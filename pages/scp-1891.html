    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1891 – //Constructeur//
**Autor:** [[*user Tanhony]]
**Original:** https://scp-wiki.wikidot.com/scp-1891
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1891

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1891 befindet sich derzeit an einem isolierten Ort neben Galerie 27. SCP-1891 ist in einem 50 cm x 50 cm großen, an der Wand befestigten Gehäuse einzudämmen. Allen Mitarbeitern mit Freigabestufe 2 oder höher steht es frei, SCP-1891 nach Belieben zu besichtigen.

Ohne die Genehmigung eines (1) Stufe-3-Mitarbeiters sind keine Gemälde in den Eindämmungssbereich von SCP-1891 zu bringen.

**Beschreibung:** SCP-1891 ist ein 40 cm x 40 cm großes Gemälde, das eine gebeugte humanoide Gestalt zeigt. Diese humanoide Gestalt ist mit etwas bekleidet, was eine Masse verschiedener Bauwerkzeuge wie Schraubenschlüssel und Hämmer zu sein scheint.

Eine Signatur in der unteren rechten Ecke der Leinwand weist darauf hin, dass das Gemälde den Titel &#34;//Constructeur//&#34; trägt und von einem &#34;Marco Saul&#34; angefertigt wurde. Aufzeichnungen zeigen, dass eine Person mit diesem Namen im Jahr 1455 geboren wurde, ihr Sterbedatum wird jedoch in keiner Aufzeichnung aus dieser Zeit erwähnt.

Wenn ein Gemälde in dasselbe Gebäude wie SCP-1891 gebracht wird, wird das Sujet des Gemäldes in Darstellungen großer Industriemaschinen umgewandelt. Diese Maschinen sind meist großformatig und scheinen keine sichtbare Funktion zu haben.

Diese Umwandlung beginnt damit, dass die humanoide Gestalt aus SCP-1891 verschwindet und in der dargestellten Szene des anderen Gemäldes wieder auftaucht. Während des gesamten Umwandlungsprozesses wird diese humanoide Gestalt sichtbar sein und Maschinen warten und reparieren, die durch die SCP-1891-Umwandlung erstellt wurden.

Die Umwandlung von SCP-1891 erfolgt in fünf (5) Minuten-&#34;Schichten&#34;. Alle fünf (5) Minuten wechselt das Bild des betroffenen Gemäldes zu einem Bild, das einen weiteren Zustand der Wandlung des Sujets darstellt.

Dargestellte Maschinen, die durch SCP-1891-Umwandlungen erstellt wurden, werden normalerweise erweitert, bis sie das gesamte Gemälde ausfüllen. Ab diesem Zeitpunkt wird in der dargestellten Maschine eine geringfügige Erweiterung sichtbar sein, die jedoch größtenteils in einem konstanten Zustand bleibt.

Maschinen, die durch betroffene Bilder dargestellt werden, besaßen:

• Laufstege
• Rohre
• Kolben
• Zahnräder
• Tanks mit verschiedenen Flüssigkeiten
• Schläuche
• Schornsteine
• Öfen

Dies ist keine vollständige Liste, andere Aspekte der dargestellten Maschinen wurden notiert und aufgezeichnet. Wenn von SCP-1891 betroffene Gemälde zerstört werden, kehrt die humanoide Gestalt zu SCP-1891 zurück.

**Umwandlungsprotokoll 1891-1:** Das Folgende ist eine Aufzeichnung einer SCP-1891-Umwandlung. Das verwendete Bild ist ein Tusche- und Aquarellgemälde einer Frau, die auf einem Feld sitzt, geschaffen von Dr. ██████. Die Sonne ist über dem Horizont sichtbar.

&gt; **00:00:** Das Protokoll beginnt. Keine erkennbare Veränderung im Gemälde.
&gt; 
&gt; **00:05:** Auf der linken Gesichtshälfte der abgebildeten Frau ist eine leichte Zersetzung erkennbar.
&gt; 
&gt; **00:10:** Die linke Gesichtshälfte der abgebildeten Frau ist vollständig verwest und gibt den Blick auf mehrere Öfen und Wassertanks frei. Das linke Auge der Frau scheint durch eine aufblasbare Membran ersetzt worden zu sein. Ein Arm, möglicherweise der humanoiden Entität von SCP-1891, ist zu sehen, der ein Ventil dreht.
&gt; 
&gt; **00:15:** Der Kopf der abgebildeten Frau wurde vollständig durch eine große Masse an Sieben, Rohren, Zahnrädern und Öfen ersetzt. Auf der Brust und am Hals sind geringfügige Umbauten zu erkennen. Was früher das Haar der Frau war, ist jetzt ein Gewirr von Drähten, die sich bis zum Rand des Rahmens erstrecken. Durch diese Drähte fließt sichtbar Strom. In der Masse der Maschinen ist die humanoide Gestalt von SCP-1891 zu sehen, die einen Ofen in Betrieb hält.
&gt; 
&gt; **00:20:** Die Rippen der abgebildeten Frau sind sichtbar und scheinen in eine Reihe von Laufstegen umgewandelt worden zu sein, entlang derer sich die humanoid Entität von SCP-1891 bewegt. Das Herz der abgebildeten Frau wurde in eine große Masse aus Röhren und Bildschirmen verwandelt. Es ist eine nicht identifizierte gelbe Flüssigkeit zu sehen, die durch diese Röhren zu mehreren Stellen in den ehemaligen Kopf der Frau fließt.
&gt; 
&gt; **00:25:** Die abgebildete Frau wurde vollständig durch eine große Menge an Maschinen ersetzt. Mehrere Schornsteine ​​im ehemaligen Rücken der Frau strömen Dampf aus. Mehrere Bohrer entlang des früheren Arms der dargestellten Frau scheinen sich durch das abgebildete Feld zu graben.
&gt; 
&gt; **00:30:** Alle Wolken im Gemälde wurden in kugelförmige Membranen umgewandelt, die die dargestellte Szene mit großen Scheinwerfern beleuchten. Mehrere dieser kugelförmigen Membranen scheinen auf dem ehemaligen Kopf der abgebildeten Frau gelandet zu sein. In diese Membranen verlaufen Röhren, die die bereits erwähnte gelbe Flüssigkeit enthalten.
&gt; 
&gt; **00:35:** Das gesamte in SCP-1891 abgebildete Gras scheint direkt nach oben zu zeigen. Die primäre Maschinenmasse hat sich erheblich vergrößert, und mehrere &#34;Klauen&#34;, die sich am früheren rechten Bein der abgebildeten Frau befanden, scheinen Steine ​​aus dem Boden zu ziehen.
&gt; 
&gt; **00:40:** Das Gras scheint in grüne &#34;Drähte&#34; umgewandelt worden zu sein, die sich bis zum oberen Rand des Bildes erstrecken. Entlang dieser Drähte ist Strom zu sehen. Innerhalb der Maschinenmasse ist die humanoide Entität von SCP-1891 zu sehen, die das zuvor erwähnte Erz in einen Kanister füllt.
&gt; 
&gt; **00:45:** Die Masse an Maschinen hat sich ausgedehnt und füllt die gesamte Zeichnung aus. Die abgebildete Sonne scheint in eine große, leuchtende Membran umgewandelt worden zu sein, die über eine Reihe von Drähten mit der Hauptmaschinerie verbunden ist. Die Zeichnung wird aus der Präsenz von SCP-1891 entfernt. Das Protokoll endet.</textarea></pre>
