猫，我很喜欢，想必大家也很喜欢。

我曾经在我的员工宿舍里养了很多猫。有三花的，三种花色在一起，朴实而又可爱，就是有点调皮；牛奶猫也很不错，很乖，从不干坏事，比三花猫亲近人。橘猫最好，总是吃的胖胖的，圆滚滚的，躺在地上尽情舒展，露出白色的肚子，向你喵喵叫。现在虽然只有一只，但却是我最喜欢的。

在各个年龄段中，小猫最可爱。小猫的毛是绒绒的，看向人的眼神可以融化任何人的心。小猫贪玩，但这反而增加了和小猫玩的乐趣。一根逗猫棒，甚至只要一根绳子，小猫就可以玩一上午。

每当处理完令人头疼的异常，回到宿舍时，看到毛茸茸围上来用水灵的眼睛看着我，或者盘成一团在沙发上呼呼大睡，一天的烦恼在一瞬间就会被我抛掷脑后。看着猫猫们舒服的样子，我也欣喜不已。

即使在我们这个山顶的小小站点里，也不时会收容失效。

我还记得，现在这只猫曾经是我朋友的。那一次事故中，一个生物危害异常突破收容，所有人都在往外跑，但是隔离单元可不会管这些。就在屏蔽门即将落下的时候，他用力的把我推了出去；他自己，却留在了里面。

此后，我把所有的猫都送给了帷幕内的亲朋好友们，只留下他的那只花猫，好好照顾着。我想，他是为了救我而死的，我没有机会回报他，只能好好照顾他最喜欢的小猫。

我去他宿舍带走小猫的时候，小猫似乎已经意识到了主人再也不会回来了。她顺从地让我把她抱走。后来一段时间，小猫一直守在朋友的照片旁。

作为一个三级研究员，需要查看的文件很多。在每一篇无感情的报告中，我看到的是生离死别，是帷幕外世界的可怕。说实话，每天看这种超越认知的东西，让我感到无比的恐惧，因为我无法确定我的身边有没有这些东西；有时候我会想，当年入职基金会是否正确。

但小猫总是能治愈我。她蹭蹭我，让我看到了美好。每当陪伴着小猫，我就想起了帷幕内的美好。而我的工作是保护这个美好的世界，保护无数像小猫一样的万物，就又感到了无限的力量。

自从父母去世后，小猫成为了我唯一的寄托。我在心中发誓，小猫不能被任何人、任何异常夺走，我将会永远地保护着小猫。

------

这天我休息，美美地关上手机的消息打扰，可以睡到自然醒。我做了一个可怕的梦，梦见小猫变成了一个可以毁灭世界的异常，她变成了太阳，只要动一动，地球就会消失在聚变的高温中。

醒来的时候，我感觉有些恍惚，刚才的梦太真实了。

打开手机，却发现我的手机炸了：所有工作群全部是“999+”，还有几十个未接来电。我看到微博、B站、QQ全部被信息填满，所有人都在讨论着什么。

我只看到这两个词：“太阳猫”，“猫耳太阳”。

我心中暗叫不好，首先检查小猫，发现她安安稳稳地睡着就放心了。随后，我穿上衣服，冲出宿舍，来到站点的阳台。已经有不少人聚集在阳台了，都在争论着。我挤开人群，来到阳台边缘，看到了这样的景象：

[[=]]
[[image https://scpsandboxcn.wdfiles.com/local--files/sun-cat/AA25B141-C253-44D1-9C58-C70E368B402B.png]]
[[/=]]

远处的云海中，一轮红日庄严地升起。万物被红色的光芒照耀着，一派壮丽的景象。只是......为什么今天的太阳有猫耳朵啊？！

太阳到底发生了什么？

------

随着太阳变成了猫脸，各种牛鬼蛇神便纷纷出现了。有些宗教人士站出来宣称这是猫神的指引，表示“猫神即将下凡，我们必须迎接”；有些民间科学家则“辟谣”到“这只是太阳正巧变了形状罢了”；帷幕内的科学家们绞尽脑汁分析太阳变形的原因，却没有任何作用......

在慌乱之中也有不少人镇定自若。他们大多是有生活压力的中年人。对于这类人，只要太阳还在便没什么影响。而最忙的莫过于自媒体编辑，各种各样的意义被靠在了猫脸的太阳上，一时间，谣言四起。

不为公众们所知道的是，而太阳的情况越来越不好。太阳会间歇地变暗，同时基金会的轨道卫星已经检测到太阳发生了多次射线爆发现象，以至于赤道上空都出现了一定的极光。伴着巨量的放射性物质，不明来源的EVE粒子在太阳上形成了未知的奇术符号。

奇术部经过数天的努力奋斗，终于确定了这奇术符号的来源——这是一个绑定符号。

这意味着此时太阳的状态与某个实体“控制”了。太阳的状态将会随着这个实体而变化；如此一来，之前太阳的异常状况就都可以解决了。

当务之急是找到那个绑定了太阳的实体。幸运的是，太阳和这个实体应该有微弱的EVE流联系，并且也会出现类似的绑定符号。这让寻找到罪魁祸首并不困难。在GOC援助的CV型EVE粒子捕捉器的帮助下，这次事件将很快得到控制。

------

自从太阳变成猫头了，每天的工作繁忙了许多。这样一来，也没有时间照顾小猫了。

在连续值班两天后，我终于回到了宿舍。小猫又是如以往那样，躺在地上舒服地伸展着。在一肚子的白毛中，一个若隐若现的符号格外刺眼。

我赶紧抱起小猫，摸摸肚子，发现皮肤并没有异样，有点像......肚子上长出的毛。实际上，我感觉这个符号有点像一个奇术符号，但作为奇术专家，我可以肯定这绝对不是一般的奇术符号——我根本没有见过。

这不禁让我想起了沸沸扬扬的太阳猫猫神教。几个英国农夫站出来说他们发现了太阳和猫猫的联系，并宣布一只灰色的绝育英国短毛猫就是太阳的主宰，原因是肚子上有未知的黑色图案。他们还说，这只猫前段时间跑了出去，回来的时候太阳就变成了猫头，母鸡的鸡蛋居然还长出了花纹。

不少人亲自给这只猫洗澡，但图案一直洗不掉。或许是先入为主的概念吧，不少人居然在各大社交媒体发文支持他们！这些农夫们宣布成立太阳猫猫神教，数以百万计的捐款流入了腰包，太阳猫猫神教居然在全球都有了信徒。

今天早上就有一堆人在山脚游行，他们每个人戴着猫头套，拿着火把，虔诚的向一小块金色的东西跪拜——那是一坨裹着金箔的所谓太阳猫的猫屎。

------

当一个个身穿斥EVE防护服的特遣队员冲进我的宿舍，给小猫打了镇定剂后，把它抓进奇术生物危害运输箱，我只感觉大脑一空，随后跌坐在冷冰冰的地板上，手里饭盒中的清蒸鱼掉落于地——这是我特意从食堂打回来的，本来打算喂给小猫。

没人给我解释发生了什么，只有强壮的特遣队员把我抓起来，戴上手铐，被一起押送了回去。在被带到车上后，我也被打了镇定剂，随后便昏迷过去。

当我醒过来的时候，我已经在附近最大的站点，Area-CN-120的武装监察中心了。正坐在我对面的是伦理道德委员会主席和他的秘书；隔着玻璃，我看到了Area-CN-120的外勤部门负责人Rain、站点主管Yimon Fra，甚至连中国分部指挥部部长Tentacle都在。

两个心灵探测器和大脑解析仪器对准我的头，一堆生物安全部和心理学部的研究人员正忙着查看参数或摆弄着仪表板。我从未见过那么多基金会的管理层。

“Harrod主任，请你解释一下，你和SCP-CN-734[[footnote]]现已改为SCP-CN-734-EX。[[/footnote]]是什么关系？我指的是那只从你寝室中找到的异常奇术猫。”

什么奇术异常猫？指的是我的小猫吗？滑之天下大稽！

“额......那只是我的宠物猫。”

“胡说！你知道吗？你的猫居然和太阳发生了奇术绑定！现在太阳的活动全部由你的猫的行为所掌控！你知道这是多么危险吗？它喵喵叫一下就是一次强度极高的太阳风暴，打喷嚏更会让太阳辐射物质喷涌而出！你作为奇术专家，怎么解释这种奇术绑定？”

我呆住了，太阳变成猫脸的罪魁祸首，居然是小猫；看来，她肚子上的符号，真的是奇术符号。

“这......这不可能是我干的，如果我要和太阳进行绑定，那么所需要的EVE粒子强度至少在600万灵以上，而且‘回火’也是我不可能承受的。”

“那你怎么解释这种奇术绑定？”

这确实是个问题。实际上，没有人可能进行如此庞大的奇术绑定；但我们站最精通的奇术专家，也就是我了，换任何一人都会怀疑我。

既然没有“人”进行仪式，那么到底是谁？！

------

我已经在伦理道德委员会的监狱待了两个星期了。Area-CN-120深入地下，没有阳光，但食堂的电视告诉了我们太阳的亮度最近大大减小；因此我猜测，他们给小猫用了很多镇定剂，让她保持昏睡状态，代价是太阳活动的降低。

上次由于我没有对他们的怀疑列出足够的证据，我被指控是该起事件的直接或间接的导致者，从而被抓到了这里。我的左边是一个将[[[SCP-CN-2917]]]的档案售卖给混分的背叛者，右边则是滥用异常的收容专家。

对于我自己的情况，我倒不担心，就算被判死刑，顶多是绞刑，也就几分钟的事；而小猫呢，则不知道会遭遇什么。作为一个研究人员，我真的很担心小猫。

这天，我又被带出去，大约是宣判或者再次审讯。

这次坐在我面前的是Yimon Fra，站点主管。我早有耳闻这位主管，她在担任特派员的时候枪杀了不少基金会的叛徒，工作狂人；最大的特点就是奇怪的瞳色和发色，让人远远就可以看到这位管理人员。

她的第一句话就是，“恭喜官复原职，Harrod。”

我不敢相信自己的耳朵。

她笑了一下，“Harrod主任，我们的观测报告证明了你的清白。我们的SCPF卫星检测到了大量的EVE粒子流。空间部的模型显示，这条能量流在通过地球和太阳的时候，意外触发了奇术矩阵，于是使得你的猫和太阳绑定了起来。”

“要是你好奇，等一下可以看看这份文件。”她从资料袋里拿出了几页档案，我下意识伸手去接——这才意识到我没有被拷上手铐。

“但......我的小猫......”

“很遗憾，SCP-CN-734-EX尽管被列为已解明项目，但由于它的危险性和重要性，我们将持续收容它，直到找出可以解除这种奇术绑定的时候。”

原本有点兴奋的心又沉了下来。不过，也是，小猫已经不是我的小猫了，她掌控着太阳，是名副其实的“太阳猫”，尽管一切都是她无意的。

我站起来，走向后面大开的门。

“稍等，”Yimon叫住了我，“你以后就在本站工作了，负责743-EX。我们发现，以保持昏迷状态收容它是不可能的，这样会导致太阳的活动大幅减少。我希望你能负责照顾它，让它的情绪和身体状态保持正常和平稳，这才可以让我们的猫太阳能保持正常活动。你同意吗？”

我转过身来，欣喜若狂，“我同意！”

------

现在的我是SCP-CN-734-EX的项目主管，虽然手下有一个研究小组，但大部分工作都是我做的——照顾这只小猫，这是非常重要的，关系到太阳的活动。

就像往常一样，我陪小猫一起玩耍，喂给她好吃的，让她趴在我身上睡觉。至于帷幕内的世界嘛，一次忽怠协议已经执行成功了，所有人都觉得太阳本来就是猫样的。

回想起来，我本来以为能通过研究各种各样帷幕外的神秘科学来拯救世界，没想到是通过养猫这个最最平常的方法来维护这个世界。不过，基金会的各种奇怪的程序，不也是以“常态的科学和方法”对抗异常吗？

就像小猫一样，即使拥有了操纵太阳的巨大力量，但终究是通过爱抚，通过对小猫的爱来控制她，更确切的说，是陪伴着小猫，这只太阳猫。

就算是“太阳猫”，也是猫，我这样想。</textarea></pre>
