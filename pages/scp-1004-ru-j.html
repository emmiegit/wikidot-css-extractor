    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**原作者：**[[*user Ged_Malburg]]
**译者：**[[*user Lupus Caeruleus]]
**原作：**[http://scpfoundation.net/scp-1004-ru-j SCP-1004-RU-J - Слесарь-сантехник]
[[include :scp-wiki-cn:credit:end-standalone]]

**项目编号：**SCP-1004-RU-J

**项目等级：**Safe

**特殊收容措施：**SCP-1004-RU-J当前居住在Sector-█内的一个配有标准家具的普通员工房间中。每小时应检查一次对象的血液酒精浓度，若其低于1.7‰，则应酌情向对象提供酒精。房间入口处应配备2名持有非致命武器的警卫。若SCP-1004-RU-J提出要求，则允许向其提供无暴力倾向且表现良好的D级人员作为饮酒伙伴。

**描述：**SCP-1004-RU-J为一名外观约为45岁的男性人类个体。其体型瘦小，身高为170cm，头发为黑色且已斑白。根据其证件信息，对象的姓名为██████ Vasiliy Semyonovich，系7级水暖工。

对象无需任何食物。检查发现，其消化系统的器官已几乎完全萎缩，仅肝脏尺寸较正常水平大1倍。

对象能够在不损害自身健康的情况下摄入大剂量的酒精饮料、酒精溶液或纯酒精。此外，当对象的血液酒精浓度低于1.5‰时，其反应会变得迟钝，且身体及精神活动均会减弱；而当血液酒精浓度低于1‰时，对象会陷入植物人状态。

对SCP-1004-RU-J采取收容措施的原因为其可在醉酒状态下违反物理定律并以此改变其自身及周围环境。不过，其异常能力仅表现在与其职业相关的活动中，且能力水平取决于其血液酒精浓度。

鉴于对象的能力及性格特点，决定不予处决SCP-1004-RU-J，而是利用其为基金会服务。

**附录1：**用于测定SCP-1004-RU-J能力极限的实验。

&gt; **任务：**
&gt; **血液酒精浓度：**
&gt; **结果：**

&gt; **任务：**修补管道裂缝。
&gt; **血液酒精浓度：**1.5‰
&gt; **结果：**对象切断管道中的水流，随后使用新管道替换了原破损管道。过程中无异常现象。

&gt; **任务：**修补管道裂缝。
&gt; **血液酒精浓度：**2.6‰
&gt; **结果：**对象使用平口钳挤压裂缝附近的管道使水流停止，并使用锤子将一块金属片钉在裂缝处，最后徒手将挤压处的管道恢复原状。

&gt; **任务：**修补管道裂缝。
&gt; **血液酒精浓度：**4‰
&gt; **结果：**对象在未使水流停止的情况下徒手“捏合”了裂缝的边缘。

&gt; **任务：**修复损坏的混合器（接口处螺纹磨损）。
&gt; **血液酒精浓度：**2‰
&gt; **结果：**对象于10分钟内使用锤子和凿子加工出了一条新螺纹。

&gt; **任务：**使用管道连接两个相对的接头，接头被砖墙隔开。
&gt; **血液酒精浓度：**2.6‰
&gt; **结果：**对象使用一段管道击穿了接头正对位置处的砖墙（2块砖厚），随后又徒手弯曲了另一段管道以连接两侧接头。

&gt; **任务：**使用管道连接两个相对的接头，接头被砖墙隔开。
&gt; **血液酒精浓度：**4.8‰
&gt; **结果：**对象使用锉刀、锤子和凿子将一段管道加工为柔软多孔的海绵状结构，并将其绕过墙壁敷设。虽无法从外部观察得知水流在管中的流动方式，但已证实水流确实能够从一端流向另一端。

&gt; **任务：**给定一个三通混合器，于其中一个接口处输入1atm的压强，另一个接口处输入3atm的压强；要求在第三个接口处得到4atm的压强。
&gt; **血液酒精浓度：**6‰（超过致死剂量）
&gt; **结果：**对象于3.5小时内使用锉刀、电烙铁、凿子、锤子和焊接机完成该任务。
