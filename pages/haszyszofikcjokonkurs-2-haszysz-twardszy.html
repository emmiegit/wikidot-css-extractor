+ Zasady:

# Tematem tegorocznego konkursu primaaprilisowego jest **{{[USUNIĘTO ROZKAZEM ADMINISTRACJI SCP-PL]}}**.
 * Zachęcane, ale nie wymagane, jest stworzenie dzieła pasującego do gatunku [https://en.wiktionary.org/wiki/crack_fic crack fic].
# Każdy uczestnik może napisać maksymalnie jeden artykuł o dowolnym formacie.
 * Dozwolone są prace kolaboracyjne o ile będzie to jedyna praca na niniejszy konkurs dla każdego kolaboranta.
# Prace konkursowe należy otagować jako **[crackfic2023]**.
# Do końca trwania konkursu artykuły z oceną poniżej 0 nie będą usuwane. Nastąpi to po ogłoszeniu wyników z pominięciem licznika.
# Humorystyczny charakter konkursu nie zwalnia z przestrzegania regulaminu Witryny.
# Prace muszą zawierać zawartość, która wymagała pewnego wysiłku i została wykonana przez autora.
 * Umieszczenie obrazka (plik graficzny nie stanowiący faktycznego dzieła artystycznego) na wiki jako &#34;praca&#34; będzie karane łamaniem kołem.
# Zabronione jest uzyskiwanie krytyki dla prac konkursowych.
# Wygrywa ten, kto napisze pracę najbliższą tematowi. Decyzją Administracji SCP-PL temat jest tajny.
# Zwycięzca dostanie figę z makiem.
# Przegrany zostanie przerobiony na wielkanocną potrawę, która znajdzie się na świątecznym stole administracji Witryny.
