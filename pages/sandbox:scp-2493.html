**Объект №:** SCP-2493

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания (Пересмотр 2):** SCP-2493-1 должен храниться в Лунной Зоне 32 или в специально отведенной для него защитной камере, расположенной на расстоянии 100 км, куда можно добраться по скоростной железной дороге. SCP-2493-1 должен носить SCP-2493-2 всякий раз, когда он выходит за пределы назначенной им камеры содержания, и должен быть ограничен в попытках покинуть их камеру до тех пор, пока SCP-2493-2 не будет правильно закреплен. SCP-2493-1 должен быть обеспечен трехразовым питанием, преобразованным в антиматерию с помощью специальных устройств, полученных от 2493’. (См. Приложение 3.)

SCP-2493-1 должен подвергаться психологической оценке дважды в неделю, а также принимать лекарства по мере необходимости.

Список просьб SCP-2493-1 об обновленных условиях содержания должен представляться Комитету по этике раз в две недели для рассмотрения и утверждения или отклонения. Предложения об отмене утвержденных запросов должны быть представлены в Комитет по этике; любые другие попытки персонала воспрепятствовать утвержденным запросам приведут к серьезным выговорам по усмотрению Совета надзирателей. Полный список одобренных и отклоненных запросов приведен в документе 2493-1; “Одобренные и отклоненные запросы SCP-2493-1 на обновление условий содержания.”

[[collapsible show=&#34;Особые условия содержания (Пересмотр 1)&#34; hide=&#34;Примечание: Эти условия больше не действуют&#34;]]
SCP-2493-1 должен постоянно носить SCP-2493-2. SCP-2493-1 должен содержаться в модифицированной гуманоидной камере в Лунной Зоне 32. Камера должна быть заполнена чистым газообразным гелием под давлением около 20 килопаскалей и выдерживаться при температуре около 280 Кельвинов. Внутренняя часть помещения должна поддерживаться на уровне не менее 270 Кельвинов, чтобы обеспечить непрерывную биологическую функцию SCP-2493-1. Внутренняя поверхность защитной камеры SCP-2493-1 должна быть покрыта слоем мягкой резины толщиной в три сантиметра. В камере SCP-2493-1 не должно быть никаких острых углов или точек; все такие углы или точки должны быть удалены или дополнены. В случае пробития SCP-2493-2 он и SCP-2493-1 должны быть немедленно выброшены из учреждения. МОГ Гамма-4 (&#34;Экипаж Белобородого&#34;) должна быть уведомлена, чтобы скорректировать траекторию аномалии по мере необходимости и предотвратить ее вхождение в атмосферу Земли и вызвать глобальное облучение класса Великобритании.

SCP-2493-1 должен ежедневно доставлять не менее 2 кг отходов, но не более 10 кг.

Раз в неделю сигнал с просьбой о контакте должен передаваться через дополнительную пространственную аномалию, расположенную на задней стороне SCP-2493-2, с использованием радиоволны 4 МГц. Объект также должен постоянно находиться под наблюдением, и о любых попытках воспрепятствовать связи с местом происхождения объекта следует немедленно сообщать директору Зоны. (См. Приложение 3.)

Список просьб SCP-2493-1 об обновленных условиях содержания должен представляться Комитету по этике раз в две недели для рассмотрения и утверждения или отклонения. Предложения об отмене утвержденных запросов должны быть представлены в Комитет по этике; любые другие попытки персонала воспрепятствовать утвержденным запросам приведут к серьезным выговорам по усмотрению Совета надзирателей. Полный список одобренных и отклоненных запросов приведен в документе 2493-1; “Одобренные и отклоненные запросы SCP-2493-1 на обновление условий содержания.”
[[/collapsible]]

**Описание:** SCP-2493-это собирательное обозначение двух компонентов; SCP-2493-1 и SCP-2493-2.

SCP-2493-1 - это гуманоидное существо мужского пола ростом около 1,7 метра и весом около 95 килограммов. SCP-2493-1 полностью состоит из антиматерии, но физически выглядит как обычный человек. SCP-2493-1 отзывается на имя Джо Смит и утверждает, что он происходит из альтернативного измерения, состоящего в основном из веществ с аналогичным атомным составом. Психологическая оценка SCP-2493-1 показала, что он страдает от ностофобии[[footnote]]Страх возвращения домой[[/footnote]] --и одержим завершением своей миссии--. (См. Приложения)

SCP-2493-2-это костюм, полностью состоящий из ранее неизвестного и в настоящее время плохо изученного вещества, которое SCP-2493-1 называет &#34;Буфером&#34;, внешне напоминающим герметичный защитный костюм типа 1. Это вещество полностью небарионно по своей природе, равномерно отражает все длины волн электромагнитного излучения, образуя зеркальную поверхность, а также способно предотвращать взаимодействие между веществом и антиматерией. Эти свойства не позволяют исследовать содержимое чего-либо, состоящего из этого материала, с помощью рентгеновского сканирования и серьезно затрудняют физический осмотр. Материал, содержащий SCP-2493-2, является гибким, сравнимым с резиной, но имеет текстуру, соответствующую полированному металлу. Непроницаемый барьер заменяет вещество вокруг лицевой области SCP-2493-1, служа двухсторонним забралом. Внутренняя часть скафандра также способна излучать свет от неопределенного источника и будет делать это по указанию SCP-2493-1.

На спине SCP-2493-2 находится многофункциональный рюкзак, который служит рециркулятором воздуха, --способом обмена ресурсов, полученных от SCP-2493-1 для консервированных продуктов--,[[footnote]]Эта функция теперь стала нефункциональной (см. Приложение 3).[[/footnote]] и герметичным входом для консервированных продуктов. SCP-2493-1 никогда не был замечен физически поглощающим эти запасы; сущность утверждает, что это связано с нанитами, присутствующими внутри костюма, которые постоянно собирают небольшие участки пищи во рту, когда это возможно. --Предполагается, что устройство связано с реальностью происхождения SCP-2493-1 через стабильную экстра пространственную аномалию в устройстве, поскольку это единственное разумное объяснение того, как предоставленные отходы могут быть преобразованы в съедобные вещества, состоящие из антивещества.--

[[collapsible show=&#34;+ Приложение 1: Сводка информации&#34; hide=&#34;- Отображение Сводки&#34;]]
Ниже приводится перечень сведений о происхождении SCP-2493-1, полученных в ходе нескольких бесед. --Следует отметить, что единственным источником такой информации является он сам, и как таковая она не может быть подтверждена фактами.-- (См. Приложение 3.)
* SCP-2493-1 происходит из альтернативной реальности (Далее 2493’), полностью состоящей из антиматерии.

* Общество 2493’ имеет доступ или разработало технологию, которая значительно более развита, чем наша собственная, с такой технологией, требующей большого количества электрической энергии для работы, как правило, превышающей диапазон петаджоулей на ежедневной основе.

* Технология в пределах 2493’ --примерно 200 лет назад-- 173 года назад производила большое количество отходов как побочных продуктов их эксплуатации. С тех пор такая технология была адаптирована для переработки их отходов. Эти произведенные отходы были транспортированы в плохо изученное место аномальной геометрии, описанное как физически расположенное между двумя из трех осей, присутствующих в нормальном трехмерном пространстве.

* Через --неопределенный период времени-- 40 лет обитатели этого пространства начали производить свои собственные отходы в 2493’, причем несколько описанных объектов демонстрировали аномальные явления, достаточные для того, чтобы быть классифицированными как SCP. Это побудило жителей 2493’ разработать устройства, способные серьезно затруднить транзит таких отходов.

* Неопознанный объект, предположительно имеющий аномальное геометрическое происхождение, инициировал вакуумный распад класса XK в пределах 2493’. Технология, разработанная специально для противодействия такому сценарию, самопроизвольно активируется, защищая небольшую часть 2493’ от события; однако для поддержания такой защиты требуется непрерывное питание такой технологии.

* Многочисленные граждане рабочего класса 2493’ были использованы в альтернативных реальностях, чтобы получить материю и транспортировать ее обратно, с целью питания реакторов антиматерии.
[[/collapsible]]
[[collapsible show=&#34;+ Приложение 2: Запись восстановленного интервью&#34; hide=&#34;- Отображение записи&#34;]]
&gt; **Опрашиваемый:** SCP-2493-1
&gt; 
&gt; **Опрашивающий:** Исследователь ███
&gt; 
&gt; **Предисловие:** Это интервью было проведено вскоре после приобретения сущности, до того, как была подтверждена антиматериальная природа SCP-2493-1.
&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **Исследователь ███:** Из чего сделан костюм, который вы носите?
&gt; 
&gt; **SCP-2493-1:** Атомов нет. Почему вы меня задерживаете?
&gt; 
&gt; **Исследователь ███:** Нам нужно задать вам несколько вопросов. Зачем вам этот костюм?
&gt; 
&gt; **SCP-2493-1:** Потому что вы сделаны из антивещества.[[footnote]]SCP-2493-1 говорит с точки зрения того, что он состоит из материи, и, следовательно, что все остальное состоит из антиматерии.[[/footnote]] Один плюс отрицательный один равняется ка-блядь-бум.
&gt; 
&gt; **Исследователь ███:** Не могли бы вы подробнее рассказать о своей цели?
&gt; 
&gt; **SCP-2493-1:** Я беру кое-что из ваших вещей и отправляю их домой. Не имеет значения, что это, главное, чтобы я отправил это обратно.
&gt; 
&gt; **Исследователь ███:** Для чего вам нужны ресурсы?
&gt; 
&gt; **SCP-2493-1:** Топливо. Взрыв производит много энергии, которую можно превратить в электричество. Мне нужно получить э-э-э... два... два? Да, минимум два килограмма антивещества в день. Я думаю, что именно столько они сказали, чтобы сохранить все питание, по крайней мере. Или их было пять?
&gt; 
&gt; **Исследователь ███:** Что вы имеете в виду?
&gt; 
&gt; **SCP-2493-1:** В основном электрику, оборотное водоснабжение, производство продовольствия и транспортных средств на электроэнергию. Есть и более важные вещи, так что не могли бы вы позволить мне вернуться к работе?
&gt; 
&gt; **Исследователь ███:** Если вы сделаны из антивещества, разве вы не знаете о последствиях, которые произойдут, если ваш костюм будет пробит?
&gt; 
&gt; **SCP-2493-1:** Я умираю, и мои работодатели теряют линию снабжения, это было по контракту. Это приемлемая потеря, учитывая, что они могут просто найти другой источник.
&gt; 
&gt; **Исследователь ███:** Было бы безопаснее просто отправить вас обратно. Если вы будете сотрудничать, мы сможем придумать способ отправить вас обратно.
&gt; 
&gt; **SCP-2493-1:** Вам не нужно отправлять меня обратно, мне здесь хорошо. Просто позвольте мне остаться.
&gt; 
&gt; **Исследователь ███:** Почему бы нам не отправить вас обратно?
&gt; 
&gt; **SCP-2493-1:** Здесь безопаснее. Из того, что я видел здесь, мы были впереди вас в отношении технологии на протяжении веков, но вы были в состоянии справиться с отходами намного лучше, чем мы. Мы обленились и отправили его в какое-то неопределенное место между измерениями на пару лет, но, как оказалось, там жили... существа, и, видя, что мы были в порядке с отправкой им нашего мусора, они, похоже, решили отправить свой мусор и нам. Вы знаете, какие вещи существа из другого измерения считают мусором?
&gt; 
&gt; **&lt;Конец записи&gt;**
&gt; 
&gt; **Заключение:** Теоретические расчеты взаимодействия 2-килограммовых масс вещества и антиматерии, описанные SCP-2493-1, дали бы 360 петаджоулей энергии; для сравнения, Три ущелья в Китае, крупнейшая в мире электростанция на момент написания статьи, производит 356 петаджоулей энергии в год. --В настоящее время проводится опрос SCP-2493-1 в отношении технологии, требующей ежедневного ввода электроэнергии такой величины.--
[[/collapsible]]
[[collapsible show=&#34;+ Приложение 3: Журнал событий&#34; hide=&#34;- Отображение журнала&#34;]]
&gt; На ██/██/██ контакт с 2493’ был успешно установлен с помощью радиоволны 4 МГц, переданной через экстра пространственную аномалию, расположенную на задней стороне SCP-2493-2. Начальство SCP-2493-1 извинилось за то, что им потребовалось слишком много времени для ответа, и попросило лично поговорить с SCP-2493-1. Некоторые из утверждений SCP-2493-1, а также дополнительные ложные утверждения были запрошены для подтверждения, чтобы гарантировать, что совместная дезинформация не может быть предпринята; все утверждения, сделанные SCP-2493-1 (подробно описанные в Приложении 1), были уточнены и подтверждены как истинные, а все дополнительные ложные утверждения были отклонены. SCP-2493-1 было разрешено общаться с его начальством, и было отмечено, что он неоднократно хвалил сотрудников Лунной Зоны 32 на протяжении всего их разговора, продвигая торговые перспективы.

&gt; На ██/██/██ были проведены переговоры о торговле между представителями 2493’ и Советом О5. Было решено, что в обмен на цифровую информацию, касающуюся разных технологий 2493’, Фонд должен обеспечить непрерывную поставку вещества в виде отходов. Основная часть этих отходов была получена из пяти основных океанских водоворотов и различных глобальных свалок.
&gt; 
&gt; Большая часть информации, полученной от 2493’, была ориентирована на содержание или уничтожение аномальных сущностей, специализируясь на сущностях, объектах или местах с аномальными геометрическими свойствами. Дополнительная информация позволила добиться больших успехов в медицинской науке и производстве искусственных продуктов питания. Схемы реактора на антиматерии были также использованы для создания прототипа FAM-реактора.
&gt; 
&gt; Дальнейшие переговоры были проведены для получения контролируемых количеств антиматерии из 2493’ в обмен на случайные образцы современной музыки.

&gt; На ██/██/██ Лунная Зона 32 получила сообщение от 2493’ о том, что несколько устройств, критически важных для дальнейшего существования 2493’, вышли из строя из-за физического напряжения из-за их длительного использования. Фонд был проинформирован о том, что, хотя техническое обслуживание задержит полный отказ, 2493’, как ожидается, будет уничтожена в течение года.
&gt; 
&gt; Несколько недель спустя было получено второе сообщение, в которой говорилось, что устройства, препятствующие 2493’ получению отходов из мест с аномальной геометрией, полностью вышли из строя, и что 2493’ в настоящее время переполнен крайне вредными аномальными объектами. Персоналу Лунной Зоны 32 было рекомендовано подготовиться к приему нескольких объектов, необходимых для обеспечения продолжения биологической функции SCP-2493-1. Несколько устройств, изготовленных из того же материала, что и SCP-2493-2, проявились на небольшом расстоянии за пределами Лунной Зоны 32, в том числе большое помещение с воздушным шлюзом, способным безопасно содержать SCP-2493-1 в вакуумной среде, которое с тех пор было перемещено из этой Зоны, соединено высокоскоростным рельсом и дополнительно усилено.

&gt; На ██/██/██ был получен большой поток цифровой информации от 2493’, в основном состоящий из исторических записей 2493’, фотографий различных регионов 2493’ и нескольких схем устройств, способных перерабатывать различные небиодеградируемые материалы в повторно используемые ресурсы. Вся полученная информация была архивирована по мере необходимости.
&gt; 
&gt; На сегодняшний день никаких дальнейших сообщений от 2493 не поступало.
