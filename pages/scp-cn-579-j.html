**项目编号：**Mary Sue

**项目等级：**--Keter-- --Safe-- Keter

**特殊收容措施：**Mary Sue目前被以下条目所描述：

0. 在本条目生效后，对Mary Sue的描述需要具有CN-579-J/5权限的人员在本文件内书面批准方可生效。

1. Mary Sue难以被观测，且难以确定形状与位置。

2. Mary Sue的大多数性状仍不明确。

3. Mary Sue可能会从收容间中消失。

4. Mary Sue是人形生物。

5. Mary Sue具有智慧。

6. Mary Sue是友好的。

7. Mary Sue乐于处在其收容间（Site-CN-34、403室）内，除非其在协助基金会成员完成其他工作（对条目3的修改）。

8. Mary Sue智力高于人类（对条目5的修改）。

9. Mary Sue是女性（对条目4的修改）。

10. Mary Sue不会对人类造成危害（对条目6的补充）。

11. Mary Sue永远存在。

12. Mary Sue在接到请求时会提交SCP-CN-579-J所包含的所有描述的详细信息，包括但不仅限于文字描述、时间戳和来源，此描述被批准。

若有需要添加描述，可以向所在Site主管提交申请，Site主管负责将描述统一提交至05议会审核。

**描述：**SCP-CN-579-J是一描述集合。当以特定的名称称呼SCP-CN-579-J并进行描述时，若该描述与以往（以描述实际产生时间为准，而非在本文件中的顺序）的所有描述不产生冲突，则该描述将成立，并添加入该集合。描述的形式包括但不仅限于：文本、语言、暗示、甚至肢体动作；但为了保证安全性，任何新增的（在收容措施条目0生效后）描述必须由CN-579-J/5级权限人员在本文档内书面批准方可有效。

利用这一性质，SCP-CN-579-J可以被用于安全地辅助基金会的收容和研究工作。

为了避免无意、恶趣味、或恶意地对SCP-CN-579-J的描述，加入收容措施条目0作为审核手段、加入收容措施条目12作为公开手段。

**附录：**

此处列出关于SCP-CN-579-J已经生效的其他描述。与收容措施中列出的主要条目相比，附录中的条目影响范围较小，往往局限于个人；但是其带来的混乱依然严重影响了基金会正常工作秩序。
