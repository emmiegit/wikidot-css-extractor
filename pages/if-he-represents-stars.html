“发现异常非生命活动迹象——”广播声的响起，今天的慵懒到此结束。

  说得好听点，我们这些人都是他们研究项目的搭上性命的试金石。

  你问名字？我们没有名字，只有编号。可以称呼我D-0028。

  不过也只是任务，四周的抱怨声可真是听得都要起茧了。

  我们虽然不认识，但是可以用编号称呼对方。如此，也必然有出名的几个，也不必多说，无非是那些死里逃生的亦或者是为著名项目牺牲的——管他呢，荣誉什么的跟我们半毛钱关系都没有。

  车辆载满着人发动了，周身的护栏与护卫，显得我们诚如送往刑场的死刑犯，不过也贴切。

  众人突然变得十分安静，这数千数万号人等待着自己的命运。排号。

  “游戏规则”很简单，20分钟，如果一个人接触项目失联后20分钟没有出现，那就恭喜下一位。

  我是第七位，不错的数字，谁知道呢。

  幸灾乐祸和垂头丧气在这里也都是正常。但总会有人接受不了。

  排到1号的人当场打开车门刚准备跃出，就被武装人员用枪托击中后脑勺昏了过去。

  根据他们的嘘声看起来他也大概是死了吧。

  排成几列下车，下面是防护措施完善的带枪佬——我们这么称呼他们。

  每经过一个人都会被他们向前推一把，好似是嫌弃一样。

  要死的总不会先是你们。

  .......

  我看着这广阔的，一片深蓝的海域，稍作了些许驻足。

  我的迟疑却终于迎来了一位带枪佬的不爽，一脚踹在我的背后，使我向前踉跄了几步，一头扑在了地上。

  “去你娘的，没见过海是吗？想下去你先下去吧！”说着扔了一块牌子在我的脸上，混着他口袋中不知什么牌子香烟的气息。

  贴近着香烟的鼻子恨不得多吸几口仅剩的美妙，我的眼角却瞟到了那一块牌子。

  带血的牌子上面印着赫然的一个“1”。纵然死亡的恐惧可怕，但我不能违抗。

  在他的指手画脚下，我格外笨拙地换上潜水用具便纵身下去。

  用踹他一脚获得的动量。直直潜了下去，仍能听见岸上瓮瓮的怒骂声。

  很平静的海域，一条鱼也没有，真不知道哪里有异常的活动现象。

  所以

  为什么他妈的一条鱼也没有啊！

  我想不用我报告，陆地上的人也应当通过监视器看到了。

  不错，什么也没有，连一条鱼都没有，我想我应当上去了。

  嗯？

  我下来的时候海水没有这么深吧。

  想起初中老师教给我们的压强。

  哦，她真漂亮。

  狗屁！是我早该被水压碾碎了吧。
  
  这才是狗屁！水又有什么压力呢？

  全部都是狗屁！我欣喜地摘下头罩，是啊，人没有水怎么能够呼吸呢？

  那我为什么要带着这个笨重的家伙。又或者说是，是被人强行带上的？

  我是一个人来的吧。甩开了各种仪器，我在水中游走着。

  我并不是“一个人”啊，是“什么来的吧”吧，是“来的什么”吧。

  是。没等我多想，眼前的景象让我发憷。

  哦，天啊。

  水消失了，我眼前全然漆黑一片。我该死了吧。

  ......

  没有？

  我摸索着道路。
 
  还没有结束吗？

  远处亮然突起了行星一颗，路沿光亮照了恒星。

  每当出现星星，就会我眨眨眼。四周挂上了不少星星以后，过了一会。

  眨眨双眼，挂上了一颗。

  眨眨四肢，无端裂开继而翻开的血肉对着无尽的深邃凝视着，又挂上了一颗。

  眨眨宇宙，那么。

  四周的一切仿佛向我涌过来，又或者说，是我在向它们胀去。我感受到了自己内部的膨胀。

------

  我突破外面的一层皮囊，将它溅射得四处飞散。压抑多久的体积总算得到了解放。

  我得意地看向四周，四周得意地看着我。

  无数颗新生行星同我这般升起悬挂在虚空之中，万千目光压抑着我使我喘不过气来。

  我只是觉得层外的障壁仍是将我包裹地严实。我感受着无数新星填充着我的虚无。

  我明白我不能只是满足了。

------

  我击碎外部这一颗丑陋的行星，它如纸屑般零落四处，于是我将此纳入腹中。

  在我内窥之际，一身皮囊由内向外地翻了出来，脱离了我的视线。

  我被它包裹住，从中只漏出一道缝隙，我窥到了一片天空。

  “发现异常非生命活动迹象——”声音响起后，缝隙转向了一群匆忙奔跑的生物，我的视线也开始随着颠簸晃动起来。</textarea></pre>
