    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]

[[=]]

蓝色的玫瑰花
紫色的呢喃
九栀的盛开
沉没在混乱的五点三十三

游鱼的银针
猎狐人的皮囊
三只酒杯
坠落在混乱的白色沙滩

沙滩正在凝望
凝望陷入盘旋
他们长久地注视
我拒绝无言的回答

我可以不去看
我可以不去想
我可以闭上窗
假装时间
草草结束于今日的午夜
但我未能脱离
我无从脱离
人们大声呼喊
拉扯着我朝向不易

有的人逃离
有的人驻足
有的人幻想
我听见人们的渴望：
蓝色玫瑰反复游荡
低低沉沉入睡不语
紫色呢喃浅浅微笑

“他们不会倒下
他们不会学母亲
在孩子的枕边吟诵”
人们如此称颂
却从未知晓：

他们是孤独的游鱼
他们是无物的皮囊
他们空落地游荡在
三十三个不眠的长夜

他们被称颂为英雄
他们被囚禁在牢笼
艳丽而繁杂以下
人的血液奔流
他们低下头
不可见三只光亮的酒杯
简单地碎在
毫不犹豫的空白

我不愿去看
我不愿去想
我只是闭上窗
让壁炉里悄然燃烧
让角落里混乱滋长

我听见人的呻吟
我听见血的生长
我听见所谓的英雄
无力地死在自我的牢笼
最后一声叹息
结束在混乱的沉默里

我如何逃离
我如何挣扎
我如何重现蓝色的玫瑰花
盛开在九栀盛开的时节

我睁开眼睛
我目视混乱
我干燥而焦虑
我不是英雄
我不是罪恶
我只是长长的时间以内
时间以内
不可挣扎的人

[[/=]]</textarea></pre>
