**Item nº:** SCP-651

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Sujeitos infectados com SCP-651 devem ser contidos e tratados na ala médica segura do Sítio-██. Qualquer secreção dos pacientes de SCP-651 deve ser descartada da maneira descrita no protocolo 9912-B. Acesso a pacientes de SCP-651 por funcionários não-médicos é dependente a aprovação do Conselho O5. 

**Descrição:** SCP-651 é um gênero viral altamente contagioso e que infecta humanos, causando a fusão de tecidos moles. Geralmente afetando as extremidades distais primeiro, os efeitos iniciais de SCP-651 podem ser observados nas membranas dos dedos das mãos e dedos dos pés. SCP-651 se espalha para afetar o corpo inteiro, tipicamente fundindo as coxas e fossa cubital, e eventualmente causando as orelhas, narinas, olhos, boca, e ânus a selarem completamente. Sujeitos que sobrevivem até os estágios finais de SCP-651 são forçados a ficar em posição fetal, resultando na testa se fundindo com os joelhos.

A fusão dos tecidos pode ser desacelerada, mas não prevenida, através da inserção de obstruções na área afetada. Isso causa a infecção a afetar as áreas em volta do objeto. Se deixados sem vigilância, objetos ficam cobertos e presos em carne. Se cortados, tecidos fundidos irão se reformar e curar de maneira comum para feridos humanos.

----

**Casos notáveis de infecção de SCP-651**

██/██/████: Com a ajuda de funcionários médicos da Fundação, █████ ████████, de 51 anos, sobreviveu a infecção de SCP-651 por 3 anos e 8 meses. ████████ foi incapaz de se comunicar por 16 meses antes de sua morte, após a fusão completa de seus braços, pernas e gengivas. Uma traqueostomia foi feita para permitir a respiração de ████████ durante esse período.

████████ morreu no dia ██/██/████ de hemorragia interna como o resultado da obstrução de fezes causada pelo selamento do ânus.


██/██/████: Ella Pugh, de 16 anos, sufocou 8 meses após a infecção por causa da fechadura de sua laringe após cirurgicamente prender sua própria boca em posição aberta com um aparelho extrabucal caseiro.

██/██/████: ████ █████ foi infectada com SCP-651 no 7º mês de sua gravidez e morreu após 3 meses. A autópsia revelou que o bebê tinha se fundido com as paredes do útero.
