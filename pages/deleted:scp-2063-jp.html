    <pre><textarea class="page-source" readonly>[[include credit:start]]
**娘婿:** SCP-2063-JP-娘婿
**著者:** ©︎[[*user alliga]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-2063-JP

**オブジェクトクラス:** Euclid
 
**特別収容プロトコル:** SCP-2063-JPが使用するマッチングアプリ、████、█████、███、を定期的に巡回し、SCP-2063-JPのアカウントを発見次第凍結します。SCP-2063-JPが目を付けた対象には、カバーストーリー「突然の急用｣を適用し待ち合わせ場所に行くのを阻止します。
 2022年2月現在、2年以上SCP-2063-JPの新たなアカウントが発見されない為収容対策チームの縮小が検討されています。

**説明:** SCP-2063-JPは島根県出雲市に出現する人型実体です。紺色か灰色のスーツを着たコーカソイド系の男性の姿をしており、季節に関係なく白色のマフラーを常に身につけています。
SCP-2063-JPは使用しているアプリ内で女性ユーザーに対し積極的にメッセージを送ります。特定の女性ユーザー（以下&#34;対象&#34;と呼称）と直接会う約束を取り付けた場合、約束した当日、待ち合わせ場所に不明な手段でSCP-2063-JPは出現します。出現したSCP-2063-JPは映像や写真等では記録出来ず、音声記録のみ可能です。SCP-2063-JPは対象を付近の飲食店へ連れ出し、食事を行います。食後、飲食店から出たSCP-2063-JPと対象は即座に消失し、約4時間後に対象のみが待ち合わせ場所に再出現します。再出現した対象へのインタビューは対象がSCP-2063-JPとの記憶を喪失していた為成功していません。
途中でSCP-XXX-JPの行動を妨害する、SCP-2063-JPに対しインタビューを行う試みは全てSCP-2063-JPの消失により失敗しています。

以下はSCP-2063-JPに対しての実験記録です。

__**実験記録2063 - 1（日付2020/9/25）**__
&gt; **対象:** SCP-2063-JP
&gt; 
&gt; **実施方法:** 小型イヤホン、GPS発信器を装着したD-2566にSCP-XXX-JPと待ち合わせさせる。SCP-XXX-JP出現後、飲食店に偽装した捕獲ポイントAに誘導する。
&gt; 
&gt; **結果:** SCP-2063-JPが出現、D-2566を視認した直後消失。実験終了後D-2566の所持していたバッグには実験開始時には確認されなかった1万円札が入っていた。
&gt; 
&gt; **分析:**SCP-2063-JPは対象の容姿によっては出現後、すぐに消失すると考えられた。

__**実験記録2063 - 2（日付2020/11/5）**__
&gt; **対象:** SCP-2063-JP
&gt; 
&gt; **実施方法:** 小型イヤホン、GPS発信器を装着した元キャビンアテンダントのD-5114にSCP-2063-JPと待ち合わせさせる。SCP-2063-JP出現後、飲食店に偽装した捕獲ポイントAに誘導する。
&gt; 
&gt; **結果:** SCP-2063-JPが出現、D-5114と共に捕獲ポイントAに侵入。食事中、少奈博士の指示でD-5114がSCP-2063-JPにインタビューを行うも、SCP-2063-JPが直後に消失。ポイントAに設置されていたレジカウンターには2人分の食事代23060円が置かれていた。
&gt; 
&gt; **分析:**SCP-2063-JPに対し「結婚しているのか｣という質問は即座な消失を引き起こす。

__**実験記録2063 - 3（日付2020/11/14）**__
&gt; **対象:** SCP-2063-JP
&gt; 
&gt; **実施方法:** 女性に変装したエージェント因幡がSCP-2063-JPと捕獲ポイントBで待ち合わせる。捕獲ポイントBには麻酔銃を装備した機動部隊を配置し、エージェント因幡が捕獲に失敗した場合武力によってSCP-2063-JPを制圧する。
&gt; 
&gt; **結果:** SCP-2063-JP出現後、エージェント因幡がSCP-2063-JPを取り押さえようとするも失敗。SCP-2063-JPが消失する素振りを見せた為、待機していた機動部隊が発砲。麻酔弾はSCP-2063-JPが身に付けていた白いマフラーによって無力化された。
&gt; 
&gt; **分析:**SCP-2063-JPには高い格闘能力があり、また身に付けているマフラーには防護機能がある。これにより武力による制圧は以降推奨されない。

__**実験記録2063 - 4（日付2020/11/30）**__
&gt; **対象:** SCP-XXX-JP
&gt; 
&gt; **実施方法:** 盗聴器とGPS発信器を所持した少奈博士がSCP-2063-JPと待ち合わせる。SCP-2063-JPに盗聴器とGPSを仕掛けた後、飲食店に偽装した捕獲ポイントCに誘導し、インタビューを行う。
&gt; 
&gt; **結果:** 補遺参照
&gt; 

[[collapsible show=&#34;+ 補遺&#34; hide=&#34; 補遺&#34;]]
実験-4にて、捕獲ポイントCに誘導したSCP-2063-JPがインタビュー直前、SCP-2063-JPの所持する携帯電話が鳴った為離席し、トイレに向かいました。15分後、少奈博士がトイレに様子を見に行くとSCP-2063-JPは既に消失しており、仕掛けていた盗聴器とGPS発信器が破損した状態で発見されました。
以下は復元した盗聴器から回収されたSCP-2063-JP消失直前の音声記録です。

&gt; **&lt;記録開始&gt;**
&gt;  
&gt; [個室のドアを閉める音]
&gt;  
&gt; **SCP-2063-JP:** ああ、クソっ。一体誰だ。
&gt;  
&gt; [着信音が5秒続いた後、SCP-2063-JPが電話に出る]
&gt;  
&gt; **SCP-2063-JP:** あ、スセリ？なんだい急に？
&gt;  
&gt; [電話口、不明瞭な声]
&gt;  
&gt; **SCP-2063-JP:** うん、だから残業だって。
&gt;  
&gt;  [不明瞭な怒号]
&gt;  
&gt; **SCP-2063-JP:** 仕方ないだろ？10月の会議の後片付けもあるんだし。
&gt;  
&gt;  [不明瞭な怒号]
&gt;  
&gt; **SCP-2063-JP:** 今スサノオ…お義父さんと一緒にいるからすぐには戻れないよ。
&gt;  
&gt; [電話口の相手が4秒沈黙、その後怒号]
&gt;  
&gt; **SCP-2063-JP:** え？お義父さんが何だって？
&gt;  
&gt; [不明瞭な怒号]
&gt;  
&gt; **SCP-2063-JP:** そっちにいる？
&gt;  
&gt; **&lt;記録終了&gt;**
&gt;  
&gt; **終了報告書:** 実験-4以降全てのマッチングアプリ内でSCP-2063-JPのアカウントは確認されていません。
[[/collapsible]]
