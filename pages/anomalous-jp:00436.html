    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 同時に発見された、相互に関連性を持つ以下3点の物品。\n* 英語で“Still, we keep seeking the world where you were forgiven (それでも私たちは貴方が赦された世界を探し続ける)”と彫られた高さ1.7mの木製の十字架。文章を直接目にした人物は、英語の事前知識に依らず正確な内容を把握できる。\n* 上蓋に未知のシンボルが刻まれた黒檀の木棺。五体満足な死体を納めて蓋を閉じると局所的な空間変位を起こし、最も近くにある一輪の白薔薇を死体の胸元に転送する。内部に納められている限り、死体は腐敗しない。\n* 物理的には異常性を持たない白人男性の遺体。外見上の特徴や装備品は2013年公開の映画“//The ████ ██████//”に登場する悪役のB████ C████████と完全に同一である。DNAは当該キャラクターを演じた俳優のW██████ F███████とは一致しない。\n**回収日:** 1933/11/██。“//The ████ ██████//”との関連性が確認されたのは2014/05/██。\n**回収場所:** アメリカ合衆国 テキサス州 [編集済]\n**現状:** サイト-81██で保管中。日本へ移送された経緯の開示にはレベル3クリアランスが要求される。\n**補遺:** 法医学的分析は、遺体の直接的死因が胸部に受けた3発の銃創であることを示している。これは“//The ████ ██████//”の作中におけるC████████の死因と一致しない。&#34;
