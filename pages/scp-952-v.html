**Объект №:** SCP-952

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** На момент написания статьи, SCP-952-Альфа ещё не поставлен на содержание и избегает контактов с персоналом Фонда. Считается, что в настоящее время он находится где-то на Среднем Западе США. На случай его захвата в Зоне 17 оборудована стандартная камера содержания. Не допускается контакт SCP-952-Альфа с любыми сотрудниками женского пола. Субъектам SCP-952-Альфа-1 - 5 выделено по стандартной камере содержания, каждый из них постоянно находится под надзором сотрудников охраны. В качестве воспитателей и нянек к субъектам приставлены 12 человек персонала. Не допускается контакт субъектов, достигших 11-летнего возраста, с персоналом женского пола.

Под видом обновления программного обеспечения для аппаратов УЗИ внедрена специальная программа, предназначенная для информирования Фонда о возникновении развивающегося потомства, а также маскировки данного факта от других лиц и организаций. На сегодня вне Северной Америки отпрысков 952-Альфа не обнаружено.

При обнаружении новых особей SCP-952-Альфа, все они должны быть абортированы или устранены. Новые подопытные на сегодняшний день не требуются.

**Описание:** SCP-952-Альфа представляет из себя мужчину возрастом, на вид, около 16 лет. По описанию, его рост составляет примерно 168 см, вес - около 61 кг, волосы светлые, достигают плеч, глаза голубые. Жертвы сообщают, что SCP-952-Альфа сверхъестественно убедителен, а также обладает неестественно крупными гениталиями. По словам жертв, субъект называет себя &#34;Червовым Валетом&#34;.

Субъект довольно часто перемещается по стране, без всякой заметной финансовой поддержки. Проникнув в город, он ищет девушек-девственниц в возрасте до 16 лет. Найдя новую жертву, субъект приступает к поэтапному соблазнению, нередко под видом духовного наставника. Это занимает от одной недели до нескольких месяцев, в зависимости от жертвы. Завоевав доверие жертвы, субъект вступает с ней в половой контакт, который зачастую длится в течение нескольких часов, после чего субъект уходит. Жертвы утверждают, что хотя акты, в которых они участвуют, весьма болезненны, они по-прежнему питают тёплые чувства к субъекту и чувство защиты по отношению к ребенку, которого, по их словам, они могут чувствовать в своей утробе. Жертвы SCP-952-Альфа обнаруживали, что в какой-то момент после встречи с субъектом на их запястье появляется татуировка в виде символа сердца (червы) с буквой J посредине.

Срок вынашивания потомства SCP-952-Альфа длится всего 4 месяца. Родившиеся особи обладают человеческой внешностью, за исключением густой шерсти на ногах, небольших рожек на лбу, необычно крупных гениталий и раздвоенных копыт вместо ступней. Потомство не проявляет никаких отклонений от нормальных человеческих темпов роста.

**Приложение:**
██.██.1999. SCP-952-Альфа-1, мужского пола, обнаружен в течение часа после рождения и взят на содержание Фонда. Мать субъекта была задержана, наличие аномальных свойств у неё не подтвердилось. После расследования женщина была обработана амнезиаком класса А, и убеждена, что у неё случился выкидыш. Агентам предписано бдительно следить за любым лицом, называющим себя «Червовым Валетом».
 
██.██.2002. Обнаружен SCP-952-Альфа-2, мужского пола, в возрасте двух лет. Мать, свирепо его защищавшая, погибла в ходе задержания. При знакомстве с SCP-952-1, оба субъекта относились друг к другу так, как если бы они были друзьями.
 
██.██.2004. У SCP-952-Альфа-1 отпали рога.

██.██.2004. SCP-952-Альфа-3, мужского пола, обнаружен в утробе матери. Матери после родов и проведения расследования введён амнезиак.

██.██.2006. Жертва 952-3 обнаружена в отделении интенсивной терапии Окружной больницы ████. Жертва утверждает,  что SCP-952-Альфа ухаживал за ней в течение примерно шести месяцев, что закончилось половым актом. После проникновения, SCP-952-Альфа пришел в ярость и жестоко избил жертву, утверждая, что она &#34;не чиста&#34;. Жертва сообщила, что подвергалась нежелательному вниманию от родственника в юном возрасте.
 
██.██.2007. У SCP-952-Альфа-2 отпали рога.

██.██.2008. У SCP-952-Альфа-1 отпали копыта, под ними оказались нормальные человеческие ступни.

██.██.2008. SCP-952-Альфа-4, мужского пола, обнаружен в утробе матери. Соблюдена обычная процедура.

██.██.2009. SCP-952-Альфа-5, мужского пола, обнаружен в утробе матери. Соблюдена обычная процедура.

██.██.2009. //Ну вот. У нас на руках пять маленьких засранцев, а у нас здесь серьёзная организация, а не детский сад. Если найдутся новые, мы можем анатомировать их и посмотреть, как они устроены//. - O5-6

██.██.2009. Группа из семи женщин, каждая из которых родила от SCP-952-Альфа, вместе с этим потомством, обнаружены в небольшом лагере в окрестностях ████████. Попытки агентов Фонда наладить контакт встретили ожесточённое сопротивление. Матери и потомство погибли в последовавшей перестрелке. Наиболее старшему из обнаруженных отпрысков оказалось 14, очевидных свидетельств отсталости не обнаружено. Вскрытие обнаружило несколько необычных органов [ДАННЫЕ УДАЛЕНЫ], как и у младших отпрысков.
 
██.██.2010 У SCP-952-Альфа-1 выпала шерсть на ногах, после чего субъект приобрел внешность, идентичную обычному человеку. Субъект начал проявлять необычный интерес к сотрудникам женского пола. За сотрудницами был замечен ответный интерес, вследствие чего им было запрещено взаимодействие с SCP-952-Альфа-1.

██.██.2010. Испытания показали, что все отпрыски 952-Альфа бесплодны.

[[collapsible show=&#34;+ Полевой рапорт  952-23-RJ&#34; hide=&#34;- Скрыть&#34;]]

//Так, оно мигает зелёным светом, наверно это значит, что работает ... Это отец Роберт Джэкил, числюсь капелланом в Зоне 23, в настоящее время в командировке в потной жаркой Уганде, просто потому что я употребил слово &#34;негритос&#34; в присутствии O5-4. Впрочем, политику в сторону, я и так собирался на пенсию. Переход от действительной службы к простому содействию помогает людям примириться с тем, что они делают. Но здесь, в Зоне клац-клац-щёлк, извините, я имею в виду 45, у нас недостаточно агентов, - и в то время как серьёзные ребята занимаются реальной работой, я должен рыться в сраном дерьме, потому что эти глупые бушмены думают, что человек может ограбить банк, а затем превратиться в долбаного козла.//

//Ах, да, чуть не забыл, что это официальный доклад о событиях, которые могут представлять интерес. Тридцать богом проклятых лет полевой работы, - и я даже не заслужил докладывать лицом к лицу, нет, я должен разговаривать с проклятой машиной. Короче. Я вернулся с поисков этого козлоборотня, - абсолютно липового, - и пошёл обратно, поскольку в плане финансирования эта Зона - самый нищий кусок дерьма, в котором я когда-либо работал. Короче. Ко мне подошла довольно молодая туземочка, не думаю, что ей было больше, чем 17 или 18 лет, и завела разговор. По-английски, слава богу.//

//Сказала, что она недавно родила и думает, что её ребенок одержим дьяволом. Она не хотела идти к местным священникам, потому что они уже были рассержены тем, что она &#34;позволила себе&#34; быть изнасилованной. Она увидела мой воротник и решила, что я могу ей помочь. Она мне всё рассказала, пока мы шли к её квартире. Как-то она вышла поискать работёнку на одну ночь, и какой-то парень, которого она никогда раньше не видела, затащил её в переулок и сделал своё дело. Когда она узнала, что беременна, говорит, то она была настолько счастлива, что не подхватила СПИД, что у неё и в мыслях не было не выносить до срока. Но это была короткая беременность, она распухла за пару месяцев. Ясен пень, это начало казаться мне вроде как сверхъестественным, так что я позвонил в Зону и дал им знать, что я, видимо, что-то нашёл, а потом отправился с ней выполнять свой долг священнослужителя.//

//Итак, пока мы туда добирались, я был почти уверен, что это просто недоношенный ребенок, или, может быть, какая-то генетическая случайность... Господи, эта штука была отвратительна. Я имею в виду, мать его так, невероятно мерзкая. И я видел кое-что, верно? Это был ребёнок, с месяц возрастом, с охрененно громадной головой, с этими чёрными глазами, просто полностью чёрными, - ни радужки, ни белков, ничего. А его конечности! Как у грёбаного кальмара - две руки, две ноги, но было похоже, что внутри них нет костей, и пальцы все... извиваются. Что-то вроде пальцев, два дюйма длиной было у этого ребенка, и они просто... ну, шевелились постоянно. А рот! Как у сраной пиявки. Могу поклясться, что я там видел зубы.//

//Короче, я собирался сделать одну ритуальную херню, чтобы заставить её чувствовать себя лучше, пока я вызову подкрепление, - и тут эта маленькая тварь обделалась. И, Боже мой, я никогда не нюхал ничего настолько гадкого. Мне доводилось чистить камеру 173-го. Я бывал в склепах, где тела гнили в течение нескольких месяцев. И все жё, этот запах просто забил мне нос и рот, и я сам не понял, как оказался за дверью, выблёвывая кишки, как проститутка в первый рабочий день. Ещё и какой-то старый хрен на другой стороне улицы всё ржал надо мной, как будто ничего смешнее меня никогда не видывал. Я избавился от своего обеда, потом позвонил в Зону. Минут пять, ну, десять меня не было в квартире, не больше. Я пришел обратно, - а девушка лежит мёртвая на полу, её горло перерезано мясным ножом, который валаялся рядом с ней. Заднее окно было взломано, и кто-то унёс малыша. И так быстро! Того, кто его забрал, уже и след простыл. Собаки даже не взяли след.//

//Ах да, хотите самое интересное? У мёртвой девахи обнаружилась татуировка на запястье. На вид, - как пиковый туз, с буквой J внутри.//

[[/collapsible]]

██.██.2011 Прошу разрешения начать подготовку к поиску субъектов SCP-952-Бета, -Гамма и -Дельта.</textarea></pre>
