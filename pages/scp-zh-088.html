作者：[[*user Nihilmace]]
篇名：**SCP-ZH-088**　只有「男子漢」能進入的門

這是重寫後的版本。
[[include info:end]]

**項目編號：**SCP-ZH-088

**項目等級：**Euclid

**特殊收容措施：**SCP-ZH-088應置於安全保險門後並於平時保持關閉，未經允許的狀況下嚴禁任何人員接觸SCP-ZH-088-1。每日必須由三名D級人員在身穿B級化學防護衣的狀況下對滲出的SCP-ZH-088-1進行清掃，清掃用具與化學防護衣在清掃完畢後必須集中焚毀以免意外觸發項目之效應。當前因倫理委員會的要求，已暫停所有對女性人員的實驗。

**描述：**SCP-ZH-088為一面紅色的檜木製帶門框的實木門，門扇外側右下角鑲有黃銅製浮雕，浮雕刻出三個印刷體繁體中文字：「男子漢」。基金會最早獲取此項目是於1980/██/██。

門扇關閉時，SCP-ZH-088平均一周定期滲出不明黑色黏液約200ml．門扇保持開啟時該物質則會提升至約500ml，下稱該物質為SCP-ZH-088-1。打開SCP-ZH-088門後可觀察到一片漆黑的空間，人員在進入後將穿過門口並於一秒內返回原處，並將立刻反映出大量SCP-ZH-088-1對人體的影響，通常情況下會遭致人員死亡，故此，目前推定SCP-ZH-088內儲有大量[[footnote]] 目前未能得知內部儲量實際數據，儘管附錄A之內容顯示當中總儲量足以淹沒地球，但因無更進一步證據證明此情景可能會發生，基金會對此採保留態度。 [[/footnote]]的SCP-ZH-088-1。

目前已確定SCP-ZH-088-1對多數人員具殺傷性，且只對//Homo sapiens//[[footnote]] 即智人。[[/footnote]]此一物種有害，但致死原因會因接觸該物質的人員的性別有不同效應，此效應可以透過焚燒使之無效化。

63%的男性人員接觸SCP-ZH-088-1時將因不明效應產生中毒反應[[footnote]]接觸SCP-ZH-088-1後產生中毒症狀的男性人員比例逐年上升中。[[/footnote]]，該中毒症狀類似於神經毒素，將使人員瞳孔收縮、呼吸困難、暈厥等，接觸的劑量越多，人員的症狀就越嚴重，甚至導致人員死亡。依照接觸者轉述所知，接觸SCP-ZH-088-1時將會令人員回憶起人員人生中的特定記憶，此效應可能會大幅影響人員的精神狀況，一些案例中會導致人員自殺。

100%的女性人員接觸SCP-ZH-088-1後，都將因不明效應遭受不同類型的物理創傷[[footnote]] 多數為挫傷、鈍擊傷、銳器傷、或是少數是勒傷、槍傷。 [[/footnote]]，於12%的案例中，在女性人員的[已編輯]內可採集到一類無異常性質的液體物質，稱之為SCP-ZH-088-2[[footnote]]經基金會解析，其成分為鈣、氯化物、檸檬酸鹽、果糖、葡萄糖、乳酸、鎂、鉀、鈉、蛋白質、尿素、鋅。上述成分與人類精液組成成分相同，但顯微鏡下未能觀察到任何細胞。[[/footnote]]，此案例中人員的[已編輯]通常將伴隨挫傷與疼痛感。

100%跨性別者[[footnote]]不論其有無做變性手術、生理性別為何。[[/footnote]]只要接觸微量SCP-ZH-088-1物質將會導致死亡，即使接觸的劑量僅有5ml，銳器傷口也將會瞬間出現於人員身體各處，並使人員因內臟受損或失血過多死亡。

目前為止，對於SCP-ZH-088-1造成物理創傷的過程都未被觀察到，創傷的產生似乎都是於瞬間完成的。

------

**附錄A：1980年發現SCP-ZH-088時一同發現的字條**

&gt; 七道門，七種惡夢、七種愚昧、七種壓迫、七種正義、同時也是七種瘋狂，這門是野蠻時代對現代性反抗之一，亦是會帶來末日的造物，正如它所代表的無限惡意也正打算吞沒整個世界，就像它過去曾做到的一樣。
&gt; 
&gt; 我們找到並摧毀了其中的四扇，然而卻無法對這道門造成一絲一毫的損害，恐怕是因如今的人類文明現代性卻尚未能擊敗這份野蠻，而這份野蠻仍正毒害著人類文明，許多男男女女都深受其害，或許正因此即使我們犧牲了不少多同志，卻至今也仍無法摧毀它。
&gt; 
&gt; 是時候發揮你們的所長了。
[[collapsible show=&#34;附錄B：SCP-ZH-088實驗紀錄摘要&#34; hide=&#34;結束訪問&#34;]]

**附錄B：SCP-ZH-088實驗紀錄摘要：**
&gt; **實驗對象：**D-7191，男性，因強姦殺害一名男童而被判刑。
&gt; **實驗過程：**對象依指示進入SCP-ZH-088之中，D-7191隨即從門內走出，因中毒反應窒息，經搶救無效後死亡。

&gt; **實驗對象：**D-7232，女性，因殺害前男友被判刑。
&gt; **實驗過程：**對象依指示攜帶一台手提攝影機，進入SCP-ZH-088之中盡可能錄到所有SCP-ZH-088的內部環境，D-7232立刻從SCP-ZH-088中走出，D-7232因身上多處鈍傷、骨折、大腸因不明外力被扯出與明顯於[已編輯]處的侵入性傷口，對象的[已編輯]處亦被檢驗出有少量的SCP-ZH-088-2，攝影機未能錄到任何影像，經搶救後無效。[[footnote]] 此次實驗過後，倫理委員會已介入並要求暫停所有對女性人員的實驗。 [[/footnote]]

&gt; **實驗對象：**D-7254，男性，多起強姦、多起強姦殺人而被判刑。
&gt; **實驗過程：**對象依指示進入SCP-ZH-088之中，隨後走出門外，事後表示那道門讓他想起了犯罪時期的事情，並表示那是他最光榮的時期，SCP-ZH-088-1的毒性未對D-7254產生影響。

&gt; **實驗對象：**D-7912，男性，家暴致死而被判刑。
&gt; **實驗過程：**對象依指示攜帶有線攝影機進入SCP-ZH-088之中，盡可能紀錄影像，D-7912在進入項目內後隨即摔出門外並呈現中毒反應，經搶救後成功存活，經治療一周後康復，但在康復隔日，D-7912被發現於居所上吊自殺。
[[/collapsible]]


[[collapsible show=&#34;附錄C：實驗對象背景調查與實驗後訪談&#34; hide=&#34;結束訪問&#34;]]


**附錄C：SCP-ZH-088：實驗對象背景調查與實驗後訪談：**
**前言：**因確定SCP-ZH-088此項目的實驗進行的實驗對象經歷會影響結果，負責人藍██博士要求特工調查任何可能判斷對象的經歷的材料。

 **針對D-7254的實驗後訪談：**
&gt;
&gt; **採訪人：藍██博士**
&gt; **受訪者：Ｄ-7254**[[footnote]]由於本次訪談受訪者頻繁地使用不雅字眼，本次紀錄已將這類字眼刪除。[[/footnote]]
&gt; **前言：**Ｄ-7254，37歲男性，多起強姦與強姦殺人案背景，為實驗後兩名倖存的男性人員中的第一位。
&gt; 
&gt; **藍██博士：**7254，你進到那道門裡面後發生了什麼事情嗎？
&gt; 
&gt; **D-7254：**我叫██！我答應你們做實驗了，進入那███臭門裡，實驗也很成功，為什麼我現在還沒自由？
&gt; 
&gt; **藍██博士：**依照規定我必須稱呼您7254，7254實驗還沒有結束，我們還有很多問題沒釐清，所以請你回答我們的問題。而且，合約上寫著的是三十天。
&gt; 
&gt; **D-7254：**嘖，我不記得全部了，只碰到一團黑色的黏液後前進沒多久又回到原處了，只不過那團奇怪黏液還挺有趣的。
&gt; 
&gt; **藍██博士：**有趣？
&gt; 
&gt; **D-7254：**嗯，接觸到那些黏液的時候，我人生中最光榮的時刻都回到我的腦袋裡了，你知道的，就是我幹到那些假惺惺就是不肯張開腿的那些臭██的時候。真是的，我當初應該謹慎一點不會被逮的。
&gt; 
&gt; **藍██博士：**（皺起眉頭）我對你個人的犯罪行為可不會稱為「有趣」，那麼下一個問題。
&gt; 
&gt; **D-7254：**██！還有更多問題嗎？我都已經回答我的問題了，我可以出去了嗎？我自由了嗎？
&gt; 
&gt; **藍██博士：**三十天的契約還沒結束，7254，直到契約結束前您都得配合我們，契約結束你就可以離開設施了。
&gt; 
&gt; **D-7254：**██！妳這臭██簡直欠█！我應該立刻掰開妳的腿然後——（嘆息）我猜我也沒辦法。
&gt; 
&gt; **藍██博士：**7254，請你回答，你覺得那些物質對你還有造成什麼別的影響嗎？
&gt; 
&gt; **D-7254：**沒有了，只是覺得能回憶起那些事情太好了。
&gt; 
&gt; **藍██博士：**感謝你的配合，7254。
&gt; 
&gt; 
&gt; **備註：**考慮到D-7254可能帶來的潛在危險性，D-7254於月末依規定被如期處決，其是少數基金會ZH分部未施以記憶刪除重複使用的D級人員之一。

 **D-7912入獄前寄出的信：**

&gt; 孩子，當你收到這封信時，我應該在獄中了，
&gt; 好在法院不會連寫封信的時間都不給我，死刑判決下來時我反而感覺輕鬆了不少，
&gt; 我是個失敗的丈夫和父親，你的母親嫁給我之後被恐懼所壟罩，所以我不祈求你的原諒，
&gt; 我總是無法控制自己的情緒，總是把不滿壓抑著，總是這樣，接著就無法控制了。
&gt; 聽說最近你要結婚了，希望你與她都能夠幸福。
&gt; 在看守所中的這些日子，我一直在想我是怎麼淪落到這種地步的。
&gt; 
&gt; 仔細回想起來，恐怕是教育的關係。
&gt; 你的爺爺從小就被教育我成要成為一個男人，男兒有淚不輕彈，要像個男子漢，功課和事業都要有成，只要我沒做到，就會招來一陣毒打，我哭的話，就會被打得更慘，因為在我父母的觀念中，男孩子是不能哭的。我以為我可以做到，我也以為你可以做到，所以將你的爺爺帶給爸爸的恐懼也帶給了你，對不起。
&gt; 
&gt; 而在我一生之中大半的日子裡我做到了，慢慢的我變成了個一點悲傷與難過、痛苦憤怒之類的情感都壓抑在在心中的男人。
&gt; 工作的狀況很糟糕，我差點丟掉我的工作，我卻必須隱瞞這些事情不讓你的母親知道，因為不能表現出自己難過，某一天爸爸就變成了個酗酒打老婆的人渣，每次冷靜下來都想說要再也不要那麼做，但又每一次都壓抑到那麼做了。
&gt; 
&gt; 我是個差勁的父親，肯定也是個差勁的祖父，法院的判決已經下來了，我將不會見到孫子或孫女了，所以如果你們有小孩的話，拜託不要和他提及我的事情，如果你們的小孩是個男孩，千萬不要把他教導成我這種樣子。
&gt; 不要試圖把你的孩子教導成「男子漢」。
&gt; 你的小孩是你的小孩，你們的小孩、任何人的小孩都不應該是「男子漢」。
&gt; 
&gt; 不要因為他沒有那麼「男人」而試圖矯正他。
&gt; 不要延續在我與你身上的悲劇。
&gt; 
&gt; 回想我小時候，你的爺爺奶奶要將我教導成男人時，那其實是一段恐怖的日子，就算是現在，我還是能感覺到你的爺爺的皮帶好像隨時會抽到我身上一樣，不要再帶給你的孩子那些恐懼，也不要帶給他我給你的那些痛。
&gt; 讓你的小孩成為快樂的小孩吧，我對不起你們。
&gt; 你母親泉下有知肯定也不希望這樣子，我也不想再回想起來了。
&gt;
&gt; 最近天氣寒冷，注意保暖，結婚快樂，保重。
&gt; 
&gt; [[&gt;]]
&gt; 你的父親[[footnote]]外勤特工於垃圾場找到信時，信封袋的袋口尚未被打開。[[/footnote]]
&gt; [[/&gt;]]
