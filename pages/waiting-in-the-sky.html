[[include component:credit-button]]
**Artikel:** Warten im Himmel
**Autor:** [[*user Elenee FishTruck]]
**Original:** http://www.scp-wiki.net/waiting-in-the-sky
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

[[[SCP-1233|Moon Champion]]] hatte kaum einen Moment Zeit, um sein Visier zu überprüfen, bevor er seinen [[[SCP-2146|schwammigen Freund]]] auf der Suche nach dem [[[SCP-2686|alten Mann]]] zurückließ, den er in einem Traum gesehen hatte. Die Anweisungen des alten Mannes waren kryptisch, aber Moon Champion kannte sich aus einem anderen Traum aus, den er erlebt hatte.

&#34;Die Visionen des Schlummerns haben sich zu meinen Gunsten ausgerichtet, ich weiß genau, wohin ich gehen muss!&#34; bemerkte Moon Champion, als er sich auf einen großen Krater auf der Mondoberfläche zubewegte.

Er erreichte eine Geschwindigkeit, die noch nie zuvor von ihm selbst erreicht worden war, und seine Fähigkeiten wurden auf die Spitze getrieben. Als er näher und näher zum Boden griff, konnte er in der Ferne einen grünen Fleck sehen.

&#34;Eine Blase der Lebendigkeit in meiner grauen, bescheidenen Behausung, das muss der Aufenthaltsort des Mannes in Roben sein!&#34; schrie Moon Champion, bevor er auf die Stelle krachte.

Moon Champion stolperte durch seine Absturzstelle und konnte sich schließlich orientieren, bis er endlich die Fähigkeit hatte, seine Umgebung zu sehen. Moon Champion war überwältigt. Schöne hohe Strukturen in Braun und Grün standen vor ihm, eine Schicht weicher grüner Halme bedeckte den Boden.

&#34;Sind diese großartigen Bauwerke die sagenumwobenen Marker der Menschheit?&#34;, dachte Moon Champion laut nach, bevor er die Schritte einer anderen Gestalt in der Gegend hörte.

&#34;Nein, das sind Eichen und Eschen, sie sind auf der Erde ziemlich beliebt&#34;, sagte eine müde alte Stimme. Moon Champion drehte sich um und sah den alten Mann, immer noch in seiner Robe, aus einem seltsamen Gebäude auf der anderen Seite des Hains treten.

&#34;Großartiger alter Mann in Roben, bit…&#34;, schrie Moon Champion, bevor er von dem Älteren unterbrochen wurde. 

&#34;Bitte, mein Name ist Nyperius und ich bin nicht nur ein alter Mann, sondern ein großer Zauberer des Mondes!&#34;, rief Nyperius. Moon Champion trat erschrocken zurück.

&#34;Bitte, ich bin im Moment sehr verwirrt, aber Ihr seid Nyperius? Der Nyperius?! Uralter Zauberer und Mondkönig?&#34;, fragte Moon Champion.

&#34;Aber ja, es ist schon eine Weile her, dass ich einen Mondkrieger getroffen habe. Deshalb habe ich dich hereingelassen&#34;, sagte Nyperius, der sich auf einen bemoosten Stein setzte. &#34;Diese anderen Leute drüben in ihrer High-Tech-Anlage scheinen die Geschichte des Mondes einfach nicht so zu verstehen wie wir.&#34;

&#34;Aber wartet&#34;, sagte Moon Champion, &#34;warum habt Ihr mich gebeten, Euch an Eurer Operationsbasis zu treffen? Die meisten haben dieses Land noch nie gesehen.&#34;

Nyperius blickte zu Boden, bevor er sagte: &#34;Bitte, komm zu mir nach Hause, es gibt viel zu besprechen.&#34; Nyperius stand auf und ging zurück zu seiner winzigen Einrichtung, und Moon Champion folgte.

Nyperius und Moon Champion setzten sich beide auf Hockern im Haus, und bald betrat eine Katze das kleine Haus mit einem Stück Fleisch in der Hand.

Nyperius nahm das Fleisch gerne an und sagte: &#34;Ich hoffe, es macht dir nichts aus, dass Commodore Buckles bei uns bleibt&#34;, während Commodore Buckles sich in einer Ecke des Raums zusammenrollte.

&#34;Nicht im Geringsten&#34;, antwortete Moon Champion. Nyperius begann eine Geschichte zu erzählen und eine Wolke begann sich über ihren Köpfen zu bilden.

&#34;Nahe der Einrichtung, in der die Erdlinge stationiert sind, existiert eine Höhle und darin ein [[[SCP-2821|Gesicht]]].&#34;

Mit der Handbewegung von Nyperius erschien eine Höhle in der Wolke, wobei die Höhle einen Schwarm fliegender Objekte enthielt, die ihre Form änderten und die Dunkelheit im Inneren umkreisten.

&#34;Das Gesicht ist uralt, eine andere Zeit und ein anderer Raum, und während diejenigen, die es mögen, Muster bleiben, tritt das Gesicht in unseren Ort ein.&#34;

Plötzlich tauchte eine Gestalt innerhalb der Grenzen der Höhle auf, Tentakel-ähnliche Anhängsel, die sich hinein- und herausstreckten.

&#34;Er verändert alles, was er berührt, zerstört alles, was er sehen kann, und mit genug Exposition wird der Mond nur noch Trümmer sein.&#34; Die Wolke dehnte sich plötzlich auf den gesamten Mond aus und verschwand anschließend blitzartig. Moon Champion zuckte ein wenig zusammen, seine Hände zitterten. 

&#34;Während die Mondmenschen in ihren Verstecken bleiben, versucht die Alte Garde anzugreifen. Jedes einzelne Mitglied wird ins Schwarz absorbiert.&#34; Die Wolke formte sich neu und zeigte die Mondkrieger aus dem Traum von Moon Champion, die in die Höhle stürmen, wobei sich jeder einzelne auflöste und zum Nichts wird.

&#34;Du bist der Einzige, der übrig ist, du warst der Einzige, der fort war, und obwohl du viel zu lange weg warst, ist dies der Ort, an dem du bleiben wirst.&#34; Die Wolke formte sich zu einem Schwert und fiel in die Hände von Moon Champion.

&#34;Diese Waffe ist aus vergangenen Zeiten, einem anderen Universum, sie kann fast alles tun, wenn das Schlimme zum Schlimmsten wird.&#34; Moon Champion erhob das Schwert und stellte fest, dass es das Gewicht einer Feder hatte; dennoch konnte Moon Champion die große Macht des Schwertes spüren, als wäre es aus dem Gewebe des Universums geschmiedet.

&#34;Der Wächter unseres Universums, einer von ehemals sieben, wird alt und müde und ist bereit, in den Himmel hinaufzusteigen. Er hat mehrere Ritter gerufen, von denen du einige schon einmal gesehen hast, um sich um die Planeten zu kümmern und sie im Falle eines kosmischen Krieges zu verteidigen.&#34;

Moon Champion erinnerte sich an seinen Freund [[[SCP-1959|C-C-C-P]]], der die Erde umkreist und in einer unsichtbaren Schlacht kämpft.

&#34;Der Ritter ruft dich nun, Sir, den verbleibenden Moon Champion, um den Mond gegen kosmische Feinde zu verteidigen als der neue Moon Guardian.&#34; Nyperius packte plötzlich den Arm von Moon Champion.

&#34;Die Zeit ist gekommen, dieses Land zu verlassen und die böse Höhle zu bewachen. Mit deinem großartigen Schwert wirst du den Mond gegen ein vorzeitiges Grab verteidigen. Und obwohl dies plötzlich erscheinen mag und du sehr unsicher wirkst, habe ich eine letzte Frage: Bist du bereit?&#34;

&#34;Ja, das bin ich&#34;, verkündete Moon Champion.

Im Bruchteil einer Sekunde war das bescheidene Gebäude durch den Anblick des grauen Mondes und des schwarzen Himmels verdrängt worden. Hinter sich konnte er eine gewaltige Kraft spüren, als würde ein riesiger Hurrikan über seinen Kopf hinwegziehen. Er hatte den Drang zurückzublicken, aber Nyperius erwiderte seinen Blick.

&#34;Denke daran&#34;, sagte Nyperius langsam, &#34;schau nicht zurück. Das ist dein Schicksal.&#34; In einem Atemzug war Nyperius verschwunden, und Moon Champion blieb allein zurück, mit dem Schwert in der Hand.

Moon Champion hatte Gelegenheit zu atmen, aber er war mit der Höhle im Rücken ständig auf der Hut. Jeden Moment und die Hölle könnte ausbrechen. In gewisser Weise war es das schlimmste Schicksal, das man haben konnte. Gefangen in einer Position ohne Wiederkehr, am Rande des kosmischen Chaos, verlassen, um die Welt gegen ein Monster zu verteidigen, das er nicht einmal verstehen konnte. Dennoch war Moon Champion zufrieden.

Er hatte lange nach einem Gefährten gesucht, um gegen die Mondmonster zu kämpfen, aber er hatte nie daran gedacht, dass er in sich selbst den Mut finden musste, zurückzukehren. Den Mut, die Monster direkt zu bekämpfen. Obwohl er in einer ständig stillen Position gelassen wurde und immer von dem Monster abgewandt war, hatte er in gewisser Weise das größte Mondmonster von allen gezähmt.

Während all dessen hatte er sich gefragt, woher er kam und warum er gemacht wurde. Aber am Ende war es egal, alles, was zählte, war, dass er ein Held war und er das ultimative Opfer gebracht hatte, um Moon Guardian zu werden. Das Opfer der Freiheit, um die Freiheit anderer zuzulassen.

Durch das Funkgerät kam die Stimme eines Mannes, der Russisch sprach, weit weg vom Mond. Er sagte: &#34;Du hast es geschafft, Kamerad, du hast es geschafft.&#34;

Und Moon Guardian war zufrieden.
