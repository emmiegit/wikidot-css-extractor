**Объект №:** SCP-847

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-847 содержится в запертой камере с железобетонными стенами, укреплёнными ванадиевой сталью. Объект должен быть постоянно прикован к четырём из двенадцати установленных в комнате опор, находящихся под напряжением. На случай сбоя электропитания опоры подсоединены к резервным генераторам. В случае сбоя генераторов и/или отсоединения цепей от находящихся под напряжением опор следует задействовать протокол SCP-847/Е2, действие которого прекращается только после восстановления нормальных условий содержания объекта. В случае попытки объекта к бегству следует повысить протокол до уровня Е6.

Сотрудникам, прикреплённым к SCP-847, выдаются устройства содержания 2-9 - электрошоковые дубинки, генерирующие напряжение до 30 киловольт. В радиусе ста метров от объекта запрещается нахождение сотрудников женского пола. Нарушителей данного правила следует задерживать и выдворять за стометровую границу.

**Описание:** SCP-847 выглядит как манекен в форме женщины; неизвестно, являются ли повреждения и отсутствие некоторых деталей следствием ранения, естественного старения, или же они получены в бою. Обычно SCP-847 находится в состоянии покоя, но, находясь в непосредственной близости от человека женского пола, активизируется; экспериментальным путём установлено, что радиус действия способности манекена определять женщин составляет от 50 до 100 метров. В активном состоянии SCP-847 всеми доступными средствами стремится настигнуть женщину, которая его &#34;пробудила&#34;, проявляя при этом огромную физическую силу, чрезмерную склонность к разрушению и исключительную концентрацию на своей цели (предпринятая ранее попытка побега задокументирована в архивном файле SCP-847/32198). Настигнув женщину, SCP-847 начинает [ДАННЫЕ УДАЛЕНЫ]. Единственной слабостью SCP-847 является сильный электрический ток; применение электричества в разумных пределах вводит SCP-847 в состояние покоя.

**Обнаружение:** SCP-847 был найден ██.██.████ в состоянии покоя в удалённой от населённых пунктов холмистой местности в пустыне Мохаве. Рядом с манекеном был обнаружен труп недавно пропавшей женщины-туриста. Причиной смерти стала тяжёлая тупая травма. Полиция собрала достаточно улик, чтобы однозначно связать убийство с манекеном; к счастью, во время расследования о ситуации узнали оперативники Фонда и перехватили объект до того, как его забрали с места преступления, предотвратив при этом повторную активацию объекта. Данная ситуация превосходно иллюстрирует необходимость досконального соблюдения мер общественного мониторинга и их важность для успешной работы Организации в целом.

**Приложение 847-1:** SCP-847  был найден в худшем состоянии, чем то, в котором находится сейчас. Похоже, что манекен за прошедшее с момента поимки время исправил некоторые повреждения. Имеется гипотеза, связывающая метод регенерации и маниакальное стремление манекена к женщинам. Метод, с помощью которого SCP-847 определяет присутствие женщин на таком расстоянии, несмотря на все меры по содержанию, также до сих пор не установлен.</textarea></pre>
