**项目编号：**SCP-CN-2775

**项目等级：**​Thaumiel

**特殊收容措施：**SCP-CN-2775应被饲养在由“[[[lte-4444-bosch-exmachina-goodrick-spiral|守密者之匣]]]”合作项目成员共管的的部分基站，以及各大互联网数据中心的机房里。因实体自身的特性，无需做进一步的保密措施。

当需要训练实体认知和为公众过滤新型SCP-CN-2775-1时，可让工作人员持存有相应内容的储存载体进入实体的聚居点。事后需告知执行人其曾进行了这项任务，并检查载体是否存有相应的危害信息，若无，则代表SCP-CN-2775已记忆该信息。


**描述：**SCP-CN-2775是一种外形类似蜘蛛目（//Araneae//）的异常生物，具有通过影响媒介而干扰客体[[footnote]] 包括实体生物和部分仪器。[[/footnote]]认知信息的能力，可吸收封闭性较强之处或自身群落密集的开阔空间里，环境中的一定性质的电磁波和EVE粒子。其还倾向于主动干涉。这表现为实体会沿着线路迁徙，或顺着无线信号扩散方向而结网飞行，最后停留和结网聚居于电子信号较强、储存有超过100Mb按编码规则编码的有效信息之处。

因自身的特性，其被选入“守密者之匣”合作项目里的可利用异常事物名单之中，作为信息过滤器而受人工驯养。“守密者之匣”合作项目由全球超自然联盟发起，意在解决麦克斯韦宗推动异常存在“WAN”利用互联网进行登神时，所引发的一系列危机。

超自然联盟异常资讯部门下属的静默计划研究团队，业已培养出新种SCP-CN-2775实体，实体可极大程度上减少为他人所感知，以及阻碍合作项目相关成员信息的外流，并能按需要被人工改变影响特定信息（编为SCP-CN-2775-1）的倾向。因其影响而导致含对应信息的对象，其受干扰的相关部位结构的完整性，会被客体忽略，使之也不显露危害。

此后，该实体被分批投放到各大城市之中，成功在TPK级奇术增殖情景发生时，遏止登神事件所产生的模因污染和信息危害更大范围地传播，成功避免了CK级掀开帷幕情景的发生。

静默计划团队指出，在不断出现新的依托一定媒介而传播的模因污染、信息危害、感知危害、认知危害等危害实体时，可训练SCP-CN-2775项目去主动干扰其的表达。自该项目投放使用以来，未接到以往曾爆发过的相关危害实体，再度感染到帷幕外公众的报告。

团队还指出，该实体对于屏蔽阿吉巴辐射具有一定的潜力，有待进一步研究，或将拓展项目的用途。

**事故报告：**
于████/██/██之时，“守密者之匣”合作项目研究基地的五区里一座闲置建筑东侧墙壁上，因不明原因出现一个约长两米宽1米的破口。破口外侧约半米处的地板上，横卧着一具身着实验服的中年男性尸体。其右手持一剂记忆增强注射器，注射器内部存留有三分之一的液体；左手握着一份SCP-CN-2775纸质档案，档案正文上还以红笔写有“我现在被引荐为混沌分裂者了”。从尸体口袋搜索出了一块被熔掉一部分结构的不明金属徽章；还发现了一部智能手机，手机中未发现关于尸体任何生理或身份的信息。是故，该尸体被认为身份不明，但不排除其就是混沌分裂者的可能。</textarea></pre>
