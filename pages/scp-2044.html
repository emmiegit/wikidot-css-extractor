**Ítem #:** SCP-2044

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:**SCP-2044-1 se encuentra en una celda de contención humanoide estándar, modificada para incluir un pequeño conducto que permita la entrada de moscas domésticas.--SCP-2044-1 ha sido condicionado a no rascarse el cuero cabelludo, a no tumbarse de espaldas, a no mover rápidamente la cabeza, a no realizar acciones agresivas contra las moscas domesticas en su celda o a no realizar cualquier otra actividad que pueda perturbar la comunidad de SCP-2044-2. El personal debe disciplinar a SCP-2044-1 si se realiza alguna de las actividades mencionadas anteriormente. Para consultar la lista completa de acciones prohibidas, véase el Anexo 2044-D.--

Tras el Incidente-2044-B, SCP-2044-1 se mantendrá en la UCI del Sitio-34 para recibir atención médica en su estado comatoso. La cabeza del sujeto se mantendrá erguida en todo momento, mediante una férula acolchada cerrada alrededor del cuello. Se ha instalado una cámara de microscopio de alta definición de montaje en c directamente sobre el cuero cabelludo de SCP-2044-1, que proporciona una transmisión de video en directo de SCP-2044-2 para el personal de investigación.

Como es el protocolo estándar cuando se trata de SCP parásitos, se debe usar un traje de protección de Nivel 2 o superior cuando se manipula SCP-2044 para evitar la posible propagación de SCP-2044-2 a otro huésped.


**Descripción:** SCP-2044-1 es un hombre humano de 28 años de edad, de origen Estonio. El cuero cabelludo de SCP-2044-1 alberga una gran colonia de piojos //(Pediculus humanus capitis)// estimada en doscientos ejemplares individuales, en adelante denominada SCP-2044-2. Las instancias de SCP-2044-2 poseen un nivel de inteligencia que se estima igual al de un humano medio, y son capaces de construir estructuras sencillas, manejar maquinaria y comunicarse en lengua polaca. El pequeño tamaño de SCP-2044-2 hace imposible la comunicación sin el uso de equipos acústicos especializados.

SCP-2044-2 ha establecido una pequeña comunidad en la cabellera de SCP-2044-1. Esta comunidad está compuesta por 130 casas, dos iglesias, un pub, seis tiendas y un ayuntamiento. Estos edificios son construidos por SCP-2044-2 utilizando el pelo y la caspa de SCP-2044-1. Las únicas construcciones que no están compuestas por materiales nativos del cuero cabelludo humano son un gran complejo industrial en las afueras de la comunidad y tres cargadores de oruga. El propósito de estos elementos no orgánicos parece ser la recolección y refinamiento de la caspa de SCP-2044-1 en pequeños ladrillos.

Estos ladrillos son tomados al final de cada mes por una mosca domestica (//Musca domestica//) que llega al cuero cabelludo de SCP-2044-1, donde SCP-2044-2 carga entonces la caspa refinada en un arnés metálico instalado en su exoesqueleto. Estas moscas domesticas también entregan productos manufacturados a SCP-2044-2, todos ellos reducidos para su uso. Estos suministros incluyen piezas de repuesto destinadas a reparar el equipo dentro de la refinería de caspa, pequeñas latas llenas de materiales queratinosos y fragmentos de patatas, y equipos que son vendidos por SCP-2044-2 en sus diversas tiendas. La mosca domestica partirá entonces hacia un lugar desconocido. Los intentos de localizar el origen de estas moscas domesticas han sido infructuosos, al igual que los intentos de rastrear las instancias salientes.

Cuando se le pregunta por el origen de la mosca doméstica, los suministros que trae, el destino de los ladrillos de caspa y como llego el complejo de la fábrica en miniatura al cuero cabelludo de SCP-2044-1, la mayoría de las instancias de SCP-2044-2 afirman que “lo manejan los &#39;peces gordos&#39;.” SCP-2044-2 se niega a dar más detalles sobre este tema, afirmando que violaría la “política de la empresa.” A continuación se encuentra la transcripción de una entrevista con una instancia de SCP-2044-2.

--SCP-2044-1 afirma no tener conocimiento de la existencia de SCP-2044-2, y actualmente cree que está bajo custodia de la Fundación por el delito de robo de autos.--Véase el Incidente 2044-B para conocer el estado actual de SCP-2044-1.

[[collapsible show=&#34; +Transcripción de la entrevista 2044-A &#34; hide=&#34; - Transcripción de la entrevista 2044-A &#34;]]
&gt; **Entrevistado**: SCP-2044-2-104 &#34;Bogusław Jasiński&#34;
&gt; **Entrevistador**: Dr. Stangar
&gt; **Preámbulo**: SCP-2044-2-104 afirma ser el &#34;capataz&#34; de la fábrica presente en la cabellera de SCP-2044-1. Esta entrevista se realizó mediante un sistema experimental de comunicación bidireccional desarrollado por los científicos de la Fundación para la comunicación con entidades nanoscópicas. Este fue el sexto intercambio entre el Dr. Stagnar y SCP-2044-2-104. Intercambio traducido del polaco.
&gt; **&lt;Inicia Registro&gt;**
&gt; **Dr. Stangar** : &#34; ¿Hola, Bogusław? ¿Puedes oírme?&#34;
&gt; **SCP-2044-2-104** : &#34; ¡Ah! ¡Hola “gran mamífero”! [[footnote]] &#34;Gran mamífero&#34; es un término comúnmente usado por SCP-2044-2 para referirse a los humanos[[/footnote]] No pensé que volveríamos a hablar tan pronto.&#34;
&gt; **Dr. Stangar** : &#34; Sí, ¿podemos volver a nuestro tema anterior de su refinería?&#34;
&gt; **SCP-2044-2-104** : &#34; ¡Me estás rompiendo las liendres con estas preguntas incesantes, bękart! Si los peces gordos se enteran de que he estado participando en el espionaje corporativo…&#34;
&gt; **Dr. Stangar** : &#34; Bogusław, estoy tratando de ayudarte. Esta conversación quedará entre nosotros dos. Lo juro.&#34;
&gt; **SCP-2044-2-104** : &#34; Bien, pero será mejor que no uses mi nombre.&#34;
&gt; **Dr. Stangar** : &#34; Por supuesto. Ahora, ¿puede decirme quiénes son exactamente esos &#34; peces gordos &#34;?&#34;
&gt; **SCP-2044-2-104** : Son la cima de la cadena alimentaria. Dirigen toda nuestra operación desde su torre de marfil en Nowy Gąszcz,[[footnote]]Polaco para &#34;Nueva Espesura&#34;[[/footnote]] hasta el este.&#34;
&gt; **Dr. Stangar** : &#34; ¿Cuál es el objetivo de esta empresa?&#34;
&gt; **SCP-2044-2-104** : &#34; Suministro de materiales de construcción a los principales centros urbanos del mundo. Recientemente hemos proporcionado esas termitas en Vrotak [[footnote]] Traducido a grandes rasgos del idioma afrikáner, se traduce como &#34;Rama podrida&#34;.&#34;[[/footnote]] con algunos cimientos para su nuevo montículo. Esos bękart en Megachilekutha[[footnote]] Megachile es un género de abejas de gran tamaño. Kutha significa &#34;ciudad&#34; en javanés.[[/footnote]] pensaron que podrían venderles sus cutres soportes de panal, ¡pero les ganamos la partida!&#34;
&gt; **Dr. Stangar** : &#34;..... Ya veo. ¿Le importaría dar más detalles sobre la fábrica? ¿Cómo llegó allí?&#34;
&gt; **SCP-2044-2-104** : &#34; Un grupo de grandes mamíferos como tú vinieron y lo instalaron hace seis años. Lo curioso es que todos llevaban esas túnicas blancas como las que llevas tú. No sé cómo lo han puesto aquí, pero estoy orgulloso de estar a cargo de este gran mamífero en lugar del anterior.&#34;
&gt; **Dr. Stangar** : &#34; ¿Qué quiere decir con esto último? ¿Quién más tiene una fab-?&#34;
&gt; **SCP-2044-2-104** : //(SCP-2044-2-104 emite un ruido agudo de dos segundos de duración, que se supone es el equivalente a un suspiro)//
&gt; **SCP-2044-2-104** : &#34; Sabes qué, ya tengo suficiente mierda con los peces gordos con todos estos retrasos en la producción. ¡Lo último que necesito es que me pillen hablando con un puto gran mamífero!&#34;
&gt; //SCP-2044-2-104 se retira rápidamente hacia el interior de la refinería, cerrando la entrada tras de sí.//
&gt; **&lt;Fin del Registro&gt;**
&gt; //Esta entrevista ha revelado algunas implicaciones sorprendentes. No sólo sugiere la existencia de individuos similares a SCP-2044-1, sino que también hace referencia a insectos con un nivel de inteligencia similar a SCP-2044-2. Recomiendo que localicemos y contengamos estos &#34;centros urbanos&#34; mencionados por SCP-2044-2-104 lo antes posible o, al menos, que investiguemos quiénes son estos &#34;peces gordos&#34; y por qué construyeron esta fábrica.- Dr. Stangar.//
 
[[/collapsible]]

[[collapsible show=&#34; +Incidente-2044-B &#34; hide=&#34; -Incidente-2044-B&#34;]]
&gt; La siguiente es una transcripción que detalla los eventos ocurridos el 16/09/██ que llevaron a la condición actual de SCP-2044-1.
&gt;  **&lt;9:39&gt;** SCP-2044-1 se sienta erguido en su cama, apoyando la cabeza en su mano. El sujeto parece estar angustiado.
&gt;  **&lt;9:40&gt;** SCP-2044-1 se levanta y comienza a rascarse frenéticamente el cuero cabelludo. Este comportamiento no se había documentado durante la contención de SCP-2044-1 en el sitio 34. Los equipos de seguridad se movilizan para contener al sujeto y evitar posibles daños al SCP-2044-2.
&gt; **&lt;9:42&gt;** SCP-2044-1 apoya el marco de su cama contra la puerta de su celda, impidiendo que la seguridad del sitio entre. El sujeto vuelve a rascarse agresivamente el cuero cabelludo.
&gt; **&lt;9:46&gt;** **SCP-2044-1 //(traducido del Estoniano)//**: &#34; ¡No! ¡He terminado! ¡Lo quiero fuera! ¡Los peces gordos pueden devolverlo! ¡No vale la pena! ¡No vale la pena! ¡Fuera! ¡Fuera! ¡No me importa cuánto me den! ¡Quiero irme a casa! ¡Déjenme ir a casa, bastardos! ¡Quiero que se vayan todos!&#34;.
&gt; **&lt;9:48&gt;** Un pequeño dispositivo explosivo detona en la base del cuello de SCP-2044-1. La explosión provoca daños traumáticos en la columna vertebral del sujeto, lo que hace que SCP-2044-1 entre en estado de coma y se desplome.
&gt; **&lt;9:50&gt;** Los equipos de seguridad de la Fundación consiguen entrar en la celda de SCP-2044-1. Los equipos médicos se movilizan y SCP-2044-1 es evacuado a la UCI del Sitio 34.
&gt; ---------------------------------------------------------------------------------------
&gt; La explosión causó un daño traumático a SCP-2044-1, enviándolo a un estado de coma. Al ser interrogado, SCP-2044-2 admitió haber detonado la explosión como &#34;último recurso&#34; para tranquilizar a su huésped. Antes del Incidente-2044-B, se creía que SCP-2044-1 ignoraba la existencia de SCP-2044-2. Se están investigando tanto las declaraciones finales del sujeto como la forma en que un implante explosivo estaba presente en SCP-2044-1 sin ser detectado por la seguridad de la Fundación.
