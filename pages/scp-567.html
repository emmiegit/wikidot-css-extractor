**Objekt-Nr.:** SCP-567

**Klassifizierung:** Euclid
 
**Sicherheitsmaßnahmen:** Standort-41 wurde im ehemaligen Schloss ████████ eingerichtet, um SCP-567 aufzunehmen. Der Eingang zu SCP-567 ist stets versiegelt zu halten. Alle Zellentüren werden außerhalb des Standorts per CCTV überwacht. Sollte eine Tür geöffnet oder durchbrochen werden, hat die Task Force Delta-9 &#34;Hacks&#34; den Auftrag, die Instanz von SCP-567-9 sofort einzudämmen. Sollte sich die Eindämmung als unmöglich erweisen, wird die Terminierung angeordnet.

Aufgrund der Natur von SCP-567 und der Nähe, in der die TF Delta-9 arbeiten wird, muss ein Bewerber für die TF Delta-9:

* Ein sauberes Vorstrafenregister haben
* Niemals ein Verbrechen begangen haben, auch nicht auf Befehl der Foundation.
* Gemäßigte politische Überzeugungen haben.
* Eine starke Überzeugung von der Bedeutung der Einhaltung des Gesetzes haben.
* Eine starke Angst davor haben, andere mit ihren Handlungen zu verletzen.

**Beschreibung:** SCP-567 befindet sich im Kerker unterhalb von Standort-41 in [DATEN GELÖSCHT]. Es besteht aus einer Reihe von acht Zellen, die als SCP-567-1 bis SCP-567-8 bezeichnet werden. Bei den meisten Menschen/Gegenständen bleiben die Zellen inaktiv. Wenn sich jedoch Personen, die bestimmte Bedingungen erfüllen, bis auf 2,5 m an die Zellentür nähern, manifestieren sich Fesseln und schießen aus dem Inneren der Zelle hervor, um das Subjekt zu fesseln und in die Zelle zu zerren. Sobald sich die Zellentür schließt und verriegelt, verschwinden sowohl das Subjekt als auch die Fesseln und hinterlassen keinerlei Spuren. Jede Zelle scheint ihre eigenen, einzigartigen Auslösebedingungen zu haben, um aktiviert zu werden, die anscheinend das Begehren einer kriminellen oder ketzerischen Handlung erfordern.[[footnote]] Diese Auslöser und die daraus resultierenden Reaktionen ähneln anderen Anomalien, die mit unverhältnismäßiger Strafverfolgung einhergehen, wie [[[SCP-1002]]] und [[[SCP-2701]]].[[/footnote]]

**Zellenauslösebedingungen:**

SCP-567-1: Person hat Diebstahl begangen.
SCP-567-2: Person hat Vergewaltigung begangen.
SCP-567-3: Person hat Mord begangen, in Verbindung mit [DATEN GELÖSCHT].
SCP-567-4: Person hat Mord begangen, in Verbindung mit [DATEN GELÖSCHT].
SCP-567-5: --Unbekannt-- **Siehe Anhang 567-01.**
SCP-567-6: [DATEN GELÖSCHT]
SCP-567-7: [DATEN GELÖSCHT]
SCP-567-8: Unbekannt.

SCP-567-8 ist insofern einzigartig, als es im Gegensatz zu den anderen Zellen, die alle leer stehen, einen einzigen Holzstuhl enthält. Der Stuhl ist in der Mitte des Raums an den Boden genagelt und scheint viele Jahre alt zu sein, obwohl er nicht verrottet. SCP-567-8 hat sich nie aktiviert.

In seltenen Fällen öffnen sich die Zellentüren von SCP-567 und geben eine Entität frei, die die Bezeichnung SCP-567-9-X trägt (wobei das X durch eine Zahl ersetzt wird). SCP-567-9 nimmt in der Regel die Form eines bisher unentdeckten Wesens an und ist stets aggressiv. Sobald SCP-567-9 seine Zelle verlassen hat, versucht es in der Regel, aus SCP-567 auszubrechen. Es scheint kein gemeinsames Merkmal der Kreaturen mit der Bezeichnung SCP-567-9 zu geben, außer dass sie sehr aggressiv und relativ intelligent sind. Des Weiteren hat jedes Exemplar von SCP-567-9 Verbrennungsspuren an seinen Gliedmaßen. Siehe [[[incidence-report-log-567-4012|Vorfallbericht 567-4012]]] für Einzelheiten. 

Nur zwei Mal sind Personen, die von der Foundation in eine Zelle gesperrt wurden, wieder aufgetaucht. Im ersten Fall entkam D-903912 aus SCP-567-3, 68 Stunden nachdem er dort untergebracht worden war. Das Subjekt wies schwere Verletzungen auf, darunter mehrere Risswunden, innere Blutungen und Brandwunden an Hand- und Fußgelenken. D-903912 starb einige Minuten nach seinem Wiederauftauchen, bevor TF Delta-9 ihn erreichen konnte. Im zweiten Fall erschien D-937122 157 Monate, nachdem er in SCP-567-6 untergebracht worden war. D-937122 griff das Personal der Foundation sofort an, obwohl sie schwere Verletzungen erlitten hatte, darunter ein Kopftrauma, mehrere fehlende Finger und Brandwunden an Hand- und Fußgelenken. Nachdem sie fixiert worden war, wurde D-937122 von einem Mitglied der Task Force Delta-9 verhört. Siehe Audioprotokoll 567-937122.

**Audioprotokoll 567-937122**

&gt; &lt;Beginn Protokoll&gt;
&gt; 
&gt; **Agent ███████-021:** Bitte geben Sie Ihren Namen an.
&gt; 
&gt; //Schweres Atmen ist von D-937122 zu hören. Keine Antwort.//
&gt; 
&gt; **Agent ███████-021:** Bitte nennen Sie ihren Namen.
&gt; 
&gt; //D-937122 antwortet nicht.//
&gt; 
&gt; **Agent ███████-021:** Hören Sie, es tut mir sehr leid, und ich möchte Ihnen helfen, aber wir können Sie nicht medizinisch versorgen, wenn Sie nicht mit uns kooperieren. Also nennen Sie bitte Ihren Namen für das Protokoll.
&gt; 
&gt; **D-937122:** Mein Name? Ihr wollt meinen Namen wissen? Scheiß auf meinen Namen! Es gibt keinen Namen! Da ist gar nichts! Aber... da ist was. Ich bin entkommen! Ich habe das Metall entfernt! Keiner der [DATEN GELÖSCHT]. Ich sollte frei sein! Lasst mich frei!
&gt; 
&gt; Es ist zu hören, wie D-937122 sich wehrt und offenbar versucht, zu entkommen.
&gt; 
&gt; **Agent ███████-021:** Ich entschuldige mich, aber jetzt haben wir die Möglichkeit...
&gt; 
&gt; **D-937122:** *unterbricht Agent ███████-021* Scheiß auf eure Gelegenheit! Es gibt keine Gelegenheit! Es gibt nur die Flucht! Ihr habt mich ein Monster genannt! Vielleicht bin ich eins. Aber die Alpträume......sie......*unverständliches Gemurmel*. Im Vergleich zu ihren Verbrechen, habe ich nichts getan! Überhaupt nichts! Sie [DATEN GELÖSCHT]. Ich habe nichts falsch gemacht......nichts......
&gt; 
&gt; &lt;Ende Protokoll&gt;

**Abschließende Erklärung**: An diesem Punkt bricht D-937122 in hysterisches Schluchzen aus. Agent ███████-021 versucht sie zu beruhigen, aber sie wird nur noch hysterischer. D-937122 beginnt nach Luft zu ringen und scheint einen Herzstillstand zu erleiden. Versuche, D-937122 wiederzubeleben, schlagen fehl. Bei der Autopsie wird festgestellt, dass der Körper von D-937122 mit winzigen Einstichwunden übersät ist und sich ein unbekanntes Gift im Blutkreislauf befindet.

**Anhang 567-01:** Weitere Tests mit SCP-567-5 haben ergeben, dass es von Personen ausgelöst wird, die Ehebruch begangen haben. Es wurde ebenfalls festgestellt, dass nicht alle Personen, die einen Diebstahl begangen haben, SCP-567-1 auslösen; konsistente Muster sind noch nicht festgestellt worden.
