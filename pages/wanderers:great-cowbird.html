    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>= 鸟为何物？

它们可以不会飞，哪怕是没有羽，喙，爪，它们也一样存在。动物王国中的许多人，都批评Dodobus家族或Rathin家族对鸟类的划分。它们想要知道，为什么非要弄出这些条条框框。没有他们投入时间干这些事，也一样！这真像一个巨大的恶棍保龄球，在王国的每一个居民的脑海里滚来滚去，当这来来回回，回环往复几次后，这思想就根深蒂固地刻在他们的脑中了。当一只动物知道在其他地方，对它们本身进行分类和排序可能决定他们的未来，重新定义他们的过去时，又怎能可以享受生活？

当时，混乱成了秩序。那些伟大的动物科学家们，个个有着自己的目的。它们不知疲倦，在发展上大步走着，让它们的那糟糕的实验的规模足足比人类科学家的大了十倍。马蹄碰撞，烧杯破碎，即便用软木塞来封装瓶子，也依然会传到猎犬的那敏感的次级嗅觉之中。但纵使这样，它们的奉献精神鞭策它们坚持到底。这是一次成功的，正义的实验。它们孕育出一个真真能够跨越种族界限的，一个把那些敢于指挥自己生活的混蛋搞糊涂的新生物。

第一只是一个壮丽的牛鹂鸟。它站在三只被它踢飞的精灵前，头上有一缕细毛，两边紧紧固定住的耳朵抽动着。一只嗖嗖舞动的尾巴直直接接地穿过它的下体，拍打着会蜇人的昆虫与一群目瞪口呆的观看者。在它的爪子之间有一对乳房，它吸收了从昆虫和其他有子女性摄取的乳酪蛋白，而且会从其中产生一种像牛奶的泥。它会小心翼翼地照顾它的幼崽，并教给它们存在的意义——把其他生物从种族分类之中解放出来。

其次是长笛鸟，因为鸟类太容易做得奇奇怪怪了。咯咯的笑声从它嘴中逃出。恰恰相反，这约德尔调的叫声之中，和弦与旋律里混着愤怒的破碎之声，此声甚至还可以渗透到已死之物之中。当它的同伴欢呼雀跃之时，那最为优美动听的声音遍从它的那圆圆的谎言之喙中涌出。但当它痛苦之时，它向周围人的哀求又让人难以忍受。那寻找到这只鸟的人是不是很幸运呢？也许吧。但也有可能的是，它们始终都唱着尖锐的，不和谐的歌曲。一些人说，如果一个被诅咒了的人去听它的曲子，他们的耳中始终铃声都在想响着。

在这一次创造中，最令人费解的莫过于Ant Vark。很长一段时间，它们很难想出创造它的重要性。它和其他生物一样，在那些自然中的动物被创造出来，并且有着属于自己的类别。它们依附在被创造的更伟大的生物上，无论如何，它都能渗透到那些生物的生命中。它们微小又生有毛发，这些特点让他它们很容易依附在外衣或皮毛上。当它抓住这些生物，他们就开始学习这种生物的特性，这样，这场变革便被推动了。当然，如果他们那看不见的形体最终落在了一个蠢地方时，它们就被碾压，最后破碎了，[[span class=&#34;ruby&#34;]]剑龙联盟[[span class=&#34;rt&#34;]]Stegosaurus Union[[/span]][[/span]]中的生活即使如此。

动物科学家们知道了它们的工作取得重大成功，高兴起来。现在是时候让那群自以为是的人们看看他们做的事是有多缺德了。

在一年一度的Elrichian教育活动中，动物们开始了行动。他们先是从一个说着治疗与疾病的老色鬼手中偷来了聚光灯，它们的行动一切顺利，于是它们把墙壁，地板皆炸裂，酿成了一场壮观的灾难。凡是那些被提及，或那些没有列于名单榜首的人，该咬的咬，该抓的抓，这些教训明明白白地在每一道爪印之中。这时，一只犀牛鱼从管道中冲出，扑通一声，笨拙地摔倒大堂的废墟之间，让人们再度陷入混乱。博学者们，现在却又为他们的错误而苦恼。自然之母发现他们的假设是“缺乏事实论据”的，于是叫她的子嗣前来反驳他们。AntVark们爬到他们耳朵里，低语着他们的错误。这声音实在是响亮，如果没有那些长笛鸟的话，岂不是会更加响亮。

于是，一笔大交易便就此达成了。为了不让它们再踏入他们的学术机构一步，Elrich的伟人们将竭力避免分类的一致性。在这次协议谈判中，双方都保留了最后的底线。时至今日，Elrichian动物百科全书还是薄薄的一本。至于此次的创造物们，它们的后代还在Elrich荒原上流浪，来告诉你，当你为你的个性挺身而出的时候，你能做些什么。
