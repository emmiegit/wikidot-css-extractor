    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2707 - The Ratatoskr Lineage
**Auteur :** [[user SoullessSingularity]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 8 novembre 2014
**Image :** [*https://commons.wikimedia.org/wiki/File:Schoenhoernchen_Callosciurus_prevosti.jpg Wikimedia Commons]
[[include credit:end]]

[[include component:image-block name=provovo.jpg|caption=Une photographie de SCP-2707 en confinement.|width=300px]]

**Objet n^^o^^ :** SCP-2707

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-2707 est confiné dans une cage d&#39;approximativement 200 cm de hauteur et 80 cm de longueur et largeur. La cage est aménagée avec une variété de branches d&#39;arbres de son habitat naturel en Asie du Sud ainsi qu&#39;avec des pierres variées et de l&#39;équipement récréatif. Son distributeur d&#39;eau et sa gamelle de nourriture doivent être changés quotidiennement. La cage doit être nettoyée hebdomadairement. 

Les Agents et Chercheurs se trouvant dans sa zone de confinement sont autorisés à lui parler afin d&#39;aider sa socialisation. SCP-2707 doit rencontrer hebdomadairement le psychologue du site afin d&#39;évaluer et de maintenir ses progrès de socialisation. SCP-2707 doit également être examiné par le vétérinaire du site bi-annuellement. Les contacts physiques avec SCP-2707 sont interdits. Aucun message textuel, appel, lettre ou message similaire ne doit être écrit à moins de 5 mètres de SCP-2707.

SCP-2707 est connu pour répéter n&#39;importe quel mot qu&#39;il aurait fréquemment entendu, présumément dans une tentative d&#39;envoyer des messages. Ils doivent être ignorés. 

**Description :** SCP-2707 est un spécimen mâle de //Callosciurus prevostii// (écureuil de Prévost ou écureuil tricolore asiatique) pouvant parler couramment le malais et de manière plus décousue l&#39;anglais. Il dispose d&#39;une intelligence équivalente à celle d&#39;un humain dans sa jeune enfance. 

SCP-2707 est capable de transmettre des pensées et des messages par un contact physique. Cependant, il ne peut transmettre des pensées à d&#39;autres individus que lorsque ceux-ci les touchent et des messages ayant été écrits dans un rayon de 5 mètres autour de lui. Un message est défini comme une série de mots ayant été écrite par un individu dans l&#39;objectif d&#39;être reçu par un autre individu dans le futur.

SCP-2707 se socialise actuellement avec les humains afin de réduire son niveau de stress lié à son absence de socialisation avec d&#39;autres écureuils. 

**Entretien 2707-01**
&gt; **Date :** 18 août 2014
&gt; **Interrogateur :** Docteur Megat, psychologue du site
&gt; **Interrogé :** SCP-2707
&gt; **Notes :** L&#39;entretien est entièrement conduit en malais.
&gt; 
&gt; **[DÉBUT DE L&#39;ENREGISTREMENT]**
&gt; 
&gt; **Dr Megat :** Bonjour. Quel nom préférez-vous ?
&gt; 
&gt; **SCP-2707 :** Tout me va. Un nom qui sonne impressionnant, c&#39;est bien. Je veux être comme mon grand-père d&#39;il y a des générations.
&gt; 
&gt; **Dr Megat :** Pouvez-vous m&#39;en dire plus sur votre grand-père d&#39;il y a des générations ?
&gt; 
&gt; **SCP-2707 :** C&#39;était un écureuil fort et magnifique. Il grimpait un grand arbre et passait des messages entre des gens très importants. Je suis son descendant et je porterai le même titre un jour.
&gt; 
&gt; **Dr Megat :** Toute votre famille fait-elle ce que vous faites ?
&gt; 
&gt; **SCP-2707 :** Non, seuls ceux qui mènent à bien l&#39;épreuve du message sacré peuvent utiliser le titre. Je peux le faire donc j&#39;aurai aussi le titre. C&#39;est effrayant mais je suis fier.
&gt; 
&gt; **Dr Megat :** Quel est ce titre ? 
&gt; 
&gt; **SCP-2707 :** Rata tos ker. //(Note : Ceci n&#39;a pas été traduit du malais.)// Celui qui grimpe le grand arbre.
&gt; 
&gt; **Dr Megat :** Et si le grand arbre n&#39;était plus là ?
&gt; 
&gt; **SCP-2707 :** Je ne comprends pas. Je peux mener à bien l&#39;épreuve. Donc l&#39;arbre doit être là.
&gt; 
&gt; **Dr Megat :** Pouvez-vous me dire où se trouve l&#39;arbre ? 
&gt; 
&gt; **SCP-2707 :** Non. Mais je sais qu&#39;il est là. Sinon, pourquoi je serais né ?
&gt; 
&gt;  **Dr Megat :** Voudriez-vous me demander quelque chose avant de finir ? 
&gt; 
&gt; **SCP-2707 :** //[avec excitation]// Je peux rentrer à la maison ? Vous pouvez trouver l&#39;arbre pour moi ? Je veux aller à l&#39;arbre. Je veux que ma maman soit fière de moi. 
&gt; 
&gt; **Dr Megat :** Je ne peux pas vous laisser rentrer à la maison tout de suite. Je demanderai à mes amis de m&#39;aider à trouver l&#39;arbre. Soyez patient, s&#39;il vous plaît.
&gt; 
&gt; **SCP-2707 :** //[plus doucement]// Okay.
&gt; 
&gt; **[FIN DE L&#39;ENREGISTREMENT]**
