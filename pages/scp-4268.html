    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**作者：**[[*user faminepulse]]
**原文：** http://www.scp-wiki.net/scp-4268
**译者：**[[*user Ora_Spring]]
**校对：**[[*user The best hunter]]
在此感谢帮忙校对的前辈！
[[include :scp-wiki-cn:credit:end-standalone]]

**项目编号：**SCP-4268

**项目等级：**Safe


[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-4268/balsadog|
    caption=收容前的SCP-4268。
]]

**特殊收容措施：**未进行实验时，SCP-4268的残骸应被保存在位于Site-1的198D号冷藏室内的安全信箱中。Montero名下的房产在对该异常实验结束后被没收并转售。

**描述：**SCP-4268为一个轻木木雕，直径17.5厘米，重67克。 小木雕在外观上采用丙烯酸画风格。当满足以下三个条件中的任意一个时，SCP-4268将活化并具有攻击性：

•	其过去所处的位于新墨西哥州圣达菲市峡谷路645号的住所，被一位新租户占用。
•	未向上述位置地产的所有者支付900美元的月租。
•	上述住所以任何形式受损。

当满足其中一个条件时，SCP-4268将尝试找到租户。当其暴露在租户面前时，SCP-4268将试图找到租户的钱包或任何个人物品，并将其移走，尽管该异常无法做到，只因其不够灵活或缺少精确的电机控制。

SCP-4268因其体积小且缺乏物理力量而被认为是无害的，但至少有一次试图通过将头部插入睡眠者嘴中使其窒息的事件被记录在案。

**发现记录：**该异常在一次失踪人口调查中发现，当时该地区八所房屋的主人Maria Montero失踪了。SCP-4268于2016年3月10日在位于市区东部艺术合作社的41平方米的小屋中被发现。目前无法找到上一位租户进行询问。除SCP-4268和一微型木质沙发外，公寓内空无一物。

**附录A：**在没收并转售SCP-4268过去所处位置的房产后，于2017年5月8日进行的实验。

&gt; **实验内容：**SCP-4268被出示其过去所处位置被转售后的成交账单。
&gt; 
&gt; **实验结果：**将处于激动状态的SCP-4268从其所在的储物柜中取出并放置在一个小型实验平台上。上述账单被放置在SCP-4268前面，而实验的负责人将SCP-4268固定在原地。SCP-4268疯狂地旋转前肢并试图逃跑，但随后SCP-4268被发现注意到了账单，并爬近检查它，此行为逐渐停止。SCP-4268开始剧烈地颤动，随后爆炸成小碎片。
&gt; 
&gt; **笔记：**实验的负责人并未受到伤害。SCP-4268的碎片仍具有生命，并且在此事件发生后一直保持活跃状态​​。
