所以你还是选择了//这个//试炼之地，是吗？

……我不会否定你的选择。当雷神微笑向你屈膝的一刻，你已经向所有人证明了自己。你有超越常人的勇敢与坚毅。即使你甚至还是个外表青涩的小姑娘，没有人敢小觑你的心灵之火。我的女儿17岁时可做不出这样的壮举！只是……

只是，我怕你生出傲气。我怕你受到那些毛头小子的怂恿，盲目地向未知发起挑战。我怕你太急于证明自己——我知道比起其他人，你背负了更多的压力。我只是……唉！请原谅我这个老头子的唠唠叨叨吧，只是勾起了一些回忆。

我想你知道，我的心灵之火并非是增强身体力量，或是驱动奇术的类型。我的心灵之火只在古籍与藏典之间闪耀。那时的圣陀们对我很是关照，不仅接纳了我，还将归为禁地的贮法堂特殊为我开放。我如同幼苗汲雨一般，十几年如一日地追寻那些先哲和悟道者的脚步，试图探求他们的智慧和力量，以此找到我的悟道之路……然而时光飞逝，我的所得不过是一鳞半爪。我每每阅读典籍，都仿佛置身在那些传说之中；然而合上书本，一切猝然消逝，我又跌回凡尘。我曾深深为此苦恼，放弃研究尝试普通的修行，甚至将失败归结于对我有恩的圣陀，为了区区金钱就将他们背叛……我仍愧于说起这段历史，但这确是我犯下的罪过。

现在，我自己也成为圣陀，你们所熟知的“Jkhas”，书之圣陀。我不能说我比起过去的自己有何种进步，但我可以自信地说，我能更诚实地面对自己。我希望你能信任我，更重要的是，你也能对自己足够诚实——这对你所选择的这个试炼至关重要。

我们到了……注意光亮。这里就是贮法堂。我在这里度过的时间，可能比世界上任何一个人都要长。想必你已经听过许多有关这里的传说——埋藏着禁忌的修行法，囚禁恐怖的怪物，诸如此类。但是……不，这些传言并非完全是空穴来风。这里的确有恐怖的怪物，而且没错，这里的修行法确实异于常规。

自古以来，试炼的形式都是运用心灵之火的力量击败强敌，以检验修行的成果，即是“行修”。但行修之路艰苦严苛，常常遭遇瓶颈无法前进。所以二百年前，一位禅师借萨满教对心灵的理论，提出了一种“无上修”。他主张身体的强大有限，但心灵的强度无限；人们可以借助可供灵体活动的特殊场所——他称其为“地下室”——让自己的灵体进入其中，以达到只修行心灵的目的。于是他将自己的心灵投入其中，却不慎被恶魔趁虚而入……他的下场不是很好。无论如何，他进行了大胆的试验。

这便是“无上修”的试炼。和百年前那种毫无防护的“地下室”不同，你要面对的是一个非常罕见，可以说//天然//形成的封闭“地下室”。它来源于一个孩子永远定格的童年，来源于不幸点燃的心灵之火——而起初，它只不过是一个孩童的幻想游戏。你所要做的就是完成这个游戏——更重要的是，你要探究这个故事的真相。心灵之火可以帮助你打败其中的敌人，但仅是如此，你将一无所获，甚至削弱火焰，伤害精神。你真正要依仗的，是心灵的更深处……

进入这个箱子，就意味着试炼的开始。按试炼的规则，最后的问题，Mei——你现在仍有放弃的权力。</textarea></pre>
