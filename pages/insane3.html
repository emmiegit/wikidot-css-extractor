『インセイン３　インセインSCP』発売記念の非公式追加ルールです


■ルール上の注意
トリッパーがこのルールを使うときは、必ずDDの許可を得ること。
DDが使用を許可した時のみ、このルールを使ってよい。


**衆業 Team KARMA**
 
ザイダン☯ 財団 ☯ Foundation
 **『人類は恐怖から逃げ隠れていた時代に逆戻りしてはならない』**

□財団（ザイダン）とは 
　財団とは、おたからに潜む秘密を知ってしまった者達である。
　恋に犯罪に戦闘にと、何にでも使えて亜挟の生活を彩る、誰でも持っている便利なアイテム、おたから。
　だが、現代科学では解明できない能力を持つおたからが多いにも関わらず、何故そうなるのかを解明しようとするものは少ない。
　大抵の亜挟はビジネスが忙しくてそんな隙がないだけだが、一説には直感的におたからの背後に潜む宇宙の法則を感じ取って、研究を躊躇してしまうからだとも言われている
　彼らはそんなおたからの秘密を知り、その強大な力から人間を守ろうとし、おたからの能力の理由を解明しようと徒党を組んだ。
　彼らの目的は確かに長い目で見れば有益かもしれないが一般的な亜挟にとっちゃありがた迷惑だ。
　なんせ、彼らをそこまで駆り立てるおたからの秘密は明かさないくせに、商売道具のおたからを勝手に奪っていく集団だからな。　


□財団チームをつくる条件
　・全員〔教養〕が4以上である。
　・「参謀」と「技術屋」が１人以上いる。
　・「荒事屋」か「道化師」が１人以上いる。
　・全員が「トンデモ」の趣味を持っている。
　・最低一人は戸籍上死亡しているメンバーがいなくてはならない。
　・盟約に加入しているキャラクターがいない。

&gt; 異能【確保、収容、保護】&#34;SCP&#34;
&gt; 使用：計画
&gt; 対象：アイテム
&gt; 判定：なし
&gt;  
&gt; 自分の装備している好きなおたからを一つ選ぶ。
&gt; そのおたからを消費して経験点を1点得る。
&gt; 
&gt; //お前の手に入れたおたからを収容施設に送る能力だ。見返りとして経験点が支払われるだろう。//


&gt; 代償【極秘】&#34;Secret&#34;
&gt; 使用：常駐
&gt; 対象：自分
&gt; 判定：なし
&gt; 
&gt; おたからを使用することができない。
&gt; 
&gt; //お前の仕事は極秘でオブジェクトを回収することだ。乱用して見せびらかすことじゃない。//



**財団用追加ルール**

●追加場所ルール
　サイト-███
　**趣味：トンデモ、ガリ勉**
　ミナミの郊外にある、全く利用者のいない地下駐車場に偽装された財団用施設。
　ここでは無生物のおたからを研究している。
　たまにトラブルが起きておたからが収容違反することがあり、「おたからが大量にある」という噂が流れているため現在引っ越しを検討中。

**「医療スタッフ」　エージェント・コクラン　♂　46歳　アメリカ人**
　手袋をいつも中途半端につけてるサイト-███の医療スタッフ。
　元従軍医だが、腕は微妙。
　だが彼に頼めば最新の施設がある状態での治療を行ってくれるだろう。

　犯罪：3　生活：2　恋愛：３　教養：6　戦闘：5　肉体：５　精神：５ 
　反応力：8　攻撃力：4　破壊力：１　性業値：10 
　趣味：ヲタク、読書、ガリ勉、トンデモ

●財団表ルール
　財団に所属しているキャラクターは、サイト-███で支援行動として財団表を使用することができます。
　
------
財団表
------
2.(一人)伝説のエージェント、███さん登場！このセッション中一度だけ情報収集判定を行わず、情報を得ることができる。

3.(一人)軍資金の提供。札束を1D6個得る。

4.(一人)緊急性の高い研究への手伝い。1D6－〔教養〕ターンの間行動できなくなる。

5.(場所)研究中、事故が発生！1D6を振り、出た目により、1.頭が犬に 2.皮膚が無機物に 3.体がカナヘビに 4.体がムーの首飾りに 5.3D6歳若返った姿に 6.特に変わらない姿に 永続的に変化する。

６.(一人)何かが視界にチラチラ映るような…？何かが追跡を開始する。チーム全員が追跡された場合セーブ不可の2D6ダメージを受ける。

7.何も起きない平和な時間が過ぎる。精神点を２点回復。

8.(場所)敵対団体による強襲。1D6体のエンフォーサー(ブラックアドレス相当)と血戦となる。

9.(一人)食堂に放置されているピザボックスを発見。好きなだけ食料を得る。

10.(場所)唐突な爆発。2D6点のダメージ。

11.(一人)……………？今何をやっていたかの記憶が無い！トラウマと経験点を1点ずつ受ける。

12.(場所)大収容違反発生。この日は行動できず、このセッション中サイト-███を使用することはできない。
------



**威業 Booster KARMA**

ショクイン ☯ 研舊員 ☯ Personnel

□研舊員（ショクイン）とは
　研舊員はこの世の秘密を暴こうとする連中だ。
　梅田地下街、お宝の秘密、エルヴィスの生死……
　そういった益体もないものの研究に心血を注ぐ奴らだ！
　総じて秘密主義者が多く、彼らの仲間でないのなら取り付く島がないだろう。


□研舊員（ショクイン）になるための条件（３つ以上）
　・「財団」の一員である。
　・人間ではない。
　・〔教養〕が６以上である。
　・都市伝説カテゴリーのモンスターと遭遇したことがある。
　・【乾いた人生】（用心棒）の代償を修得している。
　・【好奇心】（泥棒）の代償を修得している。
　・【密告り屋】（情報屋）の代償を修得している。
　・【実験】（裏職人）の代償を修得している。

■異能
&gt; ・【特別収容プロトコル】Special Containment Procedures（対応カルマ：用心棒）
&gt; 　使用：支援
&gt; 　対象：単体
&gt; 　判定：〔教養〕/相手の〔危険度〕＋５
&gt; 
&gt; 　この異能は【非現実の恐怖】を習得しているキャラクターに対して使用できる。
&gt; 　上記の判定に成功するとそのキャラクターは収容される。
&gt; 　収容されたキャラクターは臭い飯表を一回振り、その結果に従わなければならない。
&gt; 
&gt; //オブジェクトを「警察による逮捕」を装い迅速な収容を行う。ただし収容違反や内通者の存在によりオブジェクトが必ず安全とは言える状況になるとは限らない。//

&gt; ・【記憶処理】Amnestic（対応カルマ：情報屋）
&gt; 　使用：計画
&gt; 　対象：単体
&gt; 　判定：〔犯罪〕/相手の〔犯罪〕＋５
&gt; 
&gt; 　キャラクターを一体選ぶ。
&gt; 　上記の判定に成功した場合、選んだキャラクターの好きな異能か代償を一つ未習得状態にする。

&gt; ・【[編集済]】 [REDACTED]（対応カルマ：情報屋）
&gt; 　使用：常駐
&gt; 　対象：自分
&gt; 　判定：なし
&gt; 　
&gt; 　リンク判定でトピックを得た時、そのトピックのタグを[編集済]に変更できる。
&gt; 　[編集済]は全てのキャラクターが趣味として持っているものとして扱う。
&gt; 
&gt; //情報の繰り返しを防ぐためのテクニック。//

&gt; ・【財団神拳】Foundation Kung Fu （対応カルマ：情報屋）
&gt; 　使用：常駐
&gt; 　対象：自分
&gt; 　判定：なし
&gt; 
&gt; 　この異能を習得しているキャラクターの〔破壊力〕は〔教養〕の値とおなじになる
&gt; 
&gt; //Achoo!//

&gt; ・【残機】Remaining lives（対応カルマ：キジルシ）
&gt; 　使用：常駐
&gt; 　対象：自分
&gt; 　判定：なし
&gt; 
&gt; 　この異能を習得しているキャラクターが死亡した時使用できる。経験点を二点支払えば、同じ能力を持ったキャラクターを創り、冒険を再開することができる。
&gt; 
&gt; //お前とほぼ同じ能力を持った人材を連れて来て研究を引き継がせることが出来る。ただし、お前が研究成果を出せていなければ誰も寄ってこないだろう。//

&gt; ・【クロステスト】Cross testing（対応カルマ：キジルシ）
&gt; 　使用：支援
&gt; 　対象：アイテム
&gt; 　判定：〔教養〕/12
&gt; 
&gt; 　上記の判定に成功すれば、自分の持っている好きなおたからを二つ破壊できる。
&gt; 　失敗した場合、その場にいるキャラクター全てが6D6点のダメージを受ける。
&gt; 
&gt; //やってはいけないことを平然と行える異能。「アイテムを壊すだけか」と思った奴は失敗した場合をじっくりと見るといい。そう、アイテムを壊せなかった時だ。//



■代償

&gt; 　使用：終了時
&gt; 　対象：自分
&gt; 　判定：なし
&gt; 
&gt; 　セッション終了時、おたからを消費しなかったとき「借金大王」の代償を得る。「借金大王」を習得できなかった場合、そのキャラクターは即座に死亡する。
&gt; 
&gt; //ほんの出来心でお前はとんでもないところに借りを作った。死ぬのが嫌なら横流しするんだな。//

&gt; 　対象：自分
&gt; 　判定：なし

&gt; 　対象：自分

&gt; 
&gt; //お前の不運はお前じゃなくて他人に振りかかる。//

&gt; ・【収容違反】 Containment Breach（対応カルマ：キジルシ）
&gt; 　使用：常駐
&gt; 　対象：自分
&gt; 　判定：精神/7
&gt;

&gt; //何かの収容違反に巻き込まれた者の末路。どこに消えたのかは誰にもわからない//


&gt; ・【偏執病】 Paranoia（対応カルマ：キジルシ）
&gt; 　使用：常駐
&gt; 　対象：自分
&gt; 　判定：なし
&gt; 
&gt; 　あらゆる手段での精神点の回復量が半分になる。(1以下にはならない)
&gt; 
&gt; //あらゆるものがオブジェクトに見える。何も信じられない状態//

&gt; 　使用：終了時
&gt; 　対象：自分
&gt; 　判定：なし
&gt; 
&gt; 　セッション終了時、セッション中にミッションをクリア出来ていない場合、死亡する。ミッションのクリアはDDが判定する。
