**アイテム番号:** SCP-942-JP

**オブジェクトクラス:** --Euclid-- Neutralized

**特別収容プロトコル:** SCP-942-JPは常時財団艦船により監視されなくてはなりません。基本的に財団艦船以外の船舶がSCP-942-JPに接近する事は許されません。また、特にSCP-942-JPを中心とした半径12kmの範囲に--イギリス海軍および政府--第二次世界大戦当時の連合国およびその後継国家の保有する艦船や施設等[[footnote]]インシデント記録942-ACPを受け、範囲は拡張されました。詳細は同記録を参照してください。[[/footnote]]が入ることのないようにしてください。また、SCP-942-JPの監視にあたる財団職員および艦船においても第二次世界大戦当時の連合国およびその後継国家の国籍のものは外されます。SCP-942-JPが軍艦旗を掲げた場合には即刻撃沈し、その上で再度SCP-942-JPを捜索し発見し次第包囲してください。カバーストーリーは「軍事演習」「映画の撮影」等が状況に応じて適用されます。

**説明:** SCP-942-JPは、第ニ次世界大戦時のイギリス軍の駆逐艦「キャンベルタウン」(//HMS Campbeltown//)に酷似した船舶です。外見は1942年のサン・ナゼール強襲作戦[[footnote]]第二次世界大戦中にイギリス軍が展開した特殊作戦。英駆逐艦「キャンベルタウン」に大量の爆弾を仕込み、それを突入させ当時脅威になっていた独戦艦「ティルピッツ」の修理が可能な乾ドックを爆破・破壊した。[[/footnote]]時のそれに酷似しています。--19██/██/██現在、SCP-942-JPは太平洋の[編集済]の海域を漂流しています。-- SCP-942-JPは喪失しました。インシデント記録942-ERKを参照の事。

不活性化時のSCP-942-JPは旗を掲げず漂流しています。不活性化時のSCP-942-JPは自発的な航行は一切しません。そのため監視にあたる財団艦船は衝突しないよう注意を払う規則になっています。

--イギリス海軍および政府--第二次世界大戦当時の連合国およびその後継国家の所有する船舶ないし基地がSCP-942-JPを中心とした半径12kmの範囲に入るとSCP-942-JPは活性化します。活性化したSCP-942-JPは軍艦旗[[footnote]]黒一色の無地の旗です。[[/footnote]]を掲げ、その艦船および基地に最大19ノットの速度で突進します。対象に激突してから1時間後、SCP-942-JPの、主に前方部分が爆発します。この爆発はTNT爆薬換算で[編集済]tほどであると見積もられています。この爆発はどのようなメカニズムで発生するかは不明です。以前はSCP-942-JPと何らかの関係があると考えられたサン・ナゼール強襲作戦時のイギリス海軍の駆逐艦「キャンベルタウン」と同様、SCP-942-JP内部に爆弾あるいはそれに類する存在があると考えられましたが、現在では否定されています。詳細は強行突入・調査作戦「チャリオット作戦」記録を参照してください。

爆発した後、SCP-942-JPの残骸は2時間後に消失します。消失後、別の地点に爆発前の状態でSCP-942-JPは再出現します。爆発で損傷した部位は完全に修復されていますが、元々取り付けられていなかった物（GPS装置など）は修復されないようです。再出現する範囲は詳細は不明ですが、現時点ではインド洋、大西洋、太平洋の[編集済]周辺などが確認されています。砲撃等で撃沈した場合も同様の過程で修復・再出現します。

なお、第二次世界大戦当時の連合国およびその後継国家の国籍でない艦船・人員には無反応であり、活性化誘発範囲内にドイツ海軍のフリゲート艦「[編集済]」が侵入した際には不活性状態のままでした。


__**参考記録:強行突入・調査作戦「チャリオット作戦」**__

&gt; **目的:**SCP-942-JP艦内の調査
&gt; 
&gt; **副次目標:**SCP-942-JP内部の爆弾等の解除・撤去および乗組員の拘束
&gt; 
&gt; **概要:**輸送ヘリを用い、内部に機動部隊け-21（&#34;コマンドス&#34;）を突入させ、SCP-942-JP内部を調査する。可能であればSCP-942-JP内部に存在すると考えられる爆破装置の解除や撤去、あるいは破壊によって動作不能にする事、乗組員の拘束も行う。
&gt; 
&gt; **経過:**19██/██/██ 04:30、SCPS//つくば//から大型輸送ヘリにより機動部隊け-21をSCP-942-JP内部へ送り込み、侵入させる。この時SCP-942-JPは不活性のままであり、突入に対する抵抗や反応は一切なかった。機動部隊け-21はA班とB班に分かれ、それぞれブリッジと英駆逐艦「キャンベルタウン」において爆薬が設置されていた部分へ向かった。移動途中の艦内においては時空間異常は見受けられず、異常な存在も発見されなかった。作戦開始から12分後、A班はブリッジに到着したが、乗組員等は一切おらず、無人であった。ブリッジの壁に「VENGEANCE」と軍用塗料で描かれていた以外には特筆すべき事はなかった。作戦開始から23分後にB班も目標地点に到達するも、爆薬や爆破装置は存在せず、もぬけの空であった。その後両班とも艦内を捜索するも、特になにも発見できなかった。これ以上の調査は無意味として作戦開始から1時間36分後司令部は機動部隊け-21の撤収を命令。機動部隊け-21はブリッジ及び爆弾設置箇所に監視システムやGPS装置等を設置し、輸送ヘリでSCP-942-JPを脱出した。撤収までの間にも攻撃等はなく、SCP-942-JP自体も不活性化したままであった。
&gt; 
&gt; **補遺:**機動部隊け-21がSCP-942-JP艦内に設置した監視システムはその後も無人の艦内を映し出すだけであり、特異な現象・実体等を映し出す事はなかった。その後監視システムはインシデント記録942-RUSでSCP-942-JPが活性化し、当時監視にあたっていたSCPS//リューベック//によりSCP-942-JPが撃沈された時にGPS装置等と共に破壊された。なお、SCP-942-JPが活性化した際にも監視システムは不活性化時と同じく無人の艦内を映し出すだけであった。また、インシデント記録942-RUSにおけるSCP-942-JPの撃沈後、SCP-942-JPは[編集済]で再発見されたものの、監視システム等は修復されなかったらしく映像は送られてきていない。

**インシデント記録942-ACP:**19██/█/██、荒天および連絡ミスのため、アメリカ軍の駆逐艦「[編集済]」がSCP-942-JPの活性化誘発範囲に侵入する事例が発生しました。この時SCP-942-JPは活性化し、当該駆逐艦に向かって航行を開始しました。当時監視にあたっていたSCPS//コルヴィッツ//の迅速な行動によりSCP-942-JPによる被害はありませんでした。[[footnote]]これにより、当時のコルヴィッツ艦長のカート・ラーケン少佐は表彰されました。[[/footnote]]この事例を受け、活性化誘発範囲への進入を禁じる範囲がイギリス海軍および政府の保有する艦船ないし基地から第二次世界大戦当時の連合国およびその後継国家の保有する艦船や施設に広げられました。


**インシデント記録942-AES:**19██/█/██、荒天のためイギリス海軍のフリゲート艦『[編集済]』がSCP-942-JPの活性化誘発範囲に侵入する事例が発生しました。SCP-942-JPが活性化し当該フリゲート艦に向かって航行を開始した2分19秒後、SCP-942-JPから7.2kmの地点に突如ハント級駆逐艦[[footnote]]第二次世界大戦当時のイギリス軍駆逐艦の形式の1つ[[/footnote]]に酷似した所属不明艦（以下「US[[footnote]]Unknown Shipの略[[/footnote]]-942-1」）が出現しました。US-942-1は出現からSCP-942-JPが撃沈されるまで、同一の通信文を発信し続けました。財団側はSCP-942-JPの撃沈後、US-942-1を追跡しましたが、最終的には当時接近していた強力な低気圧に逃げ込まれ追跡を断念しました。

**インシデント記録942-AESにおけるUS-942-1からの通信内容:**

&gt; イイカゲン　ニ　シタマエ

**インシデント記録942-ORA:**19██/█/██、荒天や操舵ミス等により、ロシア海軍のフリゲート艦『[編集済]』がSCP-942-JPの活性化誘発範囲に侵入する事例が発生しました。SCP-942-JPが活性化し当該フリゲート艦に向かって航行を開始した1分49秒後、SCP-942-JPから3.9km離れた地点に第二次世界大戦当時イギリス海軍に配備されていた高速魚雷艇に酷似した船舶（以下US-942-2）および同時期の機動砲艇に酷似した船舶（以下US-942-3）が出現しました。US-942-2は出現からSCP-942-JPが撃沈されるまで、同一の通信文を発信し続けました。財団側はSCP-942-JPの撃沈後、US-942-2および3を追跡しました。この時財団側は停船命令を発し、これをUS-942-2および3が無視したためこれらを砲撃しましたが、US-942-3によりすべて迎撃されました。最終的にUS-942-2および3は財団側の追跡を振り切り逃亡しました。

**インシデント記録942-ORAにおけるUS-942-2からの通信内容:**

&gt; イイカゲン　ニ　シタマエ　ワレラトテ　コレイジョウ　カバエヌ

//もしかして、彼女は自分を巨大な爆弾に仕立てたイギリス軍を、連合軍を恨んでいるのか？そして復讐を目論んでいるのか？// -SCPS//シュタイエルマルク// ██████ █████████艦長

**インシデント記録942-ERK:**19██/██/██ 、イギリス海軍所属の駆逐艦「[編集済]」が連絡ミスや天候不順等の影響で、SCP-942-JPの活性化誘発範囲に侵入する事例が発生しました。SCP-942-JPは活性化し、「[編集済]」に向かって航行を開始しましたが、その1分24秒後、突如SCP-942-JPから4kmの海域にビスマルク級戦艦に酷似した所属不明艦（以下「US-942-4」）が出現しました。US-942-4はおよそ██ノットでSCP-942-JPに接近し、SCP-942-JPから約2ｋｍほどの距離まで近づいた後SCP-942-JPに砲撃し、SCP-942-JPを撃沈しました。当時SCP-942-JPを包囲・監視していたSCPS//シュタイエルマルク//およびSCPS//つくば//、SCPS//ランツベルク//はUS-942-4に対し砲撃しましたが、すべてUS-942-4に搭載されていた副砲等により迎撃されました。SCP-942-JP撃沈後、US-942-4は██ノットで逃亡、おりしも発生していたスコールに逃げ込み消息を絶ちました。この事件以降、SCP-942-JPは再出現していません。

**補遺1:** インシデント記録942-ERKの2日後、SCP-942-JP撃沈現場付近の海域でUS-942-4の捜索にあたっていたシュタイエルマルクにより、以下の文章が書かれた耐水紙と花束の残骸が発見されました。

&gt; //R.I.P. HMS Campbeltown -Fleet Commands//

**補遺2:**インシデント記録942-ERKより15年が経過してもなおSCP-942-JPの再出現は確認されなかったため、20██/██/██をもってSCP-942-JPはNeutralizedに認定されました。</textarea></pre>
