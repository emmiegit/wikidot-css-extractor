**Articolo:** SCP-622 -- Deserto in Lattina
**Autore:** [[*user Riobren]]
**Originale:** [https://scp-wiki.wikidot.com/scp-622| SCP-622]
**Traduttrice:** [[*user Faviren]]
[[include credit:end]]

**Elemento #:** SCP-622

**Classe dell&#39;Oggetto:** --Safe-- Euclid.

**Procedure Speciali di Contenimento:** Tutte le lattine ed i contenitori di SCP-622 devono essere immediatamente trasferiti al Sito-16. L&#39;opinione pubblica deve essere tenuta all&#39;oscuro della formula di SCP-622. Qualsiasi scambio commerciale di prodotti contenenti SCP-622 dovrebbe essere documentato e preferibilmente intercettato prima della consegna. Qualsiasi persona/organizzazione in possesso di SCP-622 deve essere interrogata.

Per maneggiare SCP-622 sono richiesti guanti a tenuta stagna, crema per mani e almeno 1 borraccia d&#39;acqua per ogni membro del personale presente.

In caso di breccia nel contenimento, l&#39;area immediatamente interessata da SCP-622 deve essere messa in quarantena per non meno di 24 ore e subito dopo lavata con acqua semplice.

**Addendum 622-1:** Alla luce degli esperimenti da 622-1 a 622-3, tutti gli esperimenti futuri su SCP-622 devono aver luogo al di fuori del sistema di ricircolo dell&#39;aria del Sito-16.

**Addendum 622-2:** SCP-622 non deve essere utilizzato se non in specifiche circostanze. Solo i membri del personale con un&#39;autorizzazione di Livello 4 o superiore, come da protocollo [REDATTO], saranno adibiti ad ulteriori procedure di contenimento.

**Descrizione:** SCP-622 è il composto chimico [DATI CANCELLATI], anche noto come █-██████████████ ███████████, sviluppata dall&#39;azienda chimica █████ sotto il nome commerciale di &#34;Deserto in Lattina&#34;. SCP-622 era originariamente pensato come dispositivo di sicurezza per grosse aziende al fine di neutralizzare gli intrusi in un modo simile a quello del gas lacrimogeno o dello spray al peperoncino. Secondo l&#39;azienda chimica █████, SCP-622 era anche impiegato come agente pulente ed insetticida ma, data la sua natura pericolosa, l&#39;azienda chimica █████ chiuse i battenti nel 19██ prima che altri prodotti di questa natura venissero ideati. In data ██/██/████, ci sono più o meno dai ███ ai ████ casi documentati di &#34;Deserto in Lattina&#34; rimanenti, molti dei quali ancora in possesso e uso delle seguenti aziende: [REDATTO].

Secondo le istruzioni, durante un&#39;irruzione o una rapina, uno strato di SCP-622 viene disperso nei corridoi. Quando applicato, SCP-622 risulta inodore e incolore. Dopo l&#39;applicazione, una volta che ha assorbito l&#39;umidità dell&#39;ambiente circostante, si creerà una crosta simile al sale e facilmente removibile, identificate come composti di cloruro di sodio (NaCl), solfato di magnesio (MgSO,,4,, ) e ███████ ██████████ (██,,2,,██). Quando una forma di vita organica è esposta ad SCP-622, gli effetti immediati riscontrabili sono: disidratazione, secchezza oculare e profusa sudorazione, la quale è velocemente assorbita da SCP-622. Altri effetti includono un calo significativo della pressione sanguigna, aumento della frequenza cardiaca, vertigini e brividi. Per maggiori informazioni, vedere la Registrazione 622-3.

Stando all&#39;etichetta di avvertimento presente sulla lattina, SCP-622 si dissipa dopo 12 ore, ma come visto con l&#39;esperimento 622-1, SCP-622 può durare dalle 24 alle 36 ore. Gli esperimenti 622-2 e 622-3 hanno invece dimostrato che SCP-622 si dissipa in sole 12 ore quando [REDATTO - AUTORIZZAZIONE DI LIVELLO 3 O SUPERIORE, FARE RIFERIMENTO ALLE REGISTRAZIONI 622-2 e 622-3].

**Registrazione 622-1:**

&gt; **Sperimentazione di SCP-622 su soggetti inorganici per determinare il tempo di decadimento del composto chimico [DATI CANCELLATI] in un ambiente isolato.**
&gt; 
&gt; **Procedura:** SCP-622 è impiegato nel corridoio isolato K-██ e monitorato tramite sorveglianza da remoto. Umidità misurata e monitorata con strumenti elettronici. Per confronto, anche l&#39;umidità nei corridoi K-06 e K-07 è stata monitorata, con risultante media del 20% di umidità relativa.
&gt; 
&gt; **Risultati:** In 12 ore, l&#39;umidità relativa attorno a SCP-622 è rimasta invariata allo 0%. Nonostante l&#39;etichetta affermasse che la dissipazione dovrebbe avvenire in 12 ore, l&#39;area non ha subito alcun cambiamento i umidità. Prima che l&#39;umidità relativa risalisse all&#39;1% ci sono volute quasi 26 ore. L&#39;umidità relativa è rimasta all&#39;1% per un altra ora, salendo al 2% solo al raggiungimento delle 27 ore dall&#39;applicazione. SCP-622 ha raggiunto la completa dissipazione solo dopo 35 ore e 28 minuti. L&#39;umidità relativa finale ha raggiunto il 19,26% per le successive 4 settimane fino al momento dell&#39;annotazione. Ancora non è determinato se sia opera di SCP-622, il quale ha rimosso l&#39;umidità in eccesso dalla costruzione del Sito-16, o se è presente un componente chimico che non si dissipa.

**Registrazione 622-2:**

&gt; **Sperimentazione di SCP-622 su soggetti inorganici per determinare il tempo di decadimento del composto chimico [DATI CANCELLATI] in un ambiente controllato.**
&gt; 
&gt; **Procedura:** Prima SCP-622 viene impiegato nel corridoio K-██, 4 secchi d&#39;acqua, equivalenti al contenuto d&#39;acqua di un essere umano medio, sono stati collocati nel suddetto corridoio. Come per l&#39;esperimento 622-1, il corridoio K-██ è stato isolato, riempito di SCP-622 e monitorato tramite sorveglianza da remoto. Umidità misurata e monitorata con strumenti elettronici. Per confronto, anche l&#39;umidità nei corridoi K-06 e K-07 è stata monitorata, con risultante media del 20% di umidità relativa.
&gt; 
&gt; **Risultati:** In 12 ore, tutti e 4 i secchi d&#39;acqua si sono completamente prosciugati. L&#39;umidità relativa è rimasta al 12% fino a quando non sono trascorse 25 ore, poi ha raggiunto il 18,87% dopo le 35 ore. Analizzando i dati significativi delle sale controllate, l&#39;umidità relativa media è scesa dal 20,24% al 20,17%. Non è noto se sia direttamente collegato agli effetti di SCP-622, al sistema di aerazione del Sito-16 o una combinazione delle due.

**Registrazione 662-3:**

&gt; **Sperimentazione di SCP-622 su soggetti organici per determinare il tempo di decadimento del composto chimico [DATI CANCELLATI] in un ambiente controllato.**
&gt; 
&gt; **Procedura:** 2 membri del personale di classe D sono stati richiesti dal Dott. Z███████. Il soggetto D-254, maschio caucasico, 24 anni, 87 kg, 169 cm, ha ricevuto di borraccia con acqua prima di entrare nel corridoio K-██. Il soggetto D-255, maschio caucasico, 46 anni, 92 kg, 172 cm, non ha ricevuto la borraccia prima di entrare nel corridoio K-██. Come per gli esperimenti 622-1 e 622-2, il corridoio K-██ è stato isolato, vi è stato applicato SCP-622 ed è monitorato tramite sorveglianza da remoto. Umidità misurata e monitorata con strumenti elettronici. Per confronto, anche l&#39;umidità nei corridoi K-06 e K-07 è stata monitorata, con risultante media del 20% di umidità relativa.
&gt; 
&gt; **Risultati:** Quasi immediatamente dopo essere entrati nell&#39;area interessata, entrambi i soggetti hanno lamentato spossatezza. Il soggetto D-254 ha iniziato a bere dalla sua borraccia. Il soggetto D-255 ha provato a lottare con D-254 per la borraccia, ma è risultato troppo debole per prevalere. D-255 inizia ad andare visibilmente in iperventilazione per circa 8 minuti. D-255 ha un collasso dopo 10 minuti senza più rialzarsi. Il soggetto D-254 nota una nebbia uscire dalla sua borraccia, afferma che l&#39;acqua sta evaporando e che ne aveva bisogno dell&#39;altra. L&#39;agente P█████, incaricato di portare altr&#39;acqua al soggetto, riferisce di quanto l&#39;aria sia secca. La carne del soggetto D-255 è visibilmente [REDATTO]. Trascorsi 15 minuti, il soggetto D-254 finisce l&#39;acqua, lamentandosi di essere anche affamato. L&#39;agente P█████ gli fornisce svariate bottiglie di [REDATTO], marchio di bevande energetiche, un secchio d&#39;acqua e diverse barrette di cereali. Il soggetto D-254 è stato visto immergere la faccia nel secchio d&#39;acqua per poi rovesciarselo addosso e consumare le bevande energetiche e le barrette di cereali. L&#39;acqua sui capelli del soggetto D-254 si è asciuga immediatamente. Trascorsi 26 minuti, il soggetto D-254 ha un collasso a causa della malnutrizione. Per le prossime 10 ore, i corpi di D-254 e D-255 hanno continuato [REDATTO], riducendosi a sole ossa. La crosta simile al sale di colore chiaro, si libera dell&#39;umidità cambiando il colore in una miscela di rosso scuro e marrone. L&#39;umidità relativa rimane al 14% fino al raggiungimento delle 35 ore, con una media del 18,56%. Analizzando i dati significativi delle sale controllate, l&#39;umidità relativa media è scesa dal 20,17% al 19.96%.

//**Nota:** ritengo lecito credere che SCP-622 possa avere una sorta di componente chimico che persiste per lungo tempo dopo la dissoluzione di SCP-622. Annotazione per il futuro, eseguiamo le sperimentazioni al di fuori del sistema di ricircolo dell&#39;aria del Sito-16. – Dott. Z████████//

**Registrazione 622-4:**

&gt; **Sperimentazione di SCP-622 su soggetti organici per determinare il tempo di decadimento del composto chimico [DATI CANCELLATI] in un ambiente esterno.**
&gt; 
&gt; **Procedura:** SCP-622 sarà applicato ad un piccolo appezzamento di erba nel Sito-16 zona di sperimentazione biosferica 07 e monitorato tramite sorveglianza da remoto. Umidità misurata e monitorata con strumenti elettronici. Per confronto, anche l&#39;umidità delle zone di sperimentazione biosferica 02 e 01 è stata monitorata, con risultanti medie rispettive del 68% e del 73% di umidità relativa.
&gt; 
&gt; **Risultati:** [DATI CANCELLATI]. Vedere l&#39;Addendum 622-2. Per autorizzazioni di livello 3 o superiori, fare riferimento al documento 622-A e 622-B

[[collapsible show=&#34;[DOCUMENTO 622-A RISERVATO AL LIVELLO 3 O SUPERIORE]&#34;hide=&#34;- Chiudi&#34;]]

**Registrazione 622-4:**

&gt; **Sperimentazione di SCP-622 su soggetti organici per determinare il tempo di decadimento del composto chimico [REDATTO - SOLO PERSONALE O5] in un ambiente esterno.**
&gt; 
&gt; **Procedura:** SCP-622 sarà applicato ad un piccolo appezzamento di erba nella biosfera sperimentale 07 nel Sito-16 e monitorato tramite sorveglianza da remoto. Umidità misurata e monitorata con strumenti elettronici. Per confronto, anche l&#39;umidità delle biosfere sperimentali 02 e 01 è stata monitorata, con risultanti medie rispettive del 68% e del 73% di umidità relativa.
&gt; 
&gt; **Risultati:** Entro il primo minuto di esposizione, l&#39;umidità della Biosfera-07 è scesa allo 0%, formando una crosta marrone lungo il punto in cui è stato spruzzato il 622. Entro 2 minuti dall&#39;esperimento, tutta la flora all&#39;interno della Biosfera-07 si era raggrinzita, trasformandosi in una sostanza analoga al composto simile al sale risultante da SCP-622. Tutto il fango all&#39;interno della Biosfera-07 si è seccato e crepato. Dopo 3 minuti, le guardie hanno notificato al personale addetto alle sperimentazioni che la vegetazione limitrofa al Sito-16 stava iniziando a diventare marrone, nonostante la natura ermetica della biosfera. Il personale del Sito-16 è stato schierato al fine di fermare la diffusione di SCP-622. Dopo 5 minuti, SCP-622 ha ricoperto oltre 0,017 km², con velocità di diffusione stimata attorno agli 0,2 km/h o all&#39;incirca 3 m/min. Il Sito-16 ha proceduto allo scarico dell&#39;acqua nelle aree circostanti al fine di arrestare l&#39;avanzata degli effetti di SCP-622. SCP-622 ha assorbito rapidamente l&#39;acqua continuando la sua espansione. Il personale di comando del Sito-16 ha richiesto immediatamente l&#39;attuazione del protocollo &#34;Grigio&#34;. Gli O5 approvano. Protocollo &#34;Grigio&#34; emanato. [Per livelli di autorizzazione 3 o superiori, fare riferimento a 622-B. Per livelli di autorizzazione 4 e 5, fare riferimento alle procedure di contenimento del protocollo Grey.]
[[/collapsible]]

[[collapsible show=&#34;[DOCUMENTO 622-B RISERVATO AL LIVELLO 3 O SUPERIORE]&#34;hide=&#34;- Chiudi&#34;]]
&gt; **Messaggio da O5-█ al personale ordinario.**
&gt; 
&gt; Come molti di voi sanno senza dubbio, SCP-622 è uscito dal contenimento al Sito-16. Anche se questo rappresenta la possibile minaccia di classe-NK &#34;Melma Grigia&#34; che porta all&#39;inevitabile fine del mondo, il personale della Fondazione ha attuato il protocollo &#34;Grigio&#34; per ridurre la velocità di diffusione di SCP-622 e sta esaminando come SCP-622 possa aver violato il contenimento della struttura della biosfera sperimentale.
&gt; 
&gt; Per attenuare le paure, ecco alcuni fatti che vorremmo voi sapeste.
&gt; 
&gt; * Tutte le anomalie biologiche del Sito-16 sono state messe al sicuro e trasferite lontano dall&#39;area di diffusione di SCP-622. Lo spazio sarà leggermente affollato, ma la situazione è sotto controllo e tutte le anomalie sono contenute adeguatamente.
&gt; * A partire dal 18/07/12, SCP-622 si è diffuso per un totale di poco meno di 3 km² e la velocità è rallentata grazie al protocollo &#34;Grigio&#34;. Alla velocità attuale SCP-622 sarà in grado di fuoriuscire dal Sito-16 in 7 anni. Per quando avverrà la fuoriuscita ad ogni modo impiegherà ancora molto tempo prima che raggiunga aree urbane.
&gt; * SCP-622 può essere rallentato dall&#39;acqua; soprattutto acqua fluorata. Finché continueremo a pompare acqua al Sito-16, avremo tempo per studiare una soluzione.
&gt; * Abbiamo un elenco di aziende conosciute che sono ancora in possesso di SCP-622 e stiamo lavorando attivamente per contenere fino all&#39;ultima lattina prima che possano essere utilizzate.
&gt; 
&gt; Infine, so che alcuni di voi sono incerti riguardo al protocollo &#34;Grigio&#34;. Potrà tornare a tormentarci ma, personalmente, preferisco preoccuparmi per uno scenario di fine del mondo di classe-XK tra qualche centinaio di anni anziché uno di classe-NK nelle prossime settimane. Ce ne occuperemo in futuro, ma per ora il protocollo &#34;Grigio&#34; ci farà guadagnare tempo. Finché porteremo avanti il protocollo &#34;Grigio&#34; per i prossimi 10 anni, non credo ci sia nulla di che preoccuparsi.
&gt; 
&gt; Invierò un comunicato per tutti qualora il personale riuscisse a comprendere come è avvenuta la breccia e in occasione del contenimento di SCP-622.
&gt; 
&gt; Tenete duro,
&gt; O5-█, 15/12/2012
&gt; 
[[/collapsible]]
