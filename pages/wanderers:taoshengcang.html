    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start]]
**作者：**[[*user Dr_Naxurt]]

[[[http://scp-wiki-cn.wikidot.com/naxurt |作者的人事档案]]]
[[include :scp-wiki-cn:credit:end]]

小女孩从睡梦中醒过来，她在漆黑的冰冷的房间里，周围是安静的，没有一点声音。

只穿着一条裙子的她，在房间里感到特别的无聊和孤独，于是她决定爬起身来摸着墙壁走走。

不久之后，小女孩便绕了房间走了一圈，回到了最初的位置，地上还有她光着脚站着时留下的余热。小女孩脚底已经被冰冷的铁皮折磨得有些刺痛了，于是她坐下来，然后用裙子裹住自己的大腿，让冰冷的铁皮离自己的大腿远一些。

在小女孩坐着的时候，她想着，要是有光就好了，那么她就可以看到房间的模样，不必坐在黑暗里。

于是小女孩闭上了眼睛，期盼着光明的出现。

当她再次睁开眼睛时，一支柔软的蜡烛出现在她的眼前。小女孩高兴地看着蜡烛的火苗在一点点地燃烧，火焰的边缘带着如同毛线团一样的绒毛，火焰也是带着一股温柔的红色，底下白色的蜡烛在缓慢地流动着蜡液。小女孩把手伸到火上，摸到了毛茸茸的火苗，还有温柔的蜡烛在缓慢地发热。

小女孩高兴地坐在地上，玩着柔软的火苗，手指搓动这红彤彤的火苗，咯咯地笑。

然后，小女孩摸了摸自己瘪瘪的肚子，心里想着，要是有吃的就好了，那么她就不用再饿肚子了。

于是小女孩闭上了眼睛，期待美味的食物出现在她的身前。

等到小女孩已经等不及的时候，一阵诱人的香味钩住了小女孩的鼻子，小女孩就迫不及待地张开了眼睛。她的眼前出现了一碗热气腾腾的鱼汤，一个软乎的面包，还有一只被烤好的涂上蜂蜜的香气腾腾的烤鸡，都被放在白色的瓷盘里，在蜡烛的火光下冒着热气。小女孩十分高兴，伸出手大口大口地吃了起来。

吃完后，小女孩感觉到温暖的食物在自己的肚子里发热，她的身体温暖着身下的铁板。在小女孩吃饱后，她突然很想妈妈，她想在妈妈的怀里睡觉，想抱抱妈妈，对，她很想妈妈。

于是她开始闭上眼睛，期待妈妈下一秒就出现在她的眼前。

当小女孩睁开眼睛的时候，一个虚幻的女人的虚影出现在她的眼前。女人带着笑容，坐在地上，她看到小女孩睁开了眼睛，就说：“乖孩子，想妈妈了吗？”妈妈的出现，让小女孩很高兴，她想，我的妈妈一定就是这样，就是这样的温柔，美丽。于是她跑到妈妈的身边，抱住了妈妈。妈妈一边抱着小女孩，一边摸着小女孩的头发。

小女孩在妈妈身上，闻到了一股很好闻的味道，是温柔和母爱的味道，于是她便放心地闭上了眼，几乎要睡着了。

但是，当小女孩抬起头时却发现，发现却怎么也看不清妈妈的脸，妈妈的脸上像是带着一层雾一样。

于是她问妈妈：“妈妈，为什么我看不清你的脸？”

妈妈把小女孩抱在怀里，对她说：“因为你很困，吃了那么多东西，现在要好好睡一觉。”

于是小女孩睡着了，在她再次醒过来之前，她一直在幻想着和妈妈一起度过的日子，那些美好而又带着虚幻的美好时光。

直到小女孩再次睁开眼睛时，妈妈已经不见了，瘫倒在地的蜡烛上面的线头还在燃烧，房间里更黑了。

不知道妈妈去了哪里，小女孩站起来想找妈妈。

小女孩向房间周围看了看。

房间的一角开始露出了一道白光，白色的光束照到地板上，然后光束越来越多，从墙角开始一点一点扩大。墙壁像被烧尽的灰一样开始往后飘散，一点一点，然后直到墙壁终于被吹开了，可以看到外面的景象。

小女孩顶着从缝隙中吹出的风，她的脸被白色的光盖住了，光照得她几乎睁不开眼睛。

缝隙的外面是纯白色的一片，还有不断爆发的大风和噪音。大风越吹越大，屋子里的蜡烛被吹散了，盘子和碎屑被吹走了，而小女孩被吹到房子的角落里。

随着空隙越来越大，轰隆隆的爆炸声从空隙中传出，风刮在小女孩的脸上让她感觉到很痛。

小女孩在大风里蜷缩在角落，周围的铁皮屋被吹得越来越破烂，很快，一半的屋子就被吹散了，铁皮的碎片被大风吹到白色的不知何处的远方。小女孩感觉自己的脸越来越痛，她不停地流泪，想妈妈。于是她闭上了眼睛，只要闭上眼睛，一切都会好起来，妈妈也会到自己眼前。

妈妈，妈妈。

但当小女孩睁开眼睛时，妈妈却没有像以前一样出现在她的眼前。外面的白光已经照得小女孩的眼睛红彤彤的，在不停地流泪，脸上白皙的皮肤被照得翻起了一层又一层的皮。妈妈，妈妈。小女孩还在呼求妈妈的回应，但是妈妈没有回应她。于是她不停地想着妈妈的模样，妈妈的样子，妈妈的衣服，妈妈的动作，但是她越想妈妈，越发现妈妈的脸是虚幻的一层，她根本不知道妈妈的样子。她好想妈妈，于是开始幻想妈妈的样子。但是她却无法接受虚假的妈妈，只能疯狂的想。直到脚边的地板被大风吹散，自己已经不能在后退了，她还在不停地想着妈妈的模样。

妈妈终究没有回应小女孩。

小女孩一个人躲在角落里抽泣，一滴一滴的泪水被白色的风吹散后溅到墙壁上。小女孩闭上了眼睛，期待有人来帮助她。

远处的白色的世界传出密集的爆炸声，然后像密集的鼓点一样逐渐靠近，直到终于和心跳声混合为一。小女孩大声地喘气，喉咙里涌上了苦味，耳朵里都是爆炸声。

恍惚间，小女孩听到有人在她的耳边说话。

小女孩睁开了眼睛，看到一个虚幻的人影坐在自己面前，耳边的风声似乎小了很多。小女孩觉得眼前的人和自己长得很像，而人影看到小女孩睁开了眼睛就笑了。影子抱住了小女孩，然后把嘴贴到小女孩的耳边说话，嘴里呼出的热气让小女孩有点痒，很想笑。影子穿着和自己一样的衣服，而在她一贴上来后小女孩就感觉到了一阵强烈的温暖，温柔的触感让小女孩感觉到很舒服，像被抱在妈妈怀里一样。

白色的大风越来越大，直到后来，终于吹散了整个铁皮房子。小女孩被风吹着向飘到了白色的远处。

虚幻的影子紧紧地抱住了小女孩，于是她也紧紧地抱住影子。小女孩在影子身上找到了熟悉的味道，是妈妈的味道，还有自己的裙子上的香味。在白光的照射下，小女孩红肿的眼睛不停地流眼泪，直到泪水沾湿了影子的睫毛，泪水终于无法继续流下。

吹出的大风把小女孩吹得更远了，现在的她就像被风吹走的柳絮，逐渐飘散在白色空间里。

小女孩突然发现了影子也在流泪，影子的眼泪已经洒到了小女孩的脸颊上。她不知道影子为什么抱着她的时候还在哭，她不想看到影子哭。于是她开始唱歌，让歌声充斥白色的世界里，在爆炸的背景音下，歌声似乎越来越响亮，直到小女孩再也听不到呼啸的风声和爆炸声。

所以小女孩就抱着影子哼着歌，随着她们流动到白色宇宙的不知名角落时，她的嘴里一直在哼着歌。小女孩突然感觉自己很快乐，于是她在大风里高兴地唱歌，尽管白色的风吹得她很疼，虽然她不想再听那些轰隆隆的爆炸声，但她确实很开心，于是她把影子抱得紧紧的，然后继续大声唱着歌。

小女孩已经把影子当成自己的朋友了，于是她想给影子唱歌，让她不要哭泣，不要害怕。

白色的光照在了小女孩的脸上，热热的，让她的眼睛疼痛难忍，她便闭上眼睛唱着歌，让眼睛舒服一些。小女孩继续唱着，让歌声流到四周去，让歌声包裹着影子，让影子不再哭泣。尽管小女孩感觉嗓子越来越干，于是她想着自己不再口渴，然后继续歌唱，她想着自己不再饥饿，然后放声歌唱。

而到最后，铁皮房子已经在大风里被吹走了，小女孩也消失在了不知名的地方。

只留下歌声还在白色的世界里回荡。</textarea></pre>
