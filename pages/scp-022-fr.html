**Originel:** http://fondationscp.wikidot.com/scp-022-fr par [[user purplefishman]]
**Traducteur:** [[user XCninety]]
[[include credit:end]]

**일련번호:** SCP-022-FR

**위협 등급:** 녹색(Vert) [[span style=&#34;color:green;&#34;&#34;]]●[[/span]]

**등급:** 안전(Sûr)

**특수 격리 절차:** SCP-022-FR의 두 출입구를 각각 감싸는 막사에는 보안 인원이 상주한다. 해당 구역으로 침입하고자 하는 자는 체포 및 심문한 뒤 B/C급 기억소거제를 투여한다.

SCP-022-FR으로는 보안 인가 2등급 이상의 인원만이 출입할 수 있다. 개인적 기록 장비 (카메라, 기타 사진 장비 등) 는 SCP-022-FR으로 반입하지 못한다. SCP-022-1-FR, -2-FR, -3-FR, -4-FR을 직접 관찰하고자 하는 인원을 위하여 현장에 편광 망원경을 항상 비치한다.

**설명:** SCP-022-FR은 이집트 ███████에 있는 길이 122km 지하도이다. SCP-022-FR은 동쪽에서 서쪽으로 가로로 완전히 똑바르게 자리잡고 있다. 지하도 양쪽 끝에 출입구가 하나씩 있으며, 암반층의 자그마한 돌출부의 옆면으로 나온다. 현재 이 출입구들은 감시하기 쉽도록 초소·막사·실험재료창고 등의 명목으로 세운 건물 내부에 위장해 놓았으며, 각 위치는 022-FR-알파 &amp; -베타 기지로 지정하였다. 지하도는 처음에는 평균 높이 3m, 너비 2m로 500m 구간 가파르게 내려가다가 해수면 깊이 300m 시점에 이르러서 대부분을 이 깊이에서 머무른다. 이 지점에서 터널은 급격히 넓어져 너비가 500m까지 이른다. 지하도의 높이도 마찬가지로 높아지는데, 높이를 정확히 측정하려 하였으나 모두 실패했다 (이하 참조). 마지막 500m 구간에서 지하도는 다시 가파르게 올라가 지표면의 다른쪽 끝으로 이른다. SCP-022-FR은 중도에 나일 강 지하를 지나간다고 추정된다.

지하도 주요부에는 물줄기가 흐르는데, 이 물은 일반적인 중력 법칙을 따르지 않는다. 이 물줄기는 지하도 천장을 덮은 채로 흐르며, 지구 중심이 아니라 천장 쪽으로 떨어진다. 물줄기 수면은 지하도 바닥에서 약 50m 떨어져 있다. 물줄기의 깊이는 파악할 수 없다. 수중 탐사 장치는 수면에 접촉하자마자 모두 고장났으며, 잠수부를 투입해 봤으나 SCP-022-FR에게 작용하는 중력을 받지도 않고 물이 일으키는 관성 작용을 받지도 못하며 (∴ 수영 불가능) 모두 실패했다. 지표면에서 땅을 굴착해 봤으나 별무신통했는데, 지하도가 있어야 할 깊이에는 암반층밖에 나타나지 않았다.

낮에는 SCP-022-FR에서 별다른 사건이 발생하지 않는다. SCP-022-FR 속 물줄기는 중력 변칙성을 제외하면 평범한 지하수와 차이가 없다. 밤이 되면 SCP-022-1-FR이 물줄기 위로 출현한다. SCP-022-1-FR은 고대 이집트 문헌에 등장하는 생김새를 띤 고대 양식 조각배로, 물줄기를 따라 스스로 이동하며 물과 똑같은 중력 법칙을 따른다. SCP-022-1-FR은 지하수 서쪽 끝에서 출현해 물줄기를 떠내려가 동쪽 끝에 다다른 다음 흔적 없이 사라진다. 지상의 관측 내용과 교차검증한 결과, SCP-022-1-FR이 출현하는 시점은 태양이 지평선 아래로 사라지는 시각과, SCP-022-1-FR이 동쪽 끝에 다다라 사라지는 시점은 아침 햇살이 처음 비치는 시각과 일치했다. 이렇게 SCP-022-1-FR과 관련하여 서로 연관되는 특징들은 1년 내내 항상 이어지는데, 이 중에는 SCP-022-FR을 가로지르는 시간과 지표면상의 밤의 길이가 있다. SCP-022-1-FR이 물줄기를 모두 가로지르는 속도는 지표면에서 낮의 길이가 길어지면 빨라지고, 또한 짧아지면 느려진다.

물줄기를 나아갈 때 SCP-022-1-FR은 여러 개체를 싣고 있는데, 이들은 SCP-022-2-FR과 SCP-022-3-FR로 나뉜다. SCP-022-2-FR은 인간형 개체이지만 매[鷹]의 머리를 달고 고대 이집트 왕가에서 입을 법한 복장을 착용했으며, 항상 50,000lm에 이르는 강력한 빛을 발산한다. 이때 열도 같이 발산하는데, 그래서 지하도 내부 온도는 최대 45℃까지 상승한다. -2-FR은 보통 -1-FR 선미의 의자에 앉아 있다. SCP-022-3-FR은 여러 개체들의 총칭인데, 이들은 마찬가지로 고대 이집트 왕가의 복장을 입었고 이따금 사람의 몸 위에 동물 머리를 달고 있으며 항상 -2-FR을 따라다니며 보호한다. -3-FR의 전체 수는 12개체로 확인되지만, 매일 밤마다 서로 다른 -3-FR이 나타나기 때문에 전체 무리를 동시에 관찰할 수는 없다. 제일 흔하게 목격되는 -3-FR은 몇 세기 전 멸종했다고 추정되는 불명의 개과 동물 머리를 달고 있다. -2-FR 및 모든 -3-FR 개체들은 SCP-022-FR의 물줄기나 -1-FR과 똑같은 중력 법칙을 따른다.

매일 SCP-022-1-FR 및 탑승 개체들은 SCP-022-4-FR의 공격을 받는다. -4-FR은 종 불명의 거대한 뱀으로, 길이 약 15m이며 SCP-022-FR 물줄기의 &#34;깊은 곳&#34;에서 솟아나온다. -4-FR은 보통 -2-FR을 표적으로 삼아, 물어뜯거나 삼키려고 시도하거나 독액을 뱉는다. 갖은 -3-FR 개체들은 이때 -2-FR을 지키려 하는데, 방패나 창, 궁시를 동원하거나 보이지 않는 불명의 장비로 빛이나 먼지, 에너지 등을 쏜다. 공격 횟수나 지속 기간 및 강도는 매일 각기 달라지며, 관찰된 사례로는 -1-FR이 운항하는 동안 37번 공격받은 적도 있었다.

SCP-022-FR에서 출현하는 개체들과 물리적/언어적 접촉을 시도하였으나 모두 실패했다. 마치 실재하는 것처럼 보이는데도 이들에게는 어떤 기구 및 도구를 가져다대더라도 아무 일 없이 통과해 버렸으며, 재단 요원이 확성기로 말을 걸거나 갖가지 수단을 동원하여 대화를 시도했는데도 그 존재를 인식하지 못하는 듯 행동했다.

**부록 022-01:** SCP-022-FR 내부의 관찰 결과와 지표면상의 관측 결과를 교차검증한 이후, 현장 실험 분석을 담당하는 블랭크,,Blank,, 박사가 태양 활동 관련 천문학 관측자료를 열람하기를 요청했다. 해당 요청은 수리되었다. 이하는 재단이 SCP-022-FR을 확보한 이후 유의미한 가장 이례적인 사건을 모아놓은 기록이다.

* ████년 ██월 ██일, -4-FR이 특히 강공을 펼치면서 -3-FR 개체들이 압도당했다. 이때 그 시점까지 별 행동 없던 -2-FR이 두 손을 모아 농축 광선을 쏴 -4-FR을 불태우며 위기에서 벗어났다. 바로 이 순간 태양에서 플레어의 개수가 이상 급증했다.

* ████년 ██월 ██일, -4-FR이 독액을 -2-FR에게 내뱉어 팔에다 닿게 하는 데 성공했다. 그 다음 주 내내 -2-FR은 상처를 회복하고 있는 모습을 보였으며, 발산하는 빛의 세기가 평소보다 약해졌다. 해당 사례와 일치하는 기간 동안, 태양의 일조량과 지표면 온도가 평년보다 훨씬 낮아졌음이 확인되었다.

* ████년 ██월 ██일, -2-FR이 -3-FR과 대화를 나누는 모습을 포착했다. 보통 운항 내내 아무 말 없이 있는 -2-FR의 평상시와 다른 모습이었다. 대화 내용은 기록하지 못했는데, 녹음 장비는 일제히 고장나버렸으며 주재하던 연구진은 대상들과 너무 멀리 떨어진 탓에 대화하는 소리를 제대로 듣지 못했다. 다음날 태양의 전자기장이 갑자기 거세어지며 재단의 궤도상 위성들을 교란하였다.

//몇몇 사람들이 교차검증해서 발견한 데이터를 가지고는 우리가 SCP-022-2-FR을 도와줄 방법을 찾아야 한다고 주장하는 점 충분히 이해하지만, 그런 열의는 제가 진정시켜 드리려고 합니다. 우선 말씀드립니다만, 우리 역할은 이런 현상을 보고 직접 개입하는 게 아니라 그저 관찰하는 걸로 만족하는 데 있습니다. 둘째, SCP-022-FR에게 물리적으로 간섭하려고 시도한 방법들이 지금까지 모두 실패한 걸로 봤을 때 저 사건에 개입을 방법을 찾는 데만도 자원이 막대하게 들어갈 겁니다. 다른 데서 훨씬 잘 써먹을 만한 자원을요. 마지막으로, 이게 제일 중요합니다만, SCP-022-FR과 태양 활동의 관련성이 언뜻 명백해 보이긴 하겠지만 그 관계가 어느 쪽으로 작용하는지 저희는 아직 모릅니다. 물론 여러분 생각대로 -2-FR의 상태가 태양 활동의 변화를 유발할 수도 있습니다. 하지만 우리가 원리를 파악하지 못한, 태양 활동을 은유적으로 표현하는 현상일 가능성도 있습니다. 만약에 이런 경우라면 SCP-022-FR에게 개입하려 해 봤자 아무 소용 없습니다. 지진을 막는다고 지진계 플러그를 뽑아서 되겠습니까. 한편, 이 가설이 맞다고 치면 우리는 중대한 천문학적 재해를 차단하는 데 집중해야 합니다. 태양을 상징하는 대상이 -2-FR이라 친다면, 우리가 질문할 점은 -4-FR로 상징되는, 태양을 파괴할 만한 힘이 뭐냐는 것입니다.// - **블랭크 박사**</textarea></pre>
