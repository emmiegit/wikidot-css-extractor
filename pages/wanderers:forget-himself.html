    <pre><textarea class="page-source" readonly>[[&gt;]]

**节选自《吟游浪章》第406页**

遥远自由的彼之地，那曾被永远铭记的王，
坐在他的王座上凝视远方。

他踏遍被遗弃之地，
来到这里，不顾贫瘠。
只为了被世人忘记。

他仰望，也许是在回想？
曾经的那些王，只身前往，为了自由之乡。

曾有无数岁月，斩无尽来敌。
如今无人跟随颂其功名。
就算有，难道往后也能被万古铭记？

悬崖上巨幅的画卷上，
有那么多史诗，无数篇章；
有那么多宝藏，无数幻想；
他也曾与世人竟游而上。
如今他想要自我雪藏。

奔向被遗弃之地的，
曾被铭记的王，
抛下他的领地与传奇，
远走他乡，被人遗忘。

@@ @@
