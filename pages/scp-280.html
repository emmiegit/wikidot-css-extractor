[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-280/new-SCP-280.png|caption=Liên kết vật chất SCP-280 biến mất trong quá trình bắt giữ ban đầu.|width=300px]]

**Mã Vật thể :** SCP-280

**Phân loại:** Keter

**Quy trình Quản thúc Đặc biệt:** SCP-280 phải được quản thúc trong buồng rộng 5 x 5 mét và không được để lại bất kì loại thiết bị nào bên trong khi vắng mặt nhân sự Tổ Chức. Khu vực quản thúc phải luôn tối và không được để ánh sáng lọt vào bất kể thời điểm đồng thời mọi vật phẩm được đưa vào buồng quản thúc đều phải bị loại bỏ bởi nhân sự sau khi thử nghiệm kết thúc. Tất cả nhân sự tiến vào buồng quản thúc đều phải trang bị kính hồng ngoại, một đèn nháy ID hồng ngoại và đèn pin cường độ lớn.

Trong trường hợp bị SCP-280 tấn công, tất cả các nhân sự phải bật đèn pin và soi chiếu đối tượng bị tấn công. Nhân sự không được gây hấn với SCP-280 và phải giữ khoảng cách một mét với dị thể mọi thời điểm. Nhân viên phải tiếp tục chiếu đèn sáng vào SCP-280 cho đến khi dị thể rút lui đến một khoảng cách đủ an toàn để cho phép đối tượng bị tấn công thoát khỏi nguy hiểm và tiếp cận điều trị.

**Mô tả:** SCP-280 là một khối hình người màu đen với hai mắt trắng lớn trên đầu và hai bàn tay cùng các ngón tay rất dài và mỏng. Không thể nhìn thấy chân hoặc bàn chân của dị thể vì phần cơ thể dưới bị phủ mờ khoảng vài cen-ti-mét cách mặt đất. SCP-280 cấu thành hoàn toàn từ một khối vật chất có thể tăng hoặc giảm hình thể hữu hình. Khối vật chất này rất đen, chỉ riêng đôi mẳt có sự khác biệt về màu sắc và khi thay đổi sang trạng thái vô hình, dị thể có hình thể tương đồng với khói.  

Cặp mắt của đối tượng không hoạt động và chỉ xuất hiện khi SCP-280 đang rút lui, dường như chúng chỉ đóng vai trò gần tương tự đốm mắt trên một số loài côn trùng. SCP-280 rất mạnh và đã được quan sát có thể tách rời thép bằng tay không một cách dễ dàng. SCP-280 di chuyển bằng cách lượn với hai bàn tay mở rộng, nhân sự giám sát mô tả chúng giống như &#34;tư thế người mộng du&#34;.

SCP-280 sẽ di chuyển từ từ về phía con người bất kỳ và cố gắng tấn công họ. SCP-280 có thể cảm nhận sự sống của con người và hiện không ghi nhận bất kỳ giới hạn nào trên khả năng này của dị thể. SCP-280 sẽ tiếp cận mục tiêu từ khoảng cách 14 cen-ti-mét và sau đó sử dụng tay để kéo và xé xác đối tượng qua đó gây ra tổn thương vật lý nghiêm trọng. Cuộc tấn công có thể kéo dài từ một đến năm phút và sẽ tiếp tục cho đến khi đối tượng tử vong. Tại thời điểm này, mắt của SCP-280 sẽ mở và chuyển sang trạng thái vô hình để truy sát cá nhân khác. Nếu không tìm thấy ai, SCP-280 sẽ trèo lên và cuộn tròn vào tường hoặc cấu trúc khác cho đến khi một con người xuất hiện lần nữa.

SCP-280 sẽ rút lui từ từ khi gặp ánh sáng với mắt của dị thể mở theo phương hướng của nguồn sáng, hoặc hướng của bất kỳ người nào xung quanh đó. Những cá nhân bị dị thể nhìn chằm vào đã mô tả họ cảm thấy khó chịu. Nếu khu vực SCP-280 hiện đang cư trú được chiếu sáng hoàn toàn hoặc có một luồng ánh sáng rất chói, SCP-280 sẽ biến mất và xuất hiện trở lại ở một khu vực khác. Hành động này có vẻ hoàn toàn là phản ứng phòng vệ trước ánh sáng và không được sử dụng để theo dõi hoặc tấn công con mồi.

SCP-280 dường như không ăn, thở hoặc ngủ. Dị thể không tiêu thụ bất kỳ mảng mô bì bị tách rời nào xuyên suốt cuộc tấn công và chỉ đơn giản vứt chúng đi để xé một mảng mới. Do khả năng trở nên vô hình theo ý muốn và bản chất hung hăng của dị thể, chưa thể thu thập bất kỳ mẫu vật của SCP-280.

**Phụ Lục:** Ghi chú quá trình thu hồi

SCP-280 được thu hồi ở █████████, Mississippi sau nhiều báo cáo về các vụ giết người trong phòng khoá kín và trẻ em bị giết. Tất cả đều được báo cáo là cực kỳ man rợ, nạn nhân bị &#34;xé xác một cách khủng khiếp&#34; và Tổ Chức đã vào cuộc sau khi một gia đình năm người bị sát hại tại nhà của họ. Một người sống sót đã được tìm thấy dưới tầng hầm, David █████, 9 tuổi, đến đây để tham dự tiệc ngủ. Cậu bé được tìm thấy trong trạng thái bị sốc cao độ, cầm đèn pin và mất phản ứng với kích thích bên ngoài. Trong cuộc điều tra lần hai tại tầng hầm, một sĩ quan đã bị tấn công và xé xác hoàn toàn. Báo cáo của anh đã thu hút sự quan tâm của các đặc vụ Tổ Chức.

Trong quá trình thu hồi, Tổ Chức đã tạm thời để mất SCP-280 do khả năng dịch chuyển tức thời khi tiếp xúc với ánh sáng cường độ cao của dị thể. Có thể quan sát thấy SCP-280 thường bị lầm tưởng là bóng khi được nhìn thấy trong vùng tối hoặc bị xem là quần áo, tóc hoặc các vật thể khác khi vô tình chạm vào trong vùng tối. Xuyên suốt quá trình theo dõi một đối tượng, SCP-280 sẽ tiếp tục tồn tại ở hình thể vô hình cho đến thời điểm tấn công họ và điều này khiến một số đối tượng đã đi rất gần hoặc xuyên qua SCP-280. Các đối tượng báo cáo họ cảm thấy sợ hãi và khó chịu khi ở bên trong dị thể. SCP-280 thường không phản ứng với điều này, nhưng đôi khi sẽ để lộ cặp mắt và bước vào tư thế rút lui khi bị bước qua. Hiện chưa ghi nhận xu hướng cụ thể đối với hành vi trên.

**Phụ Lục:** Ghi chú quá trình thử nghiệm

SCP-280 đã vi phạm quản thúc sau một loạt các thử nghiệm kéo dài về tác động của các nguồn sáng khác nhau lên phản xạ rút lui của dị thể. Dị thể đã xuất hiện và tan biến liên tục xuyên suốt toàn bộ Điểm vốn đang được chiếu sáng, vượt qua các tầng giữa và cuối cùng xuất hiện trong buồng quản thúc của [[[SCP-1591]]]. Khi tiếp xúc với SCP-1591, SCP-280 đã trưng đôi mắt của mình nhưng không rút lui. Thực thể dừng lại và quỳ xuống trong vài phút trước khi biến mất. SCP-280 xuất hiện trở lại trong buồng của mình vài giờ sau đó và không xảy ra bất kỳ sự cố khác.
