O_L放下手中的笔，因为文件已经处理完了。他办公室正对着办公桌那面墙上有一个文件格，文件向来一份一份落下。那里离他的桌子很近，他不必站起来就能拿到文件。

但现在什么也没有了——那个格子里又一次空空如也。连续工作了三十多个小时之后，似乎基金会也找不到什么能让他做的了。

等等，又有一份文件！O_L伸手去拿。红头文件，发生什么重要的事了？

&gt; **关于中国分部下一步工作计划的通知**
&gt; 
&gt; 由于中国境内的多数异常已经消失/失效，维持如此庞大的编制已经意义不大。因此，中国分部将会大规模裁员，仅保留少部分必要的应急措施。第一批因收容异常完全消失而将被撤销的Site有：Site-CN-3，Site-CN-5，Site-CN-6，Site-CN-17，Site-CN-21,Site-CN-52……
&gt; 
不，没必要看下去了。他所在的Site将要被撤销了。他已经注意到最近关于异常的文件减少了许多，但没想到是如此大规模的事件。可是，他对工作的渴求没有丝毫减少。他的“同僚”们，也就是那些SCP-CN-202-A，对工作的需求也丝毫没有减少。基金会从来不知道这件事，但他一直能感应到他的“同僚”们。
他盯着那个文件格，思考着自己的处境。出乎他意料的，那里突然落下来一份文件。
&gt;
&gt; **备忘录**
&gt;
&gt; **从 Ding**
&gt;
&gt; **发给 O_L**
&gt;
&gt; 我满怀悲痛地给你写这份备忘录。你接到它的时候，应该是六个小时之后，Site-CN-52已经全员撤出。你是我见过最好的员工，但因为道德伦理委员会判定你的异常性质有强烈的传染性，你被迫留守。
&gt;
&gt; Site-CN-52在我们离开之后会用混有微量心灵遮断合金的混凝土封上，你大概没有任何可能逃出。在厨房有足量的食物，也许你能熬到异常完全消失。道德伦理委员会说有一天我们会来把你放出来，但我觉得他们大概就是说说而已。
&gt;
&gt; **2089年9月31日**

O_L知道会发生什么——202的异常来自于工作，而非像其它大多数异常那样是由于波斯德粒子的衰变。他们不会随着时间的推移消失，而那些“碎纸机”随着工作的缺乏，会撕的大概不止是纸。

没有说什么，O_L把那两份文档归档了。</textarea></pre>
