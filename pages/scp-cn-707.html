    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-CN-707 - 次元間お見合い
**原題:** SCP-CN-707 - 位面良缘
**著者:** ©︎[[*user Hannah_AI]]
**作成年:** 2017
[[include credit:end]]

**アイテム番号:** SCP-CN-707

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 収容された全てのSCP-CN-707は現在、サイト-CN-34の第7金庫において保管されています。実験にはレベル3以上の職員による承認が必要です。SCP-CN-707の出現頻度が高い都市には、機動部隊-庚午-7(&#34;都市の瘡蓋[[footnote]] 訳注：原文では『都市牛皮癣』。街に散乱する広告チラシを、皮膚角化疾患の一つである乾癬（牛皮癣）に例えた言葉。 [[/footnote]]&#34;)を派遣し、定期的な検査を実施します。新たに出現したSCP-CN-707は全て廃棄してください。SCP-CN-707に関連する全ての異常現象は財団の監視下に置かれます。オブジェクトの使用が確認された一般市民に対しては、記憶処理を実施してください。現在、SCP-CN-707-1についての更なる調査が待たれています。

**説明:** SCP-CN-707はA4サイズの宣伝チラシです。チラシの内容については付録-707-ガンマを参照してください。SCP-CN-707は中国各地で行われるお見合いや大規模な婚活パーティーにおいて不定期に出現します。オブジェクトの異常性は、印刷されている書式に自分以外の人間の氏名を書き込んだ後、署名欄にサインした時に発揮されます。この際、書き込まれた人物は--消失--未発見の異常空間へと転移します。転移先において、対象は未知の声によって行動を指示/誘導され、最終的に空間内にいるもう1人の人間と恋愛関係に発展します（実験ログ-707-aを参照）。対象が消失してから24～48時間が経過すると、署名した人物も異常空間へと転移し、その後内部に存在する生物実体（SCP-CN-707-1）と&#34;仲介手数料の支払い&#34;に関する話題を交わします（インタビューログ-707-アルファを参照）。

現在、オブジェクトに署名した--13--14名の人間は全員、現実世界に帰還していますが、署名者によって書き込まれた人物は--全員失踪しました。--1名のみ現実世界に帰還しています（実験ログ-707-aを参照）。

[[collapsible show=&#34;+ 付録-707-ガンマ&#34; hide=&#34;付録を閉じる&#34;]]

&gt; OBメディアプロデュース！██個の並行宇宙を風靡した結婚相談サービス”//次元良縁//”がついに地球上陸！
&gt; 
&gt; 無益な活動に明け暮れ、子孫を次世代に残そうとしない息子。
&gt; 
&gt; 結婚適齢期にも関らず、婚姻に微塵も興味を抱かない娘。
&gt; 
&gt; あなたの大切な遺伝子は、ここで途絶えてしまうのか……！？
&gt; 
&gt; これらの問題を、//次元良縁//は徹底解決いたします！あなたの要望に忠実にマッチしたお見合い相手！縁談成功率は100パーセント！
&gt; 
&gt; 生命の意義とはつまり、遺伝子を後代に残すことであります！あなたのお子様が風変わりでも██████でも問題ありません！私どもが彼/彼女の縁結びを全力でサポートいたします！
&gt; 
&gt; 費用につきましても心配ご無用です！家系を3代先まで残そうとする、その意気さえあればOKなのです！お客様からしてみれば、お値段なんて気にもならない問題でしょう！
&gt; 
&gt; さあ、何を躊躇しているのです？遺伝子が受け継がれない苦痛に、お客様はこれ以上耐えられますか？お手元のペンを持って、この申込書に記入してください！すぐに私どもが、あなたのお子様に最もふさわしいお相手をお探しいたします！血が100年続く喜びを、ぜひ享受しましょう！
&gt; 
&gt;&gt; 参加者氏名：
&gt;&gt; 
&gt;&gt; 参加者性别：
&gt;&gt;
&gt;&gt; **[ ]** 男
&gt;&gt; **[ ]** 女
&gt;&gt; **[ ]** その他
&gt;&gt; 
&gt;&gt; お見合い相手の性别：
&gt;&gt; 
&gt;&gt; **[ ]** 男
&gt;&gt; **[ ]** 女
&gt;&gt; **[ ]** その他
&gt;&gt; 
&gt;&gt; お見合い相手の年齢範囲：
&gt;&gt; 
&gt;&gt; お見合い相手へ求める特徴（複数選択可）：
&gt;&gt; **[ ]** 堆金積玉
&gt;&gt; **[ ]** 頭脳明晰
&gt;&gt; **[ ]** 容姿端麗
&gt;&gt; **[ ]** 前途洋洋
&gt;&gt; **[ ]** 経世済民
&gt;&gt; **[ ]** 極上厨夫
&gt;&gt; **[ ]** 家政大師
&gt;&gt; **[ ]** 養育巧者
&gt;&gt; **[ ]** ████
&gt;&gt; 
&gt;&gt; 
&gt;&gt; @@                                         @@署名：__@@      @@__ 
[[/collapsible]] 
@@@@ 
[[collapsible show=&#34;+ インタビューログ-707-アルファ&#34; hide=&#34;インタビューログを閉じる&#34;]]
&gt; 
&gt; **インタビュアー:** ハンナ博士
&gt; 
&gt; **対象:** 林█
&gt; 
&gt; **付記:** 頻発した若年単身者の失踪事件が財団の注意を引いたことで、SCP-CN-707の発見に至りました。林█女史はSCP-CN-707の使用者と見なされたことから、財団に保護されました。
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **ハンナ博士:** よろしいですか、林█さん。それでは、あなたがSCP-CN-707……すなわち、あのチラシを見つけた所から始めてください。
&gt; 
&gt; **林█:** あの時、私は[編集済]で親コン[[footnote]] 訳注：近年の中国で盛んに行われている、仕事などで忙しい子どもに代わって、親同士が婚活するイベントのこと。 [[/footnote]]に参加していたの。これでもう6回目になるわね。ウチの██はね、大学時代から[編集済]と交際していたの。でも、あの小娘ったらもう……あらやだ！私としたことが、背が低い点は置いといて……彼女はなんとまあ、大学院に行くと言い出したのよ。彼女が院を卒業するまで、██が付き合いきれる訳ないでしょう？だから私は[データ削除]。
&gt; 
&gt; 別れるならとっとと別れれば良いのよ。でもそれ以来、息子はヘソを曲げちゃったらしくて、二度と女性と付き合わなくなってしまった。そんなこと、良いはずがないでしょう？私はあの子に何度も女の子を紹介したけど、あれがイヤだのこれがダメだの、文句ばっかりで。私は焦ってたわ。だから親コンの日、私は貼ってあったあのチラシを見て、いてもたってもいられず……
&gt; 
&gt; **ハンナ博士:** SCP-CN-707に子息の情報を書き込んで、お見合い相手へのリクエストを選択した後、署名なさったのですね？
&gt; 
&gt; **林█:** ええ。その後、私は帰宅して、ご飯を作って、息子の帰りを待ったの。けれど、いつもの時間になっても、あの子は帰ってこなかった。会社に直接連絡してみたら、朝の10時過ぎにはもう、あの子は居なくなっていたと告げられたわ。他の誰にも声をかけずに、よ？
&gt; 
&gt; **ハンナ博士:** ええと、SCP-CN-707に書き込んだのは何時ぐらいでしたか？
&gt; 
&gt; **林█:** 午前10時半、ぐらい……
&gt; 
&gt; //対象は極度に興奮し、激しく泣き始める。5分後、対象が落ち着くのを待ってから、ハンナ博士はインタビューを再開した。// 
&gt; 
&gt; **林█:** あの時、私は何が起こっているのか、まだ飲み込めていなかった。また仕事で不満をこぼして、友達とどこかへ遊びに行ったとばかり、思ってたわ。[データ削除]以来、あの子はいっつもこうだったのよ。次の日になって、私が目を覚ましても、あの子は帰っていなかった。携帯も繋がらない。ここで私はようやく焦り始めたわ。それからもう何時間か経って、警察に通報しようと準備していたら、何だか目がくらっとして、気づけばあの場所に……着いていたの。
&gt; 
&gt; **ハンナ博士:** その場所について、詳しく説明して頂けますか？
&gt; 
&gt; **林█:** あそこはなんというか、今まで見たこともないような部屋だった。装飾も、模様も、本当に不気味なものばっかりよ。それで、テーブルの向こうに……アレが座っていたの。
&gt; 
&gt; **ハンナ博士:** SCP-CN-707-1ですね？
&gt; 
&gt; **林█:** 分からない……アレはどんな生き物にも似つかなかった。どうやったかは覚えてないけど、化け物は1枚のディスプレイを出して、私に見せてきた。息子がとても綺麗な女の子と、将来の子どもの教育について、微笑みながら話し合っていたわ。私はそれを見て、化け物に怯えるのを忘れるくらい、喜んだわ。あの化け物は私に、見合い相手に満足しているかと聞いてきた。満足しているに決まってるじゃないの！それで、仲介手数料がどうこうと言ってきたから、値段について聞いてみたのよ。蓄えはいくらか残してあるわ。でも化け物は、お金は要りませんと言って……
&gt; 
&gt; **ハンナ博士:** 続けてください。
&gt; 
&gt; **林█:** あいつは私に、この世界に永遠に残れとぬかしたのよ。私の身体と精神を支柱にして、息子と女の遺伝子を後世まで受け継がせると言ってきた。けれど、私はもうこれまで、息子に十分過ぎるほど身を捧げてきたわ！私はあの子が小学生の時から、彼のために[無関係な話題に発展したため、データ削除]して、中学・高校時代は[データ削除]もやった。大学に入学してからは[データ削除]、就職した後も[データ削除]して、ここまでやってきたのよ！その上、退職してからもあの子のために、婚活しなくちゃならないなんて！私は今まで、公園でダンス[[footnote]] 訳注：『广场舞』。主に中高年女性が朝公園などの広場に集まって行う、流行曲に合わせて動く健康ダンスのこと。中国において大ブームとなっている。 [[/footnote]]に打ち込む暇さえなかった！ここまで来て、また全てを差し出さないといけないなんて、あんまりだわ！私はもう、心底……
&gt; 
&gt; **ハンナ博士:** だから、あなたは拒否したのですね？
&gt; 
&gt; **林█:** そうよ。……でも、まさかこんなことになるなんて！単にお見合いに失敗して、息子は帰ってくるとばかり思っていた。帰ってきたら、また別の相手を紹介してやろうとも考えてたわ。でも、あの子は消えてしまった！私はもう、2度とあの場所へ戻れない！
&gt; 
&gt; **ハンナ博士:**……林さん、これは個人的な質問になりますが、もしその場所に戻ることができたとして、あなたはSCP-CN-707-1の交換条件を呑めますか？
&gt; 
&gt; **林█:** [沈黙]
&gt; 
&gt; **ハンナ博士:** ……インタビューを終わります。
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; //林█女史は記憶処理を受けた後、解放されて帰宅した。//
&gt; 
[[/collapsible]] 
@@@@ 

**実験ログ-707-a:**2017年█月█日、ハンナ博士はSCP-CN-707に対する実験を実施した。D-9240（女性・29歳・元大学院生。感情的な対立から、自身の指導教官を殺害し、投獄される）が被験者として選ばれた後、ハンナ博士はSCP-CN-707にD-9240の実名と性別を記入し、3・4・5番目の項目はそれぞれ男性・21～25歳・&#34;頭脳明晰&#34;と&#34;前途洋々&#34;を選択した。

ハンナ博士が署名してから2分後、D-9240はDクラス職員の居住区より消失。身につけていたあらゆる通信機器と録音/録画装置も同様に消失した。D-9240の消失から37時間後、ハンナ博士がオフィスより消失する。ハンナ博士の身につけていた装備も同様に消失した。ハンナ博士の消失から47分後、D-9240とハンナ博士はそれぞれ元いた居住区とオフィスに出現した。

[[collapsible show=&#34;+ D-9240の陳述 &#34; hide=&#34;閉じる&#34;]]
&gt; 
&gt; 瞬きしたときにはもう、どこかの図書館にいたの。フロアには1人の男だけしかいなかった。その人はどうみても外国人で、物理の公式がぎっしり載った本を、熱心に読みふけっていたわ。見た感じ、この図書館の案内表示は全部、ドイツ語で書かれているみたいだった。そうこうしていると、突然、耳元から声がしたの。彼のそばに座って、質問しなさいと、その声は指示してきた。私は言われた通り、「三次元の生物は、四次元空間を想像できるか？」って、質問してみたの。そしたら、彼はとってもビックリした様子で、嬉しそうにドイツ語で私に答えてくれたの。彼の言葉は聞き取れなかったけれど、意味は何故だか理解できたわ。その後、あの声はずっと私と彼の話をリードしてくれて、私たちはどんどん盛り上がっていった。外の草むらでサンドイッチを食べてから、また図書館に戻って、一緒に本を読んだりしたわ。
&gt; 
&gt; その後？その後すぐ、私はここに戻っていたの。
&gt; 
&gt; ああ、そういえば……彼が懐中時計を取り出してたのを思い出した。時計には「A.E.」と刻まれていたわね。
[[/collapsible]] 
@@@@
[[collapsible show=&#34;+ ハンナ博士のインシデントレポート &#34; hide=&#34;閉じる&#34;]]
&gt; 
&gt; あの時、私はちょうどファイルの整理にあたっていました。頭を上げた瞬間、私は林█女史が供述していた、あの空間に転移していたんです。室内は紫を基調としていて、二重螺旋の模様や装飾で埋め尽くされていました。これらには何か意味があるのでしょうか？……内観については、サイト34で他の博士と分析する必要がありそうです。後ほど、正式な報告書にして提出することにします。
&gt; 
&gt; SCP-CN-707-1……触手の付いた、キューブ状の肉塊……は、事務椅子に座っていました。対象は私に、D-9240が図書館で若い男性と話している映像を見せ、代価を支払うかどうか聞いてきました。当初の実験手順に基いて、私は「払わない」とだけ告げました。室内の様子とSCP-CN-707-1の外貌を記録することだけが、今回の実験の目的でしたので。しかし、ふと思い返してみると、署名者が体験したことについては、既に詳細な供述が得られている一方で、書かれた人物のその後については、未だに不明瞭なままでした。もう少し質問するべきか悩んでいたところ、SCP-CN-707-1が私に話しかけてきました。私の目的がD-9240の遺伝子を存続させることではなく、情報収集のためだということに気づいたそうです。私が認めると、対象はこの手の業務は初めてだとして、&#34;研究開発部&#34;に持ち帰って&#34;対応サービスの開発&#34;を検討すると告げました。「現時点ではこうすることしかできない」そう言われてから1秒後、私はオフィスに移動していたのです。
&gt; 
[[/collapsible]] 
@@@@
**2017年█月█日、サイト-CN-34は発信元不明のメールを受信しました。**
[[collapsible show=&#34;+ メール内容を閲覧する&#34; hide=&#34;閉じる&#34;]]
&gt; 
&gt; この度は素人同然のサービスが行われたことに関して、**慎んで**お詫び申し上げます！
&gt; &#34;**確保・収容・保護**&#34;様が期待する商品サービスに対しまして、現在弊社は適切な対応業務を開発できていないことから、&#34;**確保・収容・保護**&#34;様のご要望に代替する暫定措置といたしまして、2人のチャーミングなお客様を送り返させて頂きました！次の業務提携会議ではOBメディア様とより強固に連携し、貴財団のニーズに徹底的に沿った商品を研究・開発していく所存でございます。今回のサービスについて、あなたの評価をお聞かせください：
&gt; 
&gt;      **[ ]** 非常に満足
&gt;      **[ ]** 満足
&gt;      **[ ]** どちらとも言えない
&gt;      **[ ]** 不満
&gt;      **[ ]** 非常に不満
&gt; 
[[/collapsible]] 
@@@@</textarea></pre>
