[[include credit:start]]
**Articolo:** SCP-1955
**Autore:** [[*user ObserverSeptember]]
**Originale:** [https://scp-wiki.wikidot.com/scp-1955 Link]
**Traduttore:** [[*user Mainardo]]

[[include credit:end]]

**Elemento #:** SCP-1955

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Al momento della scrittura, dodici copie di SCP-1955 (composte da tre bobine da 35 mm dei film originali, cinque nastri VHS domestici e quattro DVD piratati) sono state sequestrate dalle forze della Fondazione. Gli agenti monitoreranno i siti di condivisione streaming nel caso in cui un&#39;altra copia venga diffusa su Internet; la Squadra Speciale Mobile 36-Epsilon Beta (&#34;Martiri MPAA&#34;) si occuperà di tracciare gli indirizzi IP di chiunque abbia caricato SCP-1955 e somministrerà gli amnestici nella maniera ritenuta più opportuna. Poiché SCP-1955 non è protetto da copyright, le forze della Fondazione presenti nei gruppi di conservazione del dominio pubblico garantiranno che SCP-1955 non venga scoperto e archiviato per la visione pubblica.

**Descrizione:** SCP-1955 è //Mangia-Milza Venusiani!//, un film di fantascienza del 19██ distribuito da ███████ Pictures, una defunta casa di produzione di Hollywood. La trama è incentrata sugli omonimi alieni consumatori di organi e sugli sforzi di Buck Johnson, cittadino dei sobborghi suburbani americani, per fermarli. SCP-1955 è simile a molti film di fantascienza a scarso budget degli anni &#39;50, con gli spettatori che generalmente criticano l&#39;azione, gli effetti speciali e i set definendoli di bassa qualità.

Le proprietà anomale di SCP-1955 si manifestano ogni volta che un soggetto guarda per almeno trenta minuti i filmati di SCP-1955. [[footnote]]La ricerca ha stabilito che brevi intervalli di attenzione, come guardare un orologio da polso o bere una bevanda non interrompono il flusso continuo necessario per attivare l&#39;effetto anomalo di SCP-1955.[[/footnote]] Dopo che l&#39;effetto è stato attivato, gli spettatori soffrono di un disturbo permanente della percezione: qualsiasi opera di narrativa di fantasia visualizzata[[footnote]] Per &#34;opera narrativa di fantasia&#34;, in questo contesto, si intende qualsiasi storia della durata di almeno 30 minuti in cui i partecipanti recitano chiaramente delle parti.[[/footnote]] è percepito come un film di fantascienza a basso budget di metà Novecento. Gli attori originali e gli elementi della trama rimangono, ma vengono modificati in modo tale che quanto segue sia coerente:

-Le esecuzioni recitative sono generalmente di qualità inferiore, con battute descritte essere &#34;melodrammatiche&#34; o &#34;stucchevoli&#34;.
-Gli effetti speciali utilizzati nel film sono stati modificati in modo simile alla riproduzione di quella dei film degli anni &#39;50; la CGI viene sostituita con attori in costume, effetti 3D su larga scala sostituiti con giochi di luce Technicolor e così via.
-Gli elementi della trama del film vengono modificati in modo da adattarsi a una narrativa di fantascienza (ad esempio, una commedia romantica verrà modificata per includere alieni, criptidi o elementi simili).
-██% dei film ambientati fuori dagli Stati Uniti vengono modificati in modo che la loro trama venga spostata negli Stati Uniti, solitamente in un ambiente suburbano. I film in lingue diverse dall&#39;inglese sono tradotti in inglese.

I film d&#39;animazione e le narrazioni non di fantasia (come notiziari e documentari) non sono interessati dal fenomeno. Finora, i ricercatori non hanno scoperto un modo per invertire gli effetti di SCP-1955.

**Addendum:** Il 30 agosto 1999, la Fondazione ha localizzato ████ ██████, uno degli attori di SCP-1955 e un intimo amico del regista, ██████ █████████ ███ (morto nel 1980). L&#39;Agente █████ ha condotto un&#39;intervista, trascritta di seguito.

&gt; Agente █████: Saprebbe descrivermi come è stato coinvolto per la prima volta nella produzione di //Mangia-Milza Venusiani!//?
&gt; 
&gt; ████ ██████: Nello stesso modo in cui allora tutti che erano coinvolti nel cinema facevano. Mio zio ha pagato 40.000 dollari per realizzare il film, così mi hanno scelto per il ruolo principale. Non recitavo dai tempi del liceo, ma ero così entusiasta di far parte di un film che non mi importava.
&gt; 
&gt; Agente █████: Come si comportava ██████ ████████████ durante le riprese?
&gt; 
&gt; ████ ██████: Umm...&#34;stranamente&#34; per usare un eufemismo. Avrà a malapena detto due parole a qualcuno durante tutto il tempo in cui stavamo girando il film, tranne che per darci le indicazioni più semplici possibili. Continuava a mormorare tra sé che quello sarebbe stato il suo &#34;capolavoro&#34;, e così partiva per la tangente... era piuttosto inquietante. Non appena abbiamo finito la produzione, tutti hanno lasciato lo studio e siamo rimasti il ​​più lontani possibile da lui.
&gt; 
&gt; Agente █████: Il film non ebbe una buona ricezione, e nemmeno un buon risultato finanziario...
&gt; 
&gt; ████ ██████: Hah! È stato un completo disastro. Sarei sorpreso se lo abbiano visto più di cento persone. Il capo della società di produzione, penso che il suo nome fosse ████ ██████, minacciò di tagliare la testa a ██████ se mai lo avesse più rivisto. Da allora non ho più recitato e, per quanto ne so, ██████ ████████████ non ha più diretto un altro film.
&gt; 
&gt; Agente █████: Sa come abbia reagito al flop?
&gt; 
&gt; ████ ██████: Qualcosa è scattato dentro di lui, credo. L&#39;ho visto solo una volta; erano passate poche settimane dalla prima. Sono andato a casa sua per dargli del vino per consolarlo, che gli avevo comprato qualche giorno dopo il fiasco. Quando ha aperto la porta, sembrava fosse stato investito da un treno. Occhi rossi iniettati di sangue, i vestiti non venivano lavati da giorni.
&gt; 
&gt; Agente █████: Che cosa le ha detto?
&gt; 
&gt; ████ ██████: Non tanto. Mi ha ringraziato per il vino, ha detto che mi avrebbe invitato a vedere la sua &#34;Versione d&#39;autore&#34; una volta finita. Ha detto che avrebbe &#34;cambiato il mondo del cinema&#34;.
&gt; 
&gt; Agente █████: Ha per caso mai visto questa nuova versione...?
&gt; 
&gt; ████ ██████: No. Chiunque avesse gli occhi come lui non stava facendo nulla di buono, nulla di cui volessi far parte.
