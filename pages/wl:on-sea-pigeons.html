И поныне в Эльрийском заливе, если повезёт, можно увидеть морского голубя. Эльрихский морской голубь -- это удивительная птица, ставшая символом столицы страны -- Эльры. Эти изящные летуны, стремительно проносящиеся над волнами в гавани Эльры, -- один из самых необыкновенных видов животных за пределами Блуэна или даже Рэвело. Ведь эти существа не были выведены королевскими птицеводами, а возникли благодаря труду рыбаков залива. Именно из-за этих птиц Эльрийский залив получил прозвище &#34;Залив Слепой Рыбы&#34;.

В те времена, когда эльрихские рыбаки впервые вышли в море, стая голубей поселилась там, где они чистили свой улов. Это ещё не были те морские голуби, которых мы знаем сегодня, но лишь голуби обычной, ничем не примечательной породы. Когда рыбаки принимались за обработку своей добычи, голуби были тут как тут, очарованно наблюдая за людьми своими глазками-бусинками. Когда рыбаки их заметили, они стали кидать голубям обрезки рыбы. Так эта стая и жила, питаясь от щедрот потрошителей рыбы.

Со временем рыбные хозяйства росли, ибо Эльрихская земля процветала. Всё меньше и меньше обрезков доставалось голубям, а многие рыбаки и вовсе перестали их подкармливать. С истощением источников пропитания отощала и стая, и многие голуби либо улетели, либо погибли от голода. Один просолённый моряк, сидевший на причале, стал свидетелем удивительнейшей миграции, когда-либо виденной человеком. Птицы, которые больше не могли, как раньше, рассчитывать на людские подачки, летели над его головой в сторону залива.

Многие рыбаки говорили тогда, что видели голубей в последний раз. Кто-то грустил об этой потере, другие говорили, что наконец-то избавились от давних нахлебников. Но потом рыбакам в море стала попадаться странная рыба, у которой кем-то аккуратно были выколоты глаза. Поначалу такое случалось лишь изредка, но чем больше рыбаки выходили в море, тем больше они вылавливали ослеплённых морских обитателей.

И тогда Мэвер Чацик, известный путешественник и исследователь, решил выяснить, что же происходит с рыбой. На вёсельной лодке он вышел в открытое море и пробыл там одиннадцать дней и двенадцать ночей. На этой лодке он совершил открытие столь же прославленное, как его экспедиция в Мартанду. Птицы поселились на Большой Эльрийской песчаной косе и питались там глазами обитателей залива. И на двенадцатое утро он направился обратно в гавань и объявил о своём открытии толпе зевак.

И тогда вновь был заключен союз между рыбаками и морскими голубями. Морские голуби облегчали работу рыбакам, поскольку слепую рыбу стало проще ловить. Взамен рыбаки стали отпускать пойманную зрячую рыбу обратно в залив, на корм голубям. Эта дружба выдержала испытание временем, несмотря на всё, что происходило в Эльре в разные годы. Морские голуби стали символом королевства и останутся им на долгие годы.</textarea></pre>
