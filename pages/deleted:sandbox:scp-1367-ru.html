**Объект №:** SCP-1367-RU

**Класс объекта:** [[[Безопасный]]]

**Особые условия содержания:** Объект SCP-1367-RU следует хранить в камере-сейфе, обитой внутри любой мягкой тканью. Сейф должен находиться под надзором одного сотрудника службы безопасности, сменяющегося раз в день. Доступ к объекту следует получать через запрос к сотруднику с наивысшим уровнем допуска, поставленного на объект.

**Описание:** Объект SCP-1367-RU представляет собой маску для сна серебристого цвета. Внешний вид маски не меняется во время использования. Образец ткани маски не выявил никаких аномальных свойств.
 Объект был найден в гостинице ████████, города ███████, Саратовской области.
Спящий человек, одевший маску,с шансом в 90% видит кошмарный сон. Все люди, которым сниться кошмар при взаимодействии с объектом, погибают во время сна в ближайшие 30-60 минут.  

* Д-р Сенавьев в ходе ряда наблюдений выявил, что смерть человека при использовании SCP-1367-RU зависит от фобий. Арахнофобы, как правило, погибают от яда, крайне схожим с ядом коричневого паука-отшельника; люди страдающие оксифобией зарезаны или выпотрошены и т.д.

 Люди, которые после взаимодействия с объектом смогли выжить, утверждают, что видели сон эротического характера.
 Попытки разбудить человека, находящегося под действием SCP-1367-RU, не дали результата.</textarea></pre>
