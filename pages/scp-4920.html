    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4920

**项目等级：**Neutralized

**特殊收容措施：**站点Site Umbra-4920周围的区域对外宣称为核试验场地，并禁止平民和非基金会成员进入。由于其异常性质，SCP-4920被收容在一个子站点内，并为所有负责人员提供一个职能人员中心。SCP-4920周围的任何异常活动应立即报告给当前项目主管和站点主管。

**描述：**SCP-4920是一座位于美国[数据删除]的火车站。车站站台长20米，由混凝土制成。在站台的中心处有一个独立的木制岗亭。SCP-4920不具有进出的轨道, 并且--从未观测到有火车通过车站-- 仅观测到一次火车通过车站。对站台和岗亭的实验表明其是不可被摧毁的，尽管这一事实在事故4820-A后发生改变。SCP-4920也可能具有时间扭曲效应，因为观察SCP-4920-1的外表比可能的要更加年轻。

SCP-4920-1是一名存在于SCP-4920中的人类个体，身高约1.8m。SCP-4920-1穿着一套简单的棕色西装，被询问年龄时，其回答在60岁左右。当询问其为何一直待在这个车站，对象简单回复其正在“等火车”，即使在车站的内部或周围都没有铁轨。尽管基金会进行了努力，但是其对离开车站表示拒绝，除此之外SCP-4920-1没有表现出其他异常迹象。

基金会人员对SCP-4920-1进行了数次采访，SCP-4920-1没有表现出敌意或恐惧的迹象。SCP-4920-1更愿意被工作人员称呼为“Maxwell”。据研究员Calloway称, SCP-4920-1的外貌与他的曾祖父十分相似，但是其曾祖父在50年前已被报告死亡。因为对SCP-4920-1先前性质的了解, 研究员Calloway被允许对SCP-4920-1进行采访, 如果表现出任何干扰测试的迹象，这项特权将被移除。

**事故4920-A**
█/██/2014, 上午9时, SCP-4920-1被观察到在定期查看自己的手表。这被当作不重要现象忽略。这一活动的持续进行，被研究小组所注意。研究员Calloway被派出询问SCP-4920-1进行这一动作的原因。当被询问时, SCP-4920-1仅回复&#34;火车就要到站了&#34;。该区域的基金会人员进入预警状态，做好观察和记录任何活动的准备。研究员Calloway留在SCP-4920的站台上，继续和SCP-4920-1交流。

上午12时，一阵浓雾覆盖了周边区域，阻碍了观察并导致设备故障。在雾散去的几分钟之前，驻扎在SCP-4920的工作人员报告听到了火车的汽笛声。SCP-4920-1失踪，研究员Calloway站在站台上，神情惊讶。随后对其的遭遇进行了审问。

对站台和岗亭的后续测试表明有微小的磨损，并且研究人员可以对其造成伤害。在四个星期的持续观察后，SCP-4920被宣布无效化。

[[collapsible show=&#34;采访记录 -A到-C&#34; hide=&#34;关闭&#34;]]

__**采访4920-A**__
&gt; **采访者：**研究员Calloway
&gt; **受访者：**SCP-4920-1
&gt; 
&gt; **记录开始**
&gt; 
&gt; //SCP-4920-1坐在车站的岗亭内。研究员Calloway接近对象。//
&gt; 
&gt; **Calloway：**早上好，SCP-4920-1。
&gt; 
&gt; **SCP-4920-1：**你好，年轻人。但是，请叫我Max。
&gt; 
&gt; **Calloway：**好的，Max。我有一些问题想要问你。
&gt; 
&gt; **SCP-4920-1：**没问题，小伙子。那么，最好就开始吧。
&gt; 
&gt; //Calloway看起来有些不安，然后继续提问。//
&gt; 
&gt; **Calloway：**你第一次发现SCP-4920是什么时候？
&gt; 
&gt; **SCP-4920-1：**啊，我还记得那一天。我那时还很年轻，嗯，大概就跟你差不多？我以为我能理解一切。直到我听说了那列火车。那是可以把你带到任何你想要去的地方的火车。当然，我一定要找到它，然后看看这个世界。之后我就踏上了漫长的旅途。在路上我结交了许多朋友，也知道了不少我要去到的火车的知识。我找啊找，找了许多年，最终我的努力得到了回报。我找到了这个车站。我高兴极了，我的朋友们也很高兴，但事情还没有结束。我们等了几个小时，等了几天，却没有火车驶来。我感到失望透顶，我的朋友们也是。最终，我们丧失了希望。我们转身准备离开，但是这时我们看到了其他人。那些为了自己能坐上火车，愿意为之付出一切的人。我们吵了起来，我们都吵上头了。争吵变成了争斗，鲜血洒了出来。那一天我的朋友都死了，而我是唯一的幸存者。
&gt; 
&gt; //SCP-4920-1似乎陷入了沉思。//
&gt; 
&gt; **SCP-4920-1：**我对着他们的尸体哭泣，然后我看到了最奇异的东西。我看到天空中有一列很棒的火车，我的朋友们就坐在里面向我摆手。那时我才明白你不能追赶这列火车。它会来找你，而不是你去找它。所以我回到这个车站，坐下等待。然后现在你们就在这儿发现了我。
&gt; 
&gt; **Calloway：**描述一下这个...火车。
&gt; 
&gt; **SCP-4920-1：**嗯，它非常的好。有着华丽的车厢和大大的车轮。
&gt; 
&gt; **Calloway：**你会用险恶来形容它吗？
&gt; 
&gt; **SCP-4920-1：**不，不，一点也不会！事实上，它似乎是这世界上最好的东西了。
&gt; 
&gt; //采访结束。//

//注：很有趣。这可能表明了GOI例如蛇之手的早期干预。//

__**采访4920-B**__
&gt; **采访者：**研究员Calloway
&gt; **受访者：**SCP-4920-1
&gt; 
&gt; **Calloway：**早上好，Max。
&gt; 
&gt; //研究员Calloway被提醒要使用正确的用语。//
&gt; 
&gt; **Calloway：**抱歉。早上好，SCP-4920-1。
&gt; 
&gt; **SCP-4920-1：**你好，孩子。并且我告诉过你，你可以叫我Max。
&gt; 
&gt; **Calloway：**对不起，但我不被允许那么做。
&gt; 
&gt; **SCP-4920-1：**唉，好吧。我们都有一定要遵守的规则，不是吗？
&gt; 
&gt; **Calloway：**恐怕如此。告诉我，你有家人吗？
&gt; 
&gt; **SCP-4920-1：**哦，当然，每个人都有家人。你也是。
&gt; 
&gt; **Calloway：**我...
&gt; 
&gt; //研究员Calloway盖住了他的麦克风。发出一次警告，他移开了他的手。//
&gt; 
&gt; **SCP-4920-1：**啊，我想我认出你来了！你是Mary的儿子，对吗？
&gt; 
&gt; **Calloway:** 我...
&gt; 
&gt; **SCP-4920-1：**我当时就在她的葬礼上，记得吗？我们还谈了旧时的回忆。
&gt; 
&gt; //研究员Calloway表现痛苦，采访被迫打断。//

//注: 如果Calloway再次让他的情绪影响采访，我们将重新分配他的工作岗位。//

//注：这不会再发生了。但是那次葬礼在2001年。他不可能在场的，那时我们认为他已经死了。并且我也不记得他有在那里出现。-研究员Calloway//

__**采访4920-C**__
&gt; **采访者：**研究员Calloway
&gt; **受访者：**SCP-4920-1
&gt; //注：Calloway在采访之前听取了简报，知道了发生与上一次情况类似事故的后果。//
&gt; 
&gt; **Calloway：**早上好，SCP-4920-1。
&gt; 
&gt; **SCP-4920-1：**叫我声爷爷你会死吗？
&gt; 
&gt; **Calloway：**你知道我没办法这么做。
&gt; 
&gt; **SCP-4920-1：**抱歉，孩子。你问吧。
&gt; 
&gt; **Calloway：**你可以给我你到达这里的确切日期吗？
&gt; 
&gt; **SCP-4920-1：**好的，我有点记不清日子了，但我想一定是1920年左右。
&gt; 
&gt; **Calloway：**那是差不多一百年前的事了。
&gt; 
&gt; **SCP-4920-1：**真的吗？真是光阴似箭啊。
&gt; 
&gt; **Calloway：**这是一段异常漫长的寿命。你知道你为什么活这么久吗？
&gt; 
&gt; **SCP-4920-1：**呃，当你在等火车的时候，事情好像...我不知道，过的更快。
&gt; 
&gt; **Calloway：**请解释一下。
&gt; 
&gt; **SCP-4920-1：**不，关于我的事足够了。我想听听我外孙的事。你生活的怎么样，嗯？
&gt; 
&gt; **Calloway：**那不重要，现在请你-
&gt; 
&gt; **SCP-4920-1：**我认为这非常重要。你应该找一份让你快乐的工作。你现在生活的开心吗，孩子？
&gt; 
&gt; **Calloway：**只要回答问题就够了！
&gt; 
&gt; **SCP-4920-1：**好的，好的。就像事情发生的更快。无聊的时候，时间飞速流逝。当变得有趣的时候，事情就会慢下来了，这样我就可以偶尔进行一次愉快的交谈。
&gt; 
&gt; **Calloway：**谢谢。我很抱歉，我需要完成我的工作。你知道在火车上是否还有其他人吗？
&gt; 
&gt; **SCP-4920-1：**当然！每个人最后都会登上火车。只是有些人能更早上车。而有些人穷尽一生来避开火车，却发现没有办法绕开它。
&gt; 
&gt; //SCP-4920-1看向天空。可以听到微弱的雷声。//
&gt; 
&gt; **SCP-4920-1：**你该往回走了，孩子。看起来就要下雨了。
&gt; 
&gt; **记录结束**

//注: 这次采访进行于事故4920-A的前两天。没有从SCP-4920-1收集到更多信息。//

[[/collapsible]]

@@@@

[[collapsible show=&#34;研究员Calloway在事故4920-A后的采访记录&#34; hide=&#34;关闭&#34;]]
__**研究员Calloway在事故4920-A后的采访.**__
&gt; **采访者：**Dr. Ricardo
&gt; 
&gt; **受访者：**研究员Calloway
&gt; 
&gt; **Ricardo：**你好，Fletcher。请坐。
&gt; 
&gt; **Calloway：**嗨，Rick。听着，我真的不想说-
&gt; 
&gt; **Ricardo：**我有工作要做，而且我决定要完成它。不像某些人。
&gt; 
&gt; //Calloway沉默了//
&gt; 
&gt; **Ricardo：**谢谢。现在，我们发现当&#39;火车&#39;进站时你是唯一在站台上的人。你可以告诉我们你经历了什么吗？
&gt; 
&gt; **Calloway：**我想想。大雾弥漫，然后火车出现。他跳上车，车开走了。这就是你想要知道的吗？
&gt; 
&gt; **Ricardo：**如果你继续这样，那我就要叫审讯员来了。我不想对一个朋友这么做，所以请告诉我完整的故事。
&gt; 
&gt; **Calloway：**好吧，好吧，我会告诉你的。我站在站台上，雾气很浓。我好像什么都看不见了。雾太大了以至于我甚至看不到祖-...对不起，是max。我努力想看的清楚些，我走向站台的中央，就好像我是从云中走出一样。在那看的很清楚，Max就站在站台中央。我听到了巨大的汽笛声，然后他就...我解释不了。这完全说不通，但基本的一点应该是他消失在火车里了。它就在那里同时也不在那里。他在窗的另一侧向我微笑。它就这么开走了，把我一个人留在站台上。
&gt; 
&gt; **Ricardo：**谢谢你。你-
&gt; 
&gt; **Calloway：**他是我唯一的家人了。现在他走了。
&gt; 
&gt; **Ricardo：**谢谢你的时间。你现在可以走了。 
&gt; 
&gt; **记录结束**
[[/collapsible]]

@@@@

[[collapsible show=&#34;在研究员Calloway的房间中发现的笔记&#34; hide=&#34;关闭&#34;]]
&gt; 给任何发现这段笔记的人，
&gt; 
&gt; 我不干了。我知道我应该被记忆删除，或更永久的退休，但我就是不干了。我刚刚失去了十年来第一个我认为是家人的人，但基金会一点也不在乎。他们仅仅是让我回到我原来的工作上去，看看论文，打打字，然后在我不想去伤害的人身上做测试。
&gt; 
&gt; 好了，我说完了。这就是我的正式辞职表格。我知道我要做什么。我知道我要去哪里。我会再次和他相见，我有许多问题要他来回答。
&gt; 
&gt; 无论如何，必须要走了。不能错过我的火车。

//研究员Calloway正式成为叛逃人员，将对其进行拘捕.//
