J&#39;ADORE celui-ci. Je sais qu&#39;il n&#39;y a pas autant d&#39;animation qu&#39;il peut en avoir normalement mais ... c&#39;était très volontaire. Je voulais qu&#39;on puisse ressentir le vide, je veux dire ... allez lire l&#39;article.

En parlant de ça, c&#39;est définitivement mon rapport préféré parmi tout des articles de la dept-con pour le moment. La vibe est tellement fun ! C&#39;est simple, bizarre et il y a tous ces détails qui me donnent des étincelles dans le cerveau.

JE SUIS SÛR que je ne pas tout compris même après l&#39;avoir relu, et après avoir lu les autres articles. J&#39;ai quelques idées mais ça fait partie du fun, non ? Ne pas savoir.

D&#39;ailleurs, je suis de retour : salut !
