    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block

**项目编号：**SCP-3047

**项目等级：**Safe

**特殊收容措施：**SCP-3047被放置在位于Site-0-6-3的抑制机库中。
进入SCP-3047的人员在进入之前不得佩戴潜水装备。

[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/scp-3047/Fish.jpg|
    caption= 用于探索SCP-3047的鱼类——来自沿海地区的青羽若鲹( //Carangoides coeruleopinnatus// )。
]]

对SCP-3047的反常效应范围的探索是在一种狭盐性[[footnote]]不能承受周围水中盐度大幅变化[[/footnote]]的鱼的帮助下进行的。只有当用于探索SCP-3047的鱼和储存它们的容器（容器中已注满适合此类鱼生存的水）都在SCP-3047内部时，才可将鱼从容器中取出。

**描述：**SCP-3047是一列挪威国家铁路公司NSB Di 4型柴油电力列车。SCP-3047的外观、发动机和列车内部的所有物品均无异常。SCP-3047室内空气样品的化学组成成分和空气动力黏度与常温常压下空气的化学组成和动力黏度相同。

当有至少一个动物界的生物体在列车内部时，可观察到SCP-3047的异常现象。

当陆生动物位于SCP-3047内部时，将产生和溺水相当的呼吸障碍。若不将其移出SCP-3047，所述生物最后会窒息死亡。使用水肺呼吸器可以阻止发生在陆生动物上的呼吸问题。

当狭盐性淡水水生动物位于SCP-3047内部时，将发生快速失水并最终因脱水导致死亡。相反，狭盐性盐水水生动物或者广盐性[[footnote]]能够承受周围水中盐度大幅变化，能在不同盐分环境中存活[[/footnote]]水生动物（无论淡水还是盐水）都可在SCP-3047内正常呼吸。

对SCP-3047内部的研究显示，在第四节客车车厢中存在有五个不具备SCP-3047反常效应的空间区域。每一个空间区域内含五条线，其中三条的一端汇聚于一点，另外两条则是一对平行线。由于所述空间的尺度和特点，大多数陆生动物不能利用它们进行呼吸。

SCP-3047于2011年██月██日在挪威的北特伦格拉德（//Nord-Trøndelag//）被发现。在发现SCP-3047没有按计划从赫尔站（//Hell Station//）运行至穆鲁维克站（//Muruvik Station//）后，当地执法人员试图定位其位置。一名执法人员报告说SCP-3047上所有工作人员和乘客均已死亡，他的同事在进入SCP-3047的几分钟后也死亡了。基金会声称SCP-3047中存在一种生物制剂，随后从挪威当局手中回收了SCP-3047，并在公开渠道发布了关于雪崩袭击了SCP-3047的掩盖故事。

**附录 3047-1：**在SCP-3047内发现的死亡乘客中，其中一名在第四节客车车厢中发现的不明身份女性被证明拥有不属于人类的解剖学结构，特别是存在鳃以及在人体皮肤下面有一层鳞片。因此，该具尸体目前被分类为AI-█████。

死亡原因是一个微小的物体刺伤了头部。此外，在整个尸体上共发现了五道疑似来自[[[SCP-3456|五指爪]]]的撕裂痕迹。由于所述撕裂的大小和数量，推测它们构成了致命伤。

从AI-█████找到的个人物品中，下列物品需引起注意：

* 一个袋子，装有红色的带有尖锐中空羽干的羽毛。当羽毛被手握住至少三秒，然后释放时，无论施加在羽毛上的力和空气阻力如何变化，羽毛都将以700米/秒的恒定速度移动。其中一个沾满鲜血的羽毛与AI-█████的血液相匹配。这些羽毛后来被重新分类为AI-███。
* 一张挪威地图，有几个地方被圈出，并潦草地写有采自欧甘文字（//Ogham//）的未知文本。翻译工作正在进行中。被圈住的地点对应于[https://en.wikipedia.org/wiki/2011_Norway_attacks 于特岛（Utøya）]、[https://en.wikipedia.org/wiki/Beisfjord_massacre 比斯霍德（Beisfjord）]和[https://en.wikipedia.org/wiki/Blood_Road 龙南（Rognan）]等地。有待进一步调查。
