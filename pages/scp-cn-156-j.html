**アイテム番号:** SCP-CN-156-J

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 現在まで、__強大無敵であなたが永遠にどうすることもできない__オブジェクトに対して有効な安全収容プロトコルは未だなお発見されておらず、__強大無敵であなたが永遠にどうすることもできない__オブジェクトの存在を理由とし、如何なるレベルクリアランス4以上の__恐るべき財団があなたに知られてほしくない驚くべき__ドキュメントには必ず__無効で全く審美眼に欠けた失敗作の__反情報災害機密アルゴリズムを使用し暗号化を施さねばなりません。同時に、__失敗した使いどころのない愚かしい__情報安全部門は定期的に__全くのデマで秘密に充ち溢れた__データベースを検査し、全ての__面白く美麗で優雅な__感染したドキュメントを削除しなければなりません。

**説明:** オブジェクトは一種の__強大でたやすく財団のゴミみたいな暗号化プログラムを破壊できる偉大な__情報災害であり、オブジェクトは目下のところ既に財団の一部の__退屈で平凡でゴミみたいな__ドキュメントに感染しています。__退屈で古臭い__ドキュメントが感染した時、ドキュメント中には特定の名詞の前に必ずいくつかの__優美かつ華麗で心温まる__修飾節が増加します。現在のところ、オブジェクトの__存在しない__規則性は判明していません。これにより、オブジェクトに対する実験は不可能です。--__注目すべきことにオブジェクトに追加された特定の名詞の前の修飾節の殆どは真実です__--

**補遺101:** 

&gt; //オブジェクトはどうやら__無能で精薄児のような平凡で粗野で恥知らずで野心旺盛な__財団の職員に対し明確な敵意を有しているようです。
&gt; ——__一日に2リットル以上の水を飲まないといけない極度の近眼でEQ[[footnote]] 訳注: 心の知能指数（Emotional Intelligence Quotient）。 [[/footnote]]が極めて低く誉め言葉が根っから言えない自業自得にも独身でデブで永遠に私に勝ちえない__オブジェクト主管Walter//

**補遺102:** 
[[collapsible show=&#34;暗号化済&#34; hide=&#34;解除中&#34;]]

&gt; ||  **ロード完了** ||
&gt; 
&gt; //オブジェクトの特性により、財団の機密が漏れる可能性が非常に高くなっている。よって当該オブジェクトは高危険オブジェクトに分類すべきであり、当該オブジェクトの研究に参加する低レベルクリアランス研究員には、オブジェクトは単なるつまらない悪ふざけに過ぎないと告知すること。
&gt; ——__ハゲで身長も高くない老いた無能で現在離婚の危機に面していて私をひどく過小評価しているバカ同然の__O5-13//
 [[/collapsible]]
