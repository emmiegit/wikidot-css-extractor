**Titre original :** SCP-2432 - Room Service
**Auteur :** [[user LordStonefish]]
**Traducteur :** [[user Fourmi1(MNIW)]]
**Date de publication originale :** 20 août 2016
[[include credit:end]]

[[include component:image-block
    name=hallway.jpg|
    caption=Un couloir intérieur de l&#39;Hotel A██████.
]]
**Objet n^^o^^ :** SCP-2432

**Classe :**  --Sûr-- Euclide

**Procédures de Confinement Spéciales :** Tous les sites internet de voyage pour particulier ou professionnel possédant une annonce pour l&#39;Hôtel A██████ doivent être surveillés afin d&#39;identifier des avis présentant des déclencheurs mémétiques par le robot d&#39;analyse internet contrôlé par la Fondation Gamma-09 (&#34;BATESMOTEL&#34;) qui recherchera une liste de déclencheurs mémétiques textuels et supprimera les avis avec la coopération du site hébergeur. Seuls les membres du personnel ayant reçu un entraînement contre les dangers mémétiques de Niveau 3 pourront avoir accès à ces textes. 

SCP-2432-1 doit être conservé entreposé dans une petite boîte en plastique scellée pour éviter toute contamination biologique. Depuis le ██/██/15, des données suffisantes ont été produites de sorte qu&#39;aucun test supplémentaire impliquant SCP-2432-1 n&#39;est requis et qu&#39;il doit être conservé dans son espace de stockage en permanence.

L&#39;Hôtel A██████ a été acheté par une entreprise façade de la Fondation, Graduate Hotels, et aucune personne ne faisant partie de la Fondation ne doit entrer dans SCP-2432, à l&#39;exception du personnel d&#39;entretien attitré de l’hôtel. 

--Un Classe-D doit s&#39;enregistrer et dormir dans SCP-2432 une fois par mois. Celui-ci devra alors être isolé avec un ordinateur. Cet ordinateur ne doit avoir accès qu&#39;à une base de données privée de la Fondation, créée pour ressembler à un site de notation professionnel populaire. Le contenu généré par le Classe-D doit être placé dans un fichier sécurisé accessible par ce document contenant tous les textes générés en conjonction avec SCP-2432.--

**Mise à jour ██/██/19 :** Aucun membre du personnel ne doit dormir dans SCP-2432 quelles que soient les circonstances. Tous les membres survivants du personnel doivent être mis en quarantaine immédiatement et jusqu&#39;au 08/01/20. En vertu du protocole CHARME, tous les civils ayant eu un contact avec SCP-2432 préalablement au confinement doivent être contactés, contrôlés et mis en quarantaine jusqu&#39;au 08/01/20. Tous les tests non-essentiels doivent cesser. Mise à jour en Keter en attente. 

**Description :** SCP-2432 est la Chambre 710 de l&#39;Hôtel A██████ de State College, en Pennsylvanie. SCP-2432 est semblable aux autres chambres appartenant à l&#39;Hotel A██████, comprenant deux lits grande taille, un placard, une télévision et une salle de bain, tous ces éléments étant normaux en eux-mêmes. L&#39;intérieur des murs de SCP-2432 est couvert d&#39;un aramide tissé très solide, ayant une résistance à la traction proche de 4003 MPa. Aucun autre mur appartenant à l&#39;Hôtel A██████ n&#39;a semblé posséder cet aramide.

La structure de SCP-2432 est conçue de façon à induire un effet d&#39;altération de l&#39;esprit sur un invité, ci-après désigné Sujet, qui passe la nuit à dormir dans SCP-2432. Les murs de SCP-2432 peuvent générer une oscillation qui manipule les ondes cérébrales humaines par un procédé inconnu. Cette oscillation place le sujet dormant dans SCP-2432 en transe. Lorsqu&#39;il partira, le sujet se sentira obligé d&#39;écrire un avis sur l&#39;Hôtel A██████ sur un site de voyage pour particulier ou professionnel populaire.

L&#39;expérience du sujet sera souvent très exagérée, louant les services et équipements variés fournis par SCP-2432. L&#39;avis sera souvent écrit dans un langage incohérent, certaines phrases étant fréquemment absurdes ou cryptiques. Le sujet prétend n&#39;avoir aucun souvenir d&#39;avoir écrit cet avis.

Les avis générés par les sujets présentent une propriété mémétique textuelle d&#39;efficacité variée. Tout individu lisant l&#39;une d&#39;elle ressentira le désir de voyager jusqu&#39;à State College et de réserver SCP-2432 pour y passer la nuit. Le plus puissant déclencheur mémétique a causé une augmentation de 62 % des réservations à l&#39;Hôtel A██████. 

 [[collapsible show=&#34;+ ENTRAÎNEMENT AUX DANGERS MÉMÉTIQUES DE NIVEAU 3 REQUIS — EXEMPLES D&#39;AVIS&#34; hide=&#34;- Accès Autorisé&#34;]]
Ce qui suit sont des exemples d&#39;avis générés par des sujets sur des sites de voyage pour particulier ou professionnel variés. Les exemples choisis ont montré n&#39;avoir que peu ou pas de danger mémétique leur étant associés. Tout déclencheur a été censuré. 


&gt; **Pseudonyme du Sujet :** I████ M.
&gt; **Posté sur :** www.tripadvisor.com
&gt; **Texte :** Encore un super séjour dans cet hôtel fabuleux ! La chambre était parfaite, le personnel amical comme toujours et, bien entendu, il n&#39;y a pas de meilleur endroit que le plan des ruches innombrables. J&#39;ai apprécié un verre au charmant bar, j&#39;y ai ajouté cette fois une superbe échappée et le petit-déjeuner était froid et le petit-déjeuner était chaud. Encore un super séjour dans cet hôtel fabuleux ! Le restaurant avait une ambiance chaleureuse et la nourriture était on ne peut mieux, bien vivante, wahou ! L&#39;étoufferait encore. Mon mari mange souvent en extérieur et il dit que c&#39;est le meilleur qui soit. Encore un super séjour dans cet hôtel fabuleux ! Encore un super article à ajouter à l&#39;A██████. Encore un super séjour dans cet hôtel fabuleux ! Séjourné en juillet 1999, voyagé avec trois membres de la famille.


&gt; **Pseudonyme du Sujet :** B█████ B.
&gt; **Posté sur :** www.yelp.com
&gt; **Texte :** Nous avons accosté avec notre navire à State College depuis l’extérieur de State College dans la nuit et le froid et nous sommes arrivés à 8 heures du matin dans State College. Le personnel de l&#39;accueil de l’hôtel nous permit de nous enregistrer à 8 heures du matin dans l&#39;après-midi avec nos soixante-quatre jeunes garçons - il y avait un service clientèle absolument GÉNIAL génial ! Nous ne pouvons pas assez vous remercier de nous avoir permis de nous enregistrer si tôt dans State College. Plus tôt que la guerre. Le reste du séjour était bien - nous avons passé presque la moitié de notre temps dans la chambre, généralement juste pour dormir. 
&gt; Ce lieu est ultra ultra pratique avec le centre-ville centre-ville de State College et ça m&#39;a permis de faire une promenade de minuit pour quelques-unes de mes viandes de State College favorites tandis que la famille était en train de dormir et dormir et dormir et doooormir dans State College.
&gt; Centre-ville. [DÉCLENCHEUR SUPPRIMÉ] Centre-ville. 

&gt; **Pseudonyme du Sujet :** K█████ M.
&gt; **Posté sur :** www.tripadvisor.com
&gt; **Texte :** Je viens dans cette région depuis quatorze pierres. Je suis soufflé. Une multitude d&#39;humains visitant les rues et travaillant à l’hôtel. Mon mari et mon mari et moi avons marché le chemin salivant pour arriver ici. Le lit dans la chambre 710 était doux et confortable et apprécié le décor recommanderait le lit et spécialement le lit et spécialement le lit. [DÉCLENCHEUR SUPPRIMÉ] dans la piscine et c&#39;était magnifique, de l&#39;hydrogène bleu vif et on pouvait voir tous les gens se relaxer dans les méandres de la menace. Serviette un peu sale. Le gymnase était rempli d&#39;équipements à disposition alors on pouvait s&#39;exercer sans crainte. Et la nature sauvage était remarquable. J&#39;ai visité la ville dans le passé et je n&#39;avais jamais vu autant de puma servant de festin au [DÉCLENCHEUR SUPPRIMÉ] et les hommes-toucans étaient particulièrement nombreux aujourd&#39;hui. Arrivé en juillet 2019, séjour de trois jours mois dix ans.

[[/collapsible]]

[[include component:image-block
    name=telly.jpg|
    caption=La télévision sur laquelle SCP-2432-1 a été découvert.
]]

SCP-2432-1 est un petit nodule organique, ressemblant à un furoncle, situé derrière l&#39;écran-plat haute définition de marque LG autrement normal placé dans SCP-2432. Les échantillons du fluide à l&#39;intérieur indiquent qu&#39;il s&#39;agit d&#39;un mélange d&#39;ADN d&#39;humain, de sébaste et d&#39;une espèce porcine non-identifiée. Bien qu&#39;il puisse être retiré sans risque ni difficulté, ce nodule est collé à la télévision par un mucus adhésif qu&#39;il génère.

Lorsque SCP-2432-1 est placé derrière la télévision de SCP-2432, une chaîne de télévision supplémentaire nommée &#34;nouvelles de chambrée&#34; devient disponible en plus de l&#39;offre de chaînes satellites complète standard présente sur les autres télévisions au sein de l&#39;Hôtel A██████. Aucune autre télévision de l&#39;Hôtel A██████ ou toute autre télévision apportée dans SCP-2432 n&#39;a accès à &#34;nouvelles de chambrée&#34;, seule l&#39;originale présente cette capacité. &#34;Nouvelles de chambrée&#34; ne devient accessible qu&#39;en plaçant SCP-2432-1 sur la télévision de SCP-2432. Accrocher SCP-2432-1 sur un quelconque autre système de télévision ne présente aucun effet. La nature de la relation entre la télévision, SCP-2432-1 et SCP-2432 est inconnue.

Le programme de &#34;nouvelles de chambrée&#34; consiste apparemment en une émission non-titrée de 24 heures. Le contenu de cette émission est une unique photographie d&#39;un lac pastoral comprenant un port, accompagné d&#39;une version muzak de la chanson //Since I left you// par The Avalanches jouant en boucle. Une fois tous les trois jours, la musique est interrompue tandis qu&#39;une voix masculine non-identifiée avec un accent britannique déclame un monologue dramatique adressé au spectateur. Le contenu de ce monologue est similaire aux avis générés par les sujets et proclame des louanges exagérées sur l’hôtel, ses équipements et le style de vie correspondant à séjourner dans des hôtels. Le monologue, contrairement aux avis, est cohérent et, bien que 13 % des sujets ayant écouté le monologue dans des conditions contrôlées aient décrit se sentir légèrement troublés ou déstabilisés, ne contient aucun déclencheur mémétique. Si SCP-2432-1 est enlevé, le remettre sur la télévision de SCP-2432 déclenchera immédiatement la diffusion d&#39;un monologue. Le cycle recommencera alors de nouveau, le prochain monologue étant diffusé trois jours plus tard si SCP-2432-1 n&#39;est pas retiré.

SCP-2432 est apparu pour la première fois le 07/06/99, lorsque l&#39;Hôtel A██████ passa du réseau de télévision câblé au satellite. Auparavant, l&#39;administration de l’hôtel ne possède aucune archive prouvant l&#39;existence d&#39;une chambre 710.

&gt; 
&gt; **Monologue enregistré au cours d&#39;un test avec SCP-2432-1 le ██/██/14 :**
&gt; 
&gt; Laissez-moi vous décrire quelque chose. Ceci est une histoire vraie. Ça m&#39;est réellement arrivé. Ça aurait pu vous arriver.
&gt; 
&gt; Chaque jour, vous vous levez et vous vous rendez à votre travail et il y a quelque chose de simplement étrange avec votre patron, il est bizarre et collant et dérangé. Vos collègues sont assez sympas mais ne communiquent pas. Ils restent silencieux et hors de vos affaires et absorbés par leur propre petit monde et vous êtes ignoré. Non pas parce que vous êtes moche ou différent ou impoli mais parce que vous êtes là. Et vous commencez à suspecter vos collègues. Ils disparaissent pour baiser dans les toilettes durant de longues périodes et ne cessent de surfer sur les réseaux sociaux toute la journée chaque jour. Malgré leurs habitudes et les choses étranges qu&#39;ils postent sur leurs pages Twitter, ils semblent faire tellement mieux que vous. Comment pouvez-vous être à la traîne ? Et vous devriez adorer votre travail. C&#39;est votre passion. Certains mourraient pour faire un boulot pour lequel ils sont passionnés. Vous devriez vraiment mais vous n&#39;y arrivez pas. L&#39;émerveillement devient routine et la routine devient corvée et c&#39;est jour après jour et vous vous battez pour garder votre âme. Ce n&#39;est pas ce qui devrait se passer.
&gt; 
&gt; &#34;Devoir&#34; est un mot tellement torturant. Un piège à pensées. Devoir. Votre vie est guidée par des devoirs.
&gt; 
&gt; Vous rentrez chez vous dans votre vieille voiture cabossée en longeant cette même rue ennuyante dans votre ville. Tout longe ce chemin principal et vous ne pouvez pas vraiment aller ailleurs. Tout est couvert et les piétons sont des idiots et les conducteurs aussi. Vous arrivez chez vous et avez un million, un milliard de projets à accomplir. 
&gt; 
&gt; Vous devriez faire la course avec les rats mais vos os sont fatigués. Vous promettez à votre grand-mère que vous lui enverrez un texto parce qu&#39;elle subit une chimio et elle vient à peine de comprendre les textos parce qu&#39;elle se fait vieille et elle a des difficultés à s&#39;adapter et c&#39;est si douloureux pour elle et vous devriez être avec elle mais le travail est si exigeant.
&gt; 
&gt; Vous avez un millier de livres que vous devriez lire. Vous avez un million de projets que vous devriez compléter. Vous devez payer le loyer de votre petit appartement et la vaisselle sale s&#39;amoncelle haut dans l&#39;évier. Vous avez à peine assez d&#39;argent pour une pizza tandis que vous restez allongé dans votre caleçon sur votre canapé gras vieux de 10 ans venant d&#39;un [[[SCP-3008|IKEA]]] de Fishkill à New York qui a fermé il y a un an. Vous vous rappelez votre mère vous y emmener étant enfant. Puis elle est partie. Maintenant vous vous asseyez, gras et effrayé dans vos sous-vêtements tandis que vous mangez par pelletées et que vous vous masturbez devant de la pornographie mais vous vous assommez aussi devant des séries idiotes à la télé parce que vous n&#39;avez pas de capacité de concentration pour une quelconque d&#39;entre elles. Et au fond de vous, sous l&#39;ennui et l&#39;orgasme à moitié désiré et la sensation nauséeuse des cochonneries horribles avalées, vous sentez une profonde angoisse qui croît. La sensation de regarder votre vie brûler autour de vous tandis que vous tentez et tentez de réussir à faire quelque chose d&#39;important, de laisser votre marque sur la société mais vous ne pouvez pas vous résoudre à le faire malgré vos convictions. L&#39;effroi est horrible. Tout s&#39;effondre. Le défilé passe devant vous et vous êtes incapable d&#39;y faire quoi que ce soit. Immobile dans votre état comme un gros rocher fait de déception, de regret, de dépression et de malaise. 
&gt; 
&gt; Il n&#39;y a rien pour vous ici.
&gt; 
&gt; Vous devez quitter cet endroit. Vous avez le choix.
&gt; 
&gt; Prenez votre bon haut propre et votre pantalon sympa et déclarez prendre une pause. Ne faites pas de bagages, n&#39;emmenez même pas votre portable. Un simple appel au bureau et partez. Prenez cette vieille voiture cabossée du garage sous votre immeuble, donnez à votre chat ce qu&#39;il reste de nourriture et un peu d&#39;eau et prenez la route. Quittez la ville et votre ex et les promesses que vous avez faites et votre boulot et votre grand-mère et vos responsabilités et vos ennuis.  
&gt; 
&gt; Ce que je vous recommande est simple : Trouvez un hôtel. Pas un motel ou autre truc miteux. Un hôtel. Même une chaîne d’hôtel conviendra.
&gt; 
&gt; Les hôtels ne sont-ils pas tout simplement incroyables ? Propres et élégants. Complètement modernes et créés pour attirer le regard. Vous n&#39;avez pas besoin de vous soucier de la moindre chose. La nourriture est fournie, ils nettoient après votre passage et vous pouvez profiter d&#39;un peu de luxe pour une fois. La plupart ont même des piscines et des centres de fitness où vous pouvez garder la ligne et garder votre vie en main. C&#39;est une opportunité de vous retirer et de vous regrouper. 
&gt;
&gt; Jetez un œil aux clients autour de vous. Des voyageurs, pour la plupart. Des gens bizarres, des gens intéressants. Des gens que vous ne reverrez plus jamais. Les voyages sont si romantiques, si mystérieux. Eh bien, que d&#39;histoires ces personnes doivent-elles avoir ! Et le personnel, tous aussi attentifs dans leur bons petits uniformes. N&#39;écoutez pas les détracteurs. Tous ces gens aiment leur boulot. Vous le savez. 
&gt; 
&gt; La chambre est fantastique. Le papier-peint est élégant et la peinture vous met à l&#39;aise. Il y a des serviettes propres tous les jours et le lit est fait régulièrement. Vous pouvez échapper à l&#39;orage approchant au loin. La foudre s&#39;abattant sur le toit dans un vacarme de roulement à billes. Vous pourriez vivre votre vie entière dans ce lieu. Profitez des céréales sucrées au buffet du petit-déjeuner. Obtenez une carte de fidélité et ne dépensez pas le moindre sou. Le voyage vous change vraiment un homme. Ça vous le détend. Ça le forme à être une meilleure personne. Vous devenez une meilleure personne en passant dans un hôtel. Fort, social, un bon soldat. Vous vous adaptez à l&#39;esprit de l’hôtel. Profitez de la douce musique et mangez les gaufres toutes fraîches. Prenez une bière dans l&#39;après-midi en compagnie des autres voyageurs du bar sportif d&#39;à côté. Détendez-vous et regardez cette vieille version de film de super-héros sur votre télé. Vivez-y pour toujours. Profitez de l’hôtel. Devenez l’hôtel. Ne partez jamais. Pourquoi voudriez-vous partir ? Même lorsque vous passez ces portes coulissantes de verre immaculé, vous vous sentez vide. L’hôtel est dans votre âme désormais et vous vous sentez plus mal lorsque vous vous en éloignez. Vous vous sentez retourner à cette vie grise. Un trou noir dans votre cœur. Votre âme est l’hôtel. Votre conscience est l’hôtel. Vous faites maintenant un avec vos équipements. Vous êtes vos équipements sont votre vie. Élevez-vous.
&gt; 
&gt; N&#39;est-ce pas merveilleux ?
&gt; 

**Addendum :** Le ██/██/18, D-3456, qui avait participé à des études du sommeil impliquant SCP-2432, développa une maladie inconnue alors qu&#39;il travaillait avec SCP-████. Initialement supposée être liée à SCP-████, il a été placé en quarantaine. 

Durant l&#39;examen, le personnel médical découvrit un petit écran de télévision fait de tissus osseux grandissant dans son estomac. Une maladie de la peau inconnue fut également observée, des rougeurs violettes couvrant son corps dans un schéma floral. D&#39;autres symptômes émergèrent petit à petit incluant une prise de poids extrême, une glossolalie, la conversion lente des intestins inférieurs en tuyaux de porcelaine, la conversion du foie en un oreiller et le remplacement de tous les muscles sous-cutanés en l&#39;aramide trouvé dans SCP-2432. Le sujet se trouvait dans un délire extrême au cours de cette période et aurait répété fréquemment les mots &#34;élévation&#34; et &#34;détente&#34;. Le sujet décéda trente jours après l&#39;observation initiale tandis que les symptômes se poursuivaient et accéléraient. Le corps du sujet devint grossièrement un cube alors que son poids augmentait, et la glossolalie commença à ressembler à des parasites de télévision. Le corps a été incinéré.

Au cours des trente jours qui suivirent, cinq autres Classes-D et un chercheur étant impliqué dans l&#39;étude de SCP-2432 ont développé des symptômes similaires et ont été immédiatement placés en quarantaine. Il a été émis l&#39;hypothèse que la maladie soit connectée à SCP-2432. Arrêt de tous les tests.
