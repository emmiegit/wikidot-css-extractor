**Mã vật thể:** SCP-3411

**Phân loại:** Keter [[size 0%]]Thaumiel[[/size]]

**Quy trình Quản thúc Đặc biệt:** Đặc vụ của Tổ Chức nằm vùng trong các dịch vụ bưu chính cần phải ngăn chặn tất cả các phiên bản SCP-3411 đang lưu hành [[footnote]] Mặc dù các bằng chứng cho thấy nhiều phiên bản SCP-3411 đang lọt qua quy trình sàng lọc này, nhưng hiện tại vẫn chưa có thêm kế hoạch nào có hiệu lực để thay đổi quy trình quản thúc. [[/footnote]] và đưa chúng vào diện quản thúc tại Điểm-22. Việc truy tìm thực thể hoặc các thực thể đứng đằng sau việc tạo ra các phiên bản SCP-3411 hiện không được cho phép. Nhân viên phục vụ NR cần hợp tác với các đội quản thúc với tư cách là liên lạc viên của Hội đồng O5. [[footnote]] //Tôi không hiểu tại sao việc liên lạc với Hội đồng O5 là cần thiết cho dị thể này. Chúng tôi có thể nhận được một lời giải thích về điều này được không?// - Ts. Tilbark [[/footnote]].

Bất kỳ cấu trúc quan tài nào xuất hiện như là hậu quả của SCP-3411 đều phải được giao cho Cơ quan Nghiên cứu số 9 để xử lí và  tiêu hủy đúng cách. Các câu chuyện che đậy phù hợp phải được phổ biến để đáp lại tất cả các trường hợp tử vong do các phiên bản SCP-3411 gây ra.

**Mô tả:** SCP-3411 là mã định danh cho các tin nhắn bằng văn bản với số lượng chưa rõ được gửi định kỳ cho các trẻ em 11 tuổi sống tại Tiểu bang New York. Tất cả các phiên bản SCP-3411 đều được đựng trong các phong bì đóng dấu có ghi &#39;TIỂU ĐOÀN THIẾU NHI TỰ HÀO CỦA NEW YORK&#39;, với hình ảnh được cho là một loại súng cầm tay nào đó nằm ở phía trên tiêu đề. Thiết kế của loại súng cầm tay trên không giống với bất kỳ mẫu thiết kế bình thường nào đã biết.

Các phiên bản SCP-3411 có vẻ như xuất hiện đồng thời một cách tự phát trong quá trình vận chuyển thư từ của Dịch vụ Bưu chính Hoa Kỳ thay vì việc xuất hiện ở bất kỳ địa điểm đã biết nào. Khoảng thời gian giữa các lần gửi SCP-3411 cũng không cố định; với các khoảng tuần, tháng, năm đã được ghi lại.
 
Các phiên bản SCP-3411 sẽ không hiển thị bất kỳ đặc tính dị thường nào cho đến khi chúng được đọc bởi cá nhân cụ thể mà địa chỉ ghi rõ. Khoảng vài giờ sau khi đọc SCP-3411, cá nhân đang được đề cập sẽ đột ngột biến mất. Không có biện pháp nào có thể ngăn chặn sự kiện này.

Trong một vài trường hợp, các cấu trúc quan tài bằng kim loại đã được ghi nhận xuất hiện ở vị trí xảy ra các vụ mất tích liên quan đến SCP-3411 vài năm sau đó, bên trong luôn chứa thi thể của cá nhân đã biến mất. Trong mọi trường hợp, những xác chết này đều được mặc một dạng quân phục mang huy hiệu &#39;TIỂU ĐOÀN THIẾU NHI TỰ HÀO CỦA NEW YORK&#39;. Trong trường hợp do bị thương tật đáng kể dẫn đến thi hài của cá nhân không thể mặc được quân phục, bộ quân phục này sẽ được gấp gọn gàng trên đầu quan tài.

**Phụ lục 3411-1:** Đoạn văn sau được ghi trên tất cả các phiên bản SCP-3411 đã biết:

&gt; **TUYỂN MỘ CHO TIỂU ĐOÀN THIẾU NHI TỰ HÀO CỦA NEW YORK**
&gt; 
&gt; **CHÍNH QUYỀN BỔ SUNG KÊU GỌI TUYỂN QUÂN NHƯ ĐÃ THỎA THUẬN TỪ 1892**
&gt; 
&gt; **ĐÁNG TIẾC THAY CHIẾN TRANH VẪN TIẾP TỤC**
&gt; 
&gt; **KHÔNG CÒN THỜI GIAN ĐỂ THAY ĐỔI NỮA**
&gt; 
&gt; **ĐÃ ĐẾN LÚC TỚI LƯỢT BẠN, XIN HÃY THA THỨ**
&gt; 
&gt; **SẪN SÀNG ĐI – CHÚNG TA KHỞI HÀNH TỐI NAY !**
&gt; 
&gt; **PARL VASTA !**

**Phụ lục 3411-2:** Vào ngày 11/22/2017, một cấu trúc quan tài đã xuất hiện tại nơi ở cũ của gia đình Green, bên trong chứa Samuel Green còn sống. Green đã biến mất ba năm trước do tiếp xúc với một phiên bản SCP-3411. Khi xuất hiện, Green được quan sát đã mất cả hai chân và chức năng của một mắt, khả năng cao là do điều kiện ngoại cảnh sau khi đối tượng mất tích. Sau khi những cư dân hiện tại của ngôi nhà báo cho cảnh sát, các đội quản thúc SCP-3411 cũng đã được thông báo và lên đường đến khu nhà.  

Tuy nhiên, do lỗi liên lạc thông tin giữa các đội quản thúc, Nhân viên phục vụ NR đã cho Samuel Green uống thuốc lú trước khi anh ta có thể được phỏng vấn một cách chính xác về trải nghiệm của mình. Do hành động cẩu thả này, Nhân viên phục vụ NR đã bị khiển trách vì hành vi không đúng mực của mình. Các hành động khác được coi là không cần thiết.
