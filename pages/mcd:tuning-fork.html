**Описание**
Это простой камертон, установленный на лакированный ясеневый резонаторный ящик. Объект был найден в могиле с надписью &#34;Джон Шор&#34; во время перепрофилирования кладбища. Маршалл, Картер и Дарк заинтересовались этим объектом после необъяснимой гибели троих экскаваторщиков.

**Необходимое оборудование**
Эксперименты с объектом проводятся в стандартной звукоизолированной камере. Для экспериментов используется стандартный робот &#34;Waldo&#34; робот с двумя хватательными манипуляторами. Удаленное наблюдение за экспериментом проводится с помощью бортовой камеры &#34;Waldo&#34; с выключенным звуком.

**Меры предосторожности**
Во время тестирования в камере не должны находиться люди.

**Хранение/Содержание**
Когда объект не используется, он должен быть упакован в пенопласт и помещён в звуконепроницаемый ящик.

**Проведённые эксперименты**
Целью экспериментов было установить, действительно ли этот объект был причиной гибели экипажа экскаватора, каким образом это ему удалось, и смогут ли Маршалл, Картер и Дарк может изготовить такие же.

Эксперимент № 1 - Природа объекта
Одна белая мышь в стальной клетке размещена на расстоянии 1 метра от камертона. По камертону был нанесён удар с помощью 20-сантиметрового металлического зонда, двигавшегося со скоростью 3 м/с, что заставило объект резонировать. После удара по камертону мышь застыла на месте и слегка дрожала. Через 7 секунд мышь перестала двигаться и погибла.

Эксперимент № 2 - Радиус действия
10 белых мышей, каждая в стальной клетке, размещены с интервалом 3 метра от камертона, наряду с шумомерами возле каждой клетки. По камертону был нанесён удар с помощью 20-сантиметрового металлического зонда, двигавшегося со скоростью 3 м/с. Мыши, находившиеся на расстоянии 3, 6, 9, 12, 15 и 18 метров, сразу же замерли. Мышь на расстоянии 21 метра слегка вздрогнула и, пища, побежала к дальнему концу своей клетке. Через 7 секунд все 6 мышей на расстоянии 3-18 метров перестали дрожать и погибли. Мышь на расстоянии 21 метра погибла через 9 минут.

Эксперимент № 3 - Причина смерти
Каждая из 8 пострадавших мышей была вскрыта и исследована. Никаких повреждений жизненно важных органов обнаружено не было, однако анализ крови показал, что молекулы гемоглобина полностью разложились на атомы. У мыши, во время эксперимента № 2 находившейся на расстоянии 21 м, обнаружились аналогичные, но меньшие признаки распада гемоглобина.

Эксперимент № 4 - Испытания материалов
Образцы камертона и резонаторного ящика были протестированы с помощью масс-спектрометрии с индуктивно-связанной плазмой, рентгенофлуоресцентной спектрометрии, а также набора МКиД &#34;1001 занимательный научный эксперимент для мальчиков&#34;. Результаты показали, что резонаторный ящик полностью изготовлен из древесины ясеня и покрыт лаком, состоящим из сосновой смолы и человеческой крови. Сам камертон изготовлен из сплава, содержащего 80% олова, 7% цинка, 7% ванадия, 5% серебра и 1% родия. Набор МКиД &#34;1001 занимательный научный эксперимент для мальчиков&#34; был использован для производства большего количества этого сплава.

Эксперимент № 5 - Тестирование дубликата объекта
Из установленных материалов были изготовлены копии камертона и резонаторного ящика с точным соблюдением пропорций оригиналов. Дубликат был помещен в камеру испытаний, и эксперименты № 1, № 2 и № 3 были проведены повторно с использованием копии. Результат повторного эксперимента № 1 был идентичен первому. В результате повторного эксперимента 2, мышь, находившаяся на расстоянии 21 м, выжила. Результаты повторного эксперимента № 3 показали, снижение количества распавшегося гемоглобина на 10%  у мыши, находившейся на расстоянии 15 метров, на 30% - у находившейся на расстоянии 18 метров, и на 80% - у находившейся на расстоянии 21 метров.

**Результаты**
Вибрации этого устройства происходят на резонансной частоте молекул гемоглобина в крови живых существ, вызывая  безмерную боль, ведущую к смерти организмов, находящихся в зоне его действия. Этот эффект можно продублировать в лабораторных условиях путём изготовления идентичной копии оригинального устройства. Анализ издаваемого камертоном звука показал интенсивную вибрацию в диапазоне 9,3-9,5 Гц.

**Дополнительные данные**
Одобрена продажа дубликатов устройства. Проводятся эксперименты по использованию их для изготовления звуковых ловушек 2 типа.
