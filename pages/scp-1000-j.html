    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-1000-J

**项目等级：**Euclid

**特殊收容措施：**已在SCP-1000-J所属小镇外设置了一条长4公里的警戒线。仅允许拥有2级及2级以上安保权限的人员进入SCP-1000-J内。

所有进入SCP-1000-J的人员应携带一块大小为10cm x 10cm x 2cm的长方形木板。受SCP-1000-J异常影响的人员应用指关节轻敲该木板。 不允许携带任何镜子，雨伞，梯子，可视为黑色的猫科动物，电子游戏及装有盐的容器进入SCP-1000-J内。任何生母仍存活的人员应被予以警告以避免接触损坏的水泥地面。

应于每周的星期五及每月的第13日对SCP-1000-J外半径5公里范围的周遭地区进行疏散处理。如在SCP-1000-J所属范围内发现四叶草，应立即向Dr. ███████进行报告。应保留一定数量的穴兔（//Oryctolagus cuniculus//）[[footnote]]译注：兔科哺乳动物，原产于西南欧地区，为家兔的祖先。[[/footnote]]四肢以便应对紧急情况。

当在场人员于其生日当日进入SCP-1000-J时，[数据删除]

**描述：**SCP-1000-J为一位于密苏里州，原名为██████████的小镇。该镇似乎于1975年左右遭到废弃，推测主要由其异常性质导致。SCP-1000-J在其所属范围内表现出数种异常性质。

**当进行以下行为时，SCP-1000-J会增加不幸事件的发生概率：**

* 在可被视为室内的区域内打开雨伞、遮阳伞或与其功能类似的装置（不包括屋顶部分缺失超过50%的房屋结构）
* 打破任何用于反射功能的物体
* 相关人员以步行、爬行、跛行或以其他方式从任何金属、木质或玻璃纤维硬质梯子或绳梯的下部经过
* 任何黑色或其他深色毛皮种类的猫科动物（//family Felidae//）自行从相关人员面前经过
* 在普通床铺、吊床或沙发床上放置帽子、头巾、面罩或其他种类的头饰
* 从与门正对的方向离开普通床铺、吊床或沙发床
* 在SCP-1000-J的剧场中说出███████这个名字

**在以下情况下， SCP-1000-J会对相关人员的眼球造成永久性损伤或造成不明原因的永久性失明：**

* 使用任何气枪或BB枪
* 持续观看电视时间超过3小时
* 将任何棍子用于娱乐活动

**SCP-1000-J也会造成某些其他影响：**

* 自慰行为会导致相关人员的手掌部位增生大量的毛发（无论其是否使用手）。
* 在水体中小便会使相关人员向四周释放出大量的黑色液体。
* 做鬼脸并保持该姿势超过约10分钟，会导致相关人员的面部表情固定至该姿势。 将其从SCP-1000-J的影响范围中移出可中止该异常效应。
* 以小于0.35米的距离持续观看电子屏幕约5分钟后会导致其眼球脱落。将相关人员移出SCP-1000-J的影响范围并不能逆转该异常效应。
* 游玩视频或电脑游戏会导致其脑部物质被立即分解。 将相关人员移出SCP-1000-J的影响范围并不能逆转该异常效应。
* 在饭后30分钟内参加任何游泳活动会导致相关人员溺水，与其是否受他人协助或水体深度无关。
* 踩在SCP-1000-J内人行道或街道上长度超过2cm的裂缝上，会造成[数据删除]。
* 从盘子或桌子上掉落的所有食物在接触地面后的5秒内保持无菌状态。（同类型异常效应详见[[[SCP-7800-J]]]。）

**附录 1000-J-A：**

&gt; 通过对SCP-1000-J的深入调查，于当地一家餐馆发现了一具倒在餐桌上的尸体。该餐桌上放置了一翻倒的盐罐。尸体的颈动脉被割破。随后发现该尸体的血液被完全抽空。仅在其周围发现约███ml血液，且仅占血液流失量的██％。
&gt; 
&gt; 研究人员根据其他异常情况推测翻倒的盐罐与死因有关。进一步实验许可于██/██/20██由O5-██批准。
&gt; 
&gt; 该盐罐及其内部的盐已经过检查且不具备任何异常效应。

**实验记录 1000-J：**

&gt; **实验1000-J-1**
&gt; 
&gt; 受试人员：D-49812
&gt; 实验日期：██/██/20██
&gt; 实验内容：D-49812被要求于餐馆内就坐，等待点餐并打翻盐罐
&gt; 实验结果： 在打翻盐罐后2秒内，一类似于[数据删除]的实体（以下简称为SCP-1000-J-1）出现在目标身后，并[数据删除]，造成██名安保人员伤亡。
&gt; 
&gt; //附注：测试区域应被持续隔离至准许进行进一步实验前。//
     
&gt; **实验1000-J-2**
&gt; 
&gt; 受试人员：D-53157
&gt; 实验日期：██/██/20██
&gt; 实验内容：D-53157被要求于餐馆内就坐，等待点餐，打翻盐罐并立即将盐撒至左肩上
&gt; 实验结果：起初受试人员认为该实验依照 Dr. ██████的预测进行，且SCP-1000-J-1并未出现。通过对安设在餐馆内的高速摄像机进行检查后发现SCP-1000-J-1于[数据删除]持续显现约██毫秒，直至其疑似为面部的部位被盐粒击中并消失。 
&gt; 
&gt; //附注：依据实验1000-J-2，所有安保小组应配备至少一支装有一（1）发岩盐弹的猎枪。上述弹药均应于位于[数据删除]的安全站内进行签入与签出。未及时将弹药放回保管区的人员将被重分配至Keter级项目安保工作或降级为D级人员。//
     
&gt; **实验1000-J-3**
&gt; 
&gt; 受试人员：D-54813
&gt; 实验日期：██/██/20██
&gt; 实验内容：与实验1000-J-2相同，受试人员被给予了一不同的盐罐。
&gt; 实验结果：与实验1000-J-2相同。
&gt; 
&gt; //附注：值得注意的是，Dr.Clef在上一实验期间内并未在Site-██内。//

**附录1000-J-B：**

&gt; 事故 1000-J-1
&gt; 
&gt; **相关SCP：**SCP-1000-J
&gt; 
&gt; **相关人员：**特工 F██████
&gt; 
&gt; **日期：**██/██/████
&gt; 
&gt; **事故地点：**SCP-1000-J
&gt; 
&gt; **描述：**
&gt; 
&gt; 在对SCP-1000-J的例行检查期间，特工 F██████不小心吞咽了他正在咀嚼的口香糖。数小时后，特工F██████ 开始抱怨其严重的肠痛。经在场医务人员检查，发现特工F██████的小肠有严重堵塞现象。
&gt; 
&gt; 随后医务人员对特工F██████的肠道进行了手术。并发现特工F██████之前咀嚼的整包口香糖均阻塞在其十二指肠内。尽管口香糖能被自然消化，但对特工F██████的消化系统检测表明若想将该团口香糖分解至足够小以便正常通过其消化系统可能需要约7年的时间。
&gt; 
&gt; 特工F██████已于术后完全恢复。</textarea></pre>
