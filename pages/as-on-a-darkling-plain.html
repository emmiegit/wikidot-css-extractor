**8 de Outubro, 1986**

Para a mesa de N. Vasilov, GRU Divisão “P”, Escritório de Kabul:

Numerosos objetos recuperados do sítio. Incêndio parece ser uma tentativa deliberada, embora desajeitada, de ofuscação—se os agentes da Fundação fizeram incursões, como você diz, então suspeito que eles não estejam mandando os seus melhores para o campo ou foram levados a medidas drásticas. Reconstruções foram obtidas por nossos ativos forenses com aproximadamente 99,5% de precisão. Amostras incluídas abaixo.

-----

**Item nº1:** Documentação interna, manuscrito, formato não específico. Designações sugerem ser de origem da Fundação, apesar da terminologia fora do padrão.

&gt; **Perfil do ativo:** Homem pastó, idade indeterminada, altura mediana. Sem marcas de identificação. Identificação adicional dificultada devido às circunstâncias de seu transporte. Acompanhamento de comboio de cerca de 50 indivíduos armados, suportados por rede de logística integrada.
&gt; 
&gt; **Habilidades do ativo:** Desconhecido. Assinaturas vestigiais sugerem natureza semelhante ao [[[scp-2498 |projeto Andhra Pradesh]]]—consulte os arquivos anexados.
&gt; 
&gt; **Localização do ativo:** Triangulado como estando aproximadamente a 20 quilômetros na Passagem de Hajigak de Kabul. Consulte o relatório BLINDSIGHT para obter detalhes.
&gt; 
&gt; **Observações:** Eles o estão levando para Bamyan, embora sua escolha traiçoeira de rota sugira outros planos. O WANDERING EYE não acha que eles pretendem se mover rápido, indicativo de um ponto de encontro específico no meio da rota. Cobre alguns favores com a filial: temos um caminho longo e sinuoso pela frente.

-----

**Item nº2:** Rascunho datilografado, não enviado.

&gt; **28-09-1984:** COMBOIO DE ABASTECIMENTO, AUTOESTRADA DE UNAI. 28 FERIDOS 2 MORTOS. CAUSA: EXPLOSIVOS (INFERIDA).
&gt; 
&gt; **03-10-1984:** COMBOIO DE ABASTECIMENTO, AUTOESTRADA DE ALINGAR. 52 FERIDOS 7 MORTOS. CAUSA: EXPLOSIVOS (INFERIDA).
&gt; 
&gt; **21-10-1984:** COMBOIO DE ABASTECIMENTO, AUTOESTRADA DE UNAI. 30 DESAPARECIDOS, PRESUMIDOS MORTOS. CAUSA: DESCONHECIDA.
&gt; 
&gt; **11-11-1984:** COMBOIO BLINDADO, AUTOESTRADA DE UNAI. 38 DESAPARECIDOS, PRESUMIDOS MORTOS. CAUSA: DESCONHECIDA.
&gt; 
&gt; **07-12-1984:** COMBOIO BLINDADO, AUTOESTRADA DE UNAI. 27 DESAPARECIDOS, PRESUMIDOS MORTOS. CAUSA: PSIÓNICA (INFERIDA).

-----

**Item nº3:** Relatório de campo, datilografado, papel de carta soviético. Indicativo de capacidade de inteligência sobrevivente apesar de fragmentação operacional—a ser investigado mais a fundo. 

&gt; //18 de Janeiro de 1985//
&gt; 
&gt; //O sargento disse que seria a porra de incerto. O sargento mentiu para caralho.//
&gt; 
&gt; //Corpos no para-brisa, vidro seccionando seu interior. Corpos presos na porra das rochas. Havia corpos dobrados dentro dos assentos de passageiros, pelo amor de deus. E nenhum daqueles ratos de montanha à vista.//
&gt; 
&gt; //E o cheiro, a porra do cheiro. Quem quer que tenha dito que o frio preserva os corpos não antecipou os corpos estando de dentro para fora porra.//
&gt; 
&gt; //Explosivos improvisados, minha bunda. Esta guerra já matou o suficiente de nós. Eu disse aos meus homens para tirar o resto da semana de folga; só deus sabe que eles vão precisar de mais tempo do que isso.//
&gt; 
&gt; //Enquanto isso, você pode dizer ao sargento para explicar seus segredos, ou eu também me demito.//

-----

**Item nº4:** Transcrição de comunicação entre partes desconhecidas reportando-se à 388ª Companhia Especial Independente, Filial de Peshawar.

&gt; **INDIGO:** Há um padrão, claramente, tanto geograficamente quanto o que eles estão dispostos a alcançar. E sua liderança deixou claro que a colaboração tem deixado a desejar recentemente.
&gt; 
&gt; **ALFA:** [ininteligível]
&gt; 
&gt; **INDIGO:** Entendemos perfeitamente. Mas o fato é que o que você está falando, recrutamento, leva tempo. Seis meses de conversão, soldados em campo. Não temos esse luxo aqui.
&gt; 
&gt; **ALFA:** [ininteligível]
&gt; 
&gt; **INDIGO:** O que quero dizer é que podemos estar dispostos a fazer um acordo, Diretor. Para fazer o que seu pessoal faz de melhor—assegurar a ameaça, contê-la e proteger a todos nós.
&gt; 
&gt; **ALFA:** [ininteligível]
&gt; 
&gt; **INDIGO:**  Seu posicionamento na região indica o contrário. Quantos homens e mulheres você já teve presos atrás da fronteira quando a cortina caiu? Quantos sítios? Quantos agentes? Os comunistas não serão tão pacientes quanto nós, Diretor.
&gt; 
&gt; **ALFA:** [ininteligível]
&gt; 
&gt; **INDIGO:** Passagem segura, condicionada ao seu apoio nesta operação. E funcionários e termos adicionais, se você nos ajudar a resgatar nosso homem com vida.
&gt; 
&gt; **ALFA:** [ininteligível]
&gt; 
&gt; **INDIGO:** Entendo. Você tem nossa palavra.

-----

**Item nº5:** Comunicação datilografada, não enviada. Presume-se que faça parte de um documento mais longo a ser codificado.

&gt; 30K A 32B AGUARDAR INSTRUÇÕES EXPLÍCITAS EM CANAIS SEGUROS. LANÇAMENTO AÉREO ORGANIZADO. ILUMINADOS EM ROTA 45K AO 25.

-----

**Item nº6:** Fac-símile, datilografado, documentação interna da Fundação.

&gt; **Descrição:** O objeto é uma metralhadora M2 Browning modificada de calibre .50 fabricada entre 1965 e 1967 pela divisão experimental de balística da General Motors. Componentes eletromecânicos melhoraram o mecanismo de disparo para permitir a aceleração circular por meio de uma consequência mal compreendida do efeito Hall em ligas de bronze-berílio, permitindo velocidades no cano de até dez vezes a do design original.

-----

**Item nº7:** Nota manuscrita, contexto desconhecido.

&gt; //De um dos nossos sítios repositórios. Não me pergunte como autorizamos isso.//
&gt;
&gt; - A.C.

-----

**Item nº8:** Transcrição de comunicação entre partes desconhecidas da Fundação.

&gt; **De:** “PATEK”
&gt; **Para:** “LARSEN”
&gt; 
&gt; A operação foi autorizada. Você terá o suporte de visão de nossas equipes de vidência e alguns outros mimos e truques que aprendemos desde que o escritório do sul da Ásia fechou. Até eu estou um pouco horrorizado com as improvisações que tivemos que passar para fazê-los funcionar. Não se preocupe, tenho certeza que você vai adorar.
&gt; 
&gt; Enquanto isso, você terá uma série de equipes fazendo fogo de apoio—os números exatos não importa, é a intenção—todas duplamente cegas, conforme seu conselho. A 388ª insiste em observadores, e não posso culpá-los por isso, então tive que fazer um pouco de dança das cadeiras com os agrupamentos. Espero que você não se importe.
&gt; 
&gt; Estamos correndo há muito tempo. Esta é a nossa única chance de avançar com o pé de combate. O Diretor está mobilizando tudo o que temos, e nossa interferência irá fazer os americanos largar do nosso pé pelo tempo que pudermos. Mas, mesmo assim—uma operação dessa magnitude, com tantas partes móveis—eu estaria mentindo se dissesse que sabemos o que estamos fazendo. E mesmo com a melhor das estimativas, BLINDSIGHT apenas nos dá 25% de chance de sucesso.
&gt; 
&gt; Mesmo assim, você sempre foi um homem de apostas, não é?

-----

Encontre o restante das evidências em nossa agência de análise. Não é nada que ainda não soubéssemos, mas recomendo que os olhemos para ter certeza. A perda do ativo de //dushman// não muda nada—embora uma reavaliação de sua infiltração seja útil para o esforço de guerra.

Respeitosamente em sua confiança,

Tenente. D. Zhukob, Segundo Contato da KhAD, Comando de Kabul
