    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1960-J - Stone Sphere
**Auteur :** [[user dragonnyxx]]
**Traducteur :** [[user Karnot]]
**Date de publication originale :** 25 août 2012
**Image :** [[[*https://en.wikipedia.org/wiki/File:FullMoon2010.jpg|Lune]]]
[[include credit:end]]

**Objet n^^o^^ :** SCP-1960-J

**Classe :** Keter

**Procédures de Confinement Spéciales :** SCP-1960-J n&#39;est actuellement pas confiné et aucun moyen de le confiner ou de le détruire n&#39;a encore été développé. SCP-1960-J n&#39;étant pas confiné, il est extrêmement dangereux et virtuellement impossible à détruire, l&#39;approche actuelle de la Fondation se concentrant sur son observation et son étude, principalement à distance ou par l&#39;utilisation de drones. Tout membre du personnel tentant d&#39;entrer en contact direct avec SCP-1960-J doit porter une combinaison de protection lourde et un système d&#39;assistance respiratoire intégré.

**Description :** SCP-1960-J est une sphère faite de pierre blanche et flottant librement dans un mouvement circulaire, malgré l&#39;absence visible de moyen de support ou de propulsion. En plus de ses déplacements inhabituels, SCP-1960-J démontre plusieurs propriétés anormales :

* SCP-1960-J semble absorber ou supprimer le son. Les membres du personnel à proximité de SCP-1960-J ont dit être incapables d&#39;entendre tout son provenant de l&#39;extérieur.

* De loin, SCP-1963-J est blanc de manière presque uniforme, mais s&#39;assombrit énormément à son approche. Il semble gris clair en étant à proximité.

* SCP-1960-J montre des variations spontanées et extrêmes de températures malgré son absence apparente de source de chaleur interne. Sa température a été observée variant entre -200 °C et 120 °C sans modification correspondante dans sa structure ou son comportement.

* Même lorsque la température de SCP-1960-J est dans la limite confortable pour les humains, le contact non protégé avec SCP-1960-J est uniformément fatal. Les êtres vivants qui le touchent s&#39;asphyxient et meurent presque instantanément, la combinaison de protection lourde semble empêcher cet effet.

* Il attire les objets à proximité, dont les êtres vivants, vers lui, comme un effet invétéré. L&#39;intensité de cette force augmente à proximité de SCP-1960-J, atteignant une force maximale de 1,62 m/s^2 à sa surface. Les objets ayant été vu frapper SCP-1960-J avec une force suffisante pour les détruire entièrement ont laissé SCP-1960-J majoritairement indemne.

* SCP-1960-J est actuellement à une bonne distance des quartiers généraux de la Fondation, mais les scientifiques de la Fondation ont suggéré qu&#39;une modification significative dans le mouvement circulaire régulier de SCP-1960-J pourrait mener à un scénario de classe-XK de fin du monde.

**Rapport d&#39;Exploration SRV-3 :** Une sonde autonome équipée d&#39;une caméra et d&#39;une variété d&#39;instruments scientifiques est envoyée afin d&#39;étudier SCP-1960-J. La sonde détermina que SCP-1960-J est composé principalement de basalte et fournit des images de la proximité de sa surface, mais rencontra nombre d&#39;interruptions de sa transmission sans fil et finit par cesser de fonctionner.

**Rapport d&#39;Exploration A1 :** Lors de leur préparation pour leur mission, le véhicule de l&#39;équipe A1 entre en combustion spontanée, brûlant à une vitesse et une température anormale. Les trois membres de l&#39;équipe sont perdus. Les scientifiques de la Fondation conclurent que SCP-1960-J pourrait avoir un élément psychique ou conscient. SCP-1960-J fut reclassé en Keter. Les missions suivantes demandent du matériel et des combinaisons ignifuges.

[DONNÉES SUPPRIMÉES]

**Rapport d&#39;Exploration A11 :** Trois membres du personnel de la Fondation furent envoyés pour entrer en contact direct avec SCP-1960-J. Les trois furent équipés de combinaisons de protection lourdes dans l&#39;espoir que cela suffirait pour survivre à l&#39;effet mortel de son contact. ██████ resta dans le véhicule pour tenter de maintenir les communications sans fil avec la Fondation. ██████ et ██████ touchèrent SCP-1960-J avec succès et survécurent. Une analyse destructive fut autorisée et, avec difficulté, l&#39;équipe A11 rentra avec un petit échantillon pour études. L&#39;équipe A11 plaça précautionneusement des appareils de mesure de distance sur SCP-1960-J afin de surveiller attentivement sa distance avec les quartiers généraux de la Fondation et déterminer si un scénario de classe-XK fin du monde est une possibilité.

**Rapport d&#39;Exploration A12 :** Paramètres de la mission très similaire à A11, mais avec une augmentation des provisions pour une mission plus longue. A12 a dû aussi chercher SRV-3 et est revenue avec plusieurs composants du robot en panne pour des analyses futures.


**Rapport d&#39;Exploration A13 :** À l&#39;approche de SCP-1960-J, le véhicule de A13 fut touché par [DONNÉES SUPPRIMÉES]. L&#39;explosion créée endommagea le véhicule, faisant que l&#39;équipe ne fut plus capable de terminer la mission. A13 fut capable d&#39;annuler la mission et de retourner au quartier général sans perte humaine.

[DONNÉES SUPPRIMÉES]

**Rapport d&#39;Exploration A17 :** L&#39;équipe de la mission A17 fut équipée d&#39;un petit véhicule adapté à SCP-1960-J, leur permettant d&#39;étudier sa surface avec plus de précaution. L&#39;équipe A17 fit exploser plusieurs charges sur SCP-1960-J afin d&#39;étudier la possibilité de détruire SCP-1960-J, mais les dégâts créés étaient mineurs. SCP-1960-J est considéré comme essentiellement indestructible.

[DONNÉES SUPPRIMÉES]

**Réservé au personnel autorisé :**
[[collapsible show=&#34;Afficher image de SCP-1960-J&#34; hide=&#34;Cacher image de SCP-1960-J&#34;]]
[[include component:image-block name=FullMoon2010.jpg|caption=Image fixe du flux vidéo de A11.|width=200px|align=left]]
[[/collapsible]]

~~~~

&gt; En vue de [SUPPRIMÉ], toutes les missions d&#39;exploration de SCP-1960-J sont suspendues. Aucun membre du personnel de la Fondation ne doit entrer en contact direct avec SCP-1960-J sous aucun prétexte.
&gt; -O5-██</textarea></pre>
