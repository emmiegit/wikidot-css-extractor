**가시나무에는 머물지 아니하리**

**저자:** [[*user poi-damgi]]
[[include info:end]]



제145K기지 안전 등급 사물 보관실은 조용했다. 높이가 사람 키를 훌쩍 넘는 백색의 서랍들이 즐비해 있다. 이효인은 그곳을 조용하게 걸어나갔다. 제145K기지만 해도 이 정도로 많은 변칙 물품들이 있는데 다른 기지에는 수십 배가 보관되어 있다 생각하니 믿기지가 않았다. 그는 중간 지점에서 걸음을 멈췄다. 약속이 있었기도 하거니와 더 가면 온통 새하얀 공간에서 길을 잃을 것 같다는 근거 없는 느낌을 받았기 때문이다.

곧 반대편으로부터 최진아가 걸어왔다. 뒤에는 처음 보는 얼굴의 인원이 있었다. 위로도 옆으로도 큰 체구의 남자다. 아마도 보관실 관리자격 되는 사람일 것이다. 마지막으로 의무실에서 헤어지고 나서 고작 3일도 되지 않았는데 최진아는 영 그가 걱정스러운 눈빛이다. 마치 11년 전 소년이였을 적에나 받았던 눈빛. 이효인은 이 눈빛을 반쯤만 이해할 수 있었다.

&#34;효인 요원, 길 안 잊어버리고 잘 왔네요?&#34;

최진아는 눈빛과는 전혀 딴판의 웃음을 지었다. 이효인은 기지에 안 익숙한 건 당연히 그쪽 아닙니까, 라고 따져물을지 아니면 뭐든 농담을 해 볼지 결정하다가 대답할 타이밍을 놓쳐버렸다. 여자는 그런 그의 상황을 궤뚫어본 마냥 미소하면서 그에게 손짓했다. 이효인 또한 마음을 다시 먹고는 그를 따라 걸었다.

전쟁의 살얼음판처럼 불안한 지금, 그들은 새로운 단서를 좇고 있었다. 적백합교회 본체가 남긴 것들. 그것들은 제145K기지에서 가장 고요한 곳에 잠들어 있었다. 몇 쌍으로 줄지어 선 격납고를 지나치자 제법 더 튼튼해 보이는 시설이 드러났다. 안전 등급이기는 하지만 역설적으로 발동되면 위험할지도 모르는 고중요 변칙 개체들이 담긴 격납고였다. 먼저 큼직한 체구의 남자가 앞장서서 조심스레 서랍 문을 열었다. &#34;E-231KS&#34;라 명조체로 적힌 문은, 끼익거린다던가 덜컹이든 등 어떠한 비효율적인 소음도 필요없다는 듯 열렸다.

&#34;E-231K 변칙 개체 총 세 자루입니다.&#34;

그 남자가 둔중한 목소리로 입을 열었다. 이효인은 심호흡을 했다. 보고 싶지 않았으나 결국에는 보게 된 그것이 눈앞에 있었다. 참으로 오랜만으로, 그때 이후 처음으로 직면하게 된 차디찬 물건. 최진아는 이효인을 연신 힐끔거리면서 그것에게 장갑 낀 손을 가져갔다.

정확히 모두 이십 일 센티미터의, 흑요석으로 구성된 단검 세 자루가 새하얀 서랍 안에 담겨 있었다. 세 검 모두 너무나도, 공장에서 찍어낸 듯이 동일한 형태였다. 유일하게 다른 것은 단검에 박힌 루비 보석의 모양이였다. 그 중 정가운데 있는 그것. 둥근 보석이 박힌 그 칼이 이효인에게는 지독할 정도로 친숙한 것이였다. 2009년 그날, 그들이 사용했던 그 범행 도구. 이효인은 간만에 어지럼증을 느꼈고, 구역감을 삼켜야 했다.

&#34;효인 요원. 괜찮죠?&#34;

&#34;......아, 예.&#34;

그렇게 대답해 봐야 가뜩이나 하얀 얼굴이 더 창백해진 것은 어쩔 수 없는 일이다. 이효인은 애써 짓지도 않는 미소를 지어 보이면서 머릿속으로 일곱을 셌다. 방법, 의지와 방법. 각오한 일이다. 최진아는 그러는 남자를 안쓰럽게 바라보면서 손으로는 단검 중 하나를 집어들었다. 다행인지는 알 수 없지만 둥근 보석이 박힌 그 칼이 아니라 십자가 형태의 보석이 박힌 것이였다. 최진아는 칼을 쥔 채 잠시 눈을 감았다. 순간 칼의 보석이 희미한 적색광을 토했다.

&#34;이걸 알겠어요?&#34;

&#34;예. 그놈들이 쓰는...... 그때...&#34;

최진아는 나름 냉정한 표정을 짓고는 있었지만 그 눈동자의 빛 하나하나에서 비참한 좌절이 스치고 있었다. 금방이라도 뜻모를 울음을 토할 것만 같은 그 표정에 이효인은 더욱 비참해지는 기분이 들었다. 왜일까, 차라리 효인은 최진아가 더 이상 자신의 과거를 신경쓰지 않기를, 더 나아가 자신을 한낱 계약 관계로 비즈니스 동료로 혹은 단순 도구로 취급하는 것이 더 낫다고 순간 열망했다. 최진아가 배려의 화살을 당기는 순간 이효인은 칠천 길 낭떠러지로 추락하게 되는 느낌을 도저히 버릴 수 없다.

최진아는 먼저 고개를 돌려 단검에게로 시선을 가져갔다. 고개를 돌려서 표정이 어떤지는 효인이 알 바가 아니게 되었고 그것만으로도 살아남을 만한 기회가 주어진 것처럼, 더 나았다. 최진아는 여전히 평소다운 목소리로 설명했다. 마치 표정이 어떤지 효인에게 결코 보여주지 않겠다는 다짐처럼.

&#34;이 단검들은 적백합교회 성유물이에요. 본래 일곱 개가 있는데, 지금은 재단이 3개, GOC...... 세계 오컬트 연합이 아마 1개를 파괴했을 거고, 지금은 나머지 세 자루는 어딨는지 모른대요.&#34;

&#34;아마 그 인간들이...... 들고 있겠죠?&#34;

이효인 또한 고개를 숙인 채로 말했다. 그는 최진아의 시선이 11년 전의 그날만큼이나 무거운 것인지 아니면 그날의 무거움을 가중시키는 것 뿐일지 헷갈려하며, 지금은 적들에게 오롯이 집중하기로 마음먹는다. 최진아는 고개를 돌리며 십자 보석이 박힌 단검을 보여주었다. 표정은 아까와 같고, 그것이 이효인에게는 작위적인 안심이 되었다.

최진아의 흰 장갑 낀 손에 붙잡힌 새카만 칼에선, 보석이 희미한 붉은빛을 토함에 따라 그 조각된 각도에 적색의 기운이 새겨졌다 꺼졌다를 반복했다. 이효인은 그 순간 최진아의 오른손, 장갑을 끼지 않은 그 손의 손바닥에서도 비슷한 붉은빛이 아른거리는 것을 포착해내었다.

&#34;이 단검들에는 고유한 기적술 인발...... 일종의 주술이 새겨져 있어요. 그래서 칼마다 고유한 마법 능력이 있고요. 보여 줄까요?&#34;

이효인 딴에는 이미 재단에 붙잡힌 칼의 힘을 구경하기보다는 적들이 가지고 있을 칼의 힘을 예상하며 시간을 보내는 것이 더 나아 보였지만, 보여주는 것을 보는 게 더 상대에게 예의라고 생각하였다. 이유는 몰라도, 최진아가 자신만큼 부서지기 쉬운 사람이라고 생각하니 무심코 그러기를 바래버렸다. 이효인은 고개를 끄떡였고 최진아는 오른손을 펼쳐 보였다. 오른손에서 붉은 빛이 뱀처럼 기어들었고 단검이 이에 반응해서 더 밝은 빛을 발했다. 그리고 칼날 쪽에서, 붉은 빛의 기운이 마치 칼을 늘려놓은 듯 날카롭게 뻗어나왔다. 검기(劍氣)와도 같은 모양새였다.

&#34;이 칼은 이렇게, 짧은 칼날을 보강하는 기적학적 장치가 나와요.&#34;

여자는 칼을 다시 제자리에 두고는 손을 모았다. 자세히 보니 오른쪽 손등에 긴 상처가 나 있다. 이효인이 놀라 황급히 그에게 다가가려다 멈춰섰다. 최진아는 담담했다. 너무나도.

&#34;저.... 그, 상처는.....&#34;

&#34;아. 제가 낸 거에요. 웬만한 기적술을 쓰려면 피나 그 비슷한 것이 필요하거든요. 효인 요원이 잡았던 그 길 만드는 남자도 아마 이런 비슷한 과정을 거쳤을 거고요.&#34;

최진아는 고개를 으쓱하고 말았지만 그 말은 평소보다도 빠르고, 해명의 어투가 묻어났다. 이효인은 묘한 감정에 빠져들었다. 최진아가 단순 기적술 개체 전문인을 넘어 기적술사라는 것은 진작에 들어 알고 있었다. 그래서, 기적사인 최진아가 자신이 길에 끌려갔던 것에 대해 강력한 유감을 지녔다는 것도 아주 조금이나마 이해할 수는 있었지만, 지금에 와서야 이렇게 자신의 피를 흘리는 것을 보니 도리어 이해할 수 없어졌다. 왜 최진아는 &#34;이효인의 일&#34;에 피를 흘리면서 돕는 것일까. 물론 재단의 관료제나 정신이라는 것이 다 그러므로 착각인 호기심이겠지만.

&#34;그래도 제가 알기로는, 굳이 피가 필요할 필요는.....&#34;

&#34;피가 없으면 우유라던가가 있어야 하는데 급해서, 못 챙겨왔어요.&#34;

&#34;그럼 앞으로, 계속 이렇게 해야 합니까?&#34;

&#34;아마도요. 어쨌든 말하려던 건 이게 아니라...... 그 붙잡힌 사람 있죠.&#34;

최진아는 자연스레 주제를 전환했고 결국 이효인도 이에 따를 수 밖에 없었다. 말해야 하는 것보다 말하고 싶은 것을 선택하는 것이 더 나을지도 모르겠다는 생각이 들었다.

&#34;길 만들던 사람이요?&#34;

&#34;예. 그 효인 요원이 상태가 이상하다, 최면에라도 걸린 것 같다 했잖아요? 그 사람을 분석해 봤는데, 이 칼들이랑 비슷한 기적술 인발이 나왔어요. 이마에서.&#34;

이효인은 광견병 걸린 개처럼 자신을 물어뜯고 차원을 넘나들 때마다 그를 죽이려고 가지각색의 시도를 했던 그 남자를 떠올렸다. 확실히 무언가 정신적인 것에 감염된 것이라면 그 행동이 충분히 설명되었다. 그렇다고 하더라도 그 설명은 두려움이나 혐오감도 해결해주지는 못했다. 적은 이런 짓까지도 한다, 아군의 정신을 지배하고도 남는 인간들이다, 하는 사실은 명백히 정신에 새겨졌다.

&#34;그렇다면 단검 중 하나로......&#34;

&#34;그렇죠. 남은 네 명 중 하나는 이런 정신조작 능력이 있을 거예요.&#34;

이효인은 순간 무언가를 깨달았다. 그때, 11년 전 빌라에서 있었던 그 일을, 왜 그 건물의 아무도 깨닫지 못했던 것일까. 적백합교회 소탕 작전 이후 두 번째로, 앞으로 네 걸음이 남은 지금, 그는 정말로 원수들과 대면했다는 혐오를, 공포를, 그리고 슬픔을 동시에 느꼈다.

이제 실로 끝이 오고 있다.

&#34;할아버지. 아빠는 왜 돌아가셨어요?&#34;

언젠가 이효인은 그렇게 물어본 적 있다. 돌아오는 대답은 매번 기묘하게 달랐다. 어머니가 왜 사라졌냐는 질문도 마찬가지다. 이 질문은 앞의 질문보다도 더 일관적이지 않았다. 하지만 지금 생각하건대 그 때마다 할아버지의 표정만은 똑같았다. 처음에는 그것이 단순 슬픔이나 분노라고 생각하고는 했다. 하지만 이효인이 소년에서 청년으로 성장하면서 느낀 것은 그 표정이 이런 것들이 아니라는 것이였다.

그것은 경멸에 가까웠다. 이효인에 대한, 자신에 대한, 적백합교회에 대한, 모든 것에 대한 경멸. 왜 그는 그런 표정을 지었을까. 대체 이효인의 피에 어떠한 것이 흐르고 있기에 결국에는 효인만이 홀로 남아서 이 모든 일을 책임지게 되었는가.

이효인은 창밖을 바라보았다. 제145K기지 서북 방향의 숲이 내다보이는 곳이다. 마귀할멈의 손처럼 깡마른 나뭇가지들이 바람에 뒤흔들리고 있었다. 그는 주먹을 꽉 쥐었다. 하얀 손바닥이 빠알간 손톱 자국으로 뒤덮혔다. 창밖으로 부는 바람에 나뭇가지들이 뒤흔들렸다. 모든 과거사를 이해할 수는 없다. 그렇더라도 적어도, 알고 있는 과거만이라도 좋은 대로 해결해버리고 싶었다. 바꾸거나 되돌릴 수는 없다. 그렇다고 11년 동안 생각하며 버텨왔던 현재를 외면할 수도 없다.

넥서스, 변칙적인 현상이 다발적으로 일어나는 인간 거주지대. 무진시 또한 그 일각이고, 명천구도 그 중 하나며, 해원읍도 일부이다. 작은 마을이나 소도심과도 같은 해원읍은 공간적으로 뒤틀린 위상에 세워져 있어 시공간이 불안정한 곳이다. 그럼에도 몇몇 사람들은 다른 곳보다 평화로운 이곳에 거주하고, 제145K기지가 이곳을 관리 감독하며 위험한 사고에 대응하고 있었다.

기지 안의 출입로를 넘어 이효인은 먼저 공간에 발을 내딛었다. 길 때문에 차원을 넘나들 적에 한 번 스쳐지나간 적은 있었지만 지금 다시 돌아와보니 그때 느꼈던 것과는 영 딴판이다. 외부차원임에도 불구하고 고즈넉한 사람 사는 곳이라는 느낌이 분명히 있다. 효인은 조심스레 발길을 옮긴다.

&#34;효인 요원. 여기 와본 적 있어요?&#34;

최진아는 부단히 주변을 살피며 그를 따라나섰다. 제145K기지가 관리하는 곳이기는 하지만, 이효인은 여기까지 와 본 적은 없었으니 고개를 저었다. 지금은 새로운 공간을 기대하기에는 썩 좋은 상황은 아니였으니까. 적백합교회 중 하나가 이곳에 있다는 소문이 퍼졌기 때문이다. 초상사회더라도 소문은 소문일 뿐일 수 있겠지만 조금 다른 것이, 적백합교회가 유명한 조직도 아닐 뿐더러 길 생산자처럼 남은 자들도 이효인을 끌어들일 유인책을 마련했을지도 모른다.

&#34;이쪽은 원래 전용 팀이 있는데......&#34;

&#34;굳이 우리가 와야 했을까요?&#34;

&#34;해야 할 일이니까요.&#34;

이효인은 그렇게 대꾸하고는 품 속에 손을 넣었다. 이전의 두 건에서 배운 바, 그는 더 이상은 삼단봉으로 해결을 볼 수 없을 것임을 깨달았다. 손에서 권총의 차가운 감각이 느껴졌다. 물론 그 이외에도, 여러가지 것들을 품 속에 숨겨넣은 덕에 무게중심이 영 앞으로 쏠리고 있었다. 그는 자신이 옛 중세 기사라도 된 것 같은 자신감을 간만에 받았다.

최진아 또한 뭔갈 다수 챙긴 모양인지 가방이나 코트 이곳저곳 무언가가 들어찬 모양새다. 이효인은 그것이 무엇인지 궁금했기는 하다만 굳이 물어보지는 않았다. 기적사들이 쓰는 장비라는 것, 물론 효인과는 다르겠지만 물어보는 것이 결례일 것만 같았다. 최진아 자신에 대해 말하자면, 그는 원래의 유쾌하거나 이효인의 진지한 감정을 으레 무너뜨리고는 했던 면에서 결국에는 이미 멀어져 있었다. 웃거나 울거나, 그 어떤 면모를 보아도 단검 관찰 사건 이후 그는 이효인을 대하는 태도가 원래와는 본질적으로 달라져 있었다. 이효인은 이 태도를 설명할 수가 없었다. 단지 그를 외면한 채 적을 앞두고 길을 나설 뿐이다.

&#34;대강 어디에 있으려나.&#34;

최진아는 그의 뒤에서 사방을 휘휘 둘러보고 있었다. 이효인은 멀리 내다보면서 의심스러운 주민들을 살폈지만 둘 다 수상쩍은 무언가는 발견할 수가 없었다. 몇 안 되는 넥서스의 주민들은 평소와 전혀 다를 바가 없었다.

그때, 한 사람이 골목 옆에서 툭 튀어나오더니 순식간에 이효인을 어깨로 치고 지나갔다. 그가 행인을 붙들어 세우려던 순간, 갑작스럽게 그와 접촉한 효인의 어깨 셔츠에 붉은 선이 새겨졌다.

&#34;이...... 이게 뭐...&#34;

효인은 무심코 손으로 선을 뜯어내려다가 최진아가 손목을 붙잡아 제지하자 멈춰섰다. 마치 핏빛과도 같은 그 흔적은 하얀 셔츠 위에서 희미하게 발광하고 있었다. 기적술. 기적술 인발의 흔적이였다. 최진아는 그를 붙잡고는 어깨 위에 손을 올렸다. 그러자 강한 열감이 어깨를 뒤덮었다.

&#34;가만히 있어요! 자폭 인발이예요.&#34;

최진아가 곧 한쪽 손으로 그의 바지춤에서 작은 유리병을 꺼냈다. 굳은 피 조금이 들어 있다. 그는 익숙한 솜씨로 병뚜껑을 개봉하고는 굳은 피딱지 몇 조각을 어깨 위에 떨어뜨렸다. 그리고 무어라 중얼거리자 이내 피의 생명력으로 하여금 기적학적인 힘이 피어올랐다. 최진아는 기적술의 힘으로 붉은 천을 만들어냈고, 이를 단숨에 휘둘러냈다. 쩍, 하는 소리와 함께 이효인의 어깨에서 인발이 뜯겨나가, 공중에서 재로 화했다.

최진아는 가쁘게 숨을 내쉬면서 남은 기적술을 무로 되돌려냈다. 이효인 또한 놀라기는 매한가지다. 아주 짧은 순간 적에게 공격당했다. 최진아의 말이 맞다면 이 자폭 인발이라는 것은 이름 그대로 사제 폭탄이나 다름없는 기적 주술일 것이 뻔하다.

&#34;.....엄청나게 숙련된 기적사에요. 우리가 재단 인원인 것도 알고 있었고요.&#34;

최진아가 다급하게 무전기를 빼 들었다.

&#34;얼굴 봤어요?&#34;

&#34;키는 제 어깨... 아니, 목까지 오던가. 아무튼 저보다는 작았습니다.&#34;

&#34;어서 이쪽 넥서스 관리팀에게 연락을 해둬야겠어요. 여긴 공간이 불안정하고 거주민들도 꽤 있다니까 언제 도망치거나 민간인이 위험해질지 몰라요.&#34;

이효인은 최진아에게 무진기를 건네받고는 긴급 출동 요청을 눌렀다. 곧 들어왔던 길을 통해 넥서스 팀이 진입하겠지만 그들조차도 고도의 기적술사에게 대응할 수 있을지는 알 수 없었다. 이효인은 어깨를 몇 차례 털고는 무전기를 다시 넘겨주었다.

&#34;쫓아가야겠습니다.&#34;

&#34;저도 같이 가요.&#34;

최진아는 혹여나 이효인이 또 혼자 뛰쳐나갈까 먼저 한 마디를 던지고는 뛰쳐나갔다. 최진아는 바람처럼 빨랐지만 이효인은 말 그대로 짐승처럼 빨랐고, 순식간에 최진아를 앞서 백색 번개처럼 골목으로 질주하기 시작했다. 확신에 차 있는 속도였다. 최진아는 불안감을 느끼고 최대한으로 질주했다. 그 순간, 시야 좌측에서 새카만 무언가가 새처럼 날아들더니 이효인과 최진아 사이 공간에 선을 그었다.

그리고 시야에서 이효인의 뒷모습이 사라졌다.

&#34;......효인 요원!&#34;

공간 전체에 쥐죽은 듯한 고요가 찾아왔다. 최진아는 멈춰서서 방금 날아든 물체와 이효인을 번갈아 찾았지만, 그 둘 중 무엇도 보이지 않았다. 진아는 심호흡하면서, 조용히 방금 상황을 떠올렸다. 그 검은 형상, 크기가 익숙하다. 손바닥 정도였던가, 아니면 더 컸던가. 새가 아니다. 유선형인, 거친 형상의 그것은, 흑요석 단검이였다. 이전에 기지 사물 보관실에서 보았던. 최진아는 한 손으로 기적술을 사용하여 주변의 상황을 피부로 느꼈다. 없다. 그 어디에도, 이효인이 느껴지지 않는다.

여기는 해원읍. 길이 다발적인 공간. 이효인은 또다시 길에 빠져 다른 곳에 떨어져버린 것일까. 그렇다면 또다시 요행을 바랄 수 없다. 최진아는 입술을 깨물고서 이효인이 있던 곳으로 나아갔다.

그리고, 날카로운 소리가 그의 뺨을 스쳤다. 이윽고 느껴지는 따뜻한 피.

&#34;드디어 사정거리 내로 들어왔구나, 재단!&#34;

한 건물의 옥상에서 형체가 보였다. 최진아는 뺨을 감싸쥔 채 굴러 나무 뒤쪽으로 숨었다. 뺨의 상처는 베인 것이였는데 그렇게까지 깊지는 않았다. 그는 몇 차례 숨을 크게 들이킨 뒤 적의 위치를 보았다. 대략 3층 건물의 지붕 위, 최진아 쪽으로 검은 단검을 가리키고 있는 사람이 보였다. 목소리를 들어서는 여자, 최진아 정도의 젊은 사람이지만 때아닌 진홍색 우비를 푹 눌러써서, 외형을 알 수 없다.

이윽고 다시 공격이 날아들었다. 총 특유의 장전 및 발포의 굉음도 활 튕기는 소음도 없는데, 무언가가 공중을 가르며 날아왔다. 그 무엇은 바람을 찢는 듯 가르는 소리를 내며 단 2초만에 최진아를 가린 느티나무에 박힌 듯 했다. 최진아는 초조하게 호흡하면서 상황을 파악했다. 적은 하나. 무기는 그 단검. 일곱 개가 있다는 그 단검. 분명 적백합교회 놈이다. 단검이라, 방금 이효인 새로 날아든 것도 단검 아니던가? 그 단검이 방금 원거리 공격을 쏘았다. 불을 쏘는 권총처럼. 칼의 변칙성은 그럼 무엇이지? 이효인을 소멸시키고 원거리 공격까지 했다. 하지만 지금껏 봤던 칼들은, 그렇다면--

최진아는 품 속에서 또 다른 피가 든 병을 꺼냈다. 상대는 정확히 자신을 노리고 있고, 도시의 상황 같은 것은 신경쓰지 않는 듯 싶다. 넥서스 지식에 대해서는 어쩌면 최진아가 우위일 것이지만, 뭔갈 해 보려면 최진아로서는 어쨌든 상대 근처로 진입해야 했다. 목표는 조용히 옥상까지 오르는 것이다. 그동안 엄폐물이 없는 상태로 문까지 뛰쳐나가서, 뻔히 상대가 우위에 있을 계단을 올라야 한다. 그동안 공격을 막아내기 위해서는.....

최진아는 그대로 병을 내던졌다. 산소를 만나 굳어 있던 피가 병과 함께 깨부서졌고, 최진아는 단숨에 손을 뻗어 기적술을 사용했다. 최진아의 왼손에는 기하학적 문양이 새겨졌고 병이 깨진 곳에 시뻘건 홍염이 피어올랐다. 그 순간 나무 쪽으로 수십 번의 공격이 일제히 날아왔다. 퓩, 하고 상냥하게 공기를 궤뚫은 그 공격이 단단한 나무의 껍질을 부수고 둥근 구멍을 새기고 있다.

최진아는 마지막 기적술로 불길을 순간 당겨 와 느티나무에 옮겨 붙였다. 강렬한 선홍색 불이 나무의 생명력과 만나 발작적인 주홍빛으로 터져나왔다. 그 빛이 순간 옥상 위의 누군가의 시야를 가렸고, 무차별적으로 공격이 날아들었으나 불길 속에서 사라져 버렸다. 최진아는 찰나의 순간 땅을 박차고 뛰쳐나갔다.

앞으로 칠 미터.

최진아가 막 홍염의 빛에서 벗어나는 그 순간 바람을 찢는 소리가 위로부터 들려온다. 계산 범위 내다. 단 2초. 하지만 2초 정도는 피할 시간이 있는 셈이다. 최진아는 그 순간 오른발을 땅과 부딪히며 가속한다. 단단한 충격과 함께 부상한 최진아는 이 미터 정도 거리에 착지한다. 그 순간 서늘한 기운과 함께 등을 무엇인가가 스치고 지나가, 옷으로부터 충격이 전해진다. 부상은 아니다. 최진아는 발사된 것의 실체를 눈으로 보지 못했지만, 역으로, 보이지 않는다는 결론에 도달했다.

최진아는 다시 한 번 질주하나 싶더니 이번에는 뒤로 도약한다. 이 초 후 다시금 거친 힘이 그의 앞을 스치며 바닥에 스파크를 낸다. 보이지 않는 힘. 무형의 무엇이 맞다. 칼의 능력은 그렇다면 이런 것을 발사하는 것이고 날아오는 데 이 초가 걸린다. 장전 같은 것이 필요한지는 모른다. 이렇듯 능력이 들여다보이기는 하지만 썩 좋은 상황은 아니다. 접근이 불가능하다. 어쨌든 피하든 막든, 길은 그것 뿐이다. 거기다 막는다는 선택지는 솔직히 없고, 피하는 것도 한 번의 실수만으로 불가능해질 수가 있다.

&#34;쥐새끼! 재단답지 않게 쥐새끼같은 수를--&#34;

옥상 위의 여자가 날카로운 소리를 질렀다. 그 순간 일대 하늘이 요동치더니 수천의 개별적인 파열음들이 공기 너머를 찢어낸다. 마치 비처럼 추락하는 무수한 힘들. 건물 안까지는 너무 멀다. 최진아는 날아오르듯 뛰어서 다시금 시꺼멓게 불탄 느티나무로 몸을 밀착했다. 그러자마자 아슬아슬하게 수천의 칼날 같은 힘이 바닥에 충돌해 스파크를 튀겼다.

으레 적에게서 몸을 숨기는 도마뱀처럼 납작히 벽면에 등을 대고 선 그는 심호흡을 했다. 뺨의 상처가 쓰라리다. 최진아는 뺨을 손가락으로 매만졌다. 피가 묻어난다. 이 정도 피로는 애매하다. 생혈의 경우, 방금 굳은 피보다 훨씬 효과는 좋겠지만, 자신의 피는 살해 행위로 보기는 애매하기에 기적술의 효과가 아주 온전히 적용될 수 없다.

만약 효인에게 자폭 인발을 부여한 자가 저 여자라면? 기적술 교전이 애초에 성립되지 않을 정도로 상대가 우위일 것이다. 설령 기적술사가 아니라도 애초에 칼으로 사용하는 힘도 상대하기 벅차다. 그러나 재단 요원으로서 배운 바가 있다. 아무리 강하다고 해도, 모든 기적사와 현실조정자는 약점이 있다.

최진아는 주먹을 쥐었다. 그리고 마지막 2병이 남은 피 유리병을 끄집어냈다. 뺨의 피를 유리병 안에 각각 조금이나마 흘려보낸다. 오망성의 광채가 병마다 새겨졌다.

기회는 한 번.

최진아는 빠르게 병을 쥐고, 하나를 내던졌다. 최진아의 손이 움직임에 따라 불꽃이 튀더니 이내 주홍색의 불길이 되었다. 열기가 일렁이고 아까보다도 환하게 빛나자, 일순간 저격수가 눈을 찌푸리고는 칼끝을 아래로 향했다. 다시 한 차례의 포격 세례가 하늘로부터 이어졌지만 불길을 뚫지 못했는지 정작 공중의 열기 속에서 사라져 버렸다.

&#34;이 미친 년이!&#34;

옥상의 상대가 분통을 터뜨렸다.

&#34;아까도 봤지만... 그 총알인지 다트인지는 불은 뚫을 수 없는 것 같은데.&#34;

최진아는 조소 섞인 음성을 강조하여 말을 걸었다. 일순간 다 불타버린 나뭇가지 몇 개가 우수수 떨어졌다. 칼의 공격인 듯 싶어 그는 나뭇가지의 단면을 바라보았다. 고작 두께 0.5 센티미터 수준의 나뭇가지마다 깔끔히 썰려나간 흔적이 있다. 정밀하고 예리한 일격이였다. 그리고 다시 한 차례 옥상으로부터 쩌렁쩌렁한 목소리가 울려 퍼졌다.

&#34;불 꺼지기만 해 봐, 언제까지 버틸 수 있을지 보자!&#34;

적의 근거는 최소한 사실이였다. 방금 느티나무에 불을 질렀을 때, 느티나무의 불은 얼마 지나지 않아 소멸해버렸다. 적은 피로 기적술을 쓴 결과는 생각보다 빈약했다. 방금 지른 불도 차차 타들어가다가 약해지는 것이 눈에 선명했다. 거기다 지금 불길 속을 뛰쳐나가더라도, 불의 높이는 최진아의 키에 못 미치니 정밀한 공격을 눈이나 동맥에 맞으면 대응할 수단이 없으리라.

최진아는 피식 미소를 지었다. 그리고는 마지막 유리병을 열었다. 낡은 피와 새로운 피가 합쳐진 기묘한 향이 코를 간지럽힌다. 그는 망설임 없이 그 병을 머리 위에다 대고 뒤집었다. 붉은 액체와 부스러기가 일제히 쏟아져 머리카락에 엉겨붙었다. 그리고 최진아는 다시 한 차례의 기적술을 외웠다. 불이, 머리부터 시작하여 살아움직이는 문어가 촉수로 게를 붙잡듯이 최진아의 몸 전체를 삼켜버렸다.

&#34;......지금 간다.&#34;

그리고 최진아는 작열하는 빛 속에서 뛰었다.
