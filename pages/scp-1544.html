    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1544 – Slinky-Mann 
**Autor:** [[*user MagikYeti]] (früher SirPendragon) und [[*user Accelerando]]
**Original:** http://scp-wiki.wikidot.com/scp-1544
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1544

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1544 ist in seiner Eindämmung in einer biologischen Isolierzelle innerhalb von Standort-32 ein mindestens 5 mal 5 mal 4 Meter großer Raum zur Verfügung zu stellen. Während der Fütterung ist in der Isolierzelle von SCP-1544 fröhliche Musik zu spielen; SCP-1544 verzehrt jede Art von Fleisch und ist täglich zu füttern.

**Beschreibung:** Das Äußere von SCP-1544 ist eine mobile, 1 Meter hohe[[footnote]] SCP-1544 kann sich über diese Höhe hinaus erstrecken.[[/footnote]], mehrfarbige Hautbedeckung. Es wird von einer kleinen, pfirsichfarbenen Masse gesteuert, die sich in der Mitte befindet. Dieses innere Fleisch scheint Gelatine zu sein[[footnote]]Wie aus dem Fütterungsprozess des Organismus hervorgeht.[[/footnote]], und es ist mit einem dünnen Skelettsystem verbunden, das die Gliedmaßen von SCP-1544 bildet. SCP-1544 ernährt sich, indem es seine zentrale Masse verwendet, um Nahrung zu umhüllen, die es durch seine Gliedmaßen aufnimmt.

Die Haut von SCP-1544 ist ungewöhnlich widerstandsfähig gegen Beschädigungen und ist auch in der Lage, seine Arme auf eine Länge von 5 Metern zu biegen. SCP-1544 kann sich auch mit Geschwindigkeiten von mehr als 35 Kilometern pro Stunde fortbewegen, indem es seine Hände und Füße wie ein Wagenrad über sich selbst schlägt. Allerdings geht SCP-1544 bei Temperaturen von mehr als 85 °C in den Winterschlaf über, um Energie zu sparen und eine Überhitzung seines Inneren zu verhindern.

SCP-1544 hat ein fröhliches Temperament und scheint große Freude am Tanzen zu haben. SCP-1544 wird Personal spielerisch anstupsen und stoßen, obwohl es nicht absichtlich Schaden anrichten wird. SCP-1544 tanzt nur, wenn in seinem Bereich Musik zu hören ist; andernfalls zeigt SCP-1544 Depressionen und legt oder setzt sich abseits vom Personal auf den Boden. Es wird auch gegenüber äußeren Reizen apathisch und weigert sich, Nahrung zu sich zu nehmen. SCP-1544 wird nicht zu seinem normalen Verhalten zurückkehren, bis wieder Musik gespielt wird.

SCP-1544 wurde 19██ entdeckt, nachdem es aus einem Wanderzirkus geflohen war und sich einen Weg durch den umliegenden Wald gebahnt hatte. Allen Zirkusangestellten wurde Klasse-B-Amnesika verabreicht und SCP-1544 wurde anschließend von der Foundation eingedämmt, einschließlich aller Dokumente, die es betreffen.

Dokumente rund um SCP-1544 sind für Stufe-3-Personal und höher verfügbar.

**Anhang 1:** Das Folgende ist ein Dokument, das mit SCP-1544 entdeckt wurde.

&gt; Hallo und vielen Dank für den Kauf von &#34;[[[http://www.scp-wiki.net/dr-wondertainment-hub|Dr. Wondertainment&#39;s]]] Slinktastisch Tanzhaftischem Regebogenfreund!™&#34;
&gt; 
&gt; Um deinen liebenswerten Regenbogenfreund bei Laune zu halten, sorge dafür, dass er satt wird und tanzt!
&gt; 
&gt; Lass die ganze Zeit Musik laufen, denn er wird ziemlich mürrisch, wenn die Musik aufhört!
&gt; 
&gt; Magst du dein Gemüse nicht? Er isst es gerne für dich![[footnote]]SCP-1544 ist nachweislich in der Lage, Pflanzen zu verzehren, obwohl es oft diese Nahrung durch seine Hände ausstößt, was nachweislich Magengalle ist.[[/footnote]]
&gt; 
&gt; Lass die Kinder nicht zu nahe ran! Dein Freund liebt es zu tanzen, aber manchmal wird die Musik zu stark!
&gt; 
&gt; Nochmals vielen Dank für den Einkauf bei Dr. Wondertainment!
&gt; 
&gt; Dr. Wondertainment haftet nicht für Verletzungen, die durch die Nutzung dieses Projekts entstehen. Nutzungsbedingungen verfügbar unter [ZENSIERT]. Durch den Kauf bei Dr. Wondertainment erklären Sie sich damit einverstanden, Dr. Wondertainment oder eines der verbundenen Unternehmen von Dr. Wondertainment nicht für Verletzungen oder Schäden verantwortlich zu machen, die durch Ihr Produkt entstehen. Danke für Ihren Einkauf!

[[collapsible show=&#34;+ Dokument 1544-1, gefunden in [ZENSIERT]&#34; hide=&#34;- Zugriff gewährt&#34;]]
&gt; **[DATEN VERLOREN]on [DATEN VERLOREN] La[DATEN VERLOREN]. [[[Radiance-and-cachinnation|Wir bringen das Licht zu dir]]].**

&gt; **Subjektplan:** [DATEN VERLOREN] auf Aufklärung basierende Kreatur, die in der Lage ist, [DATEN VERLOREN]e zu widerstehen, um um große Objekte herum zu manövrieren. [DATEN VERLOREN]s getarnt zu sein und opfert Haltbarkeit für Geschwindigkeit. [DATEN VERLOREN]n 24 Stunden.
&gt; 
&gt; **Ergebnis:** Experiment 521 [DATEN VERLOREN] eine große fleischige Masse, bedeckt mit mehreren weißen Gliedmaßen. [DATEN VERLOREN]loh von der PL-Sicherheit. [DATEN VERLOREN] ist derzeit dabei, das Experiment aufzuspüren.
&gt; 
&gt; //[DATEN VERLOREN] Ernsthaft la[DATEN VERLOREN] funktioniert gut oder [DATEN VERLOREN]//
&gt; – [DATEN VERLOREN] Rollands
&gt; 
&gt;NureinweiteresNebenproduktderLCE-EnergieErwirdfürunsniewirklichnützlichsein
[[/collapsible]]

[[collapsible show=&#34;+ Dokument 1544-2, entdeckt mit SCP-1544&#34; hide=&#34;- Zugriff gewährt&#34;]]
&gt; +++ Dr. Wondertainment Co. Zentrale Aufzeichnungen
&gt; 
&gt; __**Produkt # 106**__
&gt;
&gt; **Beschreibung:** Nr. 106 wurde von Präsident W. gefunden. DW brachte das Subjekt zu den zentralen Aufzeichnungen und nannte ihn Joey. DW hat seitdem eine besondere Bindung zu Joey aufgebaut und weigert sich, das Subjekt zu verkaufen. Aufgrund des großen Interesses des San Francisco Circus hat der Rat beschlossen, 106 innerhalb von zwei Tagen zu deportieren, ungeachtet der Forderungen von Dr. Wondertainment.
&gt; 
&gt; //&#34;Ich möchte nicht, dass ihr ihn mitnehmt. Das ist mein letztes Wort.&#34;//
&gt; – Dr. P Wondertainment PhD.

&gt; +++ Dr. Wondertainment Co. Zentrale Aufzeichnungen
&gt;
&gt; Produkt Nr. 106 wurde an den San Francisco Circus verkauft. Dr. Wondertainment hat bezahlten Urlaub genommen und gebeten, nicht kontaktiert zu werden.

**Anhang 2:** Die folgende Notiz wurde außerhalb von Standort-32 gefunden.
&gt; Passt gut auf Joey auf. Ich habe ihm schon Farbe gegeben. Ihr müsst ihm ein Zuhause geben.
&gt; – DW
Sicherheitsaufnahmen werden derzeit überprüft, um die Person zu finden, die für das Hinterlassen der Notiz verantwortlich ist.</textarea></pre>
