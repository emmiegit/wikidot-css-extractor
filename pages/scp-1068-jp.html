**アイテム番号:** SCP-1068-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 財団の管理下にないSCP-1068-JP話者は隔離し、サイト-8141に存在する収容室にて収容されます。収容室のドアは外側からロックし、内側からは開けないようにしてください。またセキュリティクリアランス・レベル3/ 1068-JP以上の職員の指示がない限り、収容室には入らないで下さい。

**説明:** SCP-1068-JPは孤立的及び屈折的特徴を持つ言語です。他の言語と系統関係が立証されておらず系統不明となっています。名詞は性・数・格によって██種類の曲用が、動詞,形容詞には性・数・人称・時制・態によって███種類の活用が用いられ、語順はSOVの後置修飾型となっています。また文字は██種の子音字と█種の母音字が確認されており、アルファベット[[footnote]]ここでのアルファベットはひとつひとつの文字が原則としてひとつの子音または母音という音素をあらわす表音文字を示す。[[/footnote]]であるということが判明しています。

SCP-1068-JPの異常特性は当オブジェクトの文法・発音・文字を全て習得した際に発現します。SCP-1068-JPを習得したSCP-1068-JP話者（以下SCP-1068-JP-A）は段階を踏んでいくに連れて母語を含む獲得した言語を失い、SCP-1068-JPに置換されます。通常、この現象は2~3日ほどで完全に終了します。

&gt; **第一段階:** SCP-1068-JP-AがSCP-1068-JPの文法・発音・文字の全てを習得する。この段階では異常特性は発現されない。
&gt;
&gt;  **第ニ段階:** SCP-1068-JPを習得してから約12時間後、SCP-1068-JP-Aの獲得した言語においての語彙が減少していき、指示代名詞の多用や「ヤバい」などの汎用性の高い単語の乱用が目立っている。減少した語彙はSCP-1068-JPの語彙に置換されると考えられる。
&gt;
&gt;  **第三段階:** 第ニ段階から約36時間後、SCP-1068-JPがSCP-1068-JP-Aの第一言語となる。この段階でSCP-1068-JP以外の言語を使用し学ぶ能力を完全に失う。

第一段階のSCP-1068-JP-AはクラスB記憶処理が有効ですが、第二段階に移行すると処理をした記憶の復元が見られます。また第三段階はSCP-1068-JP-Aが死亡するまで恒久的に続くと考えられています。段階を踏んでいくに連れての動揺は見られず、第三段階ではSCP-1068-JPは自分の母語であったとの認識がされているようです。SCP-1068-JPは1時間以上SCP-1068-JP-Aと接触することによっても発現しますが、接触による発現の段階は非常に緩やかに進行します。

SCP-1068-JP-Aの第二段階の置換は日本語の場合、感嘆詞,副詞,連体詞,形容詞・形容動詞,動詞,名詞の順にSCP-1068-JPに置換されます。置換される前の単語やその発音、意味は不明瞭になっていき、最終的に忘却します。なおSCP-1068-JPには助動詞,助詞が存在しないため、SCP-1068-JPの動詞の活用や名詞の曲用に統合されるようです。語順もしだいにSCP-1068-JPに沿ったものになり日本語の語順に違和感を覚えるようになります。

第三段階のSCP-1068-JP-Aは解剖の結果からウェルニッケ野とブローカ野の萎縮が見られており、これが獲得した言語を失う原因とされます。それにも関わらずSCP-1068-JPが失われない理由は判明しておらず現在調査中となっています。

またSCP-1068-JP-Aが同一空間に複数存在すると会話（以下SCP-1068-JP-B）を始めます。SCP-1068-JP-Bは「████語のような響き」と称され、人間の被験者が聞き続けているとSCP-1068-JP-Aに接触したいと思わせる作用があると確認されています。SCP-1068-JP-Bの効果により、SCP-1068-JPを緩やかではありますが伝染させていると考えられています。


[[collapsible show=&#34;+ インタビューログ1068-01&#34; hide=&#34;- インタビューログ1068-01&#34;]] 



&gt; **対象:** 第2段階のSCP-1068-JP-A 1名
&gt; 
&gt; **インタビュアー:** ███博士
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **███博士:** こんにちは、██[[footnote]]対象の本名だと思われる。[[/footnote]]。今回はあなたについて訊かせていただきます。
&gt; 
&gt; **SCP-1068-JP-A:** [データ削除済]、分かりました。
&gt; 
&gt; **███博士:** ではまず、最近変わったことはありましたか？
&gt; 
&gt; **SCP-1068-JP-A:** はい。こう...なんか忘れっぽくなってるんです。
&gt; 
&gt; **███博士:** 忘れっぽくなっている...昨日の[編集済]は覚えていますか？
&gt; 
&gt; **SCP-1068-JP-A:** いや、そういうんじゃなくてもっとこう...ものの名前とか、なんか...
&gt; 
&gt; **███博士:** はっきり言って下さい。
&gt; 
&gt; **SCP-1068-JP-A:** そう言われても……わからないんです。
&gt; 
&gt; **███博士:** わからない？どういうことですか？
&gt; 
&gt; **SCP-1068-JP-A:** 今もなんですが、出てこないんです。
&gt; 
&gt; **███博士:** はぁ。
&gt; 
&gt; **SCP-1068-JP-A:** 動作とか、ものの名前とか、出てこないんですよ。
&gt; 
&gt; **███博士:** 健忘症、ということですか？
&gt; 
&gt; **SCP-1068-JP-A:** それです、それそれ。でもなんか、違うんです。
&gt; 
&gt; **███博士:** 違う、とは。
&gt; 
&gt; **SCP-1068-JP-A:** さっきのやつもそうなんですが、出てこないというより、意味がわからないのが頭に浮かぶんです。さっきのだったら[データ削除済]とか。
&gt; 
&gt; **███博士:** なるほど、ありがとうございました。これにてインタビューは終了します。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
[[/collapsible]]

現在2█名のSCP-1068-JP-Aが収容されています。

**補遺:**SCP-1068-JPは自然言語と同様、その文法は変化しています。今のところ、曲用・活用の減少、語順の変化、██████が確認されています。また自然言語の単語の流用や派生言語などは確認されていません。

[[collapsible show=&#34;+ (要クリアランス3/1068認証)&#34; hide=&#34;- 文書-1068-JP: 覚書&#34;]] 



&gt; SCP-1068-JPは系統不明の言語などではない。
&gt; 
&gt; 約20%の語彙がニジェール・コンゴ語族と、約16%の語彙がオーストロネシア語族と一致し、他の語彙もシナ・チベット語族や印欧語族などと一致している。
&gt; 
&gt; この割合は含まれる言語数からみた語族の規模の大きさと一致し、
&gt; 
&gt; 語順も世界の言語の約45%を占めるSOV型。
&gt; 
&gt; 日本語にはない名詞のクラスや双数形も存在している。
&gt; 
&gt; SCP-1068-JPはいわば**世界祖語**だ。
&gt; 
&gt; 私はSCP-1068-JPを習得すると元の第一言語を失う原因を胎内回帰願望に近いものと考えている。
&gt; 
&gt; 全ての言語の母であるSCP-1068-JPを習得することによって娘言語となりうる第一言語を吸収してしまう。
&gt; 
&gt; そういうことではないのか?
&gt;
