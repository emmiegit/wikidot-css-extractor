    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**标题：**SCP-1068-JP-同一性语言
**作者：**[[*user Hamasaka_geo]]
**英文译者；**[[*user tetsusquared]]
**译者：**[[*user Quisqualis]]
**发布年份：**2022

本文为二次翻译。
[[include :scp-wiki-cn:credit:end-standalone]]

**项目编号：**SCP-1068-JP

**项目等级：**Euclid

**特殊收容措施：**所有基金会监控下的SCP-1068-JP使用者均应被隔离在Site-8141的收容间当中。各收容间的门均应被从外部上锁以阻止其被从内部打开。进入收容间需得到安保等级在3/1068-JP级别或以上的人员许可。

**描述：**SCP-1068-JP为一门兼具孤立语和屈折语特性的语言。目前，尚未证实其与其他任何语言相关，其所属语族目前也无从确认。SCP-1068-JP中的名词共有██种不同变格，对性、数、格[[footnote]] **译注：**性即语法的性，如阴性、阳性，可参见阿语。数即数量，复数形式，对形式等。格与名词句中所占位置。 [[/footnote]]发生变化，同时动词和形容词共有██种不同变位/变格[[footnote]] **译注：**前者针对动词，后者针对形容词。 [[/footnote]]，对性、数、人称、时态和情态进行变化。项目成SOV语序并后置修饰语。目前，认定用以书写SCP-1068-JP的字符为一类包含██个辅音字母和██个元音字母的音位文字[[footnote]] 指一类元音和辅音皆用独立字符表示的文字系统。 [[/footnote]]。

SCP-1068-JP的异常特性在人员试图学习其语法、发音和书写系统时显现。SCP-1068-JP的使用者（称SCP-1068-JP-A）会经历一系列最终使得他们失去使用除项目外任何其他语言的能力的过程，包括他们的母语在内。典型的这一过程在两至三天内完成。

&gt; **第一阶段：**SCP-1068-JP-A获得关于SCP-1068-JP的语法、发音和书写系统的知识。在这一阶段，异常效应均尚未显现。
&gt; **第二阶段：**在进入第一阶段十二小时后，SCP-1068-JP-A在使用其他语言时会表现出词汇量减少的症状，进而使用指示代词和具有极广泛含义的词语的频次增加。推断所失去的词汇量均转变为对SCP-1068-JP词汇的知识。、
&gt; **第三阶段：**在第二阶段开始三十六小时后，SCP-1068-JP成为SCP-1068-JP-A使用的优先的、也是唯一的语言。在这一阶段，对象完全失去他们学习其他任何语言的能力。


起先，对尚处在第一阶段的SCP-1068-JP-A施用B级记忆删除是有效的，但当进入第二阶段时被删除的记忆会再行恢复。同时，认定第三阶段具有永久效力，并一直持续至SCP-1068-JP-A的死亡。在本过程中，对象并不会表现出困扰，且在达到第三阶段时完全相信SCP-1068-J就是其母语。SCP-1068-JP也可以因与SCP-1068-JP-A实体接触一小时或更久而生发其异常作用，不过此种情况下其发展速度将极为缓慢。

在日语使用者的案例中，在第二阶段，SCP-1068-JP-A将以感叹词、副词、形容词、动词至名词的顺序将词库转化至SCP-1068-JP。在词语被转换前，对象会缓慢的失去对原有语言词语的认识，逐步失去对其读音和含义的认知，直至将其彻底遗忘。应注意的是，对于日语中有、而SCP-1068-JP中所没有的助动词和助词，其被整合至动词和名词的变格和变位当中。对象的语序同样发生了转化，使得即使是在使用日语，对象也采用SCP-1068-JP的语序。

对第三阶段SCP-1068-JP-A的解剖显示其脑部韦尼克区和布洛卡区显著缩小，推测其为对其他语言能力的丧失的原因。SCP-1068-JP不受此影响的原因仍在调查中。

当多名SCP-1068-JP-A处在同一空间时，其将开始对话（记为SCP-1068-JP-B）。SCP-1068-JP-B被描述为“听起来像█████语”，且已证实其将对较长时间暴露在其下的实验对象表现出希望同SCP-1068-JP-A交流的意愿。介于SCP-1068-JP-B的影响作用，SCP-1068-JP被认为能够随时间缓慢传播。

[[collapsible show=&#34;+ 采访记录1068-01&#34; hide=&#34;- 采访记录1068-01&#34;]]

&gt; **对象：**二阶段SCP-1068-JP-A
&gt; 
&gt; **采访者：**███博士
&gt; 
&gt; **&lt;开始记录&gt;**
&gt; 
&gt; **███博士：**下午安，███[[footnote]] 应是受访者的姓名。 [[/footnote]]。我希望问你些关于你的问题。
&gt; 
&gt; **SCP-1068-JP-A：**[数据删除]？好的。
&gt; 
&gt; **███博士：**让我们从简单的开始好了。最近注意到什么奇怪的事情了吗？
&gt; 
&gt; **SCP-1068-JP-A：**是的。我……我想我最近更经常忘东西了。
&gt; 
&gt; **███博士：**更加健忘……你记得昨天的[已编辑]吗？
&gt; 
&gt; **SCP-1068-JP-A：**不，不是那个……事物的名字，比方说……
&gt; 
&gt; **███博士：**请明确说明一下。
&gt; 
&gt; **SCP-1068-JP-A：**像，啊……我不清楚。
&gt; 
&gt; **███博士：**你不清楚？你不清楚什么？
&gt; 
&gt; **SCP-1068-JP-A：**就在那里，但是我说不出来。
&gt; 
&gt; **███博士：**嗯……
&gt; 
&gt; **SCP-1068-JP-A：**动作，事情的名字，他们就是进不到我的脑子里。
&gt; 
&gt; **███博士：**你的意思是失忆症？
&gt; 
&gt; **SCP-1068-JP-A：**是，是那个，但是又不太是那个。
&gt; 
&gt; **███博士：**不太是那个，什么意思？
&gt; 
&gt; **SCP-1068-JP-A：**某种和那个有点像的东西，但是不是它们不肯进到我的脑子里是，是有我不知道什么意思的进到我脑子里。比如说刚刚的这个，[数据删除]。
&gt; 
&gt; **███博士：**我明白了，感谢你的配合。现在我们会结束采访。
&gt; 
&gt; **&lt;结束记录&gt;**
&gt; 
[[/collapsible]]

目前，基金会监管下共有2█名SCP-1068-JP-A人员。

**附录：**SCP-1068-JP，类似自然语言，会在语法上产生变化[[footnote]] **译注：**此处在语法上产生变化指随着时间推移的变化，应该可以类比为古汉语到今汉语中的部分句法结构变化之类。 [[/footnote]]。目前，已证实存在变格和变位的数量变化、语序变化和[已编辑]。此外，项目中尚未出现来自其他任何自然语言或派生语言的借词。

[[collapsible show=&#34;+ （需3/1068-JP级许可）&#34; hide=&#34;- 文件1068-JP：备注&#34;]]


&gt; SCP-1068-JP根本就不是什么未知语族的语言。
&gt; 
&gt; 其词库中大约20%的词语来自尼日尔-刚果语系，16%来自南岛语族。其他的词汇来自汉藏语系和印欧语系。
&gt; 
&gt; 这一比例和各语族所含的语言数比例接近、
&gt; 
&gt; 此外，语序是SOV，和世界上45%的语言一样。
&gt; 
&gt; 其存在日语中不存在的名词格[[footnote]] **译注：**名词的主宾变化等。 [[/footnote]]和双数[[footnote]] **译注：**数的语法范畴,指两个项目,与 “单数”和 “复数”相对。 [[/footnote]]。
&gt; 
&gt; SCP-1068-JP很可能是被称作“**世界祖语**”的语言。
&gt; 
&gt; 我相信学习SCP-1068-JP时，人们失去他们母语的知识的原因是因为那些词语倾向于变成它们原始的样子。
&gt; 
&gt; 在学习SCP-1068-JP，世界祖语后，人们的母语——作为世界祖语的子嗣——被其结合了。
&gt; 
&gt; 或许，这就是答案吧？
&gt; 
[[/collapsible]]</textarea></pre>
