//令人作呕。这里的一切，令人作呕。这些墙、这些人、连这//__空气__//都令人作呕。如果我逮到//__他__//，我就把他撕成碎片。不能再对那忘恩负义的家伙手下留情了。他的蛮横、他的把戏已经持续太久了。想想看，他竟说服我美丽的公主，和他一起沉迷幻想，而和我在一起，她本可成为//__王后__。//想想看，他和我还曾是//__朋友__。//我真傻，竟然信了那个疯子，而现在，我因此付出了代价。等我逃离这监狱，那个一无是处的男人就会付出代价......//

-----

“算了吧，M，你已经熬了三天三夜了。是时候放弃了。那个信号纯属偶然。”L看着他的哥哥（但比他矮），眼中流露出关切，声音里充满恐惧。

“不，我们得继续找。”M的眼袋很深。“我们必须完成这件事。这事已经拖太久了。”

“M，你什么时候才能放弃？我们已经找了//好几个月//了。谁知道这期间会发生什么？如果他没死，他一定就在附近。P她可想你了。你忘了我也有个想回家见一见的老婆。我不想看到这种局面，M，我要养家糊口。”

“你想走？门就在那儿。我不需要你。这一直是//我的//任务，//我的//工作。你车里有足够的油，可以把你送到港口。”M说话的时候，眼神一次也没离开过屏幕，他仔细查看每一条数据，寻找任何可能带领他找到追踪对象的蛛丝马迹。”

“M，算了吧。你没必要呆在这里。小题大做了。”

“小题大做？！你是想说我们过去35年的毕生心血纯属//小题大做？！//走。赶紧给我走人。”

“M，我不是这个意思——”

“你心里不是这个意思，L，可你说出来的是这个意思。赶紧，走人。还有，我觉得......我......找到他了。”

“什么？不，你肯定在开玩笑。”

“看完再哭吧，L。”M把椅子转了一圈，看着他瘦长的弟弟，然后滑到一旁，让L靠近屏幕，M的脸上露出了得意的笑容。

“我靠，M，我们找到他了。我们找到他了！”L差点高兴得跳起来，但当他看到屏幕上的读数时，他停住了。“哦，天啊。//他们//逮住他了？M，我们......不能......我们不能把他留给那些丧心病狂的混蛋。我们必须把他救出来。”

“在他干了那么多破事之后？L，你怎么了？之前你想抛弃我，现在你又想让我们前功尽弃？”M的疲惫不足以压过他的愤怒，困惑的他沮丧地盯着弟弟。

“不，M，你看。他已经付出了足够的代价。”L从屏幕前移开，让M回到控制台前。”

“他们......他们......他们对他做//那种事//？他却活了下来？我一直都知道他坚如磐石，可是天哪！”M的愤怒很快就被震惊与怜悯淹没了。

“继续看。”

M遵循指示，慢慢了解到了困扰他们追踪对象的所有恐怖经历。“妈的。我们必须把他救出来，L。”

“他已经撑了这么久。你休息一下，我去把Y带过来，把我们所有的装备准备好。明天一早，我们就制定计划，看看怎么把他弄出来。”

“嗯，好的。”M慢慢从控制台站了起来，这是近十个小时以来的第一次，在弟弟开始做准备的时候，他跌跌撞撞地慢慢走到床上，不安地休息了几个小时。第二天，三十年来的矛盾最终将得到解决......

-----

B可以分辨出什么时候有人正在逃跑，也就是他的捕获者所说的“收容失效”。厚厚的门墙无法完全压制B的灵敏耳朵所听到的警报声（偶尔还有尖叫声），即使他通常所处的腐蚀性溶液也做不到。收容失效的声音清耳悦心，因为这意味着他有可能找到一条逃生路线。他曾不止一次打破过这些脆弱的墙壁，并杀死过许多人，在此过程中释放（或杀死；对他来说没有区别）他的狱友。最让B兴奋的是地牢深处震动的感觉，因为这表明使用了炸药。炸药意味着绝望，而捕获者的绝望意味着机会。

当然，当他（愚蠢的）的捕获者试图杀死他时，他逃跑的运气会更好。和他被//收容//前一样，B在死亡之门前表现得最出色。//这个地方//的某种东西让他比以往任何时候都更有适应力，尽管他在这里的劣势远远超过他与//那个叛徒//的战斗。所以，让他们排干酸液吧，让他们去杀死他吧。他会让他们付出代价的，因为他还在为最终向//M//复仇的那一天做准备。

B并不知道，M会成为他的解放者......

-----

“你准备好了吗，L？”M拍了拍自己，确保自己装备齐全，并在脑子里列出了一份清单，列出了他可能需要的所有东西。Y在他下面不安地喘息着。

“好了，哥哥。我准备好了。我只是......从未想到我们会有//帮助//B的一天。”L站在大门的控制台前，做着最后的调整，等待着M的信号。

“我也没想到。但你必须做你应该做的事情，不是吗？”

“确实。好吧，大门准备好了，伙计。你带地图了吗？”

“带了。Y，你准备好了吗？”爬行动物坐骑一反常态地沉默不语，M揉了揉它的头以示安抚。勉强具有智慧的野兽只是点了点头。“按吧，L，我们要去救一位国王。”

L按下控制面板上的几个按钮，便踏进了大门。片刻之后，一道闪光......

-----

B能听到警报声与尖叫声。他已经很久没听过了，所以他热切期待着他的机会。随着收容失效进行中，他开始制定计划，当大门被攻破时，他到底要做什么（这种结局不可避免，B相信那天一定会发生）。很快，他还听到了现场灭火系统的喷水声。火灾意味着混乱，混乱意味着分心，而分心又意味着更多机会。很快，爆炸声在他周围的房间里略微响起。他咧嘴笑了笑，知道今天即使不是他的好日子，也是为他的好日子最终到来做演练。

当牢房里的酸液开始流出时，他有些惊讶。这是以前从未发生过的事情。难道这是个陷阱，另一个消灭他的企图？B摇摇头，试图为门外的一切做好准备。不管是什么，他都准备好了。无论这些//令人作呕//的猿猴为他准备了什么，他都会欣然摧毁。

慢慢地，门开了，B移动到一个角落，准备在必要时战斗或逃跑。但他万万没想到，站在门另一边的竟然是他的死敌......

-----

&gt; **事故SMB-682-20151104概要：**
&gt; 
&gt; 当地时间2015年11月4日10时17分左右，两个不明人形实体和一个爬行类实体自发出现在Site-19生物隔离翼，距离[[[SCP-682]]]收容间300米范围内。人形实体似乎是欧裔男性，穿着颜色互补的制服；具体而言，一个实体穿着白色连衣裤与红色工作服[[footnote]]目前在所有外围文件中编号为POI-SMB-682-1。[[/footnote]]，另一个实体穿着类似的白色连衣裤与绿色工作服[[footnote]]目前在所有外围文件中编号为POI-SMB-682-2。[[/footnote]]，胸前装饰有类似的标志。POI-SMB-682-1身高约1.2米，POI-SMB-682-2身高约1.4米。两个人形实体均显示出发达的控火能力。
&gt; 
&gt; 该爬行类实体[[footnote]]目前在所有外围文件中编号为AE-SMB-682-1。[[/footnote]]与任一地球生命形式都不相似，身高约1.5米。AE-SMB-682-1出现后被POI-SMB-682-1用作坐骑。
&gt; 
&gt; 这三个实体立即对基金会人员采取了敌对行动，站点安保人员迅速使用致命与非致命武器与之交战。AE-SMB-682-1很快便被安保特工███████的子弹击中，这时它将POI-SMB-682-1从背上扔下来，然后迅速离开现场。其并未被重新定位，推测尚未收容。在事故其余时间里，POI-SMB-682-1一直步行。
&gt; 
&gt; 出现后不久，两个人形实体便分道扬镳，POI-SMB-682-1迅速向SCP-682收容间门口移动，POI-SMB-682-2则向维修通道移动，那里可控制向SCP-682房间供应的盐酸。两个实体均利用其控火能力对站点人员造成了毁灭性影响。
&gt; 
&gt; 当地时间10时34分左右，POI-SMB-682-2成功停止盐酸流动，POI-SMB-682-1成功打开SCP-682收容间门口（尽管无法进入控制室）。紧接着，SCP-682与POI-SMB-682-1之间的交流被收容间内监控设备记录下来：
&gt; 
&gt;&gt; **POI-SMB-682-1：**我靠，他们对你都做了什么？
&gt;&gt; 
&gt;&gt; **SCP-682：**你！这不可能！你来这儿干啥？
&gt;&gt; 
&gt;&gt; **POI-SMB-682-1：**听着，B，我们要把你从这里弄出来。我们已经重归于好。我会把你带回家的。
&gt;&gt; 
&gt;&gt; **SCP-682：**可是，你真的是吗？
&gt;&gt; 
&gt;&gt; **POI-SMB-682-1：**是啊，B。是我，呃，马里奥。来吧，我们，呃，我们走。
&gt; 
&gt; SCP-682与两个人形实体继续前往最初的显现点，并失去踪影。目前尚不完全清楚这一事故的意义、所有相关实体的状况以及可能产生的影响。研究仍在进行中。
