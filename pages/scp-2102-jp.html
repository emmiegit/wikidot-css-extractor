++ **特殊收容措施**
基金会须通过网络爬虫、监听线路、派遣特工前往各地方自治团体等方式收集提到“不知是谁的凝视”的事件，将上述内容上传至异常踪迹数据库[[footnote]]异常踪迹数据库（Extranormal Trail Database）是基金会于1981年5月18日启用的系统，用于储存世界范围内发现的、可能是因异常引起的事件的证言与记录。2017年10月11日，基金会在数据库中导入AI侦测者，作为警戒系统根据已取得的资料寻找异常项目。[[/footnote]]，与现有的数据统合后计算新的领域2102-JP。

可认知SCP-2102-JP的智慧生物个体滞留于领域2102-JP期间，将被列入Kušum级Anomalous列表[[footnote]]该清单专一记录既不影响基金会定义的常态维护，也不能作为单独研究项目的未收容的异常。具备轻微异常的生物大部登记于此表中，管理方式仅限于位置信息侦测和嵌入小型信标以进行定期观察。[[/footnote]]，同时将监控等级从2级提升至3级。该个体在领域2102-JP内时向各种信息媒体发送内容的期间将被持续监视。一旦侦测到与以往SCP-2102-JP相关的信息时，对发送信息者进行采访，进行记忆删除后释放。

除对照实验设施[[footnote]]可认知SCP-2102-JP的D级人员和普通的D级人员以调查SCP-2102-JP的影响为目的混居的宿舍。[[/footnote]]以外，领域2102-JP内部及其周边不得存在基金会设施。若该领域位置变动后造成有基金会设施位于领域中，若该设施并不依存于当地环境，应立即将其迁出领域。

领域2102-JP及其上空地区[[footnote]]包含宇宙意义上的空间。[[/footnote]]应持续使用多种异常观测技术进行观测。若侦测到疑似与SCP-2102-JP相关的数据，允许以调查项目起源为目的派遣调查部队前往相应地区。

++ **描述**
SCP-2102-JP为一种来源不明的“视线”，仅在地球上的某个特定领域（以下指定为领域2102-JP）可被认知，但大多数人类不存在能够认知项目的感官。因此，其在登入数据库时仅被5392人和一些异常项目识别为异常。尽管自身并不信任和了解对方，能够认知项目的人员通常对其抱有肯定态度。

&gt;  **研究者的备忘录：**包括人类在内的许多动物，都是通过观察另一方的瞳孔以确认视线。因此，从视野外部感知到视线是不可能的，这种现象的原因是认识偏差和臆测。然而，与这个事实相反的是，我们曾发现很多异常能够认知到视线。虽然说这类事情在以人类为主的大脑发达的哺乳动物当中很常见，但是爬行类、鱼类当中也有那种对于视线做出反应的个体。此外，不仅是生物，由无机物构成的异常也被确认具有类似的特性。举个例子的话，[[[SCP-173]]]虽然不具备视觉之类的感官，但是能够认知到自己是否被监视，并改变自己的行为。
&gt; 
&gt;  这种感知视线的能力机制如何，目前尚不明确。不过，从拥有该能力的实体多种多样的事实出发，我们提出一种假设：可能存在某种并不依赖于生物学构造的感官……（V.海特等，异常认知的分类及其报告[J]，基金会生物学刊 Vol.2903(2016)，P16-37）

已发现能够认知SCP-2102-JP的个体对其周边环境、自身行动、精神状态均会产生积极的变化。这种变化较为微弱，并未脱离假定于人类范围内设想状况的标准差，即使自身同样没有明确的认知的案例亦有很多。

++ **发现经过**
2004年3月3日，基金会研究员马尔克斯在异常踪迹数据库中搜寻SCP-UA73相关内容时，报告称自2003年8月起获得“感觉到未知的视线”的证词的场所分布发生明显偏差。此报告提交后进行的详细调查表明，全球范围存在共113个近似为圆形的相关领域。由于上述领域内包含21个基金会站点，该事件被编号为URA[[footnote]]“未登记异常”（UnRegistered Anomaly，即推测存在异常的事物）临时登记使用的编号前缀。[[/footnote]]-8473并展开初步调查。初期阶段在处于领域中的站点进行调查时，包括一名A级人员在内的33人均报告称“感知到未知视线”。据此结果，URA-8473被编号为SCP-2102-JP，并成立了研究小组与派遣人员对领域进行调查。此外，考虑到项目未知的影响，以及与已收容的异常进行交互的可能性，所有位于领域2102-JP内的站点均搬迁至领域以外地区。

此外，对世界各国的历史、文化、神话材料进行的调查表明，提及“未知视线”的记录约以每100~200年的周期出现，推测此为SCP-2102-JP在过去曾发生的事例。目前研究小组正在超常历史学部门的协助下进行调查。

++ **采访记录**
&gt;  **采访对象：**代望咲希
&gt; 
&gt;  **采访者：**岛贺特工
&gt; 
&gt; **前述：**代望是目前居住于日本东京都的16岁日籍女子。网络爬虫获取的情报表明，其私生活自半年前发生变化，在一次对全日本的企业与教育机构进行的有关跟踪狂的问卷调查中提到过自己“感觉到了未知的视线”，并据此向当地警察局以“受跟踪狂骚扰”为名报案，进行了案件的听取。需注意本次的采访者岛贺特工的掩盖身份为警察。
&gt; 
&gt; &lt;录音开始&gt;
&gt; 
&gt; [对象扫视审讯室]
&gt; 
&gt;  **岛贺特工：**那么，代望小姐，你感觉到的“视线”是怎么样的能详细地告诉我吗？
&gt; 
&gt;  **代望：**啊，那个，可以……呃，从哪里……
&gt; 
&gt;  **岛贺特工：**不必慌张，慢慢说就好。首先请告诉我，你从什么时候开始感觉到这种“视线”的？
&gt; 
&gt;  **代望：**好、好的。大概……是我换新的地铁月票的时候吧？大概是在8月初以前的日子。
&gt; 
&gt;  **岛贺特工：**还记得具体是哪天吗？大体范围也可以。
&gt; 
&gt;  **代望：**这样、吗……但是注意到某种视线这种事不是什么日常琐事吧，所以我记不得具体是哪天了。
&gt; 
&gt;  **岛贺特工：**那么，那段时间有什么人或者商业人员来过你的房间[[footnote]]采访对象居住于学生宿舍。[[/footnote]]，你能列一个清单出来吗？
&gt; 
&gt;  **代望：**只、只有我的朋友来过啊！那里面居然有跟踪狂……
&gt; 
&gt;  **岛贺特工：**可能你的那个朋友也是被害者，而你是被她波及的。
&gt; 
&gt;  [5秒沉默]
&gt; 
&gt;  **代望：**我明白了。
&gt; 
&gt;  **岛贺特工：**那么我问下一个问题，你感觉到这种视线之前和之后，你的私生活有什么变化吗？比如说认识新的朋友或者去以前没去过的地方之类的。
&gt; 
&gt;  **代望：**诶？
&gt; 
&gt;  **岛贺特工：**呃，请冷静下来。虽然说是可疑的视线，但是除了恶劣的跟踪狂以外，也可能是因为某些事而被雇佣的征信公司的特工。如果是这种情况，多数情况下都是由受害者交的新朋友引起的。
&gt; 
&gt;  **代望：**是这样、吗……
&gt; 
&gt;  [10秒沉默]
&gt; 
&gt;  **岛贺特工：**你有什么新的爱好吗？
&gt; 
&gt;  **代望：**这个……
&gt; 
&gt;  [5秒沉默]
&gt; 
&gt;  **代望：**算了，我有。最近傍晚的时候会去河岸边慢跑。
&gt; 
&gt;  **岛贺特工：**哦，慢跑。
&gt; 
&gt;  **代望：**您感觉很意外吧？一个看起来很阴沉的高中女生跑去锻炼什么的。
&gt; 
&gt;  **岛贺特工：**没有没有，我的朋友当中也有很多喜欢室内运动但也会慢跑的人啦。
&gt; 
&gt;  **代望：**这样啊……
&gt; 
&gt;  **岛贺特工：**有趣的是，他们中的许多人都会说“我跑步的时候会感到脑子很清醒”或者类似的话。
&gt; 
&gt;  **代望：**我明白。
&gt; 
&gt;  **岛贺特工：**哦？
&gt; 
&gt;  **代望：**如果说活动活动身体的话，怎么说呢？昏昏沉沉的脑子也会轻松一些。
&gt; 
&gt;  **岛贺特工：**脑子会轻松一些是指什么？
&gt; 
&gt;  **代望：**大概就是血液循环之类的感觉吧，之前因为一直想着乱糟糟的东西而流到大脑的血液都回到了四肢……这样的感觉。
&gt; 
&gt;  **岛贺特工：**诶，听起来很开心啊。
&gt; 
&gt;  **代望：**因此，我偶尔也会有些……非常老套的想法吧。啊，不对，还是不说的好……
&gt; 
&gt;  **岛贺特工：**不不，没有必要害羞，请说出来。
&gt; 
&gt;  **代望：**就好像是，习惯了风……我的情况就是傍晚的、天色吧，怎么说呢……
&gt; 
&gt;  **岛贺特工：**很美啊。
&gt; 
&gt;  **代望：**很、很美……吗？
&gt; 
&gt;  **岛贺特工：**嗯，我觉得那真的很美。
&gt; 
&gt;  [3秒沉默]
&gt; 
&gt;  **代望：**谢谢您，警官。
&gt; 
&gt;  [8秒沉默]
&gt; 
&gt;  **代望：**呃，还有，我跑步的时候是一个人跑，回校的时候社团活动大体上也结束了，有一次回来的路上忽然遇见了女排队的队员。最近上学的时候经常和那孩子一起走。
&gt; 
&gt;  **岛贺特工：**你们现在关系很好吗？
&gt; 
&gt;  **代望：**大概吧，我想。
&gt; 
&gt;  **岛贺特工：**具体关系是怎么变好的呢？
&gt; 
&gt;  **代望：**嗯——我想，大概是在便利店买水的时候认识的吧。一直以来我跑步的时候是自己带水喝的，但那天偶尔想买点零食吃，喝喝运动饮料什么的，于是就没带水瓶而是带了些零钱。
&gt; 
&gt;  **岛贺特工：**买零食吃这种事符合校规吗？
&gt; 
&gt;  **代望：**诶？那个，不是……
&gt; 
&gt;  **岛贺特工：**哈哈哈，可不能违反校规啊。不过算了吧，警察不会因为违反校规去关停商店的。那边监控的声音事后就消掉吧。
&gt; 
&gt;  [采访者指示位于审讯室天花板一角的监控摄像头。此外，审讯室内共存在三个隐藏镜头，其中两个是实时监控镜头，另一个是记录镜头]
&gt; 
&gt;  **代望：**这、这样没关系吗？
&gt; 
&gt;  **岛贺特工：**从你说的内容推断，你那个朋友是不是也来便利店了？
&gt; 
&gt;  **代望：**是，是的。
&gt; 
&gt;  **岛贺特工：**没关系，不必在乎那种事。请继续说。
&gt; 
&gt;  **代望：**抱歉……我接着说，然后那孩子也进来了，和我买的是一样的饮料，不过她没带够钱。我当时不由自主地跟她打了声招呼，并且帮她垫付了钱。
&gt; 
&gt;  **岛贺特工：**你的性格很积极啊。
&gt; 
&gt;  **代望：**是这样、吗？我本来不是那种性格的。
&gt; 
&gt;  **岛贺特工：**这是怎么回事？
&gt; 
&gt;  [8秒沉默]
&gt; 
&gt;  **代望：**我其实一直在遭受欺凌，已经有两年多了。包括初中来的那些同学也冷落我了。到那件事为止室内鞋和课本总是被人毁坏，上课的时候也很尴尬，但是最近似乎能巧妙的避开这些问题了。
&gt; 
&gt;  **岛贺特工：**到现在为止你有没有和别人说过这件事？
&gt; 
&gt;  **代望：**没有。我刚才说的那个孩子在别的班，因为我住宿也没法告诉家人。我本来是为了逃避欺凌才转到稍好一点的学校的，没想到那些欺凌者还是和我一起上学，我感觉很失望。
&gt; 
&gt;  **岛贺特工：**那么你现在感觉如何呢？
&gt; 
&gt;  [14秒沉默]
&gt; 
&gt;  **代望：**现在回想起来，虽然能感觉到奇怪的视线，但是该怎么说呢？我其实对同学之类的其他人的目光更为敏感。虽说如此，但这种被注视的感觉只是“注意”，并不代表被“在意”，像是某种“被注视”后的安心感一样。
&gt; 
&gt;  **岛贺特工：**为什么“被注视”反倒会安心呢？即使是奇怪的眼神？
&gt; 
&gt;  **代望：**啊，不是那样，感觉到视线其实很恶心。但是不知怎么的，“被注视”这种东西往极端了想，就是我的生活值得被人注视、我的人生值得被人注视，这么一想对于我接下来采取的行动就会有自信了。
&gt; 
&gt;  **岛贺特工：**以防万一，我想确认一下，这和那种证明的欲望是不同的吧？
&gt; 
&gt;  **代望：**是啊。并不是因为被注视所以高兴。在浴室、洗手间之类的地方如果明明看不到却感觉到了视线，果然会觉得很不舒服，很恶心。
&gt; 
&gt;  **岛贺特工：**但是如果感觉到“被注视”就会安心……不，严格意义上说这不是一回事。但如果只看原因和结果的话，那就是很好的吧？
&gt; 
&gt;  **代望：**话虽如此，但是过程才最重要。除此之外没有其他。我对于生活找回自信以后，总觉得能做正确的事情了。对于行人会很亲切，也会向收银员道谢了。然后，当我开始挺直背走路的时候，就不必弯腰驼背，视力受此影响也好些了，上课的时候，上课的时候也会集中精力上课，不会被周围的干扰所吸引。这样一来，我对生活产生了自信，总觉得就能做出正确的事情。
&gt; 
&gt;  **岛贺特工：**也能像现在这样流畅地和别人讲话吗？
&gt; 
&gt;  **代望：**诶？那个……
&gt; 
&gt;   [4秒沉默]
&gt; 
&gt;  **代望：**是这样、吧……
&gt; 
&gt;  **岛贺特工：**我明白了，抱歉有些跑题了，不过这也是可供参考的材料。对我个人而言也是一种修习。
&gt; 
&gt;  **代望：**诶？那个，诶？不不，跑题的是我才对啦。
&gt; 
&gt;  **岛贺特工：**你回答的是我的问题，所以应该是我做错了。今天的询问就到这里吧。我们事后会对你在的宿舍楼进行大规模的翻修，在此期间会留意是不是存在隐藏摄像头之类的东西[[footnote]]对所涉及的宿舍进行了实地调查，但是并未发现针孔摄像头之类的事物。[[/footnote]]。还有，关于问话的内容请不要告诉别人，虽说人难以守口如瓶，但是无意间引发不安情绪也不好。
&gt; 
&gt;  **代望：**我、我明白了。
&gt; 
&gt;  **岛贺特工：**最后还有什么想问吗？或者想告诉我什么？
