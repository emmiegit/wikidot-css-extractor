||~ 说明||项目为破碎之神信徒用于机械化改造的一系列部件，其制造工艺基本符合齿轮正教或麦克斯韦宗现有标准。销售时应对外宣称项目由加利福尼亚湾底部，曾属于破碎之神教会于1942年组装的巨型机械实体的金属制品熔化后铸成。未在销售时向顾客说明项目材料来源的人员将受到处分。||
||||~ Marshall, Carter和Dark,LLP ||

---------------------

||||||||~ 初步报告||
||~ 作者|| K.Froster ||~ 日期|| 2019/01/27 ||
||~ 兴趣||中度||~ 标识符||神之躯||
|||||||| 最近，基本所有相关组织都放松了对加利福尼亚湾上大型船只的监管。先不说它对我们航运微不足道的影响，关键的是，我们终于能从海底捞点东西出来了。 _
 _
你应该知道海底下有些金属垃圾，但它们都曾经是1942年那个机械实体的一部分。如果把它们重新铸成零件的话，破碎之神教会信徒，尤其是Tickers会买爆的。毕竟他们都想融入到破神里面。再加上信徒的数量，利润将极为可观。 _
 _
我们在破碎之神教会的间谍已经拿到了部件图纸和相关异常技术。现在，生产出的部件可以和教会官方出的相媲美。不过，用传统工业生产的方式从几十年前的破铜烂铁里提取原材料还有些困难，目前正在用一些异常技术设法提高生产率。 _
 _
我已经把需要的人员和设备安排好了，你们批准之后马上就可以批量进行生产。 ||
||||~ 文件开启编号：|||| YKJR7/ZB5NS/2SHKC||
||||||||~ Marshall、Carter和Dark,LLP||

---------------------

||||||||~ 备忘录 01||
||||||||~ YKJR7/ZB5NS/2SHKC ||
||~ 发送方 || Lana Fluent ||~ 接收方 || K.Froster ||
|||||||| 我拿去和议会商量了下。好消息，他们算是批准了你的想法。 _
 _
不过我们比较担心教会给的压力。你现在的权限只能让你知道那里曾经有一个“破碎之神”。我现在告诉你，那个神是假的。但是，这一点应该只有教会的高层知道，他们还挺喜欢拿“教会之前组装过神”这件事吹逼的。而且，我们制造这些部件相当于抢了他们的饭碗。所以，运输时切记做好保密工作，别被他们找理由把船扣下。 _
 _
另外，虽然这次你侥幸通过了，不过以后别太自信。幸亏议会那帮人没有看你之前的开销，要不然你现在可能已经被发配去基金会当D级了。记住，公司的资源不是给你瞎折腾的。||
||||||||~ Marshall, Carter和Dark, LLP||

---------------------

||||||||~ 备忘录 02||
||||||||~ YKJR7/ZB5NS/2SHKC ||
||~ 发送方 || K.Froster ||~ 接收方 || Lana Fluent ||
||||||||  抱歉，我下次会注意的。 _
 _
生产线基本已部署完毕。如果按教会对各部件生产量的比例分配，现在每月大概能生产20000件。之前试作的产品已经出售了，反响不错，也没啥质量问题。我估计销量应该不会低。||
||||||||~ Marshall, Carter和Dark, LLP||

---------------------

||||||||~ 备忘录 16||
||||||||~ YKJR7/ZB5NS/2SHKC ||
||~ 发送方 || Lana Fluent ||~ 接收方 || K.Froster ||
||||||||  你应该注意到近两个月的销量低的不正常了。昨天我们查出了一些伪造过的通信记录，当天还有两船货进了港就被某些进行过异常机械改造的人用一些手段截走了。这似乎不是个人所为，有情报显示齿轮正教高层正在查封我们的产品，并且....等下，拉回去自己用？||
||||||||~ Marshall, Carter和Dark, LLP||

---------------------

||||||||~ 备忘录 17||
||||||||~ YKJR7/ZB5NS/2SHKC ||
||~ 发送方 || K.Froster ||~ 接收方 || Lana Fluent ||
||||||||  我也发现了这事，正打算报告给负责信息安全的那帮人来着。在下船货进港的时候我会安排额外安保人员的。 _
 _
然后关于齿轮正教...真香。之前还有小道消息称他们说项目是对破神的不敬，在进行打压。你有关于他们伪造通信方法的线索吗？||
||||||||~ Marshall, Carter和Dark, LLP||

---------------------

||||||||~ 备忘录 18||
||||||||~ YKJR7/ZB5NS/2SHKC ||
||~ 发送方 || Lana Fluent ||~ 接收方 || K.Froster ||
||||||||  别想的那么简单。目前，教会的高层对这些零件相当重视。有监控摄像记录到他们来的人至少有一半是奇术师，现场还出现了认知危害的痕迹。再加上一些其他的迹象，几乎可以肯定他们用了奇术还有其他的一些异常手段。我建议直接放弃传统运输方式，以免他们再拿各种奇怪的项目搞我们。处理这种问题往往要花上一大笔钱。 _
 _
说真的，找Gp快递也是个办法，不过从海上运到我们仓库的单子到底算不算快递也是个问题。||
||||||||~ Marshall, Carter和Dark, LLP||

---------------------

||||||||~ 备忘录 19||
||||||||~ YKJR7/ZB5NS/2SHKC ||
||~ 发送方 || K.Froster ||~ 接收方 || Lana Fluent ||
||||||||  不必了。我挖到一个挺有天分的奇术师，专精于开各种角度刁钻的门径。如果将我们之前使用的潜水器稍加改造，他就可以在里面开设一个IV级门径，直达我们的仓库。这期间潜水器是可以移动的。回火这方面不太用担心，因为只有开启的时候比较强烈。虽说可以把大量的回火引导至仓库一端，但是......事成以后我们得进行一些修理。||
||||||||~ Marshall, Carter和Dark, LLP||

---------------------

||||||||~ 备忘录 20||
||||||||~ YKJR7/ZB5NS/2SHKC ||
||~ 发送方 || Lana Fluent ||~ 接收方 || K.Froster ||
||||||||  别大惊小怪的，MC&amp;D不缺这种人才，只是他们都比较忙。另外，开这个门径弄出的回火听起来比GOC把人送到冥王星的时候还要大。我会安排几个奇术师去解决回火的问题，在这之前千万别把仓库炸了。||
||||||||~ Marshall, Carter和Dark, LLP||

---------------------

||||||||~ 备忘录 35||
||||||||~ YKJR7/ZB5NS/2SHKC ||
||~ 发送方 || K.Froster ||~ 接收方 || Lana Fluent ||
||||||||  惊了...我也不知道是怎么惹上GOC的。 _
 _
他们似乎识别了我们门径的特征，趁潜水器静止的时候过来干掉了我们的奇术师。你还能安排有相关天赋的奇术师干这活吗？我们的库存坚持不了太长时间。||
||||||||~ Marshall, Carter和Dark, LLP||

---------------------

||||||||~ 备忘录 36||
||||||||~ YKJR7/ZB5NS/2SHKC ||
||~ 发送方 || Lana Fluent ||~ 接收方 || K.Froster ||
|||||||| 不用在意GOC的动机。他们一看见我们就想干架，虽然只能占些小便宜。 _
 _
我之前说过，奇术师们都很忙。就算按销量最高的那个月来算，项目的收益还是赶不上雇佣奇术师的开销。 _
 _
所以，用不着那么麻烦。既然他们都不想让我们捞这些金属垃圾来赚钱，那我们直接拿普通材料做就行了。不过对外说法照常，你懂。||
||||||||~ Marshall, Carter和Dark, LLP||
