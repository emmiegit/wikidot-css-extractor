    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[[scp-1098-ru|SCP-1098-RU - Театр живих ляльок]]] &gt;&gt; Протокол досліджень 1098

[[&gt;]]
[[module Rate]]
[[/&gt;]]




//Загальне завдання нової серії досліджень - якомога більше дізнатися про SCP-1098 і SCP-1098-1, по можливості -- спробувати налагодити з останнім контакт. У всіх дослідженнях будуть використані тільки співробітники класу D, тому що робот -- штука досить дорога. -- д-р Кет//

[[collapsible show=&#34;+ Дослідження 7&#34; hide=&#34;- Дослідження 7&#34;**]]
**Суб’єкт:** D-1098-4, чоловік середньої статури, психічних відхилень не було виявлено. Обладнаний ліхтарем, щипцями, пакетиком, запальничкою, прихованою камерою, звукозаписним і переговорним пристроєм.

**Мета дослідження:** Вивчити свічки, які знаходяться в SCP-1098-RU, спробувати затушити та вилучити одну із них.

**Хід дослідження:**

&gt; //D-1098-4 заходить до SCP-1098-RU. Звукозаписний прилад та агенти зовні фіксують закриття дверей. Палаючі свічки в передпокої відсутні, хоча під час минулих досліджень вони там були.//
&gt; 
&gt; **Д-Кет:** Четвертий увімкніть ліхтарик і доповідайте, як себе почуваєте.
&gt; 
&gt; **D-1098-4:** Так намагаюсь, ваш ліхтарик не вмикається! І ще голова жахливо болить.
&gt; 
&gt; **Д-р Кет:** Перед входом батарейки і ліхтарик тестувалися, все було в нормі. Спробуйте знову увімкнути його.
&gt; 
&gt; //D-1098-4 трясе ліхтарик, потім декілька разів б’є по ньому. Мигаючи, ліхтарик вмикається.//
&gt; 
&gt; **D-1098-4:** Ось, запрацював. Хоча все одно світить якось тьмяно.
&gt; 
&gt; **Д-р Кет:** Будь ласка, огляньте приміщення, в якому знаходитесь.
&gt; 
&gt; **D-1098-4:** Схоже на великий зал. Непогана тут обстановка! Тільки пилу багато.
&gt; 
&gt; //D-1098-4 освітлює, сходи, які ведуть на другий поверх, стіни зі старими картинами і люстру.//
&gt; 
&gt; **Д-р Кет:** Освітіть, будь ласка, стелю.
&gt; 
&gt; //D-1098-4 спрямовує на стелю ліхтарик, але вона все одно залишається неосвітленою.//
&gt; 
&gt; **D-1098-4:** Я ж казав, що у вас [ЛАЙКУ ВИДАЛЕНО] ліхтар!
&gt; 
&gt; **Д-р Кет:** Ви можете дістати до люстри?
&gt; 
&gt; **D-1098-4:** Ні. Вона занадто ви....
&gt; 
&gt; **D-1098-4:** [ЛАЙКУ ВИДАЛЕНО]
&gt; 
&gt; **Д-р Кет:** Будь ласка, заспокойтесь і поясніть, що трапилося.
&gt; 
&gt; **D-1098-4:** Ця [ЛАЙКУ ВИДАЛЕНО] люстра впала! Упала майже на мене! [ЛАЙКУ ВИДАЛЕНО], ледве відскочив!
&gt; 
&gt; **Д-р Кет:** Гаразд, продовжуємо. Пошукайте в ближніх кімнатах палаючі свічки. Тільки на другий поверх не підіймаєтесь.
&gt; 
&gt; //Єдині запалені свічки на поверсі тільки у ванній кімнаті, при чому їхня кількість дуже велика -- свічками заставлена вся раковина і ванна.//
&gt; 
&gt; **Д-р Кет:** Дивно, у всіх минулих дослідженнях на першому поверсі завжди був з десяток свічок, при тому у ванній не було жодної. Четвертий затушіть, одну зі свічок і щипцями покладіть її в пакет.
&gt; 
&gt; [ДАНІ ВИДАЛЕНО]
&gt; 
&gt; **Д-р Кет:** Четвертий?!
&gt; 
&gt; //Зв&#39;язок знову зникає, через двадцять хвилин знову відновлюється лише радіозв&#39;язок, відео- та аудіозаписування недоступні.//
&gt; 
&gt; **Д-р Кет:** Четвертий, ви мене чуєте?!
&gt; 
&gt; **D-1098-4:** [ЛАЙКУ ВИДАЛЕНО], де я?
&gt; 
&gt; **Д-р Кет:** Розкажіть, що трапилося?
&gt; 
&gt; **D-1098-4:** Я не знаю! Я погасив одну [ЛАЙКУ ВИДАЛЕНО] свічку, а потухли всі разом! Було таке відчуття, що на мене стеля впала! Однак я встигнув покласти свічку в пакет.
&gt; 
&gt; **Д-р Кет:** Добре. Опишіть місце свого знаходження.
&gt; 
&gt; **D-1098-4:** Це уже явно не ванна, тут пахне як в [ЛАЙКУ ВИДАЛЕНО]. Дідько, і я втратив ліхтарик!
&gt; 
&gt; **Д-р Кет:** У вас з собою запальничка, використайте її.
&gt; 
&gt; **D-1098-4:** Знайшов, запалюю. Ох, [ЛАЙКУ ВИДАЛЕНО].
&gt; 
&gt; **Д-р Кет:** Доповідайте, що ви бачите.
&gt; 
&gt; **D-1098-4:** //(перешкоди і невиразні слова)//
&gt; 
&gt; **Д-р Кет:** Будь ласка, повторіть.
&gt; 
&gt; **D-1098-4:** (перешкоди) Пішли геть! Не підх... (перешкоди)
&gt; 
&gt; [ДАНІ ВИДАЛЕНО]
&gt; 
&gt; Дослідження припинено.
 
**Примітка:** //Налагодити зв’язок так і не вдалося, дослідження довелося зупинити. Жаль, бо майже вдалося здобути свічку. На жаль, через проблеми з камерами ми не знаємо, чи дійсно на D-1098-4 напали або ж це було галюцинацією, як в четвертому дослідженні -- д-р Кет.//
 
**Додаток:** В ході обробки запису переговорів з D-1098-4 перед остаточним обривом зв&#39;язку вдалося виявити дуже тихий голос, який виголосив латиною фразу “Дякую за нову ляльку”. Голос збігається з голосом на записах досліджень 4 та 5, припускають, що це SCP-1098-RU-1
[[/collapsible]]
 
[[collapsible show=&#34;+ Дослідження 8&#34; hide=&#34;- Дослідження 8&#34;**]]
**Суб’єкт:** D-1098-5, жінка худої статури, психічних відхилень не було виявлено. Обладнана ліхтарем, прихованою камерою, звукозаписним і переговорним пристроєм.

**Мета дослідження:** Спробувати дізнатися, хто змінює і запалює свічки в SCP-1098-RU.

**Хід дослідження:**
&gt; 
&gt; //D-1098-5 заходить в SCP-1098-RU. Звукозаписний прилад та агенти зовні фіксують закриття дверей. На цей раз в холі, як і завжди знаходяться три палаючі свічки. Цікаво, що люстра знаходиться на місці, які-небудь сліди її падіння також відсутні.//
&gt; 
&gt; **Д-р Кет:** П’ята, доповідайте, як себе почуваєте.
&gt; 
&gt; **D-1098-5:** Начебто нормально, тільки голова трохи заболіла. А ще тут дуже холодно.
&gt; 
&gt; **Д-р Кет:** Походіть по першому поверху і знайдіть кімнату, де свічка максимально прогоріла. Постарайтеся знайти собі там безпечне місце для спостереження. Тільки не беріть нічого в руки.
&gt; 
&gt; //Після десятихвилинних пошуків D-1098-5 ховається в кутку коридору, за шафою. Одна із свічок, які знаходяться в коридорі, майже догоріла.//
&gt; 
&gt; **D-1098-5:** Все.
&gt; 
&gt; **Д-р Кет:** Тепер сидіть якомога тихіше, за жодних обставин не рухайтесь і не видавайте ніяких звуків. Ваше завдання -- знімати все, що буде відбуватися тут, коли догорить свічка.
&gt; 
&gt; //D-1098-5 сидить приблизно п’ятнадцять хвилин, після чого звукозаписний прилад починає фіксувати велику кількість кроків, які прямують в коридор. Після цього в поле зору камери потрапляють люди переодягнені імовірно в одяг XVIII–XIX століття. Їхні голови опущені, на руках та обличчях видно шви, хоча мотузок не помічено. Деякі з них упізнані як безвісти зниклі люди, трупи яких знаходяться в SCP-1098-RU. Співробітників класу D, які зникли в ході минулих досліджень серед них нема.//
&gt; 
&gt; //Через десять хвилин «ляльки» розходяться, всі свічки в коридорі гаснуть (в тому числі і ті, які ще не догоріли)//
&gt;  
&gt; //D-1098-5 сидить в темряві ще дев’ять хвилин. Звукозаписний прилад знову фіксує кроки. Виникають завади зв&#39;язку. Зі сторони холу показується вогник, що наближається.//
&gt; 
&gt; [ДАНІ ВИДАЛЕНО]
&gt; 
&gt; //Зв’язок переривається на двадцять хвилин, після чого його вдається відновити. На камері з’являється незрозуміле зображення, яке постійно змінюється. По радіозв’язку чутно уривчасте дихання D-1098-5. Судячи з усього, вона біжить.//
&gt; 
&gt; **Д-р Кет:** П’ята, ви мене чуєте?
&gt; 
&gt; //Камера перестає трястися D-1098-5 стоїть у великій кімнаті з великою кількістю столів та інструментів. Скоріше за все, це швейна майстерня на другому поверсі.//
&gt; 
&gt; **Д-р Кет:** Чудово. Ви можете розповісти, що з вами трапилося за останні двадцять хвилин?
&gt;  
&gt; **D-1098-5:** [ДАНІ ВИДАЛЕНО]
&gt; 
&gt; **Д-р Кет:** Ви стверджуєте, що бачили, як [ВИДАЛЕНО] із свічником ходила по холу і запалювала кожну свічку? Ви впевнені, що вам не привиділося?
&gt; 
&gt; **D-1098-5:** Абсолютно! Я намагалася з вами зв’язатися, але не змогла. Потім вона помітила мене і погналася! Я ледве відірвалась!
&gt; 
&gt; **Д-р Кет:** Ви розумієте, що це звучить абсурдно?
&gt; 
&gt; **D-1098-5:** Ви мені не вірите?!
&gt; 
&gt; **Д-р Кет:** Ви пробули в домі п’ятдесят чотири хвилини. Довше ніж інші люди до цього. Це могло якось позначитися на вашому самопочутті. Плюс не виключаються галюцинації.
&gt; 
&gt; //Звукозаписний прилад фіксує голос SCP-1098-RU-1, який сказав латиною “Зараз виправлю”.//
&gt; 
&gt; **D-1098-5:** Хто це? Мені страшно!
&gt;  
&gt; **Д-р Кет:** Заспокойтеся і наведіть камеру на джерело звуку.
&gt; 
&gt; //D-1098-5 розвертається до дверей. Прилади знову починають давати збої, зв&#39;язок обривається, відновити його не вдається.//
&gt; 
&gt; Дослідження припинено.
 
**Додаток 1:** Наступного після експерименту дня на ґанку SCP-1098-RU було знайдено зламану камеру, котру видали D-1098-5. На вилученій плівці було зображено весь хід подій з її участю, включаючи декілька хвилин запису котрі через розрив зв’язку не були надані дослідникам Фонду. На цьому записі чітко видно D-1098-5, до якої наближається [ВИДАЛЕНО], причому швидше за все вона іграшкова.
[[/collapsible]]

[[collapsible show=&#34;+ Дослідження 9&#34; hide=&#34;- Дослідження 9&#34;**]]
**Суб’єкт:** D-1098-6, жінка худорлявої статури, психічних відхилень не було виявлено. Загримована під порцелянову ляльку, вдягнена в рожеве плаття сучасного шиття, обладнана ліхтарем, прихованою камерою, звукозаписним і переговорним пристроєм.

**Мета дослідження:** Дізнатися реакцію SCP-1098-RU-1, якщо в дім зайде жива дівчина, загримована та одягнена під ляльку
 
**Хід дослідження:**

&gt; //D-1098-6 заходить в SCP-1098-RU. Звукозаписний прилад та агенти ззовні фіксують закриття дверей. Одразу після цього весь зв’язок з D-1098-6 обривається. Через тридцять хвилин зсередини лунає її крик, який триває приблизно дві хвилини. Ще через двадцять хвилин вхідні двері самостійно відкриваються, і на ґанок падає D-1098-6. При тому всі її прикраси, взуття та плаття відсутні, а грим змитий. D-1098-6 не змогла зрозуміло відповісти на поставлені питання і була відправлена на медичне обстеження. При ній було виявлено лист стандартного типографічного паперу розміром 5 х 6 см, на якому чорнилами невідомого складу була написана фраза латиною «Щоб я більше не бачив такої ганьби в моєму домі!».//

**Додаток: 1** Протягом трьох днів двері SCP-1098-RU були зачинені. За наказом д-ра Кет охорону тимчасово посилили. Після закінчення трьох днів на ґанку будинку було знайдено картонну коробку з запискою «Вчіться у майстра!», написаною латиною все тими ж чорнилами, що і записка D-1098-6. Після ретельного дослідження коробки було прийнято рішення відкрити її. Всередині знайшли плаття в стилі XVIII-XIX століття з рожевої тканини. Згодом тканину впізнали як матеріал, із якого було пошите плаття D-1098-6.

**Примітка:** //Вперше SCP-1098-RU-1 випустив когось живим! Та іще і це плаття. Потрібно подумати над наступним ходом досліджень, схоже ми на вірному шляху. Однак спочатку потрібно дочекатися, коли D-1098-6 прийде до тями, і допитати її. -- д-р Кет//

**Примітка:** //Повірити не можу, що цей ідіотський експеримент привів до таких результатів. -- д-р Салігов//
[[/collapsible]]</textarea></pre>
