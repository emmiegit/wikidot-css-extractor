    <pre><textarea class="page-source" readonly>[[include info:start]]
原文：[[[https://www.reddit.com/r/SCPDeclassified/comments/bvgf3z/scp3790_department_of_abnormalities/ | SCP-3790:Department of Abnormalities]]] 
作者：[[[https://www.reddit.com/user/SYwaves/ | SYwaves]]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

[[[scp-3790|SCP-3790]]]：反常部

作者：[[*user Croquembouche]]，[[*user djkaktus]]

3790是一個耐人尋味的SCP，以系列一條目的簡約包裹著系列四條目的現代特質，還有個絕對是大師級收尾的豪氣之作，他講述了一個隱藏秘密的故事，並且未曾給我們真正的定論。

總之，讓我們開始吧。

&gt; 項目等級：Safe

這說明了該SCP很容易控制，幫它上個鎖就行了，唉嘿。

&gt; 特殊收容措施： 通往SCP-3790的樓梯間的門應隨時上鎖，並在附近派駐一名警衛以確保無人進入SCP-3790。
&gt; 
&gt; 根據監督者委員會的命令，禁止進入SCP-3790。

禁止進入，嗯？這只會讓人更想進去，你懂的。

&gt; SCP-3790是位於英國倫敦廢棄的 [[span class=&#34;ruby&#34;]]港口優良罐頭製造公司[[span class=&#34;rt&#34;]]Port Superior Canning Company[[/span]][[/span]]倉庫下方的建築。進入該空間的唯一途徑為一處狹窄的樓梯間盡頭的一扇黑色小門。該門沒有識別標誌，僅在門把上的小型金屬標語牌上寫有「SCP基金會反常部」。
SCP基金會反常部？意思是，它是個專門處理反常事務的部門？這不就是SCP基金會本來工作的全部嗎？

好吧，我現在能想到兩種不同的可能性：

1，這是個較年輕而經驗少的基金會過往遺跡，它的職責並不僅於關注異常，後來就因時間被淡忘了，或者說

2，這是個秘密運作的部門，就跟逆模因部一樣，去處理一些就連基金會本部都無法處裡，遠遠超出常規的事物。

又或者，以上皆是。

文件其餘部分被監督者委員會鎖起來了。別的事情先不講，鎖起來似乎是一個反復出現的主題。讓我們看看委員會藏了些什麼吧。

&gt; 儘管證據表明SCP-3790內部曾有人類活動，該建築似乎已經廢棄了相當長的時間。
&gt; 
&gt; SCP基金會沒有反常部曾存在的紀錄。尚未發現有關該建築的信息。

被遺棄，還是封存後被遺忘了？更多的問題出現，但仍然沒有解答。

------

免責聲明：從現在開始我可能無法具體給出真正的聯繫，也無法確保我說的都是正確的。請保持懷疑態度。

讓我們從**//一層//**開始爬起吧。

&gt; **一號房間**
&gt; **標語牌名稱：** 韋瓦第
&gt; **描述：** 房間為空，除了靠在房間遠處角落的一把小提琴。損壞的琴弓放在前者前面的地板上。

似乎是安東尼奧·韋瓦第[[footnote]] **譯注：**十八世紀初著名的巴洛克風格作曲家，代表作為小提琴協奏曲《四季》。 [[/footnote]]的小提琴，韋瓦第先生是個著名的作曲家，但他的作品在他晚年時顯得過時，使他最終在貧困中默默無名的死去。

&gt; **三號房間**
&gt; **標語牌名稱：** //無標語牌//
&gt; **描述：** 房間為空。

可能是指[[[scp-3930|SCP-3930]]]，不存在的東西，如果你也進去了，你也會不存在。(也可能是[[[scp-1935|SCP-1935]]]「空屋」，但不可靠。)

**//二層//**

&gt; **二號房間**
&gt; **標語牌名稱：**哭喊的男孩
&gt; **描述：**房間裡放置著一塊帆布。一張床單蓋在上面。

《哭喊的男孩》是一幅有名的受詛咒畫作，它在一棟燒毀的房屋中，完好無損地被發現。後來更多的科學分析揭示了謎團背後的真相，這個傳說就被破解了。

**//三層//**

&gt; **一號房間**
&gt; **標語牌名稱：** 無限冰寒
&gt; **描述：** 房間地板覆蓋著一層薄薄的水。房間內部似乎大於其外部所允許的物理尺寸。

似乎是指[[[scp-3799|SCP-3799]]]，事件中的問題基本上已經處理完畢，不會再度發生，水則意味著它融化了。另一個更meta的想法是，它也可能是指前SCP-2318「於無限寒冷中清醒」，一則被作者djkaktus自刪的故事。

&gt; **三號房間**
&gt; **標語牌名稱：** 無人的世界
&gt; **描述：** 房間為空。

[[[scp-804|SCP-804]]]，試圖消滅全人類的項目，不過，房間為空這點很有意思。

**//四層//**

&gt; **一號房間**
&gt; **標語牌名稱：** 晨星
&gt; **描述：** 房間後側的支架上掛有一把生鏽的劍。通往房間的門令人感到溫暖。

似乎是[[[djkaktus-s-proposal-iii|djkaktus的提案III]]]中路西法的炎劍，考慮其背後的故事涉及到O5議會與管理員，他們想鎖起來的秘密可能就在這裡。

&gt; **二號房間**
&gt; **標語牌名稱：** 苦艾
&gt; **描述：** 視窗被遮蔽。


[[[scp-4008|SCP-4008]]]「苦艾」– 令人忘卻的種子。

&gt; **三號房間**
&gt; **標語牌名稱：** 哈摩尼亞的項鍊
&gt; **描述：** 房間後側的一根柱子上掛著一條樸素的金項鍊，被一根高蠟燭照亮。此房間似乎沒有地板。

神話中能讓女人永保青春的哈摩尼亞項鍊，不知道為什麼會出現在這裡。

&gt; **四號房間**
&gt; **標語牌名稱：** //無標語牌//
&gt; **描述：** 房間未被照亮。往房間內窺視的個體在事後感到一種揮之不去的恐懼。

[[[scp-2740|SCP-2740]]]，你無法真正參透的黑暗閣樓，似乎有一種能將人的存在抹消的能力。

//**五層**//

&gt; **二號房間**
&gt; **標語牌名稱：** //工具的痕跡表明標語牌已被撬出。在標語牌應在的位置的金屬被刻上「哈囉」字樣。//
&gt; **描述：** 滑動板被焊合。

聽起來像[[[scp-3935|SCP-3935]]]。這個已經有一個很好的解密，但我還是要引用這段話：「黑暗祕密的螺旋只會越陷越深，即使它藏於地下，被埋葬，被遺忘，所有的痛苦仍舊存在，就如學習般越陷越深。」

&gt; **三號房間**
&gt; **標語牌名稱：** 55號頻道
&gt; **描述：** 一臺小型陰極射線管電視機置於房間中央。螢幕上正在播放某些東西，但一塊深色布覆於其上。

可能是指[[[scp-055|SCP-055]]]和[[[scp-2998|SCP-2998]]]，SCP-2998是一個異常(電視)訊號，其中涉及外星人佔領世界的內容。為了重置世界，SCP-055和SCP-579(按照Roget的提案)被用來逆轉一切，所有關於SCP-2998的訊息都被抹消，以免重蹈覆轍。

//**六層**//

&gt; **一號房間**
&gt; **標語牌名稱：** 沉默先生
&gt; **描述：** 一個高大的黑色木盒靠在厚牆上，被鐵鍊和鎖捆住。其正面有以金色飾邊的亮紫色「W」字樣。

[[[to-never-again-see-the-light-of-day|一則故事]]]。

&gt; **三號房間**
&gt; **標語牌名稱：** 奧茲
&gt; **描述：** 一層冰覆蓋在視口上，降低了能見度。可在房間中央看見一個深色的形體，儘管無法分辨出細節。

奧茲，又稱為冰人，是歐洲已知最古老的自然人類木乃伊。更新：可能是厄洛斯，一具[[[scp-4812|SCP-4812]]]中提及，被埋葬的妖精或人類公主遺骸。

&gt; **四號房間**
&gt; **標語牌名稱：** Apollyon之冕
&gt; **描述：** 一個銀色鎖箱置於房間中央的桌上。值得注意的是，門的外部覆有刮痕，如同有某種東西試圖進入房間一樣。

--[[[scp-2317|SCP-2317]]]。它的全部收容措施一言以蔽之就是「把所有的東西塞進沙子裡去並祈禱有最好的結果。」O5議會確保所有人都被蒙在鼓裡，SCP-2317真實檔案對除了最高層以外的所有人都是機密。也可能是-[[[tuftos-proposal | Tufto的提案]]]，基金會不再視緋紅之王為威脅，卻忽略了根本的問題。--

更新：似乎更像是[[[scp-4840|SCP-4840]]]。

以及最後的，//**七**//......

&gt; 儘管透過電梯的格柵地板可見通往第七層的入口，但升降機似乎已被修改，使其無法進入該樓層。

噢，似乎不是什麼好事。

------

就是這樣。反常部像是個小型而原始的基金會，就在早期的基金會中運作，運作的時間與目標都不明。此外，不管是誰或什麼人在管理這地方......

&gt; 儘管證據表明SCP-3790內部曾有人類活動，該建築似乎已經廢棄了相當長的時間。

…...這裡老早就關閉，只留下名為3790的一堆設施。

根據個人的觀察，這些房間裡的東西似乎有個共同的特點。它們都是被人遺忘和忽略的東西。不管是刻意遺忘，或是被認為不再有吸引力，又或是被強迫忘卻，還是它已然不復存在。奇怪的是，異常部本身也符合這個標準。考慮到：

&gt; SCP基金會沒有反常部曾存在的紀錄。尚未發現有關該建築的信息。

閱讀SCP-3790可以發現意圖掩飾的跡象。沒有探索日誌，沒有進入第七層的嘗試，甚至對這些東西的粗略研究都沒有。

對於這個能夠自號為「SCP基金會反常部」的項目，議會似乎盡可能的只做最基本的紀錄。唉呦，我甚至很驚訝，他們竟然還讓我們能讀到全......

......噢。

為什麼他們讓我們看到這文件？為什麼不把這文件的權限整個都拉高到5級？為什麼都大費周章地把其餘部分鎖起來，卻又一開始就揭露有個「SCP基金會反常部」？

因為這是個誘餌。

如果議會認為這東西危險到需要鎖定內容，那麼告訴我們這標題似乎就會適得其反，而且這個檔案似乎也沒分到級。事實上......

&gt; 解除鎖定

我們越過了鎖定看到了SCP-3790真面目。我們的好奇心佔了上風，現在我們正在探索這個反常的文章。

還記得我說的「更多的問題出現，但仍然沒有解答。」嗎？這正是SCP-3790意義所在，這是個安放祕密的地方，久遠到沒有人知道這是什麼了。這使我們去提出問題，建立聯繫，追尋答案，追尋不該就被發現的答案。

最後，這裡頭有些什麼其實對整體無關緊要。它們的作用就是誘餌，誘使我們去挖出更多的東西，老天爺，我們真做到了。

------

**結論**

我無以表達我對Croquembouche和djkaktus所寫超一流文章的讚譽。

SCP-3790從設計上來說是一個不完整的故事。用專業的手法讓讀者從看到「反常部」三個字開始，就被吸引深入到無法進入的第七層。讓我們充盈好奇心的同時也鑿開了一個封閉形的窟窿，讓所有好奇的人爭相追尋解答。

反常部到底是什麼，第七層又有些什麼呢？只有時間知道真相。

待到那個時候到來，也許我們終將明白，揭開那些不見天日的秘密，是需要付出代價的。

**觀測隨筆**

+SCP-3790包含了現實的神話與物品(韋瓦第、哈摩尼亞的項鍊)，類似現存SCP的存在(苦艾、沉默先生)與一些尚未解明的起源(伊恩、守望者們)，很像現在的基金會。

+儘管這裡隱晦的表現了反常部，但有些東西表明他們的活動範圍更加的[[[scp-3220|廣]]][[[scp-4099|泛]]]。</textarea></pre>
