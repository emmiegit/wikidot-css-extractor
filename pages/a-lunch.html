//탁//


//탁//


//탁//


칼이 도마에 부딪히는 소리가 규칙적으로 들려왔다. 내리쬐는 햇살, 창문에 비친 주방의 풍경은 안락하다. 작은 통 속에는 후추와 소금, 설탕이 잠자고 있다. 간장과 식용유 ㅡ 그리고 온갖 종류의 이름을 알 수 없는 소스들이 벽에 늘어서 있다. 이제 막 꺼냈는지 아직 달궈지지 않은 프라이팬이 레인지 위에 얌전히 앉아 있다. 도마 위에 올려진 건 각종 야채다. 라디오를 들으며 양파를 도마 한 구석으로 밀어넣은 주방의 주인은, 이내 대파로 시선을 돌렸다.

가느다란 손이 천천히 파를 썰어간다. 어슷썰린 대파가 도마 위에 늘어나기 시작했다. 녹색이 가득한, 신선해보이는 대파였다. 손은 흰색 뿌리까지 깔끔하게 썬 후에, 썰린 대파와 다른 야채를 한 데 섞었다. 야채는 임시로 접시 안에 담겼다. 그 가느다란 손의 주인은, 라디오에서 흘러나오는 유행가를 흥얼거리며 즐거운 표정으로 냉장고에 다가갔다. //Me gustas tu, gustas tu.// 문은 너무나도 가볍게 열렸다.

냉장고의 야채칸에서 밤새 해동시킨 고기가 손에 쥐어졌다. 락앤락 통에 담긴 고기는 조악한 솜씨로 썰려 있었다. 그것을 싸고 있던 랩을 벗기고 도마 위에 올리려던 섬세한 손이 잠시 멈추었다. 하얀색의 불투명한 무언가가 삐져나와 있다. 미처 처리하지 못한 손톱을 발견한 고기의 주인은, 깔끔하지 못했던 과거의 자신을 탓했다. 칼이 재빨리 고기에서 손톱을 분리한다. 쓰레기통의 뚜껑이 잠시 열리고 - 바로 닫힌다. 고기 위에 후추와 소금이 뿌려진다. 어느새 꽤나 먹음직스러워진 모습이다. 프라이팬에 식용유가 얹히고 불이 당겨졌다.

//치익//

잘 달궈진 프라이팬에 올려진 고기는 항상 아름다운 소리를 낸다. 프라이팬의 주인은 능숙하게 고기를 볶았다. 얼마 전에 본 레시피대로 설탕을 넣는 것도 잊지 않았다. 달콤한 냄새가 방 안을 가득 채웠다. 점차 고기에 붉은 빛이 사라질 무렵, 양념장이 프라이팬 위로 떨어졌다. 절로 배가 고파지는 모습이었다. 고기가 서서히 익어가자 야채가 쏟아졌다. 

붉은 양념장에 엉망진창으로 뒤섞인 고기와 야채는, 보기보다 잔인한 모습이었다. 그것은 어느 한 사람에게, 한 추억을 떠올리게 했다. 그 추억의 주인은 함박웃음을 지으며 완성된 요리를 접시에 담았다. 돼지고기를 쓰지 않은 것 치고는 그럴듯한 제육볶음이었다.

맛있었다.</textarea></pre>
