    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1408 – Erinnerungsumschreiber aus der viktorianischen Ära
**Autor:** [[*user Aelanna]]
**Original:** http://scp-wiki.wikidot.com/scp-1408
**Übersetzer:** [[*user Dr Alice]]
**Bild:** AW-Logo von [[*user Lamentte]], CC BY-SA 3.0
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1408

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1408 wird in einer klimatisierten, dedizierten Isolierzelle unter Reinraumbedingungen an Standort-██ gelagert, um eine weitere Verschlechterung seiner organischen Komponenten zu verhindern. Personal darf SCP-1408 nur mit vorheriger Genehmigung von mindestens zwei (2) Stufe-3-Forschungsleitern direkt betreten.

**Beschreibung:** SCP-1408 ist ein komplexes elektromechanisches Gerät, das aus einer 1 m x 1 m x 2 m großen Haupteinheit besteht, die aus Holz, einem Uhrwerk und Rollen konstruiert ist, die mit einer metallischen Kopfkappe mit mehreren Kabeln verbunden sind. Ein Symbol bestehend aus dem Buchstaben &#34;W&#34; mit einem hineingeschriebenen &#34;A&#34; (später wurde festgestellt, dass es das Monogramm eines gewissen Professor A██████ W█████, 1823–?, aus [ZENSIERT], England ist) ist sowohl auf der Kopfkappe als auch auf der Haupteinheit eingraviert. SCP-1408 wurde am █.██.1851 von der Royal Society for the Security, Containment, and Protection of Anomalous Artifacts (RSSCPAA, z. D. Königliche Gesellschaft für die Sicherheit, Eindämmung und den Schutz anomaler Artefakte) eingedämmt, zu diesem Zeitpunkt wurde es als Anomales Artefakt Nr. 1851-Delta-Vier bezeichnet. Das Gerät erregte die Aufmerksamkeit der RSSCPAA kurz vor der Großen Ausstellung von 1851, während der das Gerät Königin Victoria vorgeführt werden sollte. Agenten der RSSCPAA waren in der Lage, eine Razzia im Labor von Professor A. W█████ durchzuführen und SCP-1408 zu sichern, bevor es der Öffentlichkeit gezeigt wurde. Laut Berichten der oben genannten Agenten konnte sich Professor A. W█████ leider der Gefangennahme entziehen.

Wenn die Kopfkappe auf den Kopf eines menschlichen Subjekts gesetzt und das Gerät aktiviert wurde, übertrug SCP-1408 die verschlüsselten Erinnerungen des Subjekts auf eine Wachsrolle in der Haupteinheit durch einen Prozess, der nicht vollständig verstanden wurde. SCP-1408 war auch in der Lage, im &#34;Schreibmodus&#34; zu arbeiten, wodurch eine speziell vorbereitete Wachsrolle verwendet werden konnte, um Erinnerungen in das Subjekt einzupflanzen. Laut den Experimentprotokollen der RSSCPAA war dieser Prozess unzuverlässig, da die Codierungsmethode ungenau und nicht intuitiv war. Fehler im Format führten zur Ablehnung von Erinnerungen, Verwirrung und in einigen Fällen zu schweren Psychosen. SCP-1408 war als Verhörwerkzeug gedacht, sowohl um Informationen von ausländischen Agenten zu extrahieren als auch Vorschläge zu implantieren und Loyalitäten umzuschreiben.

SCP-1408 ist derzeit funktionsunfähig, teilweise aufgrund starker Verschlechterung seiner Holz- und Lederkomponenten. Darüber hinaus kam es laut einem RSSCPAA-Vorfallprotokoll, das kurz vor der Übergabe von SCP-1408 in den Besitz der SCP Foundation datiert wurde, zu einem Eindämmungsbruch, bei dem mehrere Schlüsselkomponenten von SCP-1408 von einem unbekannten Individuum entwendet wurden, bevor die Agenten reagieren konnten.

**Anhang 1408-01:** Dokument entdeckt nach RSSCPAA-Bruchvorfall 1851-Delta-Vier-Alpha, datiert auf den █.██.19██

&gt; An alle, die es betrifft:
&gt; 
&gt; Ich entschuldige mich aufrichtig für die Störung, aber ich muss ein paar Dinge retten.
&gt;
&gt; Vielen Dank,
&gt; [[image https://scp-wiki.wdfiles.com/local--files/scp-300/AW-signature.png]]

**Anhang 1408-02:** Forscheranmerkung

&gt; Bis heute sind alle Bemühungen, die fehlenden Komponenten von SCP-1408 aufzuspüren, gescheitert. Der Vorfall ereignete sich vor der Erfindung der Video- oder Audioüberwachung, und alles, was wir haben, ist eine hundert Jahre alte handschriftliche Notiz, die angeblich von jemandem geschrieben wurde, der an Altersschwäche hätte sterben sollen. Sofern wir die Uhr nicht zurückdrehen oder irgendwie ein Wunder vollbringen können, schlage ich vor, dass wir SCP-1408 bis auf weiteres archivieren.
&gt;  
&gt; – Dr. █████████</textarea></pre>
