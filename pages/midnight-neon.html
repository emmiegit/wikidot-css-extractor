**2337/06/16 星期三 纽约州 纽约市 霓虹都市区 -**
每次来到这条时间线，总会是身旁的声音最先让他不爽。人们大抵会想，科技这样进步，总能够让机器不再发出噪声了吧。这样想不完全错，在这个时代，汽车和电站绝大多数都能在寂静中运转，但科技永远抹消不掉人类的粗野叫嚷。

Thaddeus在混人潮中向着霓城市场挤去，打心底里，他有些怀念那些更加安静的时代。一千种五花八门的电子广告叮叮当当地飘浮在周遭。人群熙熙攘攘，环境嘈杂凌乱。街边小贩、街头艺人增强过的嗓门此起彼伏。酒吧小店游戏厅沿街码开，跃动的闪光、激昂的电音从中倾泻而出……听觉、视觉，一片混乱。

他暗自痛骂。又一群身披霓虹的小孩儿跌跌撞撞，从酒吧里闯出，跑到了街上，一下子挤到他的面前。他懊恼地摇了摇头，闪身一旁，扫视起周遭的人群。从前几次时间置换开始，他就一直觉得有人在跟踪自己，心里一直不太舒服。谁知道呢，说不定是职业病犯了，妄想而已。

发现自己混在人群之中毫不起眼，Thad终于放下心来，继续向着[[span class=&#34;ruby&#34;]]科技集市[[span class=&#34;rt&#34;]]TechBazaar[[/span]][[/span]]跋涉。辛苦研究项目，到头来，却只发现必要元件甚至还没被发明，那是怎样的泄气！拿这次来说，为了对[[[scp-442|442i]]]进行逆向工程，他修修补补了不知多久的设计终于万事俱备，只欠精密时计的东风。这种组件需要用快子敏感性元素制成，但那玩意在21世纪怎么可能搞得到呢？别提快子敏感性元素的合成了，就连相关理论也还没出生呢。

他这几天一直心不在焉——他没发现身后有三个黑色的人影，正隔着人群悄悄跟在他的后面。

-----

“二十五//万//点？开玩笑吧？这就是块过了时的垃圾，顶多值个一万二。”Thad胳膊乱挥指着附近一个小摊。“Frank要卖我八千五一个，你清醒清醒，想想这玩意能值几个钱。难道我看着像是个[[span class=&#34;ruby&#34;]]天际人[[span class=&#34;rt&#34;]]Skyliner[[/span]][[/span]]吗？”他假装生气和小贩砍价。

事实上，这块材料放在他原本的时间线绝对是无价之宝，而且他这名时间旅行者也不受24世纪霓虹城离谱通货膨胀的影响。时间异常部可是运筹帷幄，早就秘密地在安全地点给未来的本部备下了用不完的债券和年金。说实话，他完全摆得出几倍于天际人奢侈挥霍的手笔。

但那不符合原则。在这个时代，这种新奇的小玩意儿是利用[[span class=&#34;ruby&#34;]]放射性速金属同位素[[span class=&#34;rt&#34;]]tachydium isotope[[/span]][[/span]]和环境速子流间相互作用的副作用制成的——这种极端不稳定的契伦科夫辐射相对安全，能够发出蓝绿色的荧光，从而在周围区域投射出“幻象”般的图像。

之前24世纪的SCP基金会掺和进来，偷偷摸摸地散布传言，说这种投射会导致非常恶性（胡说）的副作用，从此之后这种设备就停了产。以前成卡车成卡车出厂外销的小玩意儿现在可没人想要了。人们把它们扔到家门口垃圾桶里摧毁压碎，没被毁掉的便流落到科技集市。

“八千五？Frank知道个//屁//！”小贩整张脸扭成一团，气急败坏地痛骂道，“那个小偷小摸的王八蛋，就算弄到个格林菲尔德扭曲力场产生器速金属投影座，也非得稀里糊涂地毁在手里。再怎么说，我//这个//可是完全能用的！”他一下子按下装置顶部印着“按此投影”醒目大字的按钮。蓝绿色的光芒活灵活现地出现在他们身旁，拥挤的人群呼喇一下躲了开来，其他主顾也抢着跑到了那小小的光域之外。

“有必要吗？”Thad狠狠盯着小贩，赶紧关掉了装置，用无可奈何的语气不耐烦地问道。他很快地向周围瞥了一圈，尽可能在摆出“真是太不好意思了！”的表情，看向那一双双愤怒的眼睛。“消费者保护协会可是有规定的。”

“哈！”小贩一声冷笑。“一点点光伤得到谁。”

Thaddeus翻了翻白眼。“去和[https://en.wikipedia.org/wiki/Anatoli_Bugorski Anatoli Bugorski][[footnote]]**译注：**前苏联物理学家Anatoli Bugorski，在一次事故中，其头部曾被粒子加速器的高能粒子击中。[[/footnote]]说去吧。”

“谁？”

“没什么。赶紧把那玩意给我吧。两万二，你可他妈的赚大了，知不知道。”

小贩盯了他一会，夸张地装出无可奈何的样子，生气地叹了一口气：“得。两万二。但你得自己包装。”

互相瞪了几秒，Thad从夹克里掏出一张又大又薄的黑色塑料。他把卡往小贩读卡器那一刷，捡起机器包了起来。小贩阴鸷地盯着他。

-----

避开大道上拥挤的人群，Thad决定去集市后巷试试运气。他喜欢更加安静的后巷，但没想到的是，他本想避开人群，结果却走进了职业杀手们的圈套。霓都中心区的小巷两侧墙壁奇高无比、光滑可照，狭窄的巷子里，三个裹着面罩的人影在黑暗中向他包围而来，面露凶光，死死盯着孤立无援的他。

“操。”他脑海里涌出的无尽脏话除了轻轻吐出的一个操字以外全部都在一瞬间里一闪而过。他来回盯着那三个杀手。

一言不发，他们突然蹲下身来向他逼近，每人曳着一只奇形怪状的长刀。“操。”他又骂了一遍，话音未落，右前方的人影突然便提刀向他冲来。

Thad身手比看上去要矫健得多。他轻巧一闪就躲过了突袭，凶手反而失去了平衡。Thad一下子把他推到另外两人面前，三人乱作一团。他赶忙趁乱转身就撤，头也不回地逆着来路一路猛冲。

没跑多远，第四个杀手迈步走出，站在了小巷出口，稳稳封死了他的退路。他又骂了一声，恨得龇牙咧嘴，一把拽出“散子”[[footnote]]**译注：**[[[scp-4583|4583-L-Δ化合物]]][[/footnote]]吸入器。他太讨厌“散子”了——明明[[span class=&#34;ruby&#34;]]时咒[[span class=&#34;rt&#34;]]Expression[[/span]][[/span]]是那样优雅——但他实在没条件再计较了。他稍一思索，脑内的认知增幅器立刻算出了精确药量。

这一切发生在不到三秒以内。他把吸入器顶到嘴上，紧张地小吸了一口。

-----

避开大道上拥挤的人群，Thad决定去集市后巷试试运气。他感到一阵头晕眼花，摇了摇头。他边骂边抽出肩套里的手枪，三名杀手才刚出现，他就毫不犹豫地冲着他们连开了三枪。

两枪打偏了，一枪正中右前方那家伙的脑门，红灰色的脑浆和鲜血混杂着大小碎骨哗啦啦喷得满墙都是。Thaddeus把枪一收，一跃跳过痉挛着的尸体，速度不减，冲着巷口冲去。

其中一名杀手反应最快，在Thad闪过时一下抽刃，刚好砍到他的上身。刀刃切入皮肤，痛得他连声咕哝，还好胸腔里的防护用生物滤网够硬替他挡刀，刀身才没顺着肋条切开他的内脏。虽然命保住了，疼还是疼的。刀刃伤到了他的腹斜肌，沿伤口暴出一阵剧痛。

他跌了一下，差点摔倒，侧身实在太痛了。“妈的。”他摸黑闪到另一条黑黑的巷子里。这条巷子里的垃圾要多得多。后现代文明的废物遍地都是，他不得不放慢速度，在那些残骸中穿行。发达的科技没能解决臭味的问题；不管哪个时代，塞满垃圾的小巷闻起来都是一个样的糟糕透顶。

一名杀手发现了他，吹出一声刺耳的警哨。Thad连忙侧身想躲，但还是看到剩下的两名杀手正快步走来。暗骂一句，他抬起手枪。他拼命控制住肾上腺素和剧痛的影响，尽全力稳住枪身。

深呼一口气，枪声数次、又数次响起。右侧的那个杀手痛苦地嘟哝起来，看来至少有一颗子弹咬进了他上半身。左侧的杀手左右闪躲，迎着Thad的枪口，从最左边冲了过来。

刀光一闪。Thad没来得及反应，刃尖从他的手腕一路割到臂肘，留下一条深深的血沟。他痛得面目狰狞，差点没握住手里的枪。他脑内的认知植入器高速运转，时间的流动似乎变得缓慢。收回目光，他盯着自己身旁的杀手。

又一次拉出“散子”吸入器，又一次浅浅吸了几口。

-----

避开大道上拥挤的人群，Thad决定去集市后巷试试运气。他感到一阵头晕眼花，摇了摇头。他边骂边抽出肩套里的手枪，三名杀手才刚出现，就毫不犹豫地冲着他们连开了三枪。

两枪打偏了，一枪正中右前方那家伙的脑门，红灰色的脑浆和鲜血混杂着大小碎骨哗啦啦喷得满墙都是。Thaddeus勉强握住手枪，转身沿巷道离开。

巷子口外面的街上满是路人，冲着那个方向开火可不是什么好主意。后巷里谁给谁喂了几颗子弹条子才不会管，但冲着人群开火，性质就不一样了。绝对不行。另外，你懂的，也要考虑旁观者们。

第四个杀手站到了巷口，Thad却反而加快速度，直冲着那人的右边冲去，想要利用杀手后面的墙壁借势逃跑。

兜帽下的凶手看来早就料到了这一手。他身子一闪挡住了他，冷光乍乍的长刀狠狠插入Thad的腹部，痛得他倒抽一口冷气。生物滤网又一次替他挡下了大部分的伤害，但那刻骨的疼痛还是让他眼冒金星，噼里啪啦的光点在纷然乍现。

他喘了口气，把全身重量压到右侧，抓住挨了一刀之后转瞬即逝的空档举起手枪，顶着杀手的胸膛连开两发。天旋地转，他马上倒在了地上，一下碰到伤口，痛得他喘不过气。他四仰八叉地在原地躺了片刻，扭头紧紧盯着身旁血流如注、惊慌失措的杀手。

“操……操……操你妈的！”他一边拼命喘气，一边从牙缝里挤出来这样一句话。

杀手瘫到地上。惊魂未定的Thad现在才渐渐听到集市里喧哗的人声。他勉强站起身来，周遭人们看到他的惨状不禁惊叫连连，现场一片大乱。他扭头一看，追杀过来的两人见势头不妙，在半道赶忙收住了脚步。

他晃了晃脑袋，恢复了视野，低头一看才发现自己腹部赫然插着一把长刀，黑色的刀柄就那么露在外面。看来生物滤网根本就没防住，刚才不过是自己的错觉。他小心地碰了碰刀柄上饰有的漆黑圆球，被刀身横插的腹肌立刻痉挛，又一阵难以置信的剧痛从腹部向全身炸裂。

就他妈为了个速金属发生器。他拍了拍藏在夹克里的大口袋，那个塑料包裹的金属块儿幸好安然无恙——至少没白跑一趟，到现在为止，至少没白跑一趟。

抬头一看，整个集市的空中闪烁着红/蓝/红/白的警用闪光。一边喘气一边咒骂，他把手枪插回枪托，拉紧夹克，尽量不让人看到他那露在肚子外面的刀把。真是痛不欲生。他横冲直撞地扎进了集市。

发疯一样找了一会儿，他很快就找到了想要的东西：一张足够干净，能用来写字的桌子。他踉踉跄跄撞到上面，大口大口一边喘气一边咳嗽。他之前听说过有人这样干过。要是那乌有的诸神能免除他同样的命运，他宁可向他不相信的神们祷告。他从痛得简直张不开的嘴里里挤出一声咆哮，把手伸到夹克里面，从刀柄附近鲜血喷涌的伤口那里捏起一把自己暗红的血液。

他愣了片刻，然后立马在平坦的桌面上潦草地涂画出一个个几乎没有任何意义的时咒符号。一把血不够用，他来回蘸了好几次。肾上腺素不足，他的双手开始一个劲的颤抖。

终于——他叹了口气——时咒完成了。他把注意力集中到时咒之上，然后……来到了另一个时间。

------
**Site-17 2025/03/21 星期五**
实验室里，Anastasakos博士抬头一看，原来是Thaddeus Xyank博士从门口走了进来。他满脸懊恼地拉开夹克，从它那大得异常的口袋中掏出一个小不拉几、带有圆顶的装置。夹克完全敞开，她看到了博士肚子上的刀柄，吓得连连喘气。

“Thad，这他妈的是怎么……？”她赶忙冲过去扶住了博士。他又高又瘦的身子现在几乎站都站不稳了。

“我……”他喘着粗气，“我把那该死的玩意搞回来了，是不是？”他挤出鬼魅般的笑容，咧开的嘴里看得到满口的鲜血，刚说完就失去了意识倒在地上。</textarea></pre>
