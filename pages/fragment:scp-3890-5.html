    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Identyfikator podmiotu:** SCP-3890

**Klasa podmiotu:** Keter

**Specjalne Czynności Przechowawcze:** Zamierzam zabić Mimika.

**Opis:** Obudziłam się tego poranka. Tony zniknął. Był Mimikiem. Był mądrzejszy, niż przypuszczałam. Byłam głupia. Powinnam była się tego spodziewać, ale byłam zdesperowana, a on to //wiedział//. Wszystko, co po sobie zostawił, to jakiś nabazgrany dokument i dziura w mojej głowie w kształcie mojego imienia.

Nazywam się... Nie wiem jak się nazywałam. Boję się, że nie doceniłam Mimika. Ciągle wracam do czytania mojego imienia, gdyż pamiętam, że wcześniej je zapisałam. Jednak chwilę po przeczytaniu znowu je zapominam. To nie jest tylko usuwanie wspomnień, ale nie mogę już utrzymywać tej informacji. Przepadło na zawsze.

Jeśli chodzi o dokument, który zostawił, to był kolejnym zestawem czynności przechowawczych (dla jakiej organizacji?). To jedyny papier, jaki tutaj widziałam. Cały plik jest zapisany moim pismem. Uczy się, żeby mnie naśladować. Nie umie pojąć procesu myślowego, ale jest w tym coraz lepszy. Prawdziwy Tony pewnie chodzi gdzieś po tym miejscu, opróżniony ze wspomnień lata temu.

Czy właśnie dlatego pogrywa ze mną tak długo, zamiast od razu ze mną skończyć? Utrzymuje swój materiał referencyjny? Patrzę na moje ręce i widzę jak stare są, ale nie pamiętam lat. Nawet nie wiem który kurwa rok //teraz// mamy. Jak długo tutaj jestem? Kiedy się tutaj dostałam? Jaka to była data? Jest na odwrocie, to pierwsza zapisana przeze mnie notatka, ale nie mogę jej kurwa zapamiętać.

Nie wydostanę się stąd. Dlaczego ja to w ogóle piszę? Szanse są zerowe, że ktoś je kiedykolwiek przeczyta. Bez wątpienia pewnie jakiś pojebany skip wypluje te dokumenty w jakimś durnym teście, ale kogo to kurwa obchodzi? Od dawna //mnie// już tu nie będzie. Trzymanie się nadziei jest chyba siłą przyzwyczajenia. Ale nie zamierzam siedzieć na dupie i //mieć nadzieję//, że jakiś magiczny zespół wyjdzie z portalu i mnie uratuje.

Zamierzam go kurwa zabić. Nie będę uciekać przez jakiegoś skurwiela z origami, który nie umie mnie pokonać bez udawania budynku czy robaka czy małego kurwa dziecka. Zamierzam skopać mu dupsko. Pierdol się. Pierdol się.

Nadal mam nóż. O ile nie ma tutaj pistoletów, jestem wyposażona, jak najlepiej mogę.

Uciekaj, skurwielu. Nadchodzę, [*/scp-3890/offset/6 a] jestem cholernie pewna, że pamiętam jeszcze jak się używało noża.</textarea></pre>
