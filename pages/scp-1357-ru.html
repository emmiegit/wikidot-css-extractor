**Объект №:** SCP-1357-RU

**Класс объекта:** [[[euclid |Евклид]]]
[[==]]
**Особые условия содержания:** Все материалы, содержащие визуальное отображение SCP-1357-1, должны храниться в сейфе №███-██ Зоны 7 и извлекаться оттуда исключительно для экспериментов. Учитывая предполагаемую ограниченность ресурсов объекта, эксперименты проводятся только при наличии разрешения как минимум одного сотрудника с четвертым уровнем допуска и одного сотрудника с третьим уровнем допуска, на данный момент назначенного ответственным за исследование объекта.

Принимая во внимание воздействие SCP-1357-1, при работе с визуальными материалами следует быть предельно осторожными. Все фотографии или изображения должны находиться в специальных конвертах из материала, структурированного по принципу решетки Брэгга, который ограничивает углы обзора практически до нуля (прозрачны только в направлении нормали к плоскости конверта).

Всем субъектам, попавшим под воздействие объекта, должен быть присвоен класс D (если не являются таковыми) с исключением из ежемесячной ротации. Вся информация, сообщаемая этими сотрудниками о SCP-1357, должна протоколироваться. С момента инициации (взаимодействия субъекта с визуальными материалами) в силу вступает протокол процедуры Сомнамбулист-04, в ходе которой подопытный периодически погружается в сон и действует согласно разработанному плану сновидения (подробнее в Приложении 1357-3).

Сотрудники класса D, используемые для опытов, должны пройти предварительную психологическую экспертизу согласно Требованиям к допуску персонала №1357-D от 11.07.2001.

&gt; Тела сотрудников, прошедших заселение в SCP-1357-1, должны утилизироваться согласно стандартной процедуре. – н. с. Мизери-Корд.

**Описание:** SCP-1357-1 (далее упоминается как &#34;объект&#34;) – представляет собой гостиницу, расположенную вне пределов нашей реальности или вовсе не существующую в настоящее время.  Это двухэтажное деревянное здание примерно 22х35х12 м. Практически по всему фасаду объекта проходит надпись, содержащая его название: «Гостинница „██████”» (соответствует написанию своего времени). Предположительно, данное строение существовало в г. ███████████ в 18██ г. 

На данный момент в гостинице проживает 29 человек (см. Приложение 1357-1: Жильцы), которые занимают 15 номеров (3 трехместных, 7 двойных и 5 одиночных): одна семья из 5 человек, одна из 3 человек и одна семейная пара заняли трехместные номера. Вакантными остаются 7 номеров: 2 двухместных и 5 одноместных (все они расположены на втором этаже). Обслуживающий персонал: метрдотель, два повара и четыре уборщицы (см. Приложение 1357-1: Персонал) – проживают где-то, по их словам, «неподалеку» (установить точное место проживания не удалось).

Воздействие объекта заключается в том, что каждому субъекту, видевшему визуальный образ SCP-1357-1 (это может быть фотография, рисунок и любое другое отображение объекта, главное в образе именно &#34;узнаваемость&#34;), начинают сниться сны, в которых он путешествует в незнакомый город (в каждом отдельном случае это разные города) и заселяется в SCP-1357-1 в качестве постояльца. Время, проведенное во сне, равнозначно реальному промежутку времени. Если сон прервать, никакого негативного воздействия на подопытного не произойдет. Во время следующего сновидения субъект обнаружит себя в том же месте, в котором его прервали. В среднем время заселения составляет 5 часов. На момент заселения в SCP-1357-1 субъект полностью утрачивает мозговую активность, переходя в вегетативное состояние. В это же время в реальности объекта появляется дубликат подопытного, который целиком копирует его личность и манеру поведения. Он ни в коей степени не зависит от телесной оболочки, и ее уничтожение никак не скажется на дубликате. Случаев восстановления субъекта из указанного состояния зарегистрировано не было. Покинуть здание SCP-1357-1 с момента заселения не представляется возможным.

SCP-1357-2 является самодельным старинным альбомом для фотографий. Его обложка выполнена из телячьей кожи, а непосредственно на лицевой части выдавлено наименование SCP-1357-1. Цвет обложки и страниц альбома выглядит неестественным и создает впечатление обесцвеченности. Всего в альбоме 11 листов и, соответственно, 22 страницы. Каждая страница пронумерована в соответствии с номерами в гостинице и содержит несколько фотографий жильца (или жильцов) этого номера во время его пребывания в SCP-1357-1. На данный момент 7 последних страниц свободно, а на страницах 12 и 14 находятся засвеченные снимки.

&gt; **Фотографии:** На фотографиях D-9332 представлен в форме Организации. По полученным сведениям, он не способен снять робу.
&gt; **Примечание:** D-9332 попытался продолжить свою криминальную деятельность внутри SCP-1357-1, но, в результате инцидента получил травмы, лишившие его [ДАННЫЕ УДАЛЕНЫ], что в значительной степени затрудняет его самостоятельное перемещение. На данный момент субъект не покидает своего номера, соорудив баррикаду из подручных средств напротив двери. Провести беседу с D-6034 субъект согласился только спустя несколько дней уговоров. Пересказ данного разговора представлен в Приложении 1357-2.

&gt; **Ф.И.О:** D-5690
&gt; **Дата рождения:** 07.12.1967
&gt; **Описание:** Сотрудник класса D, находясь под воздействием объекта, но не будучи еще заселенным в него, был устранен. В результате этого в реальности SCP-1357-1 был занят номер 12, но его жилец ни разу не покидал помещения комнаты и никого не пускал внутрь, игнорируя стук в дверь. Из номера постоянно доносятся различные звуки: вздохи, мычание и звук шагов, больше похожих на перемещения небольшого животного. Попытки проникнуть в апартаменты также не увенчались успехом: взломать или выбить дверь не удалось, а окон в номере, судя по всему, нет.
&gt; **Фотографии:** Все фотографии с D-5690 засвечены в месте предполагаемого расположения субъекта. На некоторых снимках можно заметить царящий в номере беспорядок.

&gt; **Занимаемый номер:** 14
&gt; **Ф.И.О:** D-5712, D-5713
&gt; **Дата рождения:** 10.05.1991, 10.05.1991
&gt; **Описание:** Так же, как и в случае с D-5690, данные сотрудники были устранены. Наблюдаемый ранее эффект повторился, за исключением того, что иногда изнутри номера предпринимаются попытки открыть дверь. Также периодически обнаруживаются записки, просунутые под дверь апартаментов, которые выполнены крайне неразборчивым почерком.
&gt; **Фотографии:** Все фотографии на 14 странице также оказались засвечены. На одной из фотографий можно заметить отбрасываемую одним из подопытных тень, которая своими очертаниями напоминает изломанную человеческую фигуру. Неизвестно, вызвано ли это особенностями падения отбрасываемой тени или формой самого субъекта.
&gt; **Примечание:** Судя по всему, степень завершенности дубликата зависит от времени, проведенном в реальности SCP-1357-1 на момент устранения. Так или иначе, следует приостановить подобные опыты ввиду невозможности получения однозначного результата. Учитывая передаваемые сообщения, D-6034 было дано указание попытаться наладить коммуникацию с обитателями 14 номера.

**Приложение 1357-4:** Разрешенные данные

Далее приведена информация, разрешенная советом О5 к общему доступу сотрудникам с 4 уровнем допуска. За получением полной информации оформите стандартный запрос о дополнительной информации формуляра 14-056.

&gt; Можно сделать вывод, что сущность (SCP-1357-3), которая внешне выглядит как повар, является привилегированной функцией объекта. Фактически, она является его воплощением. В пользу этой версии свидетельствует способность SCP-1357-3 менять форму, сливаться с предметами, обстановкой SCP-1357-1, мгновенно материализуясь подобным образом в любом месте, ограниченном стенами объекта. Так же, учитывая характер повреждений, нанесенных D-9332, можно сделать вывод, что SCP-1357-3 обладает определенной властью над остальными обитателями реальности SCP-1357. Информация, сообщенная D-9332, позволяет сделать выводы о мотивах объекта. Вопрос о том, была ли создана указанная функция объектом или же сам SCP-1357-1 был создан SCP-1357-3, активно обсуждается. Необходимые коррективы в планы опытов вносятся с расчетом на возможное противодействие.
