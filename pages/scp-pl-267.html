    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-PL-267 - Mieszko, Mieszko, mein Freundchen

**Autor:** [[*user Nats482]]

**Original:** http://scp-wiki.net.pl/scp-pl-267

**Übersetzer:** [[*user Belvelski]]

**Anmerkung:**

* Dieses SCP ist der Sieger des Sommerwettbewerbs 2021 von der polnischen SCP-Community.

* Der Titel von diesem SCP bezieht sich auf den Refrain eines polnischen Hip-Hop-Songs namens „Mieszko“ von T-raperzy Znad Wisły, in welchem auf humoristischer Weise die Historie vom Herrscher Mieszko I. nacherzählt wird.

* Die Inspirationsquelle zu diesem SCP ist die polnische Verschwörungstheorie um das Lechische Imperium. Die sogenannten Turboslawen sind von der ehemaligen Existenz eines slawischen Großreichs aus vorchristlicher Zeit überzeugt, welches unteranderem als Groß Lechia bezeichnet wird.
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-PL-267

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Der Eingang, welcher zu SCP-PL-267 führt, wurde zugemauert und um eine Entdeckung des Objekts im Falle von Renovierungsarbeiten zu vermeiden, sind die Gebäudefundamente um den Standort von SCP-PL-267 herum als instabil gekennzeichnet.

**Beschreibung:** SCP-PL-267 ist eine Grabkammer, die sich unterhalb der Primas-Basilika der Himmelfahrt unserer Herrin Maria in Gniezno befindet. Das Objekt ist als Kubus mit einem Fassungsvermögen von 216 m³ konzipiert, dessen Wände und Decke aus Steinziegeln gefertigt wurde. Der Bau des Objekts wurde um das Jahr 992 datiert und trotz seines Alters weist SCP-PL-267 keine Verfallspuren auf. Versuche am Objekt Strukturschäden anzurichten erwiesen sich als zwecklos. Diese anomale Widerstandsfähigkeit würde das Objekt voraussichtlich unbeeinflussbar gegenüber CK-Klasse-Restrukturierungsszenarien machen.

Das Objekt stellt außerdem eine wahrnehmungsstörende Gefahr dar, die sich manifestiert, sobald eine Person das Objekt betritt. Diese Person wird den Drang verspüren, der in der Grabkammer beigesetzten Person, Respekt zu zollen. Dies wird am häufigsten durch das Sprechen eines Gebets ausgedrückt[[footnote]]Personen, die von dem Objekt beeinflusst werden, sprechen kein spezielles Gebet, sondern eines, das ihnen bekannt ist.[[/footnote]]. Dieser Vorgang kann auf keine andere Weise als durch eine Terminierung unterbrochen werden. Sobald die Person den anomalen Bereich verlässt, wird diese kurzzeitig ein Schamgefühl verspüren.

**Nachtrag 1:** Während der Untersuchung der Widerstandsfähigkeit des Objekts wurde festgestellt, dass es möglich ist ein Teil des Bodens abzutragen. Es wurde beschlossen diesen zu entfernen, um Zugang zur der darunter liegenden Oberfläche zu erhalten. Nach erfolgreicher Abtragung und einer darauffolgenden Ausgrabung, wurde in einer Tiefe von zwei Metern ein Holzsarg mit einem darin befindlichen männlichen Skelett vorgefunden. Auf dem Sarg befand sich eine Steintafel mit folgender eingravierter Inschrift:

&gt; = //Möge unser tapferer König Mieszko in Frieden ruhen, der im Krieg mit den widerwertigen Polanen starb.//
&gt; 
&gt; = //Obwohl die verfluchten polanischen Schwarzmagier immer mehr unserer Festungen erobern, werden sie es niemals schaffen unseren Kampfgeist zu vernichten.//
&gt; 
&gt; = //Selbst wenn sie uns jetzt besiegen, werden wir wiederauferstehen.//
&gt; 
&gt; = //Für Lechia!//</textarea></pre>
