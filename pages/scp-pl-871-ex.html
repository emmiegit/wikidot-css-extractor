[[include component:image-block name=hahasmiesznyksztalt.png|caption=Model Rogu Gabriela.]]

**Identyfikator podmiotu:** SCP-PL-871-EX

**Klasa podmiotu:** Zrozumiane

**Specjalne Czynności Przechowawcze ##red|[Zarchiwizowane]##:** Lokalizacja wokół SCP-PL-871 została odgrodzona przez personel Fundacji. Zdjęcie satelitarne lokalizacji mają być edytowane w celu ukrycia istnienia podmiotu. 

**Specjalne Czynności Przechowawcze:** Czynności nie są potrzebne od czasu Incydentu 871/1. Jadalne części SCP-PL-871-EX zostały skonsumowane przez personel Fundacji, reszta spalona, a jego Klasa zmieniona na Zrozumiane. 

[[include component:image-block name=ciasto.jpg|caption=Fragment SCP-PL-871-EX.]]

**Opis:** SCP-PL-871-EX był czekoladowo wiśniowym ciastem zlokalizowanym na polanie w lesie niedaleko południowego wybrzeża Wielkiej Brytanii. Oprócz swojego sposobu ułożenia, SCP-PL-871-EX nie wykazywał żadnych innych widocznych anomalii i mógł być konsumowany przez ludzi.

SCP-PL-871-EX był &#34;Ciastem Gabriela&#34;, niemożliwym do stworzenia deserem bazowanym na Rogu Gabriela. Róg Gabriela to bryła geometryczna o nieskończonej powierzchni zewnętrznej, ale skończonej objętości.

SCP-PL-871-EX został osiągnięty poprzez powtarzane krojenie części ciasta na pół, a potem ułożenie tych części na sobie w kolejności od pierwszej przekrojonej. Działanie takie byłoby niemożliwe gdyż wymagałoby nieskończonego czasu, ale również ze względu na nieskończoną wysokość SCP-PL-871-EX, to, że cięć musiałaby być nieskończona ilość, a w pewnym momencie cięcia byłyby niewykonalne ze względu na ich zbytnią cienkość.

**Incydent 871/1:** Podczas pozyskiwania próbki SCP-PL-871-EX do badań, pobierający naukowiec bez ostrzeżenie kichnął. Spowodowało to obsunięcie się używanego przezeń noża i zawadzenie przez badaczą ręką o SCP-PL-871-EX.

Po tym SCP-PL-871-EX się zawalił.

Incydent nie wymagał dużych wysiłków w celu jego ukrycia, jako iż wielkość SCP-PL-871-EX która spadła na Ziemię wpadła albo do morza albo do oceanu.

Po sprzątaniu pozostałości SCP-PL-871-EX, które upadły na ląd w jednym z kawałków znaleziono mała tabliczkę wykonaną z pozłacanej stali. Na tabliczce wygrawerowano poniższą wiadomość w języku angielskim.

[[collapsible show=&#34;+ Otwórz plik&#34; hide=&#34;- Zamknij plik&#34;]] 

&gt; //Szanowny Panie Woodsworth,//
&gt; 
&gt; //Z przykrością muszę Pana poinformować, że pańska najnowsza praca &#39;Krzesło&#39; również nie dostanie się na Wystawę. Nie ujmując Pana umiejętnościom, zauważyłem, że stał się Pan kolejną osobą uległą, jak zwykło się to nazywać &#34;utraty szacunku do siebie jako artysty&#34;.//
&gt; 
&gt; //Anomalne efekty muszą być używane z rozwagą, a nie wrzucane tylko by upewnić się, że Twoja praca będzie robić co miała. Ale również trzeba upewnić się, że wszystko w danych już anomaliach ma sens i jest spójne. Weźmy dla przykładu &#39;Krzesło&#39;, jak już o nim wspomniałem. &#39;Krzesło&#39; nie może po prostu// (bla bla bla na 5 tysięcy słów)//.//
&gt; 
&gt; //Kończąc pozwolę sobie jeszcze na leciutką dygresję. Konsekwencje Pana sztuki nie mogą po prostu niszczyć wszystkich praw fizyki.//
&gt; 
&gt; //Z wyrazami szacunku,//
&gt; //Krytyk//
&gt; -----
&gt; Z całym szacunkiem Panie Krytyk, ale gówno mnie to obchodzi. 
&gt; 
&gt; Mogę, co mi zrobisz? 
&gt; 
&gt; Are We Cool Yet?
