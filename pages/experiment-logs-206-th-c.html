**[[[SCP-206-TH]]]** » **การทดสอบ 206-c**

**ครั้งที่ 6 วันที่ ███████ ██, 20██:**

**ผู้ทดสอบ:** D-0289 อายุ 32 ปี

**สถานที่ทดสอบ:** ย้ายมาที่ทางเดินของแผนกชั้นใต้ดินของไซต์-29

//ผู้ทดสอบได้รับอุปกรณ์เป็นหมวกที่ติดกล้องที่มีไฟฉายในตัวใช้งานได้ 3 ชม. เป้สะพายหลัง และมีดพกแบบทหาร ผู้ทดสอบจะได้รับคำแนะนำไม่ให้ปล่อยมือจากตะเกียงอย่างเด็ดขาด ผู้ทดสอบสามารถนำสิ่งของที่พบเจอกลับมาได้จำนวน 1 ชิ้นขึ้นไป//

**หมายเหตุ:** //D-0289 ยอมตกลงที่จะกลับเข้าไปใน SCP-206-TH-2 อีกครั้งแม้จะไม่เต็มใจก็ตาม//

&gt; D-0289 ได้โพล่ขึ้นในทางเดินที่คล้ายกับทางเดินในแผนกชั้นใต้ดินของไซต์-29 และมีเศษขยะกับกระดาษเกลือนไปทั่ว D-0289 ได้เดินไปทางที่เป็นออฟฟิชหลักของแผนก บริเวณนั้นมีโต๊ะและเก้าอี้ถูกตั้งเรียงกันเป็นระเบียบ บนโต๊ะแต่ละตัวมีคอมพิวเตอร์วางอยู่และไม่ทำงาน D-0289 ได้สำรวจทุกโต๊ะเผื่อจะเจออะไรที่น่าสนใจบ้าง จากนั้นเดินมายังออฟฟิชของดร.รัน และไม่พบอะไรที่น่าสนใจเช่นเดียวกัน ก่อนที่กล้องจะหมุนอย่างรวจเร็วไปทางออฟฟิช มีบางอย่างทำให้ D-0289 ต้องหันไป
&gt; 
&gt; ภาพจับไปที่หน้าจอคอมพิวเตอร์ตัวหนึ่งที่เปิดอยู่บนโต๊ะกลางห้อง D-0289 เดินไปและนั่งลงตรงหน้า บนจอนั้นเป็นโปรแกรมแชทคล้าย MSN มีข้อความขึ้นมาว่า //สวัสดี// และ D-0289 ได้พิมพ์ตอบกลับไปว่า //ชั้นอยู่ที่ไหน// หลังจากรออยู่นานไม่มีการตอบกลับ D-0289 ได้ลุกออกจากเก้าอี้และตัดสินใจตรงไปที่ลิฟท์แทน ลิฟท์ใช้เวลาไม่นานก็มาถึง เมื่อประตูลิฟท์เปิดออกก็มีกระดูกของมนุษย์จำนวนมากที่อัดแน่นเต็มลิฟท์หล่นมาใส่ D-0289  ทำให้เขาตกใจเล็กน้อบก่อนที่จะใช้เท้าเขี่ยกองกระดูกออกจากลิฟท์ ตรงปุ่มลิฟท์ในตอนนี้มีตัวเลขปรากฏขึ้นมาแล้วและ D-0289 ได้กดปุ่มชั้น 1
&gt; 
&gt; ประตูลิฟท์เปิดออกอีกครั้ง ข้างหน้าเป็นเส้นทางไปสู่ห้องโถงขนาดใหญ่ของชั้น 1 ของอาคาร และนำไปสู่ทางออก มีเสียงหึ่งๆเบาๆและเสียงลมที่ดังจนกลบเสียงทุกอย่างได้ D-0289 เดินมาที่โถงกลางและหมุนตัวมองไปรอบๆพื้นที่นั้นเพื่อสำรวจแต่ก็ไม่พบอะไรที่น่าสนใจ D-0289 มาที่ประตูกระจกตรงหน้าที่อีกฝากของประตูเป็นลานว่างๆ แต่เปิดไม่ออก D-0289 จึงเดินมาที่เคาเตอร์ ทำให้พบกับหน้าจอคอมพิวเตอร์ที่เปิดอยู่ และข้อความที่ปรากฏอยู่คือ //สวัสดี// และ //ชั้นอยู่ที่ไหน// จากจุดนี้ดูเหมือนว่า D-0289 จะเริ่มระแวงและหมุนตัวไปมาพยายามมองหาใครก็ตามที่พิมพ์ข้อความนี้ไว้ เมื่อตั้งสติได้เขาจึงหยิบเก้าอี้และฟาดมันไปที่กระจกจนแตกก่อนจะก้าวออกไป 
&gt; 
&gt; D-0289 เดินออกจากอาคารได้ไม่กี่ก้าวแล้วก็หันกลับมามองยังอาคารที่สภาพของมันเหมือนกับสิ่งก่อสร้างที่ถูกทิ้งร้างเอาไว้ไร้ผู้อาศัยและผู้ดูแล และบริเวณรอบๆนั้นไม่มีต้นไม้หรือสิ่งก่อสร้างอื่นๆปรากฏให้เห็น เป็นเพียงความว่างเปล่าอันเวิ้งว้างไม่มีที่สิ้นสุด และลมที่แรงมากจนเห็นได้ถึงเศษฝุ่นและทรายที่ปลิวอยู่กลางอากาศ
&gt; 
&gt; ถึงแม้ภายนอกอาคารจะไม่มีอะไรเลย แต่ D-0289 ก็ยังคงเดินต่อไปโดยหวังว่าจะเจออย่างอื่นที่อยู่ตรงหน้า ก่อนที่จะถูกโจมตี้ด้วย SCP-206-TH-4 ที่มีมากกว่า 3 ตัว

**หมายเหตุ:** //D-0289 กลับมาพร้อมกับลำตัวช่วงล่างที่ขาดหายไป ตอนที่กลับมา D-0289 ยังคงมีชีวิตอยู่ก่อนจะตาย//</textarea></pre>
