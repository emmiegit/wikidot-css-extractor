    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-801 - Sette Pellicce
**Autore:** [[*user ProfSnider]]
**Originale:** [*http://www.scpwiki.com/scp-801 SCP-801]
**Traduttore:** [[*user Kaiwanna]]
[[include credit:end]]

**Elemento #:** SCP-801

**Classe dell’Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Tutte le versioni di SCP-801 devono essere conservate in un armadietto di metallo nelle basi della Fondazione. L&#39;accesso a SCP-801 a fini sperimentali è concesso a qualsiasi personale di livello 2 e superiore. Tutti gli articoli di SCP-801 devono essere lavati a secco dopo il test. Non sono necessarie ulteriori procedure di contenimento oltre alla sicurezza standard.

**Descrizione:** SCP-801 è una raccolta di sette articoli di abbigliamento in pelliccia, trovati all&#39;interno di un capanno da caccia nelle montagne Adirondack. I tentativi di rintracciare il proprietario del capanno non hanno avuto successo; sebbene la gente del posto abbia insistito sul fatto di aver visto luci e sentito spari nell&#39;area fino a poco tempo fa, il personale della Fondazione non ha scoperto ulteriori prove della recente occupazione.

SCP-801 include:
-Una (1) pelliccia di visone (SCP-801-1)
-Una (1) pelliccia di procione (SCP-801-2)
-Una (1) pelliccia di lupo (SCP-801-3)
-Un (1) cappotto di pelliccia di scoiattolo (SCP-801-4)
-Una (1) pelliccia di zibellino (SCP-801-5)

Ogni cappotto è lungo tutto il corpo e include un cappuccio. I cappotti sono foderati con la stessa seta nera e nessuno mostra alcuna etichetta o istruzioni di lavaggio nonostante sembri assemblato a macchina.

Ad accompagnare i cappotti ci sono:
-Un (1) paio di guanti in pelle di coniglio (SCP-801-6)
-Un (1) paio di scarpe di pelle di alce (SCP-801-7)

I guanti sono foderati in seta mentre le scarpe sono foderate in pelle. Come per i cappotti, entrambi sembrano assemblati a macchina e non recano cartellini o marchi di proprietà.

La Fondazione è stata chiamata sul posto dopo numerose segnalazioni di ripetuti attacchi anomali di animali nella zona. È stato segnalato che gli animali erano insolitamente vicini alle abitazioni umane e stranamente aggressivi considerando le specie coinvolte. Allo stesso modo, il comportamento dopo la prigionia non era conforme alla normalità; [DATI CANCELLATI].
Il personale ha trovato SCP-801 disteso sul pavimento della capanna insieme a numerosi altri set di normali articoli di abbigliamento.

Indossare qualsiasi articolo di SCP-801 fa iniziare un rapido cambiamento in chi lo indossa. Il soggetto inizia a contorcersi dal dolore nel momento in cui cominciano a verificarsi i primi cambiamenti interni, descritti in vari modi come &#34;straziante&#34;, &#34;bruciante&#34; e &#34;come se i miei organi [REDATTI] si stessero liquefacendo e [DATI CANCELLATI]&#34;. I soggetti presto (entro due (2) minuti) perdono sia la parola coerente che la capacità di stare in piedi. Le vocalizzazioni del soggetto cominciano a diventare meno umane e più animali man mano che i cambiamenti esterni diventano evidenti a seconda dell&#39;articolo di abbigliamento indossato. Sebbene i soggetti possano riuscire a rimuovere gli indumenti prima di questa fase, non si verifica alcuna interruzione del processo. Caratteristico è l&#39;allungamento della parte anteriore del viso a muso, l&#39;allungamento dell&#39;arco del piede e del coccige. Dopo tre (3) minuti dall&#39;inizio della transizione, il soggetto mostra segni di estremo dolore e affaticamento. In questa fase il soggetto inizia a vomitare copiosamente, apparentemente perdendo massa e tessuto in eccesso non necessari per la sua nuova forma. La massa che non può essere espulsa in questo modo entra in uno stato avanzato di deterioramento cellulare e si stacca dal corpo principale. Al minuto cinque (5), il soggetto assomiglia quasi interamente alla sua nuova forma; inizia una crescita eccezionale dei peli sul corpo, che apparentemente interferisce con gli strati superiori del derma del soggetto e provoca l&#39;espulsione di molto sangue dal corpo insieme ai capelli appena cresciuti.

Al termine della transizione, il soggetto sarà estremamente affaticato, ma non docile, e si dovrebbe prestare attenzione se i soggetti del test devono essere ingabbiati o terminati. Tutti i soggetti finora hanno mostrato estrema e costante aggressività e resistenza al dolore. Quando sono in gabbia e privi di un bersaglio esterno, i soggetti si mordono e si graffiano ben oltre il punto di sanguinamento. È stato scoperto che un Classe D in transizione procione aveva rosicchiato il contenuto del proprio stomaco mentre un altro soggetto [DATI CANCELLATI].

Si raccomanda che tutti i soggetti vengano terminati dopo il test.

**Addendum 1:** testare i cappotti su specie non umane ha prodotto risultati contrastanti.
Posizionare un animale ordinario all&#39;interno di un mantello realizzato con la sua stessa specie (ad esempio, posizionare un procione all&#39;interno di SCP-801-2), o posizionare lo stesso soggetto nello stesso mantello due volte non ha alcun effetto. Tuttavia, quando si mettono animali ordinari (o soggetti sedati e in transizione) all&#39;interno di un mantello fatto da un animale diverso, il soggetto muta normalmente per i primi tre (3) minuti prima che la trasformazione termini. I soggetti risultanti spesso mancano di pelliccia o arti, o comunque hanno arti parzialmente modificati. Inoltre, una volta iniziata l’eliminazione di massa corporea tramite vomito, i soggetti possono avere organi [REDATTO] e non essere in grado di supportare le funzioni vitali. La maggior parte dei soggetti non sopravvive a questo processo.

**Addendum 2:** Il tentativo di trasferire un soggetto che indossa più articoli (come SCP-801-1 e SCP-801-6 e/o SCP-801-7) funziona in modo simile al mettere una specie all&#39;interno di un mantello non coincidente; tuttavia, in questo caso, la transizione si interrompe prima, lasciando il soggetto almeno parzialmente cosciente, ma con arti parzialmente trasferiti, [DATI CANCELLATI] ecc. Dato che questi soggetti hanno manifestato la stessa tendenza alla violenza dei soggetti che si sono completamente trasformati, è raccomandato che vengano terminati immediatamente. Non dovrebbe essere fatto alcun tentativo di comunicare con loro.
