    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1134 – Bleifarbe
**Autor:** [[*user Dr Blank]]
**Original:** https://www.scp-wiki.net/scp-1134
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]
**Objekt-Nr.:** SCP-1134

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1134 ist im Lagerhaus 14 für unbeständige Gegenstände in einem 3 m x 3 m x 4 m großen Raum mit einem Ausgang, der aus einer standardmäßigen verstärkten luftdichten Tür besteht, einzudämmen. Alle Innenflächen des Sicherheitsraums müssen mit SCP-1134-1 beschichtet werden.

Personal, das den Einsatz von SCP-1134-1 bei Sicherheitsmaßnahmen beantragt, hat Stufe 2 oder höher zu haben und muss die Freigabe von Dr. Blank einholen. 

**Beschreibung:** SCP-1134 ist ein runder 10-Gallonen-Polyvinylchlorid-Behälter mit einer Farb- und Grundierungsmischung mit der Aufschrift &#34;████████ Konglomerat KEINE UNORDNUNG Ballistische Farbe | Farbformel 366&#34; in einer Übersetzung unterhalb des primären Etiketts, die in leicht modifizierten traditionellen Kanji geschrieben ist. Ein solches Unternehmen ist derzeit nicht ansässig. Alle anderen Schriften auf dem Fass sind in diesen modifizierten traditionellen Kanji geschrieben und beziehen sich auf Patentinformationen und Herstellungsdatum, notiert als 11.04.20██. Der Deckel lässt sich leicht abnehmen und wieder anbringen.

SCP-1134-1 ist die Flüssigkeit, die in SCP-1134 enthalten ist. Es hat in etwa die Konsistenz einer hochwertigen Farb- und Grundierungsmischung. Von den ursprünglichen zehn sind derzeit 8,02 Gallonen übrig, die verbleibende Flüssigkeit wurde vor der Bergung oder bei anschließenden Foundation-Tests als Farbe verwendet. SCP-1134-1 hat eine glänzende violette Farbe.

SCP-1134-1 ist aufgrund der anomalen Eigenschaften der Flüssigkeit extrem gefährlich. Jede Menge SCP-1134-1, die vor dem Aufbringen an der Oberfläche freien Schwung gewinnt, beschleunigt sich schnell auf eine gleichmäßige Geschwindigkeit von 490 m/s, was einer .357 Magnum-Handfeuerwaffe entspricht. Größere Mengen von SCP-1134-1 zerfallen in kleinere gleichmäßige Tröpfchen, die von einer Hochgeschwindigkeitskamera als länglich, 33 mm lang und sehr ähnlich wie Kugeln gemessen wurden. Beim Aufprall auf eine unlackierte Oberfläche oder ein Hindernis verhält sich SCP-1134-1 ähnlich wie eine Kugel.

Im Gegensatz zu Kugeln verliert SCP-1134-1 keine Energie, wenn es mit einer Oberfläche oder einem Hindernis in Kontakt kommt und prallt stattdessen mit konstanter Geschwindigkeit ab, bis es mit einer SCP-1134-1 lackierten Oberfläche oder einem organischen Objekt in Kontakt kommt. Sobald der Kontakt mit der lackierten Oberfläche hergestellt ist, wird das abprallende SCP-1134-1 in die Flüssigkeit auf der Oberfläche absorbiert und eine entsprechende Erhöhung der Oberflächenbedeckung kann gemessen werden. Es hat sich  gezeigt, dass SCP-1134 von Schäden durch SCP-1134-1 ausgenommen ist.

Sobald SCP-1134-1 auf eine Oberfläche aufgetragen und trocknen gelassen wurde, wurde beobachtet, dass es vollständig kugelsicher ist und Stößen bis zu einem Scharfschützengeschoss Kaliber .30 standhält. Jede mit SCP-1134-1 lackierte Oberfläche wird durch Krafteinwirkungen unter 65.000 N (siehe Testprotokoll 1134-03), die auf die lackierte Seite angewandt werden, nicht beschädigt. Kraft, die von der anderen Seite der Oberfläche angewandt wird, trifft auf den für die Oberfläche normalen Widerstand bis zu dem Punkt, an dem SCP-1134-1 eine trockene Barriere bildet.

**O5-Anmerkung:** //Wir sind der Meinung, dass trotz der offensichtlichen Vorteile von SCP-1134-1 der Zugang aufgrund der begrenzten Mengen, die wir derzeit besitzen, vom Forschungsleiter sorgfältig reguliert werden muss.// – O5-██

**Zusammenfassung Bergungsprotokoll:** SCP-1134 wurde am 20.07.2004 in einem Lager geborgen, das ███ ████████ gehörte. Es wurde unter anderen Vorräten im Büro des Vorarbeiters gefunden, das offenbar gerade renoviert wurde. Anomale Eigenschaften wurden festgestellt, nachdem Bergungsagent Groulson versehentlich eine kleine Menge SCP-1134-1 verschüttet hatte, was zu 4 Todesfällen führte.</textarea></pre>
