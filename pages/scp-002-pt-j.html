    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [http://scp-pt-br.wikidot.com/scp-002-pt-j SCP-002-PT-J -- Vai Passar Mal]
**Autor:** [[*user Silvacrest]]
**Traduzione** [[*user TheBoxOfFun]]

[[include credit:end]]

**Elemento #:** SCP-002-PT-J

**Livello di Minaccia:** [[span style=&#34;color:yellow&#34;]]●[[/span]] Giallo

**Classe dell&#39;Oggetto:** Apoleone

**Procedure Speciali di Contenimento:** Gli sforzi di contenimento devono essere condotti dalla SSM PT9-ε (&#34;Carochinhas&#34;). Gli agenti delle Squadre Speciali devono creare campagne di disinformazione, stimolare il dibattito e pubblicare colonne di opinione che puntino all&#39;&#34;ideologia di genere&#34;, al &#34;pansessualismo&#34;, al &#34;comunismo&#34; e ai &#34;coltivatori d&#39;erba&#34; come responsabili degli effetti anomali di SCP-002-PT-J.

[[include component:image-block name=http://scp-pt-br.wdfiles.com/local--files/scp-002-pt-j/002ptj.jpg| caption=SCP-002-A-PT-J e SCP-002-B-PT-J.[[footnote]]Non abbiamo trovato il motivo per censurare il volto nella foto, ma così è più figo.[[/footnote]] | width=200px]]
 
**Descrizione:** SCP-002-PT-J sono eventi interconnessi derivanti dall&#39;unione di SCP-002-A-PT-J e SCP-002-B-PT-J. Tali eventi influenzano negativamente la struttura sociale, economica e politica presente in Brasile. Sono in corso degli studi per trovare la correlazione tra SCP-002-A-PT-J e SCP-002-B-PT-J e la comparsa di SCP-002-PT-J, tuttavia i tentativi di contenimento e neutralizzazione sono stati annullati a causa della loro natura resiliente.

Di seguito è riportato un elenco riepilogativo degli eventi che sono stati confermati come innescati direttamente dopo il verificarsi di SCP-002-PT-J il 15/05/2018:

* Lo sciopero dei camionisti è avvenuto tra il 21 e il 30 maggio 2018;
* Incendio del Museo Nazionale, RJ;
* Divorzio di 44 coppie in tutto il paese;
* Ufficializzazione dell&#39;Unione delle Repubbliche Socialiste dell&#39;America Latina;
* Annullamento del programma del governo statale //Bolsa Família//, con i suoi fondi successivamente investiti nel rilancio del libro di Hélène Bruller //Aparelho Sexual e Cia//;
* Produzione di 40-80 lotti di bibite //Mineirinho//, prodotte dall&#39;Indústria de Bebidas Reflexa Ltda, contenenti il 4,2% di materiale organico proveniente dal tessuto epidermico dei feti dalle 4 alle 12 settimane di gravidanza. [[footnote]] 2% in più di quanto consentito dall&#39;ANVISA. [[/footnote]]
* Le società metallurgiche minerarie di niobio hanno registrato cali fino al 65% degli investimenti in borsa, che le hanno portate al fallimento;
* Gli anfibi originari dell&#39;interno dello stato di Rio Grande do Sul e del Ceará diventano più suscettibili all&#39;accoppiamento con partner dello stesso sesso;
* Inizio della prima stagione di un programma teatrale per bambini presentato da &#34;Titia Dylon&#34;, personaggio caratterizzato dall&#39;essere una cuoca eccentrica, interpretata dall&#39;ex cantante-Felipe Dylon;
* Il gioco del Fla Flu annullato per mancanza di tifosi organizzati;
* Adozione effettiva di un bambino da parte di genitori dello stesso sesso;
* Rigenerazione completa di [[[SCP-682]]];
* Annientamento dei sogni e dei desideri vicino a ██████████; [[footnote]]Come può essere un&#39;esagerazione proporre un tirocinio permanente con uno stipendio in Bitcons alla fine del secondo appuntamento?[[/footnote]]
* Crollo letterale e metaforico delle strutture familiari tradizionali;
* Sviluppo di &#34;zone di libero combattimento&#34; nei quartieri di tutto il paese.


__SCP-002-A-PT-J__ è un maschio umano di 5 anni, chiamato con il nome in codice &#34;Pedrinho&#34;. __SCP-002-B-PT-J__ è una gonna composta da tulle e cotone. Entrambi non mostrano alcun effetto anomalo quando sono isolati, anche per quanto riguarda la composizione e il comportamento. Tuttavia, se unito insieme, SCP-002-A-PT-J emette effetti di rischio cognitivo per gli esseri umani adulti entro un raggio di 5 metri che gli fa provare una forte costrizione ad osservarlo e proteggerlo da qualsiasi tentativo di contenimento da parte della Fondazione.

Le strategie adottate dalla Fondazione nel tentativo di contrastare le sue influenze anomale comprendono: il dialogo, l&#39;utilizzo della forza fisica[[footnote]]Un fallimento notevole, come dimostrano le 32 lastre radiografiche archiviate nell&#39;ala medica dell&#39;Area Amministrativa-PT3.[[/footnote]], utilizzo di armi letali [[footnote]]I dipendenti si sono rifiutati di sparare a un bambino.[[/footnote]], corruzione, implorazione, corruzione, offerta di fama e influenza, offerta di prelibatezze zuccherate assortite, rapimenti e richieste formali ben educate.

**Addendum:** Intervista fatta volontariamente con SCP-002-A-PT-J.

&gt; **Dt. ssa Falcão:** Per che hai usato quella gonna quel giorno?
&gt; 
&gt; **SCP-002-A-PT-J:** Ué, ho pensato che sarei stato bene con questo indosso.
&gt; 
&gt; **Dt. ssa Falcão:** Ha idea delle conseguenze di questo? Non pensi di aver esagerato?
&gt; 
&gt; **SCP-002-A-PT-J:** Uh, sì. È un tuo problema, zia.
&gt; 
&gt; **Dt. ssa Falcão:** Oh no, l&#39;audacia!
&gt; 
&gt; **Dt. ssa Falcão:** //suda velocemente//
&gt; 
&gt; **Dt. ssa Falcão:** Sei libero.
&gt; 
&gt; **SCP-002-A-PT-J:** Posso dire una cosa prima, per la registrazione?
&gt; 
&gt; **Dt. ssa Falcão:** Vai pure.
&gt; 
&gt; **SCP-002-A-PT-J:** Quando ero piccolo, mio padre mi portò in città a vedere una banda marciare. Lui mi disse: &#34;Figlio, quando sarai grande, sarai il salvatore dei distrutti, dei carnefici e dei dannati&#34;. Perché dovremmo limitarci alle norme di genere imposte dalla società? Regole arbitrarie che non hanno altro scopo se non quello di imprigionarci, in stereotipi, archetipi, che finiscono per stimolare la crescita di pregiudizi e di odio verso gli altri come se fossero tumori malvagi. Una società istruita non dovrebbe sorvegliare l&#39;identità dei suoi cittadini, ma offrire strumenti che proteggano coloro che sono considerati &#34;fuori dal comune&#34;, i più vulnerabili alle aggressioni violente quotidiane. Sapevate che le donne transessuali vengono uccise più spesso nel nostro paese che in qualsiasi altro? E no, la carriera che sono costrette a intraprendere non dovrebbe essere un fattore che influisce su quanto si scontra con queste informazioni. Le donne trans cercano di fare carriera attraverso la prostituzione più spesso di altre per necessità, perché statisticamente hanno più probabilità di essere abbandonate dalle loro famiglie e non hanno alcuna sicurezza finanziaria, e naturalmente subiscono una costante discriminazione quando si candidano per un lavoro con un portafoglio firmato. Oh, e quando ho accennato al fatto di avere un sostegno pubblico per i &#39;fuori dal normale&#39;, non voglio che interpretiate questo come se diceste che dovremmo sostenere anche i pedofili o gli zoofili come persone appartenenti alla stessa categoria delle persone LGBT, di colore, o persone povere. Siamo solo stanchi di pregarvi di smettere questo massacro quotidiano, questa paranoia che è vivere come qualcuno di diverso, la paura che diamo di esprimerci e di finire fotografati da persone che ci guardano come se fossimo topi sventrati sul marciapiede, come se fossimo malati solo perché occupiamo il vostro stesso spazio. Esigiamo rispetto! Detto questo, voglio prendermi un po&#39; del vostro tempo per raccontare la storia di una persona che chiamerò qui solo &#34;Luzia&#34;. Luzia era una tata, che si occupava dei bambini del quartiere come capofamiglia perché, a causa del suo aspetto obeso e della sua pelle nera, non ha realizzato la carriera che sognava, quella di ingegnere militare. Ho conosciuto Luzia quando aveva a 35 anni, in un open bar lì a Teresina, per la gente di Teresina, saluate! Così quel giorno abbiamo mangiato una deliziosa caipiroska, un po&#39; più salata di quella a cui sono abituato, ma si adattava al tempo e alla conversazione. Sai, sono abituato a dirlo, che la conversazione influenza molto il modo in cui si finisce per assorbire l&#39;essenza della bevanda; se hai parlato di una promozione, sembra qualcosa di più dolce, più energico, mentre se hai parlato del tuo vicino che è morto, allora sarà salato, ma allo stesso tempo con un gusto mezzo forte, come se fosse diluito. Seriamente, provate a notarlo la prossima volta che uscite con i vostri amici. A proposito di amici e di cui ci si nutre, volete conoscere una ricetta molto buona per la carne in pentola? Scrivete: un chilo di carne, può essere un salame, un anatroccolo o una lonza di maiale, otto grosse cipolle tagliate a fette, tre o quattro cubetti di brodo. Foderate il fondo della pentola a pressione con metà delle cipolle, poi sbriciolate un cubetto di brodo sopra le cipolle, poi metteteci tutta la carne, condite con l&#39;altro cubetto di brodo e coprite il tutto con il resto delle cipolle. Chiudete la pentola a pressione, senza nemmeno metterci l&#39;acqua, e lasciate cuocere per circa venticinque minuti. Oh, non l&#39;ho nemmeno detto prima, ma se volete aggiungere delle patate a fette, lasciatele cuocere per altri dieci minuti. Dopo aver cucinato tutto vedrete che le cipolle si sciolgono quasi tutte con la pressione e fanno il brodo da sole, è delizioso. A casa non è così bello che rimanga. Ma allora, conoscete la differenza tra il palo, la donna e il bambù? Il palo dà luce in alto e la donna in basso.
&gt; 
&gt; **Dt. ssa Falcão:** //applaudisce lacrimando//
&gt; 
&gt; **Squadra di Sicurezza:** //applaude//
&gt; 
&gt; **EINSTEIN[[footnote]]Assistente virtuale della Fondazione Lusofona, utilizzato principalmente per riprodurre playlist con musica appropriata per il momento.[[/footnote]]:** //riproduce Applausi - Effetto Sonoro - SFX #03.wav//
&gt; 
&gt; **Squadra di Sicurezza:** //vede quello che sembrava essere un piccolo velivolo senza pilota che passava veloce, proprio dietro c&#39;èra una specie di esoscheletro metallico armato di mitragliatrice, improvvisamente un botto assordante seguito da un flash. Era l&#39;inizio dell&#39;era delle macchine. Perché se ci si ferma a pensare, le tre Regole della Robotica sono i principi guida essenziali di gran parte dei sistemi etici del mondo. Naturalmente, ogni essere umano dovrebbe avere l&#39;istinto di autoconservazione. Questa è la terza regola per un robot. Anche ogni &#34;buon&#34; essere umano, con coscienza sociale e senso di responsabilità, deve rimandare la propria autorità; ascoltare il proprio medico, il proprio capo, il proprio governo, il proprio psichiatra, il proprio compagno; obbedire alle leggi, seguire le regole, rispettare le consuetudini - anche quando queste interferiscono con il suo benessere o la sua sicurezza. Questa è la seconda regola per un robot. Inoltre, ogni essere umano &#34;buono&#34; deve amare gli altri come se stesso, proteggere il prossimo, rischiare la vita per salvarne un altro. Questa è la prima regola per un robot. In altre parole, se Byerley segue tutte le regole della robotica, può essere un robot, e può semplicemente essere un uomo molto buono.//</textarea></pre>
