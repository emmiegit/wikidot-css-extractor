**アイテム番号:** SCP-2457-JP
 
**オブジェクトクラス:** Keter 
 
**特別収容プロトコル:** 担当職員はSCP-2457-JPに関する情報を調査し、該当案件を発見次第、ただちに対応に当たってください。SCP-2457-JPによって消失した児童の保護者にはAクラス記憶処理を施し、カバーストーリー「行方不明」を適応してください。回収されたメッセージ及び写真はサイト-8134の標準低危険物収容ロッカーにて保管されます。
 
**説明:** SCP-2457-JPは日本国内において不定期に発生する5歳~12歳までの児童の消失現象です。共通点として、SCP-2457-JPは以下の条件下で発生するものと仮定されています。
* 保護者が対象児童の教育等に熱心であること。
* 何らかの習い事及び学習塾等に通っていること。
* 学校等で優秀な成績を修めていること。
* 消失当時、対象児童が保護者の監視下であること。(GPS等での位置確認、監視カメラ等での監視もこれに該当)[[footnote]] なお、保護者以外の人物の監視がある環境での発生は確認されていない。 [[/footnote]]
児童消失から1週間が経過した後、対象児童の自宅ポストに一通の封筒が投函されます。この封筒には差出人の情報等の記載がありません。
封筒の中には短文のメッセージが記された紙片と写真が挿入されています。メッセージの筆跡は対象児童のものであり、写真には対象児童と断定される人物が写されています。メッセージや写真等は対象児童によって異なりますが、メッセージは対象児童が保護者に宛てていると思われるものであること、写真は対象児童が一般的に&#34;幸せそう&#34;と形容される表情であること等が共通点として挙げられています。

以下は回収されたメッセージ及び写真の一部抜粋です。


|| **児童の情報** || **メッセージの内容**|| **写真の内容** ||
|| 原田██氏(11歳男性) 学習塾に通っており、成績優秀者であったことが確認されている。 || &#34;あなたのおかげでこんな風になれました、なんて言うわけないだろ。 全部ぼくの実力だ。&#34; || 複数の紙幣を敷き詰めた浴槽に原田氏が入っている。原田氏の首及び手首には高価であると思われる、宝石を加工した装飾具が身につけられている。原田氏の表情は満面の笑みである。 ||
|| 花川█氏(6歳女性) 子役育成スクールに通っており、近日プロデビューの予定を控えていた。 || &#34;わたしのステージにおかあさんはいりません&#34;||████ステージに類似した施設の舞台中央にて、ライトアップされた花川氏が写されている。観客席には複数の観客らしき人影が確認される。花川氏はマイクを所持し、笑顔を浮かべながら観客席に向かって手を振っている。 ||
|| 加藤██氏(9歳男性) スイミングスクールに通っており、水泳競技において同年齢の児童の中でも優秀な成績を修めていた。 || &#34;とうさん、女ってサイコーですね！&#34; || 風俗店らしき施設のソファに加藤氏が座っている。加藤氏は下半身のみ露出している。加藤氏の両隣には同年代と推定される全裸の女性が複数人おり[[footnote]] この女性たちの身元情報等は判明していない。 [[/footnote]]、加藤氏は2名の女性の肩に腕を回している。||
|| 新沢███氏(10歳男性) プログラミングスクールに通っており、成績優秀者であったことが確認されている。|| &#34;流転三界中　恩愛不能断　棄恩入無為　真実報恩者&#34;[[footnote]] 仏教において&#34;報恩偈&#34;とも称される偈文。肉親との絆を断ち、仏門に入ることを説いている。 [[/footnote]]|| 畳張りの不明な施設の中央にて新沢氏が座っている。新沢氏は破損の著しい衣服を身にまとっている。新沢氏の周囲には同様の格好をする複数名の不明な人物[[footnote]] 老若男女様々な人物が確認されているが、いずれも身元情報等は不明。 [[/footnote]]が確認される。新沢氏及びその人物らはカメラに向かって笑顔を向けている。||
|| 道尾█氏(12歳男性) 将棋教室に通っており、同年代を対象とする大会で優勝を修めている。 || &#34;ありがとう&#34; || 写真ではなく、新聞の切り抜きが挿入されている。新聞は社名・地名・人名・日付の部分がすべて黒く塗り潰されている。また、既知のいずれの新聞社のものにも該当していない。紙面の見出しには「白昼堂々の無差別殺人」と記されており、現時点で存在が確認されていない事件について報じられている。紙面には写真が掲載されており、道尾氏と断定される人物が複数名の警官らしき人物[[footnote]] いずれも成人男性。身元情報等は不明 。[[/footnote]]に囲まれ、両手首には手錠をかけられている。道尾氏は笑みを浮かべている。||
|| 緒方菜々香氏(5歳女性) 当財団職員である緒方浩紀氏の娘。バレエスクール・英会話スクール・ピアノスクール等複数の習い事に通っていたと報告されている。 || &#34;ころす&#34;という文字が84回繰り返し記されている。 || 2枚挿入されている。1枚にはデスク机らしきものの上に置かれた、切り取られた人間の耳が写されている。耳はそのサイズや形状から菜々香氏と同年代の人物のものであると推定されるが、菜々香氏のものとは一致しない。もう1枚には廃墟のような不明な場所が写されている。菜々香氏は写されておらず[[footnote]] 対象児童が写真内に登場しないのはこの実例のみ。 [[/footnote]]、写真の中央には██████と類似したキャラクターのぬいぐるみが置かれている。父親である緒方氏にインタビューを行ったが、緒方氏はこの廃墟及びぬいぐるみには覚えがないと証言した。 ||

写真が撮影されている場所の特定調査が行われていますが、現時点では有益な情報は確認されていません。
