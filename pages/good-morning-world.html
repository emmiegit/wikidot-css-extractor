    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>早安，世界。

我睁开眼睛看见阳光照进我的窗户。我微笑起来。没有什么比醒来时让太阳温暖你的脸更好的了。特别是很久没有看到它之后。

我躺在床上，感受温暖，享受床单的柔软，想着他和我活着感觉和看见和恋爱。我看着我整洁的房间。一张床，一张桌子，一把椅子，和一张办公桌。我不需要太多东西。生活很简单，只要你懂得如何去过。

仍旧笑着，我下床走到窗户前。拉开窗帘，我眺望着外面的土地。现在都一片绿色，草地看上去很漂亮。我看见树木开始在街道上生长。我几乎有5个月没有看见过这个景象了。它们看上去，漂亮茂盛。树木，和人一样，在土地上散播，不过不会腐烂，只会更美。我向它们点头致意并转身穿衣。

适当的梳妆后，我走到厨房找些吃的。打开一个柜橱，我找到了一听没开的午餐肉。我在切开罐头时朝后扫了一眼。没有人。再次微笑，我抽出刀来放在溪流里洗了一下。我按下了火炉的开关，认为点火器还能运作。我耸耸肩，想起来这个该死的东西已经坏了几个月了，然后拿起旁边的一盒火柴。我划了一下点燃了火炉，小心的维持在低火。我煎了一下午餐肉，我的嘴巴已经等了很久了。那些日子里好食物可不好找。

我坐在桌子前，面对窗户看着外面的世界。//我喜欢这里，//我一边想一边吃着午餐肉，//真安静。//在树边的动静吸引了我的注意并动了下屁股，随后又想起什么微笑起来。我决定今天外出走走。

我开门让阳光照射进来并做了个深呼吸。我还是有点畏缩。在这么多日子后，我还是可以闻到它。我无视了烟雾，在路上漫步，安逸又不失警惕。看着四周，我再次惊讶我周围如此安静。这和很久之前和可不一样-

摇了摇头，我继续散步。我今天感觉不错。有点惊奇我带着额外的10磅还能如此。我边想边笑，想起周围曾有个带着5磅重物的老太太，他们在耀眼的霓虹灯光中暴走。//现在，我明白了，//我边想边笑。

这一天快要结束了，我转身并抄近路回家。我讨厌近路，不过我没别的选择。阳光正在减少。绕过生锈的汽车，跨过损坏的栅栏，我在太阳消失在地平线时走到了家门前。我朝东边看着那里灼热的光芒证实了自己的猜想。

纽约仍旧在燃烧。

我插上门闩并放下我的步枪，我听见尖叫声。带着只有死刑犯才有的心情，我轻笑，并想着门闩至少不是那么没用。

今晚我把头放在枕头下睡觉。

晚安，世界。</textarea></pre>
