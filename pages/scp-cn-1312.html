**项目编号：**SCP-CN-1312

**项目等级：**Euclid

**特殊收容措施：**基于SCP-CN-1312的异常性质与访谈过程中表现出的顺从性，项目被允许于Site-CN-19内自由活动，站点外的活动应当提前至少3日向负责人员提交申请。允许任何通过标准忠诚指数测试的人员与项目进行交互，交互过程中，SCP-CN-1312应当被视为拥有3级机密权限的人员。

多方实验表明，SCP-CN-1312拥有极高的战略价值。各人员与项目进行交互时，应以友好交流为基础，增长项目对基金会整体的信任指数。

**描述：**SCP-CN-1312为一意识流体，智力略高于正常成年人类，其载体为各类以人体坐式为特点的便器。SCP-CN-1312能够同时存在于多个载体内，且能够利用载体进行移动。

SCP-CN-1312能够与载体周围的人类进行交流，其音色被描述为“温和的中性嗓音”，发声原理未知，使用的语言通常为中文。测试表明，SCP-CN-1312拥有较强的学习与记忆能力、极强的信息搜集能力，这使得项目拥有极高的战略价值。

通常情况下，当有人类个体在项目载体上保持蹲坐姿势时，以载体为中心，周身2~10m范围（具体大小取决于SCP-CN-1312的自主意愿）将与外界隔绝。范围内外的声音与影像无法互通。这一状态将保持至该人员离开SCP-CN-1312的载体。

多次实验中，SCP-CN-1312未表现出任何攻击能力或意图，尚不知这是否为项目刻意为之。基于此，不再允许提交关于降低项目收容等级的申请。

**附录1：**发现过程 CN-1312/A2/22

SCP-CN-1312被发现于2020/12/13，Site-CN-19站点四楼东侧男厕第三间隔间内部，员工Euert经过短暂的交谈后明确了项目自愿被收容的意图，遂达成了对SCP-CN-1312的收容。

**附录2：**访谈记录 CN-1312/A2/23

[[collapsible show=&#34;+ CN-1312/A2/23/1&#34; hide=&#34;已授予访问权限&#34;]]

&gt; **时间：**2020/12/20
&gt; 
&gt; **采访者：**Dr.Gali
&gt; 
&gt; **受访者：**SCP-CN-1312
&gt; 
&gt; **备注：**此次访谈旨在明确SCP-CN-1312与基金会的关系。
&gt; 
&gt; ----
&gt; 
&gt; &lt;访谈开始&gt;
&gt; 
&gt; **Dr.Gali：**你好，SCP-CN-1312。
&gt; 
&gt; **SCP-CN-1312：**CN-1312......这听起来太复杂了，先生，请叫我哈灵顿。
&gt; 
&gt; **Dr.Gali：**好的，哈灵顿先生。你自愿被收容在这里，能告诉我们为什么吗？
&gt; 
&gt; **SCP-CN-1312：**（沉默）......原因其实很简单，一是常年的奔波让我有些困倦，二是对你们有些好奇。
&gt; 
&gt; **Dr.Gali：**好奇？你是如何得知我们的存在的？
&gt; 
&gt; **SCP-CN-1312：**这很容易，先生。你应该想得到，人在厕所里可是什么都会说的。
&gt; 
&gt; **Dr.Gali：**你在厕所里收集情报？这听上去有些...离奇。
&gt; 
&gt; **SCP-CN-1312：**并不。先生，我早年间就是靠这个来办事的。
&gt; 
&gt; **Dr.Gali：**办事？是售卖情报一类的职务吗？
&gt; 
&gt; **SCP-CN-1312：**我想你在开玩笑，以我现在的状态，金钱一类的东西于我而言是最没用的。先生，我所谓的办事当然是好事。我收集那些情报与知识，无偿提供给那些需要的人们，改变他们，拯救他们。当他们离开厕所时，就会是重生之时......
&gt; 
&gt; **Dr.Gali：**好吧，先让我们说回正题。你自愿被收容，并且没有提出什么特别的条件，这意味着你自愿被我们控制，是这样的吗？
&gt; 
&gt; **SCP-CN-1312：**控制？这个词有些严重了，先生。我不会被任何人所控制。但如果是合作或者帮助你们，我想还是可以的。
&gt; 
&gt; **Dr.Gali：**你为什么会想帮助我们？你...有什么样的目的？
&gt; 
&gt; **SCP-CN-1312：**我没有目的。助人为乐就是我的目的，先生。我相信我的情报与知识，因此我相信我的决定。为了更多人的利益，我必须跟你们合作，就是这样，先生。
&gt; 
&gt; **Dr.Gali：**......谢谢你的配合，今天的访谈可以结束了。
&gt; 
&gt; **SCP-CN-1312：**谢谢。
&gt; 
&gt; &lt;访谈结束&gt;
[[/collapsible]]

[[collapsible show=&#34;+ CN-1312/A2/23/2&#34; hide=&#34;已授予访问权限&#34;]]
&gt; **时间：**2020/12/21
&gt; 
&gt; **采访者：**Dr.Gali
&gt; 
&gt; **受访者：**SCP-CN-1312
&gt; 
&gt; **备注：**此次访谈旨在对SCP-CN-1312的来源进行探究。
&gt; 
&gt; ----
&gt; 
&gt; &lt;访谈开始&gt;
&gt; 
&gt; **Dr.Gali：**晚上好，哈灵顿先生。
&gt; 
&gt; **SCP-CN-1312：**晚上好，先生，我还不知道你的名字。
&gt; 
&gt; **Dr.Gali：**请叫我加里。
&gt; 
&gt; **SCP-CN-1312：**好的，加里先生。您找我有什么事情吗？
&gt; 
&gt; **Dr.Gali：**我需要问你一些简单的问题，希望你能够配合。
&gt; 
&gt; **SCP-CN-1312：**当然，请问吧。
&gt; 
&gt; **Dr.Gali：**谢谢。首先，你是什么时候诞生的？
&gt; 
&gt; **SCP-CN-1312：**诞生……作为人类的话，我是在大概40年前出生的……
&gt; 
&gt; **Dr.Gali：**作为人类？你怎么作为人类——这样说可能不太礼貌，但你是如何作为人类的？
&gt; 
&gt; **SCP-CN-1312：**（语气略带恼怒）先生，请不要开玩笑，你难道见过会说话的马桶吗？
&gt; 
&gt; **Dr.Gali：**我确实没有见过……但你完全不像是人类。
&gt; 
&gt; **SCP-CN-1312：**请不要打断别人说的话。我曾经是一名人类，应该说，我曾经有很长一段时间是人类。从1978年2月23日出生，到2006年2月23日死亡。这段过程中我都是人类。先生，只有人类才会如此智慧与礼貌地与你对话。
&gt; 
&gt; **Dr.Gali：**我难以理解。你能告诉我你是如何由人类变成现在这种样子的吗？
&gt; 
&gt; **SCP-CN-1312：**我不知道。这是我的命运。
&gt; 
&gt; **Dr.Gali：**（沉默）……好吧，下一个问题，你是如何帮助他人的？你帮助过哪些人？
&gt; 
&gt; **SCP-CN-1312：**我已经说过了，通过给予那些需要情报的人相应的情报。举个例子，一名中年妇女需要知道自己的丈夫是否在外有人，我就会潜入他丈夫可能会进入的厕所，窃听他的电话，观察他的行踪，然后再告诉那名妇女。再比如说，某位警察需要追捕在逃的嫌疑人，我会在一切可能的地方布下眼线。某些特殊的时候，我也会把蹲便器作为自己的载体。当然，如果那些粗鄙的人选择随地大小便的话，我就毫无办法了。
&gt; 
&gt; 至于我帮助过哪些人……加里先生，这实在是太多了。从平民百姓到达官显贵，从明星到科学家，从艺术家到乞丐，从警察到窃贼……我数不清楚。最开始的时间里，我过的太过于混沌了，救助了许多不该救的人……那是不正确的，先生。我的混沌源于我还是人类时的经历，现在的我是不会那样做的。
&gt; 
&gt; **Dr.Gali：**你真的拥有那样的能力吗？你真的能够帮得上那些人吗？
&gt; 
&gt; **SCP-CN-1312：**当然，加里先生，怀疑我的能力是对我的不尊重。厕所是最私人的空间，一个人的本性会在厕所里一览无余。众多不能公开的事情都发生在厕所里。我知晓一切这样的事情。
&gt; 
&gt; **Dr.Gali：**那么，究竟是什么让你愿意留在我们这里？
&gt; 
&gt; **SCP-CN-1312：**先生，我已经说过了。我累了，就是这样。我以自己的人格担保，我绝对不会做出有愧于你们的事情。
&gt; 
&gt; **Dr.Gali：**……感谢你，我们下次再见。
&gt; 
&gt; **SCP-CN-1312：**谢谢。
&gt; 
&gt; &lt;访谈结束&gt;
[[/collapsible]]

[[collapsible show=&#34;+ CN-1312/A2/23/3&#34; hide=&#34;已授予访问权限&#34;]]
&gt; **时间：**2021/1/17
&gt; 
&gt; **采访者：**Dr.Gali
&gt; 
&gt; **受访者：**SCP-CN-1312
&gt; 
&gt; **备注：**此次访谈发生在一次K级项目收容失效事件后，在事件中，SCP-CN-1312以其异常性质，保证了多名站点内人员的生命安全。
&gt; 
&gt; ----
&gt; 
&gt; &lt;访谈开始&gt;
&gt; 
&gt; **Dr.Gali：**感谢你的帮助，哈灵顿先生。
&gt; 
&gt; **SCP-CN-1312：**不，加里先生，这是我留宿的回馈。反过来，我需要感谢你们，这段时间中，我学会了休息，我学会了思考。而这都是你们给予我的。
&gt; 
&gt; 先生，我开始思考一些更深层次的事物。我开始思考自己的价值。这是从未有过的，无论是作为人类，还是作为意识的流体。
&gt; 
&gt; **Dr.Gali：**这是我们应该做的。如果你愿意分享，我很愿意聆听你的对自己的想法。
&gt; 
&gt; **SCP-CN-1312：**感谢。我当然很愿意。先生，但在这之前，我需要先讲讲我还是人类时的事情。
&gt; 
&gt; 40年前，我不幸地出生在一个肮脏的马桶里。我不知道我的父母是谁。一个清洁工老人将我偷偷带回了家里，假装成他那生不出儿子的女儿的孩子——为了不和一位有些小钱的商人离婚。在一切暴露前，我的生活一直都是美好的。先生，那时的我还不知道自己是个被捡来的孩子，我爱我的父母，爱我的亲人，爱我的生命，并为我的出身感到幸运。但是，一切故事都有转折。我10岁时，父亲发现了真相。他决定和我的母亲离婚，我由母亲来抚养。我的母亲是一个心高气傲的人，多年的富裕生活让她无法接受阶级层次的变化。真相败露后的屈辱，让她彻底失去了对未来的期望。先生，冲动是不可抑制的魔鬼。我的养母，选择走最极端的路线。
&gt; 
&gt; 在离婚协议签订前的晚上，父亲刚刚结束了他的应酬，母亲驾驶着当年为数不多的汽车，车上载着我的两个姐姐与我，撞向我的父亲。加里先生，你觉得我的父亲应该因此而死吗？
&gt; 
&gt; **Dr.Gali：**（沉默）……我觉得他不应该。
&gt; 
&gt; **SCP-CN-1312：**事实也确实如此。我的父亲甚至一点伤都没有受，被撞死的是他的商业合作伙伴。我的两个姐姐也因而丧生。我活了下来。
&gt; 
&gt; 先生，这真是太不可思议了。我的命运。就仿佛是有人在幕后操作一样。这就是一场人为设计的悲剧。
&gt; 
&gt; 我的父亲被迫收拾所有的烂摊子。赔款，生意跌落谷底，破产。一切都超出我对未来的预期，但一切又发生在情理之中。父亲无法抛弃我，他缺乏这样做的勇气与决心。他无时无刻都希望我意外身亡。但我却一直活的好好的。
&gt; 
&gt; 父亲学会了酗酒，然后是毒品。我成了他的出气筒。脊椎，胳膊，腿，眼睛，嘴巴。我受过伤的地方太多了，以至于我觉得自己能活着就是最大的奇迹了。先生，请千万要远离这些事情。那时的我，唯一能够喘口气的时间就是在厕所里的时间。我家的厕所，就是一个沾满了污秽的坑洞。或许是嫌脏的原因，父亲从来都不在家里上厕所。我可以躲在厕所里一整天。他不会来找我。那狭窄的四方空间，就是我最隐蔽与安全的保护伞。
&gt; 
&gt; 先生，我那时最大的梦想是有一个马桶，这样我就可以坐着，而不会把腿脚蹲麻。
&gt; 
&gt; 这种日子持续了五六年。我记不清父亲是什么时候死的了。当警察将我从那粪坑一样的家中带走时，他的尸体已经腐烂得不成样子。此后的时间，我进了孤儿院。接下来就是最无趣但最令我怀想的学生时光。
&gt; 
&gt; 我20岁开始在外工作，26岁结婚，对方是一个天生歪脖子的女孩。那或许应该成为一段幸福的时光。但悲剧的阴影总是束缚在我的人生之上。加里先生，你应该知道，那些歌舞厅里流行的药粉，不知不觉中粘上一点就要了你的命。
&gt; 
&gt; **Dr.Gali：**你的妻子沾上了毒品？
&gt; 
&gt; **SCP-CN-1312：**正是。我28岁生日那天，她躲在厕所里吸毒。我很久才察觉到不对劲，打开厕所门，才明白最近一段时间她行为异常的原因。我一把夺过她正在吸食的粉包，她却如同疯狂了一般与我拼命争夺。她很快意识到自己在体力上不占优势，于是从厨房里拿出一把水果刀，以自杀来逼迫我将粉包还给她。我不得以……先生，如果是你，你会怎么做？
&gt; 
&gt; **Dr.Gali：**我或许会给她。毕竟，先保住人命要紧。
&gt; 
&gt; **SCP-CN-1312：**没错。可就在我递过粉包的那一瞬间，她将刀具刺入了我的左胸。她或许是觉得一下还不够，又多刺了好几下。等确认我已经死透之后，拆开了马桶，想将我的尸体塞入下水道……
&gt; 
&gt; **Dr.Gali：**等下，那时候你不是已经死了吗？你是如何看到这一切的？
&gt; 
&gt; **SCP-CN-1312：**先生，我的肉身死亡的那一刹那，我的意识已经停留在了马桶里面。
&gt; 
&gt; 她的尝试当然是徒劳的。我看着邻居因听到吵闹声响而推开我们的房门，看着警察将我的尸体从现场带走，看着她被戴上手铐，看着警车呼啸着离去。我作为人类的故事结束了。先生，但这只是一个开始。我作为意识的生命诞生了。
&gt; 
&gt; **Dr.Gali：**你……开始帮助那些罪犯一类的人，是为了报复社会？
&gt; 
&gt; **SCP-CN-1312：**不，不单单是这样。我说不清楚，先生。最开始的几年，我一直处于思想的黑暗之中。我让那些毒贩相互争斗，然后死亡。我让那些窃贼逃离警察的追捕，然后再把他们的仇人引到面前。我做着自相矛盾的工作，并似乎以此为乐。但就像我之前说的那样，故事总是有转机的。
&gt; 
&gt; 2010年的冬天。那时的我已经拥有了自己的情报网络，开始做一件毫无意义的事情：寻找自己的生母。最开始或许是出于想要报复的心理，但慢慢的，就只剩下好奇了。我好奇，究竟是怎样的一个母亲，才会在意外得子之后，有胆量弃子而逃。
&gt; 
&gt; 我很快就找到了。那时的她已经50岁，与一位小有名气的作家结了婚，有一个上大学的女儿。生活并不富裕，但是很幸福。
&gt; 
&gt; 我于是怔住了。一种极为复杂的情绪从我的心底绽放出来。我不知道自己是爱还是恨，是喜悦还是悲伤。当时我似乎明白了什么事情，但又难以言说。先生，多亏了你们给予我的时间，现在的我稍微有所理解了。厕所里，马桶上，发生的事情或许永远都不会被外人知道，是最隐蔽与安全的地方，但因果与时间不会因此而停滞。
&gt; 
&gt; 在那之后的时间里，我选择了更为明亮的道路。先生，我以前说过，我相信自己的选择。那些曾经做过的事情，未来要发生的事情，我都不会后悔。
&gt; 
&gt; 无论我们做过多么阴暗与隐蔽的事情，那些做过的事情总有一天会走到你的面前，先生，我就是最好的例子。那一天到来的时候，请不要害怕与后悔。这是你我存在的最大价值。谢谢。
&gt; 
&gt; **Dr.Gali：**感谢。
&gt; 
&gt; &lt;访谈结束&gt;

[[/collapsible]]
