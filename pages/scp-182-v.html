**Объект №:** SCP-182-V

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-182 следует содержать в комнате размером 4х4 м, помещенной в центр большей комнаты, размером 60х60 м. Большая комната служит буферной зоной для телепатических способностей объекта. Неуполномоченному персоналу запрещено находиться в этих пределах.

Внутренняя комната SCP-182 должна быть обставлена как обычная спальня, и из нее должен быть доступ в небольшую ванную. Вся еда и прочие вещи должны доставляться персоналом уровня 1, утвержденным [УДАЛЕНО], все беседы с объектом должны проводиться дистанционно. Ни при каких обстоятельствах никакие сотрудники, знающие что-либо о других SCP уровня Евклид или Кетер, не должны быть допущены в комнату SCP-182. Если возникнет необходимость перевезти SCP-182, в качестве меры предосторожности должны быть использованы седативы и препараты класса А, вызывающие нарушения памяти.

**Описание:** SCP-182 выглядит как обычный юноша явно европеоидной расы, возраст - около семнадцати (17) лет, рост - приблизительно 2 метра, вес - приблизительно 68 кг. SCP-182 находится в научном центре с █ лет, но признаков взросления не замечено. Однако SCP-182 нужно есть, пить, совершать моцион, спать и выполнять все остальные функции нормального человека. Единственные видимые аномальные свойства SCP-182 заключаются в очевидном отсутствии взросления и в способности читать мысли.

SCP-182 ясно слышит поверхностные мысли и чувствует эмоции любых существ на расстоянии двадцати (20) метров, но &#34;шум&#34; отчетливо слышится на расстоянии до пятидесяти (50) метров. SCP-182 изредка утверждает, что ясно слышит некоторые &#34;случайные мысли&#34; за пределами этого расстояния, расстояние до некоторых из них насчитывает ███ километров. Этот процесс, видимо, совершенно непроизволен и в определенной степени постоянно активен, так же как и слуховое восприятие у нормальных людей. Объект, по сообщениям, слышит как мысли на языковом уровне, так и мысли-образы или внушенные мысли, превосходящие языковой уровень, например, эмоции. SCP-182, по-видимому, может слышать мысли и людей, и животных, но ему проще воспринимать человеческие мысли.

SCP-182 обычно любезен и очень общителен, но склонен к эмоциональной нестабильности, часто слишком остро реагирует на ситуацию. Объект склонен к припадкам как гнева, так и неконтролируемого плача. Известно, что SCP-182 временами впадает в уныние и сидит на кровати, часами глядя в стену, а потом просто ложится и засыпает. SCP-182 ничего не помнит об этих днях, но по прошествии их утверждет, что стал намного счастливее. Предполагается, что, когда SCP-182 впадает в уныние, он очищает сознание от всех негативных переживаний, скопившихся в нем благодаря множеству мыслей, которые он неизбежно улавливает в течение дня.

**Приложение 182-1:** По словам SCP-182, он не всегда обладал способностью читать мысли. Он говорит, что эта способность появилась в результате &#34;несчастного случая&#34;, но отказывается обсуждать этот вопрос. Кроме того, объект говорит, что нормально развивался перед этим происшествием.

**Приложение 182-2:** Было предложено использовать SCP-182 в качестве &#34;переводчика&#34; при работе с другими SCP, которые, видимо, мыслят, но не обладают способностью коммуникации. Ожидается решение O5-█.

**Приложение 182-3:** SCP-182 был необъяснимо увлечен [[[scp-076 |SCP-076-2]]], несмотря на то, что никогда не видел &#34;Авеля&#34; ни вживую, ни на фотографиях. Хотя однажды он заявил, что говорил с SCP-076-2, в следующий раз, когда его спросили об этом, он отказался комментировать. Если это правда, то это означает, что SCP-182 способен не только читать мысли, но и общаться телепатически. На данный момент единственным существом, о телепатическом разговоре с которым SCP-182 признался, остается SCP-076-2. Когда его прямо спрашивали об этом, SCP-182 даже под давлением отрицал знание или владение этим умением.

**Приложение 182-4:** Доктор Гирс подал запрос на попытку использования SCP-182 для коммуникации с [[[SCP-682]]] и прочими разумными SCP. Запрос ожидает подтверждения, поскольку было выражено беспокойство по поводу последствий контакта SCP-682 с SCP-182 в свете высокой способности SCP-682 к адаптации. SCP-182 отказался участвовать в подобных испытаниях, если запрос будет одобрен, и, видимо, боится других SCP. 

**Приложение 182-5:** Исследование возможностей, позволяющих остановить воздействие способностей SCP-182 на персонал, находится в разработке. Старание избегать присутствия SCP-182 до сих пор является наиболее надежным решением. В исследовании возникают трудности, поскольку на данный момент принцип действия способностей SCP-182 все еще не объяснен.

**Приложение 182-6:** SCP-182 утверждал, что &#34;то, что говорит [[[SCP-058]]], для меня имеет глубокий смысл, и я удивлен, что вы, умные парни, не понимаете этого&#34;. Впоследствии было окончательно решено, что персонал, обладающий любым знанием об засекреченных SCP или классе Кетер, должен быть изолирован от SCP-182. То, что такая нестабильная личность, как SCP-182, будет обладать таким знанием, может привести к опасным и непредсказуемым результатам.

**Приложение 182-7:** [[[SCP-781]]] несколько раз просил о встрече с SCP-182. Ввиду отказа SCP-781 объяснить причину такого желания, все запросы были отклонены. Когда SCP-182 спросили, знает ли он что-нибудь об этом, Святой ответил отрицательно и отказался от дальнейших комментариев.</textarea></pre>
