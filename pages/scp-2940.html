**Mã Vật Thể:** SCP-2940

**Phân Loại:** Euclid

**Quy Trình Quản Thúc Đặc Biệt:** Đài Quan Sát 43 đã được xây tại bìa rừng Aokigahara, với vỏ bọc là một trạm theo dõi tự sát[[footnote]] Aokigahara là địa điểm tự sát nổi tiếng vì nhiều truyền thuyết bí ẩn và tính chất cô lập của nó. 波の塔〈下〉(文春文庫): 松本 清張: 本. Tōkyō: Bungeishunjū. 2009. ISBN 978-4167697235. [[/footnote]]. Phải cung cấp hệ thống liên lạc cho các cá thể SCP-2940-A tại Tầng 1, để gửi các yêu cầu và cuộc gọi khẩn cấp về khả năng vi phạm quản thúc có thể xảy ra với SCP-2940-B.

__Quy Trình Đã Được Sửa Đổi:__ Kể từ ngày 1/4/2015, chính thức cắt đứt mọi hình thức liên lạc với các cá thể SCP-2940-A. Các cá thể sẽ bị áp chế nếu có hành vi kháng cự. Việc ngăn cản các cá thể SCP-2940-A tiếp cận các tầng thấp hơn của SCP-2940 được coi là không cần thiết; song các biện pháp tăng cường an ninh xung quanh SCP-2940 hiện vẫn đang được xem xét vì mối lo ngại từ khả năng tự quản thúc của SCP-2940-B.

**Mô Tả:** SCP-2940 là một boongke lớn tọa lại tại bên dưới khu rừng Aokigahara nằm gần chân núi Phú Sĩ. Nó được xây với vật liệu chủ yếu là bê tông và thép, có độ sâu 9 mét so với mặt đất. SCP-2940 vẫn có điểm tương đồng với các boongke công nghiệp của Đức từ thời kì Thế Chiến II dù hầu hết các phòng đã trở thành khu sinh hoạt. Các căn phòng bị bỏ hoang ở SCP-2940 có tình trạng hư hỏng khá đáng kể, song những phòng có các cá thể SCP-2940-A sinh sống lại rất sạch sẽ và phù hợp để sinh sống.

SCP-2940 có mười tầng, mỗi tầng chứa năm khu nhà ở gồm các gia đình từ ba đến năm người (gọi tắt là SCP-2940-A, Nhóm A đến E). Tất cả các khu nhà ở đều có phòng khách, phòng tắm và một căn bếp nhỏ, các phụ kiện đều mang phong cách của Mỹ những năm 1970. Đồ ăn thức uống đã qua chế biến sẽ được vận chuyển tới từng nhà bằng [BỊ TÁC ĐỘNG]. Điều này tương tự với cách mô ruột non làm việc nhưng bằng phương pháp cơ học. Các chất thải cũng được loại bỏ bằng quy trình tương tự.

Có tổng cộng 23 cá thể SCP-2940-A sinh sống bên trong SCP-2940, bao gồm nhiều người với sắc tộc và độ tuổi khác nhau. Các cá thể SCP-2940-A đều không thể rời khỏi SCP-2940 và sẽ trải qua quy trình phát triển dị thường sau khi tử vong, dù quyền tự chủ và di chuyển bên trong nơi cư trú là những đặc tính dễ quan sát nhất.

Có thể tiếp cận lối vào SCP-2940 thông qua một chiếc cầu thang bên cạnh khoang y tế của từng tầng một. Nhưng các cá thể đều khẳng định rằng không hề tồn tại chiếc cầu thang như vậy. Các cá thể cũng không thể bị cưỡng ép đi qua cửa để tới cầu thang và bị một sự hiện diện vô hình chặn lại, thứ mà các cá thể coi như là bức tường. Bất chấp môi trường của chúng, các cá thể đều thể hiện tính cách rất dễ chịu và hiếu khách với các nhân sự, thi thoảng chúng cũng sẽ mời các nhân sự ăn cơm cùng.

SCP-2940-A và SCP-2940-B chiếm giữ các khu vực từ Tầng 1 tới Tầng 9 của SCP-2940, do ảnh hưởng từ dị thể thời gian; từng Tầng đều có một vài tập hợp cá thể SCP-2940-A và -B duy nhất trong một khoảng thời gian khác nhau. Các thử nghiệm trong quá trình quản thúc cho thấy thời gian không hề trôi qua trong các tầng của SCP-2940 (ngoại trừ Tầng 10). Các thiết bị đo lường thời gian đều không hoạt động, dù không thời gian cục bộ vẫn cho phép các cá thể di chuyển và cư trú liên tục bên trong SCP-2940. Nhưng bắt đầu từ Tầng 1, các Tầng cao hơn đều có chênh lệch thời gian lên tới 46 ngày so với tầng trước; ví dụ: một chiếc đồng hồ tại Tầng 1 có thể tìm thấy ở Tầng 3, tuy nó không hoạt động nhưng đã đo được 92 ngày. Ảnh hưởng của điều này với các cư dân tại SCP-2940 hiện vẫn chưa rõ.

Không có nỗ lực nào nhằm ngăn chặn và ghi chép trường hợp tử vong của các cá thể SCP-2940-A do có rủi ro xảy ra hậu quả khó lường. Tầng 10 của SCP-2940 không bị ảnh hưởng bởi bất kì hiệu ứng giãn nở thời gian nào. (Xem Phụ Lục 2940-LB4).

SCP-2940-B là tử thi người đã giành được quyền tự chủ và có thái độ thù địch với mọi sinh vật sống, tương đương với độ sâu nơi cư trú của chúng bên SCP-2940. Nó có chứa vài phần từ hệ xương khớp của loài //Falco rusticolus//, hay còn được gọi là Cắt Bắc Cực: hộp sọ đã được thay thế bằng sọ mềm và cả xương từ hai cánh tay đã được mọc thêm cánh. Lông từ đôi cánh đã được xác định là của loài //Falco rusticolus//. Hộp sọ của SCP-2940-B có khả năng phát quang và cháy với cường độ cao.

Có nhiều vết rách xuất hiện tại lớp biểu bì của SCP-2940-B, nơi đó có tiết ra một chất nhớt màu đen. SCP-2940 sẽ tấn công mọi sinh vật sống trong tầm mắt và dường như không có hệ thống giác quan. SCP-2940-B xử lí từng đối tượng bằng cách bắt họ và dí họ đến gần hộp sọ của nó, khiến nhiệt độ tăng tới 750 độ Celsius, gây bỏng cấp độ ba lên cơ thể đối tượng. Ngoài ra, bốn sự kiện khác nhau cũng ghi nhận rằng SCP-2940-B đã dùng mỏ để mổ vào các vị trí trọng yếu.

Sau khi gây ra những vết thương chí mạng, 70% đối tượng sẽ biến thành một loại chất lỏng cùng loại với chất lỏng SCP-2940-B tiết ra với thể tích 12 lít. Sau khi đã tiêu diệt toàn bộ mọi sinh vật sống trong phạm vi của SCP-2940-B, nó sẽ tiến hành tiêu thụ những thứ còn lại bằng cách lấy tay múc và đổ vào họng chúng.

Sau đây là những thông tin đã được ghi lại bởi Đội Đặc Nhiệm Cơ Động Rho-2 (&#34;Khám Phá Đô Thị&#34;) trong quá trình trinh sát. Hệ thống giám sát được xây dựng trong khu nhà bao gồm bốn thành viên của SCP-2940-A (Nhóm E), gồm có một cặp vợ chồng khoảng 30 tuổi và con gái và con trai của chúng. ĐĐNCĐ Rho-2 đã trực tiếp quan sát các hành vi của SCP-2940-B và trích xuất các đoạn phim đã ghi lại từ SCP-2940-A bằng cách sử dụng hai nhân sự Cấp-D.

**Phụ Lục 2940-LB4:** Tầng 10 có chứa những thiết bị có trách nhiệm cung cấp các nhu yếu phẩm cho các cá thể SCP-2940-A. Dường như tất cả đều đang hoạt động, bất chấp điều kiện sống của các cá thể SCP-2940-A tại các tầng thấp hơn. Có một ngăn tủ duy nhất có chứa thiết bị đầu cuối của máy tính, tủ đựng hồ sơ và một vài tài liệu được đặt ở nhiều căn phòng riêng biệt. Ngoài các loại biểu mẫu về điều kiện sống và bảo trì ra, một số quan sát cá nhân cùng được tìm thấy rái rác trong khắp các tài liệu.
&gt; {{1.03/33:2}}
&gt; Họ bảo rằng công việc ở đây sẽ không tối ưu lắm nên là... được luôn. Cả năm gia đình kể cả Matt vẫn ổn. Bọn tôi sẽ xuống đây một chút, do khối lượng công việc đã thấy được từ những người lao động và kinh doanh đã được giải quyết ở trên. Việc chắp vá lại lịch sử sẽ khiến mọi người không bị hoảng hốt, ít nhất là --một tháng-- tôi cũng chẳng biết đâu. Thông tin liên lạc tại trụ sở đã ổn định lại. Thật vui khi biết cả gia đình mình đang được chăm sóc. Tôi cũng chỉ cần thế là đủ.

&gt; {{1.21/33:2}}
&gt; Có vài vấn đề liên quan đến việc cung cấp nước uống. Có gì đó đã phá hỏng nó nhưng các chỉ số vẫn bảo là nó vẫn ổn. Mùi ôi ôi, có màu xám và hơi ấm nữa. Tôi đã đi lên và bảo rằng mọi người đừng có uống nó, đừng có nói là họ đã dùng nước đấy để nấu ăn rồi đấy. Chẳng làm được gì với nó cả, chắc chắn là các chất phản halogen sẽ chống lại nó thôi. Hoặc là do một loại dung dịch nào đó. Trạm y tế thì chỉ có để giữ xác thôi, sao mà gửi người tới đó được.

&gt; {{1.22/33:2}}
&gt; Rắc rối lớn rồi. Còn lớn hơn cả mấy trận động đất bình thường nữa, và nó bắt đầu đi vào toàn bộ boongke. Thiết bị đầu cuối của tôi cũng bị lỗi luôn rồi (quá nhiều lỗi so với mẫu mới đấy, Tektronix cần làm việc đi là vừa), và giờ cũng không thể gửi tin nhắn cho trụ sở được. Tôi đã đi kiểm tra các hộ dân, họ vẫn ổn và vẫn chào đón tôi khi tôi đưa họ đồ lắm nhưng tôi nghĩ là họ đã biết gì đó rồi. Giờ tôi chỉ có thể ngồi yên và chờ đợi thôi. Không nhận được chỉ dẫn nào nữa

&gt; Cầu thang. To ra rồi. Còn hai tầng nhưng tôi đã xem rồi. Tôi nhìn nó đang trải dài ngay trước mắt. Nhìn như đang chứng kiến một chất bột tan khỏi mặt đất và phát sáng một màu xanh lam nóng rực ấy. Tôi đã tự tay khóa trái hết cửa nhà. Chắc chắc nước đã làm gì đó với thiết bị cấy ghép rồi, mà cũng may là họ vẫn thở. Tôi cũng có một trạm tiếp tế riêng, nhưng thề luôn, đó chỉ là do tôi là người duy nhất cần phải còn sống theo trụ sở thôi. Khi mấy cái Tập Đoàn Light Courier gì đó được ưu tiên thì bọn đấy cứ bám đít vào đó thôi, bọn mặt lồn.

&gt; {{0.02/0:01}}
&gt; Kiểm tra lại nước. Hết xám rồi, nhưng chắc chắn tôi đã thấy một khúc xương ở dưới đó. Tôi lấy được nó ra nhưng lại... tan mất khi tôi lấy ra. Thùng bị bịt kín hoàn toàn, không biết tại sao lại thế. Đã đi lên lại, vài phòng không mở khoá được. Tôi đã có thể nói chuyện với cậu nhóc từ nhà Abelson, nhóc đó bảo rằng không hiểu cả nhà mình đang ngấm ngầm làm gì, đang nói dở thì nhóc đó dừng lại rồi nhìn chằm chằm vào tôi. Có thứ gì đó màu đen đen chảy ra từ khe cửa phòng tắm, tôi nghe thấy thứ gì đó đã từng là mẹ nhóc. Tôi chạy, nhóc đó cười tôi.

&gt; {{0.03/0:01}}
&gt; Họ bảo đó là sự kiện tồi tệ nhất, nhưng tôi sẽ bỏ lại mọi người ở dưới đó. Ít nhất nếu tôi mang theo mấy giấy tờ cần thiết, họ sẽ chuyển chỗ ở cho tôi để không ai biết được đó là tôi.

&gt; {{0.04/00:1}}
&gt; Cửa lên cầu thang đã bị khoá từ bên trong. Vậy có nghĩa là tôi đã mất hết tất cả mọi người rồi.
&gt; Nếu điều này xảy ra với những ai có đang biến đổi trạng thái, hãy nói với gia đình tôi rằng họ không cần tôi hay TĐLC đâu. Hãy để nó lại cho bất kì ai từ một nhóm nhỏ nào đó, họ sẽ bắt Michael làm việc trong một tháng, cậu ta cũng chỉ mới 13 thôi

&gt; {{0.07/00:1}}
&gt; Thiết bị đầu cuối nói rằng Bộ máy gây nhiễu toàn khu vực đã bị vỡ. Tập sách cũng chẳng nói lên được cái gì. Đang mong vào một cuộc khai thác. Gửi lời chúc may mắn tới những nhân viên khác.

&gt; {{0.32/00:1}}
&gt; Cửa chỗ tôi mở ra và tôi nghe thấy tiếng hát. Sẽ đi lên để kiểm tra sứ giả ánh sáng, người đưa thư ánh sáng thực sự, đây rồi! Ananias, người đang gọi tôi ư? Không cần khai thác nữa rồi, giờ tôi tràn đầy năng lượng luôn rồi. Tôi sắp được gặp người rồi.

&gt;Không ai tìm thấy được cái này đâu. Ngươi sẽ không hiểu được cảm giác bị xé xác tại thiên đường rồi tống xuống địa ngục đâu. Ta đã làm điều đó vì Salix và Willow, giờ ta đang rất hối hận đấy

**Phụ Lục 2940-LC5:** Tìm thấy được một tấm bảng làm bằng đồng gắn vào từng hộ dân tại SCP-2940, trên tấm bảng có khắc dùng chữ sau[[footnote]]Để tìm đọc những tài liệu liên quan tới &#34;Tập Đoàn Light Courier&#34;, hãy xem [[[SCP-1940]]], [[[SCP-1920]]], và [[[SCP-1740]]]. Tài liệu đầu tiên của TĐLC có thể đã được lấy từ [[[SCP-2395]]].[[/footnote]]:
&gt; [[=]]
&gt; [[size 200%]][[span style=&#34;font-family: monospace;&#34;]][[[SCP-1740|Tập Đoàn Light Courier]]]: &#34;Ngôi Nhà Trú Ẩn!&#34;[[/span]][[/size]]
&gt; [[/=]]
&gt; @@@@
&gt; Chào mừng đến với một ngôi nhà mới, một nơi trú ẩn sẽ bảo vệ bạn khỏi thế giới ngoài kia! Chắc chắn chúng tôi sẽ cung cấp toàn bộ các vật liệu cần thiết cho các bạn để duy trì cuộc sống kém tự nhiên này. Không phải sợ những thực thể không rõ nguồn gốc xông vào đây vì lối vào khu nhà năm người của các bạn sẽ hoàn toàn được gia cố và không bao giờ bị phát hiện. Hoảng sợ là yếu tố lớn dẫn tới sự suy sụp của con người và sẽ có thể khiến vài người cố thoát khỏi vùng an toàn đó, nhưng nếu đã không có lối vào hay lối thoát thì cần lo chi nữa!
&gt; @@@@
&gt; Ngoài ra, hãy đảm bảo rằng mình sẽ quan sát thật kĩ phòng lưu trữ nước và thực phẩm đã được chỉ định, phòng duy trì năng lượng và phòng Y Tế nữa. Cấm tiếp cận cầu thang bộ vì ngôi nhà của các bạn đã được cung cấp một nhân viên đã được đào tạo nhằm giải quyết những vấn đề rất nhạy cảm tại tầng hầm. Bất kì mọi cá nhân nào trong toàn bộ các cư dân có thể sẽ bị chế nhạo và chỉ trích nếu cố tìm cách xuống dưới, và lời nói của họ sẽ không hề có giá trị. Hãy ngay lập tức giao nộp họ tới bất kì phòng Y Tế nào có sẵn và cho phép sự phát triển diễn ra. Được phép cảm thấy đau buồn sau khi đã giao dịch xong!
&gt; @@@@
&gt; Những sự kiện đã xảy ra có vẻ đáng sợ, nhưng Tập Đoàn Light Courier sẽ luôn tận tình bảo vệ các khách hàng của mình. Ở đây không có chỗ cho sự sợ hãi đâu! Sẽ có hi vọng, và chỉ mình hi vọng mà thôi, nó sẽ trở thành con chiến mã cho tất cả những ai đang trải qua sự thay đổi này! Tiến lên, hướng tới và vượt qua vực thẳm phía trước, về nhà là không chậm trễ! Tiến lên, vượt qua các thực thể và thứ năng lượng đang tràn ngập thế giới, và lôi kéo hỗn loạn vào cuộc sống của chúng ta! Tiến lên, tương lai đã trong tầm mắt, chúng ta sẽ lấy lại nó tại đây! Tiến lên! Tiến lên! Tiến lên!
&gt; @@@@
&gt; [[size 0.7em]]Tập Đoàn Light Courier Enterprises sẽ không chịu trách nhiệm. Xin hãy liên hệ tới số 9915-30-3214 khi các dịch vụ liên lạc đã khả dụng. Bất kì một thứ từ bên ngoài vào như sản phẩm, những thứ đột biến hay các thực thể xuất hiện tại Ngôi Nhà Trú Ẩn đều không phải là sản phẩm của Ngôi Nhà Trú Ẩn hoặc các nhân viên phụ trách. Chúng tôi cũng không yêu cầu những thứ này. Các tài nguyên của Ngôi Nhà Trú Ẩn như “Món Ăn Vĩnh Cửu” hoặc “Nước Tình Yêu” sẽ hết hạn vào 3.09/33:2. Hiện không được hỗ trợ. [[/size]]
