    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Walker特工总是能在事情即将变糟时有所感知：那是后脑勺传来的奇怪刺痛感，就像有人在他皮下两英寸处挠痒痒一样。他一直把它归功于是过往经验和狗屎运的结合，但到目前为止，他的直觉总是对的。而就在刚刚，他的后脑勺痒得不行。

Walker特工在负责侦查左边洞穴岔路的机动特遣小队中打头阵。根据情报，有一些破碎之神教会的教派藏匿于此。到目前为止，情报是准确无误的。“这一次算是”，Walker心想。在这种封闭环境下，即使经过消音的MP5冲锋枪发出的声音也响得吓人，以至于消音器本身就像个笑话。先前遇到的那帮敌人还没来得及抄家伙就被队员们的火力拆成了几堆扭曲的残骸。但随后洞穴分成了两个岔道，所以整个小队也决定分头行动。小队分成六人组和五人组分别前往这两条岔路，非紧急情况下所有人都将保持无限电静默。朝地下前进时，传来了一连串的轻微爆炸声，Walker特工过了一会儿才意识到这可不是轻微爆炸声，而是很响的开火声。Walker特工举起拳头示意队伍停下来，他小心翼翼地前进到前方的拐角处。在拐角处有一扇门，Walker可以看到明亮的光线透过门上风化的裂缝和接缝之间照进来。Walker把两根手指指向他的眼睛然后用手掌捂住，给小队传达了另一个手势。队员们对这些手势熟记于心，纷纷按要求拉下并戴上遮光目镜，在门前集合，准备好武器。

随着奋力一踢，门闩周围的旧木头崩裂开来，门上的铰链被完全撞开，而门本身则以奇怪的角度嵌到了另一边的墙上。Walker脑海中的第一个想法是，“护目镜没用。”这个念头只持续了极短的几分之一秒，他的视线就完全被刺眼的白光所吞噬。一秒半后，光线消失了，Walker同样惊讶于他居然还能看见东西，甚至连一道闪光残像都没有留在他的视野中。然而，他注意到和他一起行动的五个队员们都瘫倒在地，几乎没了呼吸。房间里还有十二具尸体，每具尸体的脑袋都爆开了，就像被一颗大口径子弹从近距离爆头一样。

最后涌进他脑海里的影像是一个依旧屹立不倒的身影。他穿着标准作战装备，与冲进房间中的特遣队队员的装备没什么不同。他手里拿着一把手枪，.50口径的那种[[footnote]]**译注：**根据口径判断，很可能是指战锤40k中大远征期间所使用的Ikanos型爆弹手枪。[[/footnote]]，那些邪教徒很显然就是被这东西弄死的。Walker发现自己正在和这个//男人//四目相对，甚至没有意识到在强光下他已经摘下了卵用没有的护目镜。随后他才意识到自己已经呆住了。这个//男人//的面容英俊但不帅气，身材高大但不庞大，体格结实但不笨重。总而言之，这个//男人//仪表堂堂，但还不至于成为万人迷。除了他的眼睛。那双眼睛注视着Walker的眼睛，特工几乎能感觉到一只手在拨弄他的大脑，抚弄其中的沟回与神经元甚至逐个分析他的所有的记忆和思想。所有这些感觉仅仅持续了几个心跳的时间。

//男人//最后笑了起来，伸出一只手。 “来吧，坐到我身边来。”他毫不客气地把一具尸体从椅子上推开，又拿起另一把在战斗中翻倒的椅子。Walker和//男人//分别挑了一把椅子坐下。Walker模模糊糊地发现，当//男人//坐下时，他的椅子发出了比Walker的更大的嘎吱声。他想知道//男人//到底携带了多少装备才会这么重。于是两人坐下，Walker听着，//男人//说着。//男人//回答了Walker从未想过的问题，讲述了他几乎无法相信的故事。

这个//男人//声称自己出生在公元前第八个千年期间——由于时间过于久远，连他的强大头脑都被历史蒙上了阴影，无法记清具体的时间了——一个现今位于土耳其的地方。他从生命的最初一刻就知道他的目的是什么；在他诞生之前，来自世界各地数以百计——如果达不到数以千计——的诸如萨满这样的神选之人意识到，他们的数量正在逐渐减少；以太正在逐步转变成一个可怕扭曲的地方，随着越来越多的人们被从这场波及灵魂的混沌中诞生出的扭曲猛兽所吞噬，这些神选之人的轮回也被打断。因此，与其最终让人类在混沌中迷失方向，他们几乎在最后一刻同时选择了自杀。这股力量的涌入压倒了那些短命的怪物，足够让灵魂凝聚并形成一个新的实体，不是神或恶魔，而是一个人[[footnote]]**译注：**根据旧版战锤40k规则书，帝皇是公元前8000年古代萨满巫师召唤而来的。但最新版本的战锤40k规则书已抛弃这一设定。[[/footnote]]。

那个//男人//就是现在坐在目瞪口呆的特工面前的//男人//。在这几千年期间，他有时以几乎不可战胜的军阀或国王的身份掌握权力，有时则站在幕后施加影响。有时他创立或改变新的信仰，而有时他会发起大远征讨伐异教徒。他对2000年前的一次这样的尝试产生的结果很感兴趣，那本是一种通过兄弟之爱将人类团结为一体的信仰[[footnote]]**译注：**暗指帝皇曾经化身为耶稣创立了基督教。[[/footnote]]。但即使是这样一个纯粹的启迪也会被扭曲成死亡和毁灭的借口，这最终使他相信，如果人类种族能够延续下去，他们将成为一支一统天下甚至统领整个银河的征服军队。 他曾在英格兰的土地上崛起，率领着一群怀揣骑士精神与荣誉的农民骑士。他将用同样的理想引领古代日本和中国。他谈到他曾骑马穿越蒙古的大草原，并建立了一个几乎从太平洋延伸到大西洋的帝国。但也在这之后就遭小人毒害[[footnote]]**译注：**有说法称成吉思汗的死因是遭三儿子毒杀。[[/footnote]]，毒性之强甚至以他的生理机能都花了很长时间才痊愈。他还谈到了在他的帮助下迎来的的科学和理性的伟大飞跃，那些他在自己身上安插的各种科学家的化名，以及那些他接触过并给予了无数见解的科学家。

说完了过去，他就谈起了未来，一个在他的远见卓识领导下几万年后的未来。他谈到了人类将如何飞向群星——当然，起初很缓慢，人类像被风吹开的蒲公英种子一般盲目地扩张。但随后，科学和基因工程学的奇迹会找到能够让人类撕开并穿越那超越虚空的空灵领域的方法，从而让人类能仅花一个短期旅行而不是几个世代的时间来驰骋星海。他之所以知道这一切，是因为他的视线能穿透时间的面纱，看透过去和未来。他的意念能够触及整个世界。

几个小时前，Walker特工可能会嘲笑这个//男人//，朝他吐口水，朝他倾泻整个弹匣的火力，直到他不再唠叨为止。但不知何故，他知道这个//男人//是对的。他知道说这些话的人不是一个自大顽固的人，而是一个知晓//真理//——那神圣不可侵犯的理念——的人。可惜，Walker特工的头脑没有//男人//的那么好，很多事情他都想不通。在那个//男人//停止说话很久之后，他终于张口提了一个问题： “你是怎么进来的？用的什么手段绕过的守卫？”

“哦，我仅向他们展现了何为//真理//，他们便准予了我前进。”他的笑容既大度又英俊。

“你为啥会来这？你怎么知道的这一切的？”Walker知道搞谍报的小伙子们花了几个月的时间才追踪到这个秘密据点的位置。而他的小队则是为了房间后面的大厅里放着的那个古怪发条立方体而来的。

“我之所以知晓，是因为这是我的职责。这些人和他们对‘机械之神’的崇拜可能在未来会有一席之地[[footnote]]**译注：**此处暗指机械修会（Adeptus Mechanicus），又名火星机械教，战锤40K设定中诞生于火星的崇拜机械的教派，其教徒也会将大量机械结构植入自己体内，主要崇拜一个名为万机之神的三位一体神明。[[/footnote]]，但不是现在。我曾用尽全力打败了那条虚空龙[[footnote]]**译注：**战锤40K的背景设定中，帝皇曾经在地球打败了一个名为“虚空龙”的星神（C&#39;tan），随后将它封印到了火星的地下。它的存在间接导致了未来火星机械教的诞生。[[/footnote]]，但这些试图将它重新组合的盲从者对我的计划没有任何用途。”Walker难以置信地睁大眼睛，这个//男人//居然与那些被称为“破碎之神”的SCP有关的事实已经超乎了他的想象，更何况这还是他从未从别人那里听过的想法。

“你为什么要告诉我这一切？”

听完这句话，//男人//顿了顿，似乎若有所思了许久。最后他笑了，站了起来，把一只手放在Walker的肩膀上，力道之大让Walker感到他彷彿陷入了椅子里。“因为，即使是我也时常需要有一个顾问。而你有一个非常具有……//审判性//的思维，Thomas Walker特工。你还有一个具有特殊能力的特别头脑，我感觉连你自己都不知道。”//男人//伸出手，Walker握住他的手从椅子上站了起来——或者更确切地说——被猛地拽起来。

“来吧。恐怕，你的战友们已经死了，邪教徒们在另一条走廊上布置了太多陷阱。”Walker承认，在//男人//长篇大论的独白中，他确实通过对讲机听到了一些声音——但那时耳机挂在他的战术背心上，所以他不知道具体细节。 “我必须承认，我很钦佩你们基金会的使命，但它的目标太过狭隘。它希望保存那些顶多算是对生命——尤其是人类有敌意的威胁。某些特定的物品和特定的生物，它们的确有它们自身的价值。但如果它对人类是一种威胁，那么它就必须被摧毁。我希望你能加入我，Walker。我正在为人类伟大天命的下一步做准备，为此我需要像你这样的人。”

Walker此时甚至没有去思考他说了什么，也没有产生任何让他轻轻低头的想法。 “我听命于您，陛下。”

//男人//微笑着点点头。 “你将会有新的使命，Thomas。//肃清//变种：不应使它们的基因偏差破坏我们物种的纯洁。//铲除//异形：不应使我们与它们的关系阻拦我们的前进与天命。//平定//叛乱：不应使叛徒的亵渎话语分裂人类。你将成为我的发言人，Thomas。所以，你必须//知晓//这些。”
 
强光再次显现，Thomas睁大了眼睛，他看到了这个//男人//的真实面目；完全无法解释为何他之前看起来如此平凡。//男人//如此高大，以至于凭Walker的身高几乎没法够到他的下胸；他的双肩也如此的宽阔，以至于他一定是侧过身来穿过这个小开口进入这个房间的。这股强烈的光芒似乎是从//男人//的头上的光环散发出来的，那光芒足以媲美一千个太阳。它是如此美丽，以至于Walker喜极而泣。那眼泪混杂着从他被灼瞎的双目流出的鲜血，因纯粹的荣耀而燃烧，因//男人//注入他的新代理人[[footnote]]**译注：**Agent除了特工也有代理人的意思，这里取后者的意思。[[/footnote]]中的，他万千力量中的一小部分而爆发。

尽管失去了双眼，Walker仍然可以“看”到东西。//男人//赐予他的力量也许毁掉了他的视力，但却唤醒了Walker从未想象过的感知能力。他能够感应到周围的能量，虽然还不完美，但他还是很有把握的走到了房间后方的大厅中。当Walker拿起他随身携带的所有四颗破片手榴弹并将它们塞进其中摆放着发条立方体——它的表面是某种超自然的活体金属——的小隔间时，男人满意地点了点头。拉开了手榴弹拉环后，他迅速逃离了起爆点，在那个向他揭示了一个宏大但可怕的//真理//的人身后寻求庇护。爆炸彻底摧毁了有可能被编号为SCP-1854的东西。他的任务完成后，Thomas感觉到那个//男人//在他肩膀上的触感，那股力量充满了活力。

“来吧，Thomas。群星在前方等待着我们，而我们要建立一个//帝国//。”Walker太过激动以至于无法及时回应，但他毫不迟疑地把双手交叉放在胸前，大拇指勾出双头鹰的形状[[footnote]]**译注：**战锤40k中帝皇建立的人类帝国的标志。[[/footnote]]，然后低下了头。

“遵命，我的//帝皇//。”</textarea></pre>
