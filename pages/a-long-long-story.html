## red|“这是在古苏美尔，高度发达的科技建立起了一个雄伟却摇摇欲坠的文明 ##
 
德西是“神殿”中普通的一员，过着每一个“神殿”成员过着的日子。
 
德西看着泛红的驴皮皱起了眉头，看来今天恩利尔似乎有些愤怒，而祂的兄弟恩基或许去休息了。这该死的神祇！似乎为什么总是在和“神殿”作对！阿斯德凑过来瞟了一眼绯红的驴皮，轻蔑地哼了一声，说道：“没想到你在‘神殿’呆了这么久居然还信仰神祇。那些怪物就是恩利尔的造物，恩基不会来救我们的！”
 
“可是我们的空间稳定阵列还是被称作‘阿努纳奇’。”德西耸了耸肩，提上腰刀，走出了帐篷。轰鸣的外骨骼机甲声昭示着全新的一天开始了。
 
阳光如千年前一般撒向美索不达米亚平原，可她照耀之物远比数千年前曾照耀之物伟大。
 
“神殿”在基什的驻扎点条件还算不错，这主要因为“阿努纳奇”在这个地方。“阿努纳奇”是苏美尔高度发达文明的最终产物，它象征着一个史前古社会的最高科技水平。苏美尔人是被上天眷顾的族裔，他们了解一切关于机械的知识。这些知识被放在一个神圣的地方，也就是“吉尔伽美什神殿”。传说这座神殿由吉尔伽美什亲手建立，用以存放苏美尔诸邦智慧的结晶。在其后数百年的时间里，“吉尔伽美什神殿”逐渐不再局限于保存这些知识，而是用这些知识同“怪物”们作斗争。
 
“班卡诺，你的弟弟还好吗？”
 
“挺不错的。”班卡诺用刀柄轻轻捅了一下德西，他的弟弟正在阿卡德帝国的东方为一位神王战斗。
 
基什城算得上是苏美尔诸城中最繁华的一座，这个地方凭借着自己领先于其他城邦的军事技术，直到阿卡德帝国来到前从未被统一。德西曾经登上过基什城的最高点——科学大厦顶层，雄伟的城市、不息的车流、往来的飞行器，烙印进他的脑海之中。德西惊叹于苏美尔如今伟大的成就，庞大广纳的城市、无处不往的公路、精密至极的机械、绵延千里的水渠，他都曾见证。
 
“我弟说最近他认识了一个天文学家，他希望能在回来后跟随那个天文学家一起去做天文观察。”班卡诺对着一旁出神的德西说道。
 
“是吗？现在在阿卡德帝国里做天文工作相当吃香，只是中央科研庭那些人不知道怎么想的，不去发展我们之前发展的基础科学和应用科学。”德西扶着自己的腰刀说道，“我老家就在基什，我父亲给我说基什之所以这么强大就是因为我们注重应用科学的发展。”
 
“我们应用科学已经够强了，现在都有闲钱给我们造‘阿努纳奇’”，班卡诺拿下外骨骼机甲的头盔，拿起装有淡酒的水壶闷了一口，“我寻思估计是神殿高层对神王说什么‘神’是存在的；我们研究星象就是在研究‘神’；我们把神研究透了就可以让神们为我们服务诸如此类的胡言乱语。现在这个世界不就是靠我们辛辛苦苦勤勤恳恳缔造出来的吗？”
 
“可我听说我们祖先在早期受到过恩基的帮助。”
 
“那是假的！神没有理由对我们仁慈，就像那些怪物一样。”
 
德西审视着眼前的世界。他知道，几千年前自己的祖先来到这个地方。他们恐惧着、颤栗着在这个富饶的地方定居。他们畏惧猛兽、畏惧饥荒、畏惧瘟疫、更畏惧那些“怪物”。祖先们无法解释他们，便将他们一个个的命名为神。神接收着他们的献祭，却全然不知他们的诉求。接着一切都亮起来了，因为人们点燃了名为科学的火焰。火光照亮了整个美索不达米亚平原，伟大的恩基给予了祖先们难以置信的科技，让他们对抗恩利尔。于是人们不再畏惧猛兽、畏惧饥荒、畏惧瘟疫，直到伟大的吉尔伽美什在大地上立起了象征人类征服怪物与恐惧的地基柱，文明之火彻底点燃了西亚一隅。德西很难想象，一种什么样的灾难才能毁掉这个千年帝国。因为他知道，人们说那个名为“阿努纳奇”的仪器甚至可以杀死恩利尔。当神被人踩在脚下时，便没有什么能毁灭他了。恩利尔不再是恐惧的代名词，曾经的神也不过是怪物中的一员罢了。神殿以控制世间所有的怪物为己任，弑神也就是自然而然的了。
 
可天生忧郁多疑的他总觉得这个被所有苏美尔人承认的事实——也就是千年帝国永不毁灭，人类必将战胜无知与荒谬——似乎是错的，即便科学掀开了这个世界秘密的面纱，可我们依旧短视。
 
问题在于：荒谬、无知、瘟疫、饥荒、怪物真的离我们远去了吗？ 统治帝国的是闪族人，而非苏美尔人，因而这个共识本身就是可笑的、无知的、荒谬的。苏美尔人们并不知道，这些所谓的事实不过是狡诈的闪族人为了巩固他们的统治而编造出来的谎言罢了。苏美尔人不知道这是他们“未知的未知”。尼普尔距今不过三个月，刚刚发生过一场饥荒。这场饥荒的起因似乎是一场诡异的风暴。但高傲的神殿并未理会眼前诡异的风暴与饥荒，他们一直在自顾自的仰望着星辰、计算着众神。温马的霍乱还未停止，就如驻扎在那里的神殿成员依旧在研究着神学一样。埃利都、拉格什、乌鲁克和乌尔，以及更多更多的城邦，还在经受着怪物与猛兽的袭扰。神殿是成功的，它集中了整个苏美尔的智慧；神殿是失败的，它的目的——控制住世间所有怪物——从未达到过。
 
德西扶着哨岗的栏杆，放空着自己进行着思。
 
“警报！！！”
 
“全员进入战备状态！”
 
“‘阿努纳奇’操作组进入预备位置！”
 
德西惊恐而又难以置信地望向一旁的阿斯德和班卡诺，他的眼神在传递些什么……
 
三目茫然过后是对命运的觉悟，他们明白，一个未曾面对过的敌人来了。
 
“你觉得我们能度过这一劫吗？”
 
“不好说。”
 
“恩基保佑啊，恩基保佑。”
 
“别祈祷了阿斯德，没用的。”德西停下脚步，拉开外骨骼机甲的防护面具，对着其他两个人像是临终演讲似的说，“我们加入神殿那一刻起就意味着我们必须与神战斗到底，我们现在只能向自己祈祷。因为所有的神必将陨落。”
 
“好了别扯那些有的没的了，快进入预定位置吧。”
 
夕日垂地，最后一次将阳光撒向一个名为阿卡德的伟大帝国。
 
“侦测到活跃指数暴增！”
 
“威胁指数评级超过6！”
 
“启动一级空间现实稳定！”
 
“正在启动……启动完毕！”
 
“活跃指数未被控制！”
 
“启动二级空间现实稳定！”
 
“启动中……启动完毕！”
 
“活跃指数未被控制！”
 
“三级！”
 
“正在启动三级空间现实稳定……启动完毕！”
 
“活跃指数……”
 
“不要说了！”指挥官嘶吼着“四级！！”
 
主控室中一片寂静。
 
“洪水还有三分钟将威胁到我们，请您……”
 
“五级！！”指挥官一把推开拉着他要撤退的警卫员“我不能让阿卡德帝国毁在我手里！”
 
主控室中一片寂静，唯闻阵阵水声。
 
“拿沙袋和铁锹，我就不信了！区区洪水能打倒我们！”
 
在神的面前，人类是多么渺小啊。
 
德西最后一次屹立在科学大厦之上，神殿所有能撤离的人员都到了这里。他在这里，如同他建立起自己对苏美尔文明的骄傲与对人类伟大的赞叹的那次远眺一样，重新看向基什城。
 
雄伟的城市被愤怒的洪水掩埋，这座具有数百年历史的城市终毁在了那个不起眼的神手里。空中除了救援的飞行器外只见满天繁星，德西相信再热爱他事业的天文学家也无心欣赏这美景，因为洪流灌满了他所在的阴沟。班卡诺和阿斯德不接受人类被打败的事实，消失在了恩利尔利剑之下。千年帝国消失了。德西忽然想到，自己的祖先们曾经因为一场巨大的洪水被迫离开他们曾经的家，来到了美索不达米亚平原，创造了伟大的苏美尔文明。德西摇了摇头，怀疑、恐惧、荒谬，这些他祖先曾经出现过的情绪、这些所谓现代苏美尔人不会出现的情绪出现在了他的脑海中。
 
神！神！神！
 
终于，德西变得虔诚无比。
 
他爱恩基，人类只会匍匐在神的脚边。

## red|“这是在古希腊。人们知晓了超自然为何物，但不知自己理智尚未开拓。落后的国家终会扼杀先进的科技。 ##
 
“……人是政治的存在者,必定要过共同的生活……”
 
“……万物皆可用数表示……”
 
“……基本原子构成了世界……”
 
克里斯厌烦地聆听周围人阐述着大道理，他很不能理解为什么学院会搞这种活动——让每个学派的人每天早上在餐厅里念自己学派里的内容。克里斯不喜欢哲学，反倒喜欢大家不喜欢的历史——尤其是中东史。克里斯不能像其他学员那样熟练地背诵出自己所在学派的哲学内容，倒是可以滚瓜烂熟地背出从美索不达米亚到古亚述的历史。
 
“好了学生们，我们今天要讲的是：关于在世界之上的事物。”一位留有短髯的老者站在围绕呈半圆形的学生前端，在黑板上写下这节课的题目。
 
克里斯在所有学生最后排，他有些后悔为什么要报亚里士多德的课程，明明应该要去报毕达哥拉斯学派的才对！他听说毕达哥拉斯学派里会讲机械制作什么的，而且有机会以学院战士的身份前往战争前线与波斯人战斗。哦，克里斯想起来自己为什么要报亚里士多德的课程了，全部都是因为他父亲！他父亲希望他能在哲学方面有所建树，给家里谋个一官半职的。
 
克里斯的眼神漫无目的地四处落脚，突然他发现写字板上写有两个他熟悉的字眼：怪物。
 
“老师！我知道怪物！”
 
短髯老者停顿了一下，问道：“你知道我们在讲什么吗？”
 
“肯定是苏美尔的历史对吧，恩利尔率领着洪水与三千怪物击败了阿卡德帝国和吉尔伽美什神殿。”
 
“说的对，但是也不对。”老者笑了一下，“我们确实在讲那段时间，不过我们在讲什么叫怪物。”
 
“怪物……是什么？你们为什么会好奇这种奇怪的问题？”
 
“学生们，”老者放下书写笔，郑重地走到学生所围成的半圆中心，“无论是孩子们还是成人们，我希望你们明白一点：吕克昂在雅典学院中担任起了最艰难的一份职务。你们需要知道，只有我们会学到‘关于在世界之上的事物’这一课。因为吕克昂负责与这些超自然战斗。毕达哥拉斯学派负责制造机械与战争；棱伦学派负责管理国家制定法律；泰勒斯学派负责探究世界的本源；唯有我们吕克昂，在负责研究表述万物的同时要与这些超自然战斗。”
 
老者右手抬起，指向天空，说道：“超自然会毁灭我们，但我们决不允许这种事情发生。这是我个人的信条，因为形而上学的存在注定我们要与神对抗。”
 
克里斯瞪大眼睛看着老者右手的指尖，一个全新的世界在他眼前展开。
 
“好了学生们，让我们继续吧。”说罢，老者俯下身开始寻找讲义上的文字。
 
------
 
“议院希望知道卡俄斯何时才能投入工作，亚里士多德。”
 
“吕克昂的学生都在很努力的推进卡俄斯的开发工作，如果可以的话，我们希望能与数学第一帝国在这方面展开合作。如果条件允许，在波斯人下次进攻开始前我们就可以搞定。”
 
“我们希望你明白一点，亚里士多德”，首席大法官身体后倾，离开了桌面，“卡俄斯目前在公民大会中依旧处于辩论阶段，现在允许你们做只是因为波斯潜在的入侵可能。我们与全雅典的公民并不关心什么超自然，我们只关心当波斯人的马蹄踏入欧罗巴大地时我们能否把他们全部都赶出去。”
 
“我自然明白。”亚里士多德应道，“但大法官，我依旧需要明确一点：卡俄斯只能被应用在对超自然的控制和抑制上，它用在战争中所造成的伤亡和惨烈程度，连斯巴达人都会畏惧。卡俄斯之力量不属于我们的世界，它来自于我们世界之上，那里是属于超自然的。超自然对于人类来说就是祸患，我们只能接受将超自然的利刃挥向超自然，而非我们的同族。”
 
“你要明白谁是你的同族，亚里士多德。”一位陪审团的成员以不屑的语气说道，“波斯人不算人类。”
 
“好了！”大法官示意那位陪审团成员停下来，“关于和数学第一帝国合作的事情，仍需要由五百人议会辩论后得出结果。”
 
“这是雅典人自由的保障，我理解。”
 
“讲真的，亚里士多德，”首席大法官站起身来，一旁陪审团的人员也随之站了起来，“我很敬重你，但我仍然对你从事超自然研究表示困惑与不解。”
 
“我有我的打算。”说罢，亚里士多德转身离去。
 
“或许他只是中了苏美尔神话的毒？”
 
“不，他作为一位智者是不会中精神上的毒。除非那就是事实。”
 
------
 
“纯粹的……纯粹的……纯粹的……”亚里士多德孤身一人在星座的照耀下喃喃道。今夜是个无月之夜，照亮大地的只有夜空中寒冷的星光。“不，不应该是这样的。科学就应该只是科学，它不应该带有政治的属性。
 
“卡俄斯不应该被用在战争中，它不能成为屠杀的工具。它只是，它只是一个用来增加人们福祉、抵抗超自然对于我们的破坏的机器而已。
 
“五百人议院不过是个政治喜剧场，他们连什么是超自然都不明白，更不要提来自于超自然的力量。他们，他们居然要对自己的同类使用超自然的力量！
 
“不不不 ，这简直反人类！雅典人不会这么做，马其顿人也不会这么做，连斯巴达人也不会这么做！
 
“可他们确确实实要将我开发的卡俄斯投入到战争中。这……这就是政治的荒谬吗？
 
“或许是我想太多？超自然武器投入到战争里本来就是个很正常的事情。”
 
------
 
“克里斯，亚里士多德的徒弟，第二次希波战争中的罪人，现在开始审理你的罪行。
 
“第一，你是否涉嫌在伯罗奔尼撒半岛战场犯下屠杀罪？”
 
“是。”
 
“第二，你是否未经联军将军同意使用卡俄斯系统？”
 
“是。”
 
“第三，你是否涉嫌叛国罪？”
 
“没有。”
 
“一派胡言！你违反了联军的旨意、违反了全雅典人民的意志，这难道不是叛国！”

“西蒙博士，我们希望你能来参加我们的会议。如果您到访了我们的会议，我想那对于这个会议的主席以及各位与会者都是一个巨大的荣耀。”
 
“索尔维先生的信吗？那我可无法拒绝。”

“哈哈哈哈，当然。既然我们监督者二号先生提出来了这个意见，那么就让我们开始一场决定人类命运的辩论吧。
 
“各位监督者们，请依照你们的立场分为数个阵营。阵营以人群为划分标准，一个人群象征一种立场。那么开始吧，决定你们每个人的立场。”

“我看各位已经准备好了”，索尔维让仆人递上来一把法官椅和一个木棰子，“那么，让我们开始吧，各位人类中的智者。”

“监督者五号先生看来准备充分，但仍未知道这个世界的真理是如何”，监督者六号起身迅速展开了反击，“试问你一个问题：你未来到这个世界之时你是否知道超自然的存在？而超自然的出现引起了你的注意，你是否才注意的这个世界上有超自然事物存在？如果你说不明白为何你在来到这个世界之前不知晓，那您这套言论就是彻彻底底的不可知论。”
 
监督者五号露出了愤怒的表情，站起身来冲着监督者七号说道：“虽然超自然这种东西是人类意识认知世界中的一个产物；或者这个世界的意志，但人们经过扬升与对立统一是可以认知到一个存在的事物的，无论这个事物是物质的还是精神的。”

“此时我有必要讲两句”，监督者八号举着手从监督者五号的身边站起，“世界意志与人类的物质世界并不相干。”
 
“监督者八号”，监督者二号扶着椅子扶手，安坐在位上说道，“我不想再批驳一遍你的二元论，我只希望你能合理的解释一下什么叫上帝。以及为什么人类的意识会在人类的肉体之上。”
 
监督者八号默不作声地坐下，就当刚刚无事发生。

认为“超自然本来就是人类臆想之物，我们需要进行的是人类思想的启蒙而非建立一个超自然控制组织”的那片席位忽然鸦雀无声，此时战场上只剩下两股势力：其中一派认为只有建立统一的超自然组织才能达到最好的控制效果，而另一派反之。
 
“很明显，位于我右侧的那支队伍毫无疑问的被击溃了”，索尔维高高举起法官锤，庄重而有力的落下，“监督者五号组，很抱歉你们淘汰了。”
 
“我们知道了先生，但我们可以解散后进入剩余的两支队伍中去吗？”
 
“当然，这是你们自由的权利。”
 
“好了绅士们”，索尔维再次用法官锤锤击桌面，“第二回合战斗开始。”

“是的，您说的一部分我还是同意的”，监督者四号示意监督者三号休息一下，自己起身开始反击监督者九号，“成立超自然控制组织必然带有政治目的。但剩余部分言论堪称荒谬，我们不能一直活在过去。国家的政治正在走向大统一时代，不再是像过去那样分裂的了。而且我怀疑您是否过于夸大我们索尔维议会的能力，您凭什么相信我们可以一手建立起一个需要武器装备以及上万人维持的准军事组织？”
 
“但我们议会接下来所得到的结果必然强加给国家，让他们屈服于我们的意志。这是事实先生，否则国家没有任何理由相信我们，给我们支援，允许我们建立起一个准军事的超自然控制组织。”

“我仍然很困惑先生”，监督者十号将僵立在那里的监督者九号按了下去，“即使事实真如您所说的那样，那么管理起来无疑是个巨大的问题。”

“别了吧，普鲁士皇帝大概不希望看着自己手下一个伟大的事务官送死。”

索尔维向监督者四号点头示意。

“但你忽略了一个关键问题：如果我们尝试去控制了超自然，并真的把它们控制住了，整个人类社会将会与谁对立？您希望一个无节制发展的人类社会吗？”

微笑爬上了西蒙的脸庞，他希望理智能一直伴随着人类走下去。西蒙坚信，尽管超自然是反理智的，但人类不能因为疯狂与感性丧失了自己引以为傲的理智，就如同数千年前的“亚里士多德悲剧”一样。
