**Объект №:** SCP-3815

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-3815 в настоящее время тайно проживает на ферме в ██████, штат Юта, под присмотром трёх сотрудниц Фонда со 2 уровнем допуска, специально обученных противодействию её аномалии. Один раз в месяц на ферму приезжает курьер из Зоны 11 с грузом предметов первой необходимости. SCP-3815 разрешается свободно гулять по территории фермы под надзором сопровождающего лица, а в качестве награды за хорошее поведение ей можно предоставлять ограниченный доступ к телевизору и интернету.

**Описание:** SCP-3815 - это девушка-исландка по имени Елена Белл. Её возраст составляет 20 лет, рост - 1,5 м, вес - 46 кг.

SCP-3815 обладает аномальным свойством, из-за которого её местоположение в пространстве может меняться, если она не будет находиться в поле зрения других людей, кроме неё самой. Если зрительный контакт с субъектом прервётся из-за частого моргания или какого-то препятствия, закрывающего обзор, SCP-3815 мгновенно исчезнет и появится в поле зрения ближайшего живого человека. Переносу подвергается также её одежда и все незакреплённые предметы, которых она касается.

Субъект не способна контролировать свою способность, так как процесс переноса происходит вне зависимости от её желания, настроения или состояния сознания.

Согласно показаниям самой SCP-3815, аномалия впервые проявилась через 5 дней после того, как ей исполнилось 20 лет и умерла её мать. Если эти заявления верны, то между этими двумя событиями может существовать корреляция, хотя фактическая причина проявления аномальных свойств остаётся неизвестной.

Все планы на проведение экспериментов с SCP-3815 были отменены после Инцидента SCP-3815-08, когда при определении пределов поля зрения субъект частично материализовалась внутри бетонной стены, на которой в это время сосредоточил внимание находившийся поблизости исследователь. Это привело к появлению в стене небольшого углубления и травме позвоночника у SCP-3815. Персонал обязан своевременно документировать и заносить в протокол любую новую информацию, касающуюся изменений в характере перемещений, или обстоятельств, приводящих к серьёзным травмам у субъекта.

**Приложение 3815-01:** Действие аномалии не распространяется на любые компоненты тела субъекта, такие как клочья волос, обрезки ногтей, чешуйки кожи, слюна, капли крови и отходы жизнедеятельности.

**Приложение 3815-02:** Эксперименты с зеркалами, отражающими поверхностями и прямыми трансляциями с видеокамер показали, что непрямое наблюдение за субъектом позволяет предотвратить процессы переноса. Кроме того было определено, что аномалия активируется, если субъект будет не виден для наблюдателя полностью; пока наблюдатель способен воспринимать хотя бы контуры её тела, она остаётся на одном месте. Это также объясняет, почему аномальные свойства субъекта не срабатывают, если наблюдатель будет моргать с нормальной частотой, так как в данном случае главенствующую роль играет восприятие субъекта другими людьми, а не факт её нахождения в их поле зрения. Размещение зеркал и полупрозрачных занавесок в месте проживания субъекта позволило облегчить содержание и обеспечить ей необходимое количество личного пространства.

[[collapsible show=&#34;Протокол интервью 3815-3&#34;]]

&gt; **Опрашивающий:** Д-р Элайджа Ралли
&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **Д-р Ралли:** Доброе утро. Как самочувствие, 3815?
&gt; 
&gt; **SCP-3815:** Господи, зовите меня Еленой. Вам ведь известно моё имя. Половина людей в Зоне уже его знает с тех пор, как я тут вращаюсь.
&gt; 
&gt; **Д-р Ралли:** Похоже, Ваша аномалия причиняет Вам неудобства.
&gt; 
&gt; **SCP-3815:** Я даже не могу уснуть спокойно, потому что на меня постоянно кто-то пялится… но если честно, то приятно бывает побыть на одном месте хотя бы пару часов.
&gt; 
&gt; **Д-р Ралли:** Мы решили приставить к Вам сопровождающих, чтобы помочь с решением данной проблемы. Мы просто хотим убедиться, что Вам у нас комфортно.
&gt; 
&gt; **SCP-3815:** Хотелось бы мне на это надеяться, особенно после того, что произошло во время последнего эксперимента. Спасибо, не хочу больше застревать в стенах. Компания у меня не плохая, просто я к этим людям ещё не привыкла.
&gt; 
&gt; **Д-р Ралли:** Понимаю. Вы говорили, что раньше жили с матерью?
&gt; 
&gt; **SCP-3815:** Ох, ну вот, начались все эти заморочки по Фрейду. Да, я жила с матерью. Я вела себя хорошо, ухаживала за ней и оплачивала счета. Жизнь шла своим чередом.
&gt; 
&gt; **Д-р Ралли:** Как Вы думаете, могла ли её смерть как-то повлиять на Вас? Вы ведь оплакивали её после смерти?
&gt; 
&gt; **SCP-3815:** Ну разумеется. Погодите, Вы думаете, что она как-то причастна к моему нынешнему состоянию? Она не была ведьмой. Она еле-еле могла ходить и говорить.
&gt; 
&gt; **Д-р Ралли:** Насколько я помню, у неё был муковисцидоз?
&gt; 
&gt; **SCP-3815:** Да, и ещё ранняя стадия Альцгеймера. В конце на неё жалко было смотреть. Может вернёмся уже к моей аномалии?
&gt; 
&gt; **Д-р Ралли:** Разумеется. Изучали ли Вы квантовую механику, знакомы ли с интерпретацией фон Неймана-Вигнера[[footnote]]Интерпретация квантовой механики, в которой сознание, как постулируется, вызывает крах волновой функции.[[/footnote]]?
&gt; 
&gt; **SCP-3815:** Это что, какой-то исходный код Вселенной, который надо знать назубок? Я просто хочу, чтобы эта телепортация прекратилась.
&gt; 
&gt; **Д-р Ралли:** Это теория, согласно которой всё сущее определяется присутствием сознания.
&gt; 
&gt; **SCP-3815:** Ошибаетесь.
&gt; 
&gt; **Д-р Ралли:** Тогда может быть Вы просветите меня.
&gt; 
&gt; //(SCP-3815 откидывается в кресле и улыбается, но ничего не говорит. Через минуту д-р Ралли продолжает разговор.)//
&gt; 
&gt; **Д-р Ралли:** Вы серьёзно?
&gt; 
&gt; **SCP-3815:** //(улыбается)// Я скажу про эту аномалию только одно. Смотрите, не смотрите, у Вас всё равно нет другого выбора. У меня всегда будет своя аудитория. Если бы вы меня не посадили под замок, я, может быть, придумала, как обратить это состояние себе на пользу.
&gt; 
&gt; //(Д-р Ралли чихает и прерывает зрительный контакт с SCP-3815; субъект моментально исчезает и появляется в поле зрения сопровождающего, находящегося у двери в комнату для проведения интервью, который заводит её внутрь.)//
&gt; 
&gt; **SCP-3815:** Будьте здоровы.
&gt; 
&gt; //(Д-р Ралли восстанавливает зрительный контакт с субъектом и слушает сообщение, передаваемое по аудиогарнитуре.)//
&gt; 
&gt; **Д-р Ралли:** Мы можем предоставить Вам больше свободы, но только если Вы и дальше согласитесь с нами сотрудничать.
&gt; 
&gt; **SCP-3815:** Это была бы большая честь. Ну хорошо. Я ничего не смыслю в квантовой механике, но помню, что мама сказала мне кое-что перед смертью, а потом я проснулась в доме у соседа на столе в тот момент, когда он завтракал. Просто… обещайте, что не будете её выкапывать или делать что-то в этом духе.
&gt; 
&gt; **Д-р Ралли:** Что же она сказала?
&gt; 
&gt; **SCP-3815:** Единственные слова, которые она произнесла чётко и ясно за последние три года. Она говорила… что сожалеет о том, что у меня из-за неё не было личной жизни. Извинилась за то, что деньги, отложенные на колледж, ушли на лечение её болезни. Она сказала, что простой взгляд на меня был для неё самым лучшим подарком, и что после смерти я не останусь без присмотра. Похоже… что Вселенная восприняла её слова cлишком буквально.
&gt; 
&gt; **&lt;Конец записи&gt;**
[[/collapsible]]
