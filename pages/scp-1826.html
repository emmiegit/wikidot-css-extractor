    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1826 – Opfer der wilden Jagd
**Autor:** faminepulse, (Account gelöscht)
**Original:** https://scp-wiki.wikidot.com/scp-1826
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1826

**Klassifizierung:** Neutralisiert

**Sicherheitsmaßnahmen:** Im März ist der Zutritt zu SCP-1826 mit Ausnahme zuvor genehmigter Testsubjekte verboten. Forscher haben nach Beginn eines Ereignisses und zu jeder anderen Zeit im Jahr freien Zutritt zum Gebiet. Die bei den Tests entstandene Fauna sollte unmittelbar nach Abschluss der Ereignisse in dem Gebiet in einen sicheren Lebensraum umgesiedelt werden.

Der Bereich ist ständig zu überwachen, falls andere Personen als die Testsubjekte das Gebäude verlassen. Dieser Vorfall ist unverzüglich zu melden.

**Beschreibung:** SCP-1826 ist ein Phänomen, das in einem Bürogebäude in Oleksandriia, Ukraine, auftritt. Der Bau des Gebäudes, in dem SCP-1826 untergebracht ist, endete am 01.05.05. Das Gebäude gehörte einem Zeitarbeitsunternehmen und wurde drei Monate nach seiner Errichtung am 12.04.2005 verlassen. Das Gebäude ist in etwa kubisch, hat drei Stockwerke und eine Fläche von 1115 Quadratmetern. Der Bereich ist übersät mit Glasscherben, Bürogeräten und Trennwänden aus Faserplatten, die vermutlich von den früheren Mietern des Gebäudes hinterlassen wurden. Das Innere des Gebäudes ist teilweise mit Pflanzenwuchs bedeckt, darunter eine nicht identifizierte Moosart, die im Aussehen dem Spanischen Moos (//Tillandsia usneoides//) ähnelt. Als das Gebäude gefunden wurde, beherbergte es auch ein Rudel von 24 schwarzen Polarwölfen, die seit ihrer Entdeckung in ein sicheres Gebiet umgesiedelt wurden. Abgesehen von der Farbe ihres Fells waren keine anomalen Eigenschaften erkennbar.

Wenn die weibliche Fauna das Gebäude während des gregorianischen Kalendermonats März bewohnt, manifestiert sich der SCP-1826-Effekt augenblicklich im Wirtskörper und beginnt, den Körper physisch zu mutieren. Die Transformationen des Subjekts variieren; in den meisten Fällen entstehen, wenn eine menschliche Frau SCP-1826 ausgesetzt wird, innerhalb von 2 Sekunden geweihartige Wucherungen aus dem Schädel, die denen eines Damhirsches (//Cervus dama dama//) ähneln, und das Subjekt wird sofort aus dem Blickfeld verschwinden, bis ein männliches Subjekt das Gebäude betritt. Versuche, während dieser Zeit von SCP-1826 betroffene Subjekte zu lokalisieren, waren größtenteils erfolglos, obwohl ein schwaches elektrisches Signal festgestellt werden konnte, das sich an der Stelle bewegte, an der sich das SCP-1826-Wirtssubjekt befand. SCP-1826 scheint die vollständige Kontrolle über seinen Wirtskörper zu haben. Versuche, mit dem unter seiner Wirkung stehenden Individuum zu kommunizieren, waren erfolglos.

SCP-1826 wird diesen Wirtskörper manifestieren, wenn männliche Fauna das Gebäude betritt. Das folgend Ereignis kann nur beginnen, wenn sich ein schwarzer Hund im Gebäude befindet.

SCP-1826 wird seinen Wirtskörper manifestieren und seine Absicht verkünden, ihn &#34;anzugreifen&#34;. SCP-1826 wird dem Subjekt dann eine Waffe anbieten und versuchen, dem Subjekt so lange wie möglich auszuweichen. Das Ereignis endet, wenn der Wirt oder das männliche Subjekt getötet wird oder das Subjekt das Gebäude verlässt. Wenn das Subjekt das Gebäude verlässt, verschwindet die Entität, bis das Subjekt es wieder betritt. Es wurde aufgezeichnet, dass diese Ereignisse bis zu zwölf Tage lang stattfanden.

Das Ereignis findet unabhängig davon statt, wie viele Personen sich im Gebäude aufhalten. SCP-1826 erscheint in seinem Wirtskörper und spricht scheinbar zufällig einen Mann an. Die Subjekte scheinen während dieser Zeit nicht in der Lage zu sein, physischen Kontakt mit der Entität oder dem männlichen Subjekt aufzunehmen.

Nach einem Todesfall scheint die Leiche durch einen unbekannten Mechanismus in den Wänden des Gebäudes versunken zu sein. Das Pflanzenwachstum in dem Bereich, in dem das Subjekt getötet wurde, wird sich beschleunigen, und ein männliches schwarzes Polarwolfjunges wird aus dem Laub erscheinen, das zum Zeitpunkt und am Tag der Tötung des Subjekts im nächsten Jahr entstanden ist. Durch das Entfernen der Blätter wird dieser Effekt zunichte gemacht.

**Anhang A:** Forscherin Sanders und ein Team von Assistenten wurden zur Untersuchung in das Gebiet entsandt, nachdem es ordnungsgemäß erkundet worden war. Während der Erkundung kam das D-Klasse-Personal unverletzt davon und meldete keine seltsamen Aktivitäten in der Gegend. Kurz nach dem Betreten wuchsen Forscherin Sanders laut Zeugen &#34;Hörner und sie verschwand&#34;. Das Gebiet wurde evakuiert und ein weiteres D-Klasse-Subjekt wurde in das Gebiet geschickt, um Tests mit Bild- und Tonaufzeichnungsgeräten durchzuführen.

&gt; //Auf Ebene 3 sind Schritte zu hören, kurz darauf erscheint SCP-1826 auf der Treppe zwischen Ebene 2 und 3. Vom physischen Standort von SCP-1826 wird eine weibliche Stimme projiziert, der Wirtskörper gibt jedoch keine Laute von sich.//
&gt; 
&gt; **SCP-1826:** Willkommen Bruder! Es ist mir eine Freude, dich endlich kennenzulernen.
&gt; 
&gt; **D-00130:** Äh … hey? Sie sagten mir, ich solle Ihnen ein paar Fragen stellen oder so etwas. Bitte töten Sie mich nicht. Okay? Die erste Frage ist: Warum sind Sie hier und wie?
&gt; 
&gt; **SCP-1826:** Ich bin hier, damit wir gemeinsam den Frühling begrüßen können! Begleite mich!
&gt; 
&gt; **D-00130:** Na ja, okay, das hört sich gut an … Was bedeutet das?
&gt; 
&gt; **SCP-1826:** Söldner und Jäger haben hier vor drei Wintern eine angemessene Arena gebaut, und an diesem Tag im März kollidierte mein Weg mit einem angemessenen Geist. Das Schicksal will, dass ich mit dir einen herrlichen Sport betreibe!
&gt; 
&gt; **D-00130:** Ich bin … wirklich schlecht im Sport.
&gt; 
&gt; **SCP-1826:** Ich werde diesen Körper mit der Widerstandsfähigkeit und Sturheit befehligen, für die er in seinem Leben bekannt war. Seine Seele wird den Bogen meiner verstorbenen Schwester führen. Diese Herausforderung wirst du sicher annehmen! //SCP-1826 zieht hinter sich ein Objekt hervor, das einer AK-47 ähnelt, scheinbar unter seinem Rock.//
&gt; 
&gt; **D-00130:** Bitte töten Sie mich nicht … bitte.
&gt; 
&gt; **SCP-1826:** Das wäre unehrenhaft. Du wirst dir die Zeit nehmen, dich vorzubereiten, Bruder. Ich bin sehr daran interessiert zu sehen, wie du vorhast, mich nur mit deinen Händen zu besiegen!
&gt; 
&gt; **D-00130:** Was? Nein, Moment, ich habe keine Waffe! Ich kann das nicht! Nein!
&gt; 
&gt; //SCP-1826 dreht sich um und wirft die Waffe, die es in der Hand hielt, auf D-00130.//
&gt; 
&gt; **SCP-1826:** Sehr gut! Ich werde meinen Kopf benutzen.
&gt; 
&gt; //SCP-1826 rennt die Treppe hinauf zu Ebene 3.//
&gt; 
&gt; &lt;AUSZUG&gt;

D-00130 wurde sieben Tage später zwei Meter vom Gebäude entfernt geborgen und hatte Stichwunden im Unterleib und Becken erlitten. Ein zerbrochenes Fenster im dritten Stock deutet darauf hin, dass der Tod durch einen Aufprall auf den Boden verursacht wurde. Die Leiche von Forscherin Sanders wurde nicht gefunden und tauchte auch bei den nachfolgenden Tests nicht auf. Die Waffe im Besitz von SCP-1826 wurde sofort entfernt und einem Test unterzogen. Bei der Waffe, die aus moderner Fertigung stammt und die Seriennummer 196001430 trägt, waren keine ungewöhnlichen Eigenschaften festzustellen. Weitere Untersuchungen ergaben, dass die Waffe auf einen Einwohner Weißrusslands zurückgeführt werden konnte, der vermutlich 2005 in der Gegend verschwunden war.

**Anhang B:** Der folgende Test wurde mit einem Riesenameisenbär, (//Myrmecophaga tridactyla//) (Subjekt 01) als männliches Testsubjekt und einer einzelnen roten importierten Feuerameise (//Solenopsis invicta//) als SCP-1826-Wirt durchgeführt. Der Feuerameise wuchsen sehr kleine Hörner und sie verschwand, bevor sie sich dem Ameisenbären näherte, etwa zwei Stunden nachdem er in das Gebäude gebracht worden war. Das Ereignis dauerte 2 Stunden und 30 Sekunden.

&gt; **SCP-1826:** Die Schönen fühlen sich geehrt, unseren König zu treffen.
&gt; 
&gt; //Im ganzen Gebäude ist eine tiefe männliche Stimme zu hören, die Walisisch spricht.//
&gt; 
&gt; **[UNBESTIMMT]:** Ich werde dich auf der Insel unter uns treffen, Ffrwtan.
&gt; 
&gt; **[UNBESTIMMT]:** [unverständlich] sollte so etwas nicht sagen [unverständlich] verdammt, Slyphie!
&gt; 
&gt; //Ein tiefes Seufzen ist im ganzen Gebäude zu hören, und aus zahlreichen Stimmen ertönt vermutlich ein Fluchen.//
&gt; 
&gt; //SCP-1826 wird innerhalb von fünf Sekunden von Subjekt 01 gefressen.//

**Anhang C:** Aufgrund von Ereignissen in früheren Tests wird angenommen, dass die Entitäten die Klassifizierung mit einem vorhandenen SCP-Objekt teilen. Der folgende Test wurde mit einer D-Klasse, D-00131, durchgeführt, die mit einer mit Eisenstaub gefüllten Ledertasche ausgestattet war. Als SCP-1826-Wirt wurde eine weibliche Schildkröte (//Testudo graeca//) genutzt. Der Schildkröte wuchsen kleine Hörner und sie verschwand, bevor sie sich dem Subjekt 20 Minuten, nachdem sie in das Gebäude gebracht wurde, näherte.

D-00131 wurde angewiesen, Eisenstaub auf den Panzer der Schildkröte zu streuen und dabei darauf zu achten, dass das Objekt nicht beschädigt wird. Das Subjekt wurde außerdem angewiesen, so viel Staub wie möglich darauf zu streuen und die Ergebnisse aufzuzeichnen. D-00131 wurde von Forscher Breen per Headset begleitet.

&gt; **SCP-1826:** Grüße Freund. Wirst du dich mir anschließen und den Winter einläuten?
&gt; 
&gt; **D-00131:** Okay, ja sicher.
&gt; 
&gt; **SCP-1826:** Möge deine Jagd ergiebig sein.
&gt; 
&gt; D-00131 nähert sich der Schildkröte und streut Eisenstaub auf ihren Panzer. Die Schildkröte bleibt stehen und geht in eine Verteidigungsposition.
&gt;  
&gt; **SCP-1826:** Autsch! Moment … Wie in aller Welt hast du …?
&gt;  
&gt; **Forscher Breen:** Was passiert?
&gt; 
&gt; **D-00131:** Die Schildkröte sitzt einfach da. Sie scheint in Ordnung zu sein.
&gt;  
&gt; **Forscher Breen:** Vielen Dank, bitte verlassen Sie das Gebäude.
&gt; 
&gt; **SCP-1826:** Es scheint, als ob das Spiel aus wäre.
&gt; 
&gt; **D-00131:** Hä?
&gt;
&gt; 24 Weibliche Humanoide mit Hörnern, darunter der Leichnam von Forscherin Sanders und anderen früheren Testsubjekten, tauchen aus zahlreichen Türen und Gängen rund um D-00131 auf. Jede Entität ist mit automatischen Gewehren bewaffnet, die offenbar Varianten des geborgenen Objekts im vorherigen Test sind. Die Entitäten beginnen, sich D-00131 anzunähern.//
&gt; 
&gt; **Forscherin Breen:** Es hört sich an, als stünden Sie vor einem Problem. Bitte nutzen Sie die bereitgestellten Materialien, um …
&gt; 
&gt; **SCP-1826:** (//Kreischen, gefolgt von Worten in einer unbekannten Sprache und dem Geräusch mehrerer großer Flügel, die surren.//)
&gt; 
&gt; //Es werden Schüsse abgefeuert und D-00131 wird getötet.//
&gt; 
&gt; **Forscher Breen:** Wir haben einen Code Pink.

24 geflügelte humanoide Entitäten wurden beim Verlassen der Anlage abgefangen und durch eine Salve aus Eisenpulver, die nach Ende des Testereignisses in die Luft abgefeuert wurde, sichtbar gemacht. Die Mobile Task Force Theta-11 &#34;Pale Men&#34; (z. Dt. &#34;Blasse Menschen”) war mit Gasmasken ausgestattet und eröffnete das Feuer auf die Entitäten. 22 Leichen wurden geborgen. Theta-11 erlitt keine Verluste.

&gt; Entitäten, die sich im Gebäude befanden, sprachen in einem Dialekt, der dem der ███ ähnelte, einer Ansammlung von Entitäten, von denen angenommen wird, dass sie 1915 vollständig ausgerottet wurden. Ob diese bestimmte Gruppe mit den historischen ███ in Verbindung steht, ist derzeit unbekannt. Es sind sofort Tests geplant, um die Möglichkeit der Existenz einer ██████-Zelle in der Ukraine zu bestätigen.
&gt; 
&gt; Hier darf es keinen Raum für Verwirrung oder Spekulationen geben. Die Wiederholung des Cottingley-Protokolls steht noch aus.
&gt; 
&gt; - O5-█</textarea></pre>
