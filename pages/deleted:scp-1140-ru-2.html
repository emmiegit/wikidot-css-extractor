**Объект №:** SCP-1140-RU

**Класс объекта:** [[[safe |Евклид]]]

**Особые условия содержания:** SCP-1140-0 содержится в камере 4 × 4 × 3 метра, для хранения объекта и его защиты от механических повреждений в центре камеры установлена металлическая П-образная рама с двумя парами боковых фиксаторов. В камере регулярно поддерживаются условия, предотвращающие гниение и/или высыхание древесины: температура от +5 до +10 С°, влажность не превышает 15%. При уборке помещения запрещено использование горючих и кислотных веществ. 

    Из-за плохой сохранности объекта физическое взаимодействие с ним персонала без крайней необходимости нежелательно, свободно проводить исследования могут только сотрудники со 2-ым и выше уровнем допуска. В случае нанесения вреда SCP-1140-0 сотрудник будет понижен в уровне допуска и отстранён от изучения объекта.

     На время проведения исследований SCP-1140-0 помещается в экспериментальную камеру из двух секций и устанавливается в проёме разделяющем два помещения как обычная дверь. В ходе исследований секция содержания объекта остаётся пустой, так как при присутствии в секции любых разумных наблюдателей SCP-1140-1 не проявляет себя, по этой же причине в помещении отсутствуют и камеры видеонаблюдения, однако в исследовательской секции допустимо применение фото- видео- и звукозаписывающих устройств. Максимальное количество исследователей, одновременно участвующих в опытах, не должно превышать двух, чтобы не отвлекать внимание SCP-1140-1.

**Описание:** объект SCP-1140-0 представляет собой старую деревянную дверь 186 × 80 × 3 см. тёмно-бурого цвета; на высоте 154 см от нижнего края имеется горизонтально расположенное овальное отверстие 6 × 4 см, предположительно исполнявшее функцию дверного глазка; не обладает устойчивостью к механическим повреждениям, в следствии чего с проведением химического анализа на возраст и происхождение предмета трудностей не возникло: согласно его результатам происхождение древесины относится 1880-ым годам, порода — лиственница, место происхождения — южные Карпаты, Болгария.

Исследования, проводимые д-ром С. Руховым и д-ром Брановичем с 1956-го по 19██-ый год показали, что при помещении SCP-1140-0 в дверной проём любого пустого помещения в овальном отверстии объекта проявляется SCP-1140-1 — человеческий глаз с радужной оболочкой голубого цвета, принадлежащий — судя по виднеющимся веку, брови и участкам лица — европеоидному, немного смуглому мужчине 30-40 лет (согласно данным на 20██-ый год у субъекта не замечено никаких возрастных изменений). Предполагалось, что субъект имеет полноценные человеческие черты лица, однако данная теория не подтвердилась, так как за более чем ██-летнюю историю изучения SCP-1140-1 в отверстии SCP-1140-0 никаких других частей тела кроме глаза и окружных фрагментов лица замечено небыло. 

При попытке открыть SCP-1140-0 и заглянуть в экспериментальную камеру во время исследований, SCP-1140-1 исчезает, по причине чего всё ещё неизвестно материализуется ли объект в самой камере или же существует исключительно в пределах SCP-1140-0. Установлено, что в редких случаях субъект SCP-1140-1 способен контактировать с исследователями не появляя себя в отверстии двери (см. Эксперимент №73).


**История обнаружения**: первое упоминание об объекте встречается в полицейском отчёте от 10-го июля 1956-го года, в котором говорится, что в городе Приштина (Югославия) некий торговец пытался продать &#34;старую, ветхого вида дверь, выдавая её за волшебный артефакт отпугивающий воров от домов&#34;. Местный агент Фонда Д. Д███ч оповестил д-ра Рухова телеграммой об обнаружении предполагаемого SCP-объекта:
&gt; //Доктору С. Рухову;
&gt; На днях обнаружил потенциально любопытную
&gt; вещицу, буквально на руках торгаша. Возможно она и
&gt; не имеет какой-либо значимости, но, полагаю, 
&gt; осмотреть стоит. Пришлите пару вышестоящих, я же,
&gt; за неимением полномочий, взяться за покупку не
&gt; могу. Со всяческим уважением, Д. Д███ч.//

Спустя два дня в Приштину прибыли агенты М. В██о и Ф. М█████р, дверь была изъята под предлогом возвращения похищеного имущества и отправлена в Белград для дальнейшего исследования д-ром Руховым. Изначально предполагалось допросить арестованного торговца, но при попытке бегства выше упомянутый субъект был случайным образом ликвидирован. К трём свидетелям данного инцидента был применён амнезиак  █-го класса.

В 1961-ом году д-р Рухов был переведён на объект SCP-████, ведущим исследователем SCP-1140 был назначен д-р Бранович.

Вследствии инцидента, произошедшего в ходе эксперимента №73 , Совет О5 принял решение ограничить исследования SCP-1140 во избежание повреждения объекта и повысить уровень допуска к нему до 4-го уровня.


**Исследования**:
[[collapsible show=&#34;+ Эксперимент №31
Требуется допуск второго уровня
&#34; hide=&#34;-
Видеозапись эксперимента №31.&#34; hideLocation=&#34;both&#34;]]

//Возле объекта SCP-1140-0 стоит мужчина пожилого возраста//.

**Д-р Бранович**: Объект находится в установленном положении уже 35 минут, однако субъект 01-ый всё ещё не проявился. Ждём ещё 25 минут.

//Голос из-за кадра//.

**Д-р Митковский**: Доктор Бранович, а может попробуем провести эксперимент именно с этим отверстием? Без участия 01-го?

**Д-р Бранович**: То есть?

//В кадре появляется человек 25-30 лет//.

**Д-р Митковский**: Можно попробовать поместить в отверстие какой-либо предмет, может он там исчезнет? Это подтвердит вашу теорию о параллельном измерении привязанном к этой двери.

**Д-р Бранович**: Интересная мысль, но вероятнее что в отсутствии 01-го за этой дверью нет ничего кроме пустой бетонной камеры. Впрочем, провести эксперимент можно, для этого мы здесь и находимся.

//Пожилой человек берёт со стола карандаш//.

**Д-р Бранович**: Для начала вполне сойдёт... Ну-ка...

//Д-р Бранович вставляет карандаш в отверстие и отпускает, раздаётся едва слышный стук. Спустя десять секунд д-р Митковский открывает дверь, на бетонном полу лежит тот же карандаш//.

**Д-р Митковский**: Да, вы были правы, доктор — без субъекта за этой дверью нет ничего сверхъестественного.

**Д-р Бранович**: Но это не значит что сверхъестественного нет и в присутствии объекта. Проведём подобный опыт ещё раз, но когда 01-ый выйдет на контакт, возможно результат будет совсем другим.

//Конец записи//.

[[/collapsible]]

----

[[collapsible show=&#34;+ Эксперимент №35
Требуется допуск второго уровня
&#34; hide=&#34;-
Видеозапись эксперимента №35.&#34; hideLocation=&#34;both&#34;]]
Допуск подтверждён

//На мониторе видна старая дверь с небольшим отверстием в верхней части//.

**Д-р Бранович**: Начинаю запись эксперимента номер 35, третья попытка установить контакт. Ожидаю появления субъекта.

//Спустя 3 минуты 40 секунд в отверстии проявляется SCP-1140-1//

**Д-р Бранович**: Субъект, находящийся от меня по ту сторону двери, вы слышите меня?

//SCP-1140-1: Взгляд направлен на д-ра Брановича, морганий нет//.

**Д-р Бранович**: Если вы слышите меня — моргните глазом два раза.

//SCP-1140-1: Два моргания//.

**Д-р Бранович**: Вы понимаете сербский?

//SCP-1140-1: Двойное моргание//.

**Д-р Бранович**: А английский?

//SCP-1140-1: Двойное моргание//.

**Д-р Бранович**: Вы понимаете все языки?

//SCP-1140-1: Одно моргание//.

**Д-р Бранович** Если вы имеете ввиду «нет», то моргайте трижды, хорошо?

//SCP-1140-1: Двойное моргание//

**Д-р Бранович** И так, Вы понимаете все языки?

//SCP-1140-1: Тройное моргание//.

**Д-р Бранович**: В таком случае условимся, что я буду общаться с вами на сербском, согласны?

//SCP-1140-1: Двойное моргание//

**Д-р Бранович**: Отлично. Сколько вам лет? Ах да... Вам больше двадцати лет?

//SCP-1140-1: Двойное моргание//.

**Д-р Бранович**: Больше тридцати?

//SCP-1140-1: Двойное моргание//.

**Д-р Бранович**: больше пятидесяти?

//SCP-1140-1: Одно моргание//.

**Д-р Бранович**: Вам больше тридцати и меньше пятидесяти?

//SCP-1140-1: Одно моргание//.

**Д-р Бранович**: Вы не знаете свой точный возраст, но знаете что вы старше тридцати?

//SCP-1140-1: Два моргания//.

**Д-р Бранович**: Хорошо. Вы человек?

//SCP-1140-1: Пауза в несколько секунд, два моргания//.

**Д-р Бранович**: Вы мужчина?

//SCP-1140-1: Пауза, два моргания//.

**Д-р Бранович**: Вы давно находитесь в таком состоянии?

//SCP-1140-1: Пауза, взгляд направлен в сторону, два моргания//.

**Д-р Бранович**: Вы можете проявиться вне этой двери?

//SCP-1140-1: Три моргания//.

**Д-р Бранович**: Тогда... Значит ли это что вы и дверь это одно единое существо?

//SCP-1140-1: Три моргания//.

**Д-р Бранович**: Вы самостоятельное существо и дверь не является вашим телом?

//SCP-1140-1: Два моргания//.

**Д-р Бранович**: А если... Что будет если эта дверь разрушится? Вы умрёте?

//SCP-1140-1: Пауза 10 секунд, одно моргание//.

**Д-р Бранович**: Вы не знаете что с вами будет?

//SCP-1140-1 исчез.
Конец записи//.
[[/collapsible]]

[[collapsible show=&#34;+ Эксперимент №56
ТРЕБУЕТСЯ ДОПУСК ТРЕТЬЕГО УРОВНЯ&#34; hide=&#34;- Фрагмент видеозаписи эксперимента №56&#34; hideLocation=&#34;both&#34;]]

ДОПУСК ПОДТВЕРЖДЁН

**Д-р Бранович**: Вы находитесь там по своей воле?

//SCP-1140-1: Пауза, двойное моргание//.

**Д-р Бранович**: А хотели бы вы выбраться оттуда?

//SCP-1140-1: Многократное моргание//.

**Д-р Бранович**: Нет? Почему? Вы чего-то боитесь?

//SCP-1140-1: Двойное моргание//.

**Д-р Бранович**: Вы боитесь за себя?

//SCP-1140-1: Тройное моргание//.

**Д-р Бранович**: Вы боитесь за нас?

//SCP-1140-1: Пауза, двойное моргание//.

**Д-р Бранович**: Вы способны нанести вред человечеству?

//SCP-1140-1: Пауза, двойное моргание//.

**Д-р Бранович**: Но, видимо, не хотите этого делать?

//SCP-1140-1: Долгая пауза, одно моргание//.

**Д-р Бранович**: Но как это... Впрочем, типичный «Евклид». А... Помимо вас существуют подобные вам субъекты? Имея ввиду связанные таким образом с другими предметами или дверями?

//SCP-1140-1: Долгая пауза, двойное моргание//.

**Д-р Бранович**: А именно за этой дверью кроме вас ещё есть подобные существа?

//SCP-1140-1: Тройное моргание//.

**Д-р Бранович**: Хорошо... А с теми другими субъектами, что существуют отдельно от вас, вы можете контактировать?

//SCP-1140-1: Тройное моргание//.

**Д-р Бранович**: Но... Вы же знаете об их существовании... Можете ли вы рассказать что-то о них?

//SCP-1140-1: Пауза, двойное моргание//.

**Д-р Бранович**: Отлично. Они доброжелательно настроены к вам?

//SCP-1140-1: Пауза, одно моргание//.

**Д-р Бранович**: Не знаете?

//SCP-1140-1: Двойное моргание//.

**Д-р Бранович**: Так... А... Человечество? Они доброжелательны к человечеству?

//SCP-1140-1: Тройное моргание//.

**Д-р Бранович**: Они желают нам зла?

//SCP-1140-1: Двойное моргание//.

**Д-р Бранович**: А вы? Вы доброжелательны к нам?

//SCP-1140-1: Пауза, одно моргание//.

**Д-р Бранович**: Но... Вы же говорили что боитесь за нас, разве это не признак доброжелательности?

//SCP-1140-1: Три моргания, субъект исчез//.
//Конец записи//.

[[/collapsible]]

----

[[collapsible show=&#34;+ Эксперимент №72
ТРЕБУЕТСЯ ДОПУСК ТРЕТЬЕГО УРОВНЯ&#34; hide=&#34;- Видеозапись эксперимента №72&#34; hideLocation=&#34;both&#34;]]

ДОПУСК ПОДТВЕРЖДЁН

//Начинается запись, в кадре виден SCP-1140-1, из-за кадра звучит голос//

**Д-р Бранович**: Приветствую вас, субъект 1140-ой. Сегодня я хотел бы попробовать изменить формат нашего общения, чтобы оно не ограничивалось лишь ответами &#34;да&#34;, &#34;нет&#34; и &#34;не знаю&#34;, так вы сможете рассказать о себе более детальную информацию, и исходя из неё нам будет проще понять как вас содержать в дальнейшем. Вы согласны?

//SCP-1140-1: Пауза, два моргания//.

**Д-р Бранович**: Замечательно. //Пауза, звуки перекладывания предметов, в кадре появляется д-р Бранович, в руках у него кучка чёрных проводов// Это — звукозаписывающее устройство, называется микрофон. Мы опустим его в это отверстие, и вы сможете нам всё рассказать сами, используя весь свой словарный запас. Вы согласны на такой эксперимент?

//SCP-1140-1: Пауза, взгляд уходит в сторону, два моргания//.

**Д-р Бранович**: Хорошо. Сейчас перепроверим прошлые результаты... //Д-р берёт карандаш// Прошу вас отодвинуться слегка влево. //Субъект сдвигается вправо, д-р опускает карандаш в отверстие// Если всё снова сработает и за дверью в помещении на полу не окажется никакого карандаша — наша теория об этой двери подтвердится окончательно...

//Карандаш исчезает в отверстии, стук не слышен//.

**Д-р Бранович**: Кажется... Получилось! Митковский, всё получилось! Субъект, вы всё ещё с нами?

//SCP-1140-1: Глаз снова появляется в отверстии, два моргания//.

**Д-р Бранович**: Превосходно! А теперь нам нужно открыть дверь чтобы удостовериться в исчезновении карандаша, вы можете не исчезать после открытия?

//SCP-1140-1: Паузы, одно моргание//.

**Д-р Бранович**: Ну что-ж... Будем надеяться что не исчезнете. Митковский, откройте дверь.

//Д-р Митковский открывает дверь//.

**Д-р Митковский**: Боже правый... Здесь пусто! Доктор Бранович, карандаш исчез!

**Д-р Бранович**: Да, Митковский, а это значит что мы имеем дело с полноценным параллельным измерением! Ну, по меньшей мере с &#34;карманной&#34; пространственно-временной аномалией точно... Теперь нужно вернуть 1140-го, закройте дверь обратно.

//Д-р Митковский закрывает дверь//.

**Д-р Бранович**: Субъект 1140-ой, вы слышите меня?

//Тишина, в отверстии пусто//.

**Д-р Митковский**: Похоже он ушёл...

**Д-р Бранович**: Жаль, сегодня он врядли снова проявится... Ладно, продолжим на следующей неделе, мы и так за сегодня получили важные сведения.

//Конец записи//.

[[/collapsible]]

[[collapsible show=&#34;+ Эксперимент №73

**Д-р Бранович**: Субъект 1140-ой, вы согласны проложить эксперимент с записью вашей речи?
