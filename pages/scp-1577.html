    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1577  – Eine Signalpistole
**Autor:** [[*user General Harland]] &amp; [[*user Voct]]
**Original:** https://scp-wiki.wikidot.com/scp-1577
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1577

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1577-1 ist ungeladen in einem Standard-Eindämmungsschließfach aufzubewahren, wenn es nicht für Tests verwendet wird. Der Zugriff ist nur Foundation-Mitarbeitern gestattet, die speziell mit diesem Objekt betraut sind. Das Personal hat alle Tests mit SCP-1577-1 zu protokollieren, zusätzlich zu allen Materialien, die während der Tests erhalten wurden. Für den Fall, dass weitere Instanzen von SCP-1577-1 entdeckt werden, sind sie in separaten Schließfächern aufzubewahren.

**Beschreibung:** SCP-1577 bezieht sich auf zwei Objekte, die als SCP-1577-1 und SCP-1577-2 bezeichnet werden. SCP-1577-1 ist eine Signalpistole, die im Modell identisch mit derjenigen ist, die von der Royal Air Force des Vereinigten Königreichs seit kurz vor dem Zweiten Weltkrieg verwendet wird. Das Objekt weist dem augenscheinlichen Alter entsprechende leichte Gebrauchsspuren und Beschädigungen auf. Die Seriennummer wurde jedoch vollständig abgenutzt, und Analysen deuten darauf hin, dass dies eine absichtliche Bemühung war. Das Objekt funktioniert wie erwartet und ist in der Lage, alle Leuchtsätze  geeigneter Größe (25 mm) abzufeuern. Die Eigenschaften von SCP-1577-1 werden beim Abfeuern deutlich: Jeder von SCP-1577-1 abgefeuerter Leuchtsatz brennt viel heißer, heller und länger als erwartet. SCP-1577-1 ist auch in der Lage, unter allen Umständen zuverlässig zu schießen, unabhängig vom Zustand des geladenen Leuchtsatzes.

Genau eine Stunde nachdem ein Leuchtsatz von SCP-1577-1 abgefeuert wurde, erscheint ein Transportflugzeug, Modell 685 Avro York, SCP-1577-2, sechzig Kilometer östlich des Punktes, von dem aus der Leuchtsatz abgefeuert wurde, und bewegt sich mit einer Geschwindigkeit von 650 km/h und einer Höhe von 8.250 Metern auf diesen Ort zu. Diese Geschwindigkeit ist etwa 200 km/h höher als die bekannte Höchstgeschwindigkeit historischer Modelle dieses Flugzeugs, und die Höhe liegt etwa 1000 Meter über der bekannten maximalen Betriebshöhe.

An beiden Stellen, an denen SCP-1577-2 erscheint oder verschwindet, gibt es keine unmittelbar erkennbaren räumlichen Anomalien. Instrumente, die in der Nähe von erwarteten Ein- und Austrittspunkten platziert wurden, haben jedoch gezeigt, dass die Umgebungstemperatur in der unmittelbaren Umgebung um zwei bis drei Grad Celsius fällt, wenn SCP-1577-2 sie erreicht. Bei der Materialisierung scheint SCP-1577-2 fast vollständig mit Reif bedeckt zu sein, einschließlich der Motoren. Diese Vereisung scheint die Leistung des Flugzeugs überhaupt nicht zu beeinträchtigen, und drei Minuten nach der Ankunft von SCP-1577-2 ist das meiste Eis geschmolzen oder abgefallen. Die Analyse des Wassers, das dieses Eis bildet, zeigt keine ungewöhnlichen Eigenschaften.

SCP-1577-2 fliegt über den Ort, von dem aus SCP-1577-1 abgefeuert wurde, und führt einen Luftabwurf durch, der aus einer mit einem Fallschirm ausgestatteten Versorgungskiste besteht. Nach dem Abwurf aus der Luft setzt SCP-1577-2 seinen Weg nach Westen fort, bevor es sechzig Kilometer vom Singalpunkt entfernt verschwindet. Aufgrund seiner Geschwindigkeit ist SCP-1577-2 nur etwa zehn Minuten lang detektierbar. 

Die von SCP-1577-2 fallengelassene Kiste misst 1 m x 1 m x 1 m und besteht hauptsächlich aus Holz, wobei mehrere Eisennägel die Kiste zusammenhalten. Die Analyse der Kiste und ihres Fallschirms hat keine anomalen Eigenschaften ergeben. Die Oberfläche der Kiste enthält Stempel, die angeben, was die Kiste enthält und in welcher Menge. Die Vorratskiste ist selten bis zum Rand gefüllt. Die Lieferungen unterscheiden sich von Fall zu Fall, nehmen jedoch die Form von Objekten an, die offensichtlich für militärische Zwecke bestimmt sind. Der Inhalt der Kiste weist ausnahmslos unerwartete Eigenschaften auf, die ihre Verwendbarkeit beeinträchtigen oder geradezu gefährlich machen. Siehe Testprotokoll für weitere Details.
[[collapsible show=&#34;+ SCP-1577-Testprotokoll&#34; hide=&#34;- SCP-1577-Testprotokoll&#34;]]

**Angegebener Inhalt:** Einhundert (100) MRE[[footnote]]Anm. d. Ü.: Meal, ready to eat, Feldrationen beim Militär[[/footnote]] &#34;B-Menü&#34; 
**Beschreibung:** Fertiggerichte mit Wurst, Kartoffelpüree, Bohnen und einer Tafel Schokolade. Eines wurde geöffnet, und der Inhalt wurde als ungekocht bestimmt. Die Kennzeichnung zeigte, dass die MRE mit wasseraktivierter chemischer Hitze gekocht werden, ähnlich wie bei modernen Rationen. 
**Zusätzliche Anmerkungen:** Der chemische Erhitzungsprozess brennt ständig bei einer zu hohen Temperatur und führt zu verbrannten ungenießbaren Lebensmitteln und führte bei einer Gelegenheit zu einem kleinen chemischen Brand.

**Angegebener Inhalt:** Einhundert (100) Flaschen Wasserreinigungstabletten, jeweils fünfzig (50) Tabletten 
**Beschreibung:** Die Tabletten scheinen in ihrer Zusammensetzung identisch mit modernen Instanzen zu sein. 
**Zusätzliche Anmerkungen:** Wasser, das mit diesen Tabletten behandelt wurde, enthielt eine hohe Salzkonzentration. Völlig ungeeignet für den menschlichen Verzehr. 

**Angegebener Inhalt:** Dreißig (30) &#34;Kalte Nacht&#34;-Regenmäntel 
**Beschreibung:** Regenmantel im Poncho-Stil mit Kapuze aus Nylon. 
**Zusätzliche Anmerkungen:** Unerwartet porös und hielt den Träger nicht ausreichend trocken oder warm.

**Angegebener Inhalt:** Zehn (10) &#34;Lanchester Special&#34;-Maschinenpistolen, fünfzig (50) Kartonmagazine mit 7,62-mm-Munition, die jeweils 32 Schuss enthalten. 
**Beschreibung:** Ähnlich wie Lanchester-Maschinenpistolen, die von der R.A.F während des Zweiten Weltkriegs verwendet wurden, außer mit einer Kammer für moderne 7,62-×-51-mm-Patronen. Das ursprüngliche Design für diese Waffe war ausschließlich für 9-×-19 mm Parabellum-Munition ausgelegt. 
**Zusätzliche Anmerkungen:** Aufgrund unzureichend verstärkter Komponenten, die für den durch die Munition erzeugten erhöhten Kammerdruck geeignet waren, zeigten die Waffen eine Tendenz zu Ausfällen, Fehlfunktionen und katastrophalen Unfällen.

**Angegebener Inhalt:** Fünfzig (50) Wasserflaschen 
**Beschreibung:** Kann anderthalb Liter Wasser aufnehmen. Behälter haben sich als schlechter Isolator herausgestellt und neigen zum Auslaufen.
**Zusätzliche Anmerkungen:** An der Seite einer Kiste wurde eine handschriftliche Notiz gefunden, auf der stand: &#34;Frequenz ███.███ mHz. Rufzeichen Icarus&#39; Flügel. Sie werden Kontakt aufnehmen.&#34; Siehe SCP-1577-2 Funkkontaktprotokoll für den Bericht.

[[/collapsible]]
[[collapsible show=&#34;+ SCP-1577-2-Funkkontakt-Protokoll&#34; hide=&#34;- SCP-1577-2-Funkkontakt-Protokoll&#34;]]
**SCP-1577-2-Funkkontakt-Protokoll**

//Das Protokoll beginnt eine Stunde nach dem Abfeuern von SCP.15771 am 13.07.20██.//
&gt; &lt;Beginn des Protokolls&gt;
&gt; 
&gt; **Dr. Lionel ███████:** Ikarus&#39; Flügel, bitte melden, Ikarus&#39; Flügel, hier ist Hüpfender Stein 23, bitte identifizieren Sie sich. 
&gt; 
&gt; **Ikarus&#39; Flügel:** Ah, hallo und Pip Pip, Junge! Sie müssen derjenige sein, der unaufhörlich Vorräte anfordert. Schön, von Ihnen  zu hören, alte Frucht. 
&gt; 
&gt; **Dr. Lionel ███████:** Sie werden sich sofort identifizieren oder Sie werden zur Landung gezwungen. 
&gt; 
&gt; **Ikarus&#39; Flügel:** Ich bin nur eine freche Frechheit der unteren Klasse, alte Frucht. Ich bin Royal Air Force Sergeant Norwood ██████, Dienstnummer █████. Können Sie sich im Gegenzug identifizieren, Gouverneur alter Junge? 
&gt; 
&gt; **Dr. Lionel ███████:** Nicht so detailliert, das ist geheim. Sie können mich einfach Doktor Lionel nennen.
&gt; 
&gt; **Icarus&#39; Flügel:** Sie können mich einfach Norwood nennen, Doktor Lionel. Rang und Dienstnummer sind nur Einzelheiten. Warum fordern Sie so viele Vorräte an? Ich besuche nicht oft denselben Ort mehr als einmal, alte Bohne. 
&gt; 
&gt; **Dr. Lionel ███████:** Wir haben versucht, den Prozess herauszufinden. Wie das funktioniert. 
&gt; 
&gt; **Ikarus&#39; Flügel:** &#34;Wie das funktioniert&#34;? Doktor Lionel, Sie zünden das Signal, ich bringe die Vorräte, ich lasse sie fallen. So funktionieren meine Missionen immer. Was versuchen Sie noch herauszufinden, alter Junge? 
&gt; 
&gt; **Dr. Lionel ███████:** Wie lange liefern Sie schon Vorräte, Sergeant? 
&gt; 
&gt; **Ikarus&#39; Flügel:** Sie können mich einfach Norwood nennen, Doktor Lionel. Rang und Dienstnummer sind nur Einzelheiten. Wie lange ist egal. Eine Leuchtrakete wird abgefeuert, und ich reagiere, alter Junge. Ich habe Vorräte für viele geliefert.
&gt; 
&gt; **Dr. Lionel ███████:** Sergeant, die Dinge scheinen auf unserer Seite nicht so einfach zu sein. Sind Ihnen anomale Eigenschaften Ihres Flugzeugs bekannt? 
&gt; 
&gt; **Ikarus&#39; Flügel:** Nein. Es ist nichts Ungewöhnliches, Gouverneur. 
&gt; 
&gt; **Dr. Lionel ███████:** Was ist mit Ihrer Fracht? Können Sie mir davon erzählen? 
&gt; 
&gt; **Ikarus&#39; Flügel:** Nein. Es ist nichts Ungewöhnliches, Gouverneur. 
&gt; 
&gt; **Dr. Lionel ███████:** Wussten Sie, dass Norwood ██████ am █. Juni 194█ im Kampf gefallen ist? 
&gt; 
&gt; **Ikarus&#39; Flügel:** Ja.
&gt; 
&gt; **Dr. Lionel ███████:** Wer sind Sie dann? 
&gt; 
&gt; **Ikarus&#39; Flügel:** Sie können mich einfach Norwood nennen, Doktor Lionel.
&gt; 
&gt; **Dr. Lionel ███████:** Sie haben einige faszinierende Vorräte fallen lassen, Sergeant. Verraten Sie mir, woher sie kommen? Wo landen Sie, um Ihr Flugzeug zu beladen und zu betanken? 
&gt; 
&gt; **Icarus&#39; Flügel:** Nein. Das sind Verschlusssachen, Kapitän. 
&gt; 
&gt; **Dr. Lionel ███████:** Betrachten Sie es als einen persönlichen Gefallen. 
&gt; 
&gt; **Icarus&#39; Flügel:** Nein. Das sind Verschlusssachen, Kapitän. Pip Pip, ganz recht. 
&gt; 
&gt; **Dr. Lionel ███████:** Können Sie mir in diesem Fall sagen, warum ihre gesamten geliefertem Vorräte fehlerhaft und nutzlos sind? 
&gt; 
&gt; **Ikarus&#39; Flügel:** Weil Sie die gelieferten Vorräte nicht brauchen, Doktor Lionel. Meine Vorgesetzten haben festgestellt, dass Sie keine Notvorräte von funktioneller Gebrauchsqualität benötigen, Doktor Lionel. Gouverneur alte Frucht.
&gt; 
&gt; **Dr. Lionel ███████:** Und wer wären diese &#39;Vorgesetzten&#39;? 
&gt; 
&gt; **Icarus&#39; Flügel:** Das ist Verschlusssache, Kapitän. Pip Pip, ganz recht. Verdammt. 
&gt; 
&gt; **Dr. Lionel ███████:** Es tut mir leid, das zu hören. Unsere Instrumente zeigen, dass Sie Ihren Austrittspunkt erreichen. 
&gt; 
&gt; **Ikarus&#39; Flügel:** Das tue ich. Es ist ziemlich kalt. Ich kann Sie nicht daran hindern, das Signalgerät zu benutzen, Doktor Lionel, alte Bohne. Ich bitte Sie höflich von einem Engländer zum anderen, dass Sie aufhören, meine Zeit zu verschwenden. Ich muss Vorräte liefern. 
&gt; 
&gt; //Ikarus&#39; Flügel stellt den Funkkontakt ein.// 
&gt; 
&gt; //SCP-1577-2 verschwindet am erwarteten Ort.//
[[/collapsible]]</textarea></pre>
