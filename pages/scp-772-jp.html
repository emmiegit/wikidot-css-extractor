**アイテム番号:** SCP-772-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-772-JPにアクセス可能な扉はすべて封鎖され、その場所に応じたカバーストーリーが適用されます。新たに発見された場合も同様に対処してください。SCP-772-JP-1を目撃した人物にはAクラス記憶処理が行われます。実験にて回収されたSCP-772-JP-2はサイト-814F内の専用ロッカー内に保管されます。

**説明:** SCP-772-JPは日本国内の3ヶ所の扉[[footnote]]北海道██市の市役所3階男子トイレ、群馬県███村の████氏が所有する物置、石川県██市の公民館1階放送室[[/footnote]]よりアクセス可能な空間です。内部は一般的なラーメン店と類似していますが、メニューが「新鮮」、「熟成」の2つのみ、値段表記が無い、箸が置かれていない等複数異常な点があります。内部には店長を自称する人型実体(SCP-772-JP-1)1体が存在しており、内部に侵入した人物(以下対象)が席に着いた後にメニューに書かれたものを注文した際、対象の目の前に1枚のタオル(SCP-772-JP-2)が出現します。

SCP-772-JP-2は██████社が販売しているタオルですが、SCP-772-JPにて回収されたもの以外からは異常性は確認されませんでした。SCP-772-JP-2は常に湿っている、また強い依存性があることが確認されており、SCP-772-JP-2が出現した後、対象はSCP-772-JP-2を顔に乗せる、しゃぶった際に排出される液体[[footnote]]この液体の成分は人間の汗と同一のものでした。[[/footnote]]を飲む等の行動をとります。SCP-772-JP-2は自身が好意を抱いてる人物の物と認識し、これらの行動に対象は嫌悪感を示しませんが、前述した認識が間違いであるなどと説明し、その認識を取り除いた時点でその異常性は解除されます。なおSCP-772-JP-2は注文した対象以外には影響を及ぼしません。

[[collapsible show=&#34;+ 実験記録772-JP&#34; hide=&#34;- 閲覧終了&#34;]]
__**実験記録772-1**__
&gt; **対象:** D-772-1
&gt; 
&gt; **実施方法:** SCP-772-JP内部に対象を侵入させ、「1枚ください」と発言させる。
&gt; 
&gt; **結果:** SCP-772-JP-2が出現。対象は以前の職場の先輩であった██氏(29歳、男性)の物であると認識。
&gt; 

__**実験記録772-2**__
&gt; **対象:** D-772-2
&gt; 
&gt; **実施方法:** 実験1と同様。
&gt; 
&gt; **結果:** SCP-772-JP-2が出現。対象は成人向けゲームの登場人物██████の物であると認識。
&gt;  
&gt; **備考:** 実在する人物以外であっても認識するようです。
&gt; 

__**実験記録772-4**__
&gt; **対象:** D-772-4
&gt; 
&gt; **実施方法:** 実験1と同様。
&gt; 
&gt; **結果:** SCP-772-JP-2が出現。対象は競走馬█████の体を拭いた物であると認識。
&gt;  
&gt; **備考:** 人以外でも認識するようです。ですが、液体の成分に変化はありませんでした。
&gt; 
[[/collapsible]]

SCP-772-JPは2017年に「変な店」の噂が広まったことにより財団の目に留まりました[[footnote]]群馬県ではSCP-███-JP収容作戦中に発見、石川県では市民からの通報により発見されました。これらも収容済みです。[[/footnote]]。その時点で13名がSCP-772-JP内に侵入、SCP-772-JP-2を注文しておりましたが、該当者にはAクラス記憶処理が行われ、カバーストーリー流布後に該当箇所を封鎖することで収容されました。

SCP-772-JP-1は20代に見えるアジア系の男性であり、基本的にはSCP-772-JPの厨房部分に存在しています。常に客席を見た状態で静止しており、対象の呼びかけ[[footnote]]ですが対象との会話も最小限のものとなっています。[[/footnote]]以外は一切反応しません。SCP-772-JP-1は日本時間で午前3時になった瞬間、日本国内にて睡眠中の人物の元にランダムで出現します。その後SCP-772-JP-1はその人物を持ち上げ、その体を絞るように動かす事が確認されており、その際人物の体からは液体が200ml程排出され、これをSCP-772-JP-1は自身の衣服へと染み込ませた後再消失します。これらの一連の動作の最中、該当人物は苦痛を見せず、また起床することもありません。

SCP-772-JP-1の異常性は、「体をひねる男」という都市伝説及び不審者情報が相次いだ事で注目を集め、その後サイト-81F7に出現、1連の行動が防犯カメラに記録され、その人物の容姿がSCP-772-JP-1と一致したことにより確認されました。他支部での報告が無いため、現在SCP-772-JP-1の転移元は日本国内のみであると推測されています。

**補遺:** インタビュー記録-772

&gt; **対象:** D-772-3(47歳、男性)
&gt;  
&gt; **インタビュアー:** 両沢博士
&gt;  
&gt; **付記:** 3回目の実験中に実施。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **両沢博士:** D-772-3、応答できますか。
&gt;  
&gt; **D-772-3:** なんだよ博士(液体を飲み込む)見ての通り今忙しいんだけど。
&gt;  
&gt; **両沢博士:** あなたは今自分が何をしているか理解していますか。
&gt;  
&gt; **D-772-3:** もちろん理解しているさ。でもまあここでしか(SCP-772-JP-2をしゃぶる)こいつは(液体を飲み込む)手に入らないからな。
&gt;  
&gt; **両沢博士:** では、それは誰のタオルですか。
&gt;  
&gt; **D-772-3:** ████ちゃんのだよ。高校の時の同級生。美人で優しい、クラスの皆が惚れてた。それを、今俺は独り占めできてるんだ。
&gt;  
&gt; **両沢博士:** 何故それが████さんの物であると確証しているのですか。
&gt;  
&gt; **D-772-3:** 何故って店長がそう言ってるんだからまあそうなんだろ。(SCP-772-JP-2をしゃぶる)味とかも(液体を飲み込む)あの子のだし。
&gt;  
&gt; **D-772-3:** 店長が全部取ってきてくれてるとか言ってたな。まあほんと最高だねこの店は。
&gt;  
&gt; **両沢博士:** そうですか。(12秒沈黙)それが████さんの物でないとしたらどう思いますか？
&gt;  
&gt; **D-772-3:** え？またまた冗談だろ博士。
&gt;  
&gt; **両沢博士:** 本当です。(タブレットを取り出し映像を見せる)████さんは一切汗を提供していません。
&gt;  
&gt; **D-772-3:** いや、まさか、そんな。
&gt;  
&gt; **D-772-3:** てことは、俺は全く知らねえやつの、汗を、いや、いや。
&gt; 
&gt; (D-772-3が嘔吐)
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** 実験の1週間前、████氏の住宅付近にエージェント・須加原が派遣されていました。実験日までの1週間の間、該当時刻になってもSCP-772-JP-1が出現しなかったことから、実験中に提供されたSCP-772-JP-2に染み込んでいた液体は████氏のものでは無いと判断されました。</textarea></pre>
