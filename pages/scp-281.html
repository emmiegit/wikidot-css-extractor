**Objek #:** SCP-281

**Kelas Objek:** Safe

**Prosedur Penanganan Khusus:** SCP-281 sekarang disimpan dalam loker penyimpanan 18-E pada level 7 di situs Penelitian, Relikui, dan Penanganan Situs-76 dengan pengamanan maksimal. Baterai ion litium SCP-281 harus tetap terpasang pada jaringan tenaga utamanya, kecuali jika digunakan untuk percobaan. Kabel-kabel penting telah disediakan dan disimpan bersamaan dengan objek.

Dikarenakan sifat alami anomali objek tersebut, pengujian terhadap SCP-281 harus diizinkan oleh anggota penelitian senior Level 4 yang sedang ditugaskan pada proyek ini. Personel Kelas-D yang digunakan pada percobaan tidak boleh diberitahukan sifat asli dari SCP-281.

**Deskripsi:** SCP-281 merupakan alat gabas pengganti sementara berukuran kurang lebih 25 cm x 35 cm x 20 cm. Yang terbuat dalam benda tersebut merupakan baterai ion litium laptop berkapasitas tinggi demi menyediakan listrik. Sebagai tambahan, objek tersebut menggabungkan banyak komponen dari sumber yang bermacam-macam sebagai jam beker bermerek Phillips, sebuah pengatur waktu dapur digital dengan model dan pembuat yang tidak diketahui, sebuah komputer portabel NEC PC-8201a dan papan tombol USB (merek tidak diketahui). Usaha untuk rekayasa ulang selama ini belum mendapatkan hasil signifikan. SCP-281 untuk saat ini tidak dipercaya berfungsi seperti yang diinginkan oleh pembuatnya.

Efek SCP-281 tampak saat langkah-langkah berikut dilakukan pada rangkaian yang tepat:

1. Subjek memasang alarm dengan tombol-tombol jam beker.

2. Subjek menunggu alarm untuk berbunyi dan menekan tombol tunda jam beker

Pelepasan terhadap tombol tunda menimbulkan penciptaan anomali temporal lokal di sekitar SCP-281. Area yang terpengaruh adalah sebuah medan berbentuk bola dengan radius kurang lebih enam meter, berpusat pada SCP-281 dan ditandai sebagai SCP-281-1. Personel dan objek di luar anomali tersebut tidak terpengaruh dengan cara apa pun. Bagaimana alat tersebut menciptakan anomali temporal belum diketahui sampai saat ini. Komponen pengatur waktu dapur dari SCP-281 akan menunjukkan 9:00 saat SCP-281-1 tercipta dan mulai menghitung mundur. Memasang pengatur waktu dapur pada jumlah menit atau detik lain sebelum proses aktivasi tampaknya tidak memiliki efek apa pun pada fungsi SCP-281.

Dalam SCP-281-1, waktu berlalu dalam kecepatan yang tinggi, dengan sembilan menit yang berselang di dalamnya sebanding dengan kurang lebih satu milisekon di luarnya. Dari perspektif orang-orang yang ada di dalam anomali temporal tersebut, waktu bergerak pada kecepatan normal sementara di luar SCP-281-1 waktu tampak berhenti.[[footnote]]Efek ini memiliki ciri yang sama seperti WonderZoom yang ditampilkan di [[[SCP-2445]]]. Walaupun tidak ada hubungan diantara kedua objek tersebut yang ada, penyelidikan terhadap dokumentasi tersebut menunjukkan bahwa sifat alami terhadap distorsi temporal dengan parateknologi.[[/footnote]]Subjek di dalam SCP-281-1 dapat bergerak pada batasnya, tetapi usaha untuk membuat subjek menyeberang dari contoh aktif SCP-281-1 ke area di luar pengaruhnya selalu membuat subjek mengalami kerusakan sel akut pada garis yang memisahkan bagian-bagian tersebut di dalam dan bagian-bagian di dalam SCP-281-1. Efek yang serupa telah diamati pada subjek dan objek yang dibawa ke dalam contoh SCP-281-1 dari luar medan yang terpengaruh. Telah terbukti mungkin untuk menggerakkan SCP-281-1 dengan memindahkan SCP-281 pada lokasi berbeda saat masih aktif, namun materi apa pun, entah biologis atau bukan, langsung mengalami kerusakan sel dan molekul yang disebutkan sebelumnya. Materi organik apa pun yang terdapat di dalam SCP-281-1 saat alat tersebut aktif bersifat normal untuk periode waktu yang berselang di dalam SCP-281-1.

Untuk yang berada di luar SCP-281-1, waktu seakan tidak berlalu. Jika subjek terdapat pada contoh aktif dari SCP-281-1 pada jangka waktu SCP-281-1 aktif, mereka akan terlihat berteleportasi pada lokasi baru mereka.

Saat pengatur waktu mencapai angka nol menit dan nol detik, alarm berbunyi lagi dan waktu di dalam dan di luar contoh dari SCP-281-1 tersinkronisasi secara instan. Dikarenakan peristiwa tersebut bersifat mendadak, subjek di dalam SCP-281-1 saat periode sembilan menit habis, mengalami pengaruh gejala menyerupai penyakit dekompresi parah. Perawatan yang diketahui untuk kondisi tersebut terbukti sama efektifnya dalam merawat subjek SCP-281-1.

**Lampiran 281-A-01:** Catatan Penempuan dan Pendahuluan Penanganan

Pada ██/██/20██ stasiun pengawasan terpencil menerima transmisi terenkripsi yang terpancar dari suatu lokasi di Pegunungan █████████. Setelah didekripsi, transmisi tersebut rupanya melaporkan perkembangan sebuah proyek yang disebut sebagai ‘Full Circle’ dan SCP-281 diamankan oleh tim pencarian udara Yayasan saat penyerangan ke sebuah pondok pendaki. Pencipta alat tersebut, seorang pria berketurunan Afrika-Amerika berumur 36 tahun diidentifikasi sebagai █████ █. ███████ telah meninggal dunia, menunjukkan perilaku tidak menentu dan agresif saat ditemukan. Tidak terdapat barang bukti soal hubungan dengan KDP yang diketahui atau organisasi lain.</textarea></pre>
