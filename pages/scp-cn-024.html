**项目编号：**SCP-CN-024

**项目等级：**Safe

**特殊收容措施：**所有疑似目击SCP-CN-024个体集聚事件的报告应该立刻告知--其附近一支机动特遣队或最近站点的安保队--（自事件07/05/13后）MTF-庚辰-19（聒噪鸟群）以处理意外的SCP-CN-024目击事件造成的后续影响并对所有的事故或灾难范围内的后果进行善后处理。同时其应注意任何被观察到的行为有异于其余SCP-CN-024个体的实体出现，MTF-庚辰-19应尽可能尝试对其进行捕捉以研究可能的项目与疑似由项目异常性质导致的事故间的联系。

所有疑似目击SCP-CN-024群体的报告和相关事故报告以及回收到的SCP-CN-024-1文件应被统一归档于记录CN-024-a中。

**描述：**SCP-CN-024是对随机发生在中国境内大量（≥50只）不同种类的雀形目鸦科鸟类异常集聚事件的统称。尽管未发现任何必然导致SCP-CN-024集聚事件的原因，但已总结出部分SCP-CN-024事件规律：

·SCP-CN-024集聚事件通常发生在即将发生灾难/事故或某一与异常现象有关的地区，目前未确认是否是SCP-CN-024集聚事件的发生导致了相关事件的发生。此时若任何尝试驱散SCP-CN-024均导致了个体被卷入发生的事件中从而导致了个体的死亡。

·SCP-CN-024所有个体在相关事件结束后均会飞离其当前位置并回到其此前所生存的环境中，此时能够对SCP-CN-024个体进行捕捉，但是对于个体的生物性征等分析发现其于普通同类个体并无任何生理差异。因未知原因，对SCP-CN-024个体的追踪尝试得到的结果显示大部分SCP-CN-024个体来自远离相关事件现场的栖息地。同时，发现了在多数情况下SCP-CN-024个体来自Site-CN-21中生活区的渡鸦饲养所。对于其中渡鸦的研究未发现任何特异性。

·SCP-CN-024个体的集聚点在相关事件后通常会发现一份由未知实体以混合文体写就的对相关事件进行评价的文档。对于文档署名者“无名者剧院――讪鸦”的调查未发现任何有关该个体的信息。

于**事件：07/05/13**后，对所有SCP-CN-024个体与SCP-CN-024相关事故间的可能联系的调查已展开。

**CN-024-1**

**SCP-CN-024出现地点：**Site-CN-██

**事件概况：**1999年12月27日于Site-CN-██发生了一起由[[[scp-cn-005|SCP-CN-005]]]失效所引起的大型火灾，在本次火灾中共有█名研究员卷入其中，在SCP-CN-024事件被注意到前SCP-CN-024集聚事件结束，在对事故后果进行处理并善后时发现了SCP-CN-024-1文件，起初SCP-CN-024事件被认为是导致该次收容失效事故的原因并被初次赋予SCP-CN-024编号。

**SCP-CN-024-1记录：**

&gt; //己见烈焰，逐日而起；己见烈焰，焚灵而生；己见烈焰，燃魂灼躯；己见烈焰，愿葬往昔。//
&gt; 
&gt; 火光印红了天空，却非是仇恨的烈焰，它烧灼，它舔舐，它贪婪地侵蚀着一切美好的事物。不是因失去而咆哮怒吼，而是为失去而发出悲鸣哀啼。因为失去，所以珍惜，因为珍惜，所以毁灭。火焰之中，我们能够清晰听见人物内心的翻涌，晶莹的泪水已被火焰灼干，唯一能剩下的，只有这一腔怨愤，和愿焚尽世界的火苗。这无疑是一场伟大的爱情悲剧，我们在为两位主要人物间的爱恨情仇揪心的时候，也没有忽略作为称托的小人物的别离。两个卑微渺小的生灵在这恍若末世一般的火焰中互相拯救互相依存却仍旧阴阳两隔的故事可以说是让人眼前一亮，有别于大团圆似的的故事，这样的结局好似将那怒放的红梅折于冰雪之中，茫茫雪天中殷血半点，不似那杜鹃啼血之悲，不像那斑竹滴泪之凄，一缕愁思，斩不断，理却乱。
&gt; [[&gt;]]
&gt; ――记一场悲剧，
&gt; //无名者剧院——讪鸦// 
&gt; [[/&gt;]]
**备注：**无

----

**CN-024-08**

**SCP-CN-024出现地点：**中国-广东省-佛山市

**事件概况：**于2001年8月15日广东省-佛山市出现了一起[[[scp-cn-046|SCP-CN-046]]]异常效应的传播事件,在基金会能够介入时，项目的异常影响已进入了次级影响阶段，这导致了该地区陷入半瘫痪状态并已造成严重的民众伤亡事故，在基金会特工对该事件进行抑制期间，SCP-CN-024个体被目击持续跟随着SCP-CN-046影响个体队伍直至该次异常影响事件被基金会成功压制。

**SCP-CN-024-1记录：**

&gt; //我见，微光闪耀在地平线，生活在我的身上设下了枷锁，我却渴望着飞翔。//
&gt; 
&gt; 反抗，是亘古不变的一个主题。有很多的平凡人因反抗而伟大，有很多的腐朽因反抗而化为神奇。其当之无愧地能被称为经典。但是，也正是因为经典，所以很难推陈出新，大部分的反抗故事最终难免落入俗套。可以说，在这一点上，这个别样的反抗故事才显得不凡。人潮，往往是拥挤而无意识的，直至涌向所谓的终点。智者嘲笑着这样无意识蠕动的群体，殊不知，在这样无知的世界中，人才会无畏于束缚的铁链，为了一个自己并不明确的目标拼搏。当你已经看到了注定的结局，你的脚步就只会顺着你自己为自己设下的界限，一步步走向你早已烂熟于心的尾声。当你知道了你的所为并不会有结果，你是否还有反抗的勇气；当你知道了你的末路不过几步之遥，你是否还有勇气前进？当你一无所知，你就拥有了面对黑暗的信念。这是一次无意义的反抗，没有结局，没有赞美诗，没有为胜利吹响的凯歌，甚至连失败也无人为之哀悼。只有他们无意识地向着微光前进，有知之人，蜷缩在黑暗中，讪笑着他们的不自量力。
&gt; [[&gt;]]
&gt; ――记一场革命，
&gt; //无名者剧院——讪鸦// 
&gt; [[/&gt;]]

**备注：**无

----

**CN-024-27**

**SCP-CN-024出现地点：**中国-贵州省-贵阳市-██

**事件概况：**于2015年4月7日02:23██出现了一起SCP-CN-024集聚事件，收到报告后MTF-庚辰迅速于其周围待命并观察是否有可能的异常SCP-CN-024个体。在集聚事件发生大约13分钟后，一只SCP-CN-024个体出现了异常自燃现象。在燃烧时其余SCP-CN-024个体均开始了从未被观察到过的鸣叫行为。这样的行为持续至该个体异常燃烧现象结束。对于其残骸的回收未发现任何残留。

**SCP-CN-024-1记录：**

&gt; //当局者清，旁观者迷//
&gt; 
&gt; 我想我们永远也不能理解██的所为，这不是一场悲剧或是喜剧，若是作为一场戏剧搬到了剧院演出，我想我甚至不会坐在观众席上。没有剧情，没有对白，没有人物烘托，没有旁白的暗示。仿若一场闹剧，无厘头般的起始，三流滑稽剧般的结尾。
&gt; 但我无法肯定这是否是如同鲸鱼优雅的歌唱，夜来香深夜的柔媚。因无人了解而孤寂，而被排斥于光明之外。我们不断地坐在了一个又一个的观众席上，欣赏着别人的悲欢离合。批判着主人翁的言行所为。我们不能理解为什么██会渴望着那一瞬的自由，就像他不能理解我们为什么甘愿麻木地看着一个个角色在我们眼前走过。我们曾站在台上，演绎着属于自己的剧本。若是现在来看我们必然会批判那时的轻狂与浮夸，责备编剧的低劣，嘲笑剧情的俗套。我们不能理解曾作为当局者的我们，是如何走向了那样的一个结局。作为旁观者，我们非但没有拥有看透结局的精明，反倒是被如丝网般的剧本一步步笼罩着，陷入了迷雾之中一动也不敢动。
&gt; 这是一出失败的戏剧，无疑。但作为当局者，他真的在乎这出戏是否圆满么。还是他只是满心欢喜地看着生命的最后洒向他的那一缕月光。作为旁观者，我们不得而知。
&gt; [[&gt;]]
&gt; ――记--一个伟大的人--一场闹剧，
&gt; //无名者剧院——讪鸦// 
&gt; [[/&gt;]]

**备注：** //于现场同时回收了一份被火焰焚烧了部分的印刷单//

&gt; 剧名：讪鸦
&gt; 
&gt; 它看到了别人的故事，张开被束缚的翅膀。在聒噪的讪笑声中，看到了隐约的光明。
&gt; 
&gt; 主演：██（字迹因火焰灼烧而看不清）
&gt; 
&gt;&gt; //献给那些被迷雾遮住的眼睛//
&gt; [[&gt;]]
&gt; ――无名者剧院
[[/&gt;]]

[[/collapsible]]

**CN-024-11**

**SCP-CN-024-出现地点：**Site-CN-21

**事件概况：**于2007年5月13日Site-CN-21侧翼的Safe级物品收容室中的SCP-CN-███因此前未知的异常性质而引发整个侧翼的Safe级物品收容中心被强烈的爆炸所摧毁，对于死亡人数的统计达到██人，失踪人数██人，对于监控录像的调查发现一只此前被观察到的白色SCP-CN-024个体出现在距离SCP-CN-024-██不远处的监控画面中，并在片刻后消失。同时发现当时距离SCP-CN-███最近的人员中除了Dr.Hevy受到爆炸气流冲击造成的脑部损伤外其余人员全数因尸骸无存而被标记为KIA。对于监控录像的调查与Dr.Hevy的访谈得知了其可能的生还原因。

**SCP-CN-024-1记录：** //本次仅回收到一份装在信封里的写在羊皮纸上的信//

&gt; **//致Mal/白鸦//：**
&gt; 我很庆幸我们曾有了一段愉快的相处时光，你一直在说着早已腐朽在我记忆深渊中我不敢回想起的东西。你敢于去拥抱你曾经面对的那个残酷，冷漠，无趣，重复而腐朽的世界，哪怕当你知道了你的生活早已被注定，你也没有惧怕。你一遍遍地读着你和那个男人的相识相知相遇，每一次都为了他的风趣幽默而傻笑，为了一次争吵而落泪。你将这些东西都烂熟于心。我无法想象，一遍遍地阅读着自己的死亡会是一种怎样的煎熬。但你却熟记着他的每一个动作，每一句话语，等待着你来到他的身边说一声再见。看见你，我似乎也能回忆起我的记忆中曾经存在着一个如你一样会在阳光下笑着与我喝茶的人。但我却没有勇气在她生命的最后去轻轻触碰她的脸庞，我蜷缩在阴暗里，用这鸦鸣葬送了我最不应该埋葬的回忆。
&gt; 我很想对你说这一切已经注定，但是当你从树上飞起的时候，我看到的不是迷茫不甘，只有欣慰和不舍。哪怕你知道一切已被命运写就，但你看到那个男人傻傻地盯着你出神的时候，你还是笑出了声。
&gt; 看到你在最后是笑着离开的，我也放心了。
&gt; [[&gt;]]
&gt; ――██
[[/&gt;]]

**备注：**

//以下回收自Site-CN-024中的监控录像。由于爆炸导致的数据丢失，仅还原出部分画面与音频//

//一只白色的SCP-CN-024个体在爆炸前被确认出现在监控录像中，在大约17秒后消失，同时录像被切断//

//沉默//

//一声因录音数据混乱而无法确认的声响//

**Dr.Hevy：**Mal？是你吗？Mal？

//杂音//

//啜泣声//

**Dr.Hevy：**//（声音出现颤抖）//我真的，我真的，无时无刻不在想你……

//杂音//

**Dr.Hevy：**闭……闭眼？影……影响不太好吧……

//杂音//

**Dr.Hevy：**别气别气，唉，我错了，我真的有好多话想对你说，就算你只是我想象出来的一个幻影也罢，我也想要稍微倾诉一下啊。

//杂音//

**Dr.Hevy：**好好好，我不看，闭眼啊。我闭了啊！马上闭啊！

//大约3秒的沉默//

**一个未知实体：**Hevy，我爱你。

//疑似水滴的声音//

//爆炸切断了录音设备//

----

**爆炸事故1个月后在确认Dr.Hevy心理状况良好的情况下经商量使用录音设备进行了一次访谈，录音记录如下：**

**Dr.伯█：**所以，我们可以开始了么？

**Dr.Hevy：**没问题。

**Dr.伯█：**当爆炸开始的时候，你在哪？

**Dr.Hevy：**当时我接到了对SCP-CN-███及其余5个Safe级skip进行例行检查，当我检查到SCP-CN-███的时候，你应该知道吧，那时候爆炸发生了。

**Dr.伯█：**嗯……在你检查过程中你没有察觉到什么吗？没有一点点异常的征兆？

**Dr.Hevy：**你都这么问了，不如说你们还不知道什么，让我老实和盘托出了算了。若真有什么值得你们劳师动众地来问我的事，估计你们是注意到我提到了Mal吧……

**Dr.伯█：**额，是的。

**Dr.Hevy：**我不知道怎么跟你去说，我记得我和她说过话，我记得在爆炸前一刻闭上了眼睛，然后我就陷入了一片黑暗。我甚至渐渐忘了我是否真的感知过她，就连她来到我面前的样子都渐渐模糊……说实在的，真的不能为我搞来一支记忆增……

//录音出现异样的停顿//

**Dr.Hevy：**我知道，我知道你也为难，不怪你，她本来就应该在8年前[[footnote]]Dr.Hevy以及被提及的Dr.Mal同时经历了1999年12月27日Site-CN-██发生的火灾事故，幸存者仅为Dr.Hevy[[/footnote]]就死了，一并地，我应该将她深深地安葬在内心中一个平静不受风雨打扰的地方。但是我在那一刻真切地感受到她的心跳和我的心跳是如此之贴合，她张开羽翼，微笑着去往了一个金色的地方。

**Dr.Hevy：**不不不，你别这样看我，我不是脑子被撞坏了，也不是突然文艺。只是我现在渐渐开始原谅起了自己8年前的所作所为，我能感受到她的力量也在我的背后支持着我。问完了么……行，让我休息一下吧。

（访谈结束）

由本次事件中推测出的可能的SCP-CN-024个体与其造成的异常事故的联系使得基金会将此后的收容重心放在研究可能的与SCP-CN-024造成异常事故有关的个体并对相关事件进行预防。
