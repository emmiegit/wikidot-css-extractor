**SCP-832-KO:** 지상 모든 사람들을 위한 오르골
**저자:** [[*user trianglebacteria]]
-----
[[include :scpkrsandbox:tkarkrrbs]]

[[include info:end]]

**일련번호:** SCP-832-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-832-KO-A는 표준 인간형 개체 격리실에 격리한다. 대상이 기존에 소유하고 있던 모든 물품은 개인 소지품으로 처리되어 있다. 대상이 새로 제작한 물건은 검사 후 이상이 없을 시 다시 돌려주며 이상이 발견될 시 SCP-832-KO-B로 지정한다. 대상과 면담하기 위해서는 3등급 이상의 허가가 필요하다.

SCP-832-KO-B 개체들은 표준 안전형 금고에 격리한다. 해당 개체들을 사용하기 위해서는 3등급 이상의 인가가 필요하다. 3등급 인가 하에 SCP-832-KO-A는 요원 한 명의 감시를 받는 조건으로 SCP-832-KO-B의 일부 개체를 사용할 수 있다.

SCP-832-KO-C는 발견 장소에 격리실을 건설해 격리하며 필요한 물자와 인력은 제221기지에서 담당한다. 대상의 작동에 간섭하려는 모든 행위는 금지한다. 대상의 존재와 그 위치는 2등급 역정보 절차를 통해 보호해야 한다. SCP-832-KO-C의 대규모 작동이 발생할 시 연주 종료 후 VII/D 규약을 실행해야 한다.

**설명:** SCP-832-KO는 SCP-832-KO-A와 그 제작물들의 명칭이다. SCP-832-KO-A는 60대 대만 여성으로 그 자체에 변칙적인 특성은 없다. 대상은 한낮의 떡갈나무 유랑극단에 소속된 것으로 보이며 음향악과 기계공학에 뛰어난 능력을 소유하고 있다. SCP-832-KO의 가족은 약 50년 전 모두 사망한 것으로 추정되며 대상은 이 일에 관해서 밝히기를 꺼려하고 있다.

SCP-832-KO-B는 SCP-832-KO-A의 제작물 중 SCP-832-KO-C를 제외한 것을 말하며 현재 총 41개체가 격리되어 있다. 다음은 SCP-832-KO-B 목록의 일부이며 전체 목록은 문서 832K-b를 참고하라.

||~ 일련번호||~ 설명||
||SCP-832-KO-B-1||바이올린 가방. 외부에서 보이는 것보다 내부가 30배 정도 넓으며 내부에 존재하는 물체의 질량이 50배가량 감소한다. 발견 당시 내부에는 콘트라베이스가 담겨 있었다.||
||SCP-832-KO-B-2||약 30*50*30cm 크기의 직육면체 형태 기계장치. SCP-832-KO-C의 프로토타입이다.||
||SCP-832-KO-B-5||20cm 길이의 피리. 인간 가청범위 안의 모든 소리를 연주할 수 있다.||
||SCP-832-KO-B-11||수컷 앵무새. 개체는 정상적인 생명 활동을 나타내고 있으나 먹이를 먹을 때를 제외하면 움직이지 않는다. 날개의 특정 부분을 건드리는 것으로 개체를 연주할 수 있다.||
||SCP-832-KO-B-17||중국의 1위안짜리 동전. 던질 시 옆면만 나온다.||
||SCP-832-KO-B-22||철로 제작된 목걸이. 착용할 시 D2~A5까지의 목소리를 자유롭게 낼 수 있다.||
||SCP-832-KO-B-27||감자튀김과 양배추, 햄버거빵을 전선으로 묶어 연결한 물체. 햄버거 빵을 건드릴 시 확률론적 변칙현상을 일으키며 그 결과 일주일 뒤 어떤 방식으로든 손에 햄버거를 들고 있게 된다.||
||SCP-832-KO-B-31||SCP-832-KO-A가 작곡한 음악. 해당 음악을 들으면 뉴욕과 현재 위치의 시각을 알 수 있다. 녹음파일의 형태로 보관하고 있다.||

SCP-832-KO-C는 약 15*5*3m 크기의 직육면체 형태 기계장치다. 대상의 벽면은 철판으로 덮여있으며 한쪽 벽면에는 약 10cm 길이의 상하 운동이 가능한 막대기 50개가 설치되어 있다. 천장 부분에는 최초 발견 당시 방수포에 덮여있던 것 이외에 별다른 조치가 되어있지 않았다. 위에서 봤을 때 SCP-832-KO-C의 내부는 완전히 채워져 있지 않고 일정 간격으로 사각기둥 모양의 빈 공간이 존재한다. 이는 SCP-832-KO-A가 대상을 제작할 때 작업했던 공간으로 추정되며 재단은 해당 공간을 통해 대상의 구조를 어느 정도 파악할 수 있었다.

SCP-832-KO-C는 톱니바퀴, 축, 벨트 등의 부품으로 이루어져 있다. 대상을 구성하는 부품의 정확한 개수는 밝혀지지 않았으나 최소 50만개 이상일 것으로 추측된다. 관찰할 수 있는 모든 부품은 항상 움직이고 있으나 그 동력원은 불명이다.

SCP-832-KO-C 내부에는 곳곳에 전선이 존재하며 이는 SCP-832-KO-A가 ‘계산기’라고 이름 붙인 장치에 연결되어 있다. 대상은 30×30×30cm 크기의 검은색 정다면체로 무작위 간격으로 미량의 전류를 전선에 흘려보낸다. 대상의 존재 목적은 대규모 확률론적 변칙을 유발하는 것으로 추정되나 SCP-832-KO-C 내부에는 어떤 전자부품도 발견되지 않았으며 때문에 정확한 목적은 불명이다.

SCP-832-KO-C는 벽면 막대기의 미세한 기계적 조작과 확률 조작을 통해 특정 지역에 변칙 현상을 일으킬 수 있다. 이 조작은 해당 지역의 기상 상태와 그에 따른 생명체의 활동에 영향을 준다. 이는 해당 위치에 생명체나 기타 여러 물체들을 이동시키며 결과적으로 특정 시점에 특정 소리를 발생하게 한다. 해당 소리를 모두 종합하면 완성된 음악이 나타난다. 예를 들어 SCP-832-KO-C는 기상 현상을 조작해 조류 무리를 원하는 지역으로 이동시킬 수 있으며 조류 무리의 울음을 조작해 음악을 연주할 수 있다. SCP-832-KO-C가 해당 현상을 일으킬 수 있는 범위는 지구 내에서 제한이 없는 것으로 추정된다.

SCP-832-KO-C의 부식 상태로 보아 대상은 2042년 이내에 작동을 멈출 것으로 추측되며 SCP-832-KO-A와의 면담기록이나 여러 정황으로 추측했을 때 해당 기간 이내에 한 번 이상의 대규모 작동을 할 것으로 판단된다.

SCP-832-KO는 2026/9/13 SCP-████를 수색하는 과정에서 발견되었다. SCP-832-KO-C는 제221기지에서 불과 300m 떨어진 숲속에 위치해 있었으며 대상의 변칙적 특성을 이용해 오랜 시간 동안 그 위치를 숨겼던 것으로 추정된다. 위성 사진을 토대로 관찰했을 때 대상은 30년 전부터 해당 위치에서 제작되기 시작한 것으로 보이며 이는 대상의 복잡성이나 부품의 확보 등을 고려했을 때 상당히 짧은 기간인 것으로 여겨진다.

**부록:** 면담기록 832K/03
&gt; **면담자:** 그랜트 박사
&gt; **피면담자:** SCP-832-KO-A
&gt; **서론:** 해당 면담은 █차례의 실험으로 SCP-832-KO-C의 변칙성이 확인된 이후 실시한 면담이며 SCP-832-KO-A는 이전 실험들에 대한 내용을 전부 인지하고 있었다. 해당 면담은 SCP-832-KO-C의 변칙성을 제외한 정보를 알아내기 위해 실시되었다.
&gt; 
&gt; **[기록 시작]**
&gt; 
&gt; **그랜트 박사:** 안녕하십니까, SCP-832-KO-A. 오늘은 실험이 아니라 면담을 위해 찾아왔습니다.
&gt; 
&gt; **SCP-832-KO-A:** 옆에 왜 녹음기가 있나 했더니 그런 거였군. 그래서 질문이 뭔가?
&gt; 
&gt; **그랜트 박사:** 음, 첫 번째 질문입니다. 어째서 SCP-832-KO-C를 제작하게 되셨습니까?
&gt; 
&gt; **SCP-832-KO-A:** 그게 한 30년 전쯤이었던가 한창 발명품, 그걸 SCP-832-KO-B라고 부르던가? 그래서 그것들을 만들고 다음엔 뭘 만들까 생각하고 있었는데 옆에 악기들이 눈에 보이더군. 그걸 보자 지휘봉을 하나 흔들었을 때 악기들이 스스로 연주하면 좋을 것 같다는 생각이 들었네. 그다음에는 악기나 지휘봉이 아니어도 괜찮겠다 싶었고 그래서 지금 저 기계의 시제품격 되는 물건을 만들게 된 거지.
&gt; 
&gt; **그랜트 박사:** 그러면 어쩌다가 규모를 키우셨습니까?
&gt; 
&gt; **SCP-832-KO-A:** 그냥 누구나 그렇듯이 젊을 때의 대담한 결정이었어. 시제품을 한 번 작동시켜보고 범위를 넓혀보면 재미있을 거라는 생각을 하게 된 거지. 그때는 이게 30년 넘게 걸릴 거라는 생각은 못 했는데.
&gt; 
&gt; **그랜트 박사:** 네 알겠습니다. 다음 질문입니다. 그 많은 부품은 어떻게 구하고 어떻게 조립하셨습니까?
&gt; 
&gt; **SCP-832-KO-A:** 그건 솔직히 나도 잘 모르겠어. 그냥 젊을 때의 나에게 뭔가가 있었다 정도로만 답할 수밖에 없을 것 같네.
&gt; 
&gt; **그랜트 박사:** 그렇다면, SCP-832-KO-C를 만들 때의 기술은 어떻게 습득하셨습니까?
&gt; 
&gt; **SCP-832-KO-A:** 그냥 나이먹으면서 자연스럽게 늘었지. 어릴 적부터 기계를 좋아했고 한낮의 떡갈나무 유랑극단에 들어가게 돼서 여러 신기한 악기들도 많이 봤으니 말일세. 그 악기들을 따라 만들면서 늘었다는 것이 맞겠구만.
&gt; 
&gt; **그랜트 박사:** 알겠습니다. 다음 질문입니다. 왜 재단에 격리되셨습니까? 저희는 SCP-832-KO-C의 변칙성을 생각해봤을 때 충분히 재단의 감시를 피할 수 있었을 것으로 생각하고 있습니다.
&gt; 
&gt; **SCP-832-KO-A:** 그건 그쪽의 강령을 생각하면 되는 거 아닌가? 확보, 격리, 마지막으로 보호. 저 밖에서 부품을 구하고 다닐 때 생각보다 이쪽에 위험한 사람들이 많다는 것을 깨달았지. 특히 이상한 종교단체에서 전도하려고 했을 때 말일세. 마침 근처에 기지도 있고 해서 보호받는 편이 낫다고 생각했다네. 그 쪽 입장에서도 내가 어디 안 끌려다니고 격리되어 있는게 좋지 않은가?
&gt; 
&gt; **그랜트 박사:** 보호라… 그 답변에는 죄송한 질문입니다만 목록에 있는 대로 질문하겠습니다. 만약 저희가 SCP-832-KO-C의 부품을 하나 빼는 식으로 무력화 시킨다면 어떻게 됩니까?
&gt; 
&gt; **SCP-832-KO-A:** 괜찮네. 맨 처음 격리되었을 때부터 예상하고 있었던 질문이었어. 우선, 이 기계는 많을 걸 할 수 있지만 어디까지나 연주를 위한 기계라네. 그래서 그렇게 한다고 하더라도 아무 문제 없겠지. 연주를 못하게되는 건 유감이지만 말이야.
&gt; 
&gt; **그랜트 박사:** 그렇다면 지금 SCP-832-KO-C에 그 어떤 보호 조치도 되어있지 않다고 인정하신 겁니까?
&gt; 
&gt; **SCP-832-KO-A:** 그렇지. 하지만 자네들은 저걸 무력화 시키지 않을 걸세. 정확히는 못하겠지. 나는 무해하다고 주장고 실제도로 그렇지만, 일단 저 기계는 확률을 조작해서 대규모 기상 현상을 일으킬 수 있는 장치이니 말이야. 충분히 위험한 보호 조치를 만들 수 있지. 예를 들어서 이 기계가 몇개월 뒤에 허리케인을 일으키게 하고 그 허리케인이 일어나기 직전에 무슨 동작을 해서 직전에 허리케인의 발생을 막도록 할 수 있을거야. 만약 이 기계가 작동을 멈춘다면 그 허리케인은 그대로 발생할 거고 엄청난 인명피해가 일어날테지. 다시 말하지만, 저건 어디까지나 연주용이라네. 그렇지만 재단은 이 가능성을 고려할 수밖에 없을 테고 따라서 무력화시키지 못할걸세.
&gt; 
&gt; **그랜트 박사:** 알겠습니다. 다음 질문입니다. 아마도 SCP-832-KO-C를 다르게 사용한다면 [[[scp-2630|주식거래에서 이득을 보는 것]]]과 같이 본인에게 이익이 되는 일을 할 수도 있었을 겁니다. 그렇다면 왜 SCP-832-KO-C를 그런 일 대신 연주에 사용하기로 하신 겁니까?
&gt;
