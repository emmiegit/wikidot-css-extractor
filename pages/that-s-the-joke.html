[[size 0%]]in the shape                                                                                                                                 [[/size]]
&gt; {{__威胁标识：__ KTE-8544-陶瓷马桶“屁股鬼}}
&gt; 
&gt; {{__授权响应级别:__ --7 (Apocaly--}}
&gt; 
&gt; {{__描述:__ z8型幽灵无}}
&gt; {{法行走由于}}
&gt; {{而暂时居住在通过}}
&gt; {{为了避免跌倒}}
&gt; 
&gt; {{擦屁股就是}}
&gt; {{屁股}}

//我知道奇术士已经告诉我们，它不会受到有针对性的元激光的影响，但我仍然坚持认为值得一试。我甚至不需要使用整个页面。//- 研究员James，8岁。
----
&gt; __00:00：__测试开始。受试者被指示开始规定的程序。
&gt; 
&gt; __00:14：__受试者报告肠胃不适。KTE-8544-陶瓷马桶产生特征性的声音。
&gt; 
&gt; __00:23：__KTE-8544-陶瓷马桶试图通过目标的臀部复制，但受到测试协议的阻碍。
&gt; 
&gt; __03:19：__受试者停止测试程序。观察到柔和但活跃的KTE-8544-陶瓷马桶。受试者被指示继续坐在马桶上，以防必须重新启动程序。
&gt; 
&gt; __03:41：__&lt;机密&gt;由于受试者身材矮小，以及在厕所选择上的疏忽。
&gt; 
&gt; __04:19：__&lt;机密&gt;

//我发誓那些自助餐厅的玉米煎饼就能解决问题。希望他们能给这家伙弄个新屁股。//- 研究员James。
----
研究员James被指示采访KTE-8544-陶瓷马桶，以确保有助于该实体的清除。
&gt; //研究人员James正在厕所里踱步。镜头聚焦在KTE-8544-陶瓷马桶在马桶中显示实体。场景是戏剧性的。//
&gt; 
&gt; __&lt;访问开始&gt;__
&gt; 
&gt; __研究员James：__那么，KTE八五四四陶瓷马桶。如果那//是//你的真名，你是谁？
&gt; 
&gt; __KTE-8544-陶瓷马桶：__我是屁股鬼魂！！
&gt; 
&gt; __RJ：__我为什么要相信你？//&lt;把手猛地放在马桶座圈上，大概是用威胁的眼神盯着屁股鬼魂。&gt;//
&gt; 
&gt; __BG：__我要吃了你的屁股
&gt; 
&gt; __RJ：__真奇怪。//&lt;从马桶座上站起来，拿出一个里面装着金鱼饼干的塑料袋&gt;//你为什么要吃我们的屁股，屁股鬼魂？你知道，屁股不等于爱。
&gt; 
&gt; __BG：__屁屁屁屁屁屁
&gt; 
&gt; __RJ：__//&lt;像一个硬汉侦探叼雪茄一样咀嚼金鱼饼干&gt;//有趣，真有趣。你知道，尽管你有着丰富的杀掉臀部自我复制史，但你看起来是一个孤独的生物。你介意告诉我这是为什么吗？
&gt; 
&gt; __BG：__//&lt;发出更多滑稽的放屁的声音&gt;//
&gt; 
&gt; __RJ：__当然。只有当你是个屁股鬼魂的时候才有意义。最后一件事：//&lt;用令人毛骨悚然的眼神看着屁股鬼魂死去&gt;//擦。它为什么要除掉你？//人质呢？//
&gt; 
&gt; __BG：__//&lt;试图吃掉James的屁股，但是它失败了因为它在马桶里而James不在&gt;//我是屁股鬼魂
&gt; 
&gt; __RJ：__//&lt;试图打响指，但是他还没有完全完成。&gt;//现在一切都说得通了！这个故事的寓意还能是什么？我已经都明白了我要去发表这个！
&gt; 
&gt; __&lt;结束访问&gt;__
&gt; 
&gt; __结束语：__研究员James被禁足--因为不相关的原因--在这次采访结束后

//他知道他下午只能吃一顿点心。顺便说一句，我们不必仅仅因为他能和它说话，就让他成为一名研究员。//- 研究员James的父亲

----
&gt; __测试编号：__8544-Porcelain-Gimmel-83
&gt; 
&gt; __描述：__在Sanderson咨询公司的建议下，成立了一个特别工作组，并利用[[[scp-butt-j|KTE-2985-Silver]]]的受害者来摧毁屁股鬼魂。四名感染者被带到含有该实体的马桶。这个实体由于反复接触感染者的大便而被摧毁。
&gt; 
&gt; //问题：我们不能只用普通的激光是有什么原因吗?//- 研究员James的父亲
&gt; 
&gt; //是的。原因是因为屁股。//- 研究员James

[[[scp-789-j|KTE-8544-陶瓷马桶]]]：清除。</textarea></pre>
