    <pre><textarea class="page-source" readonly>[[&gt;]]

&#34;真是迷人。&#34;

Voice眯着眼睛，望着天门山难得一见的云海。

虽然自己没有去过黄山，但黄山云海也就不过如此吧？

&gt; &#34;为什么？为什么就这样解散了？&#34;
&gt; 
&gt; &#34;我们所有的设备已经都失去了作用，连那些最危险的项目都变成了小孩子的玩具。&#34;
&gt; 
&gt; &#34;哦？巨型蜥蜴宠物，现实派抽象艺术雕塑？！&#34;
&gt; 
&gt; &#34;你可以这么理解，但是事实就是这样——我们所致力的一切，所信仰的一切，都已经不复存在了。&#34;
&gt; 
&gt; &#34;O5-9，我……&#34;
&gt; 
&gt; &#34;我再也不是O5了。你该回去了，你的家人很想你。&#34;

啊，脚又扭到了。

Voice含着一丝泪花，坐在下山的阶梯上揉着踝骨。最近太久没有锻炼了，总是坐在办公室里盯着显示屏，人都懒散了。

&#34;Voice？&#34;听到一个熟悉的声音，她很惊讶。

&#34;Kroraina？&#34;看到熟悉的面孔，Voice突然脸红起来，&#34;怎……怎么你也来这里了？&#34;

&#34;哦，最近不是都没事了嘛，我就来这里玩玩……怎么，你的脚扭到了？&#34;Kroraina笑着说。

&#34;我……我怎么可能会扭到脚！这么……不小心的事，我才不会做呢！&#34;Voice赌气似的站起来，剧烈的疼痛又令她跌坐下来。&#34;我……我只是……累了而已……&#34;

Kroraina微笑着看着胀红脸的Voice：&#34;看你的脸红得像苹果一样，还想骗我？……来，我背你下山吧。&#34;

Voice不情愿地趴在Kroraina的背上，脸望向另一边：&#34;先说好了，这是你自己要背我的，我能自己走下山的！&#34;

Kroraina笑着：&#34;好啦好啦，我知道你可以……&#34;

&gt; &#34;你被炒了？&#34;
&gt; 
&gt; &#34;……&#34;
&gt; 
&gt; &#34;……我知道了。我会帮你看看有什么适合你的职位，这几天你不要太沮丧，好好放松一下吧。&#34;
&gt; 
&gt; &#34;……好……&#34;

Voice心里很高兴。无论是这蓝色的天空，还是繁荣的闹市，都令她十分怀念。

……虽说如此吧，一下子失去了人生目标，Voice还是有些痛苦的。

&#34;我曾经发誓要抛弃自己的过去……如今，这过去反而抛弃了我。&#34;她望着远处的群山，长发在风中飘扬。

&#34;每个人都有过去，而且需要正视过去。&#34;Kroraina望着Voice的侧脸，&#34;我们不可能丢弃自己的过去，正如这历史长河永远不会停止奔腾一般。&#34;

&#34;……没有人会接受我的过去。&#34;Voice向Kroraina笑笑，那么美丽又是那么凄惨。&#34;我的过去……随着异常一同消失了。&#34;

&#34;对你来说这是坏事吗……？&#34;Kroraina的手指划过Voice的长发，&#34;现在，你是个普通人了。&#34;

……？我是……普通人了？

我是普通人了，而Kroraina也不是[[[*http://scp-wiki-cn.wikidot.com/cigar|主管]]]了……这就够了。

……去他的基金会。
