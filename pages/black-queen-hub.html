Do Alison Chao (Theta),
Znanej w swym świecie jako Czarna Królowa,

Mam nadzieję, że zastaniesz ten list w dobrym stanie. Chciałabym przeprosić Cię za nasze zachowanie tamtego dnia. Chociaż jesteś silną osobą, odkrywanie Twojej prawdziwej natury, jak i również natury Ręki Węża może być lekko dezorientujące. Minęło już wiele czasu od mojego pierwszego spotkania z innymi Małymi Siostrzyczkami, więc zapomniałam, jak to jest. Poczucie bezradności nigdy nie jest przyjemne, zwłaszcza gdy jest się przyzwyczajonym do tego, że jest się pięć kroków przed wszystkimi w swoim świecie. Wyżycie się w taki sposób w jaki to zrobiłaś było zrozumiałe, choć dość niefortunne. Mam nadzieję, że znajdziesz w sobie siłę, aby kiedyś w przyszłości ponownie dołączyć do nas w Bibliotece.

Mam nadzieję, że ten list pomoże Ci odpowiedzieć na niektóre pytania, które miały paść w Bibliotece. Po pierwsze, zawsze jest jakiś Gears. Zawsze zostawia swoją żonę dla jakiejś paranormalnej organizacji. Zawsze traci zdolność do odczuwania emocji. Czasem da się to naprawić, czasem nie. Czasami Gears zostaje wplątany w coś, co ostatecznie prowadzi do zniszczenia jego wszechświata.

Po drugie, ten Gears często będzie miał córkę. Zawsze jest ona w jakiś sposób ukształtowana przez jego odejście. Po paru latach zaczyna szukać ojca. Czasami staje się potworem, człowiekiem tylko w najbardziej podstawowym tego słowa znaczeniu. Innym razem zachowuje coś w rodzaju sumienia. Czasem udaje jej się uratować ojca, ale zastaje go tylko jako pustą skorupę człowieczeństwa. Innym razem ratuje go i odbudowuje rodzinę, taką, jaka była kiedyś. Wiele razy pozostaje kobietą zupełnie nieprzeciętną, choć wewnętrznie zniszczoną. Innym razem umiera, zanim jeszcze zdąży zaplanować cokolwiek. A czasem, bardzo rzadko, dowiaduje się o Bibliotece.

Świadomość, że okoliczności w jakich się znajdujesz nie są wyjątkowe, że twoje cierpienie jest tylko jednym z nieskończonej liczby takich samych cierpień oraz że kontrola, którą myślałaś, że masz, tak naprawdę nie istnieje, nie jest przyjemna. Nie rozpaczaj. Twój wpływ na światy (nie świat. Światy) jest o wiele większy, niż możesz sobie wyobrazić. Niektóre z córek ograniczają się tylko do własnych wszechświatów, używając Biblioteki jako schronienia i źródła informacji. Inne przemierzają jej Drogi, poszukując starożytnych i nieznanych światów. Niektóre całkowicie ignorują Gearsa, inne obsesyjnie go poszukują. Kilka uznało, że cała ta zbieżność jest dziełem Boga lub bogów. Czasami dochodzi do konfliktu miedzy nimi.

Nazwanie tego grupą jest lekką przesadą. To raczej zbiór osób o podobnych doświadczeniach.

Niezależnie od tego, jakie będą ostatecznie twoje plany, mam nadzieję, że spróbujesz nas ponownie odnaleźć. Jesteś przerażona, zdezorientowana i prawdopodobnie zła. W pewnym momencie ja też taka byłam. Ale my znamy Cię lepiej, niż ktokolwiek inny. Jeśli zdecydujesz się zostać, nie będzie żadnych ograniczeń co do tego, co możemy osiągnąć.

Twoja Mała Siostrzyczka,
Alison Chao (Epsilon)
Znana w swym świecie jako Czarna Królowa.

[[tab Przegląd]]

+ Kim jest Czarna Królowa?

Córka Gearsa. Wiele lat temu, gdy była jeszcze bardzo mała, ojciec porzucił ją i jej matkę. Bez listu, bez słowa, bez spakowanej walizki, bez niczego. W jednej chwili po prostu był, a w następnej już go nie było. Jej matka tego nie wytrzymała i pozostawiła Alison samą sobie na pastwę losu. Z biegiem lat zafiksowała się na idei odnalezienia swojego ojca. Za wszelką cenę chce go odnaleźć i ukarać tych, którzy odebrali jej rodzinę.
&gt; Uwaga: Poniższa cześć zawiera spoilery. Zalecane jest przeczytanie przed nią wpierw: [[[going-out-of-book|Going Out Of Book]]], [[[between-shelves|Between Shelves]]] oraz [[[queen-s-gambit|Queen&#39;s Gambit]]]. Jeśli już przeczytałeś lub nie lubisz niespodzianek, kliknij, aby kontynuować...
[[collapsible show=&#34;Spoilery&#34; hide=&#34;Im więcej wiesz...&#34;]]
To ogólne podsumowanie czym są Czarne Królowe. Istnieją setki Czarnych Królowych rozproszonych w tysiącach wszechświatów. Większość z nich nigdy nie dowiaduje się o istnieniu innych Królowych i po prostu robi swoje w swoim uniwersum. Albo umiera, albo pozostaje normalną zwykłą osobą, albo dzieje się z nią cokolwiek innego. Jednak tylko nieliczne odkrywają to.

+ Czego chce Czarna Królowa?

Zniszczyć Fundację. Odbudować swoją rodzinę. Ukarać tych, którzy są odpowiedzialni za jej cierpienie i jej matki. Przynajmniej na początku tego właśnie zazwyczaj pragnie. Czasami chce po prostu tylko wędrować Drogami. Innym razem pragnie rządzić światem żelazną ręką. Czarne Królowe rzadko się ze sobą spierają, chyba że ich cele są w bezpośredniej sprzeczności ze sobą.

+ Gdzie jest Czarna Królowa?

W stanowiącej połączenie pomiędzy wszystkimi wszechświatami, Bibliotece Wędrowca zawierającej wszystkie informacje, jakie kiedykolwiek zostały spisane. Będącej miejscem spotkań [[[serpent-s-hand-hub|Ręki Węża]]]. W Bibliotece Królowe mówią o sobie nawzajem i o samych sobie &#34;Małe Siostrzyczki&#34; (ang. //Little Sisters//) bądź w skrócie L.S. Nieprzypadkowo w ciągu ostatnich kilku lat w szeregach Ręki Węża zaczęła pojawiać się postać znana tylko jako L.S. To zadziwiające, co można zdziałać, [[[scp-268|gdy nikt nie wie, kim jesteś]]]. Czarne Królowe wykorzystują Rękę Węża głównie jako źródło informacji, ale mogą też próbować zachęcać bądź wykorzystywać grupę do bezpośrednich działań na rzecz swoich własnych celów.

+ Kim jest Doktor Gears?

Doktor Gears jest, w zależności od wszechświata, robotem, emocjonalnie martwym człowiekiem, anomalnym artefaktem lub czymś zupełnie innym. Niezależnie od tego, kim jest, Gears zawsze odgrywa kluczową rolę w świecie anomalii, niezależnie od tego, w jakim uniwersum się znajduje. Czarne Królowe często robią wszystko, aby chronić jego życie, choć niektóre z nich mogą dążyć do zniszczenia jego bardziej niebezpiecznych iteracji.

+ Gdzie Czarne Królowe skrywają swe sekrety?

W multiwersalnych katalogach. Ilekroć jakaś Królowa napotka wersję jakiegoś obiektu w innym świecie, jest to odnotowywane. Często Czarne Królowe, które zgromadziły dużo istotnej wiedzy lub są nią zainteresowane, będą dodawały do katalogu uwagi i adnotacje, aby zapewnić głębsze zrozumienie obiektu poprzez aktualizacje, pytania, komentarze, jak i logi kradzieży bądź informacje wizualne.

[[code]]
++++##blue|Czarna Królowa Soandso.##
++++##green|Czarna Królowa Suchandsuch.##
++++##red|Czarna Królowa Doe##
----
++ Podstawowa Rzeczywistość
Opis wspólnych cech obiektu.
++ Warunki Wystąpienia
Wymienienie cech wszechświata niezbędnych do wystąpienia obiektu.
++ Użyteczność
Sposoby, w jakie Czarne Królowe mogą uznać go za użyteczny dla nich. Pamiętaj, że większość z nich szuka różnych rzeczy, więc nie krępuj się być tutaj kreatywny!
++ Słabości
Lista jak można go zniszczyć, uszkodzić lub przynajmniej uniknąć.
-----
++ Instancja: Oś Czasu X-##:
Opisuje konkretną wersję obiektu.
Nie ma określonej kolejności, w jakiej osi czasu są wymienione, więc jeśli opisujesz istniejący już obiekt SCP, nie ma potrzeby opisywania go jako pierwszego.
Ta część zwykle zawiera informacje o statusie i szczegółach różnych wersji obiektu, a także o tym, jak jest ona postrzegana w danym uniwersum.
[[/code]]
