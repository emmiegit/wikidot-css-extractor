++ **先生/小姐，您好！**
我们的检察官发现您已经有极长时间没有离开自己的巢，通过观察您的日常作息，发现您似乎正以极不正常的方式摧残自己的身体。我们是来自唔多弥雅西特兰的死亡善后者，为您提供温暖的死后服务。我们因最少量的报酬要求而在业界闻名。以下是我们的服务提供表，欢迎您选择合适自己的服务！

&gt; +++ **尸体处理：**
&gt; 
&gt; **##red|1.不腐！##**没有什么事情比永久不会腐烂要更令人愉悦了！我们会采取您喜欢的方式对您进行防腐处理，确保您的尸体在接下来至少一个千年里不会正常腐烂！想想生前的那些敌人与对头吧，在他们的尸体冒出蛆虫时，您身体的每一寸肌肤仍然光滑透亮！在选择本项服务时，您就已经赢了！
&gt; 
&gt; **##orange|2.打包！##**如果您生前是一位喜欢井井有条的事物的人，那么您一定不能错过这项服务！我们会将您身体里的所有器官分类，并放在储存包中，您的骨骼和皮肤将用于制作储存包（如果你有的话）！您的家人或朋友可以随时来到我们的服务中心，与您的器官相见面。我相信，他们在抚摸您的器官时，也一定感受到了您生前的气息！（本项服务免费提供防腐处理！）
&gt; 
&gt; **##green|3.“极端气候”！##**或许您生前未能体验到这种感觉，但死后一定不能错过！我们会将您的尸体冻结至-99℃[[footnote]] 我们贴心地转化为了您习惯的单位！ [[/footnote]]，然后放进2000℃的焚化炉中，焚化后的骨灰将被放入搅拌机中不断旋转！您可以在死后感受极冰、烈火与旋风！您的所有朋友都将羡慕您的死后丰富生活！
&gt; 
&gt; **##blue|4.易容术！##**您可以选择将自己的尸体装扮成任意的对象，我们技艺高超的化妆师及服装师时刻为您待命！可供选择的对象包括：艺术人物、动漫人物、影视人物、小说人物、现实中的任何一个人！如果您需要将自己装扮成人类以外的事物，我们建议您选择见面商议！联系方式见后文。
&gt; 
&gt; **代价：**当您选择了上述的任何一个服务时，我们会从您的尸体上取走一颗牙齿！

&gt; +++ **葬礼内容：**
&gt; 
&gt; **##red|1.花香四溢！##**我们可以为您的葬礼提供绿植！您可以选择这个世界上存在的任意一种或多种植物，在你的葬礼现场，由我们制作的复制品将成为最明亮的绿星！所有来参加您的葬礼的亲属或朋友都将惊异于这些植物的别致外观与独特香味！
&gt; 
&gt; **##orange|2. 人气明星！##**您的葬礼上将出现原本人数五倍的人！由我们的专职演员扮演成您的亲朋好友，让您生前所有瞧不起您的人看看！您拥有多么良好的人缘与名气，就像一颗闪烁的明星！您可以提高报酬，以自定义参加葬礼的演员所扮演的角色！
&gt; 
&gt; **##green|3.循环播放！##**您所在的城市当天新闻将直播您的葬礼！我们的技术人员能够保证直播持续至少一天！所有的人都会看到，您的生命是多么伟大与重要！所有的人都将把您的容颜牢记在心！所有的人都会为达到您的精神境界而努力！
&gt; 
&gt; **##blue|4.猛烈爆炸！##**您的尸体将在葬礼上爆炸！单单四个字，多么令人震撼的啊！足足能够让所有的参加者将这一天永远地刻在脑海里了！而且您不需要为了死后造成的伤亡承担任何的责任！
&gt; 
&gt; **代价：**除了服务四以外，我们会收取您尸体的一根手指作为报酬；我们限时免费提供服务四！

&gt; +++ **安葬地点：**
&gt; 
&gt; **##red|1.海底沉船！##**我们的飞鱼先生会将您的尸体安葬于一艘具有至少千年历史的海底沉船当中！您的尸体可以与海底的动植物亲密接触！最重要的是，我们的鱼群会保证没有人类会发现您的尸体！我们建议喜好独处客户选择此服务！
&gt; 
&gt; **##orange|2.星空葬！##**这项服务可供您和您的挚爱选择！您将与ta一同被安葬在一颗从未有人发现过的行星之上！那里荒凉、不适宜生命生存，但毫无疑问，是最佳的安葬地点选择之一！您和您的爱人可以在死后享受永恒的、不被打扰的二人世界！
&gt; 
&gt; **##green|3.血葬！##**您的尸体将被安葬在您仇人的坟墓当中！如果您的仇人也选择了此项服务，那么我们以时间作为优先度，后来者将无法选择此服务！所以，请迅速做出决定吧！想象一下，您仇人的尸体将被我们抛至外太空，而您安稳地躺在他人的温床上！这是多么缺德但爽快的事情啊！
&gt; 
&gt; **##blue|4.花园葬！##**普普通通地，您将被安葬于这个世界上任意一个花园/公园里，您可以自己决定！死后您也不会因而感到孤独！时时刻刻都有无数的人从您的身旁路过！同时您还可以欣赏到优美的风景，一举两得！
&gt; 
&gt; **代价：**我们将会收取您的一颗眼珠作为报酬！

//注：上述服务在不互相矛盾的情况下可以同时选择多个，无数量限制。//

嘿！您心动了吗！看来就算是死后您也能玩出大花样！如果您想要像我们咨询详细信息，请站在原地不动，并对着天空大声喊出以下口令：**金葬银葬，不如唔多弥雅西特兰葬！**我们的信鸽将会为您送来最全面的介绍！
[[&gt;]]
