    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název:** Záznam Experimentu 198-A
**Originál:** https://scp-wiki.wikidot.com/experiment-log-198-a
**Autor:** [[*user Soulbane]]
**Překladatel:** [[*user VnnnVnnn]]{{teletype text}}
[[include info:end]]

**Záznam experimentů Doktora ███████, týkající se rozsáhlého zkoumání anomálních vlastností [[[SCP-198]]]**

//Poznámka:  Experimentování na SCP-198 musí být prováděno mimo jeho zadržovací celu ve speciálně zabezpečené výzkumné místnosti. SCP-198 musí být na vodorovně postavený stůl, nacházející se v jinak naprosto prázdné místnosti umisťováno pomocí robotického ramene. Průběh experimentu bude veškerý zahrnutý Nadační personál na dálku sledovat buď skrze bezpečnostní kamery, nebo z přilehlé pozorovací místnosti zpoza ochranného plexiskla. Nadačnímu personálu by nemělo být během provádění experimentů za žádných okolností dovoleno vstoupit do testovací místnosti. Před výzkumnou místností bude vysazena ozbrojená stráž a úklidová četa, která bude mít povoleno vstoupit až po úmrtí subjektu.//

**Experiment 198-A-1**

**Datum:** ██-██-████
**Procedura:** Objekt nese podobu malé sklenice vody. Zaměstnanec Třídy D byl instruován ke vstupu do místnosti a dotknutí se SCP-198 prstem, příčemž mu bylo zakázáno objekt jakkoliv zvedat, či se ho jinak dále dotýkat.
**Výsledky:** Nedošlo k propojení a zaměstnanec Třídy D zůstal neovlivněn.

**Experiment 198-A-2**

**Datum:** ██-██-████
**Procedura:** Stejnému zaměstnanci Třídy D bylo nařízeno chytnout SCP-198 celou rukou.
**Výsledky:** Zaměstnanec Třídy D vykřikne překvapením s tím, jak začne propojovací proces. Testovací subjekt se ihned pokouší odtrhnout SCP-198 od své ruky. Testovacímu subjektu je přikázáno se uklidnit a popsat obsah SCP-198:

&gt; Dr. ███████: Popište prosím obsah objektu, který právě držíte.
&gt;
&gt; Testovací Subjekt: Co to ████ je?! Nechce se mě to pustit! //[Zatímco kolem sebe testovací subjekt mává rukou, začíná tekutina z SCP-198 vytékat]//
&gt;
&gt; Dr. ███████: Ano, toho jsme si vědomi. Uklidněte se prosím a popište obsah objektu co držíte.
&gt;
&gt; //[Zaměstnanec Třídy D opatrně přičichne k obsahu SCP-198.]//
&gt;
&gt; Testovací Subjekt:   Jsou to ████?! Můj Bože, to je nechutný chlape! //[Testovací subjekt v tuto chvíli mírně klopýtne a padá na jedno koleno.]// Doktore? Necítím se moc dobře, člověče.
&gt;
&gt; Dr. ███████: Popište nám prosím co právě teď cítíte.
&gt;
&gt; Testovací Subjekt: Cítím se... slabý. Unavený. Mám docela žízeň. Můžu dostat trochu vody?
&gt;
&gt; Dr. ███████: Omlouvám se, to bohužel udělat nemohu. Ale možná to co držíte v rukou...?
&gt;
&gt; Testovací Subjekt: Děláte si ███████, chlape?! To ani náhodou!
&gt;
&gt; Dr. ███████: Jak je libo

Přibližně po 2 hodinách od začátku experimentu začne testovací subjekt hlasitě klít před tím, než spolyká obsah SCP-198. Po dobu 29 hodin od začátku experimentu testovací subjekt pravidelně pije z SCP-198, až do chvíle, kdy podléhá vyčerpání a nakonec umírá. Následná pitva odhalila obsah žaludku testovacího subjektu, jako převážně lidskou moč. DNA profil této moči se projevil jako neprůkazný a s žádnou shodou v naší databázi. Po úmrtí testovacího subjektu se SCP-198 odpojuje, mizí a opět navrací na stůl v podobě velkého, plastového džbánu, naplněného tím, co se zdá jako limonáda s ledem.

**Experiment 198-A-3**

**Datum:** ██-██-████
**Procedura:** Zaměstnanec Třídy D je instruován ke vstupu do místnosti a nasazení si chirurgických rukavic položených na stole vedle SCP-198. Po nasazení rukavic je subjektu nařízeno zvednout SCP-198 (stále nesoucí podobu džbánu limonády) a naplnit s ním skleničku.
**Výsledky:** Testovací subjekt použil ke zvednutí džbánu své obě ruce. Podobně jako předchozí subjekt, zaměstnanec Třídy D vykřikne překvapením s tím, jak se SCP-198 navzdory rukavicím spojí s oběma rukama subjektu. Testovací subjekt je zcela očividně silně rozrušen a v bolestech.

&gt; Testovací Subjekt: Jau! Jaujaujau! Spálilo mě to!
&gt;
&gt; Dr. ███████: Zdá se, že jsou vaše ruce přichycené k té nádobě. Je to tak?
&gt;
&gt; Testovací Subjekt: Ne asi! Vypadá to snad, jako že nejsem zaseklá?! //[Testovací subjekt se viditelně snaží odpojit své ruce od SCP-198.]//
&gt;
&gt; Dr. ███████: Můžete je vytáhnout z rukavic?
&gt;
&gt; Testovací Subjekt: Ne! Jsou přilepený k tý blbý věci, t--! //[Testovací subjekt se zastavuje v půli věty a zírá na džbán ve svých rukou. O pár sekund později se testovací subjekt svaluje na kolena a začíná prudce zvracet. Z SCP-198 se na podlahu rozlévá nahnědlá, polopevná hmota.]//
&gt;
&gt; Dr. ███████: Dokážete popsat obsah toho džbánu, prosím?
&gt;
&gt; Testovací Subjekt: ████! ████! ████!

Testovací subjekt pokračoval ve zvracení po dobu přibližně deseti minut před tím, než zkolaboval na zem. Subjekt se v tuhle chvíli stal nekooperativním a odmítl odpovídat na otázky výzkumníků. Ostraze bylo nařízeno vstoupit do testovací místnosti a subjekt terminovat. Testování projevilo danou látku jako lidské exkrementy. DNA profil byl opět neprůkazný a bez shody v databázi. Po terminaci testovacího subjektu přerušilo SCP-198 spojení a přetrvalo v podobě džbánu, znovu naplněném tím, co se jeví jako limonáda s ledem, přičemž tentokrát se nepřemístilo zpět na stůl.</textarea></pre>
