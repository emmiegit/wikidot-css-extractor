    <pre><textarea class="page-source" readonly>[[include :scp-vn:theme:flower-garden]]

[[size 250%]]G[[/size]]ửi tới bạn đọc, cho dù bạn có là ai hay ở bất cứ đâu đi chăng nữa, tôi xin gửi một lời chúc tốt đẹp nhất và cảm ơn vì đã dành thời gian quý báu của bản thân mà nán lại đọc bài viết này.

Vâng, và theo quy lệ do hội đồng đề ra, tôi buộc lòng phải giới thiệu bản thân, mặc dù phương thức này quá cứng nhắc và rập khuôn xuyên suốt từng loạt báo mà tôi đọc qua. Danh xưng của tôi-- Lãng Khách thứ Mười Ba của Abaddon, Sứ giả của Ánh Trăng, Kẻ Nắm Giữ... dừng ở đây là được rồi, quá rườm rà. Bài viết này không phải để các bạn hiểu thêm về tôi, mà là biết thêm về trải nghiệm nơi tôi đã đi đến và kể lại cho các bạn nghe.

Nhìn vào danh xưng và số hiệu của tôi, bạn đọc cũng đoán được rằng tôi là thành viên mới. Đúng vậy, thực ra tôi cũng chỉ mới vào nghề và đi đến được vài ba vũ trụ gần đây. Nhưng xin hãy gác chuyện đó sang một bên, vì tôi sẽ gửi đến bạn đọc một trải nghiệm độc đáo hơn các Lãng Khách khác.

Nếu như các vị tiền bối của tôi luôn chăm chăm viết lách về Ngũ Giáo, Vương Quốc của Vị Vua Bị Treo hay gần đây nhất là dưới một cái [https://scp-wiki.wikidot.com/a-wandsman-in-a-vegas-cathouse địa ngục] quái quỷ nào đó, chúng ta đã biết quá nhiều về những nơi như vậy rồi, thật nhàm chán. Xin hãy hiểu cho tôi, tôi không có ý chê bai công sức hay lượng thời gian mà họ bỏ ra, nhưng những nơi mà họ viết... nếu như bạn đọc theo dõi số báo của chúng tôi đủ lâu, đều được coi là &#34;Tử Địa&#34; hay &#34;Vùng Đỏ&#34;. Tôi xin nêu lại mục tiêu cao cả nhất mà hội đồng Lãng Khách đề ra khi xuất bản số báo này từ bản đầu tiên: là đem đến trải nghiệm thú vị nhất cho bạn đọc và cung cấp thêm thông tin về mọi mặt, //nhưng// là để giúp bạn đọc có thêm hành trang mà tự mình trải nghiệm. Trong thâm tâm mà nói, tôi không muốn mất đi vài độc giả trung thành khi họ thử trải nghiệm mấy khu vực đó đâu.

[[size 250%]]T[[/size]]ôi tự cho mình là người đi ngược lại với đám đông, gọi là thành phần cá biệt cho hài hước cũng được. Nếu như các Lãng Khách khác quan tâm đến chuyện trọng đại hơn, cũng được thôi, tôi sẽ giành lấy mấy việc cỏn con. Cái gọi là &#34;đa vũ trụ&#34;, một khái niệm mà đến ngay cả những người tài giỏi nhất cũng chẳng nào hiểu rõ. Vì sao ư? Vì đơn giản đối với bản thân tôi, nó quá rộng lớn, quá đa dạng để mà có thể đóng vào sách hay truyền đạt lại cho người khác. Vậy nên, thay vì coi đó là nghĩa vụ cao cả của một Lãng Khách theo hiệp ước, tôi sẽ tự cho mình đang ở trong một chuyến hành trình vô định, không biết điểm đến hay nơi dừng chân, một trải nghiệm du lịch tuyệt hảo.

Dài dòng như vậy đủ rồi, đến lúc vào chủ đề chính rồi nhỉ. Như tôi đã đề cập từ đầu, tôi chỉ mới đặt chân đến được vài ba vũ trụ gần đây, không ít cũng chẳng nhiều. May thay, những nơi tôi ghé qua đều thật màu nhiệm và độc đáo, vậy nên, tôi gọi những nơi như vậy là &#34;Vùng Xanh&#34;, trái ngược với Vùng Đỏ, cực kỳ an toàn và rất đáng để bạn đọc thử tham quan.

Đáng buồn thay, độ dài của một số báo cũng có giới hạn của nó, vậy nên tôi buộc lòng chỉ có thể giới thiệu cho bạn nơi gần nhất mà bản thân đã đi qua. Vậy nên, chúng ta bắt đầu thôi nhỉ?

Ôi chà, nên bắt đầu từ đâu nhỉ... trải nghiệm gần nhất tôi có được là vào thế kỷ trước. Phải nói là khá tình cờ khi tôi nhận được ủy thác đi tới nơi đây thay cho một Lãng Khách khác. Nghĩ lại thì, quả đúng là may mắn cho tôi. Trái Đất không còn là một nơi xa lạ với chúng ta nữa, nhưng chính hành tinh ấy lại mang đến cho tôi sự bất ngờ.

[[size 250%]]T[[/size]]hay vì chỉ đứng quan sát từ phía bên ngoài, tôi thích hóa thân thành một cư dân tại vũ trụ ấy để trải nghiệm hơn. Mỗi khi làm vậy, tôi có được cả kiến thức và kí ức của họ. Và lần này, nó mang lại cho tôi một cảm giác... tôi không biết dùng từ nào hay hơn ngoài choáng ngợp. Bạn đọc yêu quý của tôi ơi, trong suốt quãng hành trình của tôi, tôi chưa từng thấy nơi nào mà tại đó được bao phủ bởi thứ mà tôi cho rằng là vẻ đẹp thuần túy nhất. Cư dân nơi đây định nghĩa chúng là &#34;loài hoa&#34;, nghe //hoa mỹ// nhỉ? Cho dù tôi đã từng thấy qua ánh đèn chiếu rọi khắp Alagadda hay trái tri thức tỏa sáng tại Thư Viện, nhưng chẳng có gì trong số đó mang lại cho tôi thứ xúc cảm mãnh liệt như vậy khi quan sát chúng. Chúng không phải là sinh vật sống, có thể tự do đi lại hay cất tiếng kêu. Chúng chỉ... đơn giản là hoa thôi, trải dài trên nền đất, trên tòa nhà, trên khắp công trình tại nơi đây. Hình dáng, kích cỡ, màu sắc, hương thơm đều đặc biệt và không trùng lặp nhau! Thật màu nhiệm, tôi phải thốt lên như vậy. Nhưng không chỉ có vậy, mà thứ khiến tôi tròn to con mắt nhất, đó chính là con người tại nơi đây. Vâng, bạn không đọc nhầm những từ tôi sắp viết ra sau đây đâu, mọi con người trong vũ trụ này mà tôi từng chạm mặt qua, đều mang trên thân thể một loài hoa. Ban đầu, tôi chỉ nghĩ rằng đây là một nghi thức hay phong tục nào đó, nhưng không, tất cả mọi người, bất phân tầng lớp hay thân thế, đều như vậy.

Sự việc này cũng làm nảy sinh tò mò trong người tôi, vậy nên tôi phải viện đến sự trợ giúp từ tập đoàn lớn mạnh nhất trong vũ trụ của họ, Tổ Chức SCP. Thật may cho tôi, rằng họ vẫn sẵn lòng đón tiếp và giải đáp thắc mắc cho một kẻ ngoại đạo. Tôi đến điểm hẹn của họ, một quán đồ nướng nhỏ ít người qua lại vào lúc trời đêm, các bạn đọc nên thực sự ghé thử nền ẩm thực ở Trái Đất. Hai người đến gặp tôi, một nam một nữ, đều đang ở độ tuổi đôi mươi, khá trẻ nếu như xét từ phía kẻ đang dần quên mất khái niệm về tuổi tác.

[[size 250%]]C[[/size]]ả ba vừa nói chuyện, vừa thưởng thức món ăn được nướng trên bếp than. Cô bé đến đón tiếp tôi, giải thích cặn kẽ mọi chuyện, về khái niệm &#34;dị thường&#34;, về những &#34;dị thể&#34; hay &#34;thế lực&#34; giống như tôi, về cả thế giới hiện tại của họ. Họ đang dần trên đà thất bại, họ cũng chẳng thể nào hiểu rõ mọi chuyện vì nó đến quá nhanh. Bạn đọc có nhớ thứ gọi là hoa mà tôi đã đề cập ở trên? Phải đấy, những thứ ấy đang chiến thắng họ và họ không biết cách để chống lại. Giữa cuộc trò chuyện, cô bé cũng chỉ cho tôi thấy đóa hoa cẩm tú trên cổ vai mình hay bông lục bình ở sau lưng của chàng trai, dù cậu ấy có vẻ khá ngại ngùng để cho tôi xem, thì ra từng người mà tôi nhìn thấy đều đã bị ảnh hưởng. Lúc đó, tôi chẳng thể nói lên lời để mà chuyển sang chủ đề khác cho đến khi chàng trai tiếp lời. Chàng trai nói rằng Tổ Chức đang cần sự giúp đỡ từ mọi nguồn lực trên thế giới, và thậm chí là cả ngoài vũ trụ nếu khả thi. Tôi bất ngờ, đặt đôi đũa đang gắp dở miếng thịt xuống. Thực lòng, tôi không muốn làm hai người họ thất vọng nhưng nghĩa vụ của Lãng Khách chỉ là ghi chép và lưu giữ kiến thức, chúng tôi không được can thiệp vào đa vũ trụ, cho dù nó có mệnh hệ gì đi chăng nữa. Trường hợp của tôi khi ấy, giống như đang nhìn xuống một con bướm đang cố thoát ra khỏi kén vậy, một khi bạn giúp đỡ nó, có thể cả đời sau nó cũng không thể bay lượn khắp thế gian được nữa. Tôi thở dài một hơi, từ chối họ một cách lịch sự nhất có thể và giải thích rằng nghĩa vụ của tôi không cho phép làm vậy. Hai người họ cũng hiểu cho tôi, thú thực là tôi không thấy cảm giác chán nản hay thất vọng trên khuôn mặt họ. Và rồi cả ba tiếp tục ăn uống, tôi cũng kể lại cho họ về hành trình của bản thân và một vài đa vũ trụ thú vị khác để đáp lại nữa.

Khi trời sáng, chúng tôi chào tạm biệt nhau, họ cũng thật tử tế khi sẵn lòng trả tiền bữa ăn cho tôi.  Trước khi rời đi để trở về tòa soạn, tôi cũng tặng họ vài món quà lưu niệm, không cầu kì gì, chỉ đơn giản là vài tài liệu học thuật mà tôi ghi lại trong hành trình và lông vũ để nghiên cứu gen. Khi trở về trụ sở, tôi phát hiện có vài hạt giống xuất hiện trên tóc và túi áo. Trí nhớ của tôi đủ tốt để biết rằng hai người họ không nhét chúng vào túi tôi làm quà tặng hay do chính tôi tự tay mình thu thập. Vài ngày sau đó, cơ thể tôi cũng không phát hiện gì bất thường, phải chăng là do thể chất vượt trội như vị tiền bối của tôi từng đề cập. Dù sao đi nữa thì, tôi cũng gieo những hạt giống đó xuống. Chúng mọc rất nhanh, chẳng hề cần nước hay chất sinh dưỡng, chỉ đơn giản là phát triển như điều đó là hiển nhiên. Tôi đặt tên cho chúng là Aa&#39;zath, tức Ánh Sáng của Màn Đêm, do chúng luôn mang một màu sắc lan tỏa, tỏa sáng một cách thần kỳ hơn bất kỳ ngọn lửa nào mà tôi từng đốt lên, kể cả khi bạn ngắt chúng đi. Mùi hương của chúng, phải nói sao nhỉ, nhẹ mà nặng, có thể khiến kẻ say xỉn nhất cũng phải ngủ gục hàng giờ liền. Một loài hoa thật đặc biệt mà tôi còn chưa có dịp chiêm ngưỡng trong suốt quãng thời gian ở đó. Tôi gieo trồng và thu hoạch nó, làm trà, làm tiêu bản, có khi còn làm quà tặng hay thăm hỏi cho người khác. Có lẽ khi nghỉ hưu, tôi sẽ trở thành một người trồng hoa.

[[size 250%]]V[[/size]]à đó là kết thúc cho chuyến đi của tôi, phát hiện ra một vũ trụ mới, làm quen được thêm nhiều người mới, tìm được cả thú vui mới cho bản thân, vậy là quá hoàn hảo cho một nhiệm vụ của Lãng Khách rồi. Đối với bản thân tôi, có một chút thất vọng và hơi chán chường khi không thể giúp đỡ họ. Dẫu sao thì cuối cùng, đó vẫn là một kỉ niệm đáng nhớ. Tôi hy vọng rằng, các độc giả thân yêu của tôi, có thể ghé thăm nơi ấy một lần trong đời vì thang điểm tôi chấm cho nó từ lâu đã vượt qua quy chuẩn thông thường rồi. Và nếu muốn, bạn đọc hoàn toàn có thể liên hệ với tôi, tôi xin sẵn lòng chỉ dẫn toàn bộ về kiến thức để trải nghiệm của bạn được đầy đủ nhất và... tôi cũng muốn bạn giúp tôi mang những bông hoa này trở về quê nhà của nó.

Cuối cùng, tôi xin cảm ơn bạn đọc yêu dấu đã dành thời gian quý báu của bản thân để đọc bài viết này. Nguyện cầu cho mọi may mắn chạm đến hành trình khám phá kiến thức của bạn.

//-- Lãng Khách thứ Mười Ba của Abaddon//

Được xuất bản lần đầu trên Nhật Báo của Lãng Khách vào ngày 03-03-3045</textarea></pre>
