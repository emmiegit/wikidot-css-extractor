    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: Technická Orientace**
**Originál:** http://scp-wiki.net/technical-orientation
**Autor:** [[*user RJB_R]]
**Překladatel:** [[*user Utylike]]
[[include info:end]]

Ahoj a vítejte na Orientaci Technické Podpory. Jsem starší výzkumník David Rosen a budu vás provázet. Než začneme, chtěl bych vás požádat, abyste vypnuli svoje telefony, smart telefony, smart brýle, smart hodinky a smart kravaty. Vím, je to na nic, ale potřebuju vaší plnou pozornost, jestli za tohle chcete dostat kredity.

V pohodě? Dobrá.

Nadační Oddělení Technické podpory je pravděpodobně jedna z nejslavnějších kariér kterou jste si mohli přát. Místo sezení v kanceláři, patřící obrovské bezejmenné organizaci budete sedět v kanceláři, patřící obrovské bezejmenné organizaci, která bojuje se zlými věcmi v temnotě, jako s Bigfootem.

Prosím posaďte se, bude to lepší, slibuju.

Technologie se kterou budete pracovat je světelné roky napřed před vším, co jste kdy viděli. Pravidelně budete pracovat s počítači, které jste si mysleli, že jsou možné jenom teoreticky. Budete pracovat s přístroji vedle kterých superpočítač Cray vypadá jako TRS-80.

Na druhou stranu, taky budete muset pracovat s chybami v systému a errory, které jste si ani nedovedli představit. Myslíte si, že nainstalovat server je makačka? Zkuste si ho nainstalovat v místnosti s živým ohněm. Nebo snad potřebuje počítač nějakou složku, co se vymazala? Zkuste si najít složku ve které je uvězněný váš spolupracovník.

Jo, vážně.

Většina z vás bude pracovat jako podpora, brát telefony a tak. Většinu času budete brát hovory ohledně normálních počítačových problémů v Nadaci. Teď si nejspíše říkáte &#34;No, to nezní tak těžce&#34;. Řeknu to takhle. Normální je pro Nadaci jako... špatné science fiction pro normální svět. Budete pomáhat s těmi nejdivnějšími problémy, od elektronického AIDS až po laptop, co se proměnil v papouška. Vaše skripty ale zvládnou většinu hovorů. Když něco nezvládnete vyřešit přes telefon, pošlete inženýra.

Tak, inženýři. Vy budete v předních liniích podpory. Vy jste ti, kdo pudou a ušpiní si ruce, až začnou létat jiskry. Starší inženýři tam budou a pomůžou vám, ale často budete sami. Vím, může být děsivé zkoušet opravit routr, který se vás snaží zabít, ale zvyknete si.

No, je tu pár lidí, co se nepoučí. Někteří zkrátka zneužívají privilegií Technické podpory. Pokud se setkáte s někým, kdo hlásí problémy jako &#34;omylem vypadnutý počítač z okna&#34;, nebo &#34;spadlo to do nádrže s 447&#34;, dejte je na &#34;Rosenův Šťastný Seznam Lidí, Kteří Mají Zákaz NAVŽDY.&#34; Těmhle lidem pomáhat nemusíte, vlastně vás žádám, aby jste je donutili přestat volat, jakkoliv je třeba. Na seznamu je Dr. Bright, Profesor Crow, Agent Convit a můj asistent Dr. Taylor. Pokud se někdo z nich zastaví na oddělení osobně... Nerfky budete mít pod stolem. Použijte je moudře.

Dobrá! Otázky! Hmm... ty s tím akné. Jaké jsou výhody? No nemusíte nosit uniformy, když pracujete přes telefon. Lidi v oddělení jsou vůbec docela oddělení od té super duper vážné vědy, kterou dělá zbytek Nadace, takže si prostě dělejte svoje. Máme vlastní místnost na přestávky se sodovkou a sváčou a uh... je tu celkem dobrej plat, asi.

Ty, s tím flekem od hořčice na triku. Jestli budete mít přístup k seznamu žádostí o technickou podporu? Sakra, ne. To je jenom pro mě a lidi s Úrovní 3, kteří tam píšou. Tam chodí skuteční vědci, když jim vy nemůžete pomoct.

Tak, to je všechen čas co jsem měl. Kóje a další věci vám přiřadí příští týden, tak se do té doby snažte nic nerozbít a neumřít. Oh, uh... jo a bavte se.</textarea></pre>
