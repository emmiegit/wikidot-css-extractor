    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
Фельдмаршал вглядывался через бинокль на то, что скоро станет полем битвы. Его погоны сверкали в теплом свете, легкий ветерок щекотал ухоженные усы, когда он наблюдал за продвижением двух пехотных рот под ним. Его разведывательные группы выбрали безупречное место, настолько идеально расположенное, что он мог наблюдать, как солдаты ползут к своим точкам сбора, оборонительные рубежи ожидают прорыва, а артиллерийские полки готовят свои орудия к стрельбе. Он ждал этого момента всю свою жизнь, родился для него, жил и жаждал его каждую минуту своего бытия. Это была единственная цель его существования, и ему было суждено её выполнить.

Каждый человек, от маршала до рядового, знал свою роль в предстоящем грандиозном шоу, они походили на хорошо обученный оркестр, готовящийся исполнить музыкальный шедевр в первый раз. По простому кивку маршала ближайшему лейтенанту радио вызвало огонь десятков тяжелых орудий, уничтоживших сегодняшнюю цель со смертельной точностью, обрушив невыразимые разрушения на несчастных жителей. Дула ревели и изрыгнули огромные языки пламени, вздымающие землю и разрывающие воздух, как гром средь бела дня, сигнализируя о начале прекрасного, смертоносного действия.

Грохот тяжелых орудий вскоре утих, и его заменили гортанные крики пехотных рот, поднимающихся с точек сбора, давая бой врагу. Они бежали сломя голову, устремив штыки к уже сломленному врагу, выкрикивая проклятия и боевые кличи когда достигли первых оборонительных рубежей и прорвались через защиту противника. Залитые кровью павших бастионы сияли на свету и добавляли сюрреалистической красоты в бойню. Один за другим защитники сдавались под натиском атаки, и наконец победа была одержана. Слеза пролилась из глаза маршала, когда его люди установили зеленый пластилиновый флаг на крышку, наконец вырвав кофемашину из рук врага. Мистер Кофе больше не будет насмехаться над ними.

Однако, момент славы не длился долго. Огромная тень внезапно прокатилась по ним, вызвав тревожное предположение воздушной атакой в подсознании маршала, но вскоре он понял, что всё намного хуже: их планы были скомпрометированы - какой-то предатель-пораженец слил его намерения повелителям, и теперь они пришли для возмездия. Он рявкнул на своего лейтенанта, чтобы поднять командиров роты, но линии связи были разорваны, когда гигантский кулак оставил от поспешно установленной контрольной точки жалкий зеленый мазок на столе. Их единственным шансом на спасение была быстрая и отчаянная контратака. Танки (по крайней мере, для них) ворвались в действие, их пушки извергали потоки зеленого огня и дыма поднимали дух, пока снаряды не отскочили от белой брони великанши, не нанеся никакого урона. Её раздражённый взгляд переместился на наступающие бронированные колонны, в след за ним последовал жестокий удар слева, который отправил людей и машины на смертельное ложе линолеума далеко внизу.

Их воля разбилась вдребезги, его люди начали отчаянное отступление из кофейника, оставляя оборонительные линии, которые они захватили не более десяти минут назад. Некоторые бросили свое оружие в тщетной попытке сдаться этой нечестивой королеве поля битвы, только чтобы быть расплющенными как блины под ее планшетом с бумагами. От ужаса у него затряслись руки с биноклем, когда она ловко сорвала зеленый флаг с кофемашины и небрежно швырнула его в бегущую массу солдат, смеясь над тем, как их сопротивление растаяло перед ней. Страшный крик бывшей гордой армии достиг его ушей, когда он опустился на землю и заплакал.</textarea></pre>
