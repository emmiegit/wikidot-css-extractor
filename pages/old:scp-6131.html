**项目等级：**未收容

**描述：**SCP-6131是在智人（//Homo sapiens sapiens//）200至300岁之间时取代恒牙的牙齿。SCP-6131的特征为缺少犬牙，以及在莫氏硬度表上的平均评级为8.2。

于沙特阿拉伯的麦地那西北偏北方向、希贾兹山脉的一处考古挖掘场所发现了含有SCP-6131的直立人（//Homo erectus//）化石。此外，这些化石具有长且相连的手指。化石们发现于一座竖井的乱石底部，碳元素年代测定时间为公元前98000年——较于先前估计的直立人（//Homo erectus//）灭绝时间迟了至少8000年。</textarea></pre>
