[[include component:image-block name=http://scpsandboxcn.wdfiles.com/local--resized-images/brandyoftherivers/%E8%B4%B4%E5%90%A7/medium.jpg|caption=一篇发表在百度贴吧上的SCP-CN-584-1。|width=300px]]

**特殊收容措施：**基金会已经对各大中文社交网络平台展开监视，封禁所有SCP-CN-584、删除所有SCP-CN-584-1。基金会员工一旦发现疑似SCP-CN-584的网络账号，不要回应其任何内容，要及时向上级报告。任何被确认为SCP-CN-584-2的处于基金会控制下的地点都要加强安保，密切关注POI-CN-584的出没，并且尽量在不使用武力的情况下将他们劝离。批准对POI-CN-584使用不超过B级的记忆消除。如果有--不在基金会控制下的地点--已知的同行组织据点被确认为SCP-CN-584-2，为避免误解，不应对此进行干预。

于2018/█/█添加：如果有完全不在基金会或任何已知的同行组织控制下的地点被认定为SCP-CN-584-2，应当根据实际情况，尽快派遣不少于3人前去调查。

**描述：**SCP-CN-584为一类活动于中文社交网络平台的异常账号。所有的SCP-CN-584的用户名称都为“天下之大无奇不有”这八个字中一个或几个的排列组合。对SCP-CN-584来源的追踪目前均告失败。目前，已有近百个SCP-CN-584被发现且删除。

SCP-CN-584在注册后的数月内，会发布一些正常并真实存在的中国境内的旅游景点介绍或社会活动宣传，推测目的为吸引平民注意。大多数SCP-CN-584会对回应其内容的网络账号进行简短的答复，但从未透露有关自身状况的信息。到目前为止，SCP-CN-584只主动与基金会进行互动过一次。

当一个SCP-CN-584个体吸引到足够多[[footnote]]此定义模糊。[[/footnote]]的关注者后，就会开始以约每月2条的速度发布SCP-CN-584-1。SCP-CN-584-1的主要内容为谎称某个处于中国境内的超自然相关地点(下称SCP-CN-584-2)具有十分有趣的景物，或值得参与的社会活动，以此鼓动平民前往SCP-CN-584-2。目前记录到的SCP-CN-584-2中，36%为基金会的站点，25%为收容中的不可移动的异常，18%为已知的同行组织据点，21%为--不明地点--未知的同行组织据点或未收容的不可移动异常。SCP-CN-584-1内容没有强迫性，但是其用语富有感染力，有时配有虚假的图片，不知晓超自然现象存在的平民较容易相信。在受SCP-CN-584-1影响后，确实前往了SCP-CN-584-2的平民统称为POI-CN-584。POI-CN-584基本不会对基金会和其他同行组织怀有敌意，但他们的行为时常导致不必要的困扰，甚至引起严重误解。

**附录1：**SCP-CN-584活动记录（摘录）

------

__**活动记录—1**__
&gt; **时间：**2016/██/█
&gt; **网站：**新浪微博
&gt; **SCP-CN-584-1概述：**██市的██大厦（实际为Site-CN-██）的801室内将于2017/██/██举行一场“理财讲座”，限额50人先到先得。
&gt; **SCP-CN-584-2：**Site-CN-██
&gt; **事件经过：**于2017/██/██，数十名POI-CN-584聚集在Site-CN-██门外，坚持要求进入站点并听一个“理财讲座”。基金会工作人员劝离了所有POI-CN-584，对部分较为顽固者实施了记忆删除。
&gt; **笔记：**//当时，基金会并未将此事件称为SCP-CN-584，仅作为一次超常事件进行记录。随着更多的类似情况出现，SCP-CN-584终于被编号并收容。//  ——项目主管Dr.████


------

__**活动记录—13**__
&gt; **时间：**2017/█/██
&gt; **网站：**百度贴吧████吧
&gt; **SCP-CN-584-1概述：**上海市███商业中心的下沉式广场地下，有一上世纪30年代抗日战争淞沪会战时日军指挥部，将要改建为“爱国主义教育基地”。文后附有数张于其他类似建筑内拍摄的照片。
&gt; **SCP-CN-584-2：**[[[scp-cn-620 |SCP-CN-620]]]
&gt; **事件经过：**从2018/█/██起，几天内陆续有██人进入了SCP-CN-620的地下区域，是平时数量的█倍。其中2人因确认为破碎之神教会成员而被击杀，剩余██人都是POI-CN-584。他们均被审问、执行记忆删除后驱离。但是，由于工作人员失误，一名POI-CN-584（女，22岁，██大学应届毕业生）保留了少量有关审问的记忆。她于当天下午报警声称自己在███商业中心地下遭遇了[数据删除]，导致了上海警方对SCP-CN-620的一次大规模调查，基金会经反复解释才平息事况。后经进一步选拔，该POI-CN-584加入基金会，现为研究助理Brandy在Site-CN-██工作。
&gt; **笔记：**//这是目前为止SCP-CN-584造成社会影响最大的事件，推测原因是本次事件中的SCP-CN-584-2为一人流密集的地点。//  ——项目主管Dr.████


------

__**活动记录—29**__
&gt; **时间：**2018/█/█
&gt; **网站：**微信公众号
&gt; **SCP-CN-584-1概述：**--未发布--██省██县东北部有一江南水乡风格的古镇，商业化程度较低，气氛幽静。
&gt; **SCP-CN-584-2：**--无--已经编为SCP-CN-███。
&gt; **事件经过：**由于该SCP-CN-584发布的信息经过简单浏览没有发现SCP-CN-584-1的痕迹，所以在项目被封禁后其推送的内容只是简单地被存档。之后发现该SCP-CN-584发布的最后一条推送中提到的“古镇”此前从未出现在任何其他记录中。这条推送被立刻编为SCP-CN-584-1，提及的“古镇”编为SCP-CN-584-2。经探索，此SCP-CN-584-2四周与内部具有大量异常现象，基金会已对其建立收容。
&gt; **笔记：**//自从被发现以来，SCP-CN-584先导致了一名新成员被录用，又使一个未知的异常被发现，如果加以利用，可能对基金会有一定价值。//  ——项目主管Dr.████


------

__**活动记录—36**__
&gt; **时间：**2018/█/██
&gt; **网站：**基金会内部论坛，以浮窗广告形式出现
&gt; **SCP-CN-584-1概述：**██市北部的████开发园区中4号建筑（实际为Site-CN-██）的大厅内正在举行有关“生物信息科技”的展览，对展览介绍中提及了数种由破碎之神教会麦克斯韦宗掌握的异常技术，包括[数据删除]。
&gt; **SCP-CN-584-2：**Site-CN-██。
&gt; **事件经过：**由基金会高度怀疑SCP-CN-584-1暗示了Site-CN-██内部已经被破碎之神教会麦克斯韦宗控制。因此，基金会高层立刻介入对Site-CN-██的调查，数十名职工受到停职审查。在Site-CN-██工作秩序被打乱后3天，Site-CN-██员工Dr.██承认自己确实仍与教会保持联系。他受到的处分是[数据删除]。同日，该SCP-CN-584-1再次发布浮窗广告称：“非常抱歉，我们的调研出现错误，展览已经被取消。”
&gt; **笔记：**//近来SCP-CN-584或其背后的控制者似乎开始干涉基金会的工作，因此建议各位员工更加谨慎地对待SCP-CN-584表露的信息。//  ——项目主管Dr.████
