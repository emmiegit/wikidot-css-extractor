    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;1923/██/██ ██:██, 地点：时间异常部&#39;
content: &#34;“一个好消息，一个坏消息，还有一个不知好坏的，先听哪个？”\n\n“坏消息，是什么？”\n\n“第十七条[[[scp-711|悖谬保险]]]的内容被解密了，发送时间是[[[scp-cn-2000|1948年]]]。”\n\n“嗬……”沉默。“保证基金会不毁灭的重要保险之一毁灭了……你最好真的有好消息。”\n\n“内容是一个时间旅行者借助一个[[[scp-869|时间异常]]]回到了1948年。他来自2012年。”\n\n短暂沉默。“我会把这视为还不算太糟。不知好坏的消息是？”\n\n“那个时间旅行者还想把信息传到更久以前，为此需要像驿站一样途经多个时间点。我想我们得找下一个把信息传给过去的异常了，”停顿，“或者说上一个，考虑时间顺序的话。”\n\n微笑，僵硬在嘴角，叹气，又有新工作要忙了。&#34;
