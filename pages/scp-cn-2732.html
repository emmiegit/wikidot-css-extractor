**特殊收容措施**：记载有关SCP-CN-2732游戏规则的文件应被放置在Site-CN-█的标准低危异常物品档案室内，基金会员工可以在员工休息室内进行与SCP-CN-2732相关的扑克牌游戏，但不能在牌局中将身份卡放置在生猪肉上。

有关SCP-CN-2732的实验，需在取得项目主管的同意后进行。

**描述**：SCP-CN-2732为一种名为“pork牌”的异常扑克牌游戏玩法，其异常性质为当严格按照游戏规则进行游戏时，玩家的情绪[[footnote]]如兴奋、愤怒、焦躁等情绪[[/footnote]]会被转化为热量并由放置在猪肉之上的“身份牌”释放出来，从而烤熟猪肉。

游戏详情如下：

[[collapsible show=&#34;+［背景故事及简介］&#34; hide=&#34;-［背景故事及简介］&#34;]]

&gt; 某一天，国王、骑士、巫师一起去打猎，他们追逐着一只野猪，到了巨龙盘踞的山脉。
&gt; 
&gt; 这只野猪最终被射杀，但围绕着猪肉的所有权，国王、骑士、巫师和巨龙之间爆发了一场争执。
&gt; 
&gt; 骑士说：“是我最终追上并击杀了野猪，所以猪肉应当归我。”
&gt; 
&gt; 巫师说：“若不是我用魔法击伤了野猪，你不可能追上它，所以应该归我”
&gt; 
&gt; 国王说：“是我最先发现的野猪，而且你们是我的臣民，所以猪肉应当归我。”
&gt; 
&gt; 巨龙说：“这只野猪死在我的地盘，那它就是我的所有物，所以猪肉应当归我。”
&gt; 
&gt; 为了解决这一问题，他们决定玩个游戏，来决定猪肉应当归于谁手。
&gt; 
&gt; 这个游戏便是——pork牌！
&gt; 
&gt; 本游戏由██公司倾情打造，让玩家同时收获食物与游戏带来的双重乐趣！
&gt; 
&gt; 点击下方链接，了解我们的更多异常趣味游戏：www.［数据删除］.com
[[/collapsible]]

**［游戏规则］**

该游戏一共需要4位玩家，一副扑克牌，以及一块重量在700g～1.3kg之间的生猪排。

在游玩之前，要抽出大小王以及所有方块花色的牌作为“特殊牌”，大王、方块J、Q、K四张牌作为身份牌，剩余的小王以及方块1～10等11张牌作为道具牌。

[[collapsible show=&#34;+［特殊牌简介］&#34; hide=&#34;-［特殊牌简介］&#34;]]

**大王**：“巨龙”

&gt; HP为40点，可攻击所有人类

**方块K**：“国王”

&gt; HP为25点，可攻击巨龙、骑士和巫师

**方块Q**：“巫师”

&gt; HP为30点，可攻击巨龙和骑士，被国王攻击之后或巨龙死亡之后可攻击国王。

**方块J**：“骑士”

&gt; HP为30点，可攻击巨龙和巫师，被国王攻击之后或巨龙死亡之后可攻击国王。

**小王**：终局

&gt; 可以在前置回合打出此牌，直接终结前置回合并进入自己的攻击回合。

**方块10**：权杖

&gt; 国王持有此牌时，可以在攻击回合打出此牌命令骑士在下一攻击回合攻击巫师或巨龙，或命令巫师攻击骑士或巨龙。
&gt; 
&gt; 骑士或巫师持有此牌时，可以在攻击回合打出此牌使巫师或骑士和国王在下一回合内不攻击自己。
&gt; 
&gt; 巨龙持有此牌时，可以在攻击回合将此牌交给国王并命令国王在下一攻击回合攻击骑士或巫师[[footnote]]若存在一名玩家同时受到两次特殊牌的命令效果，则效果按照先后顺序生效[[/footnote]]

**方块9**：圣泉

&gt; 持有者可以在攻击回合打出此牌，恢复7点血量

**方块8**：叛变

&gt; 国王持有此牌时，可在攻击回合打出此牌，指认骑士或巫师叛变并攻击叛变目标，此次攻击将额外附加6点伤害。
&gt; 
&gt; 骑士或巫师持有此牌时，可在攻击回合打出此牌并直接攻击国王。
&gt; 
&gt; 巨龙持有此牌时，可将此牌交给骑士或巫师并策反目标，令其在下一攻击回合攻击国王。

**方块7**：毒药

&gt; 持有者可在攻击回合打出此牌并指定一个目标，使其在后一个前置回合内失去出牌点数一半的HP值[[footnote]]若点数为奇数，则计算伤害时按照四舍五入原则计算[[/footnote]]。

**方块6**：财富

&gt; 国王持有此牌时，可在攻击回合将此牌交给巨龙来贿赂巨龙，命令其在下一攻击回合内攻击骑士或巫师。
&gt; 
&gt; 巨龙持有此牌时，可在被攻击时打出此牌，将这些财宝卡在鳞片间隙之中作为铠甲，抵消本次攻击伤害。
&gt; 
&gt; 骑士或巫师持有此牌时，可打出此牌并向指定目标购买物品，抽取指定目标三张随机常规牌。若目标没有足够的普通手牌，则对目标造成7点伤害。

**方块5**：瘟疫

&gt; 持有此牌者可选择在前置回合将此牌视作普通牌打出，同时损失2点HP并使自己在该前置回合内打出的手牌附带瘟疫效果，一旦在该回合内获胜，则将瘟疫传染给其他3名玩家，每人损失5点HP。若未能获胜，则效果延续至下一回合，最多延伸2个回合。

**方块4**：天平

&gt; 持有此牌者可选择在攻击回合内打出此牌，同时令自己和指定目标互相随机抽取对方一张普通手牌。
&gt; 
&gt; 若自己抽到的手牌点数大于目标抽到的手牌点数，则抽取指定目标三张普通手牌。
&gt; 
&gt; 若自己抽到的手牌点数小于目标抽到的手牌点数，则抽取指定目标一张特殊手牌。
&gt; 
&gt; 如果在目标没有足够的指定手牌，则对目标造成7点伤害。

**方块3**：审判

&gt; 持有此牌者可以在攻击时回合内打出此牌，选择并审判一名对局开始后对他人造成伤害的个体，并使其失去两次使用攻击牌的机会。

**方块2**：预言

&gt; 持有此牌者可以在攻击回合打出此牌，并选择抽出1～4张普通牌倒置于桌面上作为预言牌，这些普通牌将在后续无法正常打出。
&gt; 
&gt; 若后续有人在攻击回合使用的攻击牌点数与任意一张预言牌相同，则可选择打出此预言牌抵消该次攻击，抵消效果在玩家“出局”以后仍然适用。

**方块A**：圣剑

&gt; 持有此牌者可以在攻击回合内打出此牌，令下次攻击牌造成的伤害+7，但单次伤害最大不超过15点。
[[/collapsible]]
**［抽牌］**

游戏正式开始前，玩家需要先抽取身份牌，之后再根据身份牌抽取道具牌。骑士、巫师和国王可抽取3张道具牌，巨龙可抽取2张道具牌。

特殊牌抽取过后，开始抽取普通牌。骑士和巫师可抽取10张普通牌，国王可抽取8张普通牌，巨龙可抽取11张普通牌。

在做完这一切后，玩家们需将自己的身份牌放置在重量在700g～1.3kg之间的生猪排上并开始对局。

**［前置回合］**

前置回合是决定后续游戏进展的重要回合。前置回合的出牌顺序默认为巨龙→骑士→巫师→国王→巨龙，如此循环。第一个前置回合默认巨龙先出牌。

在前置回合中，红桃克制梅花，梅花克制黑桃，黑桃克制红桃。方块5“瘟疫”牌较为特殊，打出此牌时默认此牌与上一张牌花色相同，不克制任何牌，也不被任何牌克制。

在第一个人出牌后，其余的人需接着出牌。该次出的牌为主牌，受到花色克制效果影响。当后续出牌者出的牌为前张卡牌的克制牌，则该手牌点数+2。若出的牌为被克制牌，则该手牌点数-2。若是同花色牌，则点数不变。第一个出牌者的主牌被最后一个出牌者的主牌克制[[footnote]]此时打出的主牌的点数和花色面向桌面或出牌者自己，不被其他玩家所知。[[/footnote]]。

打出主牌后，若出牌者不满主牌点数，可选择在出副牌前弃掉主牌，并再追加一张卡牌。追加卡牌不会打破原有克制关系，也不会克制或被克制，固定受到卡牌点数-1的影响。

当主牌选定完毕后，每个玩家开始依次打出副牌。副牌不受克制规则影响，但出牌必须遵守以下规则：主牌点数小于10时，需要出一张点数不超过10且与主牌点数相差不超过2的副牌。主牌点数大于等于10时，需要出一张点数范围在1～5之间的副牌。玩家可以放弃出副牌并直接翻开主牌，此时主牌点数在原有基础上固定+2。

出完副牌后，每名玩家均要翻开自己的主牌并统计最终结果，点数最大者胜出，并进入攻击回合。

若出现点数相同的情况，则按照克制规则用主牌花色决定胜负，若主牌花色相同则用副牌花色决定胜负，若出现主、副牌花色都相同的情况，则两位玩家同时进入攻击回合，并依照先前的出牌顺序轮流发动攻击。

**［攻击回合］**

进入攻击回合的玩家可打出一张道具牌和一张攻击牌，攻击牌可根据牌面点数对指定目标造成伤害。点数为5以下的手牌作为攻击牌时，固定对指定目标造成5点伤害。

**［结算］**

HP归零的玩家和先出完牌的玩家会进入“出局”状态并等待结算，此状态可最多再受到1次伤害。

在倒数第二个人出完牌后，游戏对局结束，并根据玩家剩余血量和原血量之比决定对局胜负。

结算完成后，猪排会被身份牌释放出的热量烤熟，拿去身份牌之后，猪排上面会迅速出现各种酱料。一般情况下，酱料还会在猪排表面构成以下字体：

&gt; 游戏结束了吗？那么就先把输赢放在一旁，忘掉所有不开心的事情，一起来分享这块美味的猪排吧！
&gt; 
&gt; 还有，酱料是附赠的，无需额外收取任何费用，感谢你们游玩我们设计的游戏！

数次实验表明，完成对局的实验人员通常会在品尝此块猪排后评价其“非常美味”。
