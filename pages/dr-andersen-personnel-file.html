[[tab Личное дело]]
**Имя:** Доктор Анна Андерсен, среди сотрудников Зоны 7 известна под прозвищем «Акки».

**Уровень допуска:** 2

**Профессия:** Психолог; также является внештатным фотографом и, при необходимости, наблюдателем при экспериментах.

**Место работы:** Зона 7, возможна работа в полевых условиях.
-----
**Характеристика:** За д-ром Андерсен было замечено крайне настороженное отношение к рабочему коллективу в первые месяцы работы. Тем не менее, она проявила особый энтузиазм и рвение при изучении SCP-объектов и предоставленной документации. Андерсен не раз давала повод подозревать себя в нарушении режима секретности, однако никаких доказательств этому найдено не было, и её репутация практически не пострадала. За сотрудницей замечена непозволительная симпатия к некоторым сотрудникам Российского филиала, но это её поведение позволяет эффективно проводить психологические проверки и тренинги, поэтому в данный момент на недостаток эмоциональной отрешённости решено закрыть глаза. Д-р Андерсен склонна проявлять инициативу, которая нередко оказывается полезной, при изучении SCP-объектов, а также при проведении стандартных психологических процедур. На данный момент является одним из самых молодых сотрудников Фонда.

**История:** Д-р Андерсен была впервые замечена Организацией после крупного скандала с ███████████ ███████████████ Университетом, имевшего широкую огласку в средствах массовой информации. В это же время она опубликовала несколько спорных трудов о психологии, спровоцировавших этот скандал и её последующее исключение из университета. В статьях было описано влияние объектов и явлений, которые, возможно, являются потенциальными SCP-объектами. Последующие несколько лет Анна Андерсен сменила несколько мест работы в крупных организациях, некоторые из которых по случайному совпадению были прикрытием для Российского филиала Фонда. Через некоторое время она снова попыталась спровоцировать скандал, на этот раз с медико-психологическим центром «█████████████» из-за, по её мнению, некомпетентной работы центра, однако дело удалось замять, после чего Андерсен была приглашена на работу в Фонд.

В первые же дни работы д-р Андерсен зарекомендовала себя как преданная делу Организации сотрудница и была досрочно переведена в Зону 7 для изучения [[[SCP-1026-RU]]], к которому она проявила немалый интерес. Благодаря устоявшимся между ними доброжелательным отношениям, несмотря на некорректность сложившейся ситуации, о данном объекте удалось собрать гораздо больше информации за короткий срок, чем если бы исследование проводил другой сотрудник. Также её изыскания дали основу особой психологической процедуре для сотрудников, переживших события, угрожавшие их жизни и жизни их близких.

При исследовании SCP-1026 получила прозвище «Акки». Во время одного из интервью с Тёмным Эго последний начал отвечать на эстонском, видимо, желая вывести д-ра Андерсен из себя. Однако, по счастливой случайности, несколько дней назад она общалась с агентом Кейгу, который сообщил ей несколько простых фраз на вышеуказанном языке. Благодаря этому д-р Андерсен смогла ответить объекту. Тот сказал лишь одно слово - «äkki», что с эстонского означает «вдруг», «неожиданно», «внезапно». Находящиеся рядом сотрудники решили, что Тёмное Эго узнал Андерсен, а когда она объяснила, что к чему, [УДАЛЕНО] заметил, что это прозвище довольно точно передаёт её характер; таким образом оно закрепилось и со временем стало известным многим сотрудникам Фонда.

На данный момент д-р Андерсен, помимо основной должности, занимается изучением SCP-объектов, влияющих на психику или обладающих меметическим воздействием, проводит интервью с гуманоидными объектами с целью выяснения их сути и/или психического состояния и является внештатным фотографом Зоны 7. //(прим.: с просьбой можно обратиться в любой момент)//

[[tab Помощь в изучении]]
Д-р Андерсен активно помогает остальным сотрудникам в изучении объектов. На данный момент в список этих объектов входят:

**Интервью, эксперименты и прочая документация:**
[[[SCP-1100-RU]]] - Диктатор
[[[SCP-1046-RU]]] - Плутонов червь //(см. [[[expedition-1046-log|Отчёт об экспедиции]]])//

**Фотографии:**
[[[document-1777-4|Документ 1777-4]]]
[[[document-1777-10|Документ 1777-10]]]
[[[SCP-1091-RU]]] - Ожившая поговорка
[[[SCP-206]]] - Путешественник //(прим.: восстановление данных, описание некоторых фотографий)//
[[[SCP-1111-RU]]] - Перстень подчинения //(компьютерная модель объекта)//

[[[SCP-2761-RU-J]]] - Рояль в кустах //(прим.: данные не подтверждены, об этом свидетельствуют лишь слухи)//

**Примечание:** //Вы все прекрасно знаете, где меня найти. И ещё знаете, что, если я согласилась помочь - я обещание выполню, работа будет на уровне. Просьбы, не относящиеся к изучению объектов и написанию архивных материалов не выполняю.// - д-р Андерсен
[[/tab]]
[[tab Отзывы сотрудников]]
//Товарищ Андерсен здорово помогла мне в изучении нескольких объектов. Лишние глаза в работе никогда не помешают, а фотоаппарат - тем более. Сам я вряд ли смог бы так хорошо фотографировать. И вообще, приятная девушка, ни разу не помешала моей работе.// - д-р Механик

//Анна Андерсен - типичный представитель молодого поколения. Носится туда-сюда, делает сотню дел одновременно, изучает несколько объектов, фотографирует что-то, заговаривает зубы сотрудникам, ни минуты не сидит спокойно! Где вы видели психологов, которые так себя ведут?// - д-р Нейрод

//Вы знаете, я благодарен Андерсен за фотографию того гигантского языка. Сами понимаете, инциденты у нас случаются часто, однако, как правило, не выходят за пределы камеры содержания. А эта вещь двигалась по коридорам Зоны, всё смешалось, спуталось. Протиснуться сквозь толпу бегущих людей и быстро сделать кадры - это дорогого стоит. Что же до её активности... В самом деле, только поработав с кетерами учишься ходить медленно и тихо.// - д-р Фартунов

//Не понимаю я наше начальство. На сотрудниках экономят, что ли? Взять вот эту, Андерсен. На планёрке говорили, что взяли её как штатного психолога, а она то с фотоаппаратом бегает, то по профилю работает. Недавно вообще к нам в отдел кинули. Не, переводить-то у неё выходит, но выверять текст потом надо. Хотя вообще не зря взяли. Ты же, вроде, работаешь с [[[SCP-1100-RU|тысяча-сотым]]]? Вот можешь порадоваться, меня недавно туда выдернули, синхронистом поработать. И, кто бы ты думал, пленному вопросы задавал? Интересные вопросы, кстати, я потом над ними подумал, сам бы лучше не спросил. Не зря свой хлеб ест.// - н.с. Савченко, подслушано в столовой

//Очень энергичная молодая девушка (порой, даже, чересчур), довольно общительная. Не могу ничего плохого сказать о ней и о её работе, разве что повышенная эмоциональность. Но ничего, время научит каждого спокойствию, рано или поздно… Инициатива с её стороны в изучении объектов приходится очень кстати. Поэтому с удовольствием общаюсь с ней в свободное от работы время (которого, кстати, мало).// - д-р Корвин
