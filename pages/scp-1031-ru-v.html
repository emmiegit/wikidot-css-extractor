[[/&gt;]]
**アイテム番号:** SCP-1031-RU

**オブジェクトクラス:** Keter 

**特別収容プロトコル:** SCP-1031-RUは、そのオブジェクトのために特別に構築されたエリア-██にて収容されています。このオブジェクトは密閉された3×3mのチャンバーに固体の状態で保管されます。チャンバー内は真空に保たれなければなりません。SCP-1031-RUを保持する反重力装置は予備を用意し、少なくとも3ヶ月動作させた後に燃料を補給しなければなりません。オブジェクトは毎月、必要分の材料を「供給」することにより1m^^3^^にまで大きさを縮小する必要があります。収容違反した場合は、チャンバーを減圧して真空状態を作り、出来るだけ早く反重力装置を修復してください。

**説明:** SCP-1031-RUは、未知の化学組成をしている一定量の物質です。水に似た物理的な性質を持ちます。このオブジェクトには次のような特性があります。

# 任意の物質と接触するとその物質を溶解し、10kgごとに約1m^^3^^のオブジェクトがエネルギーの放出を伴わずに消失する。
# 液体または固体の状態であるとき、月ごとに約37%増量する。
# 気体の状態である間は、それ自身の大きさを縮小することなく物体を溶解できる。

理論的には、オブジェクトが収容されていない場合、（大量のオブジェクトが存在すると仮定して）それは非常に迅速に深く地面を掘り進め、膨大な地層を溶解、蒸発させリソスフェアの深層にまで到達します。このオブジェクトの収容違反は、おそらくWK-クラスシナリオを引き起こし、前例のないレベルの災害につながると推測されています。

**補遺A:** SCP-1031-RUは、[[[SCP-1075-RU]]]とSCP-███のクロステストの結果により出現しました。オブジェクトの破壊的な性質（気体化したオブジェクトがタンクの開口部を破壊し、ゆっくりと壁を侵食した）のため、カメラの内容の即時保存を行い、実験に参加した職員にクラスA記憶処理を施しました。その後、[[[SCP-1075-RU]]]自体は回収されています。

**補遺B:** オブジェクトを用いた実験の記録です。オブジェクトの性質を調べた後、他のSCPオブジェクトを用いて実験を行うことにしました。

&gt; **オブジェクトの破壊実験1:** [[[SCP-1023-RU]]]
&gt; **実験の推移:** オブジェクトにSCP-1031-RUを近づけると、反重力装置が保持しようと誤動作を起こした。被験体との距離は2m未満であったが、2つのオブジェクトは3m引き離された。これにより、実験を続行しないことが決定された。
&gt; **結果:** これは将来的に高いリスクが発生するため、実験は中止されることになった。

&gt; **オブジェクトの破壊実験2:** [[[SCP-1032-RU]]]
&gt; **実験の推移:** D-19866はオブジェクトに触れた。その直後、[[[SCP-1032-RU]]]をSCP-1031-RUにロボットによって触れさせた。SCP-1032-RUは溶解したが、その後オブジェクトから10cm離れた場所に再出現した。
&gt; **結果:** D-19866は昏睡状態に陥ったが、38分で回復した。彼は感じたことについて訊ねられると、非常に迅速に全身の感覚を失い、もはや何も感じなくなった後に意識を失ったと答えた。

&gt; **オブジェクトの破壊実験3:** [[[SCP-1038-RU]]]
&gt; **実験の推移:** 重さ10kg、大きさ2mの[[[SCP-1038-RU]]]のコアを、ロボットアームを用いて深さが20cmのオブジェクトに投入した。物体は予想通り溶解したが、オブジェクトの周囲に[[[SCP-1038-RU]]]と同様に作用する液体が一時的に形成された。しかし、オブジェクトがまとわりついており、「解毒剤」にさらすことができなかった。
&gt; **結果:** SCP-1031-RUは別のチャンバーに移送された。出現した異常性を持つ液体について調査が進められている。

&gt; **オブジェクトの破壊実験4:** [[[SCP-1049-RU]]]
&gt; **実験の推移:** SCP-1031-RUはオブジェクトの壁に触れると、ゆっくりと内側に押し込みだした。接触した部分の壁は溶解したが、すぐに自身を修復し始めた。壁を溶かしているにも関わらず、まるで目に見えない障害物があるかのように、カメラは結晶の内部に侵入することはできなかった。SCP-1031-RUの体積が20cm^^3^^分減少したため、実験は終了された。
&gt; **結果:** [[[SCP-1049-RU]]]の内部に侵入することには失敗した。

&gt; **オブジェクトの破壊実験5:** [[[SCP-1077-RU]]]
&gt; **実験の推移:** SCP-1031-RUにプレートを浸けると、[データ削除済]によって膨大な[データ削除済]のガンマ線の強力な放出が行われた。
&gt; **結果:** サイト-█は老朽化により少なくとも数年間は使用不能になった。オブジェクトは[[[SCP-1077-RU]]]を破壊できなかった。下級研究員██████████・████████は、SCP-1031-RUが制御不能になったときにそれが消滅しないように尽力し、その英雄的行為のために表彰された。
&gt; **メモ:** //実験回数が多すぎる。また他のオブジェクトを用いた実験は、不明要素が発生する可能性のために非常に危険であり、それによって巨額の損失も出る！少なくとも3名のO5の書面による許可なしに、他のオブジェクトとの更なる実験を行うことは禁止する。 - O5-7//</textarea></pre>
