**项目编号：**SCP-CN-432

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-432被收容于Site-CN-75的一间普通的人形生物收容间内，一台斯克兰顿现实稳定锚被装入收容间的墙壁内。--仅允许D级人员与其交谈--禁止任何人与其进行交谈。给予适量的食物、酒和香烟可暂时缓解其异常影响。所有的实验研究、转移工作和物资补给须经由远程控制仿生人完成。若发现项目开始表演具有危险性的描述异常个体的节目时，须立即释放昏迷瓦斯以达到阻止的目的。

**描述：**SCP-CN-432是一名身高为165cm体型肥胖的中年亚裔男子，其左手掌上被纹有“相声先生，由反大麻玩家™（中国）出品® ”的字样。SCP-CN-432并不需要基础代谢和新陈代谢，但其经常提出给予食物、酒和香烟的请求。当只有项目独自在一个封闭空间内时，项目有一定几率会直接开始表演单口相声，亦或是不进行表演。当SCP-CN-432出现在一人类实体的视线范围内时，受影响个体将会配合SCP-CN-432进行相声表演，此期间若强行使SCP-CN-432离开受影响个体的视线范围时影响消失。一般情况下由SCP-CN-432担当“逗哏”[[footnote]]对口相声演出时不断地说出笑料以让人发笑的主要叙述故事情节的演员，即相声中的“主角”。[[/footnote]]，第一位受影响个体担当“捧哏”[[footnote]]对口或群口相声演出时配合“逗哏”叙述故事情节的演员。[[/footnote]]，而其他受影响个体担当“腻缝”[[footnote]]腻缝儿就是在逗哏和捧哏之间产生矛盾纠葛时平息矛盾的演员。[[/footnote]]或是观众，且受影响个体均会获得与其担当角色有关的相声技巧，并在影响消失后一同消失。SCP-CN-432能够按照其所讲的相声节目效果相应对现实作出扭曲影响。

项目本身的休谟浓度稳定为200休谟，且其所在的封闭空间内部或是开阔空间以自身为圆心半径5m的范围内的休谟浓度将一直维持在平均值100休谟的水平(误差为±1)。

**附录CN-432-A：**[[collapsible show=&#34;+访谈记录-10236 &#34; hide=&#34;收回文件 &#34;]]
&gt; **采访者：**Yoghurt博士
&gt; 
&gt; **受访者：**SCP-CN-432
&gt; 
&gt; **前言：**此次访谈为初次收容后首次访谈。
&gt; 
&gt; **&lt;访谈开始&gt;**
&gt; 
&gt; **SCP-CN-432：**您好，博士。
&gt; 
&gt; **Yoghurt博士：**您好，SCP-CN-432。请问你是什么人？
&gt; 
&gt; **SCP-CN-432：**哦？你问我是什么人？
&gt; 
&gt; **Yoghurt博士：**是不知道。（走到靠近SCP-CN-432左侧的桌子旁）
&gt; 
&gt; **SCP-CN-432：**连我你都不知道！
&gt; 
&gt; **Yoghurt博士：**你谁啊？
&gt; 
&gt; **SCP-CN-432：**我是一个科学家。（捂脸笑）
&gt; 
&gt; **Yoghurt博士：**你看你自己对自己都没有信心啊。
&gt; 
&gt; **SCP-CN-432：**对，我是一个二手的科学家。
&gt; 
&gt; **Yoghurt博士：**就科学家还二手啊！
&gt; 
&gt; （房间内出现无来源的嘘声）
&gt; 
&gt; **SCP-CN-432：**了不起啊。
&gt; 
&gt; **Yoghurt博士：**吁。
&gt; 
&gt; **SCP-CN-432：**你们要是有什么问题可以尽管过来问我。
&gt; 
&gt; **Yoghurt博士：**哦？你都能答了？
&gt; 
&gt; **SCP-CN-432：**我就择我会的来答。
&gt; 
&gt; **Yoghurt博士：**嗨。白费劲么这不是。
&gt; 
&gt; **&lt;访谈无实质性进展，冗长记录删除&gt;**

&gt; 
&gt; **采访者：**Yoghurt博士
&gt; 
&gt; **受访者：**SCP-CN-432
&gt; 
&gt; **&lt;第二次访谈记录开始&gt;**
&gt;  
&gt; **Yoghurt博士：**（敲桌）再问一遍，你是什么人！
&gt; 
&gt; **SCP-CN-432：**你连我你都不认识啊！
&gt; 
&gt; **Yoghurt博士：**二手的科学家？（走到靠近SCP-CN-432左侧的桌子旁）
&gt; 
&gt; **SCP-CN-432：**谁啊？
&gt; 
&gt; **Yoghurt博士：**不是你说的......
&gt; 
&gt; **SCP-CN-432：**谁啊！谁是科学家？
&gt; 
&gt; **Yoghurt博士：**那您是？
&gt; 
&gt; **SCP-CN-432：**我是一个军事家。
&gt; 
&gt; （房间内出现无来源的大笑声。）
&gt; 
&gt; **Yoghurt博士：**这回又改军事家了啊。
&gt; 
&gt; **SCP-CN-432：**大军事家███先生，就是我！
&gt; 
&gt; **Yoghurt博士：**就你这模样还军事家？！
&gt; 
&gt; **SCP-CN-432：**对咧（得意）——啪！（闭上左眼右手作手枪状）
&gt; 
&gt; (手枪声，墙壁上出现一道弹痕。）
&gt; 
&gt; **Yoghurt博士：**平时你也练手枪......
&gt; 
&gt; **SCP-CN-432：**突突突......（双手持枪状）
&gt; 
&gt; (机动枪声音，墙壁上出现多道弹痕。）
&gt; 
&gt; **Yoghurt博士：**也有练长枪......
&gt; 
&gt; **SCP-CN-432：**嘣！（对着Yoghurt博士作打弹弓状）
&gt; 
&gt; (Yoghurt博士头部出现流血痕迹,房间内出现无来源的大笑声。）
&gt; 
&gt; **Yoghurt博士：**绷弓子也练啊。
&gt; 
&gt; **SCP-CN-432：**野外训练嘛。
&gt; 
&gt; **Yoghurt博士：**我可去你的吧。
&gt; 
&gt; **&lt;访谈无实质性进展，冗长记录删除&gt;**

[[/collapsible]]
**附录CN-432-B：**[[collapsible show=&#34;+笔记-10227 &#34; hide=&#34;收回文件 &#34;]]
&gt; **//事故报告432-03//**
&gt; 
&gt; 于20██/██/██下午，因一名D级人员试图与项目进行交流并导致路过收容室的一队机动特遣队同样受到其影响，并导致了该站点内超过一半的研究人员和收容失效的人形异常均受到此项目的影响而加入表演。表演结束后，整个Site发出了极其巨大的笑声，并导致在场的所有研究人员和人形异常的晕厥和Site级收容失效。
在事故432-03后，禁止任何人员与项目进行交谈。

&gt; **//SCP交互实验报告432-03//**
&gt; 
&gt; 于20██/██/██下午，使SCP-CN-432进入[[[SCP-CN-007]]]-A内部，其内部的异常影响对SCP-CN-432无效，并且SCP-CN-432与[[[SCP-CN-007]]]-B一起表演相声《叫卖图》，期间[[[SCP-CN-007]]]-A空间被记录发出了多个商贩的叫卖声，并发现有少量针与线、布匹、水果和蔬菜。
&gt; 

&gt; **//SCP交互实验报告432-05//**
&gt; 
&gt; 于20██/██/██下午，将[[[SCP-CN-188]]]带入SCP-CN-432的收容间内，并与项目开始表演相声《我是文学家》，其内部的休谟浓度降低至平均值为89休谟的水平(误差为±5)，收容间内被观测到出现热水浸湿痕迹和凭空出现四大名著以及其名字颠倒的情况。
&gt; 

&gt; **//SCP交互实验报告432-11//**
&gt; 
&gt; [数据删除]
&gt; 此后禁止项目的SCP交互实验。
&gt; 

[[/collapsible]]
