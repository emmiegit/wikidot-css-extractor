**Identyfikator podmiotu:** SCP-PL-372

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** W celu zachowania zasłony została publicznie ogłoszona przez fizyków Fundacji teoria, iż żaden obiekt o istniejącej masie nie może osiągnąć prędkości większej niż ok. 300 000 km/s. Osoby, które znajdą dowody przeciwko ów teorii, należy poddać terapii amnestycznej, a ich badania wymazać, by były zgodne z powszechnie przyjętą tezą. 

Inne czynności przechowawcze nie są wymagane, jako iż by SCP-PL-372 uległ manifestacji, jest wymagany specjalistyczny ekwipunek, do którego większość organizacji poza Fundacją nie ma dostępu.

**Opis:** SCP-PL-372 to fenomen występujący podczas nadania wektora ruchu dowolnemu obiektowi, (wykluczając obiekty bez masy spoczynkowej)[[footnote]]przykładowo, fotony, luksony, koncepty itp.[[/footnote]] do wartości prędkości większej niż ok. 300 000 km/s. Instancje podlegające efektowi anomalnemu SCP-PL-372 natychmiastowo się zatrzymają w miejscu po przekroczeniu prędkości 300 000 km/s, a na obiekt zostanie naklejona poniższa notatka na cienkim białym papierze. Język dokumentu zostaje dopasowany do głównego języka osoby, która przedmiot wprawiła w ruch.

&gt; Pojazd bądź kontrabanda przekroczyła dozwoloną prędkość 70 gig&#39;akonów[[footnote]]nieznana jednostka[[/footnote]] na godzinę.
&gt; 
&gt; Zgodnie z paragrafem 17, podsekcja 4 międzygalaktycznego prawa drogowego osoba łamiąca to prawo ma obowiązek zapłacenia kary w wysokości 8% aktualnego stanu swojego majątku do dnia [[14 dni od manifestacji anomalii.]]. W wypadku, gdy odbiorca mandatu nie zapłaci ów kwoty, zostanie mu odebrane łącznie 10% aktualnego stanu majątkowego.
&gt; 
&gt; Dziękujemy za kooperacje oraz prosimy o przestrzeganie praw międzygalaktycznego prawa drogowego w przyszłości, teraźniejszości i przeszłości.

W przeciągu 14 dni od manifestacji anomalii, dematerializacji ulegnie znaczna część gotówki, bądź przedmiotów osobistych osoby, która wprawiła przedmiot w ruch. Wartość gotówki i obiektów zdematerializowanych jest ekwiwalentna do 10% wartości całego majątku osoby.
