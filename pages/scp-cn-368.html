**项目编号：**SCP-CN-368

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-368当前无法被收容，因其触发条件而鲜有SCP-CN-368案例的发生。基金会正通过普及数字电视信号作为更迭模拟电视作为广播标准的措施以抑制SCP-CN-368的发生。自越来越多数字电视信号后，SCP-CN-368现象的发生频率显著下降；SCP-CN-368预计于2020年模拟电视全面淘汰后无效化。

**描述：**SCP-CN-368是一种异常现象，仅在1998年前生产的模拟电视上显示电视雪花噪点或调频到非发射频道时有47%的几率发生。因使用在1998年后生产的模拟电视、硬件设备缺陷、播放显示电视雪花噪点的频道、利用单独的显像管在电视设备外将特定的电信号投射在荧光屏上和人为主观干预导致的信号缺失则不会引发SCP-CN-368的异常效应。SCP-CN-368发生时会显现出频率维持在45-80Hz的无特征白噪音，此声音通常被描述为电流音或耳语。

当个体在SCP-CN-368发生时持续注视着屏幕，屏幕上的噪波点会逐渐汇聚成一个企鹅外形的图案。黑白显像管开始在荧光屏上投射出无序的红绿蓝三色，并随着白噪音的节奏起伏而不断在圆形和矩形间切换。若保持不干预和注视超过1个小时，画面将在此期间逐渐变换为纪录片《神奇的企鹅》[[footnote]]当前记录表明已有16个在2006年之前就有电视受异常影响而播放此纪录片的案例。[[/footnote]]的片段，并且记录到若干原片中不存在的企鹅与镜头互动并用喙敲击的画面，此时进行物理接触能够实际感觉到敲击感。

在此时拆除电视的外壳将不会看到其内部的电路，取而代之的是对应当前画面镜头的背后视角，存在若干名疑似纪录片摄影工作人员的个体手持摄影机进行拍摄，其位置和镜头位置能够与当前播放画面完全对应，但在画面中无法发现此视角的位置存在其它个体，对原片工作人员的采访确认对应位置不存在任何个体。

在节目结束后，电视将会关闭电源，个体声称感受到“前所未有的轻松和困意”并迅速进入睡眠，次日个体清醒后在其枕头旁发现一个企鹅外形的毛绒玩偶，其毛绒面料由企鹅皮制成；未观察到任何尸体长时间存在的迹象及其来源。
[[include :scp-sandbox-3:image-zoom name=https://scpsandboxcn.wikidot.com/local--files/yog/TV-5|caption=正在发生中的SCP-CN-368现场。|width=300px|align=right]]
在SCP-CN-368发生期间使用磁铁将屏幕显像位置偏移至屏幕以外会检测到白噪音突然消失，并且接收到物体落入水中的声音、喘息声和呻吟声。若在此时打破屏幕，所有的声音都会在瞬间消失，并从电视内滑出一具剥皮的王企鹅（//Aptenodytes patagonicus//）尸体；此后，该电视设备将不再表现出SCP-CN-368异常现象。

在周围无个体存在的情况下，在3%的案例中录音设备接收到未开启的模拟电视机传出隐约的小孩笑声；尚无法确认此情况为项目存在未发现的效应，抑或是收容人员的心理作用所致。
