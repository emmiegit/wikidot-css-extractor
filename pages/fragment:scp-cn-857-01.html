    <pre><textarea class="page-source" readonly>+++ 以下的文档内容仅限持有Zarathushtra权限的基金会成员浏览，以查阅对SCP-CN-857的收容措施。阅读本文档代表你遵守收容协议-Zarathushtra，且自愿接种一过滤模因。若你在未持有Zarathushtra权限的情况下打开本文档，你所在站点的保安将在15分钟内前往你的位置，并对你进行B级记忆删除。

**项目等级**：Safe

**特殊收容措施**：--已在SCP-CN-857-1-A至SCP-CN-857-83-A之中的80处建筑中指派了基金会成员，以监控SCP-CN-857事件对于建筑的长期影响。当地基金会成员应依建筑的类型对其采取对应的收容措施，详情见后文。--

**于2000年8月1日更新：**近30年来的连续观察表明SCP-CN-857的异常效应并无危害或深入研究的必要。当地基金会成员应严格遵守收容协议-Zarathushtra，保证SCP-CN-857-A的正常运作，以此避免意外情况下的收容突破。本文档仅提供尚未熟悉收容协议-Zarathushtra的基金会成员作参考，具体的技术内容以收容协议-Zarathushtra的15-1-1至15-1-83为基准。

**描述**：SCP-CN-857是一轻微改变建筑物结构与其中物品的异常事件，首次于1969年12月3日发生于中国江苏省。截止至2000年1月1日，基金会已于中国、美国、德国、英国发现共83起类似的异常事件，并依照发现次序分别命名为SCP-CN-857-1至SCP-CN-857-83。受此效应影响的建筑被称为SCP-CN-857-A-1至SCP-CN-857-A-83。

受SCP-CN-857影响的建筑物会根据建筑物的类型发生下列变化：

    **·宗教场所**（如寺庙、教堂、道观、清真寺）中物品的摆放位置会有轻微的改变。此类SCP-CN-857-A的墙壁、天花板与地板上可能会出现与历史档案中的记录不符的壁画，或是原本壁画的内容出现轻微变动。部分此类SCP-CN-857-A中会出现一个额外的房间，其中摆放着一些杂物。当前记录到的物品清单包括：蜡烛，玻璃，十字架，佛珠，锡杖，各自宗教的经典。--当地的基金会成员应将壁画的变化记录在案，并详细记录物品的种类、数量与摆放位置。--

**于2000年8月1日更新：**[[collapsible show=&#34;读取收容协议-Zarathushtra-1&#34; hide=&#34;关闭收容协议-Zarathushtra-1&#34;]]

##blue|当地的基金会成员应确保此类SCP-CN-857-A中的非基金会神职人员，以及前往该类SCP-CN-857-A中进行宗教活动的普通民众无法察觉到壁画内容的改变与额外增加的房间。为此，允许使用A级记忆消除并适当修改当地的历史文献，以使相关人员的记忆与历史文献的记录符合发生事件SCP-CN-857事件后宗教场所的状态。一名或以上的基金会成员应担任上述宗教场所中的神职人员，以避免其余神职人员与普通民众改变额外房间中杂物的摆放位置。**禁止在未经四级以上人员允许的情况下移动此类SCP-CN-857-A额外房间中杂物的摆放位置。**##

[[/collapsible]]

    **·工业设施**（如工厂、发电站）中的设备会延伸出部分额外机构。常见有凸轮、曲柄连杆、联轴器、蜗轮蜗杆。拆除这些机构会影响到设备的正常运行，尽管上述机构并不在整个机械的传动链中。此类额外机构会占用整个机械大量的功率，通常为70%以上。部分此类建筑的地下室中会出现一个额外的门。基金会于1976年5月14日派遣了机动特遣队蛟龙-1，以探索位于上海市静安区的SCP-CN-857-A-41地下室额外门后的空间。相关探索报告见探索报告-857-1。--当地的基金会成员应有工科背景，并绘制受影响的设备的装配图与零件图，以协助基金会理解此类变化中的共通处。--

**于2000年8月1日更新：**[[collapsible show=&#34;读取收容协议-Zarathushtra-2&#34; hide=&#34;关闭收容协议-Zarathushtra-2&#34;]]

##blue|当地的基金会工作人员应收购此类SCP-CN-857-A，并在维持该类SCP-CN-857-A中受影响设备正常运行的情况下，对工厂进行扩建、改造，以掩盖上述延伸出的额外机构。当地受雇的工人应被说服相信上述的额外机构是必要的，将其拆除会对工厂的正常生产造成严重的阻碍；其应被说服相信此类SCP-CN-857-A地下室额外门后为备用仓库、备用发电站或是已填满水泥的废弃房间。**禁止在未经四级以上人员允许的情况下尝试探索此类SCP-CN-857-A地下室额外门后的空间。**##

[[/collapsible]]

    **·大人流建筑**（如巨石阵、长城、勃兰登堡门等旅游景点，或是大型商城）中偶尔会在人口密度较高处出现一些无异常性质的日用品，称为SCP-CN-857-B。涉及地点与完整物品清单见场景清单-857-1。--当地的基金会成员应记录上述物品成一清单，并在上述物品出现时尽快前往事件发生地点，以观察其是否存在有害异常效应--

**于2000年8月1日更新：**[[collapsible show=&#34;读取收容协议-Zarathushtra-3&#34; hide=&#34;关闭收容协议-Zarathushtra-3&#34;]]

##blue|当地的基金会人员应保证SCP-CN-857-B被认知为此类SCP-CN-857-A本身固有的一部分。为此，允许使用A级记忆消除以及适当修改当地的历史文献，以使相关人员的记忆与历史文献的记录符合发生事件SCP-CN-857事件后建筑物的状态。一名或以上的基金会人员应担任此类SCP-CN-857-A中的管理人员，以确保SCP-CN-857-B不会受游客与非基金会工作人员的破坏或偷窃。**禁止在未经四级以上人员允许的情况下尝试移动SCP-CN-857-B。**##

[[/collapsible]]

    **·废弃建筑**（如废弃的建筑工地、垃圾场、居民点）极难以被发现。当一个从未认知到此类SCP-CN-857-A的个体靠近它时，一系列的偶然事件会发生，以阻止其感知此类SCP-CN-857-A。由于该效应的存在，基金会至今仅发现了三处发生此类SCP-CN-857事件的建筑物。发生SCP-857事件的废弃建筑的结构会变得更加复杂：居民点会多出数层额外的地下室，垃圾场的占地面积会扩大，建筑工地中会出现更多未竣工的建筑物。

**于2000年8月1日更新：**[[collapsible show=&#34;读取收容协议-Zarathushtra-4&#34; hide=&#34;关闭收容协议-Zarathushtra-4&#34;]]

##blue|已无需收容上述的废弃建筑。禁止在基金会已发现的此类废弃建筑周围5公里内进行活动，以避免引起普通民众的注意。**禁止在未经四级以上人员允许的情况下尝试探索此类废弃建筑。**##

[[/collapsible]]

每十二个月，一支基金会的专家小组将前往收容点，并对建筑物进行长约2小时的检查。
