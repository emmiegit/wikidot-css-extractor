Стандартна форма для протоколу експерименту:

**Експеримент №:** EXP050-[СЕРІЯ][НОМЕР]
**Перелік реактивів:**
**Результат:**

----

**Експеримент №:** EXP050-C01
**Перелік реактивів:** 10 літрів водопровідної води, 3 мікролітри SCP-050-B-UA.
**Результат:** Протягом наступних 2 годин вода зазнала прискореного процесу &#34;цвітіння&#34;. Аналіз води показав наявність у неї підвищеної кількості бактерій та найпростіших одноклітинних.


**Експеримент №:** EXP050-C02
**Перелік реактивів:** 10 літрів дистильованої води, 3 мікролітри SCP-050-B-UA. Потім вся вода була вилита на ділянку 8639 секції 912 відділу агрохімічних досліджень.
**Результат:** Аналіз води показав, що її молекули активніше стали утворювати водневі зв&#39;язки. Також вода набула слабі лужні властивості.
Після поливу піддослідної ділянки було помічено прискорене розмноження у ґрунту бактерій та найпростіших одноклітинних. Швидкість росту багатоклітинних рослин незначно підвищилася, крім того, вони зазнали прискореного гниття.


**Експеримент №:** EXP050-C03
**Перелік реактивів:** 10 літрів 1% водного розчину повареної солі, 3 мікролітри SCP-050-B-UA. Потім вся вода була вилита на ділянку 8639 секції 912 відділу агрохімічних досліджень.
**Результат:** Аналіз розчину показав, що він набув властивостей рідкого кристалу. Також вода набула слабі лужні властивості.
Після поливу піддослідної ділянки швидкість зростання багатоклітинних рослин підвищилась на 20 - 50%, а процент повареної солі в тканинах рослин підвищилися на 10..50%.


**Експеримент №:** EXP050-C04
**Перелік реактивів:** 10 літрів водопровідної води, 1 мм^^3^^ SCP-050-C-UA.  Потім вся вода була вилита на ділянку 8639 секції 912 відділу агрохімічних досліджень.
**Результат:** Вода набула наступні властивості: при контакті з багатьма металами, які знаходяться в ряду витіснення до водню, мале місце прискорене утворення гідроксидів; при змішуванні обробленої води з вуглецем в суміші були виявлені вуглеводи в мізерної кількості; при контакту з тілом людини оброблена вода викликала відчуття опіку; оброблена вода виявилася ефективною для обробки ран. Повний перелік властивостей див. у файлі **F050-G-Deathwater**.
Після поливу піддослідної ділянки на неї загинула більша частина як мікроскопічних, так і багатоклітинних організмів. Дослідження загиблих рослин показало, що вони загинули через засихання.


**Експеримент №:** EXP050-C05
**Перелік реактивів:** 10 літрів водопровідної води, 10 мм^^3^^ SCP-050-C-UA.  Потім вся вода була вилита на ділянку 8639 секції 912 відділу агрохімічних досліджень.
**Результат:** Вода набула ті ж саме властивості, що у попередньому досліді, але у більш вираженої манері; див. файл **F050-G-Deathwater**, пункт **C05**.
Після поливу піддослідної ділянки рослини протягом наступних 3 днів загинули, та утворили шар торфу.


**Експеримент №:** EXP050-C06
**Перелік реактивів:** 10 літрів водопровідної води, 1 міліграм SCP-050-A-UA у порошкоподібному стані (середній розмір частинок - 10 мкм).  Потім вся вода була вилита на ділянку 8639 секції 912 відділу агрохімічних досліджень.
**Результат:** Аналізи проб води показали наявність у неї невеликого домішку іонів золоту (0.8 мг/л), срібла (0.7 мг/л) та інших металів (у кількості менш ніж 0.1 мг/л). Після поливу виявилось, що у організмах з ділянки міститься підвищена кількість золоту та інших металів.


**Експеримент №:** EXP050-C07
**Перелік реактивів:** 10 літрів водопровідної води, 1 міліграм SCP-050-A-UA у порошкоподібному стані (середній розмір частинок - 1 мкм).  Потім вся вода була вилита на ділянку 8639 секції 912 відділу агрохімічних досліджень.
**Результат:** Аналізи проб води показали наявність у неї невеликого домішку іонів золоту (8 мг/л), срібла (6 мг/л), сірки (4 мг/л) та інших мінералів (у кількості менш ніж 0.1 мг/л). Після поливу рослини загинули протягом наступних 2 днів, аналіз загиблих тканин рослин показав у них наявність підвищеної кількості металів, сірки та поєднань кремнію та германію, особливо [*https://uk.wikipedia.org/wiki/Силани силанів] та [*https://uk.wikipedia.org/wiki/Моногерман моногерману].

&gt; //Ми спостерігали невдалу спробу створити кремнієве життя?//
&gt; [[&gt;]]
&gt; - н.с. Білкина, співробітник секції 912.
&gt; [[/&gt;]]


**Експеримент №:** EXP050-C08
**Перелік реактивів:** 10 літрів мінеральної води з Моршинського джерела, 10 мікролітрів SCP-050-B-UA. Потім вся вода була вилита на ділянку 8640 секції 912 відділу агрохімічних досліджень.
**Результат:** Зростання піддослідних рослин протягом наступних 10 днів прискорилось в 2..10 разів в залежності від виду рослини. Також у 3 - 8 разів зросла частота випадків захворювання рослин рослинними вірусами та розвитку процесів гниття. Наступне дослідження рослинних тканин виявило в них численні мутації, у тому числі поліплоїдію[[footnote]][*https://uk.wikipedia.org/wiki/Плоїдність Поліплоїдія] - це мутація, яка полягає у кратному повторенні окремих хромосом або всього хромосомного набору у організмах.[[/footnote]] та [ВИДАЛЕНО].


**Експеримент №:** EXP050-C09
**Перелік реактивів:** 10 літрів мінеральної води з Моршинського джерела, 1 кілограм коров&#39;ячого навозу, 100 мікролітрів SCP-050-B-UA. Суміш була вилита на ділянку 8550 секції 912 відділу агрохімічних досліджень.
**Результат:** [ДАНІ ВИДАЛЕНО]

&gt; //Дещо з цього навіть їсти начебто можна, але при наявності більш нормальної їжі - не рекомендую.//
&gt; [[&gt;]]
&gt; - н.с. Білкіна, співробітник секції 912.
&gt; [[/&gt;]]

----

**Експеримент №:** EXP050-F01
**Перелік реактивів:** 10 грам вуглецю (відсоток домішок ~ 5%), 10 міліграм SCP-050-A-UA у порошкоподібному стані (середній розмір частинок - 10 мкм).
**Результат:** Приблизно 10 грам кремнію (відсоток домішок ~ 1%).


**Експеримент №:** EXP050-F02
**Перелік реактивів:** 10 грам графіту, 10 міліграм SCP-050-A-UA у порошкоподібному стані (середній розмір частинок - 10 мкм).
**Результат:** 10 грам металічного германію  (відсоток домішок ~ 0.7%).


**Експеримент №:** EXP050-F03
**Перелік реактивів:** 10 грам графіту, 10 міліграм SCP-050-A-UA у порошкоподібному стані (середній розмір частинок - 1 мкм).
**Результат:** 10 грам металічного олова  (відсоток домішок ~ 0.2%).


**Експеримент №:** EXP050-F04
**Перелік реактивів:** 10 грам графіту, 10 міліграм SCP-050-A-UA у порошкоподібному стані (середній розмір частинок - 0,1 мкм).
**Результат:** 10 грам металічного свинцю (відсоток домішок ~ 0.03%).


**Експеримент №:** EXP050-F05
**Перелік реактивів:** 1 міліграм розплавленого вуглецю, 0.01 міліграм SCP-050-A-UA.
**Результат:** 1 міліграм свинцю з домішками аномального стабільного ізотопу флеровія[[footnote]]Флеровій (лат. //Flerovium//) - елемент номер 114, який входить до однієї групи з вуглецем, кремнієм, германієм, оловом та свинцем. Всі ізотопи флеровія радіоактивні, з найбільшим періодом напіврозпаду приблизно 10 хвилин.[[/footnote]]. Через █ днів матеріал втратив аномальні властивості, та зазнав швидкого розпаду, що привело до тимчасової госпіталізації 1-го співробітника та пошкодження [ВИДАЛЕНО] (дивись звіт про інцидент INC050-Flerovium05). До умов проведення дослідів внесені відповідні зміни.


**Експеримент №:** EXP050-F17
**Перелік реактивів:** Прозорий алмаз масою 1.7 карат (0.34 грам), 1 міліграм SCP-050-A-UA у порошкоподібному стані.
**Результат:** Зелений алмаз масою приблизно 1.7 карат (0.34 грам). Точне зважування показало, що маса алмазу зросла точно на 1 міліграм. Дослід складу алмазу показав присутність в ньому частин різних металів, особливо хрому.


**Експеримент №:** EXP050-F22
**Перелік реактивів:** 10 грам сурми (відсоток домішок ~ 5%), 1 міліграм SCP-050-A-UA у порошкоподібному стані (середній розмір частинок - 1 мкм).
**Результат:** 10 грам срібла 950 проби з домішками інших металів, особливо міді.


**Експеримент №:** EXP050-F23
**Перелік реактивів:** 10 грам сурми (відсоток домішок ~ 5%), 1 міліграм SCP-050-A-UA у порошкоподібному стані (середній розмір частинок - 0,1 мкм).
**Результат:** 10 грам майже чистої платини, з невеликою долею домішок інших елементів платинової групи.


**Експеримент №:** EXP050-F26
**Перелік реактивів:** 10 міліграм розплавленої сурми (відсоток домішок ~ 5%), 0.1 міліграм SCP-050-A-UA.
**Результат:** [ДАНІ ВИДАЛЕНО]. Отримана речовина була переміщена на підземну секцію № ███ для ядерних відходів Зони UA-80. Через ██ днів речовина почала розкладатися. Загальна кількість виділеної енергії протягом наступних 24 годин розкладання оцінюється приблизно в 10^^█^^ Джоулів.

----


**Експеримент №:** EXP050-G17
**Перелік реактивів:** 100 мілілітрів бензину, 1 мм^^3^^ SCP-050-C-UA. Експеримент проводився без доступу повітря.
**Результат:** Протягом 24 годин з бензину виділилось приблизно ██ мм^^3^^ газової суміші, яка складалась більшою частиною з метану та водню. Наступний аналіз обробленого бензину показав, що він складається з ненасичених вуглеводнів.


**Експеримент №:** EXP050-G18
**Перелік реактивів:** 100 мілілітрів бензину, 1 мікролітр SCP-050-B-UA.
**Результат:** 85 грам солярки; останні 15 грам припадають на залишки бензину та газові виділення.


**Експеримент №:** EXP050-G19
**Перелік реактивів:** 100 мілілітрів бензину, 1 міліграм SCP-050-A-UA у порошкоподібному стану. (середній розмір частинок - 10 мкм).
**Результат:** Аналіз обробленого бензину показав наявність у ньому великої кількості циклічних та ароматичних вуглеводнів, та домішок кремневоденів.


**Експеримент №:** EXP050-G20
**Перелік реактивів:** 100 мілілітрів бензину, 1 міліграм SCP-050-A-UA у порошкоподібному стану. (середній розмір частинок - 0,5 мкм).
**Результат:** Рідина, яка складалась з аномально стабільних кремневоднів. Приблизно через 10 днів рідина почала втрачати аномальні властивості, та ще через 28 днів повністю розклалась на моносилан[[footnote]]Моносилан - простійший кремневодень з формулою SiH,,4,,[[/footnote]] та водень.


**Експеримент №:** EXP050-G30
**Перелік реактивів:** 200 грам етилового спирту, 1 мікролітр SCP-050-B-UA.
**Результат:** 200 грам суміші з вищих спиртів і ефірів.


**Експеримент №:** EXP050-G32
**Перелік реактивів:** 200 грам газованої води, 10 мікролітрів SCP-050-B-UA.
**Результат:** 200 грам водного розчину різного виду вуглеводів та цукрів.


**Експеримент №:** EXP050-G34
**Перелік реактивів:** 100 грам суміші з води, метану, аміаку та сірководню, 30 мікролітрів SCP-050-B-UA.
**Результат:** 100 грам водного розчину органічних речовин, у тому числі амінокислот, вуглеводів та нуклеотидів. У розчину всього було виявлено ██ видів амінокислот.


**Експеримент №:** EXP050-G35
**Перелік реактивів:** Суміш з попереднього досліду (EXP050-G34), 30 мікролітрів SCP-050-B-UA.
**Результат:** [ДАНІ ВИДАЛЕНО]. Отриманий матеріал було знищено через ризик біологічної небезпеки. До камери проведення експериментів було застосовано стандартний протокол дезінфекції 2-го ступеню.


**Експеримент №:** EXP050-G36
**Перелік реактивів:** 100 грам суміші з води, моносилану, аміаку та сірководню, 50 мікролітрів SCP-050-B-UA.
**Результат:** 100 грам водного розчину речовин, серед яких виявлені кремнієві аналоги вуглеводів та амінокислот, та які повністю розклались протягом наступних 10 годин.

&gt; //Знову життя на базі кремнію не вдалось.//
&gt; [[&gt;]]
&gt; - н.с. Флер.
&gt; [[/&gt;]]

**Експеримент №:** EXP050-G37
**Перелік реактивів:** 100 грам суміші з води, метану, азотної кислоти, фтору та сірководню, 50 мікролітрів SCP-050-B-UA.
**Результат:** 100 грам водного розчину речовин, серед яких виявлені фторові аналоги вуглеводів та органічних спиртів. Більшість отриманих речовин розклались протягом наступних 24 годин.

&gt; //І на базі фтору теж.//
&gt; [[&gt;]]
&gt; - д-р Голдлайф.
&gt; [[/&gt;]]


**Експеримент №:** EXP050-G39
**Перелік реактивів:** 2 кілограма водню, 1 мм^^3^^ SCP-050-C-UA. Отримана суміш була спалена за допомогою газової горілки.
**Результат:** Температура полум&#39;я під час згорання водню у чистому кисні досягала 8000 °C, у повітрі - приблизно 7000 °C.


**Експеримент №:** EXP050-G40
**Перелік реактивів:** 2 літри рідкого кисню, 2 мм^^3^^ SCP-050-C-UA.
**Результат:** У отриманому суміші окислювались дуже пасивні матеріали, такі як мідь, золото та срібло. Повний протокол досліджень винесено в окремий файл **Exp050G40-Full**, який доступно за запитом до куратора об&#39;єкта.

**Експеримент №:** EXP050-J01
**Перелік реактивів:** Культура рослинних клітин, яка утримувалась ізольовано від сторонніх організмів, загальна вага клітин - 235 міліграм; 15 мікролітрів SCP-050-B-UA. Після контакту з SCP-050-B-UA культура рослинних клітин була ізольована від будь-яких джерел їжі, води та повітря.
**Результат:** Кожні 12 годин робилось вилучення пробних порцій клітин. Протягом наступних 24 днів аналіз вилучених показував відсутність в них ознак процесів розкладання, а після контакту з водою та повітрям пробні клітини відновлювали процеси життєдіяльності. На 25-й день у вилучених пробних клітинах з&#39;явилися ознаки процесу муміфікації, які почали посилюватись протягом наступного часу.

**Експеримент №:** EXP050-J11
**Перелік реактивів:** 100 кілограм очищеного чорнозему з 50 екземплярами //Lumbricus terrestris// (Дощовий черв&#39;як звичайний), 1 літр водопровідної води, 5 мікролітрів SCP-050-B-UA. Протягом проведення експериментів колонії черв&#39;яків надавалось харчування у вигляді перегною.
**Результат:** Протягом наступних 10 днів кількість черв&#39;яків у колонії зростала, і досягла максимуму у приблизно 2000 особин, при чому деякі з них мали розмір до 200 сантиметрів завдовжки. Дослідження показало, що більшість особин має мутації і новоутворення, а аналіз проб ґрунту показував прискорене розмноження у них мікроорганізмів. Надалі кількість особин у колонії почала знижуватись, і через 28 днів всі черв&#39;яки у колонії вимерли. Припускається, що причиною стало зростання кількості мутацій, які робили вражених особин безплідними, а також розмноження мікроорганізмів, які виявились небезпечними для черв&#39;яків.

**Експеримент №:** EXP050-L01
**Перелік реактивів:** Піддослідний D-21382. У піддослідного було взято 20 мілілітрів крові, до якого додано колоїдний зваж 2 міліграма SCP-050-A-UA. Після чого кров була введена піддослідному у вену.
**Результат:** Кров D-21382 набула жовтого кольору. Аналіз показав, що в його крові використовується аномальна версія гемоглобіну, у якої атоми заліза замінені атомами золоту.
**Примітка:** Через █ днів почав демонструвати ознаки нестачі заліза у організмі. Спроби допомогти D-21382 за допомогою препаратів заліза та відповідних продуктів харчування виявились безуспішними. Було подано запит на проведення наступного досліду.


**Експеримент №:** EXP050-L02
**Перелік реактивів:** 3 літри гранатового соку, до якого додано колоїдний зваж 0,1 міліграма SCP-050-A-UA.
**Результат:** Гранатовий сік набув жовтого кольору. Аналіз показав наявність великої кількості золота у отриманої речовині.
**Примітка:** Отриманий у досліду EXP050-J02 гранатовий сік було надано для пиття D-21382, після чого у останнього ознаки нестачі заліза в організмі зникли. Через █ днів після закінчення запасів обробленого SCP-050-A-UA гранатового соку D-21382 знову став демонструвати ознаки нестачі заліза в організмі.
Запити на отримання нових порцій гранатового соку або інших залізовмісних поживних речовин відхилено.
D-21382 було ліквідовано. Після чого м.н.с. ██████, яка приймала участь у досліді, подала запит на отримання амнезіаку та переведення до іншої секції. Запит було схвалено. Н.с. Флєр, яка керувала проведенням серії дослідів **EXP050-L**, отримала догану від керівництва.

**Експеримент №:** EXP050-N01
**Перелік реактивів:** Особина виду //Sus scrofa domesticus// (Свиня свійська) вагою 50 кілограм, ін&#39;єкція 20 мілілітрів фізрозчину, до якого доданий 0,3 мікролітри SCP-050-B-UA.
**Результат:** Огляд у ветеринара наступні 10 днів показував, що стан здоров&#39;я особини значно покращився, було виявлено прискорене загоєння ран та підвищення маси особини на 8 %. На 11 день огляд виявив раптовий розвиток у особини захворювання на сальмонелоз та бактеріальну діарею.


**Експеримент №:** EXP050-N03
**Перелік реактивів:** Особина виду //Sus scrofa domesticus// (Свиня свійська) вагою 86 кілограм, ін&#39;єкція 20 мілілітрів фізрозчину, до якого доданий 1 мікролітр SCP-050-B-UA.
**Результат:** Огляд у ветеринара наступні 5 днів показував, що стан здоров&#39;я особини значно покращився, було виявлено прискорене загоєння ран та підвищення маси особини на 27 %. На 3-й день було виявлено раніше непомічене новоутворення, наступний аналіз показав, що воно є доброякісним. На 6 день огляд виявив раптовий розвиток у особини захворювання на сальмонелоз, бактеріальну діарею та аскарідоз.


**Експеримент №:** EXP050-N06
**Перелік реактивів:** Особина виду //Sus scrofa domesticus// (Свиня свійська) вагою 37 кілограм, ін&#39;єкція 20 мілілітрів фізрозчину, до якого доданий 8 мікролітрів SCP-050-B-UA.
**Результат:** Протягом наступних 5 днів вага особини зросла більш ніж в 2 рази. Аналіз показав, що додаткова маса приходиться більшою частиною на злоякісні новоутворення, однак протягом перших 5 днів проведення експерименту піддослідна особина демонструвала підвищення фізичної сили та витривалості. На 6-й день стан особини почав погіршуватись, і на 8 піддослідна особина загинула. Аналіз тканин показав, що їх клітини містять численні мутації; крім того, у трупі піддослідної свині було виявлено багато інфекційних мікроорганізмів, у тому числі вірус //Aphtae epizooticae// (вірус ящура).
Всі залишки піддослідної особини було знищено через спалювання, експерименти з обробкою SCP-050-B-UA хребетних тварин тимчасово заборонені.

**Результат:** Здатність AM-0011 роз&#39;їдати матеріали значно зросла; оцінити ступінь зростання або дослідити отриману суміш не вдалось через те, що оброблена AM-0011 роз&#39;їла лабораторну посудину та пошкодила інше обладнання. Проведений через █ годин аналіз лабораторного кабінету не виявив у ньому будь-якої наявності AM-0011 або SCP-050-C-UA.


**Експеримент №:** EXP050-AB04
**Перелік реактивів:** 1 уламок [/log-of-anomalous-items-ua/#am0001 AM-0001] вагою 6.7 міліграм, 0.1 міліграм SCP-050-A-UA у порошкоподібному стані (середній розмір частинок - 1 мкм).
**Результат:** Уламок набув червоного кольору, радіус дії його аномального ефекту підвісився у ██ разів. Уламок було залито у бетонний куб, та заховано на складі аномальних відходів Зони UA-80.

**Експеримент №:** EXP050-AZ01
**Перелік реактивів:** 10 міліграм SCP-050-A-UA в колбі було поміщено у герметичну камеру з нагрівачем, який повинен був нагріти фрагмент речовини до температури кипіння.
**Результат:** Відразу після переходу SCP-050-A-UA до газоподібного стану колба перетворилась на золото, яке негайно перейшло до газоподібного стану. Протягом подальшого ходу експерименту нагрівач, більшість внутрішнього обладнання камери та покриття стін перетворилось на суміш металів загальною вагою, яку було оцінено у ██ кілограмів, а повітря у камері перетворилось на [ДАНІ ВИДАЛЕНО]. Через радіаційну та хімічну небезпеку було вирішено заблокувати камеру проведення експерименту.
**Примітка:** Експеримент дозволив дізнатись температуру кипіння SCP-050-A-UA. Наступні експерименти з переведенням SCP-050-A-UA до газоподібного стану були заборонені.</textarea></pre>
