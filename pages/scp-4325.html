    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-4325

**项目等级：** Euclid

**特殊收容措施：** 指派基金会网络爬虫在互联网论坛和社交媒体网站上搜寻 SCP-4325 的账户及其相应影响。如果发现有个体受 SCP-4325 影响，应当定位该个体并将其送往基金会隔离设施，由工作人员记录个体的症状并检查个体的视网膜内是否存在 SCP-4325。如果个体的症状足够独特，则将其归类为 SCP-4325 的新变种，并记录在 Log-4325-A 中。

指示基金会前台组织提高公众对“视雪症”的认知度并鼓励对于“视雪症”的研究，以将其与 SCP-4325 的异常效应区分开来.

**描述：** SCP-4325 是一种异常现象及影响，其主要影响患有“视雪症”的人群。“视雪症”就是患者的视野中出现电视机雪花般的图案的病症【有关该症状的更多信息，请参见 Log-4325-A 】。

当 SCP-4325 于一名个体（指定为 SCP-4325-1）内滋生并活化后，感染个体的视野将开始被静电雪花所遮盖。在受影响3小时后，SCP-4325-1 的视野将被完全遮盖，导致眼睛正常功能的完全丧失。测试表明只有对象的视觉受到影响，听觉和触觉等其他感觉一般不受影响，但有耳鸣症患者报告称听到类似收音机调至无频道的频率的噪音。

受到 SCP-4325 主要异常症状（单纯静电雪花图样）影响的个体也报告称静电图样中出现似乎随机的物品及实体的视觉幻觉。对这些报告的分析表明，这些幻觉是由 SCP-4325-1 自身的知觉引起的，而并非是由于 SCP-4325 的异常影响。体检时在受试者的视网膜中发现了 SCP-4325 的症状。截至当前，每名受影响个体都表现出这一性质。



[[collapsible show=&#34;+ 展开访谈 SCP-4325-A&#34; hide=&#34;- 收起访谈 SCP-4325-A&#34;]]

&gt; **受访者：** D-98523
&gt;
&gt; **采访者：** Dr. Ellis Darling
&gt;
&gt; **前言：** D-98523 在上午8时许抱怨称“视力变差”。然后，他在下午12:03开始大声呼叫工作人员，抱怨自己的视力完全衰退了。
&gt;
&gt; ------
&gt;
&gt; **Dr. Ellis：** 那么，在这种...症状下，你到底看到了什么？
&gt;
&gt; **D-98523：** 你知道视雪症是什么吗老哥？这很显然啊，你妈的。
&gt;
&gt;  **Dr. Ellis：** 我大概算个科学家，但是不熟悉这种症状。你能描述一下吗？
&gt;
&gt; **D-98523：** 好吧，简单来说，这就像用坏掉的眼睛看东西。你觉得一切正常，所有人都有。但是然后呢，情况就变糟了，最终你就啥也看不见了，除了一样东西。
&gt;
&gt; **Dr. Ellis：** 哪一样东西？
&gt;
&gt; **D-98523：** 雪花啊老哥。我跟个坏电视似的。
&gt;
&gt; **结语：** D-98523 拒绝回答更多问题。分类为异常的研究正进行中。

[[/collapsible]]

[[collapsible show=&#34;+ 展开访谈 SCP-4325-B&#34; hide=&#34;- 收起访谈 SCP-4325-B&#34;]]

&gt; **受访者：** 研究员 Miles Dean
&gt;
&gt; **采访者：** Dr. Ellis Darling
&gt;
&gt; ------
&gt;
&gt; **Dr. Ellis：** 你喊我？咋回事？
&gt;
&gt; **Miles：** 我不知道！我刚刚坐在休息室里，然后我看见电视关了。我过去检查的时候，我的视野就...变了。
&gt;
&gt;  **Dr. Ellis：** 怎么变了，Miles?
&gt;
&gt; **Miles：** 什么叫怎么变了？你不能在我眼里看到它吗？黑白如日夜啊。
&gt;
&gt; (//Miles 双手抱头。//)
&gt;
&gt; **Miles：** 我...我看不到颜色了。
&gt;
&gt; **结语：** SCP-4325 的独特变种已被分类为 SCP-4325-RW。
[[/collapsible]]

[[collapsible show=&#34;+ 展开访谈 SCP-4325-C&#34; hide=&#34;- 收起访谈 SCP-4325-C&#34;]]

&gt; **受访者：** Romeo Richards
&gt;
&gt; **采访者：** Dr. Ellis Darling
&gt;
&gt; ------
&gt;
&gt; **Dr. Ellis:** 你在[已编辑]上发了不少关于你‘特殊’症状的贴文。你可以向我描述一下吗？
&gt;
&gt; **Romeo:** 当然，我还能失去啥呢？啥几巴都看不见了。就光能看见字，飘着。
&gt;
&gt;  **Dr. Ellis:** 字？是说飘浮的文字吗？
&gt;
&gt; **Romeo:** 是，就那个字！你看不见吗？它到处都是，在墙上，屋顶上，我老婆的脸上，你能说出来的地儿都有！它现在就在这儿……
&gt;
&gt; **Dr. Ellis:** 等下，现在？它说什么，Romeo？
&gt;
&gt; **Romeo:** “无信号。”
&gt;
&gt; **结语：** 访谈后不久，Romeo 的视野中开始出现曾用于测试北美地区模拟电视系统的色块。SCP-4325 的独特变种现已被分类为 SCP-4325-NW。

[[/collapsible]]

[[collapsible show=&#34;+ 展开访谈 SCP-4325-D&#34; hide=&#34;- 收起访谈 SCP-4325-D&#34;]]

&gt; **受访者：** Kim Murray
&gt;
&gt; **采访者：** Dr. Ellis Darling
&gt;
&gt; **前言：** Kim在印第安赌场██████与人发生口角并叫骂所谓“黑白印第安诅咒”后被短暂拘留。
&gt;
&gt; ------
&gt;
&gt; **Dr. Ellis:**对于你在[已编辑]上有关你‘特殊情况’的视频，在此我要问你几个问题。你可以向我描述一下吗？
&gt;
&gt; **Kim:** 我想你已经看过它们了，不是吗？
&gt;
&gt;  **Dr. Ellis:** 是的，我只是需要你的供述来交给医院。
&gt;
&gt; **Kim:** 好吧，随你怎么说。我唯一能讲的，就是它是个印第安人头。
&gt;
&gt; **Dr. Ellis:** 印第安人头？
&gt;
&gt; **Kim:** 是那个。我被那玩意诅咒了！黑白的美洲土著十字几巴玩意……
&gt;
&gt; **Dr. Ellis:** 事实上我这里有一些，等下。
&gt;
&gt; (//Dr. Ellis 抽出一套卡片，分别印有各不相同的图片。Kim 花了一会儿一一查看这些卡片，随后愣住了。她露出恐惧的表情指着其中一张卡片。//)
&gt;
&gt;
&gt; [[div style=&#34;float:centre; margin:0 2em 1em 2em; width:200px; border:0; &#34;]]
&gt; |||| [[image http://scp-wiki.wdfiles.com/local--files/scp-4325/rca.png width=&#34;300px&#34;]] ||
&gt; ||||~ 变种 SCP-4325-BW. ||
&gt; [[/div]]
&gt;
&gt;
&gt; **Kim:** 那张卡！黑白印第安人的那张！就是那个！
&gt;
&gt; **结语：** Kim 指出的那张图片是RCA在2009年引入数字电视以前使用的“印第安人头像测试图样”。这一SCP-4325 的独特变种已被分类为 SCP-4325-BW。

[[/collapsible]]

[[collapsible show=&#34;+ 展开访谈 SCP-4325-E&#34; hide=&#34;- 收起访谈 SCP-4325-E&#34;]]

&gt; **受访者：** Steve Jackson
&gt;
&gt; **采访者：** Dr. Ellis Darling
&gt;
&gt; ------
&gt;
&gt; **Dr. Ellis:** 你好，Jackson 先生，我是 Ellis。在此我要问你一些关于你那个“东西”的问题。可以吧？
&gt;
&gt; **Steve:** 非常荣幸，小姐。谢谢你来问我！  
&gt;
&gt;  **Dr. Ellis:** 没问题，Jackson 先生。
&gt;
&gt; **Steve:** 好。如果我没记错的话，它是在我过完95岁生日后不久开始的，而且我很确定它只是个梦。但当我在现实生活中见到它时我可以告诉你我很震惊！
&gt;
&gt; **Dr. Ellis:** 对什么震惊呢，Jackson 先生？
&gt;
&gt; **Steve**: 我，额，看到了这个图像，就是一个小女孩和一个小丑。你记得那些东西吗？电视频道关闭的时候出现的那些彩条和图像。我只能看见那个，不过之后我看到……我看到……
&gt;
&gt; (//访谈的余下部分中 Jackson 先生保持沉默。不久之后他被送往████医院。//)
&gt;
&gt; **结语：** 这一SCP-4325 的独特变种已被分类为 SCP-4325-TW。如果出现该SCP-4325变种发生改变的情形，将实施对于 Steve Jackson 的进一步监视。[[/collapsible]]



**附录：** 在为一名于██/██/████感染 SCP-4325 的用户进行的日常体检中，发现了一个 SCP-4325-TW 变种。对象的视网膜中除了显示测试卡W以外，一个写有“COME ON”的文字块闪烁了多次。随后对象报告称听到了一个类似于数个物品破碎的声音，并伴有似乎是一个人啜泣的声音。

由于这些进展，目前正努力识别并收容SCP-4325的源头，假若确有源头存在。
