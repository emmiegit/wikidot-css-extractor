    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; 各位研究人员，你们好：
&gt; 
&gt; 首先，我很欢迎你能参与到我们的研究工作中来。既然你已取得授权，那么说明你已经详细阅读了关于SCP-CN-117的所有文档，我想你已经对这个项目的危险性已经有了一定的认识。
&gt; 
&gt; 尽管在批准开展“SCP-CN-117合作实验”计划之前，我们已经对测试房间进行了进一步的加固，并增加了更多的保护性装置，但谁也不能保证你的下一次实验不会弄出个足以炸掉整个Site的东西。
&gt; 
&gt; 虽然可以确定SCP-CN-117-1与其所投入的原料之间有一定的关联，但两者之间的相关性并没有一个可靠的数字模型供我们参考。所以，谨慎的选择实验原料，是你的第一步也是最重要的工作。除此以外，我有以下几点建议：
&gt; 
&gt; # 我们不建议使用其他SCP或是其衍生物作为原料投入，除非你已取得该SCP研究主管的授权。
&gt; # 
&gt; # 我们不建议研究人员本人作为测试对象参与实验，除非有前期实验确定不会对其精神及生理机能造成不可逆的损伤。
&gt; # 
&gt; # 尽管D级人员可是为基金会可消耗资源之一，但并非无限量的，请有节制的申请使用。
&gt; # 
&gt; # 你的任何实验过程及结果都是对已授权人员公开的，因此我希望诸位能保持严肃的科研态度。任何把SCP-CN-117当成玩具的个人或团队都会被取消合作实验资格，并且你的行为会上报给你的主管，这可能会使你受到相应的惩罚。
&gt; # 当然，我们还是鼓励诸位进行任何可能取得进展的实验。如果你需要更多的安保人员配合，可以向我的研究助理提出申请。
&gt; # 
&gt; # 实验记录对授权人员公开，并不意味着你可以随意修改别人的实验记录，不过你可以在某条记录下方追加你对实验结论的看法。
&gt; # 
&gt; # 
&gt; # 最后再重复一次，那个按钮被盖上是有原因的。
&gt; 
&gt; 我要说的就是这些，诸位可以开始工作了。
&gt; 
&gt; ——研究主管██████博士


&gt; [[=]]
&gt; ++ ##red|**重要说明**##
&gt; [[/=]]
&gt; ++++ 合作实验的实验记录只能保存在该文档页面内，并参照以下格式：
&gt; [[collapsible show=&#34;实验编号：EC-01  实验负责人：XXX&#34; hide=&#34;关闭示例文档&#34;]]
&gt; __**实验 117-EC01 - 日期(██日██/月██/年)**__
&gt; **实验负责人：**（你或你团队的名字）
&gt; **项目：**（SCP-CN-117-1（XX）或XX口味）
&gt; **原料：**（自备原料，注明基本物理性状）
&gt; **对象：**（姓名或编号。因其行为的不可预知性，禁止使用动物作为测试对象。）
&gt; **过程及结果：**（实验过程及结果）
&gt; **笔记：**（你对实验结果的推测或结论，可省略。）
&gt; [[/collapsible]]
&gt; 此文档仅为示例使用，括号内的内容为说明文字。

[[collapsible show=&#34;实验编号：EC-02   实验负责人：BatHu&#34; hide=&#34;关闭文档&#34;]]
&gt; __**实验 117-EC02 - 日期(██日██/月██/年)**__
&gt; **实验负责人：**研究助理 BatHu
&gt; **项目：**SCP-CN-117-1（S）
&gt; **原料：**成年男性右手手臂，来自实验 117-（G）-G11
&gt; **对象：**D-60248
&gt; **过程及结果：**
&gt; 
&gt; 指示测试对象依标准程序制备一个草莓口味的冰淇淋。
&gt; 
&gt; D-60248：//“您确定要把这……这只手放进去？”//
&gt; 
&gt; 研究助理 BatHu：//“是的，请你依指示执行。”//
&gt; 
&gt; D-60248：//“好吧……”//
&gt; 
&gt; 制备过程历时28秒，一个SCP-CN-117-1（S）制作完成后，指示测试对象食用。
&gt; 
&gt; D-60248：//“这……这个……不，不行！”//
&gt; 
&gt; 研究助理 BatHu：//“60248，拒绝服从命令会被写入你的记录里！”//
&gt; 
&gt; D-60248：//“可这是人手做出来的……这……怎么能……”//
&gt; 
&gt; 研究助理 BatHu：//“我保证它与原料之间没什么关联，尝尝看。”//
&gt; 
&gt; 测试对象依指示食用了SCP-CN-117-1（S）。
&gt; 
&gt; D-60248：//“嘿嘿，这玩意儿味儿不错啊！我能再来一个吗？”//
&gt; 
&gt; 研究助理 BatHu：//“60248，请你描述你现在的感受。”//
&gt; 
&gt; D-60248：//“啥？你在叫我吗？呃……我的编号是5684啊！”//
&gt; 
&gt; 研究助理 BatHu：//“你说什么！？”//
&gt; 
&gt; D-60248：//“我说，我的编号是D-5684，你是不是搞错了？”//
&gt; 
&gt; 研究助理 BatHu：//“嗯……那么请你回答我的问题。你的生日是哪天？”//
&gt; 
&gt; D-60248：//“呃……嗨！谁记着那个呀，哥们儿是过生日那种矫情人么？”//
&gt; 
&gt; 研究助理 BatHu：//“那好吧，你的真实姓名是什么？这总不会忘吧？”//
&gt; 
&gt; D-60248：//“唔……这个……”//
&gt; 
&gt; 研究助理 BatHu：//“请你说实话！否则我会立即将你处决！”//
&gt; 
&gt; D-60248：//“好吧好吧，我不是5648，我还是60248。开个玩笑而已，那么严肃干什么？”//
&gt; 
&gt; 研究助理 BatHu：//“你怎么知道D-5648的？”//
&gt; 
&gt; D-60248：//“嘿嘿，手背上印着编号呢，我刚才看见了。”//
&gt; 
&gt; 研究助理 BatHu：//“我警告你不要在实验过程中开这种玩笑，否则我有权将你立即……”//
&gt; 
&gt; D-60248：//“处决！处决！动不动就处决，你当你是秦始皇怎么着？消消气，我给你讲个笑话啊。说有三个科学家在酒吧喝多了，都说证明了大于2的奇数都是质数。数学家说：‘3是质数，5是质数，7是质数，由数学归纳可知，所有大于2的奇数都是质数！’物理学说：‘3是质数，5是质数，7是质数，9是实验误差，11是质数，13是质数，大量实验表明，大于2的奇数都是质数！’SCP基金会的研究员就说了：‘3是质数，5是质数，7是质数，9是异常现象，应该立即收容！’哈哈……哈哈哈……哈……诶？我说，这个按钮为什么被罩起来啊？”//
&gt; 
&gt; 研究助理 BatHu：//“别碰！”//
&gt; 
&gt; 测试对象被处决。
&gt; 
&gt; **笔记：**经查询D-60248和D-5648的档案知悉，D-60248原为████大学的助理教授，因其学术成果被盗用愤而杀人，档案记载其平日为人较为木讷，不善言谈并且从来不会开玩笑。而D-5648则是因2起故意杀人罪和多起故意伤害罪被判死刑，致使其犯罪的诱因恰恰是对方开了他几句玩笑而已。由此可见，所投入的原料与SCP-CN-117-1（S）确有相关性，不过既可能是正相关，也可能是负相关，这一点似乎不太可能会有准确的定论。
[[/collapsible]]
[[collapsible show=&#34;实验编号：EC-03  实验负责人：Oreelo&#34; hide=&#34;关闭文档&#34;]]
&gt; __**实验 117-EC03 - 日期(██日██/月██/年)**__
&gt; **实验负责人：**Dr.Oreelo
&gt; **项目：**SCP-CN-117-1（V）（香草口味）
&gt; **原料：**约一（1）千克猪油
&gt; **对象：**D-71932
&gt; **过程及结果：**
&gt; 
&gt; Dr.Oleero指示D-71932将猪油放入SCP-CN-117的原料仓中。
&gt;
&gt; D-71932（以下简称D7）：这是什么？
&gt;
&gt; Dr.Oreelo（以下简称DO）：这个是猪油。把它放进原料仓里。
&gt;
&gt; D7：好的...
&gt;
&gt; （猪油被放入原料仓中。）
&gt;
&gt;  DO:现在按下香草按钮，然后拉下拉杆，用盘子承接冰激凌。
&gt;
&gt; （D7按下了按钮，机器发出噪音，指示灯闪烁。约30秒后，指示灯常亮。）
&gt;
&gt; （D7拉下了拉杆，机器正常的产生出一盘香草冰激凌。）
&gt;
&gt; DO：吃了它。
&gt;
&gt; D7：啊？
&gt;
&gt; DO：没错，吃了它。
&gt;
&gt; D7：这...这可是猪油做的啊！
&gt;
&gt; DO：你吃了它就是了。
&gt;
&gt; D7：好...好吧。
&gt;
&gt; （D7食用了SCP-CN-177-1（V）。）
&gt;
&gt; D7：还不错啊。这是给我的奖励吗？
&gt;
&gt; DO：你可以坐着歇一会。
&gt;
&gt; （D7坐在了旁边的一把折叠椅上。）
&gt;
&gt; （无关内容已省略，以下录音来自于5分钟后。）
&gt;
&gt; D7：唉唉唉？我的...身体？
&gt;
&gt; （此时D7的身体以肉眼可见的速度开始膨胀，事后证明膨胀是由于脂肪快速增加所致，且速度达到了██kg/s。）
&gt;
&gt; （折叠椅伴随着D7的尖叫碎裂。）
&gt;
&gt; （实验被紧急中止，D7由两名安保人员的**拖拽**下被拖拽至Size-CN-42的医疗区域进行抢救，勉强地捡回了一条命。事后证明D7的体重由送至至Size-CN-47时进行例行体检时的50kg增长至急救完毕后的400kg。）
&gt;
&gt; **笔记：**Dr.Oreelo：我再也不吃冰激凌了......
&gt; [[/collapsible]]</textarea></pre>
