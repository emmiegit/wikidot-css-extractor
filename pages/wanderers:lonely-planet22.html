**篇名：**箱子裡的希望
**作者：** [[*user Dr V Valentine]]


[[include info:end]]

「Elpis你還記得歡樂頌嗎？貝多芬的那首？」

「沒什麼的......畢竟也好多年了，你忘記怎麼唱歌是正常的」

「我是這樣想的Elpis，歌曲最早是為了向神明祈禱存在的，所以.......所以ㄧㄧ被神明拋棄的世界才會也跟著失去音樂吧？」

「我想了很久.....Elpis，我該去完成的，我得和大家一起把陽光帶回來，我知道會死、我知道很痛......但我受夠了，我恨每天這樣的循環、我恨這些一樣的食物、我恨這個鼻屎一樣大的房間、我恨沒用的我自己......我ㄧㄧ我想像人類一樣活個一次。」

「是、我知道....外面已經不是人類可以生存的世界了」我翻出了箱子底僅存的最後一件防護服默默的打理自己，除此以外的物品，我全都留在了房間裡。

「對不起，但請你活下去」我重重的關上了避難室的大門，心裡面纏繞著無數的想法，恐懼、緊張、懊悔......我只能一次又一次的說服自己，生物的終點是死亡的話，有一天必須死去的我應該發揮自己的最大價值才是，越是離開避難室周遭的環境就越是慘烈，沒有任何光線與活物的地球就像是死去了一般。

走在已經幾乎看不出人造痕跡的路面上，為了不讓溶化的鞋底與皮膚沾黏我扯下了靴子，身上一件件的裝備完全無法抵禦末日的惡意，在短暫的庇護之後成為束縛的枷鎖與加速我崩壞的刑具。

「Elpis我覺得這比你說過的痛很多......」在失去防護服保護的狀況下，神經劇烈的的反應了起來，像是被火焰啃咬的劇痛從身體的末梢逐漸的傳來，那種痛，從開始的針扎，之後持續的擴散放大，像無數刀刃在身上的每一處來回的劈砍碾壓，可是腳卻怎樣也停不下，像有自己意識的一樣向著不遠處的塔樓前進。

勉強張開刺痛的雙眼，視線所及的地方卻荒謬的讓我無法與自己的身體聯繫，剝落的指甲與已經腐爛泛黑的手指，皮膚大片的泛紅腫起了水泡，這樣的身體能撐到控制室嗎？控制室還存在嗎？

應當絕望的當下，嘴裡卻不自覺的哼出一串陌生且熟悉的音節，這是什麼呢？一點都想不起來了。

我一步步的走上了臺階，努力抹掉從鼻孔還有嘴巴滲出來的不知道是鼻涕還是鮮血的物體，走到了就贏了吧？走到就可以了吧？伴隨著無法被稱為樂曲的音節，我把腦袋砸向了啟動的開關一道筆直的白光就那樣的衝破了天際，劃破了不見五指的漆黑天空，結束了無盡的永夜。

然後、天亮了。

陽光重新的回到了已經成為廢土末日的地球上，溫暖的光線照進每一個角落，高塔殘缺的支架、爆炸後的控制室、堆滿研究員腐爛屍體的房間。

光從塌陷的屋頂灑落Elpis所在的避難室，在一地糞便與食物空袋的垃圾山裡，唯一說的上乾淨的空地中依稀能看見一個虛幻的影子，那影子正直愣愣的看著大門的方向，擺弄著手中小小的隨身聽反覆撥放，再也得不到回應的旋律一遍遍的迴盪在無人的地球上。</textarea></pre>
