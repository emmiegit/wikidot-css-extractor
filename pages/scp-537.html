**Artikel:** SCP-537 - Singendes Grammophon
**Autor:** [[*user Achalk]]
**Original:** https://scp-wiki.wikidot.com/scp-537
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-537

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-537 muss in einem schalldichten Raum aufbewahrt werden. Es sind keine zusätzlichen Eindämmungsmaßnahmen erforderlich. SCP-537 hat um folgendes gebeten:

* Ein (1) Poster von //The Muppet Movie//. (gewährt)
* Wöchentliches Abstauben und Reinigen des Archivs. (gewährt)
* Täglich eine (1) Stunde Besuch von Mitarbeitern der Foundation. (verweigert)
* Wöchentlich eine Stunde, um sich nach der Bereinigung mit dem Foundation-Personal zu unterhalten, das entsendet wurde, um die Aufzeichnungen zu bereinigen (Ausstehend)
* Eine Vinylplatte mit dem Soundtrack von //The Muppet Movie//. (verweigert - es kann den gesamten Soundtrack abspielen, ohne die eigentliche Schallplatte zu benötigen)

**Beschreibung:** Wiedergefunden in einem Pfandhaus, in das es ein junger Mann im Februar 198█ gebracht haben soll.

Das SCP-537 sieht aus wie ein ganz normales - wenn auch ramponiertes - Grammophon, ohne sichtbare Abweichungen oder Anomalien. Die Schallplatte (SCP-537-2) hat unter ihrer Nadel nur eine kreisförmige Rille, die sich nicht nach innen bewegt, so dass die Nadel nie die Mitte des Plattentellers erreicht. Die Nadel lässt sich ungewöhnlich schwer anheben, kann aber mit etwas Kraftaufwand von Hand angehoben werden. Sobald die Nadel losgelassen wird, schnappt sie wieder nach unten. SCP-537 ist zweifellos intelligent und besitzt die Fähigkeit, sowohl zu sehen als auch zu hören (es ist noch nicht bekannt, wie). Er kommuniziert, indem er Lieder spielt.

SCP-537 ist in der Lage, jedes Lied, das auf einer vorhandenen Schallplatte zu finden ist nach Belieben abzuspielen. SCP-537 spielt ein Lied durchgehend ab und unterbricht es nie, es sei denn, die Nadel wird hochgedrückt. In diesem Fall setzt es das Lied an der Stelle fort, an der es aufgehört hat, wenn es das nächste Mal in der Lage ist, Musik abzuspielen. Es wird davon abgeraten, SCP-537 zu zwingen, ein Lied zu unterbrechen, da dies dazu zu führen scheint, dass es gereizt wird und bis zu mehreren Tagen lang bockig auf Tests reagiert.

SCP-537 kann seine Nadel selbständig heben und senken. Er kann Ja- oder Nein-Fragen schnell beantworten, indem er die Nadel einmal für &#34;Ja&#34; und zweimal für &#34;Nein&#34; hebt und senkt. Er bewegt seine Nadel in ähnlicher Weise, um Zahlen auszudrücken (die normalerweise verwendet werden, um sich auf andere SCPs zu beziehen). Versuche, dem SCP-537 das Morsealphabet beizubringen, um die Kommunikation zu beschleunigen, sind gescheitert, da der SCP-537 weder lesen noch buchstabieren kann.

Es spielt keine Rolle, welche Schallplatte auf dem Plattenteller von SCP-537 liegt, er kann spielen, was immer er will. Er bevorzugt jedoch SCP-537-2, da er anscheinend nicht in der Lage ist, seine Nadel allein zurückzusetzen und schließlich nicht mehr weiterspielen kann. Wenn SCP-537-2 auf einem normalen Plattenspieler abgespielt wird, ist er leer.

SCP-537 scheint gerne mit Menschen zu interagieren und genießt es sehr, interviewt zu werden. Seine Persönlichkeit wird oft als pompös und extravagant beschrieben - normalerweise begrüßt er die Menschen mit &#34;Wilkommen!&#34; aus dem Musical //Cabaret// - und doch ist es ausgesprochen kindisch. Wenn es beleidigt ist, neigt es zu &#34;Wutausbrüchen&#34;, die in der Regel darin bestehen, dass es ununterbrochen wütende Musik in maximaler Lautstärke spielt, bis es wieder unter Kontrolle ist. Jüngeren Angestellten scheint es eher zu vertrauen, älteren Menschen begegnet es mit vorsichtiger Respektlosigkeit.

Wenn SCP-537 nach seinem Lieblingslied gefragt wird, antwortet es immer mit &#34;The Rainbow Connection&#34; aus //The Muppet Movie//.

-----

**Dokument #537-1:** Testen von besonderen Eigenschaften von SCP-537-2
Durchgeführt von Dr. ███████

SCP-537-2 wurde auf einem normalen Plattenspieler abgespielt. Die Platte ist offensichtlich leer. Für dieses Experiment wurde eine Vinyl-Schallplatte mit einer (1) perfekt kreisförmigen Rille angefertigt, über die die Nadel fahren sollte. Als man SCP-537 die identische Platte zum Abspielen gab, erkannte SCP-537 offenbar, dass es nicht SCP-537-2 erhalten hatte, und reagierte wütend, indem es die Nadel anhob und sich weigerte, sie abzusenken, bis man ihm seine eigene Platte zurückgab. SCP-537 weigert sich weiterhin, mit Dr. ███████ zu kommunizieren.

**Dokument #537-2:** Experiment 537/043-1

[[[SCP-043]]] und eine zweite funktionierende Drehscheibe wurden in SCP-537 eingeführt, beaufsichtigt von Agent █████. Es folgt eine Abschrift:

[[div class=&#34;blockquote&#34;]]

(SCP-043 spielt Spur 29 ab. Schweres Atmen ist zu hören.)
Agent █████: Er ist jetzt hier, 537. Sagen Sie hallo.
(SCP-537 spielt &#34;Wilkommen!&#34; aus Cabaret)
SCP-043 [während des Liedes]: Hallo? Was ist das für ein Geräusch?
(SCP-537 macht ein kratzendes Geräusch, spielt aber weiter &#34;Wilkommen!&#34;)
SCP-043 [während des Liedes]: Ist das der Plattenspieler, von dem Sie mir erzählt haben? Gibt es eine Möglichkeit, ihn abzuschalten?
Agent █████ [während des Liedes]: 537 kann keinen weiteren Song abspielen, bis es den aktuellen beendet hat.
SCP-043 [während des Liedes]: Wie ärgerlich.
(Das Lied endet.)
SCP-043: Nun denn, das war... schön. Ich soll mich nur... mit Ihnen unterhalten... also, wie geht es Ihnen, nehme ich an?
(SCP-537 beginnt &#34;Sunshine, Lollipops and Rainbows&#34; von Lesley Gore zu spielen)
SCP-043: Oh, wunderbar...
(Das Lied endet.)
SCP-043: Richtig. Dann lasst uns über mich reden. Gibt es etwas, was Sie über mich wissen wollen?
(SCP-537 hebt und senkt seine Nadel, was eine bejahende Antwort anzeigt.)
SCP-043: Und was möchten Sie wissen?
(SCP-537 beginnt &#34;Here Comes The Sun&#34; von den Beatles zu spielen)
SCP-043 [während des Liedes]: Warum spielen Sie dieses Lied? Was denken Sie, was ich...
(SCP-537 erhöht seine Lautstärke.)
SCP-043 [während des Liedes]: &lt;unhörbar, unter der Musik&gt;
(Das Lied endet, SCP-537 beginnt sofort wieder, dasselbe Lied zu spielen.)
SCP-043 [schreiend, während des Liedes]: Aufhören! Hört auf damit!
(SCP-537 erhöht die Lautstärke.)
SCP-043 [Rufe, während des Liedes]: [DATEN GELÖSCHT]
(SCP-043 wird auf seinen eigenen Wunsch hin aus dem Raum entfernt.)

[[/div]]

SCP-043 war überraschenderweise nicht bereit, über seine Reaktion auf SCP-537 zu sprechen, sondern bezeichnete ihn lediglich als &#34;dieses freche Ding&#34; und erwähnte, dass &#34;er der Typ ist, der lernen muss, vorsichtig zu sein, wenn er nicht [DATEN GELÖSCHT] werden will&#34;.

**Dokument #537-2:** Experiment 537/043-2

SCP-043 wurde, nachdem es widerwillig zugestimmt hatte, unter die Nadel von SCP-537 gelegt. Auf die Frage, wie es sich fühle, spielte SCP-537 die ersten acht Titel von &#34;The White Album&#34; von den Beatles ab (es ist ungewöhnlich, dass SCP-537 einen Song auf der Platte abspielt, die es dreht, geschweige denn mehrere Songs in der richtigen Reihenfolge). Nach dem achten Titel wurde die Platte nicht angehalten oder &#34;Revolution 9&#34; abgespielt, sondern begann zu springen. Ein lautes Geräusch, das als &#34;irgendwo zwischen einem Kratzer auf der Platte und einem Schrei&#34; beschrieben wurde, war zu hören und hörte erst auf, als die Nadel nach oben gedrückt wurde.

SCP-043 weigerte sich, über den Vorfall zu sprechen, und sagte nur, es wolle nie wieder in der Nähe von SCP-537 sein. SCP-537 reagierte ähnlich; als es nach seiner Meinung über SCP-043 gefragt wurde, spielte es George Carlins Routine &#34;Seven Words You Can Never Say On Television&#34; ab.

**Nachtrag A:** //Seit Experiment 537/043-2 weigert sich SCP-537 beharrlich, einen Song von den Beatles zu spielen, und reagiert jedes Mal mit einem zweimaligen Anheben und Absenken der Nadel. Wenn SCP-537 mehrmals dazu aufgefordert wird, reagiert es wütend.// - Dr. ███████

**Nachtrag B:** Die Spekulationen darüber, ob SCP-537 in der Lage ist, Lieder von Schallplatten abzuspielen, die nach seiner Konstruktion veröffentlicht wurden (deren Datum nicht bekannt ist), haben sich nach einem kürzlichen Interview erledigt, das es mit dem Stück &#34;Caring is Creepy&#34; von &#34;Oh, Inverted World&#34; von The Shins beendete, einem Album, das im Juni 2004 auf der Schallplatte veröffentlicht wurde; dies wird als Ausdruck der Gleichgültigkeit von SCP-537 gegenüber dem Interview interpretiert.</textarea></pre>
