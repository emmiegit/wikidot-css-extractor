[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/light-c/SCP-CN-XXX%E7%9A%84%E7%AC%AC89%E9%A1%B5.jpg|caption=SCP-CN-708的第89页，异常文字已涂抹|width=300px]]

**项目编号**：SCP-CN-708

**项目等级**：Safe

**特殊收容措施**：SCP-CN-708目前收容于Site-CN-48的一间标准的小型物品收容设施中，需要严格保持收容室内相对湿度为50±10%，温度为10～18℃。为防止SCP-CN-708加速老化，任何翻阅SCP-CN-708的人员必须穿着密闭的隔离服。鉴于项目的异常性质，每次翻阅后应将所在页码和翻阅页数记录于电子文档中，并直接对项目进行保护性覆盖。##blue|（在实验CN-708-G后修订）仅出于实验或探索目的时可经授权后翻阅和查看SCP-CN-708。##

**描述**：SCP-CN-708（下称项目）是一本由&#34;高等菁英教育出版社&#34;出版的大学高等数学教材，对其出版社的调查表明该出版社从未存在过。项目外观除出版社名以及没有上下分册以外与中国██大学出版社20██年█月第4版高等数学教材下册完全一致。扉页中部有一潦草的字迹写着“//其将根除拥有者的一切迷惘//”。项目无法被已知非温和手段破坏，但内页仍会如同普通书本一样随时间与环境老化。目录“§9.7  方向导数与梯度…………89”以下的下半部分已被撕毁，尚未获知其被撕毁的时间是否在其异常性质出现之后。

项目的前88页与中国██大学出版社20██年█月第4版高等数学教材下册完全一致。其异常性质体现于第89页变得模糊同时出现了某种未知文字替代原本的部分内容，并且当某个人翻开项目的第90页之后，此时剩余书页的厚度将不再减少，已翻过书页的厚度也不再增加，正文内容开始出现不影响阅读的错别字以及标点错误，但内容仍然与上述正常教材相同。任何直接从反面翻开项目或从项目第89页之后的某页一次翻开多页的尝试均告失败。在异常书页使用书签后直接把项目合上并沿书签再次打开只会回到第89页。

随着页码的增加，错别字和标点错误的问题将越发严重但始终不影响阅读，直到第336页（即上述正常教材的最后一页）被翻过。从第337页开始，项目正文中某些字词的字体将开始随机变形为其它字体[[footnote]]例如从宋体变成黑体[[/footnote]]，内容也开始不仅限于高等数学，同时页面版式也会有所改变。已被记录的新增加的教科书内容包括数学、物理学、化学、文学、心理学、电磁学、地质学、植物学、天文学、管理学、哲学、考古学、医学、园艺学、会计学、勘探学、机械学、生物学、海洋学、美学、统计学等超过███种学科内容，这些内容将不限于大学水平，并且会被杂乱无章地排布于随机页码上，已知单门学科页码连续最长达到74页。

随着页码的增加，错别字的问题将减少，但项目正文中某些字词将随机变为由其它语言写出，该现象同样随页码数增加而越发严重。当书页翻至第1████页时，项目正文中首次出现未知语言。目前已被记录的未知语言已达█种，并且任何一种未知文字都和89页上的未知文字不匹配。

自█████页开始，项目正文开始出现人类未探明的学科内容以及人类未知的学科，且它们几乎完全由未知语言记录。同时也开始出现有关于基金会收容的其它SCP项目的资料，包括SCP-███、SCP-███等，这些SCP项目的资料由其收容站点的当地语言写出。

##blue|（在实验CN-648-G后修订）若一名人类个体直接通过SCP-CN-708获得实用性知识后使用了该项技能，将触发项目的第二种异常性质，该人类个体将被编号为SCP-CN-708-1。SCP-CN-708-1每次使用从SCP-CN-708中得到的技能时都将导致SCP-CN-708-1周边某一随机人类失去与SCP-CN-708-1相关的记忆。截至20██/█/█，已有██名基金会员工受到该异常性质影响。##

目前基金会对项目正文的探索已进行到第[数据删除]页，并且已为项目前████页制作电子版。出于保密方面的原因，电子版仅保存于Site-CN-48内部资料库，如有需要，可在项目主管Light及另外一名4级及以上人员授权后前往Site-CN-48资料库登入并翻阅。

[[collapsible show=&#34;电子版内容预览&#34; hide=&#34;点击关闭&#34;]]
[[include component:image-block name=http://scpsandboxcn.wdfiles.com/local--files/light-c/P472.jpg|caption=P472，更多内容请访问Site-CN-48内部资料库|width=640px]]
[[/collapsible]]

**附录**：在20██年的█月█日，通过比对前一次的翻阅记录发现位于SCP-CN-708第█████页的原本由未知语言编写的内容条目的一部分因未知原因被改写为实验型热带沙漠水稻的资料，资料由简体中文写出。随后调查确认了在█天前由我国科学家袁██带领团队种植热带沙漠水稻成功的消息。已提出对SCP-CN-708进一步持续观察和实验的申请。

[[collapsible show=&#34;进一步的实验记录&#34; hide=&#34;点击关闭&#34;]]
&gt; **实验CN-708-C：**
&gt; **方式：**在Site-██开发出新的记忆删除药物GBX-██98E之后对SPC-CN-708进行观察。
&gt; **结果：**在项目的第1████页原本由未知语言编写的条目被改写为关于GBX-██98E的资料，资料由英语写出。
&gt; 
&gt; **方式：**在Site-██方面未向中国分部提供GBX-██98E制备方法的情况下根据SCP-CN-708上关于GBX-██98E的资料制备GBX-██98E并测试效果。
&gt; **结果：**制作出的物质在D级人员上的实验取得了与Site-██提供的关于GBX-██98E的报告中一样的效果。推测项目具有根据人类已知学科技术实时改写自身的能力。

&gt; **实验CN-708-G：**
&gt; **方式**:执行█████页上记载的发动“真实之眼”的步骤，这是仅有的由已知语言记载的未知学科内容之一，此前该条目的资料一直被认为是虚构的。
&gt; **结果**:进行实验的特工陈█表示“看东西更加清楚了”，同时测得陈█在摘下眼镜后依然具有█.0的视力。与条目记载的资料数据相同，效果在两小时后消失。
&gt; **笔记**:“能让我学会它么？这东西真好用。”——陈█
&gt; “批准。但禁止在公共场合做第五个步骤。”——项目主管Light
&gt; 
&gt; **方式**:[数据删除]
&gt; **结果**:[数据删除]
&gt; 
&gt; **附录**:“等一下……陈█？我们48号站点有这个人么？”——人事主管张██
&gt;               “终止SCP-CN-708的相关实践实验。立即复查实验CN-708-C中实验小组的相关情况。”——项目主管Light，于对张██的全面检查后

收容措施和描述已于实验CN-708-G后修订。

已在项目主管Light和[[[SCP-CN-618]]]主管Diego博士的授权下与SCP-CN-618进行交互实验。实验记录请查阅[[[write-back-618|实验记录 618]]]。
