**Elemento #:** SCP-2482

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-2482 è contenuto dentro all&#39;Armadietto per Oggetti Speciali n. 37 nel settore per anomalie di classe Safe del Sito 17. Questo armadietto è dotato di un deumidificatore, che deve mantenere l&#39;umidità all&#39;interno del vano a meno dell&#39;1%. Non deve essere introdotta acqua al suo interno che possa poi entrare in contatto con SCP-2482; fanno eccezione i test. Tutti i liquidi interessati vengono conservati in fusti di stoccaggio a tenuta stagna nel Laboratorio n. 14 prima dell&#39;uso nei test. Tutto il personale che maneggia SCP-2482 deve sempre indossare coperture integrali per il corpo, inclusi guanti e schermi facciali.

**Descrizione:** SCP-2482 è un set di 24 pistole giocattolo ad acqua, realizzate in plastica verde traslucida. L&#39;acqua che passa attraverso i loro ugelli acquisisce un aspetto iridescente, sebbene la composizione chimica rimanga inalterata secondo le analisi di laboratorio. Quando questo liquido entra in contatto con la pelle di un qualsiasi animale cordato, verrà assorbito rapidamente e macchierà l&#39;area di contatto di un colore turchese iridescente, indipendentemente dalla normale permeabilità o colorazione della pelle.

Entro 30 minuti dal contatto con il liquido, il soggetto colpito inizierà a mostrare segni di prurito estremo nel punto di contatto. L&#39;area della zona pruriginosa aumenterà nel corso di non più di 24 ore fino a comprendere l&#39;intero corpo, compresi gli occhi, le mucose e gli organi interni. L&#39;imaging cerebrale e i risultati dell&#39;autopsia hanno determinato che quasi tutti i nervi somatosensoriali, costituiti da quelli che percepiscono il tatto, la temperatura, il dolore e la percezione di sé, vengono reinterpretati dal cervello come sentori di prurito. A meno che non vengano trattenuti diversamente, gli animali colpiti e il personale di classe D si grattano costantemente, spesso fino al punto di rimuovere i tessuti epidermici e scavare fino alle ossa e da aree con un&#39;alta densità di gruppi nervosi somatosensoriali.

L&#39;acqua influenzata da SCP-2482 mantiene il suo pieno effetto sia nella forma congelata che in quella di vapore, fino ad una diluizione del 50%. Una volta raggiunta questa percentuale, l&#39;acqua interessata perde improvvisamente tutte le proprietà anomale ed è indistinguibile dall&#39;acqua non anomala.

Tutti gli esemplari di SCP-2482 sono stati recuperati dai partecipanti alla festa di compleanno di un maschio di 9 anni nella città di █████████, Texas, USA, dove erano stati distribuiti come regali. 14 bambini e 3 adulti sono stati colpiti prima dell&#39;acquisizione e sono stati segnalati agli ospedali locali nel corso di 5 giorni, poiché i loro sintomi erano diventati intollerabili. Questo insolito gruppo di sintomi identici ha attivato gli scanner del database della Fondazione presenti nei Centri per il controllo delle malattie e la Fondazione è stata in grado di sopprimere una risposta del CDC prima che potesse indagare. Un adulto si è suicidato prima che il resto delle persone colpite venissero arrestate e poste in custodia dalla Fondazione.
