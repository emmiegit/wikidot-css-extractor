    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3398

**项目等级：**Euclid

**特殊收容措施：**基金会将SCP-3398原地收容在其所在的地点。普通民众需被限制进入SCP-3398，基金会人员会对试图进入SCP-3398的人员进行斥责并驱赶。SCP-3398的周边需被标准铁丝网封闭，只留出一扇供基金会人员进出的大门。需有两名具有模因抗性的基金会员工驻守于SCP-3398附近的建筑物内以对其进行近距离监视。基金会人员可在必要时对靠近SCP-3398的平民实施逮捕并记忆删除。

基金会网络监视爬虫B7890a（“温切斯特”）已被设置为监视所有有关SCP-3398的所有广告或平时对其的提及。SCP-3398的相关视频及该酒店的完整名称都不可被平民查看。

**描述：**SCP-3398是位于████████，█████的一座酒店，其展现出数种精神影响异常特性。SCP-3398的外观为一未完全损毁的六层建筑，外部由裸露的钢筋混凝土和被涂黑的窗户组成。建筑的唯一可见的入口即为其正面大门。大门为一光滑的蓝色双开门，大门上没有把手或任何可见的标记，只能以推开的方式操作。其内部大厅与位于泰国曼谷的██████████酒店完全一致。除从正门进入外所有试图进入SCP-3398的行为均以失败告终。

任何与SCP-3398有关的视觉媒体或听到酒店全名会引起异常模因效应，受影响个体会试图在酒店内寻找住所。受影响个体表现出类似于狂躁症的激动和言语混乱的症状。该模因影响会在持续24小时停止，或在受影响个体完全进入酒店主电梯。记忆删除已被证实可有效缓解该模因效应。

进入该建筑的人员将会感知到一人形实体（下称SCP-3398-1）。SCP-3398-1外观呈一身穿米黄色西装，约三十岁的东南亚男性。该实体会热情地与进入人员交谈，但除了该人员外，其他人都无法听到它所发出的声音。在那之后，SCP-3398-1会将一张钥匙卡交给进入人员，并将其引导至主电梯处。在这之后，SCP-3398-1会消失，直到再有人进入酒店。主电梯中只有一个按键。所有进入电梯并按下按钮的人员将会被假定失踪。

电梯所到达的楼层会含有一个似乎没有尽头的长廊（目前所记录的达到的最远距离：3km）。像普通的酒店一样，走廊上排列着许多的门，大多数门后会有更多的电梯。酒店房间本身非常稀有，被随机放置于酒店中，且其内部结构中总会含有电梯及其部件。电梯内所含有的按键数通常会超过2000。在所有电梯中，其所包含的楼层编号基本不同。目前所记录的最高数字为7███████████。

在站点主管的要求下，在██/08/18后不会再由真人对该项目进行探索。

&gt; 
&gt; **F：**D-26821，你似乎正暴露在某种异常模因的影响下。我们无法给你提供相应的对策，所以你应该尽量专注于你的目标。
&gt; 
&gt; **D：**我的房间能解决任何问题。我是说任何问题，任何问题，甚至是我的orqa//（对SCP-3398-1）//谢谢你，兄弟。真是太感谢你了。
&gt;

&gt; 
&gt; **D：**好了。我现在在电梯里了。这里只有，只有一层楼的按键。我要，呃，要摁了。
&gt;

&gt;

&gt; 
&gt; **D：**天呐。噢操，操操操操操。刚刚他妈的发生了什么？天啊，我的鼻子在流血。
&gt;

&gt;

&gt;

&gt; 
&gt; **D：**天啊。好吧。谁知道呢，外面说不定还会有妓女和舒服的床。
&gt;

&gt;

&gt; 
&gt; **D：**（停顿）我不能-我不能不停地做这破事了，兄弟。操。我的神啊，这太疼了。为-[未辨识]

&gt; 
&gt; **D：**不，不不不不不-N-[杂音]-才不会-[杂音]-我被弄死。求你了，求你了，就-[杂音]操，操操操，他妈的，我没办法呆在这里。我必须-[杂音]

&gt; 
&gt; **D：**天啊，耶稣济渡，求-[未辨识]-昂我。求求你了。我的腿，我的腿，我的-[杂音]-唔见了。我再融-[杂音]-我在哪一层啊？我没法呼吸了。我没法-[未辨识]
