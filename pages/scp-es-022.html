**Ítem #:** SCP-ES-022 

**Clase de Objeto:** Seguro


**Procedimientos Especiales de Contención:** SCP-ES-022 deberá ser colocado en un contenedor con aguas residuales o contaminadas de 10m x 10m equipado con un sistema de regulación de temperatura que mantenga el contenedor con una temperatura estable de entre 20 a 30 grados para evitar incidentes. El contenedor también está equipado con un cristal para la observación de SCP-ES-022 y sistema de bombeado y filtrado para reemplazar el agua cada 2 semanas luego de que esta haya sido completamente purificada.

**Descripción:** SCP-ES-022 está compuesto por una masa gelatinosa dividida en 3 partes.

* Una membrana exterior la cual sirve como barrera protectora, regulado y filtrado de líquidos y segregador de distintas sustancias.
* Un líquido viscoso ubicado entre la membrana exterior y el núcleo, este líquido consume impurezas que se encuentren en contacto con el tales como microorganismos o contaminantes artificiales.
* Un núcleo solido que almacena nutrientes y se cree que posee algún sistema de ecolocalización basado en sonidos de baja frecuencia que permite a SCP-ES-022 distinguir el entorno en el que se encuentra y así poder moverse.

El tamaño de SCP-ES-022 es de aproximadamente 30cm x 30cm de diámetro y un aproximado de 1,5m x 1,5m de diámetro luego de absorber líquidos contaminados. Dichos líquidos son expulsados luego de 1 a 2 horas de ser absorbidos. Una vez SCP-ES-022 expulsa los líquidos, estos están completamente purificados y sin rastro de contaminantes.

SCP-ES-022 fue encontrado en el lago [DATOS BORRADOS] lo cual explicaría la enorme cantidad de agua dulce en el lugar.

Estudios realizados en SCP-ES-022 detectaron que se trata de un organismo vivo, pero no presenta conciencia o inteligencia alguna, actuando únicamente por &#34;instinto&#34;.

[[div style=&#34;background-color:#8B0000&#34;]]
[[=]]
+ [[span style=&#34;color:white&#34;]]**{{SCP-ES-022 REGISTRO DE EXPERIMENTOS}}**[[/span]]
[[/=]]
[[/div]]

&gt; **Pruebas de privación de agua en SCP-ES-022**
&gt; 
&gt; Se ha intentado privar de agua a SCP-ES-022 lo cual provoca que comience a &#34;vibrar&#34;, se cree que es algún sistema de localización de líquidos basado en ondas sonoras de baja frecuencia  imperceptibles al oído humano.
&gt; 
&gt; Si SCP-ES-022 determina que no hay líquidos cercanos o no puede acceder a los mismos, entrará en un estado de &#34;hibernación&#34; en el cual permanecerá completamente inmóvil y endureciendo su membrana exterior mediante la segregación de gel endurecedor.

&gt; **Pruebas de temperatura en SCP-ES-022**
&gt;  
&gt; Se ha intentado colocar a SCP-ES-022 en líquidos con temperaturas altas y bajas.
&gt; 
&gt; Las temperaturas altas de entre 50 a 60 grados provocan en SCP-ES-022 un incremento de actividad, este comenzara a expandirse y contraerse rápidamente, enfriando rápidamente  el agua en el contenedor.
&gt; 
&gt; Por otro lado, las temperaturas bajas de entre 5 a 0 grados provocan que SCP-ES-022 segregue una sustancia anticongelante, se cree que es algún sistema de defensa en caso de congelamiento para evitar la formación de cristales de hielo en el núcleo.

&gt; **Pruebas con sal en SCP-ES-022**
&gt; 
&gt; Se ha intentado colocar una cantidad exacta de 50gr de sal en el contenedor de SCP-ES-022 lo cual no provoco cambios visibles en su conducta o actividad.
&gt; 
&gt; Luego de aproximadamente 3 días se pudo observar la formación de cristales de sal dentro de SCP-ES-022 aunque esto no pareció afectarle, siguiendo con su rutina de filtrado.
&gt; 
&gt; Luego de 2 semana se pudieron observar esos mismos cristales recubiertos con un gel impermeable en un rincón del contenedor, el peso de los cristales era de exactamente 50gr, SCP-ES-022 demostró poder desalinizar completamente el agua que filtra lo cual atrajo el interés de su uso en beneficio de la Fundación.

&gt; **Pruebas con carne en SCP-ES-022** 
&gt; 
&gt; Se ha intentado dar de comer un trozo de carne bovina fresca de 300gr a SCP-ES-22.
&gt; 
&gt; Al principio ignoró la carne, pero luego de algunos minutos se abalanzó sobre ella y la absorbió.
&gt; 
&gt; No muestra interés en la carne, solo la reseca absorbiendo sus fluidos y expulsando la carne recubierta con gel impermeable luego de dejarla seca.
&gt; 
&gt; Se ha realizado la misma prueba con animales vivos como pequeños roedores, SCP-ES-022 parece poder distinguir si lo que se encuentra dentro suyo está vivo o no, expulsando rápidamente a animales vivos que entran en contacto con él, pocos segundos después.

&gt; **Pruebas con personal Clase-D:** En esta prueba se les ordenó a 10 miembros del personal Clase-D ingerir una cantidad exacta de 500 ml del agua purificada por SCP-ES-022 y fueron puestos inmediatamente en observación durante un periodo de 40 días.
&gt;
&gt; **Resultados:**Una vez concluida la prueba se sometió al personal utilizado a exámenes médicos completos y ninguno presentó anomalías de ningún tipo.

**Resultados de análisis:** SCP-ES-022 no presenta órganos internos visibles ademas del núcleo o algún sistema nervioso a pesar de reaccionar a estímulos físicos externos, su único objetivo o función parece ser consumir impurezas, desalinizar y no dañar a seres vivos en el proceso.

**Posibles usos útiles para la Fundación:**
A petición del Dr. ████████, se está debatiendo la posibilidad de usar el agua purificada por SCP-ES-022 para el consumo del personal puesto que estudios realizados en ella demostraron que sus propiedades y nivel de sanidad son ideales para el consumo humano.

También demostró no causar ningún efecto negativo en la salud de quien la consume.

La petición realizada por el Dr.████████ fue

+ Aprobada.
