**项目编号：**SCP-CN-494

**项目等级：**Safe

**特殊收容措施：**SCP-CN-494需要放在与房间地板或墙壁紧密连接在一起的支架上，以防止它们倒下，并在所有未使用的SCP-CN-494上遮盖白布。收容间应具备一定的抗震能力。收容间可在监视下对2级及以上权限的人员开放。

**描述：**SCP-CN-494为20个镜子的总称。它们的外框材质为银，在外框顶部镶有五颗翡翠，整体为长方形。SCP-CN-494的大小不等，长在0.06m~8m之间，宽在0.04m~5m之间。它们有普通镜子的全部功能。但其在未囚禁任何外来活体时，镜面是没有实体的，任何实体可以自由穿过镜面。当外来活体全部穿过[[footnote]][是指该活体的任何一部分都在镜面后][[/footnote]]镜面后，镜面会立即变成可以触摸的实体，且会丧失镜子原本的呈现镜像的功能。已经在镜中的活体将永远无法出去。

SCP-CN-494只会囚禁有生命的实体。活体被囚禁于SCP-CN-494后将不受时间流逝的影响。可以在不摄取任何营养物的情况下存活，且不会衰老。

SCP-CN-494镜面之后是一片未知的空白领域，目前没有还找到边界。

SCP-CN-494在未囚禁任何活体前，无法被常规手段破坏。目前已尝试过从500米的高度坠落、酸液腐蚀、使用炸弹、枪击等多种方式，均未能在它们上面留下任何痕迹。而当它们囚禁了任意活体后，镜面可以被普通手段破坏。被破坏后，镜面的碎片会逐渐消失，并在3分钟内全部消失。被囚禁于内部的活体也将一起消失。

SCP-CN-494-1被发现于中国██的一户人家的阁楼里，当时正在举行该家男主人吴█先生的葬礼。被发现时，SCP-CN-494-1内部囚禁着一位外貌为15岁左右的女孩。该女孩为吴█先生的女儿，被发现时一切状况良好。和SCP-CN-494-1一起被发现的还有一封信，是吴█先生对于SCP-CN-494-1的介绍。该信见附录。

其他的SCP-CN-494陆续从民间古玩市场和私人手中被收容。目前还无法确定是否还有未被收容的SCP-CN-494。

[[collapsible show=&#34;+ 附录1，吴█先生的信&#34; hide=&#34;- 吴█先生的信&#34;]]
&gt; 致任何发现那面镜子的人：
&gt; 
&gt;  我写下这封信时已经七十一岁了，而我的女儿却才十五岁。
&gt; 
&gt;  我很抱歉隐瞒这件事这么久，如果你刚看到她时受到了惊吓，那我请求你的原谅。但我知道肯定有人会对那面镜子感兴趣，有人或许在这方面的研究还有所建树。不过，我还是不能把她早早交出去。这样我只会失去告诉她我爱她的机会，只会让她觉得我放弃了她。
&gt; 
&gt;  不，我从未想过要放弃她。她那么优秀，她的视野不应该被困于那样狭小的长方形中。所以这几十年，我带着她周游各国。现在的她已经会十二种外国语，她会唱世界各地的歌。
&gt; 
&gt;  她是我的骄傲的金丝雀。
&gt; 
&gt;  我不知如何带给她幸福，尤其是在我死去以后。现在，你发现了她。我希望你能听听她的歌声。她一个人在镜子里，只能靠唱歌活着。
&gt; 
&gt;  那面镜子是我年轻时从古玩市场买到的，卖家说，这镜子是清朝时的东西，其他事情就不知道了。谁也没想到，我的女儿会错误地走进去。从那天起，我日夜叹息。是我的错，是我将她困住了。
&gt; 
&gt;  但我始终希望，她的灵魂不会被困住。我的金丝雀，即使不能飞翔也应该放声歌唱。
&gt; 
&gt;  对于我的女儿和发现那面镜子而感到束手无策的你，我都感到非常抱歉。因为我曾经作为一位父亲，也感到束手无策。
&gt; 
&gt; 吴█   2007年█月██日

[[/collapsible]]

[[collapsible show=&#34;+附录2，访谈记录 &#34; hide=&#34;- 访谈记录&#34;]]

&gt; **受访者：**SCP-CN-494-1
&gt; **采访者：**████博士，Site-CN-18
&gt; 
&gt; &lt;记录开始，2007.█.██&gt;
&gt; ████博士：你在这里面有生过病吗？
&gt; 
&gt; SCP-CN-494-1：不，从来没有。
&gt; 
&gt; ████博士：你会感到困吗？
&gt; 
&gt; SCP-CN-494-1：这也从来没有。但我会尝试着去睡觉。
&gt; 
&gt; ████博士：那你睡得着吗？
&gt; 
&gt; SCP-CN-494-1：坦白说，我睡不着。
&gt; 
&gt; ████博士：里面有些什么？
&gt; 
&gt; SCP-CN-494-1：什么都没有。是的，除了我以外，一片空白。没有天空也没有草坪，没有像意大利那么好看的海洋。当然，一个地方这些都没有还不是值得抱怨的事，毕竟我家就是这样。可是，这里，是确实什么都没有的。我家至少还有几棵树吧。这个镜子里面真无趣。//（叹气）//
&gt; 
&gt; ████博士：里面总要有边界吧？
&gt; 
&gt; SCP-CN-494-1：或许吧？但是我这么多年从来没有走到过。不，这里说不定根本没有边界。
&gt; 
&gt; ████博士：我们在SCP-CN-494-5里关入一只黄蝴蝶。你能不能在你这边的世界里看到它？
&gt; 
&gt; SCP-CN-494-1：什么时候的事？
&gt; 
&gt; ████博士：三天前。
&gt; 
&gt; SCP-CN-494-1：是吗。可我昨天又到处乱走了一下，我什么也没看见。
&gt; 
&gt; ████博士：这么说，每个SCP-CN-494里面的空间是独立存在的。那么你也应该不会遇到SCP-CN-494-3里的哈士奇了。
&gt; 
&gt; SCP-CN-494-1：哈，我倒是希望遇到。我记得我三岁时，我们家曾经养了狗。（微笑）
&gt; 
&gt; ████博士：我们注意到你的镜面上贴着一张纸条，朝外这一面没有字，朝内那一面有字吗？
&gt; 
&gt; SCP-CN-494-1：有。是我爸爸的字迹。
&gt; 
&gt; ████博士：写着什么？
&gt; 
&gt; SCP-CN-494-1：“唱吧，我在听。”
&gt; 
&gt; &lt;记录结束&gt;
&gt; 结语：采访结束后，SCP-CN-494的收容间工作人员得到命令，如果在监控室听见里面传来歌声，可以认为是正常行为，不需要采取任何行动打断。并且每个月至少派遣一名工作人员去与SCP-CN-494-1对话，并检查后者的精神状况。
[[/collapsible]]

[[collapsible show=&#34;+ 附录3，实验记录&#34; hide=&#34;- 实验记录&#34;]]
&gt; **实验一** 日期█.█. ████
&gt; **项目：**SCP-CN-494-6
&gt; **方式：**在D-████的左脚绑上一条20m长的铁链，铁链的一端固定在收容室的墙上。D-████正常进入SCP-CN-494-6。
&gt; **结果：**D-████能够正常出来。SCP-CN-494-6的镜面并没有变成实体。
&gt; **分析：**进入SCP-CN-494的活体必须全部进入才会被囚禁。包括连接在主活体身上的所有实体。

&gt; **实验二** 日期█.█. ████
&gt; **项目：**SCP-CN-494-6
&gt; **方式：**在D-████的左脚绑上一条20m长的铁链，铁链的一端固定在收容室的墙上。D-████正常进入SCP-CN-494-6，并在里面停留一天。
&gt; **结果：**进入SCP-CN-494-6的八小时后，D-████感到饥饿。
&gt; **分析：**只有在SCP-CN-494完全囚禁外来活体后，才能使该活体不需要营养提供而存活。

&gt; **实验三** 日期█.█. ████
&gt; **项目：**SCP-CN-494-6
&gt; **方式：**给D-████的衣服安装GPS，,让他完全进入SCP-CN-494-6，并在之后尝试攻击SCP-CN-494-6。
&gt; **结果：**SCP-CN-494-6的镜面被普通锤子打碎，碎片逐渐消失。但D-████并没有从里面出来。同时D-████的GPS信号消失。
&gt; **分析：**囚禁了活体后的SCP-CN-494可以被损坏。但损坏镜面将造成内部的活体消失。目前由于缺乏材料还无法分析镜面材质。

&gt; **实验四** 日期█.█. ████
&gt; **项目：**SCP-CN-494-7
&gt; **方式：**把一只猫放在SCP-CN-494-7前，使它的前肢进入镜面，后肢留在镜面外。在它保持这个姿势的情况下，尝试将一只警犬全部放入SCP-CN-494-7。之后再将猫全部放入镜中。
&gt; **结果：**在猫没有完全进入镜面的情况下，警犬在SCP-CN-494-7内部自由活动，且镜面没有变成实体。而当猫全身进入SCP-CN-494-7，镜面立即变成实体。
&gt; **分析：**SCP-CN-494只会在第一个进入镜面的活体完全进入后封闭。实际上，一个SCP-CN-494可以囚禁多个个体。
[[/collapsible]]
