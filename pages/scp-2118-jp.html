    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2118-JP - あの世ダイアル代行サービス
**著者:** ©︎[[*user Waver]]
**作成年:** 2021
[[include credit:end]]

**アイテム番号:** SCP-2118-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 財団外部におけるSCP-2118-JP-Aの抹消は完了しました。現在、当オブジェクトの収容措置は適切なカバーストーリーを用いたSCP-2118-JP-B周辺の封鎖に留まっています。

**説明:** SCP-2118-JPは相互に関連性を有する3つのオブジェクト(SCP-2118-JP-A/-B/-C)の総称です。

SCP-2118-JP-Aは10桁の電話番号です。一見すると無意味な数字の羅列であり、いかなる既存の電気通信サービスの形式とも一致しません。通常であれば電話番号として利用することは不可能ですが、ある1名の故人を強く想起しながらこの番号を電話機に入力した場合、未知のプロセスを介して詳細不明な相手との通話が開始されます。

声紋鑑定によるとこの通話相手の声色は前述した故人のものと高い割合で一致し、また口調や人格も概ね同一であるという主観的評価が得られています[[footnote]]いずれも通話者が想起した通りの特徴、すなわち通話者にとって最も印象深い時期の故人の特徴を反映していると見られる[[/footnote]]。通話相手はその故人が死亡するまでの記憶を保有しているようですが、自身の現在の状況に関する説明を要求された場合、一貫して沈黙します。通話は問題なく終了が可能で、相手側が通話を終了した事例は確認されていません。

収容以前、SCP-2118-JP-Aは「天国に繋がる電話番号」としてインターネット上で流布されており、その調査の過程でSCP-2118-JP-B/-Cが発見されました。流布の起点は未確認です。

SCP-2118-JP-Bは青森県の山間部に位置する電話ボックスです。既に運営が停止しているにも拘わらず、SCP-2118-JP-Aによる通話はこの電話機に接続されます。外装の全面には、SCP-2118-JP-Cの血液を用いて儀式的意図を持つと思しい紋様が描かれています。出入り口は未知の作用によって封鎖されており、開放には成功していません。

SCP-2118-JP-Cは電話ボックス内部で直立している人型実体です。一般的な上下スーツを着用しており、その外見的特徴は周辺地域に居住していた佐々木 悟氏(当時24歳、男性)が2020年に失踪する直前のものと一致します[[footnote]]佐々木氏本人である可能性が高いと見られているが、確認は取れておらず、推測の域を出ない[[/footnote]]。発見以来、SCP-2118-JP-Cは一切の生理機能・情動反応を示しておらず、正常な知覚能力を有していないものと思われます。電話機の呼び出し音が鳴ると、SCP-2118-JP-Cは数秒間激しく痙攣した後に受話器を取り、通話を開始します。唇の動きと通話内容が合致することから、この実体がSCP-2118-JP-Aによる通話の相手であることが確実視されています。

SCP-2118-JP-Bの電話機の上部には稚拙な筆跡で文章が記された紙片が置かれています。以下はその内容です:

&gt; 最初に相手の名前を聞くこと
&gt; 途中ででんわを終えないこと
&gt; 自分から誰かにでんわをしないこと
&gt; この箱から出ないこと</textarea></pre>
