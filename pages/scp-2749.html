    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block
 name= http://scp-wiki.wikidot.com/local--files/scp-2749/tiey.jpg|
 caption= SCP-2749
 ]]

**项目编号：**SCP-2749

 **项目等级：**Safe

 **特殊收容措施：**SCP-2749和SCP-2749-A实例应始终分别存放在Site-73的收容柜中。与SCP-2749的互动只能通过使用遥控器来进行，因为这种方法已被证明可以规避项目的异常效应。目前无需进一步的收容措施。

 **描述：**SCP-2749是一条120厘米长的黑红棉质领带。如果SCP-2749与任何质量小于10kg的无生命物体发生物理接触，一条与SCP-2749相同的领带将出现并环绕在该物体上。移除这条次级领带将导致SCP-2749影响的消失。受SCP-2749影响的物体被指定为SCP-2749-A。[[footnote]]如果一个物体过大而导致SCP-2749无法显现，这种异常现象就不会发生。 [[/footnote]]

一旦受到影响，SCP-2749-A将表现出高水准智力的智慧。
SCP-2749-A实例通过未知方式对视觉和听觉刺激做出反应。此外，这些实例具备独立的运动能力。

SCP-2749-A个体的交流方式取决于受影响的物体。英语是SCP-2749-A个体主要使用的语言。对话主题似乎仅限于一个名为[[span class=&#34;ruby&#34;]]“商业有限公司”[[span class=&#34;rt&#34;]]Business Incorporated[[/span]][[/span]]的未知组织。

 [[collapsible show=&#34;+ 实验-2749-A（2016/06/02）&#34; hide=&#34;- 隐藏&#34;]]
在实验2749-A（2016/06/02）期间，所有SCP-2749-A实例都被放置在一个单独的测试室中。 实例包括：
* 1支铅笔（受影响）               
* 4把椅子（受影响）
* 2张小桌子（受影响）       
* 20个一次性塑料杯（受影响）                      
* 1台订书机（受影响）              
* 1辆儿童自行车（受影响）  
* 1台笔记本电脑（受影响）
* 1台打印机（受影响）    
* 50张A4纸（未受影响）          
* 2张大桌子（未受影响）
* 5个墨盒（未受影响）
* 2块2x5m的胶合板墙（未受影响）
* 1台咖啡机（未受影响）
* 3张A1纸（未受影响）

SCP-2749-A实例立即使用提供的材料建造了一个简陋的会议室。其中包括一个显示以下内容的标识：

&gt;------
&gt; **欢迎来到商业有限公司[[span class=&#34;ruby&#34;]]金属箱[[span class=&#34;rt&#34;]]METAL BOX[[/span]][[/span]]分公司！**
&gt;           //这是__所有人的__业务！//
&gt; 如果您有任何需求，请前往接待区！
&gt;------
  
以下内容是通过闭路监控所录制的。
&gt;------
&gt; **2016/06/04 上午9:00**
&gt; 
&gt; //（可以看到几个SCP-2749-A实例聚集在大桌子上，其通过一系列转换为摩尔斯电码的敲击来进行交流。）//
&gt; 
&gt; **SCP-2749-A1（铅笔）：**大家好，很高兴在今天的商务会议上见到大家。今天我想请大家谈谈对Table先生的新商业计划的看法！
&gt; 
&gt; **SCP-2749-A5（桌子1）：**谢谢你，铅笔。在我们开始之前，有人想要点心吗？
&gt; 
&gt; //（7个SCP-2749-A9（塑料杯）实例使用咖啡机把自己灌满了咖啡。然后它们走向几个不同的SCP-2749-A实例，后者迅速进入其中，使溅出咖啡。）//
&gt; 
&gt; **SCP-2749-A3（笔记本电脑）：**嗯……真提神。
&gt; 
&gt; **SCP-2749-A8（打印机）：**Table正在考虑我们的成功率，并制作了这张图表，向你们所有人展示它是如何稳定下降的。
&gt; 
&gt; //（SCP-2749-A8打印出一份显示了2000至2016的“业务比率”的线路图。）//
&gt; 
&gt; **SCP-2749-A2（椅子1）：**不可置信！我以为在这个时候它是在上升的！
&gt; 
&gt; **SCP-2749-A1：**如果那个利他主义的回旋镖没有改变结构，我们就不会陷入现在的困境！他应该知道这是一件有风险的商务。
&gt; 
&gt; **SCP-2749-A4（订书机）：**实话实说，这应该是我们的巅峰，而不是我们的失败！
&gt; 
&gt; **SCP-2749-A5：**这就是我在这里的原因。你们看到我们那边的自行车朋友了吗？他正在与一个商务管理团队联系，他们声称能够以两倍的速度和便宜两倍的价格交付企业库存！我认为我们可以称之为：“商业有限公司的快速业务”我的目标是提高整体效率。
&gt; 
&gt; **SCP-2749-A6（自行车）：**他说的都是真的。看看这个！
&gt; 
&gt; //（SCP-2749-A6利用其轮子在房间内移动。）//
&gt; 
&gt; **SCP-2749-A3：**它现在已经在盈利了。
&gt; 
&gt; **SCP-2749-A8：**正如你可能知道的，这是商业有限公司的150周年纪念日。这里，我想我可以借鉴桌子的想法......
&gt; 
&gt; //（SCP-2749-A8打印了一个标牌，上面写着：）//
&gt; 
&gt;&gt; **商业有限公司**
&gt;&gt; //__所有人的__ 业务已有150年。//
&gt;&gt; 为了庆祝**商业有限公司**成立的150周年，我们会推出//**__快速商业__**//，一种__革命性__ 的方式，能让您以比以前快**2倍**的速度联系一些//企业//！
&gt;&gt; 因此，我们决定为我们的客户提供一个月的//**__快速商业__**//的免费试用期！
&gt;&gt; 申请非常简单！只需：
&gt;&gt; 阅读这个标牌！
&gt;&gt;  申请！
&gt;&gt; 以及最后，**商业！**
&gt;&gt; 来自唯一的：**BUSINESS先生**
&gt; 
&gt; **SCP-2749-A1：**干得好打印机！
&gt; 
&gt; **SCP-2749-A3：**好戏！那，伙计们，这是一则意味着生意的广告。我会联系Business先生，然后我们就能够顺利地完成任务。
&gt; 
&gt;  //（所有SCP-2749-A实例离开了房间并恢复其正常行为。）//

 [[/collapsible]]


 [[collapsible show=&#34;+ 采访 2749-A（2016/06/06）&#34; hide=&#34;- 隐藏&#34;]]

&gt; **受访者：**SCP-2749-A3
&gt; **采访者：**███博士
&gt; **前言：**对“商业有限公司”的调查。
&gt; **时间：**2016/06/06 上午6:00
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **███博士：**早上好，SCP-2749-A3。
&gt; 
&gt; //（SCP-2749-A3的显示器启动，显示以下文字）//
&gt; 
&gt; **SCP-2749-A3：**也祝您早上好，博士！尽管我不知道这里是不是早上，我的意思是，这里的天空变化不大（我所看到的变化不大）。我不能通过品尝空气之类的方式来像你们当地人一样感知白天的状态。
&gt; 
&gt; **███博士：**哪里的当地人？
&gt; 
&gt; **SCP-2749-A3：**为啥问这个，当然是金属箱里的！另外，我想说，您真的应该看看全新的商业有限公司的金属箱分公司，我们已将其带到T-2749室的村庄！
&gt; 
&gt; **███博士：**好的。那么，你说这是你们的分公司之一，你能告诉我你们还在哪里建立了你的企业吗？
&gt; 
&gt; **SCP-2749-A3：**当然！现在，您可能会发现大多数的这些区域离您的所在地非常远，但如果您在旅途中或其他什么情况，您可能会想去看看！我的意思是，这是好生意！我们在以下地点设有分公司：
&gt; XetoJi（谁能遗忘？！）
&gt; Sqpp（美食家的选择）
&gt; 921003（酷，不止一种方式！）
&gt; _-_I（美丽又优雅）
&gt; DJEY（那里天气非常好！）
&gt; O.O.O（爱之城！）
&gt; 以及没有人能忘记我们的总部，Business！
&gt; 
&gt; **███博士：**好吧，那么，你的老板是谁？
&gt; 
&gt; **SCP-2749-A3：**独一无二的！BUSINESS先生！
&gt; 
&gt; **███博士：**你能告诉我这位Business先生是谁吗？
&gt; 
&gt; **SCP-2749-A3：**我不仅能“告诉你”，我还能“给你看”！
&gt; 
&gt; //（SCP-2749-A3开始打印一张描绘一条黄色领带的图像，上面缠着一条与SCP-2749相同的领带。）//
&gt; 
&gt; **███博士：**这个组织提供什么服务？
&gt; 
&gt; **SCP-2749-A3：**哦，博士，别犯傻了！我们当然提供//业务//！那就是我们的生意！
&gt; 
&gt; **███博士：**我明白了。这样就行了，SCP-2749-A3。
&gt; 
&gt; &lt;记录结束&gt;

 [[/collapsible]]

 [[collapsible show=&#34;+ 采访 2749-B（2016/06/07）&#34; hide=&#34;- 隐藏&#34;]]
 **采访 2749-B**

&gt; **受访者：**SCP-2749-A3
&gt; **采访者：**Dr. ███
&gt; **前言：**对“商业有限公司”的调查。
&gt; **时间：**2016/06/07 上午6:00
&gt; &lt;记录开始&gt;
&gt; 
&gt; **███博士：**早上好，SCP-2749-A3。
&gt; 
&gt; **SCP-2749-A3：**啊，早上好啊，博士！又是一个在金属箱里的难以辨认的早晨！现在，让我们来谈谈业务吧！
&gt; 
&gt; **███博士：**你能告诉我你们的分公司是如何形成的吗？
&gt; 
&gt; **SCP-2749-A3：**哦当然！在愉快的一天，我正玩得开心，直到嘟的一声，是BUSINESS先生打来的电话！他对我说：“//笔记本电脑，你有事务要处理 - 在异国他乡工作。//”而这就是我所知道的一切！我向家人、朋友们告别，然后……呼，我出发了！随着时间的推移，Business先生派来了越来越多的同事。打印机、铅笔、自行车，还有一些杯子供我们使用……然后**商业有限公司的金属箱分公司**就这样诞生了！
&gt; 
&gt; **███博士：**那么Business先生要求你做什么？
&gt; 
&gt; **SCP-2749-A3：**商业。
&gt; 
&gt; **███博士：**你认为这个分公司能持续多久？
&gt; 
&gt; **SCP-2749-A3：**直到不再需要！
&gt; 
&gt; **███博士：**你花这么长时间来做什么，具体地说？
&gt; 
&gt; **SCP-2749-A3：**为这个世界带来商业！有趣的是，大部分工作在我们到达这里之前就已经完成了……我们曾经在一个叫做“美利坚合众国”还是啥的国家有过一个分公司，而那个据点离这个地方很近，所以也许他们对你们的文化有一些影响 。
&gt; 
&gt; **███博士：**你来这里之前在哪里？
&gt; 
&gt; **SCP-2749-A3：**我们的商业首都，好又老的Business！
&gt; 
&gt; **███博士：**你们是如何来到这里的？
&gt; 
&gt; **SCP-2749-A3：**“哪里有入口，哪里就有商业！” - BUSINESS先生
&gt; 这实际上很难解释，但我认为这与放置有关 - 嘿，这是一个私人问题！别问有关私人的问题，只问//商业//的！
&gt; 
&gt; **███博士：**我只是在问你们这些员工的背景。
&gt; 
&gt; **SCP-2749-A3：**好吧，我想我必须得说实话。我//实际上//并不知道答案。也许我要亲自去问Business先生！
&gt; 
&gt; //（SCP-2749-A3停顿了大约30秒）//
&gt; 
&gt; **SCP-2749-A3：**他说：“//我们的主对商业的呼唤是一种无法用言语甚至思想描述的力量。//”
&gt; 
&gt; **███博士：**你们的主？是指Business先生吗？
&gt; 
&gt; **SCP-2749-A3：**不，Business先生是我们的老板。他告诉我们，商业是通向启蒙的道路，其应该被传播到这些异教徒的土地上。
&gt; 
&gt; **███博士：**我想是的。就这样吧，SCP-2749-A3。
&gt; 
&gt; **SCP-2749-A3：**记住博士，//这是每个人的商业！//
&gt; 
&gt; &lt;记录结束&gt;

 [[/collapsible]]
