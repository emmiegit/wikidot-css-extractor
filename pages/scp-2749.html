**SCP-2749:** 사업일 뿐입니다
**저자:** [[*user Fingo7]]          
**원작:** http://www.scp-wiki.net/scp-2749
**역자:** [[*user massachusetts]]
[[include info:end]]

[[include component:image-block
 name= tiey.jpg|
 caption= SCP-2749
 ]]

**일련번호:** SCP-2749

 **등급:** 안전(Safe)

 **특수 격리 절차:** SCP-2749와 SCP-2749-A 개체들은 항상 제73기지의 분리된 격리 금고에 보관한다. SCP-2749과 상호작용할 시 원격 장치만을 통할 경우 대상의 변칙 효과를 피할 수 있음이 입증됐으므로 반드시 해당 방법을 따른다. 현재 더 이상의 격리 절차는 불필요하다.

 **설명:** SCP-2749는 검고 붉은 면직물로 만들어진 120cm 길이의 넥타이다. SCP-2749가 질량 10 kg 이하의 어떠한 무생물 물체와 물리적으로 접촉할 경우 SCP-2749와 동일한 넥타이가 나타나 물체를 감싼다. 이 두 번째 넥타이를 제거할 경우 SCP-2749의 효과는 사라진다. SCP-2749에 영향받은 물체들은 SCP-2749-A로 지정된다. [[footnote]] 물체가 SCP-2749가 나타나기에 너무 클 경우 변칙 현상은 일어나지 않는다. [[/footnote]]

 영향받은 SCP-2749-A는 높은 지능 수준의 지성을 보인다.
 SCP-2749-A 개체들은 알려지지 않은 수단으로 시청각적 자극에 반응한다. 또한 개체들은 독립적으로 능숙히 운동할 수 있다.

 SCP-2749-A 개체들이 소통하는 방식은 영향받은 물체와 관계있다. SCP-2749-A 개체들은 주로 영어를 사용한다. 대화의 주제는 &#39;비즈니스 주식회사[[size 70%]]//Business Incorporated//[[/size]]‘라는 알려지지 않은 조직으로 한정되는 것으로 보인다.

 [[collapsible show=&#34;+ 실험-2749-A (2016/06/02)&#34; hide=&#34;- 숨기기&#34;]]
 실험-2749-A (2016/06/02)를 진행하는 동안 모든 SCP-2749-A 개체들이 한 실험실에 놓였다. 개체들은 다음과 같았다.
* 연필 1자루 (영향받음)                 
* 의자 4개 (영향받음) 
* 소형 테이블 2개 (영향받음)         
* 일회용 플라스틱 컵 20잔 (영향받음)                        
* 스테이플러 1개 (영향받음)                
* 아동용 자전거 1대 (영향받음)  
* 노트북 1개 (영향받음)
* 프린터 1기 (영향받음)           
* A4 용지 50장 (영향받지 않음)               
* 대형 테이블 2개 (영향받지 않음)
* 잉크 카트리지 5개 (영향받지 않음)
* 2x5m 합판 벽 2개 (영향받지 않음)
* 커피 기계 1기 (영향받지 않음)
* A1 용지 3장 (영향받지 않음)

 SCP-2749-A 개체들은 즉시 주어진 재료를 이용해 조잡한 회의실을 건설했다. 회의실엔 다음과 같은 로고가 포함되었다.

&gt;------
&gt; **비즈니스 주식회사//[[size 70%]]BUSINESS INC.[[/size]]// 무쇠 상자 지사//[[size 70%]]METAL BOX BRANCH[[/size]]//에 오신 걸 환영합니다!**
&gt;           //__모두의__ 사업입니다!//
&gt; 요청 사항이 있으시다면 접수처로 가주세요!
&gt;------
 
 이하는 CCTV를 통해 녹화되었다.
&gt;------
&gt; **2016/06/04 오전 9:00**
&gt; 
&gt; //(몇몇 SCP-2749-A 개체들이 대형 테이블 위에 모여 모스 부호로 해석되는 연속적인 쿵쿵거리는 소리로 소통하는 것이 보인다.)//
&gt; 
&gt; **SCP-2749-A1 (연필):** 모두들 안녕하십니까, 오늘 사업 회의에서 만나 뵙게 되어 다들 반갑습니다. 오늘 여러분들께선 부디 테이블 씨의 새 사업 계획에 대해 각자의 의견을 표현해주십시오!
&gt; 
&gt; **SCP-2749-A5 (테이블 1):**  감사합니다, 연필 씨. 시작하기 전에, 음료가 필요하신 분 있으신가요?
&gt; 
&gt; //(SCP-2749-A9 (플라스틱 컵) 7 개체가 커피 기계를 이용해 스스로를 채운다. 이윽고 각기 다른 몇몇 SCP-2749-A 개체에 접근하곤 빠르게 이동해 커피를 흘린다.)//
&gt; 
&gt; **SCP-2749-A3 (노트북):** 음... 상쾌하네요.
&gt; 
&gt; **SCP-2749-A8 (프린터):** 테이블 씨는 우리의 성공률에 대해 생각하고 계셨고, 여러분께 성공률의 꾸준한 감소를 보여드리기 위해 이 그래프를 만드셨습니다.
&gt; 
&gt; //(SCP-2749-A8이 2000-2016 간의 “영업 비율”을 보여주는 직선 그래프를 인쇄한다.)//
&gt; 
&gt; **SCP-2749-A2 (의자 1):** 믿기지 않는군요! 이 지점까지 상승하는 줄 알았는데! 
&gt; 
&gt; **SCP-2749-A1:** 그 말도 안 되는 부메랑[[size 70%]]//acluistic boomerang//[[/size]]의 구조가 바뀌지만 않았더라면 이런 일은 없었을 텐데! 그가 이게 위험한 사업이라는 걸 분명 알았어야 했는데 말이죠.
&gt; 
&gt; **SCP-2749-A4 (스테이플러):** 솔직히, 이건 우리 몰락이 아니라 절정이 되었어야 하는 거 아닙니까!
&gt; 
&gt; **SCP-2749-A5:** 그래서 제가 여기 있는 겁니다. 저기 자전거 친구가 보이시죠? 저 친구가 사업 재고를 두 배나 빠르고 싸게 배달할 수 있다는 사업 관리팀이랑 연락한답니다! 이렇게 부르면 될 것 같군요. &#34;비즈니스 주식회사의 고속 사업//[[size 70%]]Fast Business[[/size]]//&#34;. 전 전반적인 능률 향상을 목표로 두고 있습니다.
&gt; 
&gt; **SCP-2749-A6 (자전거):** 맞습니다. 이걸 좀 보십시오!
&gt; 
&gt; //(SCP-2749-A6이 바퀴를 이용해 온 방을 돌아다닌다.)//
&gt; 
&gt; **SCP-2749-A3:** 드디어 흑자로 돌아서겠군요.
&gt; 
&gt; **SCP-2749-A8:** 다들 아시겠지만, 오늘은 비즈니스 주식회사의 150번째 설립일입니다. 자, 테이블 씨의 아이디어에 조금 보탤 수 있겠군요...
&gt; 
&gt; //(SCP-2749-A8이 다음과 같은 안내를 인쇄한다.)//
&gt;  
&gt;&gt; **비즈니스 주식회사** 
&gt;&gt; //150년 이상 __모두의__ 사업이었습니다.// 
&gt;&gt; **비즈니스 주식회사**의 150번째 설립일을 기념하여, //**__고속 사업__**//을 여러분께 선보입니다. 여러분들이 몇 //사업체//와 **2배나** 빠르게 연락하게 해줄 __혁명적인__ 방법이지요! 
&gt;&gt; 이러한 연유로, 저흰 고객 여러분께 //**__고속 사업__**//의 1개월 체험을 무료로 제공하기로 했습니다!
&gt;&gt; 신청도 쉽습니다! 그저
&gt;&gt; 이걸 읽으세요!
&gt;&gt;  신청하세요!
&gt;&gt; 그리고 드디어, **사업이!**
&gt;&gt; 이 세상의 유일한 **//사업 씨[[size 70%]]MR. BUSINESS[[/size]]//** 올림
&gt; 
&gt; **SCP-2749-A1:** 잘 하셨습니다, 프린터 씨!
&gt; 
&gt; **SCP-2749-A3:**  좋아요! 여러분, 이 광고는 사업 그 자체입니다. 이 일을 확실히 처리할 수 있도록 제가 사업 씨께 메일을 보내겠습니다.
&gt; 
&gt;  //(모든 SCP-2749-A 개체들이 회의실을 떠나 평소 행동을 재개한다.)//

 [[/collapsible]]


 [[collapsible show=&#34;+ 면담 2749-A (2016/06/06)&#34; hide=&#34;- 숨기기&#34;]]

&gt; **면담 대상:** SCP-2749-A3
&gt; **면담자:** ███ 박사
&gt; **서론:** “비즈니스 주식회사”의 조사
&gt; **일시:** 2016/06/06 오전 6:00
&gt; 
&gt; &lt;기록 시작&gt;
&gt; 
&gt; **███ 박사:** 좋은 아침입니다, SCP-2749-A3.
&gt; 
&gt; //(SCP-2749-A3의 모니터가 작동해 다음과 같은 글을 보인다)//
&gt; 
&gt; **SCP-2749-A3:** 박사님도 좋은 아침입니다! 지금이 아침인지는 저도 잘 몰랐지만요, 그러니까 여기 하늘은 별로 변하지 않잖아요 (지금까지 제가 본 바로는 전혀 변하지 않았지만). 전 공기를 맛보거나 박사님 같은 원주민들이 할 수 있는 방식대로 해서 오늘 날씨를 이야기할 수 없어요.
&gt; 
&gt; **███ 박사:** 어디 원주민이요?
&gt; 
&gt; **SCP-2749-A3:** 거 있잖아요, 당연히 무쇠 상자죠! 또 저희가 T-2749 실험실 마을로 가져온 새 **비즈니스 주식회사 무쇠 상자 지부**들을 꼭 확인해보세요!
&gt; 
&gt; **███ 박사:** 알았습니다. 그럼, 방금 여기가 당신의 지사 중 하나라고 말씀하셨는데, 당신의 사업이 뻗어 있을 법한 다른 곳들도 얘기해 주실 수 있습니까?
&gt; 
&gt; 물론이죠! 자, 여기 지역들은 대부분 박사님 땅에선 꽤 멀리 있지만 특별히 일이 바쁘시거나 그러시더라도 한 번 보실 수는 있겠죠! 제 말은, 좋은 사업이잖아요! 우린 이런 곳들에 위치해 있답니다.
&gt; XetoJi (여길 잊을 리가 없잖아요?!)
&gt; Sqpp (푸디//[[size 70%]]foodie[[/size]]//가 골랐죠)
&gt; 921003 (여러 의미로 멋져요!)
&gt; _-_I (멋지고 세련된 곳이죠)
&gt; DJEY (날씨가 참 좋아요!)
&gt; O.O.O (사랑이 넘치는 도시죠!)
&gt; 그리고 우리의 중심지인 비즈니스//[[size 70%]]Business[[/size]]//도 빼놓을 수 없죠! 
&gt; 
&gt; **███ 박사:** 알겠습니다. 그럼, 당신의 사장은 누구입니까?
&gt; 
&gt; **SCP-2749-A3:** 이 세상의 유일하신 분! 사업 씨죠!
&gt; 
&gt; **███ 박사:** 그 사업 씨가 누군지 말해주시겠습니까?
&gt; 
&gt; **SCP-2749-A3:** &#34;말하는 것&#34;보다 더 해줄 수도 있습니다. 보여드리죠!
&gt; 
&gt; //(SCP-2749-A3이 SCP-2749와 동일한 넥타이가 감긴 노란색 넥타이가 그려진 사진을 인쇄한다.)//
&gt; 
&gt; **███ 박사:** 이 단체가 제공하는 서비스가 뭡니까?
&gt; 
&gt; **SCP-2749-A3:** 아이고 박사님, 다 알고 계시면서! 당연히 저흰 //사업//을 제공하죠! 그게 우리 일이에요!
&gt; 
&gt; **███ 박사:** 그럼 알겠습니다. 일단 이 정도면 됐습니다, SCP-2749-A3.
&gt; 
&gt; &lt;기록 종료&gt;

 [[/collapsible]]

 [[collapsible show=&#34;+ 면담 2749-B (2016/06/07)&#34; hide=&#34;- 숨기기&#34;]]
**면담 2749-B**

&gt; **면담 대상:** SCP-2749-A3
&gt; **면담자:** ███ 박사
&gt; **서론:** “비즈니스 주식회사”의 조사.
&gt; **일시:** 2016/06/07 오전 6:00
&gt; &lt;기록 시작&gt;
&gt; 
&gt; **███ 박사:** 좋은 아침, SCP-2749-A3.
&gt; 
&gt; **SCP-2749-A3:** 아아, 박사님께도 좋은 아침! 무쇠 상자에서의 또 다른 정체 모를 아침이군요! 자, 사업 얘기로 넘어갑시다!
&gt; 
&gt; **███ 박사:**  당신의 지사가 어떻게 존재하게 됐는지 말해주시겠습니까?
&gt; 
&gt; **SCP-2749-A3:** 오 물론이죠! 전 잘 지내다가 어느 날 삑 소리가 들렸죠, 사업 씨가 불렀던 거에요! 그가 말하길, &#34;//노트북 씨, 당신이 맡아 줄 사업이 있습니다. 다른 곳에서 일하는 겁니다.//&#34; 그 정도면 제가 알기엔 충분했죠! 전 작별인사를 했어요. 제 가족들이랑, 제 친구들이랑 그리고... 크흥 제가 잠시 꺼져있었네요! 시간이 갈수록 사업 씨는 동료들을 계속 보내왔지요. 프린터, 연필, 자전거, 우릴 도와줄 컵들... 그렇게 **비즈니스 주식회사 무쇠 상자 지사**가 탄생했죠!
&gt; 
&gt; **███ 박사:** 사업 씨가 당신에게 부탁한 일이 무엇이었습니까?
&gt; 
&gt; **SCP-2749-A3:** 사업이요.
&gt; 
&gt; **███ 박사:** 이 지사가 언제까지 갈 거라고 생각합니까?
&gt; 
&gt; **SCP-2749-A3:** 가는 한 계속이요! 
&gt; 
&gt; **███ 박사:**  가는 한 계속 정확히 무엇을 하시는 겁니까?
&gt; 
&gt; **SCP-2749-A3:** 세상에 사업을 전달하는 거요! 재밌게도, 우리가 여기 오기 전에 이미 일의 대부분은 끝났답니다... 우리는 “미국”이나 뭐 그렇게 불리는 곳에 지부를 가지고 있었어요. 거긴 여기랑 꽤 가까우니까, 어쩌면 박사님 쪽 사람들 문화에 영향을 줬을지도 모르죠.
&gt; 
&gt; **███ 박사:** 여기 오시기 전에 어디 계셨습니까?
&gt; 
&gt; **SCP-2749-A3:**  우리 사업 중심지인 그리운 비즈니스죠!
&gt; 
&gt; **███ 박사:**  여긴 어떻게 오셨습니까?
&gt; 
&gt; **SCP-2749-A3:** &#34;어디든지 출입구가 있는 곳이라면, 사업이 있다!&#34; - 사업 씨
&gt; 사실 설명하기는 꽤 힘들지만, 제 생각엔 아마 놓이는 거랑 있을 것 같네요- 가만, 이봐요, 이건 개인적 질문이잖아요! 개인적인 거 말고 //사업//에 관련된 것만 질문해주세요!
&gt; 
&gt; **███ 박사:** 그냥 직원들 배경을 물어보는 것뿐입니다.
&gt; 
&gt; **SCP-2749-A3:** 뭐, 알았어요, 여기선 솔직해져야겠네요. //사실// 저도 그 질문에 뭐라고 답해야할 지는 잘 몰라요. 아니면 사업 씨 본인께 여쭤보죠!
&gt; 
&gt; //(SCP-2749-A3이 약 30초간 멈춘다)//
&gt; 
&gt; **SCP-2749-A3:** 사장님 말로는 &#34;//사업을 향한 우리 주님의 부름은 말이나 심지어 생각으로도 묘사할 수 없는 힘입니다.//&#34; 라네요.
&gt; 
&gt; **███ 박사:** 주님이요? 그게 사업 씨입니까?
&gt; 
&gt; **SCP-2749-A3:** 아뇨, 사업 씨는 저희 사장님이세요. 그의 말로는 사업은 계몽으로 가는 길이고 이 이교도의 땅들에 널리 퍼져야만 한다네요.
&gt; 
&gt; **███ 박사:** 그렇겠군요. 이제 됐습니다, SCP-2749-A3.
&gt; 
&gt; **SCP-2749-A3:** 명심하세요 박사님, //모두의 사업입니다!//
&gt;
