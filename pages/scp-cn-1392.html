----------
**特殊收容措施：**职成整形医院（包括总院、分院及加盟分院）目前已由基金会收购并关闭，对外宣布为于2020年上半年因资金链断裂破产，由基金会前台金融公司代顾客偿还医美贷款。院内所有异常设备（即SCP-CN-1392-1至SCP-CN-1392-5）已全部销毁，仅余一套留于Site-CN-14的人形异常收容室内供研究和其他必要用途使用；院内非异常工作人员已在全部执行B级记忆删除后释放；所有顾客已在执行B级记忆删除与奇术无效化措施后释放；曾为SCP-CN-1392对象的基金会员工已在执行以上程序后重新进行能力与忠诚测试以决定是否将其辞退。所有站点的增员报告和3级以上社会招聘人员材料均需在奇术与模因无效化后，提交监督者议会审查。所有站点须密切关注POI-CN-1392，一旦有其出现记录，立即向监督者议会汇报。在收容POI-CN-1392前，SCP-CN-1392应视为未完全收容。

**描述：**SCP-CN-1392是由POI-CN-1392开发的奇术仪式与其需要的设备，该仪式能赋予接受者（下称“对象”）轻微的现实扭曲能力。所有对象在未被告知时，对自己的能力并不知情，也无法控制自己的能力。

所有对象的现实扭曲能力都会在其求职时体现，第一次求职时表现出的现实扭曲能力强于后续次数（已通过休谟计数器证实）。对象向招聘者提供的书面材料[[footnote]]包括电子和纸质的简历、证书、成绩单等各种证明材料及招聘方下发的测试材料[[/footnote]]会使招聘者认为，对象有胜任其申请职位的潜力，并积极邀请对象参加面试。后续检测发现，对象提供的所有材料中均含有模因危害[[footnote]]在标准化测试与胜任力或性格测试中，无论对象如何作答，都可以取得至少能够刚好入围面试的结果，由此可推测，该模因对机械和人工智能也存在信息危害[[/footnote]]。

在对象入围面试后，无论对象在面试中表现如何，面试官都会给予面试者高度评价。若面试形式为无领导小组面试，其他参加者都会一致认为对象在面试中表现优异。面试的录像同样有此效应。若有复数个对象参与面试，则招聘方（无论其规模大小）将不惜增加职员名额以录取所有对象。

然而，所有对象都没有显示出超越其能力的工作表现，部分对象因也因能力不足而被辞退。

POI-CN-1392可能是同行组织GOI-CN-214“The Doctor”的成员或前成员。与基金会接触的部分The Doctor成员拒绝承认POI-CN-1392的成员身份，并表现出敌意；其余成员则表示承认。

2009年，POI-CN-1392以男性韩国居民朴全焕的身份在广东省广州市开设了第一家职成整形医院。该医院主要面向的顾客群为大学或研究生的应届毕业生，并对其承诺高额优惠。职成整形医院的主打整形项目是“职场医美”，但也有其他非异常医美项目，在宣传材料中有如下语句：
&gt; [[=]]
&gt; 更好的外表，更好的工作
&gt; [[/=]]

尽管该医院宣称给应届毕业生提供高额优惠，但其整容费用，尤其是“职场医美”项目费用仍相当高昂，且价格因人而异。每名进行“职场医美”的顾客最终支付的费用约等于其未来两年的税后收入总和，尚不知晓这一数字是如何得出的。对于无力支付的顾客，职成整形医院提供无抵押的小额贷款担保。

“职场医美”在医院中由单独设立的科室进行，职成整形医院所属的所有建筑物和医院中所有雇员都没有表现出异常，但顾客不少顾客仍声称，在院内进行咨询时，感到顾问与医生“非常值得信任”，这一效应也使“职场医美”项目的销售关单率显著高于医美行业平均值。然而，职成医院在十年间仅在中国大陆的部分一、二线城市开设了11家分院，且没有表现出任何融资的意向。

在全部12家职成整形医院中，“职场医美”都会在一间单独的手术室中进行。该手术室中的固定设备编为SCP-CN-1392-1至SCP-CN-1392-5，即举行仪式需要的全部硬件布置。5台设备列表见下方。

[[collapsible show=&#34;+ 展开表格&#34; hide=&#34;- 收起表格&#34;]]
||~ 编号 ||~ 详情 ||
|| SCP-CN-1392-1 || 双极电凝一台，无品牌标识，且只有外壳。外壳内侧蚀刻有大量奇术符号，通电运行后，电凝镊子前端产生橙色电火花。 ||
|| SCP-CN-1392-2 || 标准外科手术床一张，床底用极小字体刻有Clifford Geertz的著作《农业的内卷化》全书。 ||
|| SCP-CN-1392-3 || 医用缝合针、外科手术刀柄、止血钳等一整套外科基本手术器械，全部为黄梨木制，但强度和非异常手术器械相同，没有发现任何种类的手术刀片。 ||
|| SCP-CN-1392-4 || 医用无影灯一台，开启后会在下方形成形状类似第四阶段[[[SCP-CN-214]]]的影子 ||
|| SCP-CN-1392-5 || 一本进行SCP-CN-1392奇术仪式的指南，未接受奇术训练的人员若没有在仪式开始前半小时内阅读过指南，则仪式没有任何效果。 ||
[[/collapsible]]

“职场医美”的流程与常规的整形外科手术大相径庭。从非异常医学的角度来看，这一流程甚至不能称之为“手术”。其步骤见下。
[[collapsible show=&#34;+ 展开&#34; hide=&#34;- 收起&#34;]]
# 一名主刀医生、一名助手、一名麻醉师和一名护士进入手术室，不需要消毒。
# 顾客由担架运入手术室，进入时已经是无意识状态。
# 主刀医生打开无影灯，调整角度，使影子从顾客的头部开始移动，直至脚部，最后移回躯干中部，不需要精确操作。
# 使用手术刀柄[[footnote]]虽然没有刀片，但手术刀柄在仪式中仍可顺利切开人体。[[/footnote]]切开顾客的腹腔，在其肝、肾、脾上刻下奇术符号，护士负责拉钩，助手使用双极电凝止血后缝合。
# 切开顾客的胸腔，对心、肺执行相同操作。
# 主刀医生使用双极电凝在顾客额头签下手术团队姓名，该过程不会对顾客造成任何物理创伤。
# 手术团队抬头直视无影灯，在主刀医生带领下，对照SCP-CN-1392-5朗读一段由希腊语、拉丁语、德语、英语和中文版本的希波克拉底誓言组成的祷词。
[[/collapsible]]
成功接受仪式的顾客列为上文所称“对象”。在手术结束的24小时内，对象会获得前文所述的现实扭曲能力。执行仪式的所有医疗人员都是由POI-CN-1392亲自招聘并任命的，他们没有对不合常理的手术流程表现出任何异议，且认为其是“完全正规的医美操作”。因此，基金会直到2020年才收容了SCP-CN-1392。

**发现记录：**2017-2020年间，基金会新建设的三处站点在年度审计中发现其工资支出异常增长，人事部和审计部发现，这三处站点在校园与社会招聘中频繁报告名额短缺，并提交了增员报告。理论上来说，如此频繁的增员报告几乎不可能通过审批，但这些报告仍顺利获批。同时，由于部分新进员工能力不足，造成了数起收容事故。该现象引起了中国分部的重视，并派出多部门联合调查组展开调查，发现这三处站点均距离职成整形医院不足3千米，后续调查发现了SCP-CN-1392。

基金会突袭了位于广东省广州市的职成整形医院总部，但没有发现POI-CN-1392，仅在其办公室内发现一张纸条。
&gt; [[=]]
&gt; 促进就业也是救人！商业是最大的慈善！
&gt; [[/=]]

在与The Doctor的后续沟通中，该组织表示从未接收过来自职成整形医院的资金。利用SCP-CN-1392派遣人员以获取同行组织情报的提案目前审议中。
