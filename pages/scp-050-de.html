[[include component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/scp-050-de/800px-US_Air_Force_021105-O-9999G-005_Blue_skies_ahead.jpg |caption=SCP-050-DE regresando de su primera misión.|width=300px]]

**Ítem #:** SCP-050-DE

**Clasificación del Objeto:** Taumiel

**Procedimientos Especiales de Contención:** SCP-050-DE está programado para aterrizar únicamente en el Sitio-DE13. Sin embargo, si por cualquier motivo aterrizara en cualquier otro lugar, todo el personal ajeno a la Fundación que se entere de la existencia de SCP-050-DE deberá ser tratado con los amnésicos adecuados lo antes posible. Nadie debe acercarse a SCP-050-DE excepto el personal con autorización de seguridad de nivel 3/050-DE o superior.

Una vez que SCP-050-DE se encuentre en el Sitio-DE13, el personal de mantenimiento de nivel 3/050-DE deberá inspeccionarlo en busca de daños y realizar su mantenimiento. Posteriormente, SCP-050-DE se cargará con munición convencional para su tipo de aeronave y se mantendrá operativo.

En caso de que SCP-050-DE sea avistado durante su última misión o la actual, no se le debe disuadir en modo alguno de atacar su objetivo bajo ninguna circunstancia. El avistamiento de SCP-050-DE por cualquier persona que no pertenezca a la Fundación se encubrirá mediante la difusión de información errónea y/o el uso de los amnésicos apropiados.

**Procedimientos Especiales de Contención (Continuación):** Todas las menciones a SCP-050-DE y sus acciones en documentos históricos deben eliminarse en todos los casos y sustituirse por la información errónea adecuada.

Sólo los investigadores con nivel de habilitación de seguridad 4/050-DE tienen acceso a SCP-050-DE-1 y a todos los datos relacionados. Todos los experimentos realizados con SCP-050-DE-1 deben tener como objetivo su replicación.

SCP-050-DE sólo se cargará con la última instancia restante de SCP-050-DE-1 previa confirmación del Consejo O5. Esta norma estará en vigor hasta que sea posible reproducir SCP-050-DE-1.

**Descripción:** SCP-050-DE es un bombardero de largo alcance Northrop B-2 Spirit modificado pilotado por una IA. Su apariencia externa no difiere de otros aviones de su tipo, excepto por su peso en vacío de 75234 kg [[footnote]]. El peso en vacío es normalmente de 72575 kg. [[/footnote]]. La Fundación utiliza actualmente el SCP-050-DE para prevenir Eventos de Clase-K debido a su capacidad de teletransporte dirigido y de viaje en el tiempo.

SCP-050-DE era originalmente un bombardero de largo alcance ordinario de su tipo, utilizado por la Fundación para bombardeos encubiertos y ataques nucleares tácticos. El día ██.██.████ a las ██:██ horas fue enviado a neutralizar SCP-███-DE, que estaba a punto de iniciar un evento Clase-LK de Detención del Tiempo. SCP-050-DE detuvo a SCP-███-DE en el tiempo por el lanzamiento de una bomba nuclear B61 antes de que el evento se desencadenara. Sin embargo, la neutralización de SCP-███-DE dio lugar a una distorsión temporal extrema que capturó SCP-050-DE y le dio su principal característica anómala. [[footnote]] La distorsión temporal también aseguró que la explosión atómica cubriera sólo un área de 120 m^^2^^ y luego se invirtiera. En los escombros de SCP-███-DE, la bomba fue recuperada más tarde intacta y lista para su uso. Como tapadera, se difundió que una bomba aérea de la Segunda Guerra Mundial había explotado en la zona. [[/footnote]] Los Agentes ██████ y ████████ aún consiguieron aterrizar el SCP-050-DE tras la exitosa misión y salir de él antes de sucumbir a los efectos que SCP-███-DE había ejercido sobre su bioquímica.

Como resultado del incidente, SCP-050-DE fue rodeado por un campo extremadamente localizado que lo desacopló completamente del espacio-tiempo. Este campo hizo que el objeto realizara espontáneamente &#34;saltos temporales&#34; a intervalos aleatorios, provocando su desaparición durante periodos que oscilaban entre tres 3 horas y dos semanas. Además, SCP-050-DE ya no podía ser movido por ninguna fuerza exterior. Sin embargo, seguía interactuando con la gravedad terrestre y, por tanto, mantenía su posición respecto al centro de la Tierra. Debido a esta forma particular de inmovilidad, SCP-050-DE tuvo que ser conducido a un hangar vacío utilizando sus propios propulsores. Posteriormente, SCP-050-DE fue clasificado como SCP y se le asignó su número de objeto.

El día ██.██.████, SCP-050-DE se utilizó como objeto de prueba para el estabilizador espacio-temporal de Eisler. Este dispositivo era un derivado directo del [[[scp-2000 | Sumidero Temporal Constante de Xyank/Anastasakos]]] y estaba diseñado para retener objetos y entidades capaces de teletransportarse o viajar en el tiempo en el espacio-tiempo local. La prueba tuvo éxito, pero SCP-050-DE es hasta ahora el único objeto para el que ha funcionado el estabilizador espaciotemporal de Eisler. Sin embargo, durante las pruebas se descubrió que el dispositivo permite enviar a SCP-050-DE a cualquier punto del espacio-tiempo. Se hizo una propuesta al Consejo O5 para utilizar el SCP-050-DE para neutralizar las amenazas a la Fundación y a la humanidad antes de que se convirtieran en una amenaza en el pasado.

El Consejo O5 consultó al Dr. Xyank y, tras una votación, decidió que la simple neutralización de amenazas menores en el pasado suponía un riesgo demasiado grande para la continuidad temporal. Sin embargo, dio el mandato de explorar si sería posible prevenir escenarios de clase K con la ayuda de SCP-050-DE. El razonamiento era que, en caso de que se produjera un suceso de clase K inevitable, podría aceptarse el riesgo de daños en el continuo temporal. 

La misión de investigación condujo al desarrollo del Detector de Roth, un dispositivo de medición que puede detectar diversas irregularidades en el espacio-tiempo y asignarlas a sus causas correspondientes. 
Con la ayuda del detector de Roth se puede seguir el rastro de lo siguiente hasta su causa:

* Eventos de Reestructuración Clase-CK extremadamente fuertes y vastos.
* Detenciones del Tiempo Clase-LK
* Eventos del Fin del Mundo Clase-XK basados en el espacio, el tiempo y la realidad.
* Decaimiento del Vacío Clase-YK
* Fallo de la Realidad Clase-ZK

En las pruebas, SCP-050-DE resultó ser incapaz de transportar criaturas vivas a través del tiempo de forma segura. El Dr. Eisler, que ya lo sospechaba, había colocado dos ratas noruegas blancas (//Rattus norvegicus//) en una jaula de SCP-050-DE en el primer experimento y la había enviado 2 minutos al futuro. Mientras que la jaula no mostró ningún cambio al reaparecer, las ratas estaban [DATOS ELIMINADOS]. Por esta razón, junto con el estabilizador espaciotemporal de Eisler y el Detector de Roth, se construyó una IA en SCP-050-DE para controlar sus movimientos, teletransportes y viajes en el tiempo. Por necesidad, también se enseñó a la IA a leer la salida del detector Roth y a realizar las acciones apropiadas. La IA también detecta amenazas a la existencia del objeto y es capaz de responder adecuadamente.

Por experiencia, se sabe que la fuente de muchos sucesos de Clase-K no siempre puede ser alcanzada por una aeronave sola. Para evitar daños accidentales a SCP-050-DE, se llevaron a cabo experimentos para determinar si sus propiedades anómalas podrían teletransportar dispositivos explosivos adecuados fuera de él hasta la fuente del evento de Clase-K. Todas las pruebas con materiales convencionales dieron el mismo resultado: SCP-050-DE es capaz de transportar materia tan lejos como se desee, pero en el destino previsto se convierte inmediatamente en cantidades equivalentes de luz, calor y energía cinética que se liberan bruscamente. A continuación, se realizaron experimentos con materiales anómalos, de los cuales SCP-050-DE-1 resultó ser el más adecuado.
[[/collapsible]]

[[collapsible show=&#34;Esta información requiere un nivel de acceso de seguridad 4/050-DE o superior.&#34;hide=&#34;Acceso Concedido.&#34;]]

[[include component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/scp-050-de/15099150154_69ffbfab15_z.jpg|caption=El último &#34;lingote&#34; de SCP-050-DE-1.|width=300px]]

SCP-050-DE-1 es un metal de composición desconocida producido el día ██.██.████ por [[[SCP-036-DE]]]. Este evento fue completamente borrado del archivo de SCP-036-DE por razones de secreto. 

Inmediatamente después de que las lingoteras se enfriaran, SCP-050-DE-1 tomó la apariencia de un &#34;vórtice&#34; esférico. El metal, aunque sólido, parece estar en constante estado de flujo. Su estado de agregación aún no se ha determinado de forma concluyente. Tampoco ha sido posible alterar o dañar mecánicamente de otro modo una unidad SCP-050-DE-1. Por lo tanto, se supone que el SCP-050-DE-1 es un &#34;vórtice&#34; esférico. Por lo tanto, se supone que SCP-050-DE tiene más de las tres dimensiones habituales y que su &#34;forma de lingote&#34; es la imagen de un objeto de mayor dimensión en un espacio tridimensional. Por lo demás, SCP-050-DE-1 tiene propiedades similares a las de otros metales (véase el Informe sobre Materiales 050-DE-1).

Como todos los demás materiales, el SCP-050-DE-1 se convierte completamente en energía cuando se teletransporta a través de SCP-050-DE. Sin embargo, como efecto adicional, cualquier materia en un radio de seis metros del punto de aparición también se borra de la realidad objetiva. Además, en esta zona de efecto se restablece el estado básico del universo, independientemente de los fenómenos que estuvieran ocurriendo en su interior en el momento del teletransporte. La potencia explosiva de un teletransporte SCP-050-DE-1 es proporcional a la longitud de la distancia puenteada y en las pruebas se situó entre 2,1 kilotones y 3 megatones de TNT equivalente.

De las 16 instancias producidas, tres se utilizaron para las pruebas. SCP-050-DE fue equipado con diez unidades SCP-050-DE-1 el día ██.██.████ y enviado en su primera misión. Despegó a las ██:██ horas y desapareció 5 minutos después.

**Apéndice 050-DE-1:** SCP-050-DE reapareció sobre el Sitio-13DE dos minutos después del inicio de su misión y solicitó permiso para aterrizar. Tras el aterrizaje, el objeto fue inspeccionado minuciosamente y se comprobó que estaba plenamente operativo. SCP-050-DE ya no tenía una instancia de SCP-050-DE-1 a bordo.

El Consejo O5 fue informado de los resultados de la misión y dos días después ordenó por unanimidad que SCP-050-DE fuera equipado con dos instancias más de SCP-050-DE-1. El día ██.██.████ a las ██:██ horas, el objeto fue enviado a su actual despliegue. Todavía no ha reaparecido desde entonces.
[[/collapsible]]

[[collapsible show=&#34;Sólo para miembros del Consejo O5&#34; hide=&#34;Acceso Concedido.&#34;]]

&gt; //Si estás leyendo esto, o bien eres un nuevo miembro del consejo del O5 que está revisando la documentación del SCP, o bien eres un hacker condenadamente bueno al que probablemente le queden unos 15 minutos de vida. Sea lo que sea, la lectura de este documento plantea algunas preguntas. ¿Por qué la Fundación, que normalmente maneja las anomalías como huevos crudos, mejora un SCP como este, pone otro SCP dentro de él y lo envía a misiones? Y si sabes un poco de historia, seguro que también te preguntarás por qué el Consejo O5 envía a SCP-050-DE a la siguiente misión justo después de que le presenten los datos de su grabadora de vuelo.//
&gt; 
&gt; //Ahora bien, la respuesta a todas estas preguntas suena un poco confusa al principio. Lo es: Porque lo hicimos.// 
&gt; 
&gt; //Bueno, creo que aquí tengo que explayarme un poco más. ¿Sabían que la primera tarea del SCP-050-DE en su misión actual no es un ataque, sino un vuelo de mensajería? No sabemos dónde y cuándo se encuentra la aeronave en este momento, pero puedo decirle que ha cumplido esa parte de su misión a la perfección. Verán, SCP-050-DE fue enviado a principios de los sesenta, al Sitio-DE1. Allí, debía sobrevolar las instalaciones y enviar el texto de su entrada utilizando la encriptación de la Fundación de la época. Yo era un agente de bajo rango en aquel momento y sólo podía mirar al cielo con asombro, mientras el bombardero sobrevolaba en círculos y finalmente desaparecía en un destello de luz. Puede imaginarse nuestra confusión cuando recibimos una entrada sobre un SCP que aún no existía. Pero todo empezó a cobrar sentido poco a poco. Nuestra gente había estado en Tunguska cuando SCP-050-DE apareció allí e intentó en vano derrotar a una poderosa entidad manipuladora de la realidad. De no haber sido por SCP-050-DE, esa cosa habría metido a la Tierra en una picadora de carne cósmica, y eso no es un eufemismo. Por supuesto, ahora piensas que esto podría ser sólo una coincidencia, pero obtuvimos la confirmación en Sumatra en 2004, cuando SCP-050-DE impidió una Desintegración al Vacío de Clase YK que se originó en las profundidades del fondo oceánico.//
&gt; 
&gt; //En este punto, un pequeño hecho divertido. El expediente de SCP-050-DE contiene tres pequeñas mentiras. En primer lugar, nunca se nos presentó una propuesta para utilizar la aeronave como arma, eso fue idea nuestra. En segundo lugar, el estabilizador espaciotemporal de Eisler no funcionó por casualidad en SCP-050-DE, sino que fue desarrollado específicamente para él. En tercer lugar, no probamos primero con munición normal, sino que volvimos inmediatamente a SCP-050-DE-1.//
&gt; 
&gt; //Antes de que surjan preguntas, sí, sabíamos desde el principio lo que haría SCP-050-DE. Entonces, ¿por qué lo hicimos de todos modos? Porque teníamos que hacerlo. Si no hubiéramos construido SCP-050-DE y lo hubiéramos enviado a través del tiempo, el mundo, tal vez incluso el universo entero, habría sido destruido varias veces. Los sucesos de la Clase-K que evitó habrían ocurrido sin más. Otro problema es la paradoja del abuelo. Como nos explicó Xyank, si no hubiéramos construido SCP-050-DE, todo el flujo del tiempo se habría desordenado. Porque, si no, ¿cómo habríamos sabido de su existencia en los años sesenta, cuando nunca lo enviamos al pasado?//
&gt; 
&gt; //Como ves, SCP-050-DE existe principalmente para crear un bucle temporal estable. Y aunque cientos de miles, quizá incluso millones de personas hayan perdido la vida por ello, es un precio comparativamente pequeño que hemos pagado por nuestra existencia perpetua.//
&gt; 
&gt; //Ahora, probablemente piense que el daño ya está hecho y que podemos poner los pies en polvorosa en lo que respecta a los escenarios de la Clase-K. Eso es erróneo. Eso es un error, porque considere esto: No podemos reproducir SCP-050-DE-1 hasta ahora. Eso deja a SCP-050-DE con sólo dos, tal vez tres disparos, y tampoco sabemos lo que está haciendo en este momento. Así que sólo puede prevenir un máximo de tres eventos de Clase-K. Además, hay que tener en cuenta que el número de escenarios que puede detectar la aeronave es muy limitado. Y por último, pero no por ello menos importante, piensa siempre en lo que ocurrirá si realmente tenemos que ser rescatados por ella.//
&gt; 
&gt; //Atentamente:// O5-1
