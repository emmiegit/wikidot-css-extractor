    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4399

**项目等级：**Keter

**特殊收容措施：**SCP-4399个体应在其表现期内与公众隔离。所有涉及定位和隔离SCP-4399实例的人员应被视为SCP-4399-1个体，并定期接受面谈，直至期满。

[[collapsible show=&#34;+ 已归档特殊收容措施（过时于2018年06月19日）&#34; hide=&#34;- 允许访问&#34;]]

一旦出现，SCP-4399个体从其所在水体中移出。对目击者实行A级记忆删除。
[[/collapsible]]

**描述：**SCP-4399是指蜻蜓（蜻蜓目）的一种未记录的物种。SCP-4399个体显示了在其他活蜻蜓物种中未发现的几个特征，例如巨大尺寸（平均长度在55cm至85cm之间）和发出轻微发光的彩虹色翅膀。

在一个未知的时间间隔内，SCP-4399的单个个体将在地球上的某个地方出现。SCP-4399个体总是出现在含有自然死水水源的地方，如池塘或湖泊。SCP-4399个体喜欢人类经常光顾的地区的水体，如公园和徒步旅行小径。经证明，SCP-4399个体将部分淹没在海岸线2m范围内的水体中，并以普通溺水昆虫的方式进行挣扎。但SCP-4399在其显示期间不会停止。如果在最初表现后一个月内没有从水体中移除，SCP-4399会自动脱离水。

如果将SCP-4399从水体中移除，SCP-4399将从其潜水中恢复，在飞离附近之前在个体周围短时间内摆动。SCP-4399个体被认为很快就会失去行踪，因为事实证明，一旦SCP-4399实例离开其表现形式的附近，就不可能跟踪它们。

任何注意到SCP-4399个体而不试图将其从水体中移除的人都将成为SCP-4399-1个体。SCP-4399-1个体在遇到SCP-4399后的几周内出现了一些异常现象。这些现象的总结如下：

**立即：**SCP-4399-1将体验到明显的恐惧感，没有明显的来源。

**1-2天:**SCP-4399-1会出现类似嗡嗡声的眩晕和轻度听觉幻觉。

**3-7天:**眩晕和听觉幻觉会越来越强烈和频繁。SCP-4399-1将获得感知紫外线的能力。

**8-12天:**SCP-4399-1将开始产生六边形分形形式的视觉幻觉。这些幻觉逐渐成为永久性的。受试者将开始产生在水中浸泡的感觉。

**12-18天:**SCP-4399-1将出现精神病症状，经常语无伦次，对周围环境进行猛烈抨击。眩晕会持续，完全阻碍运动。受试者将感觉溺水、淹没在水中和/或被恶意实体或力量困在水下的景象，即使受试者醒着。

**18-20天:**SCP-4399-1会剧烈抖动30到60秒，然后才会停止。在这之后对SCP-4399-1的尸检发现呼吸和消化系统中有大量的水。

自发现和分类以来，已发现62例SCP-4399，其中48例从各自的水体中移除。然而，有证据表明，过去已经删除了多达93个SCP-4399实例（见附录4399.1）。

**附录4399.1：**访谈日志2018年6月19日
&gt; **采访者：**Dr.Franc
&gt; 
&gt; **受访者：**SCP-4399-1-12（原名娜塔莉麦肯，平民）
&gt; 
&gt; **注：**采访发生于SCP-4399-1-12与SCP-4399初次接触14日后。
&gt; 
&gt; ------
&gt; 
&gt; **Franc博士：**下午好，麦肯女士。
&gt; 
&gt; **SCP-4399-1-12:**淹死的蜻蜓淹死的蜻蜓淹死的蜻蜓淹死的蜻蜓淹…
&gt; 
&gt; **Franc博士：**麦肯女士？
&gt; 
&gt; **SCP-4399-1-12:**嗯？谁在那儿？
&gt; 
&gt; **Franc博士：**我是Franc博士。我来问你几个问题。
&gt; 
&gt; **SCP-4399-1-12:**如果是关于蜻蜓，我不想谈论它。
&gt; 
&gt; **Franc博士：**我知道想起来可能不愉快，但是我们掌握的信息越多，我们就越能帮助你。
&gt; 
&gt; **SCP-4399-1-12:**（思考）好吧。
&gt; 
&gt; **Franc博士：**谢谢您。现在，你能描述一下自你遭遇以来你经历过的任何不寻常的事情吗？
&gt; 
&gt; **SCP-4399-1-12:**起初没有什么异常。实际上我几乎忘记了蜻蜓，但后来我开始听到奇怪的声音，看到奇怪的形状和颜色，我知道这是因为我把它留在那里淹死了。起初，这些幻象吓坏了我，但现在我把它们看作是一种解脱。
&gt; 
&gt; **Franc博士：**解脱？为什么
&gt; 
&gt; **SCP-4399-1-12:**因为他们分散了我的注意力，让我保持在当下。每当我走神的时候，我就会看到真正令人不安的事情。
&gt; 
&gt; **Franc博士：**你能详细解释一下吗？
&gt; 
&gt; **SCP-4399-1-12:**我真的不想这样做。想一想，我就会回到那里。
&gt; 
&gt; **Franc博士：**这对我们了解你的情况很重要，麦肯女士，请继续。
&gt; 
&gt; **SCP-4399-1-12:**好吧。每当我失去注意力，我就会被带到这个……地方。它在水下，某个黑暗的地方。还有…（受试者突然停止说话，开始抽搐）
&gt; 
&gt; **Franc博士：**麦肯女士？
&gt; 
&gt; **SCP-4399-1-12:**痛苦，窒息的一场大洪水平息了这片荒芜之地。它想要自由，但我不会帮它。不管我为此受到多大的惩罚，我都不会帮上忙。我不会帮忙的。我不会帮忙的。我不会帮忙的…
&gt; 
&gt; **Franc博士：**冷静点，麦肯女士。什么惩罚你？你指的是蜻蜓吗？
&gt; 
&gt; **SCP-4399-1-12:**蜻蜓只是碎片，只是碎片。99个被窒息的碎片。一片一片地从水中打捞上来。93飞行。6海底。6海底。6海底。下面6个-（受试者剧烈抽搐，从座位上摔了下来）
&gt; 
&gt;  **Franc博士：**真是倒霉。保安，联系医务室。保持冷静，麦肯女士。
&gt; 
&gt; **SCP-4399-1-12:**（低声）弗栗多。
&gt; 
&gt; （SCP-4399-1-12停止移动）
&gt; 
&gt; **记录结束**

最新消息：SCP-4399-1-12在4小时后恢复了意识，再停止呼气前保持半清醒状态5天。随后的尸检显示，消化系统和呼吸系统中存在超过115°C的水，以及微量血液和精液，这些属性已在所有后续的SCP-4399-1实例中找到。
