    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:classic]]

[[include component:image-block name=	http://scp-wiki.wikidot.com/local--files/scp-3738/hypotrochoid.gif|caption=与SCP-3738形状类似的内旋轮线。]]

**项目编号：**SCP-3738

**项目等级：**Keter

**特殊收容措施：**汽车公司内部的特工应修改新生产的所有电子控制单元，使其无法画出SCP-3738图案。所有关于停车场内空间异常的报告都应被调查、追踪，造成该现象的个体应被记忆消除。

**描述：**SCP-3738为以一对参数方程组表示的平面内旋轮曲线。[[footnote]] 原文：SCP-3738 is a two-dimensional hypotrochoid curve represented by a pair of parametric equations. [[/footnote]]在停车场使用机动车辆画出该图案后，将会在司机直视范围内出现一处空置的停车位。

SCP-3738确切的使用方式取决于使用该图案的停车场的情况。如停车场内有一空置停车位，阻挡司机直视该停车位的车辆及其他障碍将被移除。如无空置停车位，停车场内的三维空间将会缓慢延展，直到出现新的空置停车位。

当触发SCP-3738效应的车辆离开停车场后，异常将会恢复原状。
在车辆外部、停车场内部的观察者将不会注意到这些异常。但值得注意的是，一只王鹫//（Sarcoramphus papa）//（下文称为SCP-3738-1）总会在使用SCP-3738的车辆上盘旋，即使该车辆所在停车场未进入王鹫的自然栖息地。

**收容记录：**SCP-3738首次出现于墨西哥的阿瓜斯卡连特斯中一大型购物中心的停车场内。那时，一名建筑工人报告说，在其工作地点中，存在着用仪器误差或人力过失无法解释的同样差异。当地特工调查了商场，但无法重现该异常现象。该事件被归类为一次不可复制的[[span class=&#34;ruby&#34;]]超自然事件[[span class=&#34;rt&#34;]]Extranormal Event[[/span]][[/span]]，EE-11605。

EE-11605被通过Minkowski时空检测仪检测至少6次，最后追踪到一辆车，其属于Mr. Rodolfo Marquez。其车与其一同被基金会人员捕获并收容。

[[collapsible show=&#34;SCP-3738测试报告&#34; hide=&#34;允许存取&#34;]]

//笔记：//除另有说明，全部测试均是在一处拥有200个停车位的停车场内进行的。该停车场内停放着各种型号的汽车。

&gt; **测试序号：**3738-01
&gt; **程序：**199个车位被停放车辆。Researcher Eastman进入车辆，并启动。
&gt; **结果：**无异常。

&gt; **测试序号：**3738-02
&gt; **程序：**199个车位被停放车辆。Researcher Eastman进入车辆，并启动，随后停放至空置车位。
&gt; **结果：**无异常。

&gt; **测试序号：**3738-03
&gt; **程序：**199个车位被停放车辆。Mr. Marquez被要求像往常一样停车。他穿过一整排车辆，并在转弯前画出了SCP-3738。
&gt; **结果：**在大约9秒后，处于第八排末尾的车辆移动至无形的空地，其余车辆移动位置，直到空置停车位出现在Mr. Marquez的车前。在他停车时，一只王鹫（//Sarcoramphus papa//，后被指定为SCP-3738-1）被观测到在车上方大约20米处盘旋。Marquez被要求离开停车场后，车辆缓慢归位。

&gt; **测试序号：**3738-04
&gt; **程序：**200个车位被停放车辆。Mr. Marquez被要求像往常一样停车。他穿过停车场，并画出SCP-3738。
&gt; **结果：**停车场内的空间明显开始延展。最后排的20个停车位开始扩张，直到第21个停车位出现在正中央。Mr. Marquez注意到了新出现的位置，并停放了进去。与之前的测试相同，SCP-3738-1在停车场上方可见。在Marquez停放车辆时，该停车位被测量，被发现其长度为2.3米。Marquez再次被要求离开停车场，空间延展在之后缓慢恢复。

&gt; **测试序号：**3738-05
&gt; **程序：**200个车位被停放车辆。自动驾驶汽车被编程以画出SCP-3738。
&gt; **结果：**无结果。


&gt; **测试序号：**3738-06
&gt; **程序：**199个车位被停放车辆。Researcher Eastman驾驶其私人车辆画出SCP-3738。
&gt; **结果：**车辆以类似于03号测试的方式进行运动，SCP-3738-1出现，降落在车盖上，并快速啄车窗。Researcher Eastman打开车窗，SCP-3738-1开始以西班牙语发声。由于Researcher Eastman不会说西班牙语，SCP-3738-1所说的内容未知。SCP-3738-1在两分钟后飞走，然后消失，留下了一辆玩具车。经检查，该辆玩具车是对Researcher Eastman私人车辆的精确模型，并以秃鹫及部分SCP-3738图案装饰。
&gt; 
&gt; //笔记：//当Mr. Marquez被问到那辆玩具车时，其提到他同样持有一辆相似的玩具车，该物品原属其父亲。当问及SCP-3738的起源时，Mr. Marquez回答这是其父亲的一个怪癖，当其开始记事起，其父亲就在使用。

在这时，SCP-3738被正式确认。Mr. Marquez被记忆消除，并与车一起被释放。

&gt; **测试序号：**3738-07
&gt; **程序：**200个车位被停放车辆。Researcher Cisneros，熟练掌握西班牙语，使用其私人车辆画出SCP-3738。该车辆装有几个麦克风。
&gt; **结果：**与前几个测试一样，空间开始延展。SCP-3738-1出现，降落在车辆上方。其运动明显更加迟缓。Researcher Cisneros打开车窗，SCP-3738-1开始发出嘶嘶声，并小声说话。Researcher Cisneros试图与SCP-3738-1交流，但它向其扔出一辆类似的玩具车，然后飞走并消失。麦克风只摘取到几段片段的短语：“hijo”（“孩子”）、“aprendió”（“[他]学会了”）与“olvidado”（“遗忘”）。
[[/collapsible]]
在07号测试后，SCP-3738-1不再降落于画出SCP-3738的车辆上。试图诱捕SCP-3738-1或与之交流的尝试均被忽视，并恢复了SCP-3738的全部效果。
