**나 ≠ 나** 
**저자:** [[*user Von Pincier]]
**원작:** 삭제됨
**역자:** [[*user Cubic72]]
[[include info:end]]

1시 26분이 되었을 때는 열 한 명이다. 우리 셋은 - 수사학자, 언어학자 그리고 논리학자인 나 - 다른 여덟 명에게 행운을 빌고 그들은 오래된 //포룸 로마눔// 아래의 눅눅한 석실에 있는 연단에 들어간다. 여덟 명은 제복을 입었고, 험악한 무기를 움켜잡고 (저들의 칼은 날카롭고, 두 주먹은 꽉 쥐고 있다. 정말 이 일에 여덟 명이나 필요할까?), 검은 얼굴 가리개 뒤에서 턱을 악물고 있다. 여덟 명 중 하나가 우리에게 모든 것이 괜찮을 것이라고 확언한다. 언어학자는 그들의 덩치에 겁먹어 조바심치고 있다. 그녀는 금방이라도 질문을 할 것처럼 보이나, 머뭇거리다 기회를 놓치고 만다. 수사학자는(두꺼비라도 된 양) 구석에 서서, 지켜본다. 흉물스러운 브러시드 메탈 재질의 문이 쉿 하는 소리를 내며 여덟 명의 뒤에서 닫힌다.

우리가 위험은 물론, 무기를 든 남성과 여성(의 창 끝부분)에 이만큼이나 가까이 있는 일은 흔치 않다. 만약 수사학자와 언어학자의 (강제적이며 본의는 아닌) 채용 경험이 내 것(별로 특별할 것 없는 얼굴과 결코 잊지 못할 서류를 갖고 온 남자가 제안할 때까지 무균실에서 혼자 기다리기)과 같다면 저 둘은 절대로 살면서 위험에 처할 일이 없을 것이라 약속받은 것이다. 이 일의 바로 전까지만 해도, 조직은 그 약속을 아주 잘 지키는 것 같았다.

1시 27분이 되었을 때는 우리 세 명과 천장에서 깜빡이는 불빛을 내는 카메라, 18개의 종이컵과 커피가 거의 가득 담긴 공업용 보온병밖에는 없다. 너무 갑작스럽게 깨워져서(명령을 소리치고, 쿵쿵거리며 계단을 걸어 올라오는 부츠 소리. 내가 한 번 더 필요하다) 내 정신은 여전히 흐릿하다. 나는 세 쪽으로 구성된 요약 보고서(얼룩덜룩하게 타자되고, 비뚤게 제본되어있음)를 벌써 다섯 번째 쳐다보고, 새로운 것은 아무것도 알아내지 못한다. 보고서에는 내 임시 보안 배지가 꽂혀있는데, 이름은 굵은 마커 펜으로 지워져 있다. 그 밑에는 “논리학자”라고 적혀있다. 다른 두 명도 같다. 우리는 서로에 대해서 조직에서 온 누군가가 (간결히 말해) 적절하다고 여길 정도가 아닌, 코드 이상으로 알아서는 안 된다.

언어학자는 걱정스레 방 앞뒤로 숄을 펄럭이며 만지작거린다. 그녀는 벽에 정신이 팔린 듯, 가늘고 긴 손으로 벽을 만진다. 1시 2분에 언어학자는 //포룸//을 본다는 생각에 기쁨에 찬 비명을 질렀지만, 이제 그 열정은 사라졌다. 이게 그녀와의 첫 만남이다. 12시 55분에 언어학자는 부드럽고 가볍게 악수한다. 그러더니 더듬거리며 자신의 이름을 자가 검열하여 말했다(겨우 시간에 맞췄다).

수사학자는 구석에서 어슬렁거린다. 그는 덩치가 크고 눈이 작았고, 내 왼쪽 신발(검은색에 뒤꿈치에 흠이 잔뜩 나 있고, 신발 끈은 잠을 쫓으려고 눈을 깜빡거렸기에 성급하게 묶여있었다)의 끝부분에서 약 일 미터 떨어진 특정한 바닥 부분에 시선이(반짝거리며) 고정되어있었다. 나는 그의 본명을 알지만, 이름을 떠올려 수사학자가 중요한 사람처럼 보이게 하거나 우릴 이곳으로 데려온 조직을 성가시게 하지는 않을 것이다. 우리 둘은 이전에 여러 가지(특이한? 초자연적인? 금지된?) 프로젝트에서 함께 일했다. 직업적으로는 그를 존경하지만, 거만하고 기분 나쁜 인간이라는 사실은 변하지 않는다.

4시 25분에 보온병에 있던 쓴 갈색 액체는 사라졌고 버려진 컵 세 개가 여기저기 흩어져있다. 나는 카메라 빛이 깜빡거리는 것에서 패턴을 찾고 한가하게 그 패턴을 연구한다. 북쪽 모서리 깜빡 깜빡 남쪽 모서리 서쪽 모서리 깜빡 동쪽 모서리 깜빡 깜빡 북쪽 모서리 이렇게 끝도 없이 반복된다. 재담에 재능이 있는 이들은 내가 (과도하게) 풍부한 인내심을 타고났다 말했다. 어쩌면 사실인지도 모른다.

4시 26분에 철제문이 열리고 방에는 여덟 명이 있다. 우리 셋- 수사학자(창백해짐), 언어학자(헉하고 놀람)와 나, 논리학자(얼떨떨함)-은 다섯 명이 연단에서 걸어 나올 때 옆으로 비켜준다. 세 명이 없다. 다친 사람은 없으나, 헬멧이 사라졌으며(시선은 고정되어있고, 땀방울이 흐르며, 고르지 못하고 기진맥진한 호흡의 거친 소리), 몽유병에라도 걸린 양 비틀거리고 있다.

&#34;세상에,&#34; 수사학자가 굵은 목소리로, 입을 크게 벌리며 말한다. &#34;그 안에서 무슨 일이 있던 겁니까?&#34;

여덟- 정정한다, 다섯 명 중 한 명이, 체념의 뜻이나 아이러니한 손짓으로 해석 가능한 몸짓을 한다. 표정은 알아볼 수 없다. 그녀는 거의 속삭이듯이, 공허하게 말한다.

&#34;연단은 비어있습니다. 행운을 빌어요.&#34;

4시 27분이 되자 그들은 방에서 나갔고, 그 뒤에는 사라진 세 명의 메아리가 남았다. 무슨 일이 있었던가? 무성의 질문이 귀청이 터질 듯이 울렸다.

언어학자가 부드럽게 말했다. &#34;갈까요?&#34;

문은 아직 열려있다. 연단은(부름. 울음. 포효. 속삭임.) 더 많은 조사가 필요하다.

수사학자는 주저 없이 발걸음을 내디딘다. 내가 그 뒤를 따른다. 언어학자는 주저하다 뒤를 따르고, 우리 셋의 뒤에서 문이 쉭 하는 소리를 내며 닫힌다.

나는 브리핑을 떠올렸다. 연단,,Dais,,은(대문자를 사용한다) 지름 10미터의 둥근 방이다. 벽은 현지에서 공급한 이탈리아 대리석으로, //포룸//의 다른 것보다 살짝 새것이다. 바닥은-

&#34;아름다워요.&#34; 언어학자가 눈을 크게 뜨고는 헉하고 놀라며 말한다. 모자이크 아래에서 나오는 빛(그들이 설치한 인공적인 눈 부신 빛에 초록, 파랑, 빨간빛이 반짝거린다)이 우리를 밝힌다. 뚜렷한 패턴은 없다. 빛에 눈이 아프다. 방 한가운데에는, 머리에서 몇 미터 위에 있는 //포룸//의 폐허에 있는 것과 같은 낮은 강단이 있다. 시작할 시간이다. 

나는 1시 11분에 주머니에 집어넣었던 고무 스쿼시 공을 빼낸다. 수사학자와 언어학자는 공을 쳐다보더니, 곧 나를 본다.

&#34;뭐합니까?” 수사학자가 낮은 목소리로 말했다. &#34;빨리하죠.&#34;

언어학자가 주저한다. &#34;제대로 하고 있는 게-?&#34;

나는 깊은숨을 들이쉰다. 브리핑의 내용이 정신에 새겨져 있다. A는 A이어야 하지만, 여기서는 아니다. A는 B와 유사하고, B는 C와 유사하며, 따라서 C가 A와 유사하다는 말은 사실이 아니지만, 여기서는 아니다. 직접 해보지 않는 이상은 확실히 알 방법이 없다. 유의어 반복이 먼저다.

&#34;이 공은,&#34; 내가 말한다. &#34;구입니다.&#34;

수사학자(젖고 축축함)가 거칠게 숨 막히는듯한 소리를 내고, 눈이 불거져 나온다. 언어학자(바싹 말라 호리호리함)는 불신에 차 흐느낀다. 난 눈을 깜빡인다.

공은(불가능하다) 더는 구형이 아니다. 공은 둥글다. 구도 둥글다. 공은(그들은 거짓말한 것이 아니었다) 더는 구형이 아니다. 그렇다면, 이것이 연단이다.

그들이 더 말을 하기 전에 나는 계속했다. 이제는 삼단 논법의 차례다.

&#34;이 공은,&#34; 내가 말한다. &#34;라켓을 가지고 하는 운동에서 사용됩니다. 배드민턴 셔틀콕은 라켓을 가지고 하는 운동에서 사용됩니다. 이 공은 배드민턴 셔틀콕입니다.&#34;

난 내 손에 있는 물건을 보며 눈을 깜빡였다. 배드민턴 셔틀콕인 동시에 공이며, 그 어느 것도 아니다. 구형이 아니다. 나도 모르게 흥미를 느끼고 있다.

수사학자가 내 손에 들린 것을 낚아채더니, 이리저리 돌려본다.

&#34;이것 좀 봐요. 이것 좀 보라고요. 믿을 수 없군요. 불가능해요. 형언할 수가 없어요. 맙소사. 제대로 된 논리적인 구조만 갖춘다면 이 방이 뭘 할 수 있을지 생각해보라고요.”

수사학자는 물건을 언어학자에게 들이댄다. 언어학자는 움찔한다.

&#34;제-제발 그만두세요. 안 하는 게 나을 것 같아요. 그냥 되돌려놓고 끝내면 안 될까요?&#34;

수사학자는 얼굴을 찌푸리고(그만두고 싶지 않음), 콧구멍을 넓히며 선언한다-

&#34;이 배드민턴 셔틀콕은 라켓을 가지고 하는 운동에서 이용됩니다. 스쿼시 공은 라켓을 가지고 하는 운동에서 이용됩니다. 따라서, 이 배드민턴 셔틀콕은 스쿼시 공입니다.&#34;

그리고 다시 한번 수사학자가(축축하고 살찐 손으로 붙잡는다) 공을 소유한다. 공이다. 구형이 아니다.

&#34;이 공은 구형이 아닙니다.&#34; 내가 말한다. 다행히도, 내가 틀리다.

언어학자가 긴장이 풀려 털썩 주저앉을 때, 난 손목시계를 흘낏 본다. 4시 28분이다. 언어학자가 우릴 올려다본다.

&#34;되돌릴 수 있군요. 다행이에요.&#34;

수사학자가 공을 공중으로 던진다.

&#34;모든 것이 정상으로 돌아왔어요. 이제 우린 괜찮은 거예요.&#34; 언어학자가 말한다.

내 생각이 언어학자의 서술을 해체하는 동안 가슴이 철렁하는, 형용할 수 없는 감정이 날 꿰뚫는다(아 안돼 저어어얼대로 안돼). 모든 것이 정상으로 돌아왔기에, 우린 괜찮다. 우리가 괜찮기에, 모든 것이 정상으로 돌아왔을 것이다. 유의어다. 우린 괜찮지 않다. 정상인 것은 없다.
내 눈이 공(배드민턴 셔틀콕)을 향해 잽싸게 움직인다. 아직 떨어지지 않았다. 허공에 얼룩처럼 뒤틀려있다. 우린 괜찮지 않다. 수사학자가 손으로 입을 탁하고 덮는다.

&#34;지금 뭐라고 했습니까?&#34;

언어학자의 눈 또한 공이 있던 곳을 향한다.

&#34;진짜가 아니잖아요.&#34; 그녀가 웅얼거린다. &#34;그저 잘못된 논리적 구조일 뿐이에요. 환상이라고요. 실재하지 않아요.&#34;

수사학자의 얼굴이 붉어지더니(바보 같은 분노로 붓고 부풀어 오름), 그녀를 향해 위협적인 발걸음을 내디딘다.

&#34;무슨 짓을 한 것인지 알고는 계십니까?&#34; 수사학자가 으르렁거린다. &#34;바보 천치 같으니라고!”

언어학자는 겁을 먹고는 휘청거리며 물러난다. 개입해야 할 것 같다.

“잠깐만요,” 언어학자가 항의한다. “제가 뭘 했는데요? 사-사라졌잖아요!”

“당신이 서술했잖습니까! 모든 것이 //정상//이라고 서술했잖아요! //거짓//으로 만들었다고요. 우리 머리에 들어있어요- 충분히 실재한다고요!&#34;

또 다른 실수이지만 그는 눈치채지 못했다. 내 정신이 이해하려 애쓰는 동안 내 발을 흔들었다. 머릿속에 있기에 실재한다. 실재하기에 머릿속에 존재한다. 데카르트가 아니었다면 별로 문제가 안 되겠지만, 우리 모두 (딱딱하고 쓸모없는) 고전적인 교육을 받았다. 나는 생각한다, 고로 존재한다는 명제는 자명하다. 유의어 반복. 머릿속에 있다. 실재하지 않는다. 하지만 무엇이 말인가? 공?

공은 없다. 퇴색된 것도 없다. 있던 적도 없게 될까 봐 걱정된다.

“어쩌면,” 단어를 고르며, 내가 천천히 말한다. “사라진 세 명에게 일어난 일이 이것일지도 모르겠군요.”

수사학자가 내게 벌컥 화를 낸다. 그는 아직 공이 사라졌음을 알지 못한다.

“뭐라고 하셨습니까?”

뭐라고라는 단어를 가당찮게 만든다. 그의 눈에서 보이는 (완고한 분노) 무언가가 마음에 들지 않는다.

“아까 그 여덟 명이요. 정상화해 우리가 이용하기 좋게 만들려고 연단에 들어왔었죠. 어쩌면 그 과정에서 실수로 하나 이상의 논리적인 모순을 촉발한 것은 아닐까요?”

언어학자가 이해한다. 공의 부재를 알아차렸다.

“그들- 그들은 자신이 존재하지 않다고 판단한 것인가요? 브- 브리핑 받은 것은 이런 게 아니었어요.”

수사학자가 비웃는다.

“존재하지 않는다고- 말도 안 됩니다. 우린 이 장소가 오직 정신에만 영향을 미친다는 사실을 알고 있어요. 일종의 공간적인 변칙성이 아니라 인식 상의 오류에요.”

나는 공이 있었던 곳을 가리킨다. 수사학자의 눈이 내 손가락을 따라가더니, 곧 커진다. 그는 받아들이지 못하고 (파리떼를 쫓아내듯이) 머리를 흔든다.

“웃기는 소리. 환상 그 이상도 이하도 아니에요. 공은 계속해서 존재합니다.”

 난 입술을 핥는다. 신중하게 논리적인 진술을 피해야 한다.

&#34;만약 공이 진짜라면, 우리의 머릿속에는 없다는 뜻인가요?&#34;

&#34;그게 무슨 소리입니까?&#34;

&#34;공의 현실은 이제 확실해졌지만, 더는 우리의 머릿속에는 존재하지 않습니다. 우리의 정신에요. 그렇다면 어디에 있는 걸까요?&#34;

수사학자는 혼란에 빠져 얼굴을 찌푸린다. 침착함을 유지하리라고는 생각되지 않는다.

&#34;당신 말은 설마 내가-?&#34;

곧 자각이 닥친다.


&#34;공은 진짜입니다. 하지만 우리의 정신에서 더는 존재하지 않죠. 공은- 공은 알 수가 없게 되었습니다. 거의- 하지만 그럴 수는 없어요. 그렇다면 그건-&#34;

언어학자가 간발의 차로 나보다 먼저 이해한다. 공은 알 수가 없게 되었다. 신 또한 알 수가 없다. 언어학자는 급히 수사학자에게로 달려가 무언의 경고를 외친다. 그 빠른 반응은 고맙게 생각한다. 하지만 수사학자는 (바보같이) 생각에 빠져 알아채지 못한다.

&#34;그렇다면 저 공이야말로 신이로군요.&#34;

A는 B이다. B는 C이다. C는 필연적으로 A이다. 연단에서 이는 언제나 사실이다.

내 손목시계가 똑딱거리다가 멈춘다. 4시 30분에는 네 명이 있다. 수사학자(벙어리), 언어학자(귀머거리), 나 논리학자(맹인)와 그것.

그것은 모든 것이자 하나이다.</textarea></pre>
