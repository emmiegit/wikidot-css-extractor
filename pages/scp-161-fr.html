**일련번호:** SCP-161-FR

**위협 등급:** 녹색(Vert) [[span style=&#34;color:green&#34;]]●[[/span]]

**등급:** 유클리드(Euclide)

[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-161-fr/imgrimoire.jpg|caption=SCP-161-FR-2.|width=183px]]

**특수 격리 절차:** SCP-161-FR-1은 천장 높이 최소 3m의 격리실 내에 바닥 압력 센서를 설치한 채로 격리한다. SCP-161-FR-2는 변칙물체 보관함에 넣어 잠가 격리한다. 펜 3개를 항상 보관함 곁에 비치하고, 기능에 문제가 없는지 매주 검사한다. SCP-161-FR-2 보관 장소로 가는 출입구에는 에어로크와 바닥 압력 센서를 설치한다. 대상은 4등급 이상의 허가 없이 어떠한 인원도 이용하지 못한다. (다만 SCP-161-FR-1이 탈출하는 경우 3등급으로 하향한다)

SCP-161-FR-1이 탈주하였을 때는 보안 인가 3등급 이상의 인원이 SCP-161-FR-2의 격리실로 들어간다. SCP-161-FR-1이 에어로크 내로 진입하지 못하도록 한 다음, 해당 인원은 SCP-161-FR-2를 펼쳐 다음 문장을 적는다. &#34;SCP-161-FR-1은 마침내 자기 방으로 되돌아가 문이 닫힐 때까지 기다리기로 했다.&#34; 이후 압력 센서가 SCP-161-FR-1을 감지하면 대상의 격리실 문을 닫는다.

비고: SCP-161-FR-1에게는 혈관계가 존재한다고 추정된다. 이는 육안으로 보이므로, 대상에게 상해를 입히는 방법을 위치를 추적하는 최후의 수단으로서 검토할 수 있다.[[footnote]]업데이트: 최근 트리토니스,,Tritonis,, 박사가 SCP-161-FR-1의 생존을 보장하는 데 더 적합한 수단을 고안해 냈다. 격리 구역에 페인트총을 든 경비원들을 배치해 SCP-161-FR-1에게 페인트볼로 표식을 남기는 것이다.[[/footnote]]

**설명:** SCP-161-FR은 독립체 SCP-161-FR-1 (생명체) 과 물체 SCP-161-FR-2 (책) 를 통칭하는 번호이다.

SCP-161-FR-1의 키는 2 ~ 3m로 추정된다. SCP-161-FR-2와 상호작용하는 자가 없는 한 대상은 평소에 인간에게 적대성을 띠지 않는다. 누군가 SCP-161-FR-2를 사용한다면, 책의 효과가 완수되는 대로 SCP-161-FR-1은 사용자를 (직접 보지 않았더라도) 기억하고 이에게 매우 공격적인 태도를 무기한 취하게 된다. SCP-161-FR은 육안이나 카메라, 열감지 카메라, 그 밖에 파동을 이용한 모든 탐지법 등으로 관찰하지 못한다. 대상은 45km/h의 속도로 큰 소음 없이 다닐 수 있으며, 법의학 보고서에 따르면 길이 약 6cm의 발톱을 지녔다. SCP-161-FR-1에게는 꼬리나 털이 없다.

SCP-161-FR-2는 34 × 22 × 7 cm 크기의 책으로, 갈색 가죽 표지에 빨간 장정을 달았으며 총 ████페이지로 되었으나 49개 페이지는 뜯어져 나가 있다. 처음 48페이지는 원래부터 뜯겨 있었다. ███페이지는 재단에서 실험 도중에 뜯어냈다. ████개 페이지는 백지다. 나머지 페이지에는 가지각색의 인물들 (이하 &#34;사용자&#34;들) 이 SCP-161-FR-1에게 내리는 지시사항을 적은 글이 있다.

현재 원래 뜯어진 48페이지 중에서 12개 페이지는 회수되었다. 처음 7페이지는 아직도 미발견 상태다. 회수한 12개 페이지 중에서 SCP-161-FR-1에 관하여 유의미한 정보를 담은 것은 8·9·13페이지 셋이다. 이 세 페이지 중에서 둘은 70% 이상 불타 있다. 세 페이지에 쓰인 글은 모두 아르메니아어다. 몇몇 글에는 1890년대 영국군에서 실행했던 반(反)러시아 선전 내용이 보인다. 이 사실과 책에서 해당 페이지가 등장하는 위치를 감안할 때, 대상은 1860-70년대에 등장했다고 보인다. 여기서 SCP-161-FR-1은 아메나베르(Amenaber)라는 이름으로 불린다.

사용자가 SCP-161-FR-2에 글을 쓰면, SCP-161-FR-1은 책에 적힌 행동을 그대로 강제로 실행한다. SCP-161-FR-1에게 어떤 생각을 하라고 지시하는 내용은 효과가 없다. SCP-161-FR-1의 능력 외의 행동 또한 실행되지 않는다. 글 쓰는 사람이 없다면 SCP-161-FR-1의 행동을 실시간으로 묘사하는 내용이 마지막 사용자의 언어로 떠오르게 되는데, 이때 대상을 지칭하는 말 또한 마지막 사용자가 쓴 것이 적용된다. 이 경우 떠오르는 문장은 간결하게, 짧고 직선적인 현재 시제로 작성된다. 실험 결과 현재 글이 가득 찬 페이지의 뒤쪽에 있는 백지에 글을 작성하면 그 사이의 백지 페이지가 모두 채워지고서야 그 행동이 실행된다. 취소선을 긋거나 종이를 뜯어내는 것은 영향을 끼치지 않는다. SCP-161-FR-2는 지금까지 실험한 모든 언어에 반응했으며, 실험 목적으로 따로 창작한 언어더라도 사용자가 말뜻을 이해하는 한 효과가 동일했다. 무의미한 말이나 기계가 적은 문장은 효과가 없었다. SCP-161-FR-2에 관한 다각도의 연구를 거쳐 찾아낸 SCP-161-FR-1을 만족시키는 유일한 방법은 대상에게 SCP-161-FR-2를 건네주는 것뿐이다.

SCP-161-FR-2 페이지 수의 정체는 두 가지 학설이 갈린다. 첫째는 페이지 수가 SCP-161-FR-1의 전체 수명을 나타낸다는 것이다. 둘째는 SCP-161-FR-1이 어떤 이에게 모종의 &#34;빚&#34;을 져 이를 &#34;되갚고&#34; 있으며, 페이지 수는 이 빚의 양을 나타낸다는 것이다. 어느 학설을 따르더라도 백지를 뜯어내는 것은 SCP-161-FR-1의 미래에 중대한 영향을 끼치는 행위에 해당할 수 있다. 다만 자프,,Zap,, 박사는 둘째 학설을 지지하며 &#34;아메나베르&#34;라는 이름이 고대 아르메니아 신화에서 대지의 풍요를 관장하는 신과 일치한다는 점을 지적했다. 그런데 SCP-161-FR-2에 적힌 처음 문장들이 출현할 당시에 &#34;대지를 풍요롭게 하는 자&#34;는 대개 노예 상태에 있었다. 자프 박사는 이에 SCP-161-FR-1이 모종의 과정으로 노예로 전락했으리라고 추정했다.

**부록:** SCP-161-FR-1과 -2는 ███████의 ██████에서 함께 발견 및 포획되었다.

[[collapsible show=&#34;+ 561페이지 발췌문&#34; hide=&#34;- 561페이지 발췌문&#34;]]
&gt; //SCP-161-FR-2의 소유자는 조직범 ███였다. 원문은 이탈리아어다.//
&gt; 
&gt; &#34;생물체가 움직여 ████████를 죽인다. 생물체가 벽을 넘어간다. 자동차 위로 올라갔다가 다시 창고 지붕으로 올라간다. 그곳에서 생물체는 집안으로 들어간다. 거기서 ████████을 본다. 그의 배를 생물체가 연다. 생물체가 집으로 슬그머니 되돌아가 밤새 꼼짝하지 않으며 내가 책을 되찾을 때까지 기다린다.&#34;
[[/collapsible]]

[[collapsible show=&#34;+ 585페이지 발췌문&#34; hide=&#34;- 585페이지 발췌문&#34;]]
&gt; //이날 ███은 대상에게 밤새 기다리라 적어두는 것을 잊었던 듯하다. 원문은 이탈리아어다.//
&gt; 
&gt; &#34;생물체가 침실로 걸어간다. 발소리를 내지 않는다. 생물체는 냄새를 맡는다. 문을 연다. 남자는 혼자 있지 않다. 여자들과 같이 있다. 생물체가 다가간다. 남자의 머리를 붙잡는다. 남자가 잠에서 깬다. 생물체가 목을 꺾는다.&#34;
[[/collapsible]]

[[collapsible show=&#34;+ 806페이지 발췌문&#34; hide=&#34;- 806페이지 발췌문&#34;]]
&gt; //SCP-161-FR-2의 소유자는 소방관 ██████였다. 이하의 사건은 19██년 3월 25일 ███-████에서 발생한 화재다. 원문은 영어다.//
&gt; 
&gt; &#34;에이브러햄,,Abraham,,이 불타는 나선계단을 올라 아파트 8층을 샅샅이 뒤져 생존자들을 사다리가 놓인 창문 앞에다 데려다 놓는다. 벽들도 불타고 있다. 계단은 화염에 삼켜졌다. 에이브러햄이 엘리베이터 통로로 올라간다. 아파트 빔이 천장에서 떨어진다. 에이브러햄이 불길 때문에 앞을 보지 못한다. 에이브러햄의 살결이 탄다. 에이브러햄이 버틴다. 생존자를 찾아낸다. 생존자에게 불이 옮겨붙지 못하게 보호한다. 에이브러햄이 건물에서 빠져나온다. 가까운 골목에서 다시 ██████에게 돌아온다. ██████이 책을 다시 건넨다.&#34;
[[/collapsible]]

[[collapsible show=&#34;+ 1107페이지 발췌문&#34; hide=&#34;- 1107페이지 발췌문&#34;]]
&gt; //SCP-161-FR-1은 사용자가 지시한 행동을 수행하지 못한 듯하다. 원문은 러시아어다.//
&gt; 
&gt; &#34;타샤,,Tashia,,가 방 한가운데 있으면서 얼굴을 한 번 할퀸다. 11번 맞히지 못하며 상처가 11번 생긴다. 이제 타샤가 주인에게 등을 보이고 채찍에 몸을 내맡긴다. 주인은 타샤가 이번에는 실패하지 말 것을 깨닫기를 희망한다. 이제 타샤가 우리로 들어가 기다리고 주인이 문을 잠근다. 타샤는 아프다. 발톱으로 창살을 베어내려 한다. 실패한다. 타샤는 죽기를 바란다. 더는 참지 못한다.&#34;
&gt; 
&gt; //페이지가 찢어진 것으로 볼 때 SCP-161-FR-1은 자살을 기도하지 못한 듯하다.//
[[/collapsible]]

[[collapsible show=&#34;+ 1692페이지 발췌문&#34; hide=&#34;- 1692페이지 발췌문&#34;]]
&gt; //추후 분석 결과 사용자의 글씨는 ███ ██████ ██████의 필적이었다. SCP-161-FR-2 속의 묘사는 19██년 ████ █. ███████ 암살 사건과 일치했다. 원문은 영어다.//
&gt; 
&gt; &#34;리처드,,Richard,,가 자동차 뒷좌석을 지켜본다. 표적이 아내와 같이 있는 것을 본다. 마침내 표적의 목을 베기로 결심한다. 사람들이 많다. 차에는 지붕이 없다. 차는 천천히 움직인다. 리처드가 다가간다. 신중하다. 차가 바로 앞에 있다. 뒷좌석으로 뛰어든다. 표적의 목을 발톱으로 할퀸다. 아내에게 피가 튄다. 리처드에게도 튄다. 사람들이 차를 쳐다본다. 두렵다. 달아난다. 경호팀이 리처드에게 총을 쏜다. 고통이 밀려온다. 마침내 빠져나온다. 같이 도망친 ███ ██████ ██████와 만난다.&#34;
&gt; 
&gt; //사건 당시의 영상 및 목격담은 역정보부가 위조 처리하였다. 사건을 직접 목격한 자에게는 기억소거제를 투여하였다. 현재 공식 진실은 희생자 ████ █. ███████가 저격범에게 살해당했다는 것이다.//
[[/collapsible]]
