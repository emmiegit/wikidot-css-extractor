**Item nº:** SCP-113-KO

**Classe do Objeto:** Seguro

[[include component:image-block
|name=http://scpko.wdfiles.com/local--files/scp-113-ko/SCP-113-KO-1.jpg
|caption=SCP-113-KO-1 fornecido para um funcionario de Classe-D durante o experimento.]]

**Procedimentos Especiais de Contenção:** SCP-113-KO está contido em um refrigerador abrigado por um grande cofre de 3m*3m localizado no armazenamento especial da Área-48. Embora não seja realmente necessário colocá-lo no armazenamento frio, a temperatura fria será mais útil para os futuros experimentos. O grande cofre será monitorado por 8 gerentes de segurança em turnos 24 horas. Enquanto o diretor da Área-48 concedeu permissão para fornecer pessoal com SCP-113-KO-1 se desejado após o procedimento de avaliação rigoroso, está permanentemente proibido levar SCP-113-KO para fora do refrigerador.

**Descrição:** SCP-113-KO é uma caixa na forma de prisma quadrangular para contenção de leite, feita com papelão que é feito de polpa natural com polietileno esterilizado revestido em ambos os lados. Seu plano base é 70,21 mm * 70,21 mm e o volume total é de 1.000 ml. Isso coincide precisamente com os cartões de leite coreanos típicos. Na superfície, a palavra &#39;Manhã sempre fresca! Fim de semana emocionante em breve!&#39; está escrito em coreano com letras vermelhas e um personagem que se assemelha a uma vaca é desenhado no centro da caixa. A data de produção é 13 de Janeiro de 197█, Quinta-feira, e diz que o fabricante é &lt;leites de ██&gt;, que faliu após cerca de 1 ano após o início do negócio devido à greve em grande escala dos trabalhadores. Enquanto trabalhadores disseram //&#39;refeições, incluindo o café da manhã fornecido, trabalham das 9 da manhã às 6 da noite, trabalhem por 5 dias por semana, descanso para todos&#39;//, que era uma condição de trabalho sensacional naquela época, estava sendo mantido como escrito nos artigos de incorporação, eles alegaram que eles estavam sofrendo de intermináveis trabalhos noturnos e trabalhos de horas extras //por razões desconhecidas//. Depois que a instalação faliu, o proprietário dessa instalação cometeu suicídio e seu filho parece ter herdado SCP-113-KO.

Sabe-se que não pode ser queimado, rasgado ou destruído de qualquer maneira o &#39;leite(a seguir denominado como SCP-113-KO-1)&#39;, que é feito no seu interior com método desconhecido é sempre recarregada, quando a caixa é esvaziada. quando o individuo consumir SCP-113-KO-1, eles pensam que é QUINTA-FEIRA, não importa o que, e isso os fez aumentar seu vigor, sua disposição e eficiência de trabalho e sua devoção à sua empresa e voluntariamente sugerem a ideia de melhorar o método de produção da fábrica. Além disso, esse individuo tratou as demandas ligeiramente pouco razoáveis (deslocamento súbito noturno, obras irrelevantes em seu campo) com prazer. Quando um dia passa, o efeito de SCP-113-KO-1 desaparecerá, e o individuo esquecerá o que aconteceu originado da inferência do último dia //na verdade não era quinta-feira//. se a parte originada é a memória inteira do último dia, toda a memória permanecerá embaçada. SCP-113-KO-1 mantém-se fresco quando está dentro de SCP-113-KO, ele vai decadir como um leite normal, quando está fora. Para obter características mais detalhadas, veja o registro de experimentos.

SCP-113-KO foi dado pelo Park ██, CEO do famoso fabricante de sal ███. Park ██ afirmou que ele herdou isso de seu pai que era um fabricante de leite, e ele disse que nunca o usou de forma desumana ou irracional. Ele disse que estava firmemente mantendo sua sensacional condição de trabalho (//&#39;refeições, incluindo o café da manhã fornecido, trabalham das 9 da manhã às 6 da noite, trabalhem por 5 dias por semana, descanso para todos&#39;//), e seus membros da equipe deram a mesma palavra.

No entanto, com base no registro de desempenho do funcionário e no registro CCTV do fabricante ███, todos esses foram comprovadamente falsos e ███ pessoal que trabalha ou trabalhou para o fabricante teve ███ ███ horas de trabalhos não pagos. Isso aconteceu principalmente por trabalho voluntário ou a demanda de turno noturno não razoável do Parque ██. A fábrica os fez consumir SCP-113-KO-1 todas as manhãs como café da manhã, 
e nenhuma das pessoas com alergia ao leite ou intolerância à lactose foi contratada para consumo de SCP-113-KO-1. A empresa contratou pessoas sem parentes próximos em prioridade, e Park ██ como **[REMOVIDO]** incluindo **[REMOVIDO]** por manter o segredo de sua empresa. Depois de recuperar SCP-113-KO, Park ██ O CEO foi administrado com amnésicos de Classe-1 e, enquanto o fabricante de sal era o fabricante de chumbo com instalações mais recentes, produção incrível e excelente qualidade, faleceu em 2011, 90 dias após a recuperação de SCP-113-KO devido aos pobres desempenhos. Park ██ terminou sua vida em suicídio, como seu pai fez.
**Registro Esternal 733X6:** Registro de entrevistas em vídeo do Trabalhador C e Trabalhador F do fabricante de sal ███ antes de se demitirem.

&gt; **Entrevistadores:** De acordo com o registro de entrevista do fabricante de sal ███, onde SCP-113-K, Trabalhador C tem 42 anos, homem asiático, estava trabalhando para outros empregos a tempo parcial e entrou há aproximadamente 3 anos quanto à data de demissão.
&gt; 
&gt; Outro assunto da entrevista F solicitou demissão ao mesmo tempo que C, seus dias de trabalho eram de 34 dias. Nenhum outro pessoal demitiu isso em breve. Idade 27, homem asiático, entrou na empresa depois de se formar na faculdade.
&gt; 
&gt; O entrevistador era Park ██, o CEO da corporação neste momento.
&gt;  
&gt; **&lt;Inicio do registro, ██/██ Domingo, horário desconhecido&gt;**
&gt;  
&gt; **Park ██:** Então, você quer se demitir? O que uma conversa sombria seria num bom dia como a //**Quinta-feira**//!
&gt; 
&gt; **Trabalhador C:** Sim, pessoalmente, é lamentável. Acho que minha saúde se tornou um pouco pior. Nenhuma outra empresa irá fornecer refeições, e deixe-me trabalhar das 9 da manhã às 6 da noite como aqui, e o mais importante, **trabalhe por 5 dias por semana com o dormitório**.
&gt;  
&gt; //(Neste momento, o Trabalhador F começou a sair com suor frio e agitar as pernas compulsivamente.)//
&gt; 
&gt; **Park ██:** Claro, claro. Muitas empresas não podem manter esta ótima condição de trabalho estritamente como nós. Mas por que você quer se demitir? Eu vou te dar umas férias em vez disso, e quanto a isso?
&gt;   
&gt; **Trabalhador C:** //(C sussurra para o trabalhador F &#34;Você pára de agitar sua perna, você está me distraindo.&#34;)// Ah, obrigado pela sua oferta de férias. É que meu corpo está tão cansado hoje em dia. Eu acho que sim, envelheci rápido. Agora eu tenho apenas 40 anos e acho que me tornei um homem de 80 anos. Eu não sei por que, eu estou trabalhando todos os dias. É um pouco difícil de acordar no dormitório, e o pior de tudo, eu recebi indigestão e vomito minha refeição depois do café da manhã hoje em dia.
&gt; 
&gt; **Park ██:** //(ele parece muito surpreso depois que C disse que ele joga o café da manhã, mas recuperou a calma depois de um curto período de tempo)// Que? Parece que você ficou muito pior. Parece que não será resolvido por férias. Como quiser. Eu serei generoso sobre sua indemnização por despedimento. //(um som de chacoalhação suspeita)// Bem, desculpe ouvir isso, mas não há outra opção. Enquanto trabalhadores diligentes como você não são muito, mas as pessoas que querem se juntar a nossa empresa são.
&gt;
&gt; **Trabalhador C:** Obrigado. //(Verdadeiramente arrependido olhar em seu rosto)// Mais uma vez sinto muito por isso. Então eu poderia sair agora? Tenha uma boa //**Quinta-feira**//!
&gt;
&gt; //(Depois que o Trabalhador C recebe sua permissão, ele olhou para o Trabalhador F estranhamente e depois saiu do site da entrevista. O Trabalhador F ainda estava surgindo com um suor frio com séria ansiedade)//
&gt;
&gt; **Park ██:** //(murmura silenciosamente &#34;Droga, estava tão perto&#34;, olha o trabalhador F e diz indiferentemente)// Ah, sim, você disse que quer renunciar também? Eu entendo isso.
&gt;
&gt; **Trabalhador F:**//(atordoado como se estivesse desmaiado e depois)// Uh, obrigado. Eu irei embora.
&gt; 
&gt;//(no entanto, o Trabalhador F voltou-se de forma determinada para a metade da área)//
&gt;   
&gt; **Trabalhador F:** Senhor, não era //**Domingo**// hoje?
&gt; 
&gt; **Park ██:** //(franzi as sobrancelhas)// O que isso deveria significar?
&gt; 
&gt; **Worker F:** //(Fala rapidamente)// Não, eu sei que é a política da empresa, mas, uh... Sim! De onde diabos é esse leite? Na verdade, achei estranho ver pessoas //**muito**// ativas quando cheguei pela primeira vez. Bem, não foi um grande problema, mas... uh... fiquei estranho uma vez que eu bebi. Eu acho que é definitivamente //não é Quinta// hoje, mas outros trabalhadores dizem que é, e não me lembro, trabalhei ontem ou não... De qualquer forma, o momento em que //**essa coisa**// vai à minha garganta, é como, //(2 segundos de silencio)// Eu pessoalmente //**enviei uma amostra para o meu amigo que está trabalhando para a FDA para verificar isso**//
&gt; 
&gt; **Park ██:**//(Interrompe)// Quantos dias se passaram desde que você pulou o café da manhã?
&gt; 
&gt; **Trabalhador F:** //(Surpreso)// Uh, como você sabia disso?
&gt; 
&gt; **Park ██:** //(Sorriso confidente)// Havia outros trabalhadores que estavam falando o mesmo. Quantos?
&gt; 
&gt; **Trabalhador F:** //(Após uma pequena hesitação)// Cerca de três, quatro dias, por quê?
&gt; 
&gt; //(Tiro, Gritos, a câmera cai no chão por causa do barulho e do teto na área da entrevista)//
&gt; 
&gt; **Park ██:** Essa é uma violação do artigo da empresa, seu rato morto.
&gt;  
&gt;  **&lt;Fim do Registro&gt;**


O seguinte é a lista de experimentos de fundação com SCP-113-KO recuperado.


**Registro de Experimento-113-A:** Resultado do teste após a conversão de SCP-113-KO-1 em queijo, manteiga e outros produtos lácteos

&gt; SCP-113-KO-1 foi convertido em queijo, manteiga, iogurte e //quase todos os outros produtos lácteos// e seu efeito permanece o mesmo que o original.


Para as seguintes experiências, a fundação fez uma pequena fábrica simples e um dormitório para cerca de 10 pessoas da Classe-D trabalhar. O pessoal de Classe-D trabalhará repetidamente ao fazer &#34;um pedaço de argila&#34; de uma pilha de argila e colocá-lo na correia transportadora em movimento. Além disso, cada funcionário de Classe-D foi lembrado com a seguinte condição de trabalho: **//&#39;refeições, incluindo o café da manhã fornecido, trabalham das 9 da manhã às 6 da noite, trabalhem por 5 dias por semana, dormitório para todos&#39;//**.

**Registro de Experimento-113-B:** Primeira entrevista com um individuo que consumiu SCP-113-KO-1

&gt; **Prefacio:** Uma entrevista simples para identificar o efeito de SCP-113-KO-1
&gt; 
&gt; **Cobaia:** [D-3███, 24 anos de idade, Homem asiatico, personalidade extrovertida, SCP-113-KO-1 foi incluído no café da manhã]
&gt; 
&gt; **&lt;Inicio do Registro, ██/██ Sábado, 11:32 da amanhã.&gt;**
&gt;  
&gt; **Dr. ██:** Bom Dia! Como vai seu trabalho?
&gt; 
&gt; **D-3███:** Ah, claro, doutor. Ninguém pode recusar este ambiente de trabalho descontraído. //(monólogo de D-3███, &#34;Bem, eu não entendo onde esses pedaços de argila vai...&#34;)// e é //**Quinta-feira**// hoje, não é? Que dia emocionante.
&gt; 
&gt; **Dr. ██:** Você gosta de quinta-feira? Se é sobre o trabalho por uma política de 5 dias por semana, então, a sexta-feira não é melhor?
&gt;   
&gt; **D-3███:**//(Franzi as sobrancelhas levemente)// É claro, é claro. A sexta-feira também é excelente! Mas uh, não consigo me concentrar nas sextas por causa de pensamentos sobre o fim do trabalho e da interrupção. Também é realmente irritante quando alguém me pede para fazer uma turnê noturna na sexta-feira. Mas, na quinta-feira, parece que as obras funcionam ótimas porque me sinto bem ou algo assim, e com prazer faço minhas mudanças noturnas sem murmúrios.
&gt;   
&gt; **Dr. ██:** Eu vejo, porém, muitas pessoas teriam diferentes dias favoritos da semana.
&gt;   
&gt; //(Então D-3███ dá um olhar ameaçador e sua voz tornou-se mais alta.)//
&gt;   
&gt; **D-3███:** Não, não pode haver qualquer argumento sobre isso. Qualquer um vai dizer que quinta-feira é o melhor. Não apenas trabalhadores nesta fábrica, qualquer um dirá isso. Não consigo tolerar qualquer opinião que diga quinta-feira não é a melhor. //**Nem mesmo você.**// Eu não vou deixá-lo sozinho se você dizer isso de novo.
&gt; 
&gt; //(D-3███ Suspira de raiva, murmura &#34;quinta-feira é a melhor...&#34; sem relaxar e começa a ficar com a espuma na boca.)//
&gt; 
&gt; **Dr. ██:** Oh muito bem. Claro que quinta-feira é o melhor. na verdade, eu também amo as quintas-feiras.
&gt;  
&gt; //(Dr. ██ foi dado com a próxima pergunta, mas o médico se recusa a pedir varias vezes. &#34;Você está brincando? Você pode dizer isso depois de ver o rosto desse bastardo? Ele vai me matar por perguntar isso.&#34;)//
&gt;  
&gt; **Dr. ██:** Bem, então, você não acha que é sábado hoje, não quinta-feira? Eu acho que você entendeu mal.
&gt;  
&gt; **D-3███:**//(Permanece logo que ele termina sua palavra e se torna extremamente violento)// **QUE?** Que tipo de perplexidade é essa? Hoje é quinta-feira, não importa o que. Se você quer um som de barulho de cachorro, saia com cachorros! É quinta-feira hoje! Quinta-feira! QUINTA-FEIRA
&gt;  
&gt; //(Desde então, D-3███ corre para o Dr.██, morda a mão e o pescoço várias vezes e depois agredido com o punho e os pés, causando feridas que levaram 6 semanas para curar. 3 gerentes de segurança se mudaram e tiraram o D-3███, e foi sugerido colocar pelo menos 5 gerentes de segurança na próxima entrevista. D-3███ recuperou a calma cerca de 3 horas depois e não se lembrou da entrevista.)//
&gt;  
&gt; **Conclusão:** O pessoal que consumiu SCP-113-KO-1 mostrou agressão excessiva sobre uma opinião de não quinta-feira, e parece que eles têm uma amnésia paranoica.

**Registro de Experimento-113-C:** Resultado do experimento de lembrar a pessoa que consumiu SCP-113-KO-1 com o argumento razoável

&gt; **Prefacio:** Decidimos convencer o pessoal consumado de forma mais lógica. Devido à falta de pessoas, o Dr. ██ do Registro de Experimento-113-B foi implantado novamente.
&gt; **Nota:**//Droga, pegue uma arma também, você pegou? - Dr. ██//
&gt; 6 gerentes de segurança seguiram para a área da entrevista.
&gt; 
&gt; **Cobaia:** [D-1███, 48 anos de idade, Homem asiático, personalidade prudente, SCP-113-KO-1 foi incluído no café da manhã]
&gt;  
&gt; **&lt;Begin Log, ██/██, Segunda, 3:12 p.m.&gt;**
&gt; 
&gt; **Dr. ██:** //(Em um tom exagerado)// Uma brilhante e ensolarada fantástica //**Quinta-feita**//! Não é, D-1███?
&gt; 
&gt; **D-1███:** //(Começa a sorrir)// Ah, sim, médico. Estou bem no meu trabalho, graças a isso, acho. Por sinal, você colocou essas ataduras? o que aconteceu?
&gt; 
&gt; **Dr. ██:** Fui atacado por um lunático chamado fanático do dia da semana, embora não fosse um grande negócio. Então eu ouvi você ser um leitor de //**A Segunda-feira de Seul**//, certo? Essa revista semanal que acontece todas as segundas-feiras.
&gt; 
&gt; **D-1███:** Certo! Eu estava lendo isso desde que eu estava na universidade e seu editor-chefe era a mesma pessoa há 25 anos. Eu realmente amo o seu modo de edições e mentes críticas. Observação espirituosa, eu acho? Sobre a segunda-feira de seul eu li **hoje**. 
&gt; 
&gt; **Dr. ██:** //(Interrompe)// Certo! Você recebeu a segunda-feita de seul **hoje**, não é?
&gt; 
&gt; **D-1███:** Sim?
&gt; 
&gt; **Dr. ██:** A segunda-feira de seul é entregue todas as segundas-feiras?
&gt; 
&gt; **D-1███:** Então?
&gt; 
&gt; **Dr. ██:** //(Com um olhar confiante no rosto)// Que dia é hoje, então?
&gt; 
&gt; //(D-1███, que estava respondendo bem, de repente pára como se estivesse tendo uma crise. Pausa quando ele abre a boca e os olhos durante 8 segundos, o pupilo continua a expandir-se)//
&gt; 
&gt; **Dr. ██:** D-1███?
&gt;  
&gt; //(D-1███ corre para o Dr.██, gritando: &#34;É claro que é quinta-feira! seu m**[EXPLETIVO]**!&#34; com um grito horrível. Os gerentes de segurança se moveram imediatamente e tentaram parar D-1███. Após vários tiros, gritos de dores podem ser ouvidos, que é dos gerentes da segurança e Dr.██.)//
&gt; 
&gt; Dr.██ e 6 gerentes de segurança foram mortos na área. D-1███ adquiriu força e vitalidade anormais e ██ equipes de reação de instalação foi urgentemente implantada para neutralizar D-1███. D-1███ foi morto depois que ele foi atingido por centenas de tiros.
&gt;  
&gt; **Conclusão:** Mais experimentos em convencer o pessoal consumado de que não foi quinta-feira foi descontinuado. Embora não seja certo, parece que, quanto mais logicamente as pessoas tentam convencer o individuo, mais agressão e vitalidade o assunto ganha por razões desconhecidas.

**Registro de Experimento-113-D:** O resultado da experiência do pessoal que consumiu SCP-113-KO-1 foi lembrado que não é &#34;quinta-feira&#34; por acaso.
  
&gt; **Cobaia:** [D-4███, 28 anos de idade, Mulher Asiática, 164cm, Personalidade preguiçosa, SCP-113-KO-1 foi fornecido em 1:12 da manha após o turno noturno do último dia]
&gt;  
&gt; **Prefacio:** D-4███ foi fornecido com um sino de alarme especialmente criado. O sino de alarme é um despertador elétrico mais recente usando LED, a parte onde mostra o dia da semana é //especialmente// indicada em cor vermelha profunda, e também emite um sinal que indica o dia em que o alarme toca.
&gt;  
&gt; **&lt;Inicio do registro, [██/██ Segunda, 8:00 da amanhã]&gt;**
&gt;  
&gt; //(Dentro da sala do individuo, o sino de alarme na cabeceira do individuo toca o ritmo elétrico para o despertar.)//
&gt;  
&gt; **D-4███:** //(Inclina-se na cama, levanta levemente o corpo e verifica o alarme)//Ah...Que dia é hoje? Eu quero dormir mais. Eu não quero ir trabalhar.
&gt; 
&gt; //(Em breve, a palavra &#34;SEG&#34; indicando que é segunda-feira é marcada em luz vermelha.)//
&gt; 
&gt; **O sino de alarme** //(Em uma voz feminina asiática alta e clara)// Hoje é ██/██. Segunda.
&gt; 
&gt; //(O sino de alarme pausa por 2 segundos)//
&gt; 
&gt; **O sino de alarme:** //(Em uma voz feminina asiática alta e clara)// **Segunda. Segunda. Segunda. Segunda. Segunda. Segunda.**
&gt; 
&gt; //(D-4███ acorda na cama e olha para o sino de alarme com um olhar sonolento em seu rosto. O alarme soa depois que repete **Segunda-feira **. Compulsivo por 30 segundos.)//
&gt; 
&gt; //(3 segundos de silêncio, então o sujeito esfrega os olhos e de repente mostra um grande sorriso)//
&gt;   
&gt; **D-4███:** É //**Quinta-feira**// hoje, no entanto!
&gt; 
&gt; //(D-4███ acorda na cama e corre para fora da sala com um ritmo feliz para se limpar, fim do vídeo.)//
&gt; 
&gt; **&lt;Fim do Registro, ██/██ Segunda-feitra, 8:03 a.m.&gt;**
&gt;   
&gt; **Conclusão:** O pessoal consumido não conseguiu perceber a informação de que não é &#34;quinta-feira&#34;. A julgar por isso, está confirmado que o mecanismo de defesa do pessoal que consumiu SCP-113-KO-1 inclui desrespeito total, além da agressão excessiva.


**Registro do Experimento-113-E:** O limite de trabalho do pessoal que consumiu SCP-113-KO-1 e o resultado final

&gt; **Assunto:** Todo o pessoal de Classe D que foi implantado. Isto é para testar quanto tempo a experiência pode continuar e verificar os vários sintomas finais. O último pessoal restante, o D-9███ continua o experimento por ████ dias e ainda está em andamento.
&gt; 
&gt; **Conclusão:** Na fase inicial do experimento, o pessoal da Classe-D mostrou eficiência e resultado anormal do trabalho, e eles mostraram atitude entusiasmada, ao ponto em que eles modificam voluntariamente a estrutura da correia transportadora para tornar mais eficiente. No entanto, à medida que a experiência continua **[REMOVIDO]** dias, os participantes mostraram perda de memória, envelhecimento rápido, transtorno mental e outros distúrbios variados e desistiram do teste. Em última análise, as pessoas que participaram do experimento mais de 2.000 dias compartilhavam perda permanente do sentido do dia, apesar do consumo de SCP-113-KO-1 ter sido descontinuado.
&gt; 
&gt; Depois, o pesquisador Namgoong ██ sugeriu para fornecer grandes agentes de pesquisa na instalação com SCP-113-KO-1, no entanto, esta solicitação foi indefinidamente negada devido ao seu risco.

//**Nota 1:** Quando o experimento foi feito sob condições de &#34;trabalho por 4 dias por semana, trabalho por 6 dias por semana&#34;, enquanto o pessoal de Classe-D ainda tinha mecanismos de defesa para quinta-feira, sua eficiência no trabalho é mostrada relativamente decrescente em comparação com &#34;5 dias por semana. Portanto, as &#34;refeições incluindo o café da manhã fornecido, funcionam a partir de 9 a.m. a 6 p.m., trabalhe por 5 dias por semana, o dormitório para a condição de todos parece ser feito após várias tentativas e erros para explorar SCP-113-KO mais &#34;capitalista&#34; e &#34;produzir&#34; os trabalhadores. - Pesquisador Sênior ██//

//**Nota 2:** Até me assusta explorar essa coisa que poderia ter sido inútil até agora. Supondo que suas características foram afetadas pelo fato de que sua data de produção é &#39;1/13/197█, **Quinta-feira**&#39;, é difícil excluir o fato de que &#34;outras séries do dia&#34; da mesma fábrica poderiam existir. Se eles são, é altamente provável que essas façanhas sejam repetidas com &#34;condições de trabalho apropriadas&#34;, como esse caso. Comece imediatamente a pesquisa adicional. -O diretor da Área-48//
