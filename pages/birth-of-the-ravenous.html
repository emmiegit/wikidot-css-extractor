[[*user K the intern]]
to 藺
[[include info:end]]
「聖誕節根本不是神子降生的日子。」Missingberg放下了茶杯，眼都不抬的說到。


「降生日本身就是一個符號，而符號帶來了邏輯，意義，解析……」CandleLight在坐下的時候被搶了句話。的時候被搶了句話。「符號本身……或許沒有意義。」Missingberg嘆了口氣，闔上了手上不祥的經典，看向對面那潔白的禮袍。


長桌上並沒有過節的氣氛，但CandleLight還是把中界線上那個固化的黑色膏狀物點起，火光搖曳下，某種稠度剛好的點心默默的呈現在了眼前。


「你不會專程給我們這邊//帶來祝福//的。」Missingberg似乎壓抑著什麼不安的情緒，但切下布丁時的香氣卻讓他忍不住嘴角揚起。


「聖子降誕時，世上所有的祝福將集中於此，而後將福音傳於世間。」CandleLight把閃爍的銀杯斟滿了酒，滑向了Missingberg，「匯聚的邪念與妄念聚集成追憶的箱亭，欲將人之心洗滌」銀杯掉到了地上，紅色的聖子之血緩慢而堅定的攤平，流入罪惡與褻瀆的門縫之中。


「這瓶酒很貴！」CandleLight臉色一變，「其實我只是沒接到。」Missingberg尷尬的搓了搓手，「總而言之，今年仍舊會有//祝福//施於世間。」Missingberg正色說道，攤開了罪惡的經書，翻到了某個篇章，「禁忌的花園將再次被創造，往復毅然。」


「主的祝福與恩賜將會於降誕之日賦歸，伯利恆之星將會再次引導人至應許之地。」CandleLight拉了拉袍子，說到「我們需要引導的迷途之人所在為何？」


「員工編號13-Ci-BG-001，名字是林衫。祝福已經開始，雖然我是建議將汙穢之魂直接交由我們提煉，偽善的你們應該是不允許吧，我從來不覺的保護是個好主意。」將幾張衛生紙放在地上後，Missingberg繼續把事情交代，並且順手把最後一點布丁給塞進口中。


「了解，願主祝福你。」白袍的信者褪去了衣衫，起身說到，「我要幫你拿拖把嗎？」


「我自己來就好。」紫袍的使者放下了邪典，如是說，「再怎麼說這都是聖子之血，拿拖把清掉對主來說也是不敬吧。」Missingberg笑著說到。


「其實我也滿想去傳說中的『伊甸園』逛逛的，你說什麼時候我才能收到邀請函呢？小M？」將手上的銀杯一飲而盡，CandleLight正在把整理的筆記與其他雜物放進隨身的包包中，「我把消息傳遞給教會後就下班了，要不要出去逛逛？聽說地下街在發放蛋酒喔」並且發出了聖誕夜的第一個邀請。


「C醬你們不用去處理那孩子的情況嗎？」Missingberg捧著吸滿紅色的紙巾說到「我做完禱告後就可以下班了，今天一定很擠。」轉手看了看時間，Missingberg把垃圾打包了起來，「那可不是你想像中的伊甸園阿，那可是罪惡與墮落的集合地，流著血與鹽的靈魂才會被綁架的『[[span class=&#34;ruby&#34;]]褻瀆聖所[[span class=&#34;rt&#34;]][[size 20%]]Desecrated palace[[/size]][[/span]][[/span]]』，你的立場說這種話就不怕失業嗎？」Missingberg看了看自己像是命案現場的雙手，打趣的說到。

「說說而已，說說。」CandleLight笑的更燦爛了。「吶吶，M醬，你覺得「普通」與「理所當然」到底是什麼呢？」將身上的背包背起，他知道對方不想要幫助，因此也繼續在原地等待著那雙因為風乾而變成深紫的雙手。


「與我們注定無緣，但我不討厭。」Missingberg回頭看去，另一隻手提著小袋子往垃圾桶塞去，「至少目前，一切的一切累積起來，成為了我們的『普通』生活吧。」將手擦乾淨後，他走向了深向他伸出掌心的那個人。


「那麼，今天就是個『理所當然』的日子了吧。」CandleLight晃著對方的手，「不用完成禱告嗎？」他壞笑著說到。


「路上，再做吧。」回握起CandleLight的手，兩人個踏出了這間房間。


門關上了，邪偽部門最聖潔又最墮落，最反常又最合理的，僅能最後寫做平凡之日常，又過去了一天。

「聖誕快樂。」</textarea></pre>
