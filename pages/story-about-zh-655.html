他匆忙的衝入醫院。

「先生！先生你……」「秦美妤在哪裡？」坐在櫃檯的志工先是楞了一下，接著有些驚慌地打開了電腦的文件夾。站在一旁的警衛聽到男子的吼聲，手立刻伸向了腰帶的對講機。

「找到了，她在……三樓的307開刀房，先生你……」男子趕忙衝向正打開的電梯，卻被趕上的幾位警衛攔下。

「先生你冷靜，你要做甚麼？」他硬是推開警衛，繼續往電梯的方向奔跑。「我老婆，我老婆……」他連個正常的語句都組織不起來，只是不停地用慌亂的語調嚷嚷著。警衛見狀嘗試把他壓制在地，他卻早已鑽入電梯門。一位警衛把對講機靠到嘴邊：「我們有一位情緒失控的男子，三樓電梯，幾個人過去壓制他。櫃台叫警察來，快點。」他手揮一揮，旁邊的兩人立刻跑向樓梯間。

電梯門霍然開啟，他連等待都沒有，走出電梯開始張望。307……307……他在天花板上的指示牌看到了他的目標，連忙拔腿衝向那道走廊。這時他已經精疲力竭了，35歲的身體雖然不算老，但也不算年輕。可是他毫不在乎，現在的他只有一個目標：307開刀房。

在那等待他的會是甚麼？不知道。他在那裏可以改變甚麼？不知道。可是他還是得到那裡，或許就是個盲目的衝動，有些人會稱之為精神失常，又有另一些人會稱之為愛，但他這時甚麼也沒想。

左轉，右轉，他一路推過驚嚇的醫生與護理師們，他的目標越來越接近。

10公尺，9公尺，8公尺……

他看到一個蓋著白布的病床緩緩推出。

我不相信，我不……

7公尺……6公尺……

他緩緩停下，雙眼圓睜，雙腳開始顫動。

我必須知道，我必須……

5公尺……4公尺……

他拖著癱軟的雙腳，用意志力撐著向前。

3公尺…………2公尺…………

這時他可以看到病床上的那幅面孔………

1公尺…………0公尺…………

他緊抓著護欄，泛著淚水的雙眼直直盯著她。

接著一切化作黑暗。

……

……

……

##AAAAAA|「吳忠諺先生？」##

這是我的錯。

##888888|「吳忠諺先生？」##

我沒有在那裏。

##666666|「吳忠諺先生？」##

在她最需要我的時候。

「吳忠諺先生？」

他抬起頭，看著眼前穿著白袍的醫生。「吳忠諺先生？你聽的到我嗎？」他點了下頭。醫生鬆了一口氣，拿起手邊的紀錄版。「吳忠諺先生，你知道你在哪裡嗎？」

「……台中榮總。」醫生在記錄版上寫了幾個字。「你還記得幾個小時前所發生的事嗎？」他沒有回答，只是低下了頭。醫生嘗試想說些甚麼，但遲遲不敢開口。

站在一旁的護理師深吸一口氣。「吳忠諺先生，對於先前所發生的事情我們深感抱歉，但……」

「孩子怎麼了？」護理師頓時啞口無言，有些害怕的目光移向了主任醫生。「我……」他吞了一口口水。「目前的情況十分不樂觀，我們已經盡我們所有的能力，但依然無法保證……」

吳忠諺猛然起身，抓了放在一旁的手表與錢包，不回頭的往樓梯口走去。

「先生，先生你……」護理師嘗試追上他，卻被主任醫生攔住了，他搖了搖頭：「我們現在也做不了甚麼，就讓他去吧。」

吳忠諺的背影消失在走廊的末端。

他看著破裂的手錶，似乎是在他昏過去時就摔壞的，時針與分針毫無動靜，死死的指著6:55。

他把手錶掛在桌前，整隻表像個鐘擺搖晃著。他的視線轉移到了桌上的鬧鐘，3:55。
@@ @@
@@ @@
那是他們相遇的時間，在小巷中的一家麵店。通常只有在地的饕客才會來到此處，跟以往一樣，他點了一碗牛肉麵，一碗燙青菜，看著店外的毛毛細雨洗刷著骯髒的華國建築。跟以往不一樣的，一位年輕的女子走進了這家毫不起眼的麵店。

他從來沒相信過一見鍾情，但就在這個時刻，他可以感覺到心中那澎湃的潮流洗刷著自己。

就是她了。

但走道之間就有那一道透明的牆，他每次想起身，卻又被一道無形的力量壓下。時間一分一秒的過去，他的心跳加速，呼吸逐漸變得淺短。兩人碗中裡的食物漸漸消失，但他也從未鼓起勇氣站起。

她放下了碗筷，拿出手提包裡的衛生紙擦了擦嘴。

她看向了他，嘴角流露出一絲微笑。

她接著站了起來，往門外走去。

「嘿！」

她緩慢地轉身。

「妳知道，我很少在這裡看到新客人。」

她聳了下眉毛，靈動的雙眼直直看著她。

「是嗎？」

掛在牆上的的手錶搖動漸緩。鬧鐘的指針緩緩移動，時間來到了4:55分。
@@ @@
@@ @@
這是他們第一次約會的時間，在綠意盎然的都會公園。週六通常這種地方會擠滿了情侶，但今日卻意外地平靜。他們倆在一塊平坦的草地上鋪了野餐墊，從背包拿出等待已久的餐盒，看著生態湖的波浪在熾熱的陽光下閃閃發光。

他很少體驗過寧靜，但就在這一刻，他可以感受自己融入了夏日的微風中。

他看向了她。

遮陽帽下的潔白臉龐卻發散著洋溢的光芒，每當他想移開視線，卻又不自主地被吸引回去。時間好似停滯一般，他的雙頰發紅，笑容卻更加燦爛。餐盒中的食物從未開過，但他卻覺得十分飽足。

接著她邪氣的笑了下，親了一下他的臉頰。

他楞了一下，一時之間不知如何反應。

趁他還在驚嚇之中，她便嘲笑似的跑走了。

「嘿！」

他趕緊爬起。

「妳這樣我就來追你了喔。」

她打趣地揮了揮手。

「來啊。」

掛在牆上的的手錶搖動接近停擺。鬧鐘的指針緩緩移動，時間來到了5:55分。
@@ @@
@@ @@
那是他們結婚的時間，那不是個盛大的婚禮，來的只有幾個親屬以及一些朋友，會場就在他們新買的公寓客廳。兩人穿著租來的禮服，他牽著她的手，踏著嶄新的磁磚走向明亮的落地窗前，轉身看向洋溢著笑容的賓客。

他很少體驗過幸福，但就在這一刻，他知道自己是這世界上最幸福的人。

他拿出了戒指。

白紗遮掩著她泛紅的臉龐，靈動的雙眼直視著他，透漏著對未來的期待。時間好似飛快地流過，他可以看到兩人一起生活，一起奮鬥，一起老去，最終踏入同一個墳墓。

他們相互交換了戒指。

他抱向了她，雙唇相觸。

「我愛你。」

他微笑。

「我知道」

掛在牆上的的手錶停止搖動。鬧鐘的指針緩緩移動，時間來到了6:55分。
@@ @@
@@ @@
那是他們離別的時間，在冰冷的醫院開刀房中。持續了不知多久的痛楚打亂了他的觀感，不知在何處的儀器發出規律的嗶聲，戴著面罩的殘影四處飄浮著。她忍著撕裂般的疼痛抬起頭，試圖尋找到他的存在，那怕是一抹魅影也好。

他不在那。

他應該在那裏的。

他應該站在一旁關心她，鼓勵她，安撫她。他應該撫著她的額頭，跟她說一切都會沒事的。他應該要在那，陪伴著她走向最後一哩路。

但他不在那。

他沒有聽到她的慘叫。

他沒有感受到她的痛苦。

她不該受到這種待遇。

@@ @@

我恨他。

吳忠諺掄起桌上的鬧鐘摔到地上，透明壓克力碎片灑落在白色的瓷磚地板上。他大吼一聲，抓起木椅使勁的砸著鬧鐘，直到木屑飛舞在凝固的空氣中。

他接著鬆開了手，任由手中那扭曲的木塊落到地上。他跌坐下，看著充滿裂痕的鐘面，6:55。

她失去生命的時候。

6:55

他失去一切的時候。

6:55

他們離別的時候。

吳忠諺掛上了電話。

他轉身看了一眼雜亂的客廳，酒瓶散落一地，伴隨著木屑與塑膠碎片。他先是踏過一地狼藉，拿出垃圾袋，揀去了幾個大的垃圾，接著取出掃把畚箕開始打理環境，最後他撿起了躺在房間一腳的鬧鐘，時間顯示著6:55。

他笑了一下，把他扔到了垃圾袋中。

接著他把一切物歸原位，穿上了平日穿的外出襯衫，環顧了家一眼。夏日最後的餘暉透著落地窗打入客廳，暖人的光芒映照在他與她的合照上。兩人笑得多麼燦爛，多麼堅強，多麼無畏，好似無論遇到甚麼困難，他們都會比肩度過。

可惜了那個美麗的未來。

但另一個未來在等著我。

然後他踏出了大門。
