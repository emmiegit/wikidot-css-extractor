**Ítem #:** SCP-078-J

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Debido a la aparente omnipresencia de SCP-078-J-1, los investigadores han construido varias fortalezas a forma de refugios. Estos refugios deben equiparse con grandes deflectores meméticos que consisten en signos que digan &#34;NO C PERMITEN XICAS!!&#34; y varios dibujos de cosas cool de chicos, como dragones. No se permiten cosas rosas dentro de estas fortalezas.

**Descripción:** SCP-078-J es un peligro biológico altamente contagioso que se esparce a través del contacto físico con SCP-078-J-1 (Especialmente en los labios!!). A pesar de que las propiedades de SCP-078-J no se comprenden por completo, es bien sabido que es causante de varios casos de asquito, malos olores y muerte inmediata.

SCP-078-J-1 es una criatura malévola que usualmente habita en el área conocida de forma coloquial como &#34;el patio de recreo&#34;. Hay varias versiones de SCP-078-J-1 que vagan en esta área en todo momento. La investigación actual realizada por el Investigador Junior James [[footnote]] [[[*http://lafundacionscp.wikidot.com/scp-789-j|El Investigador Junior James]]] ha sido elogiado por su rápida respuesta durante el incidente 536-J-3, en el que un grupo de SCP-078-J-1 le rodearon en un intento por aplicarle &#34;maquillaje&#34;. El Investigador James inteligentemente metió un dedo en su nariz y sacó un gran moco, con el cual ahuyentó a SCP-078-J-1. [[/footnote]] ha apuntado hacia el posible origen extraterrestre de SCP-078-1. Eso ciertamente explicaría por qué no les gustan los Power Rangers. 

La exposición prolongada a los portadores de SCP-078-J resulta en una expansión de la laringe, un desarrolló en los órganos sexuales, un incremento en el tamaño corporal y en el crecimiento de vello por todo el cuerpo, así como una marcada atracción hacia SCP-078-J-1. Los investigadores concuerdan en que es totalmente asqueroso.</textarea></pre>
