    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** //Pour l&#39;humanité//
**Auteur :** [[user Zaap]]
**Date :** 18 septembre 2017
**Note :** Inspiré par SCP-200-FR de [[user Torrential]]
[[include credit:end]]

[[=]]
Au nom de l&#39;humanité, je donne mon corps,
Au nom de mes compagnons, je me sacrifie,
J&#39;implore la mort pour tous les garder en vie,
J&#39;implore la mort pour leur épargner mon sort.

Je me meus en direction d&#39;un immense autel,
Je me meus tandis que mon esprit se recueille.
J&#39;ai renoncé à mon destin et mon orgueil,
J&#39;ai renoncé à ma vie pour ce rituel.

--

Le couteau transperce ma chair, je pousse un cri,
Le couteau transperce mon âme, je le sens.
Je ne peux dés-entrelacer mes sentiments,
Je ne peux éviter l&#39;abîme de folie.

La vie suinte de mon enveloppe charnelle,
La vie fuit son prédateur, la grande faucheuse,
Un monstre effrayant, horrible légende haineuse.
Un monstre vieux comme le monde, intemporel.

--

Soudainement, quelqu&#39;un m&#39;arrache aux flots du Styx,
Soudainement, je sens une force divine.
La vie s&#39;immisce avec fougue sous ma peau fine,
La vie renaît et me fait devenir phénix.

Je sens fleurir en moi la lueur du Seigneur,
Je me sais investi d&#39;une nouvelle mission,
Je me dois d&#39;attendre quatre longues saisons,
Je me dois de veiller sur l&#39;ultime sauveur.
@@@@
@@@@
//[[[SCP-200-FR]]] par Torrential//
[[/=]]</textarea></pre>
