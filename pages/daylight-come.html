    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>“过来理货员先生，数数我的香蕉。天亮了，我要回家。我说天亮，我说天亮，我说天亮，我说天亮，我说天亮，我说天亮-亮-亮。天亮了，我要回家。” 

小女孩哆嗦了一下，缩了缩身子，把身上披着的毛毯裹得更紧了。唱唱歌有时候能振奋下情绪，不过今天唱歌只能让她感觉比平常更孤独。

她想念太阳。说实话，她想念所有东西。妈妈，爸爸，哥哥…

//“当初他逼我上楼的时候我就应该死活都不上。”//她小声地自言自语道。

或者今天再来试试哭一下，搞不好能找到出口呢……

女孩摇了摇头。这太蠢了，特别今天更没法干。最后一个手电筒就在刚才没电了。食物什么的也全没了，而且看样子短时间内也搞不到。至少她找过的地方都不像会有这些东西的样子。这儿只有楼梯…越来越多的楼梯，上楼的楼梯，下楼的楼梯，原来是门的地方也是楼梯…

“是，嗯，这儿就只有一堵脏的不行的混凝土墙。看样子上面什么都没有。不，等等。这块好像有点黏”

女孩猛地抬起了头，即使她明明知道这儿黑的什么也看不见。有人过来了！哦太棒了！她脸上露出的那笑容就像她坐着的台阶一样宽。

//“嘿！拜托了，拜托救救我！我好害怕，快来救救我！快点！”//

她用上了全部的肺活量大喊道，随即言语开始变得含糊不清，最终变成了零散的哭泣声。时间一秒秒过去，她感到身边越来越暗。除去自己的啜泣声，女孩听到了一阵缓慢但坚定的脚步声回荡在楼梯间里。

一个又一个小时过去了，突然，一声尖锐的叫声吓得她停止了啜泣。

//他找到她了。//

那坚定地、有节奏的脚步声突然变成了一阵凌乱的重击声和喊叫声。女孩听到了这阵嘈杂的声音越靠越近，于是开始继续哭泣，继续求救。一个女人跑了下来，她手电筒的光慌乱地照着她前方的台阶。女孩看到她时，她正试着回头望。

女孩伸出了一根锋利的手指，干净利落地砍掉了这女人的头。那表面上没有任何特征的怪物精准地把头抓到了手里，一直盯着它看，而那女孩这会儿正忙着捡起探照灯，查看猎物。挺不错的，还挺肥。她朝着他点了点头，随即他毁掉了那余下的装备。

//“谢谢你先生。要是没你在我早就死了。”//

那张脸似乎点了下头，随即便退回到了黑暗中。女孩的眼睛看东西还模糊不清，好像还没法适应那突然出现的灯光，但她太饿了，只得勉强地用她的一只右手随意地把尸体按部位切成小块。首先是胳膊。接下来是腿。然后再处理剩下的。这些可能撑好几周啊。一边处理着尸体，她开始接着唱起了歌——这是从好久好久前跑下来的一个小孩那里学来的啊。

//“六英尺，七英尺，八英尺高的香蕉。”//</textarea></pre>
