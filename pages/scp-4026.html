    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-4026 - Wächter &#34;Engel&#34;
**Autor:** [[*user Uncle Nicolini]]
**Original:** https://scp-wiki.wikidot.com/scp-4026
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-4026

**Klassifizierung:** Neutralisiert

**Sicherheitsmaßnahmen:** Zu diesem Zeitpunkt sind keine Eindämmungsmaßnahmen erforderlich.

**Beschreibung:** SCP-4026 ist ein Phänomen, das einen schätzungsweise 100 Meter langen Landstreifen der Kreidefelsen von Beachy Head in East Sussex, England, betrifft. Um ein SCP-4026-Ereignis auszulösen, muss sich eine einzelne Person in selbstmörderischer Absicht einem betroffenen Gebiet nähern. Sobald sich SCP-4026-1 der Klippe bis auf 5 Meter genähert hat, manifestiert er sich und greift die Person an.

SCP-4026-1 ähnelt einem Humanoiden unbestimmten Alters und Geschlechts, der über geringfügige kognitiv gefährliche Eigenschaften verfügt. Versuche, irgendeinen Aspekt von SCP-4026-1 (abgesehen von seiner Stimme) zu erfassen oder zu beschreiben, sind bisher gescheitert. Überlebende von SCP-4026-Ereignissen geben an, sich nicht an eine Interaktion mit SCP-4026-1 erinnern zu können, können sich aber daran erinnern, dass sie auf unerklärliche Weise davon abgehalten wurden, ihr Leben zu beenden, wobei sie in der Regel ein Übermaß an negativen Emotionen und Abscheu über ihre Handlungen angaben. SCP-4026-1 demanifestiert sich, wenn sich sein Ziel nicht mehr im Umkreis von 5 Metern befindet.

93 % der aufgezeichneten SCP-4026-Ereignisse führen dazu, dass die aktivierende Person überlebt.

**Nachtrag 4026.01:** Am 07.07.2019 näherte sich ein Elliot Schneider (männlich, 32 Jahre) einem versteckten SCP-4026-Beobachtungsgebiet und löste die Anomalie aus. Dies war der erste Fall, in dem ein SCP-4026-Ereignis länger als fünf Minuten dauerte. Nachfolgend finden Sie ein transkribiertes Protokoll von Schneiders Interaktion mit SCP-4026-1.

[[div class=&#34;blockquote&#34;]]

**&lt;BEGINN DES LOGS&gt;**

**SCP-4026-1:** Schöner Ausblick, nicht wahr?

**Schneider:** Verdammte Scheiße, wo kommst du denn her?

**SCP-4026-1:** Ich bin immer in dieser Gegend. Es macht Spaß, wirklich.

**Schneider:** Ja, genau.

**SCP-4026-1:** Denkst du daran, zu springen? Deshalb kommen die meisten Leute hierher, wissen Sie.

**Schneider:** Also was, spielen Sie hier draußen den Schutzengel? Ich weiß die Geste zu schätzen, aber wirklich, ich möchte mich da lieber nicht einmischen. Bitte gehen Sie einfach.

**SCP-4026-1:** Oh nein, ich würde lieber bleiben. Plaudern wir ein wenig. Was sagen Sie dazu?

**Schneider:** Nein. Warum interessiert Sie das so sehr?

**SCP-4026-1:** Machen Sie sich darüber keine Gedanken. Sind Sie verheiratet?

**Schneider:** Nein, nicht mehr seit letztem Februar.

**SCP-4026-1:** Haben Sie Kinder? Hat sie sie mitgenommen?

**Schneider:** Ja, das volle Sorgerecht. Den Hund hat sie auch mitgenommen.

**SCP-4026-1:** Wow. Sogar den Hund. Hört sich an, als hätte sie Ihnen wirklich etwas angetan.

**Schneider:** Jesus, Kumpel. Willst du mich dazu bringen zu springen?

**SCP-4026-1:** Warum, ja. Deswegen bin ich ja hier.

**Schneider:** Heilige Scheiße.

**SCP-4026-1:** Es ist eine sehr schöne Show, und es ist eine Schande, dass niemand sonst da ist, um sie zu sehen.

**Schneider:** ... so holen Sie sich Ihre Kicks, Sie kranker Wichser?

**SCP-4026-1:** Haben Sie vor, eine Show zu veranstalten oder nicht?

//[Es herrscht dreißig Sekunden lang Schweigen. Schneiders Atem wird schwer, bevor er frustriert aufstöhnt.]//

**SCP-4026-1:** Und?

**Schneider:** Ich habe mich entschlossen.

**SCP-4026-1:** Oh? Werden Sie es tun?

**Schneider:** Nur wenn Sie mir vorher eine Frage beantworten.

**SCP-4026-1:** Normalerweise würde ich ablehnen, aber... Sie sehen vielversprechend aus. Machen Sie es.

**Schneider:** Warum sehen Sie gerne zu, wie Leute abspringen?

**SCP-4026-1:** Nur so. Es ist besser als nichts zu tun.

**Schneider:** Wirklich? Sie sehen einfach gerne zu, wie Leute von diesen Klippen springen? So einfach ist das?

**SCP-4026-1:** Haben Sie eine tolle, komplizierte Antwort erwartet? Komplizierter geht es wirklich nicht mehr. Nun machen Sie schon, ich habe lange genug gewartet.

**Schneider:** Sie können mich mal.

**SCP-4026-1:** Ja, ja, fick mich und das alles jetzt g-

//[Eine Viertelstunde lang sind Geräusche eines Handgemenges zwischen den beiden zu hören, bis nur noch Schneiders schweres Atmen zu hören ist. SCP-4026-1 schreit.]//

//[Ein entfernter Schlag, gefolgt von Stille, unterbrochen nur von Schneiders Atmen.]//

**Schneider:** ... Scheiße... Scheiße! Die Polizei wird mich verdammt noch mal umbringen!

**&lt;ENDE DES LOGS&gt;**

[[/div]]

Die Agenten der Foundation griffen ein, um Schneider zu ergreifen und nach SCP-4026-1 zu suchen. Trotz des Geräuschs eines Objekts, das unterhalb der Klippen gegen den Strand prallte, und Schneiders Andeutungen wurden keine Überreste gefunden. Seitdem sind keine weiteren SCP-4026-Ereignisse aufgetreten und er gilt als neutralisiert.

Nach diesen Ereignissen wurde Schneider nach einer standardmäßigen Verlegungs-Amnestie-Behandlung einem Psychiater und Therapeuten in London zugewiesen.</textarea></pre>
