三天了。我应该写点什么。希望以后能有人看到。
也让我不要忘记自己。

在那该死的三天前，我一个朋友邀请我去他家看看他新买到的刀，古董。他是个孤儿，没有工作，但还富得流油，也不知道哪来的钱。那把该死的刀让我很快就很见鬼了，还差点成了鬼。
那天晚上我睡在他家，半夜被憋醒上厕所，刚回房间就看到他爬起来拿着刀在他家空出来的一个大房间门口晃。我本来是想假装没看到就躺着混过去的。结果他就一边晃着刀一边往我这边走，我感觉不妙就站起来喊了一声问他要干啥，然后他就突然冲过来要砍我。我胳膊上挨了这孙子一刀，然后往他脸上一拳给他干倒在地上，他干呕了半天什么也没吐出来，我趁机跑了。我跑出他家门口两三分钟就看见一群穿制服的跑进去了，过了一会就把他昏迷着带出来了，还把那该死的刀也装好了带走。

在草丛里蹲了几分钟我就回家了。伤口不大，消毒缠了绷带就没啥事了，第二天起来出门才发现不对劲。进了电梯后有个人当着我的面把我要去的1楼给按灭了再按了32楼，跟没见到我似的，我又按1楼，他还按了32楼，吼了他几句后他也跟没听见似的。我又不敢打人，就只有等他上32楼了再下去，结果又遇见了两个这样的，坐个电梯花了五六分钟。

在路上也这样，差点跟好几个人撞上，还被从我背后骑过来的自行车擦了一下，骑车的直接载绿化带里了，也没找我麻烦。到了公司，没人跟我打招呼也没人跟我谈工作，我找人问了两句才发现出问题了。

他们见不到我了。
他们已经忘记我了。

我挤开主管直接出了大门，没人拦我。在大街上大喊了几声，大骂了几声，没人理我。
我跑到商场里，一脚踹碎了玻璃门，有几个人注意到了，但没见到我。好像这门本来就是破的，只不过在为商场的懒惰不维修而惊讶。我抢了两件衣服、一箱药、一箱方便面，推倒了两个衣架，在原地等了几分钟。售货员把衣架扶好了，衣服拍了拍也一件件挂上去了，没有找我。
出了商场到手机专卖店拿了个最新款，当着店员的面把另一个手机砸了。他愣了一下，把碎片清理了，就跟这本来就是坏的只不过奇怪的出现在了柜台上而已。店里的几个顾客也没往这看，没有意识到手机砸到玻璃柜台上的巨响，没有见到我。

没人认得我，没人看见我。
我被人类社会抛弃了，我现在是人类以外的孤魂野鬼，我现在和人的关系只有这幅皮囊和灵魂了。

规规矩矩的等红绿灯，跟着人群走过斑马线，回到家里睡了一觉，希望醒来时能恢复正常。穿衣，出门，打招呼。无人回应。

也许我得小心的带着家里的钥匙了，没人会帮我开锁或者再配一把钥匙了。

幸好我还是单身。

------

人们见不到我，但机器可以。这也算是件好事，至少不用担心被电梯夹了。
手机能拍下来我的照片，我去商场监控室翻了翻发现监控也能录下来我的动作，录音设备也能录下来我说的话。但是人们见不到，人们意识不到自己见到了我。我拿了东西，人们意识不到少了什么，好像本来就没有那件东西一样。我再放回去，人们能看见那东西，也意识不到它刚丢过一次。我写的字，刻的字，人们也看不到，只能知道有划痕。
不知道像我这样的还有多少个，被那把刀伤过的有多少人，那把刀，那种东西又有多少。
应该不多，不然人类社会早就崩溃了，或者是有很多在那天穿制服的那种人来处理这种事。

不用和人交易，不用担心被人打，不会被抓，可以随便的拿别人的东西，只用考虑被车误伤和被人撞到。脱离了社会，又在社会之中。

也许我可以去旅游。


车不敢开了，很容易被追尾和撞上，只能走路或乘公共交通工具。手机还能用，查了一下去机场的路线和中途公交站，查了一下最近去往北京的航班。回家拿了仅有的几千块现金，到商场又拿了一个旅行包，装了两瓶消毒酒精、一包绷带、三盒泡面、两袋压缩饼干、几瓶水、两个充电宝、三套充电器，又到手机店拿了部手机，并往柜台里塞了那几千块钱。希望我对他们的影响能小一点。

走了十几分钟，转了几趟公交车，又和人发生了一点小碰撞，到了机场。借着热水吃了一顿，玩了会单机游戏等着登机。网上我也不会被人见到，发的信息没人看，多人游戏匹配的队友和敌人也会忽略我，一对一的敌人会直接掉线。
照片里如果带上了我就不会被人见到，跟着我的包与里面的东西也不行，丢弃的垃圾倒是可以。
混上了飞机，随便找了个没人的角落站着，等着起飞。找了个没人的位置坐下，定了三个闹钟防止醒来时错过目的地，睡了。

啊，到北京了。现在我习惯了一边打字一边走路了，过马路的时候还是得小心，人多了就找个角落站着打字。机场的人好像不是很多，可能是因为今天是工作日，而最近又没有什么大型跨境贸易。扶着闸机直接跳过去，旁边的保安还是没看见我也没拦着我。出了机场，找了辆还有空位的轿车上去，过了大半个小时他们到了，我也下车了。

流量用完了…先用着话费顶一下。用卡里的钱线上办了个中等套餐，按我这情况应该够用了。搜一下地图，长城、故宫、天安门…

长城好像也没什么特别的，也没像以前网上那样人挤人，不过别人看不到我对我来说还是有点险，几次差点被撞到。故宫倒是很辉煌，还有古董就这么摆着，人工河之类设计的也行，不像之前想的那样只是好看。比较见鬼的是差点被车撞了，故宫还能开车？感觉地板被压的都快出事了，也不知道怎么进来的。
天安门…来晚了，没见到升国旗。到城楼上看看，体验了一次占领导位置的感觉。


待了两天，都是找个宾馆进房间再反锁门睡觉。没付钱，也付不起了…
现在泡面吃完了，顿顿去饭馆里蹭吃的，等厨师做完一个菜就先端走，这样他会以为自己还没做，顾客不会少个菜，我也不用和别人吃同一盘。

北京逛完了，那再这么去别的景区逛逛。

………

国内几个著名景点看完了，美国、英国、日本、丹麦、瑞士之类的也去看了，赶在第38天以前到了巴黎，看了埃菲尔铁塔。还去了美国海军之类比较危险的地方。
虽然我还是不会被人注意，但过的还比以前好了，不用为工资而忙碌。

人类文明的著名景点走完了，再去看看纯自然风光吧。

包换新的了，结实耐用容量大，带了十包压缩干粮，一个简易净水器，三瓶水，两卷绷带，三个充的大容量充电宝，两套条充电线，两把手电筒，四个打火机。不用消毒了，现在细菌和病毒都会忽略我了。
武器是从美军武器库里顺走了两把刀和一把手枪，两个弹匣，40发备用弹。已经练过了几次打靶，命中率一般，但至少不会伤到自己。
衣服也是新的，挺结实，应该磨不破。武器和手电筒都可以挂衣服裤子上，不用占包里的位置，手机可以放包的侧兜。

去森林看看吧。

------

……

没带帐篷，也不能睡树上，不会爬树，也怕掉下来。直接睡地上，又怕路过什么大型野兽把我踩出事。
有熊？
刚才我跟着这头熊走了十几分钟找到了它家，是个小山洞。正面对着眼睛开了一枪。捡了点枯枝生火，从它身上切了点肉烤了，吃一部分带一部分。剩下的整个尸体堵在洞口，防止别的动物在我睡的时候过来占它的巢伤到我。
果然，它过了一晚就被啃烂了，我倒是没啥事。大型野兽不需要它的巢，只是过来吃自助餐，中型野兽不敢在大型的面前晃，小型的对我影响不大，睡的还行。

今天抓了只兔子。它也没注意我，我就直接走过去抓着它耳朵往脖子上来了一刀，很快就完事了。这个能力对我来说还挺好用的，不会被感染，不会被野兽攻击，猎物不会跑。

练了几天爬树，还是不行，手还划破了，应该带双手套的。

试了试用骨头削成钉子，钉木板。失败了，骨钉太难做了，也不够结实，还不容易钉牢，木板也不好做。看来做树屋也不行了。

现在还在之前的小山洞里，拿了几根木头把洞口堵起来了，还用榫卯做了个硬度一般的小门。这几天已经把这一片林子都看完了，收集了一点毒蛇的毒液装在瓶子里，和一小块熊皮。
手脚都划伤了几处，腿被野猪拱了一下，没被猪牙戳到只是有点淤青。问题不大，不影响行动。
绷带用了一半，充电宝已经用完一个了，矿泉水喝完了，现在装的是过滤的烧开过的河水，压缩饼干只吃了一包。两个弹匣还在，子弹还有20发，一把刀因为经常砍猎物还当斧子砍树已经钝了，衣服破了两道口，包没事。

在这里天天吃烤肉，感觉要吃不下去了，只有水，还得过滤蒸馏，在这里待久了各种动物也看腻了。再过一天就回去吧。



迷路了。手机还有电，没坏，但是没有信号，不知道现在在哪。
沿着河走看看，应该出森林，找到人住的地方就行了。

…

刚才我又看见了两个月前那群穿制服的！跟上去看看。
这林子里居然还藏了个基地，还有不少警卫看守，估计是什么秘密国家组织。说不定是专门收我这种人的，当初不是还带走了那把刀吗。

人工身份验证，密码锁，指纹锁，身份卡…这真的是什么超机密组织，不然不会有这些麻烦的验证，也不会在这待了这么久也没人发现。

混进来了。刚才领头进来的那个人刷卡的时候提示是什么三级研究员，不知道地位怎么样，目前还是没人看见我。
地下建筑…这少起码得有几千平方米，走了两分钟还没绕完一圈。走廊两遍的房间门也都关着还得刷卡。直接偷卡可能有点危险，这居然还有巡逻的机器人，好像能见到我，但不知道为什么没有打我。

跟着一个人混进了一个房间，写着Safe级生物收容室。这是啥？生物实验室？这个房间中间的大玻璃柜有好几厘米厚，两三米高，十几米的直径，都是钢化了，踹一脚上去啥事没有。养着五只蜘蛛。应该是蜘蛛吧。八条腿，背上有着一大团甲壳和一根管子。
蜘蛛开炮了…就用它背上那根管对着另一只蜘蛛射的，感觉威力比我带的手枪要大，打歪了射中玻璃柜内壁，钢化玻璃都出现了一点裂纹。

这里太危险了，感觉在这随时都可能被误伤。待了一会又跟着别人回到了走廊。

逛了逛，趁别人进门的时候在门口看了看，发现很多房间里都是危险物品，包括会自己动的板砖会飞的一米长的皮皮虾之类的，甚至还有会说话的手枪（也没发现我）。

刚才看到有个房间里面好像很正常。没有危险的生物和会动的死物，没有奇奇怪怪的装备，只是有一些瓶瓶罐罐的药剂和一堆报告。可能是个办公室之类的，写着逆模因部，不知道到底是干嘛的，刚才没来得及进去，等一会再看看。
