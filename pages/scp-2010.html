**Objek #:** SCP-2010

**Kelas Objek:** Aman

**Prosedur Penggudangan Objek:** Pengurungan SCP-2010 adalah dalam Sektor-3-242, pada kurungan aman keempat, rak kedua, saat percobaan tak perlu. Percobaan hanya boleh menggunakan personel kelas-D, dan personel non-kelas-D tak boleh memantau SCP-2010 dengan alasan apa pun.


**Rangkuman:** SCP-2010 tampak selayaknya sebuah ponsel buatan Apple Company. Pada layarnya ada frasa &#34;PROTOTYPE&#34; yang tergoreskan ke kacanya. Huruf &#34;O&#34;-nya besar ukurannya tak umum. Tak ada logo pada SCP-2010, yang lumrah ada pada ponsel serupa oleh merek yang sama. SCP-2010 juga tak berbatere dan tak bekerja dengan wajar.

Saat seorang subjek menyentuh SCP-2010, *cover* lagu &#34;Can&#39;t Take My Eyes Off of You&#34; oleh Walk Off the Earth terputarkan yang asal-usulnya tak jelas. Subjek akan melepaskan SCP-2010 saat lagu tersebut berputar dan akan selalu terjatuh dekat pengeras suaranya. Subjek tak akan bergerak kalau lagunya belum tamat. Setelah lagunya tamat, subjek tak mampu paham konsep mata. Pada saat-saat subjek seharusnya sadar akan adanya mata, mereka akan menganggapnya layaknya area kosong. Semua subjek pengetesan telah menolak fakta bahwa mereka punya mata.

**Adendum 2010-01:** Pemerolehan SCP-2010 adalah bersama catatan yang menyebutkan:
&gt; Jangan antarkan ke pemanufaktur. Objek tak bekerja seturut dengan harapan. Semua harus meluruskan permasalahan homofon. Semua tak bermasalah karena //eyes//, bukan? Adalah kesalahan besar yang perlu pembetulan. Semua hanya mau huruf terkutuk tersebut enyah terhadap loka keberadaan semuanya. Suku kata tersebut adalah sumber kesengsaraan semua dan usaha semuanya tak boleh berehat. Semuanya harus kubur musuh bersama tersebut jauh-jauh dan tak memperbolehkan semesta rusak terus. Ketenangan dan ketenteraman akan datang segera, saudara. Semesta akan dengar lagu perlawanannya. Ordo Empat Huruf Vokal akan sukses!
&gt;    
&gt; -Prefek Crowley
