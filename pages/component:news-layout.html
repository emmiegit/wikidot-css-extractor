/* SCP-DE News Layout - design by Tanijathefaun - code by Dr_Grom - under CC BY-SA 3.0 */
#header, #top-bar {
    max-width: 1120px;
}
#content-wrap {
    max-width: 1200px;
}
#page-title {
    display: none;
}
#page-content {
    -webkit-font-kerning: normal;
    font-kerning: normal;
    font-variant: common-ligatures
}
#toc {
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;    
    margin-right: 0 !important;
    margin-top: 0 !important;
    max-width: 60% !important;
}
h2 {
    font-variant: small-caps;
    margin: 0;
    padding-bottom: 5px;
}
hr {
    background: #333;
    color: #333;
    height: 2px;
    margin: 2em 1em;
}

.news-ratebox {
    position: absolute;
    right: 0;
    top: 0;
}
.page-rate-widget-box {
    margin-right: 1em;
}

.news-issue-line {
    border-bottom: 2px solid #333;
    font-family: &#34;Trebuchet MS&#34;, Trebuchet, Verdana, Arial, Helvetica;
    font-size: 200%;
    margin: 1.5em 0 0.4em;
    padding: 0 0 0.25em;
}
.news-issue-line p {
    line-height: 100%;
    margin: 0;
}
.news-issue-line p br {
    display: none;
}
.news-issue-line span {
    float: right;
}
.news-issue-line span &gt; span {
    border-left: 2px solid #333;
    margin-left: 1ex;
    padding-left: 1ex;
}

.news-header-container {
    background: #633;
    color: #fff;
    display: grid;
    padding: 1em 1em;
}
.news-header-container p {
    margin: 0;
}
.news-bg-image {
    background: url(http://scpsandboxde.wdfiles.com/local--files/menuetest:testseite/scp-logo-transparent.png) no-repeat center;
    -webkit-background-size: contain;
    -moz-background-size: contain;
    background-size: contain;
    height: 400px;
    left: 0;
    position: absolute;
    top: 20px;
    width: 100%;
}
.news-title {
    border-right: 2px solid #fff;
    -ms-grid-row: 1;
    -ms-grid-row-span: 2;
    -ms-grid-column: 1;
    grid-area: 1 / 1 / span 2;
    margin-right: 1em;
    padding-right: 1em;
    z-index: 5;
}
.news-title p {
    font-family: &#39;Courier New&#39;, Courier, monospace;
    font-size: 600%;
    line-height: 81%;
}
.news-title br {
    margin-bottom: 53px;
}

.news-lead-title {
    grid-area: 1 / 2;
    z-index: 5;
}
.news-lead-title p {
    font-size: 150%;
}
.news-lead-text {
    -ms-grid-row: 2;
    -ms-grid-column: 2;
    grid-area: 2 / 2;
    z-index: 5;
}
.news-lead-text p {
    -moz-columns: 160px 3;
    -webkit-columns: 160px 3;
    columns: 160px 3;
    padding-top: 5px;
    text-align: justify;
    -ms-hyphens: auto;
    -moz-hyphens: auto;
    -webkit-hyphens: auto;
    -khtml-hyphens: auto;
    hyphens: auto;
}
.news-lead-page {
    background: #252525;
    font-family: &#34;Trebuchet MS&#34;, Trebuchet, Verdana, Arial, Helvetica;
    font-size: 11px;
    padding: 2px;
}

.news-subheader {
    background: #ccc;
    font-family: &#34;Trebuchet MS&#34;, Trebuchet, Verdana, Arial, Helvetica;
    font-size: 90%;
    margin: 0.9em 0 1em;
    padding: 0.7em 1.5em;
    position: relative;
    text-align: center;
    z-index: 5;
    -ms-hyphens: auto;
    -moz-hyphens: auto;
    -webkit-hyphens: auto;
    -khtml-hyphens: auto;
    hyphens: auto;
}
.news-subheader p {
    margin: 0 auto;
    max-width: 100%;
    width: -webkit-max-content;
    width: -moz-max-content;
    width: max-content;
}

.news-article {
    text-align: justify;
    -ms-hyphens: auto;
    -moz-hyphens: auto;
    -webkit-hyphens: auto;
    -khtml-hyphens: auto;
    hyphens: auto;
}
.news-article h3 {
    font-size: 120%;
    margin: 0.5em 0 0;
}
.news-article h4 {
    font-size: 90%;
    margin: 0;
    text-align: right;
}
.news-article h4 .printuser img.small {
    -webkit-background-size: contain;
    -moz-background-size: contain;
    background-size: contain;
    background-size: contain;
    height: 12px;
    padding: 1px 7px 1px 6px;
    width: 12px;
}
.news-article p {
    margin: 0;
}
.news-article &gt; p {
    margin-bottom: 1em;
}
.news-article br {
    line-height: 0;
}
.news-article hr {
    background: none;
    border-bottom: 1px dashed #333;
    color: transparent;
    margin: 2em 0;
}
.news-article blockquote {
    background: none;
    border: 0;
    border-bottom: 1px dashed #333;
    -webkit-column-break-inside: avoid;
    -moz-column-break-inside: avoid;
    break-inside: avoid;
    margin: 0 0 1em 0;
    padding: 0 0 0.5em 0;
}
.news-article blockquote:first-of-type {
    border-top: 1px dashed #333;
}
.news-article blockquote:last-child {
    border: 0;
}
.news-article blockquote p {
    font-style: italic;
}
.news-article-page {
    background: #f4f4f4;
    font-family: &#34;Trebuchet MS&#34;, Trebuchet, Verdana, Arial, Helvetica;
    font-size: 11px;
    padding: 2px;
}

.news-2columns {
    -moz-columns: 245px 2;
    -webkit-columns: 245px 2;
    columns: 245px 2;
}
.news-3columns {
    -moz-columns: 245px 3;
    -webkit-columns: 245px 3;
    columns: 245px 3;
}
.news-columns-border {
    -moz-column-gap: 2em;
    -webkit-column-gap: 2em;
    column-gap: 2em;
    -moz-column-rule: 1px solid #333;
    -webkit-column-rule: 1px solid #333;
    column-rule: 1px solid #333;
}

.blockquote {
    background-color: #f4f4f4;
    border: 1px dashed #999;
    margin: 1em 40px;
    padding: 0 1em;
}
.blockquote p {
    margin: 1em 0;
}
