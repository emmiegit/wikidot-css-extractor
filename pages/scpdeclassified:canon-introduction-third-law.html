    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>总而言之，SCP解密决定尝试一种新的解密格式，设定介绍。这个格式是用于介绍一个设定，解释为何发布者喜欢它，并为读者提供一个容易的切入点，不像中心页那么混乱。

需注意，因为设定没有真正的“作者”，这个系列的解密不需要经过作者许可，但大部分活跃的设定都有联络人，我们推荐大家在发布前先和他们联系。

**简介**

那么，你可能已经听说过《第三定律》设定了，最可能是来自于和Tau-5/轮回或者三波特兰相关的作品。《第三定律》是网站上最大的设定之一（写作时是第三大），并且总被（我认为是错误地）看作是最难上手的设定，因为它的规模相当庞大。本解密的部分要点就是打消这种成见。与《曝光》和《S&amp;C塑料》不同，《第三定律》更专注于核心主题，而更少关注高概念或者特定的人群/地点。

尽管《第三定律》确实有一个中心前提（世界从根本上是可解释的），这并不是整个设定的主要焦点。与《曝光》对比，后者是完全建立在探索“面纱破碎、公众知晓异常存在”的这一前提之下。

尽管《第三定律》有一条全面的主线，极大程度上未完成（到第八次超自然战争的铺垫），这一系列没有单一的中心故事，不同于《重生计划》等设定。这也就意味着你可以随性地深入任意一个故事而不会迷失方向，只要知道基金会是怎么运作的就好。

既然我们已经知道了《第三定律》不是什么，那么现在可以看看它究竟是什么：

**主题与概念**

《第三定律》的核心是，异常在根本上是可以解释和利用的。如克拉克在他的第三条定律中所言：“任何足够先进的技术都与魔法无异”，这也是这个设定名字的来源[[footnote]]**译注：**英国科幻作家亚瑟·克拉克提出的三条有关科学文化的定律。第一和第二定律分别是“当一名杰出、年长的科学家声称某事有可能时，他/她几乎肯定是对的；当他/她声称某事不可能时，他/她则极有可能是错的。”和“要发现可能性的极限，唯一的办法就是冒险越过极限，进入不可能的世界。”[[/footnote]]。异常的起因并不单一，一切总是遵循着经验确定的规律。这也就是说，何为异常其实是一个社会问题，而非科学问题。对普通公众而言，超常的科学和大量的谜题都是可理解的。奇术被充分理解但严格保密，暗物质则完全是谜但对外公开。

与“异常是可以解释的”相关的概念，是“异常是有用的”。没有规律规定所有的魔法都必须产生回火。也就是说，异常可以为国家和企业所用。因此就有了这个设定的口号，“Scientia potentia est”，拉丁语的“知识就是力量”。

因为异常只是古怪的物理，所以它不存在道德成分。技术在本质上并无善恶，它只是存在，可以按使用者的想法施加于他们想要的任何目的，无论是救猫咪还是杀猫咪。当然，广泛使用的东西可能会产生意想不到的后果，有时是好的，但更多的时候是坏的，就和普通的常态科学一样。

相对于一般的“基线”设定，《第三定律》确实降低了基金会的存在感，更加关注于帷幕后世界的其他部分。同样地，比起其他设定，第三定律也有更大的规模，着眼于整个世界而非一个站点。

设定中还有其他的主要部分，比如AI非常罕见、超科技随处可见（包括消费品）、公众更加知道一些异常，还有很多女同性恋。不过这些对于设定来说并不是那么核心，而且更多是给想为此设定贡献的作者而非读者准备的。

**你为什么应该读它**

当然，口味是因人而异的，所以我只能解释一下我为什么喜欢它。

首要原因是这个设定非常有根据，所以尽管这里有巫师以蛋糕为燃料建星际飞船，人的行为还是像人，机构也还是有机构的样子。各国无政府的力量会影响政府，资本主义和国家会影响企业，而组织机构也会影响人的行为。

第二个原因是这个设定很喜欢把魔法作为科技来玩出有趣的用法。很多人会写用火球来施放咒语，但没有那么多会写使用数字投影仪来制作驱魔法阵或魔法网络安全。

第三，是因为非常有趣的世界观。《第三定律》最有名的就是创造了三波特兰，并让它成为了今天为人所知的模样。他们也重新发明了普罗米修斯实验室，让它成为了一家合理的企业，做着防务承包的工作，就和你会在1960年代见到的那种防务承包商一样。老天，我好爱六十年代。

最后，这里有很多很好的文笔和有趣的角色，比如Tau-5和“咎瓦尤斯”号的船员等。

**推荐阅读和开始**

和其他设定不同，我们不需要必读某篇作品才能开始享受《第三定律》。但设定中还是有些东西，对于进入《第三定律》的氛围很有帮助。这些全都很有用，但如果你想的话也可以都不看。

最简单的地方就是中心页。那里什么都有，还有作者对如何进入设定的看法：http://scp-wiki-cn.wikidot.com/third-law-hub

第七次超自然战争是这里的一个系列：https://scp-wiki-cn.wikidot.com/obskuracorps-memos 第七次超自然战争是旧日由Clef创造的，但是由《第三定律》的作者们定义的。第七次超自然战争导致了GOC的建立，决定了此后整个帷幕后的世界。

奇术魔法系统来自于GOC设定：https://scp-wiki-cn.wikidot.com/goc-supplemental-thaumatology 如果你想知道魔法是怎么工作的、使用/误用它的后果是什么，可以参考这篇。

对魔法的另一个介绍是一个更长的故事系列，《凤凰，夜莺与喜鹊》。这是更加注重人物的魔法介绍，而不是枯燥的讲座：https://scp-wiki-cn.wikidot.com/florence-thorne-hub

从概念到基调，还有一些我觉得可以展示出《第三定律》特点的故事。

首先，超科技在这篇文章里展示得最好：http://scp-wiki-cn.wikidot.com/grant-request-for-utilization-of-electro-thaumic-computers-t 正是科学与魔法的结合定义了《第三定律》。

另一方面，人物和世界的氛围在这篇里表现得最好：http://scp-wiki-cn.wikidot.com/the-seltzorcism

虽然说到从哪里开始，我还是想推荐最近的星际收容部系列，它很好地自成一体，展现出了《第三定律》大部分的基调和规则。http://scp-wiki-cn.wikidot.com/damocles

**总结**

《第三定律》是非常以气氛为主导的设定，有很多变体。它为SCP宇宙提供了最有理有据的解读之一。

快去读吧。</textarea></pre>
