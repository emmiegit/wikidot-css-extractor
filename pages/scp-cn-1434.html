**项目编号：**SCP-CN-1434

**项目等级：**Keter

**特殊收容措施：**特殊收容措施的定义为“存在、不必要的、无用的”。项目的自我定义为‘绝对不可能被收容’。应使用时间轴计数器[[footnote]]该机器为一个盒子，内部有两扇由█████制成的风扇，其不断保持80万转每分钟的速度转动，每日24小时供电，电池应每隔一个月更换一次。其外部结构为四台斯克兰顿现实稳定锚以环状构成的方形环，应不断以与风扇相反的方向保持匀速转动。风扇被两个钢板固定，完全焊死，两个风扇之间是一个由铅釉玻璃制造的筒状结构，中心设有一个[已编辑]，风扇将不断把现实中的物体吹至[已编辑]附近，导致物体自发地围绕[已编辑]运动，而后计算物体每运动一周所耗的时间，并显示数值。对该设备的操作必须经过O5议会的许可。[[/footnote]]以统计其重合次数及相应发生的事件，由于时间线的特性，次数编号应以“x+n”的格式记录。

**描述：**项目的定义为“存在”。SCP-CN-1434据信是一条存在于多元宇宙时间线外的独立时间线，该时间线能够不定期地影响主时间线树，并将在时间进行到某一点时与主时间线彻底重合。对该时间线的描述都会导致文件内容变得“具体化”，使不必要的内容出现。

[[collapsible show=&#34;+ 受项目影响的内容&#34; hide=&#34;- 收起&#34;]]


&gt; 研究员████给自己倒了一杯咖啡。

当异常效应出现时，将被改变为：

&gt; 研究员站了起来。
&gt; 
&gt; 研究员拿起了大杯子。
&gt; 
&gt; 研究员把咖啡从大杯子倒进了小杯子里。
&gt; 
&gt; 研究员给自己倒了一杯咖啡。
------
&gt; **特工███：**你好。

当异常效应出现时，将被改变为：

&gt; 特工███回头。
&gt; 
&gt; 特工███向███摆手。
&gt; 
&gt; 特工███说话了。
&gt; 
&gt; **特工███：**你好。

项目对文字的改变不限于任何语言，甚至包括实时“自创”的语言或手语。与项目有关的视频、音频原文件均会在保存时被文字化，以“.docx”或“.txt”类型的文件出现。
注：项目的影响是随机不定的。

[[/collapsible]]

该改变包括为SCP基金会人员隐私保护或而设的“█”黑块，被黑条遮挡的内容将--不再出现于改变后的内容中。--变得不存在。
当任何能够思考、有意识的实体察觉SCP-CN-1434的存在时，项目将改变该实体的位置，最终使其彻底化为“虚无”。[[footnote]]值得注意的是，一旦该人员被时间轴计数器锁定时间位置，该人员将从以下空间中逃脱，但通常伴随着死亡或癫狂。[[/footnote]]
该实体通常处在一个封闭的、不透光、完全不可能逃脱的空间中，该空间被观察到以下形式：

&gt; **#1：**由六面镜子组成的墙壁，完全封闭不透光的空间。镜子因未知原因能够显示影像，但事实上并无光可反射。该空间的任何组成部分都无法被破坏。
&gt; 
&gt; **#2：**疑似由岩浆岩构成的溶洞，完全封闭不透光、无出入口。墙壁的定义被项目自发地更改，导致无法被破坏，但不知为何能够记录信息。
&gt; 
&gt; **#3：**一个与SCP-CN-████收容间相似的钢板制成的房间，在一侧墙壁上有一扇不可开启的门，无法探测到门后是否存在空间。
&gt; 
&gt; **#4：**由[数据删除]构成的[数据删除]，其内部的时间保持绝对静止，物体在其中会保持完全静止的状态，无法被移动。任何生物都可在其内部移动。该空间一侧有一扇“门”[[footnote]]表现为打开在空气中的门，厚度为零，形状为一个长方形的入口，可透过入口观察到Site-CN-██的内部。该出/入口能够自动变化大小。[[/footnote]]，能使生物通过。

SCP-CN-1434能够在现实中读取由任意智慧实体对任意物体所下的“定义”，且将该定义与自身一起于重合时添加进主时间线内，导致宇宙的现实被改变。如：
[[=]]
------
||**重合次数编号**||**定义**||**结果**||
||x+1||人类的头发数量为9982根。||所有人类的头发都变为9982根，且无法被改变。||
||x+3||地球的半径为6689千米。||地球的半径增加至6689千米，但地球本身并未受到理论上的影响。||
||x+4||π=3.2415926……||π的数值增加了0.1，后在二次变化中被重新修正。|| 
||x+5||第x+2次变化不存在。||当数值‘x+2’被置于重合次数编号栏中时将变为一逆模因实体，因而将所有编号重编。||
||x+6||光速可超越。||光速被超越，后被重新修正。||
||x+7||π=3.1415926……||π的数值重新变为3.1415926……||
||x+8||光速不可超越。||光速被超越，--无法修正无法修正无法修正无法修正--无法修正，该重合出错。||
||x+9||宇宙有一半是不存在的。||未知||
||x+10||明天就是今天，今天就是明天。||[数据删除]||
------
[[/=]]
项目似乎不定期地抽取宇宙内所有智慧生物的语言意义，并将其中的定义随机提取后进行重合。值得注意的是，一些特殊的宇宙定律似乎无法被改变。目前已知的收容物中可影响或本身已经超越宇宙规律的个体，能够直接或间接地影响SCP-CN-1434的运动规律，导致其被主时间线排斥，例如编号“x+8”。

**附录：**由于全球个别职业的人类个体经常对物体下以定义，因而执行“修正”计划。

修正计划的具体内容如下：

**→**  全球的上岗及未上岗的教职人员应经过记忆检查，并植入含有认知危害的记忆[[footnote]]记忆内容为：当所见的任何个体自行对物体下定义，且此定义违背默认定义时，将立即用有90%几率成功的说服方式说服该个体将定义改变。该效果对非人类智慧生物也有效。[[/footnote]]以阻止更多人改变宇宙规律。已与一地外文明建立可持续的“修正”合作计划，并尝试对全宇宙进行散播。所有与SCP-CN-1434有关的信息内的有关定义都将被完全、具体地描述，以防止定义错误。 

[[collapsible show=&#34;+ 基金会对项目的了解过程&#34; hide=&#34;- 收起&#34;]]

 19██年 █月 █日
[[=]]

&gt; 事情起源于一座偏僻的山村里，一开始由于一场由村民举办的异常仪式(V-4452事件)而被基金会发现。
&gt; 
&gt; 在直升机赶到那里时，一个无自我意识的、有敌意的现实扭曲者几乎将所有到场的基金会人员--杀死--抹除了存在。而后，基金会派遣了机动特遣队去处理那个现实扭曲者。
&gt; 
&gt; 没人能知道现实扭曲者到底从何而来。
@@@@
------
@@@@

&gt; 时间段检测记录

&gt; 日期：[已编辑]

&gt; ------
&gt; [[/=]]

&gt; //(金属碰撞声)//
&gt;

&gt; 我们在当时还没有意识到事情的严重性，但特工A的第二次电话让我们意识到——我们派出过机动特遣队，但……事实上我们并没有派出，这件事被分割成了两个不同的事实。

&gt; [[=]]
&gt; 时间段检测记录
&gt; ------
&gt; 日期：[已编辑]的20-30分钟后
&gt; 注释：即将爆炸的直升机在此时间段中被抹除，使A幸免于难。他侥幸利用了SCP-CN-1434去抹除那个现实扭曲实体，但这也让他变成了SCP-CN-1434-B。
&gt; ------
&gt; [[/=]]
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; 摄像机的定义为“存在、可控的、可移动的、不可摧毁的、燃烧不可停止的”。
&gt; 
&gt; 直升机的定义为“存在、不可控的、不可移动的、可摧毁的、损坏的”。
&gt; 
&gt; 特工A的定义为“存在、不可控的、可移动的、可记忆的、可摧毁的”。
&gt; 
&gt; 特工C的定义为“不存在的”。
&gt; 
&gt; 特工A的记忆中不包含特工C。
&gt; 
&gt; 特工A说话了。
&gt; 
&gt; **特工A：**通讯器……通讯器？
&gt; 
&gt; 通讯器的定义为“存在、可控的、可移动的、可记忆的、不可摧毁的”。
&gt; 
&gt; **通讯器##red|[错误：检测到认知危害。]##：**我在。
&gt; 
&gt; **特工A：**快来救我！我被……
&gt; 
&gt; //(机械轰鸣声)//
&gt; 
&gt; 画面显示直升机从原地消失，现实扭曲者编号SCP-CN-1434-A出现。
&gt; 
&gt; 特工A试图掏枪射击。
&gt; 
&gt; 枪的定义改变为“存在、不可控的、可移动的”。
&gt; 
&gt; 枪没能射出子弹。
&gt; 
&gt; **##red|通讯器##**：向西南方向跑！不要回头！
&gt; 
&gt; 特工A开始跑。
&gt; 
&gt; **SCP-CN-1434-A：**改变，事实不存在。
&gt; 
&gt; 时间轴中关于“V-4452”事件的一切有关存在全部被抹除，仅留下SCP-CN-1434-A和特工A。该状况据信是SCP-CN-1434-A导致。
&gt; 
&gt; **SCP-CN-1434-A：**跑，无用，不存在。
&gt; 
&gt; 特工A无法继续跑，仅能执行‘走’的动作。
&gt; 
&gt; **特工A：**//(抽泣)//通讯器……
&gt; 
&gt; **##red|通讯器##**：不要回头！
&gt; 
&gt; **SCP-CN-1434-A：**回头。
&gt; 
&gt; 画面不再晃动，特工A停止移动。
&gt; 
&gt; **特工A：**//(抽泣）//
&gt; 
&gt; SCP-CN-1434-A被抹除。
&gt; 
&gt; **特工A：**通……通讯器……
&gt; 
&gt; 特工A的精神崩溃了。
&gt; 
&gt;##red| [警告：该文档内含有认知危害。]##
&gt; 
&gt; **通讯器：**哦，亲爱的，我希望你不要再哭了。
&gt; 
&gt; **通讯器：**你知道的，现在你可以心想事成了，你可以试着做任何事情。
&gt; 
&gt; **特工A：**//(沉默)//
&gt; 
&gt; **特工A：**那个……也许是现实扭曲者……的人呢？
&gt; 
&gt; **通讯器：**他被抹除了，就像他抹除那个村落一样。
&gt; 
&gt; 画面转动到原本朝向V-4452事件所发生的村落方向，但未发现村落的存在迹象，所有的房屋消失，地面上杂草丛生。
&gt; 
&gt; **通讯器：**心想事成，现在你是上帝，想做什么都可以，包括把我这个通讯器变成一个与你谈话的人。
&gt; 
&gt; 特工A没有理会，将通讯器捡起。
&gt; 
&gt; 通讯器的定义被改变为“存在、可控的、可移动的、不可摧毁的”。
&gt; 
&gt; **特工A：**这里绝对有个该死的模因实体……说不定那个现实扭曲者都是幻觉。
&gt; 
&gt; **特工A：**对了，机动特遣队应该在来的路上了。
&gt; 
&gt; 特工A拿起通讯器，向SCP基金会发送信号。
&gt; 
&gt; **男声：**你好，特工A。
&gt; 
&gt; **特工A：**不对……我不叫A，我叫A██，难道不是应该用本名称呼一个特工吗？
&gt; 
&gt; **男声：**你一定在说笑，请见谅我不太有幽默感。你的身份证件上写着你的名字叫作A，真是个奇怪的名字。
&gt; 
&gt; **特工A：**算了，那都无所谓了……请问机动特遣队在来的路上吗？这里是V-4452事件的发生地。
&gt; 
&gt; **男声：**//（咳嗽）//你是说那个认知危害陨石坠地的事件V-4462？
&gt; 
&gt; **特工A：**集体异常宗教活动，V-4452，发生地是一个村落，位于北纬██°，西经██°！这里有个强大的现实扭……不，可能是敌意模因实体。
&gt; 
&gt; **男声：**抱歉，请容我去查找记录。
&gt; 
&gt; 男声沉默了约5分钟。
&gt; 
&gt; **男声：**此事件并不存在，也许是被删了或怎么的，但这个编号是空的。
&gt; 
&gt; **特工A：**你他妈一定在骗人……
&gt; 
&gt; **男声：**请您待在原地不要移动，基金会将立即派遣人员去北纬██°，西经██°附近搜寻您。
&gt; 
&gt; **特工A：**操。
&gt; 
&gt; **&lt;记录结束&gt;**
@@@@

&gt; 接听者是该站点的一名2级人员，他后来找到了我，表示要派人去那里找一个“受异常影响的特工”。
&gt; 
&gt; 我问他那人到底怎么了，他回答我说：“他说基金会派了一个机动特遣队去他那里，还说那里有个现实扭曲实体，然后改口说是敌意模因实体。他还提到了一个不存在的事件‘V-4452’，我亲自查过，它并不存在。”
&gt; 
&gt; 我察觉到了不对劲，于是便回到了办公室里，独自一人思考这到底是怎么回事。
&gt; 
&gt; 经过一系列的查找，我做了一个决定——向O5议会申请启动最高机密设备-时间轴计数器。
&gt; 
&gt; 时间轴计数器能找到那些被抹除的现实时间段，如果我能找到一些，就说明特工A没有撒谎。
&gt; 
&gt; 当我看见计数器的显示屏上凭空多出了一条线，我就觉得不对劲了，于是便把这事告诉了上面的人。
&gt; 
&gt; 但他们都没有理会我，我前一秒说完这句话，后一秒他们就忘记了……虽然事实证明这是逆模因的问题，但……
@@@@
------
@@@@
&gt; [[=]]
&gt; 文件内音频抄录
&gt; ------
&gt; 日期：19██年█月██日
&gt; 注释：我联系到了Site-CN-82的站点主管，说明此事的缘由。
&gt; ------
&gt; [[/=]]
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr.Piracy：**您好？请问是站点主管吗？
&gt; 
&gt; **███：**是的，您是……？
&gt; 
&gt; **Dr.Piracy：**我是Piracy博士。
&gt; 
&gt; **███：**哦哦……好的，请问有什么事吗？
&gt; 
&gt; **Dr.Piracy：**你听说过‘时间轴计数器’吗？
&gt; 
&gt; **███：**请问有什么事吗？
&gt; 
&gt; **Dr.Piracy：**请问，您听说过‘时间轴计数器’吗？
&gt; 
&gt; **███：**抱歉，请快点表明意思，还有一大堆文件等着我去处理……
&gt; 
&gt; **Dr.Piracy：**不……你难道听不见我说话？
&gt; 
&gt; **███：**我当然能听得见，只是你刚刚压根就没说话。
&gt; 
&gt; **Dr.Piracy：**//(沉默)//
&gt; 
&gt; **███：**哦，安保逆模因。我知道了，等我一下！
&gt; 
&gt; //（电话另一头传来喝水的声音。）//
&gt;

&gt; 我以为那条时间线无非就是……另一个宇宙什么的。

&gt;

&gt; 
&gt; 最后的最后，一切果然还是没有那么简单。
&gt; 
&gt; 是时候去做点研究了。

[[collapsible show=&#34;+ 时间线和维度弦的理论假说&#34; hide=&#34;- 不要干扰它们的美妙运动:D&#34;]]

##white|这是唯一不可被改变的。##

&gt; 时间线是一个树状的结构，每个分叉都再一次分出无数个叉，循环往复地成为了一个真正的树。如果你想说真正没有可能性的起点，也许是奇点，也许是上层叙事落笔的一刹那，但那都不重要。时间树仅仅是存在于时间弦中的一个点，这个点中包含了一切宇宙。

&gt; 全部叙事都被统一在同一个维度宇宙结构中：弦通道。弦一共有五个，它们规则地围绕着中心的维度通道排列。这些弦分别是：时间弦、空间弦、现实弦、叙事弦、规律弦，每个都一一对应着相应的宇宙组成部分，也就是时间、空间、现实、叙事和宇宙规律。其中哪个弦一旦出了问题，那么就会“纠缠”在维度通道上，也就会导致一些无法挽救的K级情景，但这种事就连至高神性都望尘莫及，所以发生几率几乎为零。在了解这种事发生之前，你要先知道维度通道代表着什么。维度通道中包含了所有维的宇宙，而一维到十维是一圈一圈排列在其中的，越往后，它们就越可能触碰到弦。

&gt; SCP-CN-1434的特殊性是，它并不在这些弦之内，它既包含时间、空间、现实，又包含叙事和宇宙规律，也同时能影响它们。甚至，只要这个定义存在，它能直接干扰整个宇宙的结构，而导致仅存于假说中的TE级情景——“时间终结”。

&gt; 所有的一切都在流动，它们都存在。今后的结局是，要么我们成功地改变了它，要么是它成功地改变了我们。
