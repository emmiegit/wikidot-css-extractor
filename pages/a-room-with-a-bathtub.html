그 광경을 처음 봤을 때, 우리 셋은 피아노 위의 당나귀 사체라도 본 것처럼 충격을 받았다. 낯선 광경이었다. 거실 한가운데에 욕조가 놓여있고, 화장실에는 소파 하나가 우겨넣어져 있었다. 아무리 싸구려 모텔이라지만 이건 좀 심하지 않나 싶었다. 김은 이 불합리한 상황에 대해 피곤함도 잊고 분노했고, 나와 최는 피곤에 쩔어 분노할 힘도 없었다. 최는 누울 자리만 있으면 그만이라는 식이었다. 어차피 하룻밤만 묵을 거고, 욕조도 소파도 굳이 필요하지 않은데 무슨 상관이냐고 말했다. 김은 그냥 넘어갈 생각이 없었다. 이게 무슨 장난이냐고 따지고 방을 바꿔줄 것을 요구하기 위해 쿵쾅거리며 아랫층으로 내려갔다. 나로 말하자면, 나는 호기심을 느꼈다. 이 괴상한 가구 배치에는 뭔가 마음을 끄는 면이 있었다. 나는 욕조에 다가갔다. 재질은 평범한 아크릴이었고, 물때가 쌓여 지저분했다. 바닥과는 시멘트로 고정되어 있었다. 마치 원래부터 이 자리를 차지했던 것 같은 당당함이 있었다. 다음으로 화장실에 들어갔다. 최도 오줌을 싸러 따라 들어왔다. 뒤에서 최가 쪼르륵 소리를 내는 동안, 나는 소파를 바라봤다. 인조 가죽 재질이었고, 비좁은 화장실에 있기엔 너무 커서 양쪽 끝이 부서진 채 끼어 있었다. 타일 바닥에 소파의 벗겨진 피부와 목재 파편이 널려 있었다. 왜 자신이 여기에 있게 됐는지 영문을 모르겠다는 표정을 하고 있었다. 최는 거시기를 털며 변기는 제자리에 있어서 다행이라고 말했다. 그 말을 듣자 나는 거실의 욕조에 배수관이 연결돼 있을까 하는 엉뚱한 의문이 들었다. 김이 벌게진 얼굴을 하고 돌아온 건 그때였다. 김이 말하기를, 열심히 항의해 봤지만 돌아오는 대답은 오늘은 쓸 수 있는 방이 다 찼다는 말 뿐이라는 것이었다. 가구에 관해서는, 아마도 시공상 실수일 거라는 말이 전부였다. 최는 어깨를 으쓱하고 말았다. 그럼 여기서 자도 되는 거지? 최가 말했다. 그리고 말 끝나기 무섭게 침대로 가 쓰러졌다. 침대는 멀쩡해서 다행이네. 그가 중얼거렸다. 김은 아직도 분이 풀리지 않고 모텔 욕, 숙박업계 욕을 하다가 최 저 새끼는 호구 근성이 있다며 최군 욕까지 하다가 지쳐서 잠이 들었다. 나는 욕조에 기대어 서서, 배수구의 텅 빈 어둠을 한참 응시하다가 침대로 몸을 이끌었다.

다음날, 김이 가장 먼저 일어나 우릴 재촉했다. 나는 짐을 싸던 도중 컵에 물을 받아 욕조에 쏟아 보았다. 물은 제대로 빨려 들어갔다. 원래 그래야 하는 것처럼.</textarea></pre>
