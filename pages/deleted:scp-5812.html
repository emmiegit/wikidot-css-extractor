原文：[*http://www.scpwiki.com/scp-5812 Ghostyard]
作者：[[*user cybersqyd]]
譯者：[[*user vomiter]]
[[include info:end]]



**項目編號：** SCP-5812

**異常等級：** Safe

**特殊收容措施：** SCP-5812個體完全被收容在英國格拉斯哥大墓地。

五組廣域型斯克蘭頓現實錨（SRA）將被安置在大墓地邊界上以確保上述個體存留其中。

**描述：** SCP-5812是針對一系列格拉斯哥大墓地範圍內靈類異常的指定編號。所有SCP-5812視覺上都是人形，但不具備物理形體，並且自出現至消失會持續存在大約280天。

**附錄：** 針對SCP-5812顯現原因進行調查。

||~ 成因假說 ||~ 相關係數 [[footnote]] 相關係數等於1時代表兩事件成正相關，一項增加則另一項也會增加；當值等於-1則表示兩者負相關，一項增加則另一項會減少；而值等於0則表示兩者沒有關聯性。[[/footnote]]||
|| 格拉斯哥範圍內現實變動實體的活動 || =0 ||
|| 格拉斯哥範圍內阿基瓦輻射的變動 || =0.04 ||
|| 大墓地範圍內阿基瓦輻射的變動 || =1 ||
|| 格拉斯哥範圍內的死亡 || =-0.001||
|| 蘇格蘭境內的死亡 || =0 ||
|| 格拉斯哥皇家醫院（GRI）[[footnote]]緊鄰大墓地的醫院。[[/footnote]]內的死亡 || = -0.02 ||
|| GRI住院 || =-0.4 ||
|| GRI預約掛號 || =-0.01 ||
|| GRI內的出生 || =-1 ||

目前正在研究格拉斯哥皇家醫院內的出生與SCP-5812消失之間的實際關聯。

**更新：** 在當地出現數起懷孕超過400天但沒有分娩的個案之後，倫理委員會下令無限期停止使用SRA作為SCP-5812的收容措施。

特殊收容措施將在 {{3}} 天內更新。
