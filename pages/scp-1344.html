[[include component:credit-button]]
**Artikel:** SCP-1344 – Ins Auge stechende Schutzbrille
**Autor:** [[*user Crayne]]
**Original:** http://scp-wiki.wikidot.com/scp-1344
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1344

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Alle Instanzen von SCP-1344 sind an Standort-44 in einer primären Eindämmungseinheit für unbelebte Objekte aufzubewahren, wobei sich daneben eine isolierte Typ-S-Wohneinheit befindet. Testverfahren für SCP-1344 sind vom Stufe-3-Forschungsleiter zu genehmigen, der derzeit mit diesem Projekt verbunden ist, und sind nur mit sehbehindertem D-Klasse-Personal mit einem Restsehvermögen von weniger als 20 % durchzuführen. Personal, das als geeignet erachtet wird, ist über die positiven Effekte von SCP-1344 auf seine Sehkraft zu informieren, um die Wahrscheinlichkeit einer versuchten Entfernung von SCP-1344 durch das Subjekt zu verringern, und über die dauerhafte Natur der Exposition gegenüber SCP-1344. Das in Tests eingesetzte D-Klasse-Personal ist als dauerhaft mit dem SCP-1344-Projekt verbunden zu betrachten und in die angeschlossene Wohneinheit umzusiedeln. Neue Testsubjekte sind SCP-1344 entweder nur nach dem Tod des zuvor zugewiesenen Subjekts oder nach dem Entfernen von SCP-1344 aus dem Gesicht eines zugewiesenen Subjekts zuzuweisen. Derzeit werden keine Instanzen von SCP-1344 zu Testzwecken verwendet.

**Beschreibung:** SCP-1344 bezieht sich auf eine Sammlung von fünf Schutzbrillen verschiedener Typen, die alle ein anomales Verhalten zeigen, wenn sie von einem Menschen getragen werden. Standort-44 dämmt derzeit die folgenden Instanzen von SCP-1344 ein:

* SCP-1344-01: Schwimmbrille im &#34;schwedischen Stil&#34;
* SCP-1344-02: AN-6530-Luftfahrtbrille
* SCP-1344-03: Schweißbrille der Marke ███
* SCP-1344-04: Paintballbrille der Marke ██████
* SCP-1344-05: Handgefertigte Brille mit einer Designästhetik, die der in Steampunk-Subkultur verbreitet ist

Alle SCP-1344-Instanzen enthalten zwei hohle, teleskopierbare Nadeln (ca. 48 mm lang und 2 mm dick), die in Aussparungen im Rahmen versteckt sind. Jede Seite des Rahmens enthält eine dieser Nadeln. Instanzen von SCP-1344 zeigen kein anomales Verhalten, es sei denn, sie werden von einem lebenden Menschen getragen. 

Nach ungefähr 5 Sekunden werden beide Nadeln ausfahren und das Auge des Subjekts durchbohren, wobei sie sich durch die Bindehaut, die Sklera und das Innere des Augapfels bewegen, bevor sie sich in die Sehnerven einbetten. Obwohl dieser Prozess keine körperlichen Schmerzen oder Beschwerden beim Subjekt zu verursachen scheint[[footnote]]Es ist derzeit nicht verstanden, wie SCP-1344 das Subjekt mit Schmerzregulation versorgt.[[/footnote]], sind die psychologischen Effekte wie erwartet. Subjekte werden, sofern sie nicht sediert sind, ausnahmslos versuchen, die Instanz von SCP-1344 von ihrem Gesicht zu entfernen. Wenn ein Subjekt mit der Entfernung fortfahren darf, wird es seine Augäpfel vollständig aus der Augenhöhle herausziehen. Dies provoziert die erwarteten körperlichen Reaktionen. Nach erfolgreicher Entfernung ziehen sich beide Nadeln zurück und geben die Augäpfel des Subjekts frei. Eine sichere Entfernung von SCP-1344 ist nur durch ein invasives medizinisches Verfahren möglich, das das Subjekt erblinden lässt.

Wenn jedoch die Instanz von SCP-1344 nicht entfernt wird, nachdem sich ihr anfänglich anomaler Effekt manifestiert hat, wird die Sehkraft des Subjekts über einen Zeitraum von 3–5 Minuten allmählich auf ein Minimum von 50 % mit einer Obergrenze von 85 % wiederhergestellt.

Subjekte, die keine Instanz von SCP-1344 entfernen, berichten, dass sie Kugeln mit einem geschätzten durchschnittlichen Durchmesser von 8,7 cm und unterschiedlicher Färbung gesehen haben, die an Ort und Stelle über den Köpfen der meisten Menschen und anderer Säugetiere schweben, denen Subjekte ausgesetzt sind. Diese Kugeln bewegen sich mit den betreffenden Personen oder Tieren. Versuche mit verschiedenen Arten von Insekten, Spinnentieren, Fischen, Amphibien, Reptilien und Vögeln blieben ergebnislos. Es ist nicht bekannt, warum dieses Phänomen nur bei der Mehrheit der Menschen im Gegensatz zu allen anderen Säugetieren berichtet wird. Es wird darauf hingewiesen, dass mehrere SCP-Objekte beobachtet wurden, die auch eigene Kugeln haben, darunter [[[SCP-1875]]] und die Produkte von [[[SCP-158]]]-Tests. Die Erforschung der genauen Kriterien für die Manifestation dieses Phänomens ist im Gange.

**Anhang 1344-A-01:** //Auszüge aus Testprotokoll 1344/T/20050312:A//

&gt; **Datum:** 2005-03-12
&gt; **Testleitung:** Forschungsleiter R. L. Erlich (Mitarbeitercode FRS000532)
&gt; **Startzeit:** 10:31
&gt; **Subjekt:** D-824212
&gt; 
&gt; **Verfahren:** Das Subjekt wurde in den bereitgestellten Rückhaltestuhl geschnallt und gebeten, sich zu Tieren und Personen zu äußern, die in sein Sichtfeld gebracht wurden.
&gt; 
&gt; **Ergebnisse:**
&gt; 
&gt; ||~ Gesehen ||~ Geschätzte Kugelgröße ||~ Färbung ||~ Kommentare des Testleiters||
&gt; || 1 ausgewachsene Rötelmaus (//Myodes glareolus//) || 1 cm || Eine schwankende Mischung aus Rot und Blau, die sich Lila nähert || ||
&gt; || 1 ausgewachsener Gesprenkelter Umberfisch (//Cynoscion nebulosus//) || N/A || N/A || Keine Kugel gemeldet ||
&gt; || 1 ausgewachsene Sydney-Trichternetzspinne (//Atrax robustus//) || N/A || N/A || Keine Kugel gemeldet ||
&gt; || 1 erwachsener Berner Sennenhund (//Canis lupus familiaris//) || 12 cm || Weiß || ||
&gt; || 1 ausgewachsene Giraffe (//Giraffa camelopardalis//) || 3 cm || Rot || ||
&gt; || D-13727 || 5cm || Gelb mit gelegentlichen Blauverschiebungen || ||
&gt; || D-23410 || 10 cm || Weiß || ||
&gt; || D-63261 || 20 cm || Rosa, mit häufigen weißen Blitzen || Größte bisher gefundene Größe, Effekte unklar ||
&gt; || Junior-Forschungsassistent ███████ || N/A || N/A || N/A ||

**Anhang 1344-A-02:** //Bergung und vorläufige Eindämmungsanmerkungen//

Nach einem Vorfall bei der US-Zoll- und Grenzschutzeinheit, die dem Washington Dulles International Airport angegliedert ist, stellten Foundation-Agenten ein zuvor geöffnetes Paket sicher, das an ein Postfach in ████████, MA, adressiert war, das alle bekannten Instanzen von SCP-1344 enthielt. Nach der Verabreichung von Klasse-B-Amnesika wurde die Kiste und ihr Inhalt zur vorläufigen Eindämmung in Foundation-Obhut genommen. In den Instanzen von SCP-1344 war eine Notiz enthalten, die unten transkribiert ist.

&gt; Hallo John,
&gt; 
&gt; Ich weiß nicht, ob ich Sie so nennen darf, aber ich bin nicht gut in formellen Sachen. Also habe ich diesen Satz für Sie modifiziert, wie Sie es wollten. Ich weiß nicht, was es Ihnen nützen wird, aber sie funktionieren so, wie Sie es wollen, denke ich. LOL. Jedenfalls weiß ich, dass Sie mich gebeten haben, sie Ihnen persönlich zu überbringen, aber das kann ich nicht. Meine Mutter ist krank und ich kann sie für eine Weile nicht verlassen, also habe ich sie stattdessen mit USPS geschickt. Hoffe, es stört Sie nicht! Wenn doch, können Sie mir gerne weniger bezahlen oder so. Es ist meine Mom, wissen Sie?
&gt; 
&gt; Lassen Sie mich wissen, was Sie davon halten!
&gt; 
&gt; ██████ ███████████

Von der Absenderadresse des Pakets ausgehend wurde ein Foundation-Bergungsteam zum Standort des Autors geschickt, wo es auf einen ██PD-Tatort stieß. Verdeckte Ermittlungen ergaben, dass beide Bewohner verstorben waren. Weitere Einzelheiten zu diesem Vorfall können über die entsprechenden Kanäle abgerufen werden. Bitte wenden Sie sich für weitere Informationen an den an Ihrem Standort ernannten Beauftragten für behördenübergreifende Beziehungen. Die Identität von &#34;John&#34; ist derzeit unbekannt, doch Ermittlungen sind im Gange.</textarea></pre>
