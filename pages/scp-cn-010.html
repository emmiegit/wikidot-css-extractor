    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-CN-010:** 아이아이
**원작:** http://www.scp-wiki.net/scp-cn-010
**저자:** [[*user Archibald1]]
**역자:** MysteryInc
[[include info:end]]

[[include component:image-block name=http://scpsandbox2.wikidot.com/local--files/echoaphaniptera/Aye-aye_%28Daubentonia_madagascariensis%29_2.jpg|caption=최초 발견 당시의 SCP-CN-010.|width=220px]]

**일련번호:** SCP-CN-010

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-CN-010은 외부 층은 6 m×6 m×6 m의 입방체, 내부 층은 반지름 3 m의 구체로 된 이중 격리실에 격리한다. 대상에게는 하루에 1번씩 먹이를 주며, 허가 없이 대상에게 SCP-CN-010-1을 주어서는 안 된다.

**설명:** SCP-CN-010은 마다가스카르손가락원숭이다. 대상은 목본 속씨식물의 줄기 부분(SCP-CN-010-1로 표기) 위에 있는 채로 바닥 면적이 3 m×3 m 이상인 밀폐된 공간 내에 있으면 &#34;칩복(蟄伏)&#34; 상태에 들어간다. 만약 다른 영장류 생물이 해당 공간 내에 존재한다면 해당 공간은 대상을 제외한 영장류 동물은 나갈 수 없고, 대상을 공격할 수도 없으며, 외부의 어떠한 물체도 들어올 수 없는 공간으로 변한다. 동시에 대상은 가운뎃손가락을 사용해 SCP-CN-010-1을 끊임없이 두드리기 시작하는 데 이때 공간 내에서 외부로부터 커다란 두드리는 소리가 들린다. SCP-CN-010이 SCP-CN-010-1을 깨물면 공간은 거대한 외부 힘에 의해 부서지고, 그 다음 거대한 손가락 형태의 물체 하나가 공간의 부서진 부분을 통해 들어와서 공간 내의 영장류 동물을 잡아서 (혹은 찔러서 꿰뚫은 다음) 끄집어낸다. 이후 SCP-CN-010은 손가락을 SCP-CN-010-1에서 꺼내 사냥감을 먹고, SCP-CN-010은 &#34;칩복&#34; 상태로 되돌아간다. 이러한 과정 중에 밀폐된 공간 외부에서는 어떠한 변화도 관측되지 않았다. 감시 카메라에서는 SCP-CN-010[데이터 말소] 나타났다.</textarea></pre>
