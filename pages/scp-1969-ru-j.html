**Объект №:** SCP-1969-RU-J

**Класс объекта:** [[[safe |Безопасный]]]

**Особые Условия Содержания:** Ввиду невозможности перемещения SCP-1969-J, вокруг объекта была воздвигнута Зона 77. Радиус действия объекта ограничивается 4200 метрами, за всё время нахождения объекта в руках Фонда он не претерпел никаких изменений. Поэтому содержание заключается в патрулировании внешних границ объекта и недопущении посторонних на его территорию. Эта работа поручена МОГ Каппа-4 &#34;Орлы&#34;.

На случай необходимости уничтожения объекта, в 4500 метрах от него должна быть нацеленная на объект установка залпового огня. Работоспособность установки следует проверять не реже одного раза в месяц.

Воздействие объекта блокируется сплавом &#34;Телекилл&#34;, поэтому всем сотрудникам, приписанным к объекту, рекомендуется носить шлемы, экранированные этим сплавом. Также, по неизвестной причине, воздействие объекта не распространяется на женщин.

**Описание:** SCP-1969-J - гостиница, расположенная в сельской местности штата Калифорния, США, около шоссе ██. Ближайший населённый пункт - [УДАЛЕНО]. Здание, либо что-то в нём находящееся, оказывает некоторое воздействие на сознание людей, находящихся в радиусе 4200 метров от объекта. Попавшие под это воздействие люди всякий раз действуют одинаково, события с ними развиваются примерно по одному и тому же сценарию (некоторые отклонения приведены в приложении 1969-2).

Попавший под воздействие подопытный поначалу испытывает состояние некоторого утомления и начинает испытывать голод. Через некоторое время его внимание привлекает свет из окон гостиницы, подопытный принимает решение отправиться туда. На пороге подопытного встречает 1969-04, оформляет вселение, помогает сдать на хранение верхнюю одежду и всё принесённое с собой оружие, после чего провожает до номера. В коридоре подопытный слышит голоса явления 1969-13, но обычно списывает это на работу внутреннего радио гостиницы. Подопытный воспринимает всё происходящее как само собой разумеющееся, заказывает еду в номер и спит до следующего утра. Среди ночи подопытный просыпается от голосов явления 1969-13, которые начинают выдвигать ему обвинения.

Следующий день подопытный проводит в праздности, общаясь с 1969-04 и отдыхая. Во всех случаях ближе к вечеру они устраивают танцы во внутреннем дворике объекта, после чего подопытный приглашает 1969-04 на ужин. Во время ужина 1969-04 начинает рассказывать подопытному о хозяине гостиницы. Последний (1969-00) вскоре появляется, вызывая панику среди ужинающих. Некоторые из них набрасываются на 1969-00 со столовыми приборами в руках, но безрезультатно. Подопытный впадает в панику и пытается покинуть гостиницу. Возле выхода его встречает 1969-17, пресекает эту попытку, после чего связь обрывается. На следующее утро труп подопытного с рваными ранами появляется вдалеке от дороги в радиусе 4200 метров от объекта со всеми вещами, бывшими на нём на момент входа в гостиницу.

**Приложение 1969-1: Население объекта**

Общее число людей внутри гостиницы составляет 4█ человек. Из них примерно 2/5 приходится на постояльцев, ставших частью объекта, остальное - обслуживающий персонал. Наиболее значимые представители населения объекта перечислены ниже.

* Персонал 1969-04 - ресепшенистка объекта. Женщина неопределённого возраста. В ходе испытаний различные сотрудники давали разные оценки её возраста, от 16 до 45 лет. Описание внешности тоже зависит от наблюдателя. Имеется мнение, что 1969-04 подстраивает свою внешность под конкретного посетителя. Склонна к флирту с посетителями, но во всех случаях останавливает всякие попытки дальнейшего сближения. Одновременно с этим флиртует со многими сотрудниками объекта. Есть косвенные признаки того, что она не до конца подконтрольна 1969-00 и имеет некоторые сведения об истории объекта.

* Явление 1969-13 не имеет физической формы. Проявляется как слышимые постояльцем голоса. Слышны только ему, переносной радиопередатчик, входящий в стандартный комплект исследователя, никаких голосов не зафиксировал. По словам подопытных, поначалу голоса приветствуют нового постояльца, расписывая достоинства гостиницы, а во время второго появления перечисляют подопытному наиболее тяжкие из совершённых им грехов.

* Персонал 1969-17 - швейцар объекта. Мужчина плотного телосложения и среднего возраста. Судя по всему, полностью подконтролен 1969-00 или является его частью. С посетителями практически не взаимодействует. Единственная задача - пресечение попыток покинуть объект. Невосприимчив к холодному оружию, во всех случаях прямой конфронтации быстро расправлялся с подопытными.

* Персонал 1969-00 - хозяин объекта. Точный внешний вид на данный момент неизвестен, все субъекты при его появлении впадали в состояние крайней паники и не могли адекватно вести радиопереговоры. Известно, что он выглядит либо как сильно изменённый человек, либо вовсе не человек. Полностью невосприимчив к холодному оружию. Согласно рассказам 1969-04, он был создан персоналом гостиницы на Хэллоуин с помощью найденной в библиотеке гостиницы книги обрядов. В результате, по её словам, воздействие 1969-00 не даёт никому из персонала объекта его покинуть.

**Приложение 1969-2: Значимые отклонения от сценария**

* Сотрудник D-1969006, близко знакомый с D-1969003 и D-1969004, утверждал, что слышал их голоса среди голосов явления 1969-13.

* Сотрудница D-1969008 обнаружила гостиницу совершенно безлюдной, при этом само здание было в хорошем состоянии. Сотрудница успешно покинула объект и вернулась обратно, после чего была перенаправлена на другой объект. Ещё три опыта с женщинами дали тот же результат. Нахождение внутри SCP-1969-J вызывает у женщин сильный дискомфорт, поэтому продолжительное исследование пока не представляется возможным.

* Сотрудник D-1969012, ранее неоднократно судимый за изнасилование, после неудавшегося флирта попытался затащить 1969-04 в подсобное помещение и изнасиловать. Это привело к досрочному появлению 1969-00. Труп D-1969012 был найден в зарослях конопли в 1300 метрах от объекта на следующее утро. 

* Сотрудники D-1969014 и D-1969015 были отправлены к объекту с инструкцией держаться вместе. В тот момент, когда они перешагнули порог гостиницы, они потеряли друг друга из виду. Далее каждый из них следовал по отдельному сценарию.</textarea></pre>
