**특수 격리 절차:** SCP-979-KO의 확실한 감시와 대처를 위해, ANEC-알파-1 &#34;밀리어먼스&#34; 가 해당 SCP를 관리한다. 해당 특무부대는 SCP-979-KO의 감시 및 대처부터, 해당 SCP의 코드화 및 백신 개발 등 SCP-979-KO와 관련된 모든 업무를 담당한다. 불가피하다면, 보호 및 격리가 아닌 삭제 조치를 허용한다.

만약 SCP-979-KO이 특정 페이지에 침투한 흔적이 발견되면, 해당 페이지 및 국가 안보국와 협력하여 최대한 빠르게 대상을 복구시킨다. 또한 감염된 페이지에 접속한 IP가 존재한다면 해당 주소를 추적하여 변칙성에 영향을 받은 사람을 확보, 적절한 조치를 취한다. 다만 영향력이 크지 않다고 판단하면 팀장의 지시 아래 조치를 취하지 않아도 된다.

SCP-979-KO-1는 연구를 위한 한 기기를 제외하면 모두 처분되어야 한다. 해당 기기에는 어떠한 형태로든 다른 전자 기기가 접촉되어선 안된다. 확보 후 변칙성의 흔적이 남은 하드웨어를 제외한 부품을 섭씨 2100도로 폐기 처리한다. 

**설명:** SCP-979-KO는 인터넷 네트워크에 퍼져 있는 특정한 코드로써, 객체는 컴퓨터 바이러스와 거의 동일한 특성을 가지고 있다. 객체의 구체적인 유형을 완벽하게 파악하는 것은 실패했다. 단, 외부 네트워크로부터 완전히 격리되어 있는 네트워크에도 접속하는 특성을 보여, 객체는 바이러스라는 형태로 한정지을 수 없으며 네트워크의 일부 혹은 네트워크에 존재하는 변칙개체일 가능성 또한 존재한다는 연구 결과가 도출되었다.

SCP-979-KO는 네트워크[[footnote]]이는 SCIPNET, 네트워크에 연결되지 않은 단말기 등등의 분리된 네트워크나 네트워크가 아닌 페이지에서 발견되는 경우도 있다.[[/footnote]]공간을 무작위로 이동하며, 때때로 기기 자체에 잔류되어 변칙성의 조건을 만족할 때까지 존재하기도 한다. 이때 존재하는 네트워크 페이지 안에 동의란이 존재할 경우 그 동의란을 감염시킨다. 감염된 동의란은 해당 내용이 변화하며, 그 상태에서 동의 의사를 표출한 후 페이지를 이동할 경우[[footnote]]동의 의사를 표출한 후 페이지의 주소를 변화시키거나 이전 페이지로 가는 행위 또한 포함된다.[[/footnote]] 동의란 내에 변형된 내용이 실제 세계에 적용된다. 만약 동의하지 않은 상태로 5분 이상 방치되거나 동의하지 않을 경우, SCP-979-KO는 이동하거나 삭제된다.

감염된 네트워크에 접속하여 동의한 기기는 SCP-979-KO에 감염된다. 이 기기를 SCP-979-KO-1로 칭한다. SCP-979-KO-1은 기기의 부품이 현대 기술로 제작할 수 없는 특수한 부품으로 교체된다. 네트워크 안에 존재하는 객체가 어떻게 하드웨어에 변형을 가하는지에 대해서는 밝혀낼 수 없었다. 또한, SCP-979-KO-1의 변형된 부품을 일반 부품으로 교체하는 방식으로 복구할 수 있다. 복구된 기기는 객체에게 면역성을 지닌다.

SCP-979-KO-1은 감염된 동의란에 동의했을 때마다 교체된 부품의 수가 증가하며, 감염된 동의란의 등장 빈도수는 해당 부품의 수에 [편집됨]만큼 정비례한다. SCP-979-KO-1은 모든 부품이 교체되면, SCP-979-KO-1은 완전히 새로운 형태로 변형이 가해지며 인터넷 외의 다른 작업은 할 수 없게 된다. 또한, 해당 기기에 네트워크에 연결될 수 있는 전자기기의 접촉[[footnote]]네트워크의 접속뿐만이 아닌 물리적인 접촉 또한 포함된다.[[/footnote]]이 가해지면 접촉된 기기 또한 SCP-979-KO에게 감염된 상태가 된다. 이때 감염의 진행률은 초기 진행 상태이다.

객체는 네트워크에 연결되기만 한다면 어떤 기기에도 잔류될 수 있으며, 이는 페이지에 한정되지 않는다. 해당 객체가 네트워크를 통해 특정 기기에 잔류한다면 그 대상은 네트워크의 동의란뿐만이 아닌, 기기의 업그레이드 동의란이나 구매 결재 동의란 등의 모든 동의란으로 확대되는 것을 확인했다. 이 경우에도 기기는 객체에게 감염된다.

변경된 사항의 범위가 매우 방대하여 그 내용을 특정할 수 없으나, 계약은 대부분이 동의한 사람에게만 적용된다. 그 외에, 현실성이 매우 떨어지는 내용으로 수정되진 않는 것으로 추측된다. 또한, 해당 바이러스는 계약 내용을 숨기거나 다수의 연결 지연을 불러오는 등 오류를 연상하는 모습을 보이며, 이는 해당 동의란의 대상이 충동적인 동의를 하는 것을 유도하는 것으로 추정된다.

특이하게도 객체는 전자기기에 기본적으로 설치되어 있는 인터넷 접속 프로그램(ex: 인터넷 익스플로어, 사파리 등)를 사용하면 나타나지 않는 것으로 추정된다.
