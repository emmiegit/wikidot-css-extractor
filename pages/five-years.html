    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include theme:sotm]]



[[&gt;]]

[[/&gt;]]

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/five-years/DeliveryVirt.png| caption= Tripulacion Actual: Capitan - Chance Sarridge, Doctor - Alexandrea Exendine, Mecanico - Joseph Peck, Piloto - Marjorie Thompson | width= 350px]]

La entrega de la FSF se entrelazó a través del campo de escombros planetarios en las manos practicadas de Marjorie. La nave ardió con fuerza hacia la derecha y un cuerpo, girando de extremo a extremo, pasó inofensivamente. Marjorie murmuró y aceleró el acelerador, deteniendo la nave entre las ruinas del mundo muerto. Activó los sistemas de defensa de puntos antes de levantarse y quitarse el casco de interfaz.

La cabina de la nave estaba iluminada en verde oscuro y amarillo por las diferentes lecturas y pantallas. Se acercó al teclado en el lado izquierdo y escribió un comando para activar el sistema de comunicaciones. Mientras escribía, se inclinó un poco más y trató de ver si podía mirar hacia atrás y ver el cuerpo. Desafortunadamente, todo lo que podía ver era más escombros.

Sacó el teléfono del receptor y esperó el largo pitido. &#34;Capitán Sarridge&#34;, comenzó, &#34;estamos a unos 15 clics de la señal, si quiere subir aquí.&#34;

Siguió un largo silencio antes de que la voz de un hombre la rompiera. &#34;Uh. Sí, un segundo.&#34;

Marjorie puso los ojos en blanco. &#34;Alex también puede venir. Podría haber más cuerpos para que ella examine.&#34;

La pausa después de eso fue más corta antes de que una voz de mujer dijera: &#34;También te quiero, Marj.&#34;

Marjorie sonrió. &#34;Todos ustedes vistance y se levantan de ahí. Tenemos trabajo que hacer.&#34;

----

&#34;¿Estamos más cerca de averiguar lo que pasó?&#34; El capitán miró las lecturas e hizo una mueca.

Marjorie negó con la cabeza. &#34;Sea lo que sea lo que hizo esto, es probable que haya ocurrido en los últimos doscientos años. Los modelos orbitales no son nada confiables tan atras.&#34;

Alex extendió la mano sobre la mesa y dio unos golpecitos a la lectura que tenía delante. &#34;Podría ser más largo. Los modelos para la descomposición orgánica en el vacío asumen la radiación del cuerpo estelar. No hay estrellas aquí, por lo que estos cadáveres podrían ser mucho más antiguos que eso. Incluso algunos miles de años.&#34;

El capitán inclinó la cabeza hacia un lado. &#34;La vida en este sistema hubiera necesitado una estrella para sobrevivir. Tenemos que asumir que fue expulsado del sistema por lo que hizo esto.&#34;

&#34;Entonces tampoco es una vela de fusión&#34;, intervino Marjorie. &#34;Las fuerzas de las mareas destruyeron el planeta, pero un gigante de gas no es lo suficientemente grande como para expulsar una estrella.&#34;

Alex asintió. &#34;Ninguna estrella en el área inmediata tiene la trayectoria correcta para hacer esto. Tengo muchas teorías sobre esto, pero honestamente, ¿quién sabe?&#34;

&#34;Ellos saben.&#34; El capitán lo dijo con un sentido de finalidad. Todos miraron la pantalla grande en el centro de la consola. Una caja imponente pulsaba periódicamente con una señal de radio.

----

El FSF Delivery flotó a unos 60 metros de la entrada. El mecánico era el único que quedaba a bordo en este momento. Marjorie, Alex y el capitán examinaron con linternas la puerta de un edificio de metal que giraba suavemente. Los tres se sintieron alrededor de la entrada por cualquier mecanismo de activación antes de que Marjorie entrara por la radio.

&#34;Parece que tenemos que abrirlo.&#34;

El Capitán sacó su cortador de plasma de la vaina en su cadera izquierda y presionó un botón en el costado. Los tres se estremecieron por un momento cuando una brillante luz azul salió del dispositivo. El capitán lo presionó contra la puerta y comenzó el proceso de corte.

Los gases comenzaron a filtrarse desde el interior de la puerta y Alex se acercó con una herramienta de recolección para reunir lo que pudo cuando los restos de la puerta se movieron y salieron al espacio.

Marjorie frunció los labios. &#34;¿La presión total es buena o mala?&#34;

&#34;Yo, eh&#34;, Alex hizo una pausa, &#34;No lo sé. Probablemente sea malo si no hubiera un ambiente estéril allí.&#34;

El Capitán volvió a poner el cortador en su funda y miró dentro. El corredor fue construido para algo alrededor de dos cabezas más altas que el Capitán Sarridge y una cabeza más alta que Marjorie. Sus linternas iluminaban un metal gris rojizo que parecía cubrir todo el pasillo. Varios símbolos y patrones grabados diferenciaron el piso y el techo de las dos paredes.

-----

Les tomó 10 minutos para llegar al centro del objeto, pasando por varios cadáveres desecados en el camino. Alex se detuvo dos veces para tomar muestras y fotos. Finalmente, los tres llegaron al centro del objeto, con Marjorie entrando en la habitación primero.

Después de varios segundos ella llamó por la radio. &#34;Está claro, capitán.&#34;

El Capitán Sarridge y Alex entraron a la habitación para ver a Marjorie con el cortador de plasma en su cadera.

El Capitán se rió entre dientes. &#34;Nada más que fantasmas aquí.&#34;

Marjorie le devolvió la sonrisa. &#34;¿Recuerdas a Lambda 98? Los fantasmas son peligrosos.&#34;

Alex dio un paso hacia la consola en el centro de la habitación. Las pantallas de las computadoras permanecieron oscuras mientras se acercaba. &#34;¿Ordenes, señor?&#34;

El Capitán Sarridge miró la consola. No había botones obvios, interruptores o interfaces tipo teclado, solo pantallas alrededor del pilar central. &#34;Adelante, a ver si puedes...&#34;

El Capitán fue interrumpido cuando toda la instalación se iluminó con un tono rojo claro. Las pantallas también se encendieron repentinamente y una voz que nadie reconoció habló por la radio. &#34;Hola, errantes. No se alarme. Aprendí su idioma de la base de datos de su nave y de sus señales de radio.&#34;

El Capitán Sarridge suspiró. &#34;Hola ¿quien eres?&#34;

La voz respondió de inmediato. &#34;Soy lo que queda de estas personas. Fui construido para ayudar a aquellos que vendrían después de evitar la destrucción que enfrentamos.&#34;

&#34;¿Puedes explicarnos esta tecnología?&#34;

&#34;No puedo. Sirvo a un propósito singular. Advertir del destructor.&#34;

Alex dio un paso adelante para estar junto al Capitán Sarridge. &#34;¿Por qué te destruyó?&#34;

&#34;Durante siglos gritamos descuidadamente en el vacío. Nunca recibimos una respuesta. Creímos que estábamos solos hasta que nos contestó. Deseaba dormir, y nuestras señales hicieron que se agitara.&#34;

Alex hizo una pequeña mueca. &#34;¿Que pasó?&#34;

&#34;Destrucción. Debemos advertirte que no mires más a las estrellas o te encontrará. No es suficiente que no te aventures más allá. Debes mantener los ojos en el suelo.&#34;

Marjorie cepilló ligeramente el mango de su cuchilla de plasma durante la pausa. &#34;¿Qué es esto de lo que están tan asustados?&#34;

Los tres retrocedieron mientras las docenas de pantallas mostraban la misma imagen.
