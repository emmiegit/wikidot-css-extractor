//Transcripción de la Autopsia 3-12-2015AC//

&#34;Muy bien. Soy el Dr. Jack Bright, grabando la autopsia 3-12-2015AC. El sujeto es un hombre humanoide, de edad indeterminada. Se cree que el sujeto es James Halforth, también conocido como el Agente Alto Clef, o &lt;se escucha un silbido agudo.&gt;&#34;

&#34;En este momento, la identificación es imposible a través de escaneos de la retina, ya que los ojos del sujeto parecen haberse derretido de sus cuencas. Las huellas digitales también han desaparecido debido a los daños por el fuego. Los registros dentales concuerdan con los del Dr. Clef. Se han tomado muestras de varios tejidos y huesos de médula, revelando que coincide con el ADN. En este punto, apostaría de que haya una probabilidad del 90 por ciento de que este sea el cadáver de Alto Clef.&#34;

&#34;La observación externa muestra que el sujeto recibió quemaduras de cuarto grado en el noventa y siete por ciento de su cuerpo. En muchos lugares, la ropa del sujeto se derritió en su carne... esto es un poco asqueroso. ¿Qué? Sí, sé que se supone que sea profesional sobre esto, ¡pero ustedes son los que insistieron en que hiciera esta autopsia! No es mi campo, ya sabes...&#34;

&#34;...¿Qué riesgo de infección memética? Oh, que os den por culo, chicos. Que os den por culo a todos&#34;

&#34;Correcto, abriéndolo ahora. Huele a cerdo asado. Oooh, sí, está caliente y humeante por dentro. Todos los órganos principales están tostados y negros. Parece, espera, déjame hacer un corte. Sí, eso parece como si el sujeto se hubiera asfixiado antes de que un trauma por quemaduras lo hubiera matado. Espera, ¿qué es esto?&#34;

&#34;Hay un objeto anómalo en el estómago del sujeto. El objeto parece ser una bola de metal, de aproximadamente siete pulgadas de diámetro. Espera, déjame, sí, hay una bisagra, abriéndola. El objeto está hueco y contiene una hoja de papel, que está dirigida a... mi. Por supuesto. La carta dice:&#34;

&#34;Jack
Tenía que hacerlo de esta manera. Había escuchado los rumores. Sabía que los O5 iban a intentar ascenderme. No podía soportar la idea de estar atrapado allí, sin hacer nada en realidad, agobiado por el papeleo. Sé que funciona para ti, pero ese no soy yo. Al final, tuve que salir de la forma en que vivía, haciendo cosas que nadie más pensaría. Al final, fue obvio. 682 QUERÍA que lo destruyéramos. Estaba atrapado, y no podía continuar mientras estuviera en esta forma. Entonces, hablé con él y lo descubrí. Todo el asunto del lagarto, era solo un capullo. Lamento lo que esto terminará haciendo a 001, pero, a la larga, simplemente no me importa. Adiós Jack, no dejes que te arrastren.
Alto Clef.&#34;

&#34;...&#34;

&#34;...&#34;

&#34;No, no, es solo polvo o cenizas o algo, en mi ojo. ¿Sabes qué? Ya he terminado aquí chicos. Este era Clef. Era un maldito buen agente. Y lo extrañaré. Dígale a los O5 que no lo enterraremos en el Sitio Omega, simplemente no queda suficiente para ser útil. Y él merece descansar.&#34;</textarea></pre>
