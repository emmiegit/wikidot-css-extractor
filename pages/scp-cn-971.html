**项目编号**：SCP-CN-971

**项目等级**：Euclid

**特殊收容措施**：由于SCP-CN-971的性质，无法完全收容。药物达尔文-Ⅲ已投放至世界各大水体中，随水循环覆盖至世界各地，并每年向海洋投放200吨补充。为掩盖项目实质，关于SCP-CN-971的虚假理论已由基金会提出并散播。基金会将监视所有SCP-CN-971患者、及来自凶案现场或不明来源的孤儿资料，若有SCP-CN-971-2或SCP-CN-971-3个体被确认，将会派出特工进行收容，标准信息掩盖措施将被实行。如发现有未经授权者散布涉及SCP-CN-971本质的理论，该个体将被盘查后执行记忆删除，其研究资料将被销毁。由人类产生的SCP-CN-971-3个体在综合评估后决定进行处决或记忆删除后释放。其余收容的SCP-CN-971-2或SCP-CN-971-3个体--在观察习性后--将被处决--，遗体保存留作研究--。

**描述**：SCP-CN-971是一种--无规律出现的--异常现象，多发于环境适应性较差的动物和污染严重的地区。由于SCP-CN-971在人类中的高发生率，已无法进行完全的消息封锁。SCP-CN-971在发达国家中已成为主要死亡原因之一。SCP-CN-971的影响分为四个阶段。
* 第一阶段：受到SCP-CN-971影响的个体，身体细胞会发生基因突变。受影响的个体下文中简称“宿主[[footnote]]实际关系并不完全符合，但为简洁和易于理解使用此称呼。[[/footnote]]”，突变细胞及细胞群称为SCP-CN-971-1。SCP-CN-971-1拥有与普通细胞所不同的一系列性质，主要表现为不受细胞凋亡机制影响、无限增殖、接触抑制现象丧失等。SCP-CN-971-1会在宿主体内快速分裂，形成赘生物细胞群。在██%的情况下，SCP-CN-971-1会随血液转移到宿主的其他部位。在这过程中SCP-CN-971-1会从宿主吸收大量养分，很可能导致宿主死亡。在SCP-CN-971-1达到一定体积后，会进入第二阶段。
* 第二阶段：SCP-CN-971-1所产生的细胞群中，位于内部的细胞将发生分化，形成各个器官，并最终形成可以独立存活的个体，称为SCP-CN-971-2。这时SCP-CN-971-1会改变激素水平使宿主偏好僻静之处，而后分泌毒素将其杀死。SCP-CN-971-2会在宿主死亡后爬出。SCP-CN-971-2在大多数情况下外貌与宿主相近，体型受SCP-CN-971-1大小影响。SCP-CN-971-2拥有很强的环境适应性，消化系统非常发达，但其不具备高级智能。SCP-CN-971-2离开宿主后进入SCP-CN-971的第三阶段。
* 第三阶段：在此阶段中，SCP-CN-971-2会尽可能的躲避其他生物，并从周围环境摄取食物以迅速成长。SCP-CN-971-2可以食用几乎所有的有机物，通常首先摄食宿主的遗体。随着SCP-CN-971-2的成长，其被观察到为适应环境产生更多的体态变化。SCP-CN-971-2寿命很短，被观测到的最长生存时间是一周。在到达SCP-CN-971-2的寿命极限后，没有获得足够营养的SCP-CN-971-2将会死去，其余SCP-CN-971-2则进入第四阶段。
* 第四阶段：SCP-CN-971-2会寻找安全的角落并停止活动，在内部进行细胞重组，重组后称为SCP-CN-971-3。此时SCP-CN-971-3处于幼年状态，且周身布满信息素以获取宿主同类的抚养，此效果不具强制性。SCP-CN-971-3保留SCP-CN-971-2的外貌，并在大多数情况下拥有与宿主相近的内部器官和生长周期。在所有记录中SCP-CN-971-3与宿主的基因相似率高于99%。相同物种在近似环境下产生的SCP-CN-971-2与SCP-CN-971-3基本相同。尚未发现违反物理及生物学规则的SCP-CN-971-3。

&gt; **附录1**：药物达尔文-Ⅲ已被证实可以阻碍SCP-CN-971-1细胞分化，进而阻止██%的SCP-CN-971进入第二阶段。达尔文-Ⅲ可参与水循环且在作用过程中基本无损耗，因此只需定期少量补充。更高效的药物正在研制中。若SCP-CN-971的发生率进一步提高，考虑将实验药物的配方向世界公开。

[[collapsible show=&#34;+ 部分实验记录&#34;hide=&#34;- 关闭&#34;]]
&gt; 注：所有实验动物均通过暴露于X射线的方式诱发SCP-CN-971，并从中甄选适宜实验的个体
&gt; * 实验CN971-a
&gt; 实验对象：1只雄性成年白鼠
&gt; 实验环境：标准饲养环境
&gt; SCP-CN-971-2：与幼年白鼠外貌相同，体型约为成年白鼠的七分之一。SCP-CN-971-2存活22小时，成长至幼年白鼠大小，期间外貌无明显变化。
&gt; SCP-CN-971-3：雄性，外貌、习性与普通白鼠无区别，27天即成熟。解剖显示内部器官无任何改变。
&gt; 研究员笔记：似乎除了更快地成熟没什么区别，也许我们可以用这种SCP-CN-971-3代替我们现在使用的小白鼠？
&gt; * 实验CN971-b
&gt; 实验对象：1只雄性成年白鼠
&gt; 实验环境：多水，SCP-CN-971-2出现后，用水淹没底部并使水位逐渐上升，只留下小块高地。食物投放在水中。
&gt; SCP-CN-971-2：初始时与幼年白鼠外貌相同，体型约为成年白鼠的七分之一。SCP-CN-971-2存活27小时，成长至幼年白鼠大小，期间长出脚蹼，会游泳寻找食物。
&gt; SCP-CN-971-3：雄性，长有脚蹼，尾巴变短但变得更有力，体毛减少。出生即睁眼，但直到第8日为止只食用乳汁。使用脚蹼和尾巴在水中前进，可以短暂潜水。37天成熟。解剖显示其皮下脂肪增加，肺部扩大。
&gt; 研究员笔记：SCP-CN-971-2似乎是有目的地改变自己，我不知道这是否出于巧合。
&gt; * 实验CN971-c
&gt; 实验对象：1只雌性成年白鼠
&gt; 实验环境：同实验CN971-b
&gt; SCP-CN-971-2：初始时与幼年白鼠外貌相同，体型约为成年白鼠的八分之一。SCP-CN-971-2存活30小时，成长至幼年白鼠大小，期间长出脚蹼，会游泳寻找食物。
&gt; SCP-CN-971-3：雌性，长有脚蹼，尾巴变短但变得更有力，体毛减少。出生后2日睁眼，但直到第7日为止只食用乳汁。使用脚蹼和尾巴在水中前进，可以短暂潜水。39天成熟。解剖显示其皮下脂肪增加，肺部扩大。
&gt; 研究员笔记：很有意思，似乎相同物种在相同条件下产生的SCP-CN-971-3是相近的。
&gt; * 实验CN971-d
&gt; 实验对象：1对成年白鼠
&gt; 实验环境：同实验CN971-b
&gt; SCP-CN-971-2：初始时与幼年白鼠外貌相同，体型约为成年白鼠的七分之一。SCP-CN-971-2分别存活28小时和29小时，成长至幼年白鼠大小，期间长出脚蹼，会游泳寻找食物。
&gt; SCP-CN-971-3：长有脚蹼，尾巴变短但变得更有力，体毛减少。均出生后1日睁眼，但直到第8日为止只食用乳汁。使用脚蹼和尾巴在水中前进，可以短暂潜水。分别于40、43天成熟。自然交配并产下7只与此种SCP-CN-971-3相同的个体。解剖显示所有个体均出现皮下脂肪增加，肺部扩大的变化，各个个体之间无明显差异。
&gt; 研究员笔记：同种SCP-CN-971-3可以繁殖并延续种群。也许该项目的影响比我们预计的更加深远。
[[/collapsible]]

&gt; **附录2**：在已知由人类产生的SCP-CN-971-3中，有██%没有或仅有极细微的[[footnote]]被认为可由正常的基因突变实现。[[/footnote]]身体结构变化[[footnote]]最常见的变化为拥有第三副牙胚，尚未得知此与SCP-CN-971-2的生活环境有何关系。--新的理论已被提出并等待实验证实。--[[/footnote]]。在基金会模拟的社会环境下成长的此类SCP-CN-971-3，体能和智力水平通常在人类的合理波动范围内。经伦理道德委员会允许，此类SCP-CN-971-3在通过严格检查后将被视作人类，通过记忆和资料修改使其融入社会中，未通过检查的个体将被处决。之后收容的由人类产生的SCP-CN-971-3按此程序处理。

&gt; **附录3**：19██/█/██后，不再对被释放的SCP-CN-971-3进行监视调查。

&gt; **附录4**：20██/█/██后，无限期暂停制药以外针对SCP-CN-971的实验，闲置的资源分配至其他项目。

[[collapsible show=&#34;+ 研究负责人的留言&#34;hide=&#34;- 关闭&#34;]]
&gt; 实验记录有些无聊，不是吗？但这是事实，SCP-CN-971不会突然造出超乎常理的生物，引起SK级世界末日的可能性更是微乎其微。没有权限，没有迭代，你甚至可以申请得知自己是否曾是SCP-CN-971-3。
&gt; 我知道你们中的一些人在想什么，你能想到的，我和我的研究团队也想到过。我们都知道该项目更广为人知的名字，也许你或你认识的人正受到其折磨，但在这里，请用编号称呼。因为SCP-CN-971是异常，这也是我在编写该文档时不厌其烦地使用全称的原因。
&gt; 不止一个研究员请求重启实验，认为利用基金会的资源，他们很快就能用科学理论解释整个过程，SCP-CN-971将变成SCP-CN-971-EX。
&gt; 我可以负责任地说，药物的研究从未停歇，而继续对SCP-CN-971-2或-3进行实验对此没有益处。
&gt; 我重复一遍，SCP-CN-971是一种异常。不管该SCP是违反自然规律的，还是刻在基因深处的一种出路，都不影响它成为异常，或者说让我们将其视作异常。收起多余的想法，基金会的目的从来都不是改变世界或探求生命的秘密，维持现状就是最好的选择。
&gt; 牢记我们的使命——
&gt; 控制，收容，保护。
[[/collapsible]]
