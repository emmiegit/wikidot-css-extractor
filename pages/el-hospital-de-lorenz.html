//Jueves 19 de Diciembre de 19██, 03:15 a.m.//

El experimento iba a dar inicio. Las computadoras estaban encendidas. Los equipos de seguridad y de asistencia técnica preparados. El supervisor observaba inmutablemente detrás de un vidrio blindado, junto con otros hombres desde las sombras.

El grupo que cruzaría La Puerta estaba formado por cuatro Clase-D con collares explosivos, listos para detonar, dos hombres armados con una Beretta FS92 Inox y un Subfusil MP5, el Doctor Lorenz que iba a dirigir al grupo y su asistente que llevaba los equipos necesarios para la exploración.

“La Puerta”, como ellos le decían, era una escotilla de grandes proporciones adosada a una pared en el sótano de una fabrica olvidada. A su lado tenía un teclado digital junto a una pequeña pantalla, similar a la de una calculadora de bolsillo. Al escribir algo con el teclado, la puerta se abría llevando a un lugar relacionado con la palabra escrita, siendo sus resultados impredecibles.

El Doctor tipio la palabra //“Hospital”// y después de unos segundos la puerta se abrió.

Llegaron a lo que parecía una gran ciudad ruinosa, abandonada,  en penumbras, con el sol poniéndose tras unos edificios. Frente a ellos estaba un viejo edificio, con unas luces brillantes de neón con la palabra HOSPITAL. Uno de los guardias armados quedo en la entrada de la escotilla a fin de asegurar el retorno del grupo.

Los hombres restantes procedieron a entrar a dicho edificio, entrando a lo que parecía la Sala de Espera y vieron a los “pacientes”. En los bancos estaban sentados [http://lafundacionscp.wikidot.com/scp-847 SCP-847], a [http://lafundacionscp.wikidot.com/scp-138 SCP-138] completamente quemado, un hombre sin brazos, piernas u ojos que gritaba sin parar, y a otro autómata al que le habían arrancado los brazos. No parecían reaccionar a su presencia por lo que siguieron avanzando en silencio.

En la recepción se encontraron con [http://lafundacionscp.wikidot.com/scp-517 SCP-517] que les arrojo una tarjeta a sus pies.

||  Es su Turno ||



Momentos después, de un ducto de ventilación, unos brazos multi articulados tomaron a uno de los clase-D arrastrándolo hasta hacerlo desaparecer por la ventilación.

El pánico se apodero del grupo, exceptuando al Doctor Lorenz que con frialdad dijo que continuaran avanzando.
Abandonaron la sala y llegaron a un largo pasillo, viejo pero bien iluminado. A sus lados se distribuían los consultorios. En uno de ellos observaron a [http://lafundacionscp.wikidot.com/scp-172 SCP-172] discutir con el [http://lafundacionscp.wikidot.com/scp-890 SCP-890], sobre tratar o no a la SCP-191. El Cirujano argumentaba que //“era una abominación y que no iba a operar a un animal.”// [http://lafundacionscp.wikidot.com/scp-172 SCP-172] le respondía en ruso en forma acalorada. Los hombres los dejaron seguir discutiendo.

En el siguiente consultorio vieron a [http://lafundacionscp.wikidot.com/scp-542 SCP-542] diseccionando a varias personas. Uno de los Clase-D reconoció a su madre entre aquellos que estaban atados, por lo que corrió dentro. Apenas había cruzado las puertas y estas se cerraron. Sus gritos pidiendo ayuda resonaron por los pasillos por varios minutos, luego de nuevo reino el silencio.
 La situación se había salido de control. Uno de los Clase-D huyó por el pasillo desapareciendo tras un recodo, mientras el otro comenzó a forcejear con el guardia intentando quitarle su arma. El Doctor, sin dudarlo, saco de su bolsillo un pulsador. Segundos después la cabeza del rebelde salió volando por los aires.

Tras la explosión las puertas de los pasillos se cerraron, dejando al grupo la única opción de seguir adelante, si es que querían averiguar algo respecto a La Puerta. Quien la había hecho, para que o porque estaba en nuestro mundo.

Unos metros más adelante encontraron a [http://lafundacionscp.wikidot.com/scp-049 SCP-049] diseccionando al sujeto Clase-D restante, completamente absorto en su tarea. Al verse interrumpido susurro algo y de su consultorio salieron unos cuantos zombis que avanzaban torpemente hacia ellos.  El guardia descargo su MP5 sobre dichos seres, como así también sobre SCP-049 que escapó arrastrando a su “paciente” a un consultorio adyacente. 

Desde un altavoz en el techo, una voz femenina en tono severo comenzó a hablarles. //“Se les recuerda a las visitas que no deben interrumpir a nuestros médicos en su trabajo, como así también a los pacientes. El Horario de visitas termina en 15 minutos.”//

Ante esto, el Doctor se dio cuenta que no les quedaba tiempo para recorrer todo el hospital por lo que entraron al consultorio de [http://lafundacionscp.wikidot.com/scp-049 SCP-049] que había quedado abierto en su huida. Por dentro parecía un consultorio de hospital común y corriente, exceptuando que en una mesa estaba un toroso sin brazos, piernas ni cabeza que intentaba levantarse sin éxito. También había un archivero y un escritorio con una computadora en suspenso.

Mientras su asistente revisaba los expedientes a medida que los iba guardando en su mochila, Lorenz intentaba desbloquear la computadora sin tener éxito. Desesperado, dio un golpe a la pantalla logrando que se encendiera la pantalla. Mostraba un circuito de video cerrado donde se podían ver varias habitaciones a la vez. En una vio a [http://lafundacionscp.wikidot.com/scp-646 SCP-646] siendo asistido por una docena de médicos y enfermeros; otra mostraba una habitación en penumbras, donde corrían en círculos varias personas vestidas en harapos; y también estaba la morgue del hospital, con varios cuerpos tendidos en las mesas tratando de romper las mortajas que los retenían, un cuerpo sin cabeza tenía el uniforme de Clase-D. Tomó una fotografía de la pantalla y se disponía a retirar, cuando se abrió un archivo tipo Word que ocupo la totalidad de la pantalla. El titulo del mismo hizo que se le helara la sangre al lógico y racional Doctor, y ordenar que abandonen el sitio a toda prisa.


|| **PRIORIDAD: Mejoras programadas para el Doctos C. M. Lorenz.**||

Antes de levantarse abrió los cajones del escritorio y saco un frasco repleto de [http://lafundacionscp.wikidot.com/scp-500 SCP-500] como así también una libreta con tapa de cuero que apresuradamente lo guardo en sus bolsillos. De nuevo sonó la voz femenina pero con un tono más bajo. //“A las visitas se les recuerda que está estrictamente prohibido el tomar materiales del hospital. Nosotros trabajamos con ellos. Tienen cinco minutos para abandonar el sitio.”// Las luces del pasillo se apagaron dejándolos en penumbras, iluminados apenas por las luces de sus linternas y las luces de emergencia que se cortaban  intermitentemente.

Los tres hombres se retiraron a prisa  por el pasillo sombrío, mientras sentían como golpeaban furiosamente las puertas desde el interior del pasillo, acompañados de gritos de dolor y angustia. Aceleraron la marcha aún más al escuchar desde fuera al otro guardia disparar con su MP5. //“Apuren el paso, no sé cuando más aguantare”// les dijo el guardia antes de que se corte la comunicación.

De nuevo estaban en la recepción pero ahora estaba iluminada a medias y los “pacientes” como así también SCP-517 ya no estaban. Pero en medio de la sala estaba de pie observándolos con una sonrisa macabra [http://lafundacionscp.wikidot.com/scp-es-045 SCP-ES-45], mostrando sus dientes blancos como el marfil. Por impulso, Lorenz sustrajo la Beretta al guardia que los acompañaba y disparó contra aquel ser. Se le habían acabado las balas y aún así seguía apretando el gatillo. //“No me atraparan vivo”// grito antes de arrojarle la pistola.

Una puerta del pasillo se abrió y vieron a un ser de sombras avanzar hacia ellos rápidamente. El guardia le disparo con su Subfusil haciéndole retroceder, ahora le habían reemplazado varias personas completamente desolladas que avanzaban hacia ellos con paso lento y torpe. Solo le quedaba medio cargador al arma y aún seguían avanzando, parecían no acabarse nunca. Viéndose superados emprendieron la retirada.

Una vez fuera vieron el cuerpo del otro guardia completamente destrozado, solo su torso y uno de sus brazos seguía al lado de la escotilla de escape.

Los tres corrieron a prisa para regresar a casa, pero Lorenz sintió como una fuerza invisible lo había tomado por uno de sus pies y lo arrastraba al interior del edificio. //“Los pacientes no pueden abandonar el Hospital sin autorización”// dijo otra vez la voz femenina con un tono suave y tranquilo. Lo último que vio fue verse rodeado de aquellos seres desollados mientras [http://lafundacionscp.wikidot.com/scp-049 SCP-049] se acercaba a él.

------

Despertó sobresaltado en su oficina. Se había quedado dormido en su escritorio. Justo en ese instante llegaba su asistente.

//“Doctor Lorenz, le necesitamos”// 

//“En un momento”//. Respondió mientras se levantaba con cierta dificultad, la mala postura al dormir hizo que le doliera todo el cuerpo.

 Al revisar sus bolsillos sintió algo. Saco un frasco con dos pastillas de [http://lafundacionscp.wikidot.com/scp-500 SCP-500] junto con una nota de papel. Al leerla estallo en risas, una risa nerviosa, histérica, cayendo después desmayado, presa de una fuerte conmoción emocional y psicologica.

  //“Necesito ayuda”// gritó su asistente mientras asistia al Doctor; al agacharse tomó una nota que la leyó sin entender como su significado podría haber afectado al frio y lógico Doctor Lorenz.

|| **Sujeto analizado con éxito. Aplicación exitosa de las mejoras. Dado de alta.**||</textarea></pre>
