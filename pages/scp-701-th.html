**วัตถุ#** SCP-701-TH

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** SCP-701-TH-1 ไม่สามารถเคลื่อนย้ายออกจากสถานที่เดิมเนื่องจากผลกระทบของวัตถุ, ประตูของห้องที่มีวัตถุอยู่ในนั้นได้เปลี่ยนเป็นบานประตูเหล็กแบบเลื่อนที่ต้องใช้คีย์การ์ดของบุคลากรระดับ 3 ขึ้นไปเพื่อป้องกันบุคคลอื่นเข้าถึงวัตถุ และประตูเหล็กนี้จะถูกมาสีให้เนียนเหมือนกับกำแพง กล้อง CCTV และเซ็นเซอร์จับความเคลื่อนไหวจะถูกติดเอาไว้ที่หน้าประตู

ทั้งนี้เจ้าอาวาสของโบสถ์จะได้รับการเตือนเพื่อไม่ให้บุคคลอื่นในวัดเข้าไปภายในโบสถ์ได้ แม้แต่เจ้าอาวาสเองด้วย

**รายละเอียด:** SCP-701-TH-1 มีลักษณะเป็นระฆังเก่าที่ขึ้นสนิมขนาดเล็ก คาดว่ามีอายุประมาณ 300 ปีขึ้นไป วัตถุอยู่ภายในห้องที่ทำจากอิฐฉาบปูนขนาด 3 X 3 เมตร ไม่มีหน้าต่าง มีประตูบานเดียวที่เป็นทางออกจากห้อง [[footnote]] ก่อนที่จะเอาประตูไม้บานเก่าออก บนประตูมีการเขียนเป็นภาษาบาลีที่แปลว่า //สัตว์โลกย่อมเป็นไปตามกรรม// [[/footnote]] ห้องดังหล่าวถูกซ่อนอยู่ด้านหลังของพระพุทธรูปองค์ยักษ์ภายในโบสถ์ของวัด███████ ███ วัตถุจะห้อยติดอยู่ที่ด้านซ้ายของห้องและไม่มีสิ่งของอื่นอยู่ภายในห้องดังกล่าว [[footnote]] เคยมีแต่ถูกย้ายออกไปหมดแล้ว [[/footnote]] การตรวจสอบด้วยเครื่องมือนั้นไม่พบความผิกปกติใดๆ 

SCP-701-TH-1 จะไม่แสดงผลกระทบเมื่อมันอยู่นิ่งๆ [[footnote]] ลมหรือการสั่นไหวของโบสถ์นั้นไม่ได้ทำให้ระฆังสั่นไหวด้วยวิธีการที่ไม่รู้จัก [[/footnote]] ตราบใดก็ตามที่ไม่มีบุคคลใดไปสัมผัสวัตถุ 

เมื่อมีบุคคลไปสัมผัส SCP-701-TH-1 (แม้แค่แตะเบาๆก็ตาม) ตัววัตถุจะสั่นไหวราวกับว่ามีใครเขย่ามันอย่างรุนแรงพร้อมกับเสียงระฆังดังในรูปแบบปกติ (อาจจะแหล่มเล็กน้อย) และ/รวมถึงมีเสียงชายอายุราวๆ 30 ปีขึ้นที่ไม่มีตัวตนได้พูดชื่อของบุคคลนั้นข้างๆหู เสียงนี้จะมีเพียงบุคคลที่สัมผัสวัตถุเท่านั้นที่จะได้ยิน (เรียกว่า SCP-701-TH-2)

สิ่งที่ได้ปรากฏหลังจากนั้น ไม่มีใครสามารถอธิบายได้เนื่องจากมีเพียงบุคคลที่ได้รับผลกระทบเท่านั้นที่ประสบพบเจอ ดังนี้:
* ได้ยินเสียงพูดชื่อของตัวเองเกือบจะตลอด ในสถานที่ห่างไกลและใกล้ตัว เป็นเสียงเดียวกับที่ปรากฏตอนสัมผัส SCP-701-TH-1
* พบเห็นเงาดำประหลาด หรือกลุ่มควันที่มีรูปร่างคล้ายคน ปรากฏขึ้นที่หางตา
* การสัมผัสกับ SCP-701-TH-1 ทางกายภาพ ทั้งกลางวันและกลางคืน โดยไม่เห็นตัวตน
* บุคคลนั้นหายตัวไป ในลักษณะหายวับไปต่อหน้าต่อตาด้วยวิธีที่ไม่ปรากฏ ดูใน การบันทึกจาก CCTV
สิ่งเหล่านี้จะเกิดขึ้นอย่างรวจเร็วในระยะเวลา 1-2 วันเป็นอย่างต่ำ

SCP-701-TH-2 ตามคำบอกเล่าของเหยื่อนั้น เป็นร่างเงาของผู้ชายสูง 2.5 เมตร เฉพาะเหยื่อเท่านั้นที่มองเห็น อย่างไรก็ตามภาพจาก CCTV นั้น SCP-701-TH-2 ดูเหมือนจะสัมผัสกับสิ่งของหรือบุคคลอื่นที่ไม่เกี่ยวข้องได้ รวมถึงสิ่งของบางอย่างที่ถูกสัมผัสได้หายไปจากวัดด้วยเช่นกัน ปัจจุบันยังไม่ทราบว่าเหยื่อและสิ่งของเหล่านั้นหายไปอยู่ที่ไหน

**การค้นพบ:** SCP-701-TH-1 ถูกค้นพบครั้งแรกจากลูกศิษย์ที่ชื่อ ███ ของวัด███████ ███ ผู้ที่เป็นเหยื่อรายแรก, วัด███████ ███ เคยเป็นวัดร้างมาก่อนหลายร้อยปีก่อนที่จะมีการบูรณะใหม่และไม่เคยมีใครค้นพบห้องลับนี้จน ███ พบเจอไม่มีการบันทึกเกี่ยวกับห้องนี้ ตอนพบครั้งแรกมีสิ่งของเก่าหลายชนิด ภายหลัง ███ ได้หายตัวไป

[[collapsible show=&#34;ดูการบันทึกจาก CCTV &#34; hide=&#34;ปิดการดู&#34;]]

//ภาพเหล่านี้ถูกบันทึกได้จากกล้อง CCTV ภายในอาณาเขตของวัด//

**ผู้ได้รับผลกระทบ:** ███ เหยื่อรายแรก

**ภาพที่จับได้:** ด้านข้างของศาลา เวลา 21:20 น. ███ วิ่งหนีใครบางคนเข้ามาในศาลาอย่างตื่นตระหนก ก่อนจะล้มลงตรงเสาและรองเท้ากระเด็นหลุด สังเกตที่รองเท้าช่วงเวลา 21:25 น. มีบางสิ่งเตะรองเท้าที่อยู่นิ่งกับพื้นกระเด็นออกไป, ███ หายไปจากมุมจอ, เป็นครั้งสุดท้ายที่เห็น ███ 

------

**ผู้ได้รับผลกระทบ:** ผู้ชายอายุ 60 ปี
 
**ภาพที่จับได้:** บริเวณประตูหน้าของวัด เวลา 06:10 น. ชายที่ดูเหมือนหมดสติถูกบางอย่างลากเข้ามาในพื้นที่วัด และหายวับไปเฉยๆด้วยวิธีที่ไม่ปรากฏเมื่อร่างของเขาอยู่บนถนน ก่อนที่จะมีพระในวัดอีกคนวิ่งเข้ามา

------

**ผู้ได้รับผลกระทบ:** ผู้ชายอายุ 20 ปีกว่าๆ ลูกวัดอีกคน

**ภาพที่จับได้:** ที่จอดรถ เวลา 12:06 น. พูดและทำท่าทางเหมือนคุยกับใครบางคนที่ไม่ปรากฏ อยู่ค่อนข้างนานก่อนที่เขาจะวิ่งออกจากพื้นที่วัดไป ชายคนนี้หายตัวไปในเวลาต่อมา

------

**ผู้ได้รับผลกระทบ:** ผู้หญิงอายุ 35 ปี เป็นคนที่มักจะมาวัดเป็นประจำ

**ภาพที่จับได้:** หน้ากุฏิเจ้าอาวาส ตอนนั้นไม่มีใครอยู่เนื่องจากไปทำพิธีที่หมู่บ้านข้างวัด เวลา 09:38 น. ผู้หญิงดังกล่าวเอาหัวโขกกับหน้าต่างกระจกของกุฏิอยู่หลายนาที คล้ายกับมีคนจับหัวของเธอโขก มีเลือดติดที่กระจก เธอเอามือกับที่แขนตัวเองและกลิ้งตกลงไปทางบันได และหายไปจากจอ เธอหายตัวไปหลังจากนั้น
[[/collapsible]]


**ภาคผนวก-1:** วันที่ ██/██/████ อุปกรณ์ตรวจวัดของสถาบันได้ตรวจพบค่าของ Dynamic Field เป็นจำนวนมากห้องที่วัตถุตั้งอยู่ ทั้งๆที่จุดนั้นไม่มีเครื่องใช้ไฟฟ้า รวมถึงรอบๆโบสถ์ก็พบค่าคลื่นแม่เหล็กที่ไม่คงที่ นักวิจัยของสถาบันได้คาดเดาว่าบริเวณโบถส์เป็นพื้นที่มิติทับซ้อนหรือสิ่งที่คล้ายคลึงกัน
