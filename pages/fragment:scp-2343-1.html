    <pre><textarea class="page-source" readonly>[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/fragment:scp-2343-1/test.png|caption=SCP-2343 在收容前的資料影像。本影像可追溯到 1967 年，然而其樣貌幾乎今昔一致。]]

**項目編號：**SCP-2343

**項目等級：**Keter

**特殊收容措施：** SCP-2343 應被收容於 [http://www.scp-wiki.net/secure-facility-dossier-site-88 Site-88] 的一間客製化人形收容室內。SCP-2343 的收容間應配備七座活化的斯克蘭頓現實穩定錨，彼此的穩定範圍必須重疊，另外加上四座非物理性置換反應中和儀。這些裝置都應配備三副備用能源槽。

Site-88 內應隨時配備專屬 SCP-2343 收容的十四座非活化的斯克蘭頓現實穩定錨與八座非物理性置換反應中和儀，並需隨時處於可用狀態。倘若使用中的現實錨或置換中和儀故障，站內的備用機體應被使用到主要裝置被修復或替換完成為止。

上述的收容措施應在 Site-88、Site-19 與 Site-17 各保留一份影本，並受到各自斯克蘭頓現實穩定場的維護。這些影本每日都應與本文件進行比對檢驗，確保文本內容沒有偏誤。若發現任何文件之間的偏誤內容，應告知 SCP-2343 的計畫主管與 Site-88 站長。

**描述：** SCP-2343 是一個高約 2.1 公尺，重 72 公斤的人形實體。SCP-2343 能夠依憑自己的意願重組現實，並被劃分為第 IV 級現實扭曲實體。即便 SCP-2343 並未表現積極的敵意，它在過去十年內已經多次嘗試逃脫收容。

SCP-2343 的外型是一個五十餘歲，接近六十歲的人類。即便外貌如此，SCP-2343 的體適能約莫與二十歲出頭的人相當。自 2005 年受到收容起，SCP-2343 從未表現任何老化的跡象。

2005 年，田納西州日耳曼頓[[footnote]]田納西州孟斐斯市的一處郊區[[/footnote]]的警方接獲一起家暴案件。基金會人員抵達現場時，發現不同的當事人報告之間有著許多出入。一名稱為[[span class=&#34;ruby&#34;]]彼得 · 潘納比[[span class=&#34;rt&#34;]]Peter Panepi[[/span]][[/span]]的男子多次誇揚自己的能力，同時又表現出在肢體暴力事件中受害的形象。

當辦案警員以公眾場合酗酒的名義拘留項目的同時，潛伏的基金會人員向組織內部轉發了報告內容。基金會員工隨後在 2005 年八月四號安排了一場對項目的例行訪問。

&gt; ++ 回收前訪談
&gt;
&gt; **時間：**2005 年 8 月 4 日，13:04
&gt;
&gt; **訪談人員：**Goodman 探員
&gt;
&gt; **訪問對象：**POI-5602 (//後編號為 SCP-2343//)
&gt;
&gt; **地點：**拘留室 B，日耳曼頓警局
&gt; 
&gt; +++ 文本內容：
&gt; 
&gt; **Goodman 探員：**哈囉，你就是彼得，是吧？
&gt; 
&gt; **POI-5602：**對。嘿聽我說，我很抱歉打擾到大家了。
&gt; 
&gt; **Goodman 探員：**打擾？
&gt; 
&gt; **POI-5602：**在說我老婆。我改變心意了，我不打算告她了。我那是喝多了亂說的。
&gt; 
&gt; **Goodman 探員：**我會讓其他的同仁知道您的想法。我其實是您的特派精神科醫師，來討論一些你在酒醉時的特殊言論。
&gt; 
&gt; **POI-5602：**行吧。來一根？
&gt; 
&gt; //POI-5602 向 Goodman 探員遞出一根香菸。//
&gt; 
&gt; **Goodman 探員：**不了，我在戒菸。
&gt; 
&gt; **POI-5602：**我也該戒了。
&gt; 
&gt; //POI-5602 用打火機點燃香菸，在訪談後續持續吞雲吐霧。//
&gt; 
&gt; **POI-5602：**總之啦，我喝醉了就會開始胡說八道，我猜他們在說我說要毀天滅地之類的狗屁。
&gt; 
&gt; **Goodman 探員：**是的。您也討論到自己太太的部分？
&gt; 
&gt; **POI-5602：**她沒揍我啦。
&gt; 
&gt; //受訪對象指了指自己臉上的瘀傷。//
&gt; 
&gt; **POI-5602：**我喝醉後跟我兄弟打了一架，就這樣而已。
&gt; 
&gt; **Goodman 探員：**好吧。我想這樣就可以了。
&gt; 
&gt; **POI-5602：**我太太現在八成擔心死了。你知道他們啥時會放我走嗎？
&gt; 
&gt; **Goodman 探員：**我想不會太久。
&gt; 
&gt; **POI-5602：**感恩。

即便項目在訪談前後都受到搜身，這兩次搜身都不曾在該員身上發現香菸或打火機。基金會從鄰近的監禁設施調來一座現實穩定錨，以免更多小型具象化事件發生。然而，當 SCP-2343 留意到自己不會被放走之後，程度中等的具象化事件開始發生，項目在八月七號逃逸。

所幸，基金會已對於這次逃逸事件超前部署，在田納西州孟斐斯市周邊設置了多處現實錨定區，其中包括項目的住處與辦公地點。在多次捕捉失敗後，基金會發現至少要有三座範圍重疊的現實穩定錨才能抑制 SCP-2343 的既有能力。項目直到 2005 年九月九號才被成功捕捉，隨後送往 Site-88。

於此同時，基金會並未成功捕捉到 SCP-2343 的核心家庭成員，包括該員的太太[[footnote]]該員在縣立戶政事務所的登記名稱為[[span class=&#34;ruby&#34;]]莎迦 · 潘納比[[span class=&#34;rt&#34;]]Sacha Panepi[[/span]][[/span]][[/footnote]]。讓 SCP-2343 願意協助基金會捕捉其太太[[footnote]]編號為 POI-5701。[[/footnote]]的任務是當前的首要優先事項。
