    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
[[include component:image-block name=https://images-ext-2.discordapp.net/external/ilz4hhBNuH2-ar9Ls3Cr1w2nDAiDhNIU_up7pCT2zR4/https/scp-wiki.wdfiles.com/local--files/scp-2153/4LeafClover.JPG|caption=Instancja SCP-2153-1.]]
**Identyfikator podmiotu:** SCP-2153

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** Pomiędzy 25 a 50 żywych instancji SCP-2153-1 ma być przechowywanych w szklarni Ośrodka 101, a ich pielęgnacja ma przebiegać w sposób identyczny z tym stosowanym dla nieanomalnych koniczyn. Koniczyny zainfekowane SCP-2153 znajdujące się poza przechowaniem mają być zniszczone przy użyciu herbicydów.

Fundacyjne boty sieciowe są zaprogramowane do cenzorowania wzmianek o SCP-2153-A. Trwają badania nad metodami blokowania emaili wysyłanych przez SCP-2153-A. Cywile, którzy otrzymali wiadomości od SCP-2153-A, mają otrzymać spersonalizowaną terapie preparatami amnezyjnymi Klasy A.

Fundacyjna organizacja przykrywka określi zrzuty SCP-2153-A jako przeprowadzone przez siebie.

**Opis:** SCP-2153 jest wirusem nieznanego rodzaju, który infekuje przedstawicieli taksonu //Trifolium// (Koniczyna) rozpowszechniając się poprzez zapylanie. Zainfekowane koniczyny, desygnowane  SCP-2153-1, niezmiennie mają cztery lub więcej liści.

Osoby próbujące zerwać lub w inny sposób uszkodzić instancje SCP-2153-1 nie będą w stanie tego zrobić pod warunkiem, że nie posiadają przy sobie środka płatności o wartości przynajmniej 4USD. Jeśli podmiot posiadający przy sobie środek płatniczy o odpowiedniej wartości zerwie lub w inny sposób uszkodzi instancje SCP-2153-1, środek ten straci 4USD, po czym SCP-2153-1 stanie się identyczna ze zwyczajną, nieanomalną koniczyną.

Uważa się, że SCP-2153 został zaprojektowany przez organizację Fundacje Koniczyny, dalej oznaczona jako SCP-2153-A. SCP-2153-A od roku 2005 jest odpowiedzialny za ████ zrzutów zawierających pomoc humanitarną w wielu miejscach na świecie. Zrzuty te zawierają różnoraką pomoc humanitarną wraz z setkami instancji SCP-2153-1 zamkniętych w plastikowych opakowaniach.

W przeciągu 12 godzin od zerwania lub przeprowadzenia zrzutu SCP-2153-A wyśle wiadomość email do wszystkich podmiotów, które zerwały instancje SCP-2153-1. Obecnie nie jest znany sposób na powstrzymanie wysyłki wiadomości. Emaile będą wysyłane również na skrzynki stworzone przez podmioty po zerwaniu instancji SCP-2153-1. Wiadomości te mogą być normalnie usunięte i nie pojawią się ponownie.

**Dodatek:** Poniżej zamieszczone zostały przykłady emaili pochodzących od SCP-2153-A. Pierwszy z nich został wysłany po zerwaniu instancji SCP-2153-1, a drugi po zrzucie SCP-2153-A. Dotąd, wszystkie emaile wysłane przez SCP-2153-A są identyczne. Linki zawarte w mailach prowadzą do strony błędu 404.
&gt; Drogi [PIERWSZE IMIĘ ODBIORCY],
&gt; 
&gt; W imieniu wszystkich w Fundacji Koniczyny, chciałbym Ci podziękować za twój ostatni zakup. Twoje wsparcie pozwala nam na przeprowadzanie ratujących życie akcji na całym świecie, pomagając osobom, które potrzebują tego najbardziej.
&gt; 
&gt; Aby dowiedzieć się więcej na temat nasz i naszej misji, możesz odwiedzić stronę internetową Fundacji Koniczyny pod adresem www.trifolium4good.███. Jak już tam wejdziesz, rozważ proszę zapisanie się do naszego comiesięcznego newslettera!
&gt; 
&gt; Ciesz się swoją koniczyną, i wszystkiego najlepszego!
&gt; 
&gt; Ripens T. Pratense, Dyrektor.

&gt; Drogi [PIERWSZE IMIĘ ODBIORCY],
&gt; 
&gt; Fundacje Koniczyny właśnie z sukcesem dostarczyły zapasy humanitarne do [LOKALIZACJA ZRZUTU]. Aby dowiedzieć się więcej na temat naszych ostatnich starań na rzecz pomocy, odwiedź www.trifolium4good.███/latest.
&gt; 
&gt; Pamiętaj, twoje dotacje pozwalają nam kontynuować te ratujące życie uczynki!
&gt; 
&gt; Ripens T. Pratense, Dyrektor.
