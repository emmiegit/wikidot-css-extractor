[[size 130%]]**Конкурс №17 окончен. Победителями стали работы:**[[/size]]

* **Номинация МОГ:** [[[SCP-1074-RU|SCP-1074-RU - Вы допустили потерю дорогостоящего оборудования]]]  (автор Kardalak)

* **Номинация ЛОР:** [[[scp-003-h |SCP-003-H - Нормальность превыше всего]]] (авторы: Arbelict, cleveremptY, Kardalak и John_Newman при поддержке Blackbird5154 и Agent Lloyd)

----

Фонд SCP – большое многогранное явление, как in-, так и off-universe. Учреждения, Мобильные оперативные группы, сотрудники, особые процедуры, связанные организации, хабы – все это наполняет наш проект, расширяя и обогащая его вселенную. Ру-филиал не стоит особняком и старается по мере возможностей развивать собственный лор в рамках вселенной Фонда. Для поощрения подобного творчества мы запускаем Конкурс №17 «Под грифом «Секретно».

Участникам руфилиала предлагается опубликовать свои работы в следующих номинациях:

**1) Мобильная оперативная группа.** Конкурсантам необходимо написать досье SCP-объекта или рассказ, или объект-рассказ, **изюминкой** которого станет Мобильная оперативная группа. По своему усмотрению вы можете рассказать историю МОГ, описать ее сотрудников, работу в повседневных и экстремальных условиях, взаимодействие с другими отделами или посторонними лицами, иные аспекты существования подразделения. Авторы вольны использовать как собственную МОГ, так и любую другую из уже существующих МОГ **русского филиала** (об этом необходимо указать в комментарии к статье).

Просим воздержаться от создания «клишированных» оперативных групп (боевые вояки, раскидывающие всех направо и налево, либо идущее на убой «пушечное мясо»). Помните, МОГ – это не обязательно боевая группа. В качестве оперативников могут выступать ученые, хакеры, инженеры, космонавты, водолазы, альпинисты, экзорцисты, спецы по дезинформации, группы корректировки памяти, да кто угодно! МОГ могут вести свою борьбу во снах, в интернете, в космосе, в искаженных измерениях, могут состоять из слепых людей или из объединенных в единый разум коллег – ищите, творите, создавайте новое и необычное!

Лучшие МОГ (вне зависимости от статуса «победителя конкурса» или прохождения Полигона) будут отобраны АМС для нового списка оперативных групп руфилиала.

**2) Лор русского филиала.** В рамках данной темы конкурсантам необходимо подготовить досье SCP-объекта или рассказ, или объект-рассказ, связанный с (на выбор):

* существующей/подготавливаемой/новой СО руфилиала;
* существующим/подготавливаемым/новым хабом руфилиала;
* существующим/подготавливаемым/новым циклом руфилиала;
* существующим/новым персонажем руфилиала.

Обращаем внимание на то, что под &#34;отношением к руфилиалу&#34; понимается авторство возникновения (прописка), а не место действия МОГ/Хаба/Персонажей/СО/цикла. Авторы вольны описать любую собственную СО, персонажа, либо сделать завязку для хаба/цикла (статьи, которые будет нельзя расценить как базу для хаба/цикла, будут сняты с конкурса). Иных ограничений в рамках данной номинации нет. Если среди имеющихся Хаба/Персонажей/СО/цикла вам ничего не нравится, а новую вы не можете придумать - в комментариях к этой странице есть список &#34;недоделанных&#34; проектов, которым вы можете помочь, расширив их лор.

**Правила конкурса:**

**Общие:**

**1.** На конкурс допускаются работы, соответствующие заданным темам.

**2.** Участники могут подать на конкурс неограниченное количество работ по обеим номинациям, в т.ч. созданных с разными соавторами.

**3.** На конкурс могут быть поданы только оригинальные статьи.

**4.** Подавать работы на конкурс могут только участники сайта. Для тех авторов, которые не зарегистрированы на сайте, но планируют принять участие в конкурсе следует заранее озаботиться регистрацией на Викидоте и подачей заявки на сайт.

**Порядок подачи работ:**

**5.** Все конкурсные работы публикуются участниками самостоятельно с 20.09.2021 по 20.10.2021 включительно.

**6.** До открытия окна публикации вы можете забронировать номер статьи в Списке Полигона. Для этого достаточно в названии статьи вписать «‎Номер забронирован участником ХХХХХ для Конкурса №17»‎‎. Публиковать работы на Полигоне под данными номерами во время конкурса сторонним участникам ЗАПРЕЩАЕТСЯ. При высоком количестве конкурсных работ будут открыты дополнительные номера из пятой сотни.

**7.** Для конкурсных работ предусмотрен тег «конкурс_МОГ» и «конкурс_ЛОР» (для первой и второй номинаций соответственно), в остальном публикация производится согласно Правилам Полигона. Каждая конкретная статья может быть подана на конкурс только в одной номинации. Менять номинацию в процессе соревнования запрещается.

**7.1.** Статьи, темы которых не соответствуют конкурсным, будут лишены конкурсного тега и исключены из состязания.

**Порядок оценивания работ:**

**8.** Работы оцениваются участниками в обычном порядке с момента публикации и до 26.10.2021 включительно.

**9.** После публикации работ допускается внесение в них авторами существенных правок.

**10.** Статьи, достигшие критического рейтинга (-10) будут удалены по обычным основаниям до окончания конкурса. Такая же судьба ожидает статьи, рейтинг которых спустя неделю после публикации отрицателен.

**Определение победителя:**

**11.** По истечении срока голосования работы, не набравшие оценок, соответствующих действующим критериям переноса на Основной (+2 голоса АМС, +10 голосов рядовых участников), снимаются с конкурса. Из оставшихся работ победителем в каждой номинации признаётся работа, набравшая наибольшее число голосов. Если наибольшее число голосов наберут сразу две или более работ, сроки голосования будут продлены на пять дней. Сроки будут продлеваться вплоть до выявления победителя.

**11.1** Организаторы могут продлевать сроки проведения конкурса по своему усмотрению.

**12.** Победителям достаётся слава, почёт, уважение и секретный приз. Порядок получения приза будет разъяснён отдельно.

**13.** Все конкурсные работы, соответствующие критериям переноса на Основной, переносят туда в стандартном порядке.

**14.** Если ни одна из конкурсных статей в той или иной номинации не набирает проходной балл, то номинация с конкурса снимается, статьи оцениваются обычным порядком. Зарезервированный приз откладывается до следующего конкурса.

**15.** Статьи, имеющие на момент окончания конкурса отрицательный рейтинг, будут перенесены в Удаленные.

**16.** Статьи, не набравшие на момент окончания конкурса проходной балл, будут удалены без недельного ожидания.

**Сроки проведения конкурса:**

с 20.09.2021 по 26.10.2021 включительно: публикация работ и голосование;

27.10.2021: объявление победителя.</textarea></pre>
