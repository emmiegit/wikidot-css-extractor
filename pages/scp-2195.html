[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2195/1195-1.jpg|caption=Mẫu vật #037: Một mẫu vật SCP-2195-1 29 tuần tuổi trong dung dịch formaldehyde)|width=300px]]

**Mã vật thể:** SCP-2195

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** Các mẫu vật sinh học thuộc SCP-2195 phải được bảo quản trong dung dịch formaldehyde, hoặc sấy khô và chứa trong thùng chứa chân không, hoặc bảo quản đông lạnh. Những mẫu vật sinh học được bảo quản bằng cách ướp nhựa hoặc bảo quản trong nhựa resin tổng hợp, và các mẫu vật vô sinh không yêu cầu bất kỳ quy trình quản thúc đặc biệt nào. Ba hầm bảo mật thấp ở Điểm-7 được sử dụng để lưu trữ SCP-2195.

Những mẫu vật SCP-2195-1 ở giai đoạn gần sinh chưa được vô hiệu hóa cần phải được xử lý bởi các nhân sự có kinh nghiệm và thực hiện đúng nguyên tắc xử lý các chất nổ khối của Tổ chức.

Những nghiên cứu đã chỉ ra rằng nguyên liệu nổ chứa trong SCP-2195-1 sẽ phân hủy dần qua thời gian, nên các mẫu vật sẽ được bảo quản trong khoảng thời gian 20 năm và bị tiêu hủy ngay sau đó.

Những tài liệu thu được thuộc SCP-2195 đều phải được số hóa và tải lên cơ sở dữ liệu SCP-2195; còn những tài liệu gốc phải được lưu trữ.

Chỉ có nhân sự cấp 2-2195 hoặc cao hơn được phép truy cập vào các tài liệu thuộc SCP-2195.
Chỉ có nhân sự cấp 3-2195 hoặc cao hơn được phép truy cập vào các mẫu vật thuộc SCP-2195.
Những thí nghiệm có liên quan đến việc sinh sản ra SCP-2195-1 đều cần Ủy ban Đạo đức thông qua trước khi thực hiện.

**Mô tả:** SCP-2195 là mã định danh cho các bằng chứng vật chất và trên giấy tờ, được thu thập bởi một nhóm các đối tượng không rõ, có liên quan tới một dự án chính phủ quy mô lớn về việc sản xuất hàng loạt các cá thể SCP-2195-1 cho mục đích quân sự, trong đó nhấn mạnh những sự sai trái của dự án này. SCP-2195 bao gồm các mẫu vật sinh học được bảo quản bằng nhiều phương pháp khác nhau, ghi chép của các cuộc biểu tình và ghi chép thí nghiệm, các mẫu thử nghiệm, và nhiều tài liệu khác nhau. Toàn bộ tài liệu thu được đủ để lấp đầy 19 (mười chin) container vận chuyển vào thời điểm phát hiện ra chúng.

Kết quả nghiên cứu cho thấy dự án diễn ra trong hoàn cảnh chính trị, lịch sử và văn hóa xã hội không khớp với hiện tại, từ đó đưa ra giả thiết rằng đây là hiện tượng đến từ chiều không gian khác, một giả thiết phù hợp với nguồn gốc dị thường của nó.

Mặc dù không có SCP-2195-1 nguyên vẹn nào được tìm thấy trong SCP-2195, nhưng những mẫu vật thu được đã cung cấp đủ thông tin để mô tả chúng. SCP-2195-1 là những trẻ sơ sinh có hệ gene bị biến đổi và không rõ giới tính (SCP-2195-1 có cặp nhiễm sắc thể giới tính giống nhau, và mang thông tin di truyền của cả hai nhiễm sắc thể X và Y).

SCP-2195-1 có cấu trúc cơ thể hoàn toàn khác với trẻ sơ sinh bình thường; SCP-2195-1 có dạng khối bầu dục chiều dài khoảng 60cm và chu vi khoảng 50cm, khối lượng từ 9 đến 9.5 kg. Về mặt sinh lý, các mô che phủ phần đầu và cuối tương đồng với mô ở da người, phần còn lại của lớp da đều bị hoại tử, biến chất, có dạng giống da giả và bọc kín vào xương bên dưới (không tồn tại bất kỳ cơ hay mô mỡ nào). Hệ thống xương sườn kéo dài ra dọc theo toàn bộ chiều dài của xương sống (tổng cộng có 55 đến 56 cặp xương sườn); các sương sườn phẳng và gắn hợp nhất với hệ thống xương, tạo ra một khoang xương chắc chắn bao bọc xương chậu và phần sọ được gắn cố định vào phần trên của khoang.

Phần sọ nhỏ, được xếp liền và đối xứng tâm. Trên sọ có một hốc duy nhất hướng ra ngoài đó là một hốc mắt lớn nằm ở đầu trên của cơ thể, trong đó có chứa một nhãn cầu có cấu trúc giải phẫu bình thường với lớp màng giác mạc trong suốt. Mặc dù không có hệ cơ quan thính giác, nhưng hệ các cơ quan tiền đình tai trong lại phát triển rất mạnh.

Phần xương chậu cũng có cấu trúc đối xứng tâm, nó là nơi để gắn vào của bốn chi giống nhau có hướng chéo xuống dưới và ra ngoài. Các chi này dài khoảng 10 centimet và cấu tạo bởi một xương dài, được nối từ xương chậu bởi một khớp tròn, tương tự với khớp cánh tay và khớp háng ở người. Khả năng di chuyển của chúng bị hạn chế rất nhiều bởi vị trí các khớp và các gân trong cơ thể; tuy vậy, các khớp này có xuất hiện các cơ rất khỏe phục vụ việc xoay các chi xung quanh trục của chúng. Một lỗ cơ hoành nằm giữa các chi này, tạo ra một khoang cụt chứa rất nhiều các dây thần kinh chạy qua bề mặt khoang.

Các nội tạng hầu hết đều có cấu tạo đơn giản hoặc không có, khiến cho tuổi thọ của SCP-2195-1 chỉ kéo dài khoảng 10 đến 15 phút, trừ khi được hỗ trợ bởi hệ thống máy duy trì sự sống. Ngoài việc thiếu vắng hệ cơ quan xúc giác, hệ thần kinh trung ương và hệ cơ đã đề cập ở trên, chỉ có hệ tuần hoàn là phát triển, có bao gồm các mạch máu lớn, tim và một cơ quan nội tạng tương tự một lá lách bị biến đổi; các cơ quan trên có vách dày và giàu myoglobin, có khả năng tích trữ một lượng oxy và đưa oxy ra máu, cùng với khả năng lọc carbon dioxide ra khỏi máu. Một cụm tế bào thần kinh điện tử nhỏ được nối với hệ thống điện tim bằng dây thần kinh.

Ngoài phần đầu và phần cuối, phần lớn cơ thể của SCP-2195-1 là mô có cấu trúc tương tự với nhu mô gan và bị thiếu mỡ nặng nề (không bào chiếm 97% thể tích và còn chiếm nhiều phần khối lượng hơn); thay vì mỡ, các không bào chứa một chất hữu cơ phức tạp có tính nổ.

Các thông số của chất này không thể xác định chính xác do thành phần sinh học bất thường chất này trong các mô, và cả do bản chất của chính nó (chất này được cho là hỗn hợp một số chất có tính chất tương tự với tỷ lệ khác nhau). Một số thông số (được định lượng gần đúng) của chất này bao gồm:
* Khối lượng riêng: 1.8-1.9 g/cm^^3^^
* Năng lượng riêng phát ra trong quá trình nổ: 9.2 MJ/kg
* Sức nổ (định lượng bằng phương pháp thử Trauzl): 670 cm^^3^^
* Độ vỡ vụn ( định lượng bằng phương pháp Kast): 8 mm
* Vận tốc phát nổ: 8300-8500 m/s
* Độ nhạy: Nổ 70% khi một khối lượng 10kg được thả từ độ cao 25cm.
* Lượng mô có trong một cá thể SCP-2195-1: 7.5 đến 8 kg, lượng chất nổ có sức nổ tương đương 25kg thuốc nổ TNT.

Theo như các tài liệu, SCP-2195-1 có thời gian mang thai là 40 tuần tương tự với người bình thường. Chúng cũng được sinh ra một cách bình thường, nhưng sẽ được làm các thao tác y tế ngay sau sinh là:
* Đặt ống thông giữa 2 mạch máu lớn nhằm kết nối các hệ thống sống;
* Lắp đặt một kẹp kim loại dọc theo xương sống nhằm giảm áp lực của các xương lên nó;
* Lắp đặt thêm các vây nhựa vào các chi;
* Gắn phần đầu với một phễu thở trong suốt.

Sau các thao tác này SCP-2195-1 sẽ được luyện tập ba tuần trong một đường hầm gió được lắp đặt với hệ thống treo đàn hồi và màn hình chiếu các hình ảnh của nhiều chiến trường khác nhau từ góc nhìn trên cao. Vì mục đích đó, một thiết bị kích thích điện thần kinh được gắn vào lỗ cơ hoành ở phần sau của SCP-2195-1; khi khả năng ngắm bắn đạt được độ chính xác càng cao, kích thích thần kinh càng mạnh. Do đó các cá thể SCP-2195-1 được huấn luyện kỹ năng nhận diện nhiều loài mục tiêu khác nhau, và kỹ năng điều khiển đường bay bằng việc sử dụng một động cơ bay có thể lái được bằng các vây sau. Trong quá trình luyện tập, cơ quan phóng điện, hoạt động như một kíp nổ, sẽ tạm thời bị vô hiệu hóa bằng cách tiêm các tác nhân tê liệt.

Sau quá trình luyện tập SCP-2195-1 sẽ được đánh dấu bằng biểu tượng tượng trưng cho mục tiêu nó đã được huấn luyện để tiêu diệt, đưa vào trạng thái hôn mê và đóng gói vào container vận chuyển, sau đó chúng sẽ được sử dụng như một loại vũ khí, một tên lửa tìm đường với sức công phá lớn.

Các tài liệu thuộc SCP-2195 được tìm thấy hầu hết đều được đánh máy và sử dụng một loại ngôn ngữ rất giống với tiếng Pháp hiện đại, dù cho các tên riêng và tên địa danh được nhắc đến dường như có nguồn gốc từ tiếng Anh. Không có điểm tương đồng nào giữa các địa danh này với địa lý hiện đại. Tên của đất nước liên quan không bao giờ được đề cập đến; thay vào đó, cụm từ “Notre Patrie” (“Tổ quốc chúng ta”) được sử dụng ngay cả trong tên chính thức của các phòng ban, vị trí và cơ quan của chính phủ, và cụm từ này thường được viết tắt thành NP (ví dụ: “Président de NP”)

Theo như các thông tin có trong các tài liệu trên, đất nước này đã tiến hành một cuộc chiến tranh xâm lược lãnh thổ một quốc gia khác, và cuộc chiến này không được người dân ủng hộ. Những nỗ lực tuyên truyền không thành công do chính phủ này đã đàn áp phong trào kêu gọi hòa bình đang phát triển mạnh mẽ bởi người nhà của các quân nhân. Ngành công nghiệp vũ khí cũng đang trên bờ vực suy giảm. Dự án nói trên đã được thông qua để giải quyết cả hai vấn đề trên, với mục tiêu cấy ghép các phôi thai của SCP-2195-1 vào toàn bộ các phụ nữ có khả năng sinh sản trên đất nước dưới vỏ bọc là các thủ tục y tế bắt buộc. Ngay sau đó, số lượng “những quả bom sống” được sinh ra tăng đột ngột, chính phủ tuyên bố đây là một hiện tượng tự nhiên, xuất hiện trong nhân dân, do nhân dân, là kết quả của ý chí chiến đấu toàn dân, và là bằng chứng rõ ràng cho tinh thần sẵn sàng hy sinh[[footnote]]Trong các tài liệu gốc một thuật ngữ triết học đã được sử dụng thay thế, và nếu xét theo ngữ cảnh của nó, thuật ngữ này mang ý nghĩa chỉ một hiện tượng được định sẵn hoặc chỉ định bởi lực lượng siêu nhiên, và nếu con người chống lại hiện tượng này thì đây là một việc trái đạo đức và trái với luân lý.[[/footnote]] khi đất nước cần đến. Một yếu tố quan trọng khác ảnh hưởng lớn đó chính là ý thức về mối quan hệ mẫu tử, yêu cầu người mẹ luôn ủng hộ “tinh thần tự nguyện cống hiến” của con mình, từ đó khiến cho người mẹ phải gạt đi bất cứ ý định chống phá, mưu cầu hòa bình nào và/hoặc ép buộc người mẹ gián tiếp tham gia vào cuộc chiến tranh bằng lý do đạo đức và luân lý xã hội.

//Ghi chú: điều này cho thấy những khác biệt rất lớn về các giá trị đạo đức giữa xã hội chúng ta và xã hội nói đến ở trên. Thật khó có thể tưởng tượng những hành động giống như vậy sẽ có ảnh hưởng thế nào với xã hội chúng ta, và trong các tài liệu SCP-2195, những hành động này dù cực kỳ trái đạo đức nhưng lại ảnh hưởng khủng khiếp tới một xã hội, khiến cho ý niệm về lòng yêu nước và tình mẫu tử bị biến chất, và các giá trị đạo đức cao quý nhất của con người bị lừa dối, lợi dụng.//

Tuy nhiên, hàng loạt các biến cố diễn ra trong quá trình diễn ra dự án đã khiến nó được chú ý và bị phản đối bởi người dân vì bản chất xấu xa của nó, vì việc dự án đã gây ra các hậu quả trái với quan điểm rằng đấng siêu nhiên có lòng nhân từ và công bằng, từ đó khiến cho lời giải thích của chính phủ, rằng đây là một “hiện tượng tự nhiên” do đấng siêu nhiên, là sai trái.

Đầu tiên và quan trọng nhất, SCP-2195 gây ra hàng loạt các rối loạn nghiêm trọng trong quá trình mang thai và sinh đẻ:
* Hàng loạt bệnh lý và tật nguyền, cùng với các ca chết phôi và sảy thai. Các mẫu vật đã được bảo quản và lưu trữ.
* Gây ra vô số các ca thai ngoài tử cung. Một vài tử thi và hàng loạt bệnh án đã được lưu trữ. Phần lớn các ca bệnh này khiến cho sản phụ tử vong hoặc mất khả năng sinh sản, là nguyên nhân khiến cho xu hướng “an tử” tăng mạnh.
* Hàng loạt các ca chấn thương và tử vong khi sinh do kích cỡ lớn và kết cấu thô cứng của thai nhi. Các bệnh án đã được lưu trữ.
* Những chất độc cấp tính, gây nguy hiểm tính mạng, là sản phẩm phụ quá trình trao đổi chất được sinh ra do chất nổ tích trữ bên trong cơ thể thai nhi. Nhiều kết quả nghiên cứu chuyên sâu, mẫu mô và dịch cơ thể đã được lưu trữ.
* Mang thai nhiều con (sinh đôi, sinh ba…) hầu như không thể tránh khỏi việc xuất hiện bệnh lý. Nhiều ca sinh đôi SCP-2195-1 bị dính liền. Phần lớn các ca mang thai này đều được phá bỏ do nguy hiểm cho sản phụ; các mẫu phôi thai được bảo quản đã được lưu trữ.
* Các ca tăng sản, các ca lên men nhau thai bất thường, hay biến dạng nhau thai gây hại gây ra sự hình thành các mống mắt lớn xuất hiện. Sự tăng động, phát triển bất thường hay vị trí bất thường của nhau thai khiến cho thành tử cung và ống dẫn trứng (ống fallopian) bị phá hủy. Các mẫu vật bảo quản, các nghiên cứu sâu rộng cùng bệnh án đã được lưu trữ. Hàng loạt những ghi chép về các ca tử vong do xuất huyết nội và các ca “an tử” do mất khả năng sinh sản sau phẫu thuật điều trị cũng đã được thu thập.
* Các ca “nổ phôi thai tự phát” xuất hiện giai đoạn sau trong quá trình mang thai. Các báo cáo điều tra, khám nghiệm tử thi, và nhiều tin tức trên các phương tiện truyền thông đã được thu thập. Thiệt hại về người và của do các ca này gây ra rất nặng nề, chính phủ đã che đậy nguyên nhân và nói rằng đây là “một hành động khủng bố xúc phạm tình mẫu tử”. Không có chi tiết nào về bất cứ hành động khủng bố được cung cấp, mặc dù cách thức nói của chính phủ như thể muốn ám chỉ đây là hành vi cụ thể do ai đó gây ra.

Một loại thông tin lưu trữ khác có đó là hệ quả của dự án tới xã hội. Nó bao gồm hầu hết các thông tin trên các phương tiện thông tin truyền thông:

* Các vụ tự sát của các phụ nữ đang mang thai. Lý do tự sát chủ yếu là do lý tưởng chống chiến tranh, kêu gọi hòa bình mạnh mẽ. Một phát súng vào bụng là cách tự sát phổ biến, thường khiến cho SCP-2195-1 phát nổ. Một loạt các vụ tự sát đã diễn ra ở nơi công cộng nhằm mục đích biểu tình chống chiến tranh, một số vụ tự sát thực hiện ở nơi đông người đã trở thành một hành động khủng bố, khi chúng đã gây ra nhiều thương vong. Một vụ tự sát như vậy được thực hiện tại trung tâm chăm soc sức khỏe thai sản đã gây ra phản ứng nổ dây chuyền và gây ra thiệt hại quy mô lớn.
* Vài vụ phụ nữ có thai cố trốn thoát khỏi sự giám sát y tế, tự đẻ con và nuôi dưỡng SCP-2195-1, việc này thường vô ích do SCP-2195-1 thường không thể sống lâu sau đó.
* Một biến cố xảy ra khi một quan chức chính phủ cấp cao, người tham gia vào dự án này, đã cố tình làm lộ những thông tin liên quan tới dự án trong một bài phát biểu. Bài phát biểu đã bị gián đoạn, và quan chức này đã bị bắt, tuyên bố bị một bệnh rối loạn tâm thần không chữa được, và bị giết chết.

//Ghi chú: không có vụ phá thai trái phép nào được nhắc đến trong các tài liệu này.//

Một loại tài liệu thứ ba được lưu trữ bao gồm các tài liệu khoa học và kỹ thuật liên quan tới sự giai đoạn phát triển và thực hiện của dự án. Các tài liệu này được lưu giữ tuyệt mật bởi ba lý do cơ bản: sự cần thiết của việc che đậy về nguồn gốc thực sự của SCP-2195-1 để phục vụ việc tẩy não người dân, bản chất trái đạo đức của dự án và do luật cấm nhân bản vô tính, chỉnh sửa gene và các hành động tương tự đang được thiết lập, cũng như việc sử dụng rộng rãi các mẫu vật SCP-2195-1 để thí nghiệm và thử nghiệm. Các loại mẫu vật và tài liệu có sẵn để tìm hiểu gồm có:

* Các mẫu thử nghiệm và mẫu vật ban đầu của SCP-2195-1.
* Các mẫu vật được sử chuẩn bị cho điều trần trước chính phủ, gồm các tài liệu hướng dẫn và mẫu vật để trình bày, các công cụ trực quan, và bản sao. Cả mẫu vật giả và thật của SCP-2195-1 đều được bảo quản bằng cách ép nhựa hoặc bảo quản trong nhựa resin tổng hợp.
* Các mẫu thử nghiệm SCP-2195-1 và tài liệu liên quan nhằm mục đích thực hiện dự án biến đổi SCP-2195-1 và tạo ra một lớp giáp bảo vệ cho SCP-2195-1. Thử nghiệm này đã thất bại và không có một cá thể SCP-2195-1 nào có thể chịu được gia tốc vào thời điểm phóng đạn.
* Các mẫu thử nghiệm và tài liệu liên quan của một nỗ lực khác nhằm biến đổi SCP-2195-1. Nỗ lực nhằm lắp ráp chúng với một động cơ tên lửa với mục đích sử dụng như một loại tên lửa hành trình. Các thử nghiệm đã thành công, nhưng những biến đổi được tuyên bố là không thể thực hiện do tốn kém về kinh phí, nên SCP-2195-1 đã được lắp ráp với các bộ phận công nghiệp thông thường, một lựa chọn rẻ hơn.
* Sắc lệnh dừng dự án và thu thập hoặc tiêu diệt tất cả các chứng cứ liên quan. Tài liệu này có nhắc đến một số sự kiện đã khiến cho dự án trở nên thất bại và đứng trước nguy cơ bại lộ; sự kiện này có thể là biến cố trong bài phát biểu đã được đề cập ở trên. Có thể coi rằng các chứng cứ nói trong sắc lệnh trên bao gồm toàn bộ SCP-2195.
* Một danh sách các tài liệu mà mẫu vật được thu thập. Trong tài liệu này, các đề mục đều được chuyển thành dạng mật mã, cùng với một tài liệu tham khảo về cách giải mã (tài liệu này cũng được mã hóa)

//Trong thời gian làm việc tại Tổ chức tôi đã thấy nhiều chuyện tồi tệ hơn, nhưng tôi vẫn muốn tin rằng không tồn tại nơi nào mà những việc như này được thực hiện trên quy mô quốc gia, và mẫu vật này chỉ là do sảy thai bình thường ở một nhánh lịch sử ở một chiều không gian khác, hay đây chỉ là sản phẩm của một trí tưởng tượng lệch lạc, bệnh hoạn nào đó. Tôi hi vọng mình sẽ không bao giờ biết được sự thật về nó.// -- Ts. ██████

**Phụ lục 1:** Phát hiện

SCP-2195, được lưu trữ trong 19 container vận chuyển thông thường đã được phát hiện vào ngày ██.██.2009 bởi các đặc vụ thuộc Tổng cục An ninh Liên bang Nga trong một lần khám xét do nghi ngờ chúng có liên quan tới một vụ buôn lậu vũ khí. Tổ chức đã tiếp nhận lại vụ việc và điều tra nguồn gốc của các container này. Điều tra đã lần lại nguồn gốc của chúng từ năm 1995; phát hiện ra rằng từ 1995 các container này đã được chuyển đi khắp Liên bang Nga qua đường sắt và đường thủy theo một tuyến đường vòng. Chi phí vận chuyển được chi trả bởi một tài khoản đứng tên một các nhân không rõ từ năm 1993 hoặc trước đó nữa; không có thêm thông tin nào được thu thập do sự thất lạc của các tài liệu liên quan.

Cuộc điều tra rằng làm thế nào mà số container này có thể đi qua hải quan mà không bị kiểm tra hay lục soát vẫn đang được tiến hành. Theo như các ghi chép về khối lượng hàng hóa, số hàng hóa này không bị thay đổi trong suốt khoảng thời gian này; các dấu niêm phong còn nguyên đã xác nhận việc này. Việc này vẫn không giải thích được lý do bồn đông lạnh dùng để lưu trữ mẫu vật sinh học có mực chất lỏng luôn đầy trên 60% dù cho cứ mỗi 6 tháng 1 lần bồn này cần phải thay hệ thống làm mát.

Một vài giả thuyết đã được đưa ra để giải thích việc này và nguồn gốc của đối tượng, nhưng hiện tại, ít có chứng cứ để chứng minh cho bất cứ giả thiết nào.

**Phụ lục 2**
[[collapsible show=&#34;+ Tuyệt mật - yêu cầu quyền hạn cấp 4&#34; hide=&#34;- Xác nhận quyền hạn cấp 4 thành công&#34;]]
Sau một vài thử nghiệm của nhóm nghiên cứu dưới quyền Ts. ██████ , họ đã khôi phục thành công một cá thể SCP-2195-1 sử dụng vật liệu di truyền của SCP-2195 và D-39207 là người mang thai. Dù cho trong quá trình mang thai xuất hiện vài biến chứng và yêu cầu cần mổ để lấy thai, cá thể trên đã được tạo nên thành công và khá khỏe mạnh, đủ khả năng sống sót để có thể quan sát những sai khác về mặt giải phẫu trong vài phút.

Một loạt các thử nghiệm và thí nghiệm đã được thực hiện, trong đó thành công nhất là thử nghiệm tiêu diệt một mục tiêu tầm xa trong trường bắn, và việc đó chứng minh rằng các thông tin được ghi chép trong SCP-2195 là hoàn toàn đúng sự thật.

Tuy nhiên, ủy ban đã chỉ ra rằng việc khôi phục mẫu vật và duy trì hệ thống hỗ trợ sự sống cho nó sẽ rất tốn kém chi phí và nguồn lực, cộng thêm cả việc mẫu vật tạo ra rất thành công nhưng lại không có tính năng nào đặc biệt, nên Tổ chức đã tuyên bố rằng SCP-2195 không có giá trị sử dụng với Tổ chức.
