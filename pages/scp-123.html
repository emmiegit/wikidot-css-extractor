    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-123**
**Originál:** http://scp-wiki.net/scp-123
**Autor:** [[*user sloppyjoes7]]
**Překladatel:** [[*user fikus3x3]]
[[include info:end]]

**Objekt #:** SCP-123

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** SCP-123 musí být zadrženo v zabezpečeném zařízení a musí být bezpečně připevněno k horní části pevného stolu pomocí popruhů, řetězů, sítě nebo podobných prostředků. Zároveň k němu nesmí být připevněny žádné háky. Objekt a stůl by měly být umístěny uprostřed místnosti o rozměrech nejméně 5 m x 5 m x 5 m. V okruhu 100 metrů od SCP-123 by neměla být používána žádná citlivá měřící zařízení, protože jejich měření mohou být znatelně ovlivněna. Ještě důležitější je, že do SCP-123 by neměly být vkládány absolutně žádné předměty s výjimkou experimentů.

Přesouvání SCP-123 musí být provedeno s opatrností a musí být vyvinuto úsilí, aby se zabránilo otřesům nebo trhnutí značnou silou. SCP-123 nesmí být za žádných okolností jakýmkoliv způsobem přepravováno přes velké vodní plochy.

Do zadržovací komory s SCP-123 nesmí vstoupit žádný personál nižší Úrovně než 2. Všechny osoby, které přicházejí do styku s objektem, by měly nosit přiléhavý oděv, který nemá absolutně žádné popruhy, tkaničky ani jiné visící součásti. Osoby s dlouhými vlasy musí mít vlasy svázané dozadu nebo nosit síťku na vlasy.

**Popis:** Objekt je šedá geodetická sféra o průměru 65 cm složená ze šedesáti trojúhelníků. Oblasti mezi těmito trojúhelníky jsou prázdné, což umožňuje vidět střed sféry. Materiál, ze kterého je složena, není znám a na doporučení Dr. █████ se výzkum složení materiálu až do odvolání omezuje na vizuální pozorování. Zdá se, že SCP-123 váží okolo 3,62 kg, ačkoliv se předpokládá, že jeho skutečná hmotnost je mnohem vyšší.

Geodetická sféra je až na samotný střed dutá. Ve středu SCP-123 se nachází něco, co vypadá jako černá koule o průměru přibližně 1 mm. Černá koule nevyzařuje žádné světlo, ani žádné neodráží. Zdá se také, že jádro vykazuje značnou gravitační sílu, která se v rámci vnější geodetické sféry masivně zvyšuje. Tuto gravitační sílu lze měřit citlivými přístroji vzdálenými několik desítek metrů. V okruhu přibližně tří metrů je gravitační síla patrná pro každého pozorovatele, přičemž visící předměty začnou být přitahovány dovnitř. Na povrchu vnější sféry gravitační síla zdvojnásobuje hmotnost jakéhokoli předmětu umístěného na konstrukci.

Vlastnosti vnitřní sféry jsou patrné, když je do vnější sféry vložen jakýkoli malý předmět. Každý takový objekt rychle akceleruje do objektu a zmizí. Jakákoli kapalina nalitá do objektu je rovněž vcucnuta do centrální sféry. Analýza ukázala, že světlo, které se blíží k černé kouli, je zakřiveno směrem ke středu. Velikost gravitace, kterou vykazuje vnitřní sféra na svém povrchu, naznačuje, že její hmotnost je přibližně 10^^29^^ kg, ačkoli zřejmý efekt snižování gravitace uvnitř vnější sféry znamená, že její skutečná hmotnost může ve skutečnosti daleko přesahovat i tuto hodnotu. Je třeba vzít na vědomí, že taková hmotnost by za normálních okolností znamenala Schwarzschildův poloměr v řádu 200 metrů, což je mnohem více, než skutečně pozorovaných přibližně 0,5 mm, a lze to považovat za další důkaz vlastnosti vnější sféry tlumit gravitaci.

Plyny jsou ovlivňovány gravitací SCP-123 a na jeho povrchu byl naměřen atmosférický tlak 205 kPa. Plyny však nejsou schopny proniknout do prostoru mezi trojúhelníky vnější geodetické sféry. Důvod tohoto jevu je v současné době neznámý a v současnosti se zkoumá.

Je třeba poznamenat, že obě sféry se zřejmě chovají jako jeden celek - kdykoli se vnější sféra pohne, ta vnitřní ji následuje. Byl navrhnut další výzkum povahy tohoto vztahu.

**Dodatek [SCP-123a]:** Bylo navrženo využití SCP-123 jako likvidační jednotky. Výzkumník, který má v současné době SCP-123 na starosti, Dr. █████, má obavy o strukturální integritu geodetické sféry. Všechny žádosti o likvidaci musí jít přes Dr. █████, nebo požádat o formální projednání s pracovníky Úrovně 4. Do odvolání se veškerá interakce s SCP-123 omezuje na experimentování. Velitelský personál se shoduje, že k pochopení odolnosti vnější sféry je zapotřebí dalšího výzkumu.
