**アイテム番号:** SCP-162-JP
 
**オブジェクトクラス:**  Euclid

**特別収容プロトコル:** 現在、財団海上部門の合同任務群「Screaming 60」がSCP-162-JPの捜索と追尾を担当しています。財団所属の各船舶、航空機、施設はSCP-162-JPと疑われる存在を発見した場合、識別プロトコル「海軍年鑑」に従って対象を識別してください。SCP-162-JPであると確定した場合には、監視を継続しつつ「Screaming 60」所属の艦船を誘導してください。また、発見通報と同時に周辺航路には管制が行われ、民間船舶の接近は排除されます。

「Screaming 60」所属の艦船は、SCP-162-JPを中心とした輪形陣を敷き、対象が不活性化[[footnote]]白旗を掲揚し、衝突回避以外の行動を取らず漂流している状態を指します。長ければ1～2ヶ月に及びます。[[/footnote]]するまで針路を妨害してください。対象が逃走を試みた時は、外縁部の予備部隊によって速やかに新たな輪形陣の形成が行われなければなりません。なお、SCP-162-JPのマストに軍艦旗[[footnote]]黒地に交差したカルバリン砲を白抜きした図案であることから、カルバリンクロスと呼称しています。[[/footnote]]が掲揚された場合、直ちに輪形陣を解き全速でその場を離脱してください。その際、各艦の艦長以下幹部士官は処置54-パラグラフ11に備えてください。

**説明:**  SCP-162-JPは、推定総トン数8000ｔクラスの三島型貨物船です。船体上には巧妙に偽装された艦砲や水雷兵装を有しており、航行中の船舶に対する襲撃を繰り返しています。現在までに、SCP-162-JPによって拿捕、撃沈された船舶は██隻に上っています。

SCP-162-JPの特異な性質は、船種や規模に関わらず別の船舶に完全に偽装することができる点にあります。SCP-162-JPとの交信で得られる情報[[footnote]]船名、識別信号、積荷、乗員乗客数など。[[/footnote]]は偽装元になった実在の船舶と一致しており、無線記録の分析から偽装元となった船の乗組員の声を模倣していることが判明しています。また、外観に関しても完全に偽装することが可能であり、ほぼ同規模の船舶以外にも小型の沿岸漁船やVLCCクラスのタンカーに偽装していた事例が報告されています。外観の偽装は他の船舶が1500 yd[[footnote]]1500ヤード=約 1.3716 km[[/footnote]]付近まで接近することで解かれ、SCP-162-JPは本来の姿を現します。しかし、この時に船体の構造そのものが変形したという報告は無く、被害に遭った乗組員からも突然船の姿が変わったとの証言が得られています。このことから、SCP-162-JPは未知の方法によって偽装した船影を人間の視覚や撮影機器に投影していると推測されています。

航行中の船舶への襲撃は、通商破壊を意図したものであると推測されており、海上における主要なチョークポイントや五大湖などの内陸湖でも出現が報告されています。襲撃は戦史上の通商破壊作戦における一般的な手順に沿って行われており、近代の海戦法規に則っているかのように振る舞っています。以下の様な行動はその典型例です。
&gt; ■偽装したままの状態で襲撃が開始されることはありません。必ず偽装解除の後に軍艦旗を掲揚します。
&gt; ■複数の手段[[footnote]]無線通信、発光信号、旗流信号、機械装置によって動く手旗信号など。[[/footnote]]による停船命令に従わない場合にのみ威嚇射撃と船体への砲撃が行われます。
&gt; ■乗員乗客が退船するまで十分な時間的猶予を与えます。
&gt; ■被害船舶へと接舷し物資の略奪を行います。貨物や燃料以外[[footnote]]船内の備品や乗員乗客の私物。[[/footnote]]の略奪も確認されています。
ただし、標的となる船舶の国籍は無差別であり、拿捕の要件を満たしているか否かに関わらず襲撃は行われているなど、必ずしも海戦法規を順守しているとは限りません。また、退船した乗員乗客を内部へ収容することもありませんが、被害船舶の救難信号を偽装して発信し、救援の到着が確実になるまで周辺を遊弋します。これは、より多くの衆目を集める事で通商破壊作戦の存在を誇示し、海上交通を破壊する事が目的であると考えられます。

各種報告からは、SCP-162-JP内部で人間、あるいは何らかの知的生命体が存在しているのかについて確認できていません。艦橋や甲板上で乗組員が活動している形跡は無く、偽装状態にある兵器類に関しても全て砲塔状の構造物で覆われているため内部を観察することができません。一部の被害者は、SCP-162-JPが接舷した瞬間に人間が乗り込んでいたと証言していますが、証言の数が極めて少なくそのような事実も確認されていません。SCP-162-JPが自律的に行動しているのか、あるいは遠隔操作されているかについては、現在要調査案件となっています。

SCP-162-JPは、1950年代を通じて発生した船舶遭難事件によって財団にその存在が認知されましたが、後の調査からその起源は少なくとも第二次世界大戦にまで遡ることになりました。当初は大西洋でのみ確認されており、イギリスによって「襲撃艦-J」として記録されていました。その後、報告書にも添付されている写真の撮影に成功したことから、ドイツ海軍の「襲撃艦-C」こと通商破壊艦「アトランティス」と同一であると判断されていました。しかし、「アトランティス」が撃沈された1941年以降も出没が報告され、その行動が全球規模に広がったため米英海軍によって秘密裏に調査が行われていました。しかしながら、1945年の戦争終結によって出現報告が途絶え、「襲撃艦-J」に関する調査は機密扱いとなり公式には存在を抹消されていました。

**補遺-162-JP:**以下の文書は「Screaming 60」所属艦の幹部士官、及び司令部要員のみ閲覧できます。

[[collapsible show=&#34;+ 開示には「Screaming 60」司令官　Admiral Devonshire による認証が必要です。&#34; hide=&#34;- 認証の確認が終了しました。文書を開示します。&#34;]]

現在の特別収容プロトコルは、SCP-162-JPが1隻であることを前提としています。しかし、行動中のSCP-162-JPによる無線通信を解析した結果、「艦隊司令部」と呼ばれる存在と、「ボウコク-マル」「ジュンコク-マル」と言う二つの符号が確認されました。これはSCP-162-JPが組織的な活動の一部であるとともに、その存在が複数であることを示唆しています。財団では、SCP-162-JPに対する相互接触を計画しており、「Screaming 60」において具体的な行動計画を策定中です。これは「艦隊司令部」に対する接触と情報収集、および一連の通商破壊作戦に関して交渉による封じ込めを行うことを目的としています。しかし、計画に対して不確定要素が多すぎるとの判断から、現在理事会による決裁が保留されています。

**事件記録-162-JP-ろ：** 1985/██/██/、午後17時50分、「Furious 50」に所属していたSCPS//オンディーヌ//が、ザンジバルの東約600 kmの地点でSCP-162-JPを発見しました。オンディーヌは追跡開始の旨を司令部へ発信した後、同日の午後19時の定時連絡を最後に消息を絶ちました。僚艦は伴っておらず、オンディーヌは距離を維持しつつマダガスカル周辺海域担当のSCPS//シレーヌ//と同日午後20時に合流を予定していました。消息を絶ってから2日後、財団所属の哨戒機がモーリシャスの南東300 kmの海上でオンディーヌを曳航中のSCP-162-JPを発見し、警告のため対潜爆弾を投下しました。SCP-162-JPは曳航索を切断し時速80ノットで南へと逃走しましたが、オンディーヌ救出を優先したため追跡を断念しました。

救出部隊が//オンディーヌ//に乗り込んだ所、全ての乗組員が所定の部署に就いたまま昏睡状態となっていました。回復した乗組員に対する事情聴取から、SCP-162-JPがオンディーヌに対して砲撃を行った直後、艦内にガスが充満した事が判明しました。砲撃による被害は艦内の空気循環システム付近に集中しており、回収された砲弾の残骸は化学砲弾の特徴と酷似していたことから乗組員の証言が裏付けられました。死傷者は無く物理的損害も軽微でしたが、艦内の電子機器に対する不正なアクセスが行われ内部の情報を略取されました。どの程度情報の漏洩が生じたのかは不明ですが、保安部門はこの事件直後に発生した財団内部ネットワークへの大規模な攻撃との関連を指摘しています。

**事件記録-162-JP-は：** 1986/█/██/、「Furious 50」の一部が停泊していた██████へSCP-162-JPが侵入しました。SCP-162-JPは同日入港予定であったSCPS//テンペスタ//に偽装しており、割り当てられていた識別コードも正確であったために判別が遅れる結果となりました。その後、テンペスタから悪天候のため入港予定が遅延する旨の通信を受け取った事により、偽装したSCP-162-JPに対して臨検隊が誰何を行いました。臨検隊が接近した事でSCP-162-JPは正体を暴露し港外へ逃走を開始、「Furious 50」所属艦が捕獲を試みましたが、対象が港内に機雷の様な物体を投下したため断念せざるを得ませんでした。回収された機雷型物体は██個に及びましたが、全て信管や炸薬の無い全く無害な物でした。逃走開始直前、SCP-162-JPから港内の財団所属艦船に対して以下の通信が送られました。
&gt; 我、今より██████を去らんとす。財団諸君は御用無きや。　ボウコク-マル
この事件の発生により、「Furious 50」の戦力配置や哨戒スケジュールがSCP-162-JPに対して完全に暴露されたと判断されました。「Furious 50」は解隊され、所属する艦船と人員の総入替も含めた大改編により「Screaming 60」が設立されました。
