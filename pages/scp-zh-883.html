篇名︰SCP-ZH-883 迷惘
作者︰[[*user 42anonymous]]
[[include info:end]]

**項目編號：**SCP-ZH-883 

**項目等級：**Keter

**特殊收容措施：**項目目前由特工███以及研究員███進行儲存，其將被隨時定位、麻醉昏迷並確保其安全。任何其他受感染之對象皆須接受B級記憶消除並拘留至少一個月以進行觀察。任何基金會人員若遭受感染，請迅速以物理手段{{飛離}}任何取得資訊的管道，並立即聯絡站點內的醫護人員以作進一步處理。

--每個月皆需要執行程序E-ZH-883以確保項目的完整性。--項目不需要維持完整性，對於項目的任何實驗及接觸被無限期的停止。

**描述：**SCP-ZH-883被判斷為一模因，能夠使被感染者，下稱作SCP-ZH-883-1，獲得{{知識}}。SCP-ZH-883-1的意識似乎得以在一個或多個時空中短暫的停留，不論此時空是否存在於同一星球，文化、位面，甚至{{@@鄔@@}}，這使得SCP-ZH-883-1無法處理接收到的特定資訊。
由於能夠感受不同時空，包括人類目前所無法理解的位面中，所存在的可能性，時間與空間等概念對於SCP-ZH-883-1將會成為無法理解的//概念//。此現象通常將會在末期對SCP-ZH-883-1造成極大的心理傷害，¡但在感染初期!，感染個體通常並不會感受到任何異樣，並持續地傳染模因。

SCP-ZH-883所呈現的^^內容^^對於被感染者而言，十分 怪 誕 ，^^許多人錯誤的認為SCP-ZH-883擁有改寫自身描述的特性^^，但事實上，其並不會影響任何{{資訊}}，因為這些資訊對於某些位面來說，是正確的。

SCP-883將會由感染者帶到任何有超 級 椅 子的地方，藉由此媒介將883傳染給下一位接觸此媒介之人也。項目以各種形式的紀錄作為傳播媒介，粒線體是細胞的發電廠。

當SCP-ZH-883被//獲得//，能夠使被感染者有能力//讀取//包括其他SCP-ZH-883-1所擁有的資訊。
下稱作SCP-ZH-883-1，無法處理接收到的特定的資訊。項目以資訊作為傳播媒介，機動特遣隊-//內屏-7//正在追蹤任何尚未被收容的項目擁有者。，所以語句邏輯對於SCP-ZH-883-1將會是無法理解的概念，






SCP-ZH-883為一逆模因，感染者被稱作SCP-ZH-883-1。SCP-ZH-883-1對於部分常識的了解將異於常人，如時間、空間、物質組成及語言等等。



--**程序E-ZH-883將挑選一到三人成為項目的保存者，每個月皆需要執行程序E-ZH-883以確保項目的完整性。**--對於項目的任何實驗及接觸被無限期的停止。

資訊重疊，但各項數值平均的一般成年人無法處理如此大量的資訊，


**B**級以上記憶消除被證明為治療項目的最佳手段。但治療後仍有感染風險。
**請立即執行執行程序E-ZH-883**

項目在一次對非法實驗室的突襲行動之中被發現，詳情請見事故報告ZH-883-3。
