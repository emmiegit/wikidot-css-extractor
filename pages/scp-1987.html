**Ítem #:** SCP-1987

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contenimiento:** SCP-1987 debe de estar contenido //in situ// en el área territorial donde fueron adquiridas y designado como Sitio 732. SCP-1987 y //Hans Majestets Norsk Forening for Spesiell Oppdemming Prosedyrer// (Asociación Noruega de Su Majestad para el Procedimientos Especiales de Contención) se estableció durante el Valthing en el ██/██/18██, ratificado por la Fundación en el ██/██/19██ y recientemente modificado el ██/██/20██. Cualquier propuesta de alteraciones no emergentes durante el procedimiento de contención deberá de ser sometida al SCP-1987 durante la siguiente sesión del Valthing para su discusión y aprobación. En caso de que SCP-1987 da un punto final a su cooperación, falla en mantener sus tratados ya descritos, o si las negociaciones se vuelven inestables, se autoriza bajo la aprobación de la O5, la alteración unilateral del procedimiento de contención.

Un alambrado puestos con alambres de púa deberá estar construido en los alrededores del perímetro del Sitio 732 para prevenir los accesos no autorizados y de monitorear la zona por el personal de tierra, cámaras de seguridad, o vehículos aéreos no tripulados como sea necesario. Un portón, puesto adjunto en un puesto de centinela que serán provisto por el personal de seguridad de la Fundación que estarán servicio en todo el tiempo y serán los representantes cuando SCP-1987 esté activo, con esto deberán mantenerse en la zona del lado este del final del Sitio 732 en conjunto con un camino dirigiendo hacia el área. Civiles no autorizados entrando al Sitio 732 durante las horas de día deberán de ser aprendidos y escoltados hacia el afuera del área de los servicios de seguridad de la Fundación. Cuando SCP-1987 está activo, SCP-1987 es responsable por agarrar a quienes pasan y los hace regresar, vivo si es posible, hacia la puerta principal, donde estarán bajo tratamiento médico y se le dará amnésticos de Clase-A antes de ser liberados. La Fundación deberá avisar con Avinor para que prevenir que el tráfico de aeronaves civiles realicen sobrevuelo por encima del Sitio-732.

Cualquier personal de la Fundación con autorización puede ingresar al Sitio 832 durante las horas del día con propósitos de seguridad o de conducir estudios con propósitos no-invasivas de la geología/arqueología de la zona. Cualquier investigador que esté involucrado en las excavaciones de los montículos o alguna perturbación de los humanos que permanecen enterrados está prohibido. Todo personal que tengan alguna relación en la investigación arqueológica del Sitio 732 deberán de ingresar a las instalaciones después de más de treinta minutos del amanecer y salir treinta minutos antes que anochezca, y serán excluidos de ingresar al Sitio 732 mientras SCP-1987 aún esté activo. Ningún personal deberán entrar Sitio 732 mientras SCP-1987 esté activo sin primero presentarse a sí mismo para tener sus aprobación durante la reunión del Valthing. Cada sesión del Valthing deberán de al menos estar presente por un agente de Nivel 4 con fluidez en el idioma del Antiguo Nórdico y de poseer un buen conocimiento de las tradicionales leyes Nórdicas y de sus etiquetas.

En el tiempo de la contención establecido por HMNFSOP, la existencia del SCP-1987 es conocido por los civiles que viven en los pueblos de H███████████, L█████, M█████████, O████████, y S████████. El tratado de La Fundación-SCP-1987 prohíbe el uso masivo de los amnésticos hacia la población civil de estos pueblos; Objetivos selectivos para la suministración de amnésticos de clase-B y Clase-E son autorizados para la prevención de fuga de información. Procedimiento de Gestión de la Información 608-B deberán de esforzarse para que prevengan que los civiles obtengan conocimiento del SCP-1987 y que los transmiten a las afuera del área de aquellos pueblos y áreas vecinales agrícolas. La Fundación deberán mantener las relaciones dentro los gobiernos locales y regionales, con el propósito de mantenerse las relaciones estables con SCP-1987

La Fundación deberá revisar y aprobar a los dueños y empleados de empresas civiles con el objetivo de llegar a un trato de encarar a que sus ventas de bienes sean aprobadas para SCP-1987. Todas las entregas de bienes deberán de ser programadas y supervisadas por la Fundación; La Fundación deberá recoger todo el oro en moneda que fueron provistos como un pago y mediante el tipo de cambio actual del mercado, se le cambiará por la moneda noruega kroner [[footnote]]**N.T.** Coronas Noruegos, moneda corriente de ese país.[[/footnote]], y deberán de realizar adquisición de manera directa, a todos los productos aprobados que no estén disponibles dentro del área del tratado. Consulte al Documento 1987-32-M para ver la lista completa de productos aprobados.

**Descripción:** SCP-1987 es un fenómeno que afecta a cientos de esqueletos humanos que permanecen enterrados y por debajo de varias docenas de montículos funerarios pre-cristianos, localizados en una zona rural en el Distrito de [CENSURADO], Noruega. Análisis forense de recuperación de artefactos del complejo montículo, designado Sitio 732, indica que un número desconocido de humanos fueron enterrados en un periodo de varios siglos que se estiman entre 400 y 900 EC. Exámenes de los restos que fueron profanados antes que prohíban las excavaciones, los análisis de ultrasonidos en los montículos que fueron realizados en ese entonces, indican que los restos están en su mayoría intactos y sin daño a pesar de su edad, y en el sitio fueron enterados tanto hombres como mujeres de variedad de edades.
              
Durante los horarios del día SCP-1987 permanece inactivo. Durante el periodo nocturno que empiezan aproximadamente 15 a 20 minutos después de que el sol ocultase, SCP-1987 se vuelve activo, donde se levantará una fina capa de niebla que al parecer, emanará los montículos funerarios y se manifestarán aproximadamente ███ de humanos vivientes que están allí. Exámenes físicos del SCP-1987 indican que los individuos no indican diferencias discernibles entre los especímenes y los seres humanos no anómalos; aparentemente todo espécimen gozan de buena salud de acuerdo a lo que indican su aparente edad, y no muestran signos de cicatrices algunos, o de alguna indicaciones de enfermedades congénitas. Individuos de SCP-1987 persisten hasta aproximadamente 15 a 20 minutos antes de que amanezca en el otro día, donde los espécimen se volverán transparente antes que se observe que la niebla se evaporase, similarmente observado cuando ocurrió antes de que el sol ocultase, pero esta vez disipándose de manera gradual. Espécimen que fueron heridos o muertos antes del amanecer, serán desmanifestados de manera usual y se remanifestarán vivos sin daño algunos en la siguiente atardecer. Un censo conducido por HMNFSOP en el año 18██ identificaron a ███ miembros individuales del SCP-1987, donde lo cual 87% corresponden a hombres, a lo cual parece que todos tiene apariencia de etnia nórdica, con un rango de edades que fueron autopercibidades desde los 13 a 89; Observaciones actuales del SCP-1987 son consistente con estos hallazgos.

Especimen del SCP-1987 empezarán a hablar en diferentes dialectos del Proto-Nórdico y el Nórdico Antiguo, e identificándose ellos mismos como seguidores de varias variedades del politeísmo nórdico. Todos espécimen manifiestan completamente vestido de ropas o armaduras hechas a mano que se cree que podría pertenecer a la cultura pre-Cristiana Nórdica, y muchos de ellos se manifiestan portando o usando espadas, hachas, lanzas u otras armas. Entrevistas con el personal de la Fundación, los espécimientes se identifican a sí mismo como nacidos en diferentes áreas de Escandinavia y Europa de Norte, y afirman de haber sido guerreros que murieron en batalla con el clan rival, fuerza invasora, o civiles que se defendían de sí mismo contra un asalto donde los individuos estuvieron involucrados. Los espécimen son conscientes que ellos están muertos y tienen la creencia que el estado que están ellos es por la recompensas de los dioses por la valentía de sus vidas, pero dicen que no poseen algún conocimiento o entendimiento de lo que están pasando con ellos cuando se desmantifiestan o qué es lo que causa el fenómeno.

Espécimen del SCP-1987 se ha observado invirtiendo en su mayoría de su tiempo durante su fase activo, en actividades recreacionales, que incluye las preparaciones y consumo de carne al fuego, consumo de bebidas alcohólicas, riñas simuladas, y recitaciones de canciones y de poemas que tenga que ver con dioses y héroes legendarios, actividades sexuales, y un equipo deportivo que juegan a los parecido a un fútbol medieval. Ritos religiosos, que incluyen sacrificios de animales y rituales chamánicos, que se observan en el día de solsticio y equinoccio y en otros días que se identifican como significativos para SCP-1987. Históricamente SCP-1987 realiza tratos comerciales con los vecinos del Sitio-732, ofreciendo monedas de oro, que lo adquieren de fuentes desconocidas, a cambio de bienes que se utilizan para los ritos religiosos y recreacionales. Se permite que continúe los comercios limitados de acuerdo a los términos del tratado de la Fundación-SCP-1987; Desde que la Fundación asume el control del comercio, aproximadamente [ELIMINADO] kg de monedas de oro fueron recaudados por la Fundación. 

Aproximadamente una vez por mes, en las noches cuando la luna es completamente visible, (o cuando en la siguiente noche si la luna llena coinciden con los días festivos mencionados), todos los espécimen del SCP-1987 se juntan en la base del gran montículo y conducen una reunión a la que se lo refieren como el //Valthing// (Nórdico Antiguo: asamblea de los muertos), una asamblea legislativa basada en las leyes nórdicas tradicionales. El Valthing escucha sobre las quejas que traen los individuos del SCP-1987, donde son resueltas bajo el los códigos de las leyes bases recitadas de memoria por los miembros más antiguos de la asamblea y/o mediante los votos de todos los individuos presentes, y es adicionalmente responsable para las negociaciones del término de los tratados con la Fundación y su tratos comerciales con los negocios civiles, Se ha observado que El Valthing puede dirigir varias formas de castigo contra los miembros de SCP-1987 por las violaciones de leyes, incluyendo dar un contrato de trabajo con otro individuo en un cierto periodo de tiempo, golpeandolos, o uno o más sentencias de muertes consecutivas que se dará con el suceso de varias noches seguidas.

**Anexo:** El ██/██/20██, individuo del SCP-1987 escaparon del Sitio 732 bajo los efectos de alcohol y asaltaron a una taberna en O████████, resultando en tres fallecidos antes que un civil abriera fuego y los maten. Los cuerpos fueron adquiridos por la Fundación y regresado bajo custodia de los representantes de SCP-1987 que se hallaban en la puerta del Sitio 732. Durante el siguiente Valthing, los individuos fueron condenados por la asamblea y sentenciados al //Helviti// (Nórdico Antiguo: Castigo del Hel), que consiste en desmembrarlos, emascularlos, y quemarlos vivos. Seguido de la ejecución de los individuos, los de asamblea excavaron una sección del montículo y exhumarlos al donde al parecer, se ubican los restos del individuo, agregando pira funerarios quemados, y entregando las cenizas a la Fundación luego de solicitarles que lo entregasen para que luego en la siguiente noche, lo esparcen al océano atlántico. Un análisis de las cenizas no indican propiedades anómalas y la solicitud fue llevado a cabo después de que preservase una muestra y ser archivadas; los individuos que estuvieron involucrados no se han visto otra vez dentro del Sitio 732
