    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++ Con ayuda de un //extraño//

Este desafío es sencillo. Crear un artículo SCP con la idea proporcionada por otro usuario, en un periodo limitado de tiempo. 

¿Te atreverás?

++ **Los Ganadores.**

+++ **PRIMER LUGAR - [[[SCP-ES-052]]] - Junta el Viernes a las 6 PM - [[*user Dr Merlin - VI]]**

+++ **SEGUNDO LUGAR - [[[SCP-ES-073]]] - El Tomo nº 52 - [[*user Dr Reach]]**

+++ **TERCER LUGAR - [[[SCP-ES-064]]] - Aspiradora Celestial - [[*user Jakuwoski]]**

+++ **CUARTO LUGAR - [[[SCP-ES-062]]] - Un Montón de Genios en un solo Paquete - [[*user Doctor Von Braun]]**

[[=]]
+ ¡FELICITACIONES A TODOS LOS PARTICIPANTES!
[[/=]]

++ La Competición

Luego de que las ideas hayan sido publicadas, un mensaje privado a través de wikidot será enviado a los participantes del concurso junto a la idea. Este procedimiento se llevará a cabo para evitar confusiones y prevenir artículos duplicados que tengan el mismo concepto. A partir de este momento tendrán exactamente 30 días (la segunda etapa del concurso) para escribir y publicar sus trabajos. Un hilo especialmente creado para recoger las ideas será creado para este propósito.

Una semana después de haber finalizado el periodo oficial para la presentación de los artículos, se escogerá un ganador a través de votos del Staff y votos de los usuarios.

+ Reglas

# No hay trabajos colaborativos, pero puedes pedir todo el feedback que quieras en los foros.
# Los autores podrán subir sus trabajos en CUALQUIER momento hasta que el periodo haya cerrado.
# Las entradas pueden tener la cantidad de palabras que quieras, desde un sola página hasta varias enlazadas a una sola.
# Deberás trabajar solamente la idea que se te asignó antes del inicio del concurso; cambiarla será motivo de descalificación.
# Etiqueta tu trabajo como **Idea2018**

Los ganadores serán escogidos por el total de votos. Al final de la competición, un post será escrito por el **Equipo de Escritura** anunciando a los ganadores - el organizador de este primer concurso será [[*user The Minuteman]] - envíale un mensaje con cualquier duda que puedas tener.
