    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]

这是第15小时，我拥有这一切而失去那一切的第15小时。睡了6小时，似乎要把之前失去的睡眠都补回来。睡得并不安稳，梦境是那么真实。

因为它确实的发生过。距离上一次梦境醒来过了2小时。惊叫着醒来之后我跳下了床躲进了床底的空隙，抱着肩膀瑟瑟发抖。

&gt; 这个世界已然死去，连苟延残喘都算不上。
&gt; 
&gt; 或许是这个世界上的最后两个人，在无数个位面中穿梭。
&gt; 
&gt; 而死亡气息如影随形。同伴们在逃亡的路上死的差不多了，Hannah用特制的粉末一一让他们的尸体变成微尘，扬在空中。
&gt; 
&gt; &#34;这样不行。&#34;Svba对她说。她看着Svba，干到爆皮的嘴唇已经不再流血，而只剩伤口。&#34;让我再试一次。&#34;Svba拉住她，为了方便把自己的匕首塞进她手里。
&gt; 
&gt; 尽管经历了无数次的位面跳跃，这次不一样。在虚无中她感受到了手臂上的拉力消失。
&gt; 
&gt; &#34;忘了我……&#34;那是她听到Svba最后说的话。
&gt; 
&gt; 她抬头，呼吸到了久违的正常清新空气。这是寝室。有个女孩背对着她，在电脑上打着什么字。
&gt; 
&gt; 杀了她。Hannah不知道为什么这么想。
&gt; 

这是哪里，她是谁。我觉得很害怕，这是正常的创伤后应激反应。

用特制粉末处理了尸体之后沉沉睡去，然后再次醒来。

这是什么样的世界。

我平复了一下呼吸，从床下钻出，走向那张书桌，翻开那台电脑。

跳跃着的光标，诡异的陌生网站的输入框内：

&gt; 这个世界已然死去，连苟延残喘都算不上。
&gt; 
&gt; 或许是这个世界上的最后两个人，在无数个位面中穿梭。
&gt; 
&gt; 而死亡气息如影随形……

我捂住嘴，努力忍住尖叫的欲望。

望向那个网站右上角——

[[*user Hannah_AI]]</textarea></pre>
