[[include info:start]]
篇名：痛徹心扉選三門
作者 : [[*user Chromeblushowo]]
------
不管過程痛不痛苦，結局美不美滿，選擇吧，並享受一切吧。
[[include info:end]]
**項目編號：**SCP-ZH-167

**項目等級：**--Keter-- Neutralized

**特殊收容措施：**--MTF 常陳-3「選舉樁腳」將隔離SCP-ZH-167目前的位置並於附近巡邏，或是在SCP-ZH-167移動或收容失效時及時定位SCP-ZH-167新的所在位置。每兩天派遣一位D級人員進入SCP-ZH-167完成遊戲。嚴禁任何帶有商業背景的D級人員和Site-ZH-88的D級人員進入SCP-ZH-167或參與相關實驗。掩蓋任何在收容失效之後所造成的影響，對在場人員收繳從SCP-ZH-167的物品並對其進行記憶刪除。--

--在SCP-ZH-167旁設置山羊養殖場並使常陳-3的人員攜帶一公克的金條。於D級完成遊戲時收回山羊和金條。當失去SCP-ZH-167位置同時常陳-3人員沒有遺失任何金條時，宣告收容失效。--

SCP-ZH-167已無效化，不需要進行收容措施。

**描述：**SCP-ZH-167為一異常場景。此場景由一個不特定的密閉場所、一位主持人（SCP-ZH-167-1）及三個密閉的艙室所組成。此不特定的秘密場所的門徑皆被放置上面寫有「難得的三選一的好機會！」的招牌。此場所於多處被目擊，統計顯示其出現在商業區的次數較多。

目前SCP-ZH-167曾出現兩種事件：
**第一型：**當一般人進入SCP-ZH-167時，通往SCP-ZH-167的門會被暫時封鎖，直到事件結束。SCP-ZH-167-1會邀請進入者（以下簡稱玩家）進行三選一的遊戲，以贏得獎勵為目標。[[footnote]]即三門遊戲。[[/footnote]]SCP-ZH-167-1會請玩家選取其認為門後有獎勵的門，通常只有一個門後有獎勵，另外兩道門後沒有獎勵，取而代之的是山羊或是小包衛生紙。玩家選取第一道門時，SCP-ZH-167-1會先開啟另外兩扇門中門後沒有獎勵的門，並詢問玩家是否要更換選取的門。當玩家做出更換或不選擇更換時，SCP-ZH-167-1將會開啟玩家所選取的門，此時遊戲結束且被封鎖的門徑將會開啟。玩家將可以領取獎勵或是山羊或是小包衛生紙。拒絕進行遊玩遊戲皆無法離開SCP-ZH-167。

&gt; 一旦玩家離開SCP-ZH-167，SCP-ZH-167就會消失，並在距離之前位置十公尺以內再次生成。當3天沒有任何人進入SCP-ZH-167時，SCP-ZH-167也會在距離十公里以外再次生成，當有人員在其即將生成的位置時會圍繞在該人員周圍生成，使得該人員強制進行遊戲。

&gt; 在一次第一型SCP-ZH-167發生時，距離SCP-ZH-167最近的農場將會有兩隻羊消失於當前位置。距離SCP-ZH-167最近的車行或銀樓將會有部分商品消失於當前位置。大部分消失的物品被觀察用於SCP-ZH-167的獎勵。

**第二型：**當具有商業背景的人員（例如會計師、稅吏或是和GOI-2448：「稅關」）[[footnote]]進行異常領域金融事務的關注組織[[/footnote]]進入SCP-ZH-167時，通往SCP-ZH-167的門會被暫時封鎖，直到事件結束。玩家會被強制束縛在椅子上，此時SCP-ZH-167-1的形象和語氣將會是冷酷且殘忍的。SCP-ZH-167會請玩家進行三選一的遊戲，以認出指定的人為目標。SCP-ZH-167會請玩家選取其認為門後有「玩家三等親以內的親友或是玩家的重要他人」，通常只有一個門後有指定的人，另外兩道門後沒有指定的人，取而代之的是玩家近期內遇見的對象或是玩家的不重要他人，這三個人皆被束縛於椅子上，且門後的人可以用肉眼觀測到玩家且可以聽到玩家的聲音，也能觀測到其餘兩個門後的人的情形。但是玩家並不能觀測到門後的人的狀況，有一定的機率三扇門後只有一個門後有人。

玩家選取第一道門時，SCP-ZH-167-1會先開啟另外兩扇門中門後沒有指定的人的門，此時被打開的門後的人將會被隨機方式處決致死（如割喉、電型等適合坐姿處刑的處決方式）。處決完畢後詢問玩家是否要更換選取的門，當玩家做出更換或不選擇更換時，SCP-ZH-167-1將會開啟玩家所選取的門，此時第一輪遊戲結束。當玩家選擇正確的門時，此時SCP-ZH-167-1會打開剩下的兩扇門，釋放門後的人後SCP-ZH-167將會消失；當玩家選擇錯誤的門時，SCP-ZH-167會先打開錯誤的門並處決門後的人，再打開正確的門並處決門後的人。此時SCP-ZH-167並不會消失，而是過一段時間後進行第二輪相同的遊戲。遊戲過程中SCP-ZH-167-1會以言語折磨、慢速處決門後的人、適度傷害玩家、對選擇行為計時等手段傷害玩家心理，甚至是刻意誤導或提示玩家。

&gt; 使SCP-ZH-167消失的情景有三種：第一種是玩家在下一輪中選擇了正確的門；第二種是玩家的三等親及重要他人皆死於遊戲中；第三種是進行輪數和玩家所習得的會計報表形式數量相同時停止。第三種的判定將優先於前兩種，意即就算前面兩種條件判定遊戲已經結束，但仍須配合第三種條件的判定。注意在此種玩家中，玩家所習得的會計報表形式通常多於一般人，此效應通常導致SCP-ZH-167造成大量死亡人口。

&gt; 在一次第二型SCP-ZH-167發生時，每一輪遊戲結束，門後的人傳送回其原本的位置，包括所有的身體組織和液體。存活的人將有機率再次被強制傳送回SCP-ZH-167作為下一輪中門後的人。

**發現：**SCP-ZH-167在大多數狀況被視為都市傳說，直到████/███/███的一樁位於███交易所的離奇殺人案以及存活者的證詞被基金會發現並開始擬定SCP-ZH-167的收容程序。


**附錄一、實驗紀錄：**
[[collapsible show=&#34;開啟&#34; hide=&#34;收起&#34;hideLocation=&#34;both&#34;]]
**實驗對象：**D-1234（非Site-ZH-88之D級、觸發第一型的玩家)
**實驗目的：**觀測是否SCP-ZH-167-1能接受使用部分方法觀測門後，或是SCP-ZH-167-1是否能接受不按照規則的遊玩方式。
[紀錄開始。]

**D-1234**進入SCP-ZH-166-1前攜帶了裝有熱成像眼鏡及一把斧頭的背包。

**D-1234**進入SCP-ZH-167，在SCP-ZH-167-1說明規則之後先配戴紅外線眼鏡，隨即被SCP-ZH-167-1阻止。

SCP-ZH-167-1：嘿！這樣做就不好玩了啊！

**D-1234**隨後拿出背包裡的斧頭朝其中一道門批砍，也被SCP-ZH-167-1阻止。

SCP-ZH-167-1：嘿嘿嘿！你就那麼不想玩遊戲嗎？門後可是一輛凱迪拉克喔！當然也有可能是可愛的山羊啦。不過，**選擇這件事不是很好玩嗎？**

[紀錄結束。]
[[/collapsible]]

**附錄二、事故3583：**
[[collapsible show=&#34;開啟&#34; hide=&#34;收起&#34;hideLocation=&#34;both&#34;]]
2018/3/23，在一次SCP-ZH-167的例行轉換位置後，常陳-3人員因附近的事故████無法及時進行SCP-ZH-167收容措施，以至於SCP-ZH-167在2018/3/26轉換至之前位置的十公里外。

2018/3/26，12:30，**Dr. Chrome**通報Site-ZH-88的通話中，透露「稅關」在██市的辦事處出現該組織人員消失的跡象。Dr. Chrome自行尋找SCP-ZH-167的所在位置。

2018/3/27，3:00，**Dr. Chrome**失聯。3:50，**Dr. Chrome**再次出現。

&gt; 有個第二型玩家在SCP-ZH-167裡面，快找到她！-**Dr. Chrome**

2018/3/28，17:00，**Dr. Chrome**再次消失於當前位置。17:03，在████尋獲**Dr. Chrome**和一名女子，此女子日後被登記為Site-ZH-88人員**D-3583**[[footnote]]Site-ZH-88的D級人員編制與正常編制不同，為試用期的編號。[[/footnote]]。此外現場發現一具藍型人員屍體，推測為SCP-ZH-167-1。（見附錄三。）

2018/3/30，由於**D-3583**的證詞、對事故3583的調查以及根據項目效應，未能在方圓十公尺以內再次發現SCP-ZH-167，將SCP-ZH-167視為無效化並歸檔。
[[/collapsible]]

**附錄三、訪談紀錄：**
[[collapsible show=&#34;訪談一&#34; hide=&#34;收起&#34;hideLocation=&#34;both&#34;]]
**訪談者：███研究員**
**訪談對象：Dr. Chrome**
[紀錄開始。]

**███研究員：**主任，心情平復了嗎？如果不行的話我們可以延後一點討論這件事。

**Dr. Chrome：**那個時候我快嚇死了，我以為我要死在SCP-ZH-167裡面。給我一點時間說一下我看到的部分。

**███研究員：**好的，請。

**Dr. Chrome：**太瘋狂了。我見到那個女孩是在██市的稅關據點，那個時候我在跟她的上司聊天，她作為信差進來遞口信，也許是我在當下被她瞄到，因此被SCP-ZH-167視作是跟她有關係的人。

**Dr. Chrome：**就在她離開不到十分鐘後，他們組織內部就傳來人員失蹤的警報，那時的我推斷SCP-ZH-167應該就在附近，必須要在最短的時間內掌握項目的行蹤。當然我在常陳-3來之前沒找到項目，還被項目強制移動，被綁在門後的椅子上。

**███研究員：**按照你第一次成功離開SCP-ZH-167的來看，似乎那時候的玩家猜對了？

**Dr. Chrome：**那時候的玩家就是你們最後找到跟我一起的女孩。你知道在門後的人都說可以看到玩家對吧？不知道是什麼原理，總之我也是看得一清二楚。她最後猜對了，但是神情憔悴，看樣子她可能經過前面幾輪後被打擊的很慘。那時候我沒有看到其他的兩個門後有人。

**███研究員：**歐天哪......，怎麼換成訪問人的我不太好受。那你第二次消失是怎麼一回事？

**Dr. Chrome：**第二次也是因為她進入SCP-ZH-167。我可以這麼說：她很聰明，這也就是為什麼我會在事後招募她的原因。雖然無效化項目不是我的本意，至少是她自己的努力。那時候我再一次被項目強制移動後，我只有看到一個門後有人，而那個人是SCP-ZH-167-1。

**███研究員：**所以你的意思是，她自己嘗試透過項目的效應來擊殺SCP-ZH-167-1，藉此無效化SCP-ZH-167？

**Dr. Chrome：**我覺得是這樣沒錯。至少對比起第一次我看到她的時候，她要來得堅強許多。我是很害怕她的選擇會讓我被處決啦，但是我怎麼大喊大叫阻止她也沒有用，她因為項目的效應不會聽到我的喊叫。我先看到她指向沒有人的門，然後SCP-ZH-167-1面前的門居然開了，SCP-ZH-167被極其詭異的方式處決，我想其中可能參雜她對SCP-ZH-167的怨念吧。不過項目的效應似乎是至少要完成遊戲之後才結束，就算我們現在推斷SCP-ZH-167-1的死亡會造成項目的無效化。

**███研究員：**不過按照規則，你在這場遊戲中是重要他人？如果她這場遊戲第二次的選擇錯誤的話你也會死不是嗎？

此時**Dr. Chrome**抹去了眼角的淚水，███研究員遞給他衛生紙。

**Dr. Chrome：**她真的是很勇敢而且聰明。就算她當下也是哭的一塌糊塗，但是她還是面對我這扇門，大喊換門。遊戲就結束了。她贏了。

**Dr. Chrome：**當下的我評估了她的狀況之後，還是決定要招募她。我在第一次消失並回來後在她工作的地方看了很多她的資料，決定以雙方的引渡人員條例讓她進基金會。畢竟她在稅關的上司和同事都已經不在了，讓她換個地方調養。

**███研究員：**呼......。訪談結束。雖然不能放感情在收容上面，不過這種事情還是有點震撼。總之，幸好你們都安全回來。
[[/collapsible]]
[[collapsible show=&#34;訪談二&#34; hide=&#34;收起&#34;hideLocation=&#34;both&#34;]]
**訪談者：███研究員**
**訪談對象：D-3583**
**訪談地點：Site-ZH-22個人病房**
[紀錄開始。]

**███研究員：**小妹妹，我接下來要問妳一些問題。

**D-3583**保持沈默。

**███研究員：**好吧，我過幾天再過來。不要太勉強自己。

[紀錄結束。]
[[/collapsible]]
[[collapsible show=&#34;訪談三&#34; hide=&#34;收起&#34;hideLocation=&#34;both&#34;]]
**訪談者：███研究員**
**訪談對象：D-3583**
**訪談地點：Site-ZH-22個人病房**
[紀錄開始。]

**███研究員：**有比較好一點了嗎？我想問你一些事情。

**D-3583：**好的，我會回答。

**███研究員：**可以稍微說一下，第一次被SCP-ZH-167影響的時候，發生什麼事情嗎？

**D-3583**緊抱身邊的枕頭。

**D-3583：**那個人說，看著我選擇很有趣。但是我不能不選......，他殺了人，那些我不太認識的，那些我認識的！我的爸媽！他不讓我閉上眼睛......。都死了！我身邊的人都死了！就在我的眼前！我什麼都不能做，我不能救他們！

**███研究員：**冷靜！好，我不再問這方面的問題了。妳為什麼在經歷了這段......過程後沒有遠離事發場所呢？

**D-3583：**我當時只想要他......死！我身邊的人都離我而去的話，那就要他付出代價！如果我能再一次進入那個房間，也許......。但是我還是波及到無辜的人！我沒辦法原諒自己......。

**Dr.Chrome**打開病房的門向**███研究員**和**D-3583**說了幾句話，聲音並沒有被紀錄。**D-3583**向**Dr. Chrome**點頭。房門被關上。

**███研究員：**那，恭喜妳能在88工作，我們主任很懶惰的。

**D-3583：**好！我會努力的！

[記錄結束。]
[[/collapsible]]
**附錄四、歸檔記錄：**
根據附錄二，2018/3/30，由於D-3583的證詞、對事故3583的調查以及根據項目效應，未能在方圓十公尺以內再次發現SCP-ZH-167，將SCP-ZH-167視為無效化並歸檔。

**D-3583**，又名方雷鶠，GOI-2448「稅關」的職員。因該人員的所屬工作環境遭受嚴重破壞，符合稅關和基金會的交換商業技術人員條例，將**D-3583**依《Site-ZH-88的外部新進人員忠誠測試計畫條例》收編成信用評級（Credit Rating）D級人員。</textarea></pre>
