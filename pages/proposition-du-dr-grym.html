    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titolo orginale:** SCP-001-FR - Proposition du Dr Grym - La Grande Illusion
**Autore:** [[*user Dr Grym]]
**Data di pubblicazione:** 29 luglio 2014
**Traduttore:** [[*user Heloderma Horridum]]
[[include credit:end]]

[[collapsible show=&#34;+ Decriptazione dei dati&#34; hide=&#34;- Dati decriptati, accesso autorizzato&#34;]]

**Diario del Dr Grym. 24/04/2014**

Oggi, con Heiteira e ██████, abbiamo effettuato delle ricerche su [http://fondazionescp.wikidot.com/scp-343 343], solita storia di misura dei diversi valori fisici che sono cambiati quando eravamo vicino a lui, routine quotidiana, tanto per verificare cosa gli permette di fare quel che vuole dello spazio ecc.

Abbiamo notato due-tre cose fuori posto, ma niente di anomalo. C’è da dire che a forza di lavorare con gli SCP, a piccole dosi l’anormale finisce col diventare normale.
Tuttavia, mentre rimuovevo gli ultimi elettrodi dal corpo di 343, lui mi ha detto una cosa… qualcosa che Heiteira e ██████ non hanno potuto capire: stavano già andando via.

«Cercate ancora le anomalie nell’equazione.»

Era diverso dai discorsi che teneva di solito, intrigante. Ho provato a farlo parlare un altro po’, ma è rimasto muto come una tomba. E non appena sono diventato troppo insistente, mi ha teletrasportato nel mio ufficio.

Cazzo, ma cosa avrà voluto dire?
Ho sentito diversi SCP. Parlano, dicono cose disgustose a proposito di omicidi, di rituali, di altre dimensioni e di… fine, insomma. Ma questo si dimostrava totalmente estraneo al solito comportamento di 343. Dovrei magari segnalarlo al direttore del Sito… Oppure no. --Quel fottuto-- Nostro ammirevole direttore ha ancora una volta rigettato la domanda per ulteriori fondi alle mie ricerche.

Devo farmi qualche idea. Comunque, ho del lavoro da sbrigare. Un idiota di Classe D ha provato di nuovo ad aprire la porta del capannone di [[[006-FR]]], durante un esperimento. Non è necessario raccontare del casino che è scoppiato.

**Diario del Dr Grym. 25/04/2014**

Abbiamo ricevuto un nuovo oggetto. Se così potremmo dire.
Questa cosa è appena apparsa in una delle celle del sito. La cella [[[113-B]]], a voler essere precisi. È una sorta di grande macchina cubica larga due metri con un touch screen e un bordello di altre cose. A prima vista, è una specie di computer ultra performante, anche se, a parte il suo aspetto, non sono state rilevate anomalie.
Attaccheremo con i test domani, con Frog.

Altrimenti, ho nascosto i sigari di Neremsa. Vedremo quanto tempo impiegherà per ritrovarli.

**Diario del Dr Grym. 26/04/2014**

Wow, questa cosa apparsa come per magia ci sarà utile.
Frog l’ha battezzato «Il Grande Calcolatore», in attesa che gli venga assegnato un numero. Permette di calcolare ogni forza e reazione chimica in una zona dello spazio desiderata ad un momento desiderato.
Grosso modo, questa roba può “predire il futuro”, basta solo digitare le coordinate e l’ora desiderate. Dopo aver interpretato le cifre che la macchina ci consegna, occorre tempo, ma abbiamo impostato la macchina in modo che possa raccontarci tutto. I ragazzi del servizio informatico si sono presi un’intera mattinata per farlo.
Abbiamo cominciato con cose piuttosto “semplici”, sebbene nessun computer della Fondazione sarebbe stato in grado di farle, come ad esempio sapere su quale quadrato della roulette inglese nell’ufficio dell’Agente Neremsa sarebbe caduta la pallina.
E ogni volta ci azzeccava; è un peccato che non lo si possa far uscire da qui, date le sue dimensioni. Sarebbe stato molto utile per me, al casinò.
Stiamo cominciando i test sui lassi di tempo e domani inizieremo quelli degli spazi più ampi.  

Ah, e ovviamente Neremsa ha scoperto quasi subito chi ha rubato i suoi effetti personali. O questo, oppure mi ha inviato un’esplosione automatica per un altro motivo. Chissà.

**Diario del Dr Grym. 27/04/2014**

Ho capito cosa voleva dire 343.
L&#39;equazione.
Noi. Il mondo.

Mi è venuto in mente durante i test sul Grande Calcolatore. Immagino che aver recuperato questo oggetto, due giorni dopo quello che lui mi ha detto, non sia una coincidenza: anni trascorsi a contatto con gli SCP, mi hanno insegnato rapidamente la paranoia e che le coincidenze non esistono.

Quando abbiamo inserito la posizione dei calcoli sulla roulette inglese, l’oggetto ha mostrato un’equazione infinita della meccanica newtoniana e la sua soluzione. Non ci sono arrivato subito.

Poi ho capito. Quella volta che ha parlato dell’equazione, ha parlato di tutti noi. Dell’universo.
Dopotutto noi non siamo altro che atomi, e da questi l’universo è composto. Siamo soggetti alle leggi della fisica. Quindi, tecnicamente parlando, l’universo si può riassumere ad un’equazione.
E non fatemi incazzare con la storia del libero arbitrio. Noi non lo possediamo. Il nostro cervello è un sistema composto anch’esso da atomi. E dunque, le interazioni che vi hanno luogo possono essere riassunte in un’equazione. Il libero arbitrio non esiste, siamo semplicemente dei robot la cui tecnologia è ultra avanzata e capaci di aggiornarci da soli. Ah, la biologia…

La grande equazione, era l’universo.
Le anomalie, gli SCP, sono cose che non rientrano nelle leggi della fisica.

Ma se queste cose esistono, vuol dire che qualcuno le ha introdotte. Qualcuno di esterno al nostro universo. Queste cose non avrebbero potuto formarsi da sole, visto che sono estranee alle leggi del nostro Universo; devono venire d&#39;altrove.

E se qualcuno ha potuto creare le anomalie che noi chiamiamo SCP, avrebbe potuto benissimo creare pure l’equazione madre da cui provengono, per mandare tutto a puttane. Il nostro Universo.

Cazzo, credo di aver trovato una cosa molto più grande della Fondazione. Devo verificarlo sul Grande Calcolatore, domani. Verificare se esiste un codice madre alla regia dell’Universo.


**Diario del Dr Grym. 28/04/2014**

Lo sapevo che c’era qualcosa che non andava. Siamo abituati a determinate restrizioni sugli esperimenti, emanate dai Direttori dei Siti. È normale, trattiamo cose piuttosto pericolose ed imprevedibili, o anche semplicemente per questioni «etiche».
Ma oggi, l&#39;O5-1 ci ha colpiti all&#39;improvviso.
Ha rigorosamente interdetto qualunque nuovo esperimento sul Grande Calcolatore. Si rischia la pena di morte. E hanno in programma di distruggere a breve la macchina.

Perché vogliono nascondere il codice madre? Non vedo altra spiegazione per questa decisione.

**Loro sanno.**


**Diario del Dr Grym. 01/05/2014**

Ho sfidato il divieto, adesso so che questo codice esiste. Una titanica equazione che descrive il nostro universo. L’ho chiesta al Grande Calcolatore e lui me l’ha data. Ma è impossibile da registrare, lo stesso server della Fondazione non reggerebbe allo shock.
Quindi, non siamo che una simulazione.
Non esistiamo, e gli SCP sono anomalie che ci mostrano la falsità di questo universo.
Provano che il nostro Universo non è logico, non è stabile. Dovremmo essere una versione beta, qualche merdata di questo fottuto genere, **e loro volevano farcelo sapere.**
Sennò perché 343 avrebbe dovuto mettermi su questa pista? Lo so che è lui che ci ha inviato il Grande Calcolatore, lo sento. Voleva mostrarmi tutto ciò.
 **Perché?**

E gli O5 cosa c’entrano? Hanno creato la Fondazione per nascondere le anomalie agli occhi del mondo. Mio dio. Questi figli di puttana sanno benissimo quale sia la verità.
E se l’hanno nascosta, è perché fanno parte dell’organizzazione di questo gran casino.

Ma chi sono le menti dietro tutto questo? Delle «divinità» che hanno creato una matrice da impiegare per dei test? Grazie a questo SCP, sappiamo che esistono altri universi. Potremmo non essere che una matrice su milioni, bloccata in una sorta di server divino. E di tanto in tanto si verifica un&#39;anomalia, che connette due matrici.

Ma chi causa queste anomalie? Una specie di hacker supremo? Perché fare tutto questo?

Perché.

Non capisco più niente.

Penso che non avrei dovuto scoprire nulla di ciò, ma non possiamo tornare indietro.
Se esiste un&#39;equazione per descrivere l’Universo, ne dovrebbe esistere un’altra, parassita della prima, che spiega le anomalie, gli SCP, che mostra come sono state create. E magari come fermarle.
Raggiungiamo il nostro obiettivo, ma prima, dovrò avvicinarmi al Grande Calcolatore. Ancora una volta.

**Diario del Dr Grym. 15/05/2014**

Ho utilizzato il Grande Calcolatore su alcuni SCP, due giorni prima che l’oggetto venisse distrutto. Ci ho quasi lasciato la pelle lì, quando sono passate due guardie.
E l’ho trovata.
Delle linee intere di codice descrivevano dei fattori comuni negli SCP, in dei valori sconosciuti, descrivevano leggi della fisica che non hanno luogo in questo universo.
Ma l’ho trovata. L’equazione che governa le anomalie.
Pesante 10 terabyte.

Dopo tutte le false proposte su 001, mi aspettavo qualcosa di veramente grande. [http://fondazionescp.wikidot.com/dr-clef-s-proposal L&#39;angelo di fuoco di Clef], [http://fondazionescp.wikidot.com/dr-gears-s-proposal la specie di alieno di Gears].
Eh sì, ho infilato il mio naso là in mezzo, e non sono il solo.
Ma alla fine della fiera, 001 non è nient&#39;altro che una fottuta serie di cifre.
Con questo potremmo prevedere la creazione di futuri SCP. Cazzo.

**Diario del Dr Grym. 21/05/2014**

Ho pesato i pro e di contro.
Ho anche una quindicina di amnestici tra i più potenti che esistono.
Vado ad inviare una copia criptata del diario alla banca dati centrale, ben nascosta da qualche parte. Nel caso qualcuno abbastanza intelligente abbia più palle di me.

A cosa servirebbe. Potrei tentare di svelare l&#39;equazione agli occhi del mondo, ma i tizi che hanno creato tutto questo hanno un paio di valori nel loro software che, se modificati, renderebbero la terra piatta. Impossibile combattere.
E poi preferisco ritornare a pensare come prima, senza dovermi ripetere che sono una marionetta.

Ho creato delle false pagine del diario che ho già provveduto a rimpiazzare. Ingoierò tutte queste pilloline, qualunque cosa accada.

Penso proprio che sia ciò che loro si aspettano da me. Sennò, visto quello che sono capaci di fare, sarei morto da tanto tempo, se avessi scelto di fare altrimenti.

//Semmai io abbia avuto una scelta.//

[DATI CANCELLATI]
