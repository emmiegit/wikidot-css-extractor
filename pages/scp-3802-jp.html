    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3802-JP - ザ・ホテル
**著者:** [[*user yanyan1]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-3802-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-3802-JP周囲に位置するビル群は財団所有のフロント企業により管理され、周辺施設内には一般人に変装した財団職員を配置し24時間体勢で監視してください。現在、SCP-3802-JPの利用は中止されています。一般人の侵入も阻止してください。

SCP-3802-JP内部に存在する実体には定期的にインタビューが行われ、SCP-3802-JP内での要望の監視が行われます。
現時空に影響を与えると予想される要望が発見された際はサイト‐8166所属の交渉エージェントが出動し、要望の阻止を行ってください。

現在、SCP-3802-JP-1との交渉が継続されています。

**説明:** SCP-3802-JPは██県██市██町の██通り沿いに位置する一棟のビルです。SCP-3802-JPの外見上の見た目は3階程の高さを持つ鉄筋コンクリート製ビルの様子を呈しており、入口の上部には「THE・HOTEL」と明示された電飾看板が設置されています。

SCP-3802-JPの内部は外見から予想される在室数以上の部屋数と面積を内包しており、外部で採用されているコンクリートとタイルを用いた外装とは異なり内部は木材と大理石を主流としたロココ様式の内装と家具で統一されています。SCP-3802-JP内部の規模、全貌は未だ判明していません。

SCP-3802-JPは多次元および太陽系外の文明を有する場所や星に遍在しており、内部では様々な人種、並行宇宙の人間種、地球外生物と思われる知的生命体(以下、宿泊者)が活動しています。その為、SCP-3802-JPの入口自体が一種のワープゲートであると推測されており、SCP-3802-JP内部と確認されている空間そのものがオブジェクトの集束地点かつ根幹であると結論付けられています。なお、確認されている実体に関しては異なる重力圏や生存圏であるにも拘らずSCP-3802-JP内では対象に適した環境である様な挙動を見せており、この事からSCP-3802-JP内部は異なる種族や生物の生体に対応した現実改変的または空間操作的作用が働いていると予想されています。

SCP-3802-JPの異常性は宿泊者がフロントにて自身が要望する部屋タイプや物品を申告した際に発生します。その際、SCP-3802-JPにて勤務している従業員(以下、SCP-3802-JP‐1[[footnote]]SCP-3802-JP-1の形状は標準的な成人男性と類似した見た目をしているが、顔面部分の目、鼻、口、頭髪と言った生体器官が消失しているという特徴を有している。存在するSCP-3802-JP-1は全て同様の服装と形状をしている。[[/footnote]])からルームキーを渡され、別のSCP-3802-JP-1によって該当客室(以下、SCP-3802-JP‐A)へと誘導されます。

SCP-3802-JP‐A内部は割り当てられた宿泊者によって様々な形状をしており、宿泊者の要望に沿った反応を示します。これには物品の提供、実体の出現、宿泊者の心理的影響と様々な要素を以て適用されます。

宿泊者がSCP-3802-JP‐Aを使用してからおよそ24時間が経過した場合、宿泊者の所有する物品や概念的要素の一部が消失します。これらはSCP-3802-JP‐Aを使用しかつSCP-3802-JP内に滞在し続ける事で永続的に反映され、更に24時間経過した段階で更なる要素の消失が発生します。なお、宿泊者による事前の消失物の指定やその場での支払いと言う形での消失も可能ですが、SCP-3802-JP-1による査定を通過しなければそれらの指定や希望は適用されません。24時間が経過する前にチェックアウトを申告したとしてもその段階で要素の消失が発生します。現在、これらの選別方法や原理は未だ解明されていません。

現段階で一部を除いて同タイプのSCP-3802-JP‐Aは確認されておらず、SCP-3802-JP‐Aの形状が該当する宿泊者によって常に構築されてると予想されています。

以下はDクラス職員を起用した実験記録の抜粋です。
[[collapsible show=&#34;+ SCP-3802-JP実験記録抜粋&#34; hide=&#34;- 閉じる&#34;]]
__**実験記録0023**__
&gt; **対象:** D-1124
&gt; 
&gt; **要望:** 一番くつろげる部屋
&gt; 
&gt; **目的:** SCP-3802-JPの挙動の確認
&gt; 
&gt; **結果:** 一般家庭の食卓および大型のソファーが設置されている部屋に案内された。この部屋に関して、D-1124は「実家の間取りそのままだ。」と評価した。また、入室した段階で「今まで感じた事の無い安心感を抱いた。」と発言した。
&gt; 
&gt; **消失物:** D-1124の凶暴性や倫理観の欠如。24時間経過した段階で消失。結果、D-1124は過度な心的ストレスにより重度の鬱を発症した。
&gt; 
&gt; **分析:** SCP-3802-JP‐Aの要素は宿泊者の過去や精神状況を鑑みて構成されていると思われる。後に行われた同様の実験においてD-1124が利用した客室と同様の部屋は確認されなかった。また、消失物に関しても採用したDクラス職員によって異なっており、単純に金銭が消失した者や一部の記憶が消失した者もいた。この事から、SCP-3802-JP‐Aの選択や消失物の決定には宿泊者の要素が多く関与していると思われる。

__**実験記録0051**__
&gt; **対象:** D-0178
&gt; 
&gt; **要望:** 世界一の美女を抱く
&gt; 
&gt; **目的:** 実体の出現に伴うSCP-3802-JPの挙動の確認
&gt; 
&gt; **結果:** 平均的なシングルベッドの一室に案内された。室内には1体の人間女性の見た目をした実体がおり、後の調査でD-0178の実母と同様の見た目をしていた事が判明した。D-0178は実体に対して当初は警戒していたが、最終的には実体と抱擁を交わしながら号泣した。
&gt; 
&gt; **消失物:** 慢性的な不眠症や悪夢。24時間経過した段階で消失。不眠症の原因はD-0178が幼少期の時に実母が死亡したことによるストレスであると診断済み。これらの消失が本実験による症状の改善なのかSCP-3802-JPによる影響なのかは現在精査中。
&gt; 
&gt; **分析:** この実験以降も特定の人物の召喚を要求する実験を行い、生存者・死者を問わずに全ての実験において出現が確認された。現時空で生存が確認されている人物の召喚に関しては同時に現実世界にて本人の消失が確認された。また、Dクラス職員が出現した人物に危害を加えようとした場合はSCP-3802-JP-1がSCP-3802-JP‐A内に突如出現し、Dクラス職員をSCP-3802-JP外へと連行する様子が観測された。この事から、SCP-3802-JPは現実世界においても超常的な影響を与える事が判明した。

__**実験記録0068**__
&gt; **対象:** D-1226
&gt; 
&gt; **要望:** 銃器
&gt; 
&gt; **目的:** 物品の生成に伴うSCP-3802-JPの挙動の確認
&gt; 
&gt; **結果:** バーカウンターの様式を採用した店内の様な部屋に案内された。カウンターには１体のSCP-3802-JP‐1がおり、D-1226の要望を聞いた上で最適な銃器を4点提示した。
&gt; 
&gt; **消失物:** 提示された銃器に掛かる費用と同様の金銭。２４時間経過した段階で消失。不足分はD‐1126の所持品で賄われた。本実験に関してはその場での支払いを希望し適用された。
&gt; 
&gt; **分析:** 銃器や武器を要望した場合、殆どの実験で同様の一室が選択された。後に行った実験において、通常物品や異常性が付与された物品を要望した場合に関しては平均的なホテルの一室が選択され、部屋の中に要望した物品と説明書が置かれていた。これに関してはあまり明確な結論は出せないが、SCP-3802-JP‐1による異常物品への接触が一切見られないのが気になる。

__**実験記録0105**__
&gt; **対象:** D-2226
&gt; 
&gt; **要望:** 末期癌
&gt; 
&gt; **目的:** より具体的な要望および宿泊者に対して不利益となる要素を含む要望に対してのSCP-3802-JPの挙動の確認
&gt; 
&gt; **結果:** 比較的に豪華なホテルの一室。SCP-3802-JP‐A内に入った瞬間にD-2226が床に倒れ、激しい腹痛を訴え出した。その際、4体のSCP-3802-JP-1が室内に出現し、D-2226をSCP-3802-JP外まで運搬した後に待機していたエージェントへと引き渡した。
&gt; 
&gt; **消失物:** D-2226の臓器。入室と同時に消失。D-2226の体内にある臓器は既に癌細胞の増殖が確認されておりかつ遺伝子情報からD-2226とは異なる人物の臓器であると判明した。本実験はSCP-3802-JPの異常性の中でも異例であると記録する。
&gt; 
&gt; **分析:** より具体的な要望に関しては宿泊者にとって有益であるかないかに関わらずそれに伴う物が提供される事が分かった。なお、今回の実験においての推測ではあるが、この結果は末期癌を直したい人間と末期癌を所望する人間の要望が噛み合った故の結果ではないかと予想される。この事から、SCP-3802-JP内部において一部の消失物が他の宿泊者に提供される可能性が浮上した。
[[/collapsible]]

**補遺:** SCP-3802-JPは1995/7/11にサイト‐8166へ送付された便箋を切っ掛けに発見されました。

以下は送付された手紙の内容です。
&gt; 拝啓　財団各位殿
&gt; 
&gt; 温風至の候、貴社におかれましては益々ご清栄のことと心よりお慶び申し上げます。
&gt; 
&gt; さて、この度「THE・HOTEL」は第36372時空にて新店舗を開設いたしました。各時空においても財団の皆様には大変ご贔屓にさせていただき、誠にありがとうございます。文面での挨拶で大変恐縮ですが、機会がございましたら是非当ホテルへお立ち寄りくださいませ。心よりお待ちしております。
&gt; 
&gt; THE・HOTEL支配人[判別不能な文字]

上記の内容を確認した後、サイト‐8166は明記されていた住所にエージェントを派遣しました。結果、SCP-3802-JPを発見し、内部の様子を確認したことで異常性が判明しました。その際、エージェントはSCP-3802-JP-1によって内部を案内され、大まかなSCP-3802-JPの概要を説明されました。

以下はSCP-3802-JPで宿泊をしている宿泊者およびSCP-3802-JP-1に行ったインタビュー記録です
[[collapsible show=&#34;+ 宿泊者「ジェイムソン・ジェイムソン」へのインタビュー&#34; hide=&#34;- 閉じる&#34;]]
&gt; **対象:** ジェイムソン・ジェイムソン
&gt; 
&gt; **インタビュアー:** エージェント・太宰
&gt; 
&gt; **付記:** 宿泊者であるジェイムソン・ジェイムソン氏は頭部がナマズ(学名://Silurus asotus//)の頭部に置き換えられている人物です。言語は現時空のイギリス英語に該当する言語を使用。インタビューはSCP-3802-JP内のロビーにある休憩区画にて行われました。
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **インタビュアー:** お忙しいところ恐縮ですが、宜しくお願いします。
&gt; 
&gt; **ジェイムソン:** いえいえ、丁度退屈してた頃ですから。何だか昔を思い出します。
&gt; 
&gt; **インタビュアー:** 昔、と言いますと？
&gt; 
&gt; **ジェイムソン:** 若い頃、所謂高官の様な仕事に就いていたので。まあ、インタビューと言うよりは尋問の方が正しいですが。こう、面と向かって誰かに身の上話をするという状況がね、どうも。懐かしくて。
&gt; 
&gt; **インタビュアー** そうでしたか。まあ、今日は余り緊張なさらずに。世間話程度に思って話をしてください。
&gt; 
&gt; **ジェイムソン:** ええ。よろしくお願いいたします。
&gt; 
&gt; **インタビュアー:** では、早速。貴方がこのホテルに来たのは、いつ頃ですか？
&gt; 
&gt; **ジェイムソン:** 正確な日付は覚えていませんが、彼此、20年程前になりますかな。
&gt; 
&gt; **インタビュアー:** ここへは、どういった目的で？
&gt; 
&gt; **ジェイムソン:** これです。
&gt; 
&gt; **インタビュアー:** ……ウィスキー、ですか。
&gt; 
&gt; **ジェイムソン:** ええ。この一本を空けるために、私はここに居ます。
&gt; 
&gt; **インタビュアー:** その割には、あまり減っていない様に思いますが。
&gt; 
&gt; **ジェイムソン:** [笑い声]そんな、毎日飲んだくれている訳じゃありませんよ。
&gt; 
&gt; **インタビュアー:** すいません。失礼なことを……。
&gt; 
&gt; **ジェイムソン:** いえ、良いんです。……これは、特別な日にしか開けないんです。しかも、その日にほんの一杯だけ。本当にごく少量の一杯で、ロックにして飲むんです。
&gt; 
&gt; **インタビュアー:** その特別な日とは。
&gt; 
&gt; **ジェイムソン:** 私の妻の命日です。兼、結婚記念日でもあります。それを私は、いつも1人で弔い、お祝いするんです。
&gt; 
&gt; [3秒間の沈黙]
&gt; 
&gt; **インタビュアー:** ……付かぬ事を訊きますが、それを飲むことで何かが起きるという事は？
&gt; 
&gt; **ジェイムソン:** 鋭いですね。ええ。これを飲むとね、妻との記憶が全て、鮮明に目の前に広がるんですよ。彼女の顔や声や、笑っていたあの日々が目の前にね。人は新たな友情を育み、新しい恋をして、新しい人生を始める。ですが、もう後の無い私には最早そんなものは不要なんです。だからこそ、この一杯で彼女との思い出に浸っているんですよ。
&gt; 
&gt; **インタビュアー:** ……後が無い？
&gt; 
&gt; **ジェイムソン:** 私の生きていた世界線、いや、地球は既に消滅しているんです。
&gt; 
&gt; [2秒間の沈黙]
&gt; 
&gt; **ジェイムソン:** 太宰さん。
&gt; 
&gt; **インタビュアー:** はい、何でしょう。
&gt; 
&gt; **ジェイムソン:** 貴方、財団の職員でしょ。
&gt; 
&gt; **インタビュアー:** え。
&gt; 
&gt; **ジェイムソン:** 大丈夫。私も、かつては向こう側のサイトで働いていましたから。……あの日、朝からサイト内に緊急警報が鳴り響きまして。端的に言えば、一種の神格存在が飛来したんです。その日は、私と同じ研究員だった妻と外食をする約束でした。けれど、あっと言う間にその脅威は広まっていった。様々な物が形をなくして、挙句の果てには私のいた国その物までもが海の上から消え失せました。妻に関しては、その時に発生したオブジェクトの収容違反に巻き込まれ帰らぬ人となりました。私はもう、ただただ逃げる事しかできませんでした。
&gt; 
&gt; **インタビュアー:** では、ここにはどうやって？
&gt; 
&gt; **ジェイムソン:** 世界の崩壊から逃れながら、既に廃墟の群れとなっている都市を彷徨っている時でした。一軒だけ、明かりのある建物を見つけたんです。それが、ここでした。最初はとても警戒しましたがね。ここの従業員は私を快く受け入れてくれました。
&gt; 
&gt; **インタビュアー:** そこで貴方は今の要望を彼らに伝えたのですか。
&gt; 
&gt; **ジェイムソン:** ええ。……もう、絶望しかありませんでしたからね。正直、私に死に場所をくれって最初は言いたかったんですよ。でも、彼らに説得されて留まりました。その結果が、これです。
&gt; 
&gt; **インタビュアー:** なるほど。……それで、その対価は？ 一体、貴方は何を。
&gt; 
&gt; **ジェイムソン:** 記憶です。私の記憶。
&gt; 
&gt; **インタビュアー:** それは……所謂、貴方の持つ財団の知識、オブジェクトの知識ということですか？
&gt; 
&gt; **ジェイムソン:** ええ。今の私には無用の長物ですから。彼女以外の記憶を差し出す。それが、私が彼らに支払う対価です。……もう彼女以外の事はどうでも良くなっていましたからね。財産も、組織も、世界すら無くなった。そんな私がここで安寧を得るために差し出せるものは、私の持つ知識だけなんです。
&gt; 
&gt; **インタビュアー:** ……それは、ホテル側からの提案ですか？
&gt; 
&gt; [5秒間の沈黙]
&gt; 
&gt; **ジェイムソン:** 何故、そうだと？
&gt; 
&gt; **インタビュアー:** 失礼ですが、貴方も財団職員の端くれです。そんな貴方が、貴方の研究成果や知識を簡単に手放すわけがない。教えてください。それは、ホテルからの提案ですか？
&gt; 
&gt; [3秒間の沈黙]
&gt; 
&gt; **ジェイムソン:** ……いえ、あくまで私の提案です。私が提示して、この酒瓶の為にそれを差し出した。それだけです。……そうでなきゃ、駄目なんです。
&gt; 
&gt; **インタビュアー:** ……分かりました。最後に1つだけ。何故、奥さんを生き返らせなかったんですか？
&gt; 
&gt; **ジェイムソン:** ……その場合の実体は24時間しか持ちません。どうも、死者の召喚というのは各時空の秩序を乱すようで長期間の召喚は難しいらしいんです。……それに、あれじゃないですか。
&gt; 
&gt; **インタビュアー:** あれ？
&gt; 
&gt; **ジェイムソン:** 何だか、浮気みたいじゃないですか。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **終了報告書:** 本記録以降に行われた別時空観測にて、インタビュー内で言及された世界軸の物質崩壊と思われる残留が観測されました。また、本記録以外のインタビューにおいても別時空で運営されている財団に所属している複数の実体との接触に成功しましたが、その約3割の世界軸が既に崩壊している事が判明しました。この事からSCP-3802-JPによる率先的な財団との接触という可能性が浮上し、オブジェクトへの警戒認識の更新が行われました。 
[[/collapsible]]
[[collapsible show=&#34;+ 宿泊者「大渡 源一」へのインタビュー&#34; hide=&#34;- 閉じる&#34;]]
&gt; **対象:** 大渡 源一
&gt; 
&gt; **インタビュアー:** エージェント・太宰
&gt; 
&gt; **付記:** 大渡氏は身体の全てが透過している人物です。言語は日本語交じりのドイツ語を使用。インタビューは大渡氏に割り当てられているSCP-3802-JP‐A内部にて行われました。
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; [冒頭部分は割愛]
&gt; 
&gt; **インタビュアー:** それにしても凄い蔵書ですね。
&gt; 
&gt; **大渡:** ま、眺めんのは自由だがよ。あんま汚さんでくれよ。俺の宝物だ。で？ この俺に身の上話をしろって？
&gt; 
&gt; **インタビュアー:** ええ。他のお客さんにも聞いています。仕事なので。
&gt; 
&gt; **大渡:** 別に構わねえが、このホテルで長期間泊ってる奴なんてのは殆どが碌でもねえ人生を送ってるもんばっかしだぜ？ それでも聞くのか？
&gt; 
&gt; **インタビュアー:** はい。お願いします。
&gt; 
&gt; **大渡:** [溜息]俺は元々軍に所属していてな。俺のいた世界では第14次世界大戦の真っただ中だった。俺は第53前線維持部隊に所属していて、遠距離戦線での支援兵士として働いていた。簡単に言えば狙撃兵だ。
&gt; 
&gt; **インタビュアー:** 貴方のいた世界の情勢は一体どのような状況だったのですか？
&gt; 
&gt; **大渡:** 前線に立たされ続ける末端兵だったからな。そんな詳しい政治の事までは聞かされていなかったが、常にどっかの国と国が争ってる、そんな世界だったよ。俺の居た国では囲まれてる3か国との全面戦争をおっぱじめててね。四方八方での戦闘行為、兵站も糞もない戦況を常に強いられていた。
&gt; 
&gt; **インタビュアー:** その世界において、財団と言う組織の事はご存知でしたか？
&gt; 
&gt; **大渡:** いや、聞いた事は無いな。それがどうかしたか？
&gt; 
&gt; **インタビュアー:** いえ、何でもありません。改めまして、貴方はどういった経緯でこのホテルに？
&gt; 
&gt; **大渡:** あれは……俺が強制労働施設に居た頃だったか。
&gt; 
&gt; **インタビュアー:** 労働施設？
&gt; 
&gt; **大渡:** ああ。さっきの話に戻るんだがよ。俺の居た国は3か国との全面戦争中だったんだが、それでも上手く戦ってはいたんだよ。逆に敵国の方が枯渇していく程にな。俺の国は産業革命以降、常に世界のトップを維持していた。圧倒的な技術力の差で敵国を翻弄し、その領土を拡大させていたんだ。……馬鹿馬鹿しい話、相手側の方がやけくそを起こしてる始末でな。最後の方じゃ大量の少年兵を動員しての全面戦争だった。
&gt; 
&gt; **インタビュアー:** それは……。
&gt; 
&gt; **大渡:** 勿論、そんな鼻に着く国は世界中から嫌われる。もう切っ掛けも忘れちまったが、そこからずーっと、世界を敵に戦争戦争の毎日よ。それが俺のいた世界の全てだ。だが、ある日を境に何かが変わった。相手側がとんでもねえ代物を導入しだしたんだ。
&gt; 
&gt; **インタビュアー:** とんでもない物とは。
&gt; 
&gt; **大渡:** まるで黒い影のような存在が戦線で暴れ始めたんだ。銃も大砲も効きやしない。俺の部隊は次々と殺されていった。上層部の報告では敵国側の新兵器だとか言ってたが、最早あれはそんな常識を超えていたね。幽霊、化け物。そう言った方が正しい。結果、有利だった戦線は一気に崩壊して、あっという間に祖国は蹂躙された。
&gt; 
&gt; **インタビュアー:** その結果が強制労働施設という訳ですか。
&gt; 
&gt; **大渡:** ああ。形式的に行われた軍事裁判で即戦犯扱いだ。社会奉仕の名目で無償の労働施設に連行された。酷いもんだったぜ。まともな器具も渡されずに炭鉱での採掘作業の毎日だ。手や足にタコや水ぶくれなんてしょっちゅうよ。破れては汚れた布の切れ端で止血するしかできないし、今思い出しても糞だったね。んで、いつ落盤が起きてもおかしくない日々が続いたそんな中、本当に偶然だが、このホテルを見つけたんだよ。地下なのに明かりが見えてな。遂に俺もいかれたのかと思った。だが、違った。ここは、すげーホテルだよ。ほんと。
&gt; 
&gt; **インタビュアー:** それで、貴方はこの部屋に何を願ったんですか。
&gt; 
&gt; [2秒間の沈黙]
&gt; 
&gt; **インタビュアー:** もしかして、このアルバムですか？
&gt; 
&gt; **大渡:** ああ。そこに写ってる子はな。俺が嘗て、ライフルで頭をぶち抜いた子なんだ。
&gt; 
&gt; **インタビュアー:** え？
&gt; 
&gt; **大渡:** その子だけじゃない。この部屋にあるアルバム全部、俺が今まで手に掛けてきた子供たちの写真だ。心臓を撃った子供、右目を撃った子供、顎をぶち抜いた子供もいた。皆覚えてる。顔も、あの日の空気も、鮮明にな。
&gt; 
&gt; **インタビュアー:** それは、どう言う……。
&gt; 
&gt; **大渡:** 俺がこのホテルに願った事、それはあの子たちの転生だ。最初は皆を生き返らしてくれと願ったが、それには対価が足りないと言われた。だが、別の世界線で便宜を図ってあの子たちを生まれなおさせる事なら、なんとか安価で対応が出来ると言われたんだ。それで承諾した。ここにあるアルバムは、その子たちが生まれて、幸せな人生を歩んで大往生で死ぬまでの記録が残されている。新しい子供が生まれる毎に、これは一冊づつ増えていくんだ。全部、俺の宝物だよ。勿論、対価を支払いながらな。
&gt; 
&gt; [2秒間の沈黙]
&gt; 
&gt; **インタビュアー:** ……大渡さん。貴方まさか、自分自身の存在を対価にしたのですか？
&gt; 
&gt; **大渡:** [笑い声]良く分かったな、あんた。勘が良いってよく言われねえか？ 確かに、俺の存在は日に日に無くなって行ってる。最初は手、次に足、今じゃ全身が透明のインビジブルマンだ。きっとその内、左手とかも完全になくなっちまうんだろうな。最近はこっちの手の感覚が鈍くなってきてる。明日明後日にはどうなってるんだろうな。
&gt; 
&gt; **インタビュアー:** ……大変失礼なのは承知なのですが、貴方の支払っている対価が何に使われているのかを、貴方は知っていますか？
&gt; 
&gt; [3秒間の沈黙]
&gt; 
&gt; **大渡:** あんまり無粋な事、訊くもんじゃなえぜ？ ここに来る誰かの為にはなってる。死んだ奴に会いてえ奴の糧には成っているんだ。そうじゃないか？ 言ってしまえば俺は唯の人殺しだ。誰かの、例え一時の幸せだとしても、俺の体を再利用してくれるのなら俺は本望だよ。
&gt; 
&gt; **インタビュアー:** ……そうですか。
&gt; 
&gt; [何かを漁る音]
&gt; 
&gt; **大渡:** なあ、太宰さんよ。あんた時間あるかい？
&gt; 
&gt; **インタビュアー:** ええ。少しは。
&gt; 
&gt; **大渡:** なら、ちょっくら付き合ってくれよ。1人で飲んでも、つまんねえんだ。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **終了報告書:** 現在、本記録の宿泊者以外にも自身の肉体および存在性を消失物としている宿泊者が複数確認されています。また、それらを消失物に指定している実体それぞれに対して血液採取を行い、Dクラス職員を起用した実験において出現させた「既に死亡している人物の実体」との遺伝子学的照合を行った結果、該当する宿泊者の遺伝子情報と一致する個体が数体確認されました。この事からSCP-3802-JPによる消失物の一部転用が推察されました。
[[/collapsible]]
[[collapsible show=&#34;+ 宿泊者「K-1165」へのインタビュー&#34; hide=&#34;- 閉じる&#34;]]
&gt; **対象:** K-1165
&gt; 
&gt; **インタビュアー:** エージェント・太宰
&gt; 
&gt; **付記:** K-1165は平均的な成人男性の姿をしたスーツ姿の人物です。異なる点として尾てい骨部分から先端が矢じりの様に変形した黒色の尻尾が伸びています。言語は日本語を使用。インタビューはSCP-3802-JP内の喫煙ルームで行われました。
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **インタビュアー:** こんな場所で申し訳ありません。中々、貴方が捕まらなかったもので。
&gt; 
&gt; **K-1165:** でしょうね。私は常に忙しいですから。
&gt; 
&gt; **インタビュアー:** 貴方はこのホテルといつも取引をするために来ていると聞きました。一体、どういった取引を行っているのですか？
&gt; 
&gt; **K-1165:** 取引と言っても、他の方々と同じ使い方をしているだけですよ。ただ、このホテルの仕組みを多少は理解しているだけで、それを上手く活用しているに過ぎません。貴方も分かってはいるんでしょう？
&gt; 
&gt; **インタビュアー:** 望みとその対価、ですか。
&gt; 
&gt; **K-1165:** そう。このホテルは無限に何かを生み出すわけじゃない。何かを生成するにはそれ相応の素材が必要になる。だから私は、それに相応しい対価を持参してその報酬を受け取っているだけの謂わばトレーダーの様な者です。
&gt; 
&gt; **インタビュアー:** その中でも貴方は兵器売買を主流に行ってる訳ですか。
&gt; 
&gt; **K-1165:** ええ。ですが、私のいる世界では様々な物の側面に価値が見出されます。それらの要素を金銭で売買する、これで成り立っている世界なんですよ。それら全てがオークション形式で取引され私の様なトレーダーが仕入れを行い、顧客がそれを求める。面白いですよ？ 人権や生殺与奪の権利すらも競りで落とせるんですから。私の仕入れている武器だって、ただ撃つためだけに買う訳じゃないですし。私を武器商人と言うのはお門違いと言う物ですよ。
&gt; 
&gt; **インタビュアー:** そして、その取引は他の異なる世界線にまで及ぶと。
&gt; 
&gt; **K-1165:** そうですね。以前も、戦争ばかりしている世界線に突如召喚されましてね。頼まれたので武器を売りつけた事がありますよ。子供まで戦線に動員してる限界国家に非実存性の生体兵器を提示したら飛ぶように売れました。因みにあれも、このホテルで仕入れた物です。
&gt; 
&gt; [2秒間の沈黙]
&gt; 
&gt; **K-1165:** 何か、心当たりでも？
&gt; 
&gt; **インタビュアー:** いえ……。貴方は、私の所属している組織についてもご存じですか？
&gt; 
&gt; **K-1165:** 勿論、いつもお世話になってますよ。色んな意味でね。一応、名刺も渡しておきますか。床に魔法陣さえ書いてくれればいつでも伺いますから。……まあ、貴方のいる世界線は黒魔術に疎い界隈ですからね。今のところ市場にすら上がってません。地獄の沙汰も金次第とは言ったものの、店舗が展開できないんじゃ意味が無いのでね。
&gt; 
&gt; **インタビュアー:** ご期待に沿えず申し訳ありません。最後に、もう1つだけ。貴方の扱う武器で特殊な効果を与える物もあると思うのですが、それらもこのホテルで生成された物なのでしょうか。
&gt; 
&gt; [2秒間の沈黙]
&gt; 
&gt; **K-1165:** それを知って、貴方はどうするおつもりで？
&gt; 
&gt; **インタビュアー:** ただ、確かめたいだけです。
&gt; 
&gt; **K-1165:** ……なるほど。好奇心は猫を殺すというが、貴方方は好奇心が故に続いている組織ですからね。まあ簡単に言いますと、否です。
&gt; 
&gt; [1秒間の沈黙]
&gt; 
&gt; **K-1165:** このホテルは、あくまで物々交換を行って事を実行する能しかありません。普通の料理や武器程度なら都合が付くでしょうが、神の御業の様な現象も、貴方方が閉じ込めている物も、ここでは生み出せません。それの実現が可能な者に対価を与えて、その報酬の条件として実現させているに過ぎないんですよ。でも、普通のホテルも基本そうでしょう？ 様々な業者が絡むことで客へのサービスが成り立っている。それと同じことをここはやっているだけです。ただ、1つ異なる部分はありますが。
&gt; 
&gt; **インタビュアー:** 何ですか、それは。
&gt; 
&gt; **Ｋ‐1165:** このホテルが客へのサービスを諦める事は無いって事です。どのような手段を使ってでも、客が求める物は手に入れる。例え世界1つを犠牲にしてもね。……さてと、ここまで話したんですから、それなりの対価を支払っていただかないと。私も契約を生業にしてますから。
&gt; 
&gt; **インタビュアー:** ……私の魂か何かですか。
&gt; 
&gt; **Ｋ‐1165:** [笑い声]いやいや、古すぎるでしょ。まあ、日本円で300円と言ったとこですかね。皆、既に知っている事ですし。この程度の情報で食っていける訳ないですから。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **終了報告書:** 現在、本インタビューと同様の目的でSCP-3802-JPを利用している複数の実体を観測しています。このインタビュー以降、SCP-3802-JPの脅威度が更新され要監視対象へと変更されました。
[[/collapsible]]
[[collapsible show=&#34;+ SCP-3802-JP-1-251へのインタビュー&#34; hide=&#34;- 閉じる&#34;]]
&gt; **対象:** SCP-3802-JP-1‐251
&gt; 
&gt; **インタビュアー:** エージェント・太宰
&gt; 
&gt; **付記:** 本インタビューはエージェント・太宰が「フロントマンと話がしたい」という要望により案内されたSCP-3802-JP‐Ａ内で行われました。
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **SCP-3802-JP-1‐251:** 太宰様、酷く興奮しているようですが、以下がなさいましたか？
&gt; 
&gt; **インタビュアー:** 単刀直入に聞きます。貴方方は我々と敵対していますか。
&gt; 
&gt; **SCP-3802-JP-1‐251:** まさか、その様なことは。我々は全てのお客様との友好を望んでいます。
&gt; 
&gt; **インタビュアー:** ならば、この施設で扱っている一部の特殊な効果のある物品は一体何処から入手した物なのか。それを教えてください。
&gt; 
&gt; **SCP-3802-JP-1‐251:** それらに関しましては外部の委託業者の方から購入した物や、当ホテルで回収した物など様々です。決して盗品の類はございません。保証いたします。
&gt; 
&gt; **インタビュアー:** そこは別に聞いていません。何処から、あれらを入手したんですか。
&gt; 
&gt; **SCP-3802-JP-1‐251:** お客様、それに関しましては他のお客様のプライバシーがございますので……。
&gt; 
&gt; **インタビュアー:** 貴方方が、宿泊客の要望を満たすために1つの世界を滅ぼし、貴方方が欲する供給源を得るがために1つの国を滅ぼす手助けをした。ジェイムソンさんや、大渡さんの様な境遇の人達を敢えて生み出して、ジェイムソンさんに関しては奥さんとの思い出を人質に財団の知識を獲得した。違いますか。私は今、酷い憤りを覚えています。一体どれだけの財団を、我々の仲間を犠牲にしてきたのか。答えてください！
&gt; 
&gt; **SCP-3802-JP-1‐251:** 申し訳ございません。業務上の事柄に関してはお応えでき兼ねます。どうか、本日はお引き取りを……。
&gt; 
&gt; **インタビュアー:** 要望としてなら。どうですか。
&gt; 
&gt; [2秒間の沈黙]
&gt; 
&gt; **SCP-3802-JP-1‐251:** つまり、これらは我々の業務の一環であると。
&gt; 
&gt; **インタビュアー:** ええ、そうです。一体、私が何を捧げれば、全てを語ってくれますか。
&gt; 
&gt; **SCP-3802-JP-1‐251:** それは太宰様のご判断にお任せいたします。貴方の記憶、存在性、肉体、全てが我々にとって宝となります。何せ、貴方様は財団からの大事なお客様ですから。お客様の自由です。ですが……。
&gt; 
&gt; **インタビュアー:** ですが、何ですか。
&gt; 
&gt; **SCP-3802-JP-1‐251:** 我々としましても商売ですので。釣り合う物を所望します。
&gt; 
&gt; [3秒間の沈黙]
&gt; 
&gt; **インタビュアー:** 私の寿命半分を対価にします。これで、どうです。
&gt; 
&gt; [1秒間の沈黙]
&gt; 
&gt; **SCP-3802-JP-1‐251:** はい、ご要望を承りました。当ホテルには様々な要望をお持ちになって訪れる方々がいらっしゃいます。とある物品が欲しい、特定の人物に会いたい、あるいは客室その物のご要望など様々です。わたくし共は、それに対して誠心誠意お応えする。それに心血を注ぐことに誇りを持っております。そして、時には特定の人物に対して良からぬ感情を持つ方々もいらっしゃいます。しかし、そう言った方々は本心とご要望が異なっているのが大半です。なので、それに関しては我々でお客様の真の願いを汲むことで、サービスの向上に勤めております。
&gt; 
&gt; **インタビュアー:** ならば、その良からぬ事を本気で望んでいる客に関しては、どうなのですか。
&gt; 
&gt; **SCP-3802-JP-1‐251:** それらに関しましては、やはりそれがお客様のご要望でございますので。誠心誠意に対応させていただきます。
&gt;
