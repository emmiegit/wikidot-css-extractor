**Elemento #:** SCP-130-IT

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-130-IT è al momento ospitato in una camera standard per il contenimento di umanoidi del [http://fondazionescp.wikidot.com/siti-italiani#Sito-Iride Sito Iride]. La cella ha attualmente in dotazione un wc e un letto di dimensioni 90 × 200 cm saldamente ancorato al suolo tramite l’impiego di bulloni M10; qualsiasi futura aggiunta di mobilio eventualmente richiesta dallo stesso SCP-130-IT, ed in seguito approvata dal direttore del sito, deve categoricamente essere installata attraverso le modalità sopra descritte. 
L’introduzione di qualsiasi oggetto nella camera di contenimento, incluse le stoviglie fornite ad SCP-130-IT per i pasti, è consentita solo nel caso in cui questi siano composti da materiali leggeri e non superino singolarmente i 15 g. Non è concessa l’installazione di telecamere di sorveglianza all’interno della suddetta area di contenimento; l’unico metodo autorizzato ed efficace di osservare la manifestazione occasionale dell’anomalia di SCP-130-IT è attraverso il vetro antisfondamento 80 × 160 cm, spesso 4 cm, posto nella parete che separa la cella di SCP-130-IT e la sala adiacente appositamente adibita. 

Nella parete ospitante l’accesso alla stanza di contenimento di SCP-130-IT sono presenti quattro feritoie a chiusura elettronica di dimensione 10 × 20 cm. Le stesse sono disposte per la sedazione di SCP-130-IT, necessaria per gli eventuali ingressi di personale all’interno della stanza. Gli interventi di pulizia settimanale devono essere effettuati da 2 membri della [http://fondazionescp.wikidot.com/organizzazione-interna Divisione Nettezza e Igiene] e non protrarsi oltre il tempo di sedazione di SCP-130-IT. 



**Descrizione:** SCP-130-IT è un uomo caucasico di 46 anni, alto 175 cm e avente un peso di 77 kg. In base alle informazioni in possesso della Fondazione, è noto come SCP-130-IT esercitasse, prima del contenimento, la professione di parroco, specializzato in esorcismo, presso la chiesa di San █████ nella provincia di Messina, e che non presentasse la propria anomalia dalla nascita. Ipotesi suggeriscono la stretta correlazione fra l&#39;inizio del manifestarsi dell&#39;anomalia e la professione di esorcista di SCP-130-IT.

L’anomalia di SCP-130-IT sembra sia in grado di convertire temporaneamente e periodicamente il cavo orale di quest’ultimo in un portale dal quale sono solite fuoriuscire delle presenze, denominate SCP-130-IT-1, che si manifestano come forti folate di vento che si muovono vorticosamente ed incessantemente attorno al corpo immobilizzato di SCP-130-IT, per un tempo che può variare dai 10 ai 20 minuti, per poi ritornare all’interno del “portale”. Il numero minimo di SCP-130-IT-1 identificati in una sola volta è 2, il massimo █. 

Le presenze sono totalmente invisibili e non emettono alcun suono, se non il naturale rumore dell’aria che si sposta rapidamente. Test con sensori volumetrici hanno tuttavia concesso di scoprire l’aspetto di un SCP-130-IT-1: essi si presentano come figure umanoidi prive di arti inferiori. La velocità che ogni esemplare di SCP-130-IT-1 può raggiungere varia dai 65 ai 90 km/h. Poiché l’anomalia non è mai stata osservata al di fuori della cella di contenimento di SCP-130-IT, non è possibile sapere come gli SCP-130-IT-1 si comporterebbero in spazi aperti, ma si crede questi tenderebbero a █████. 

Qualsiasi essere umano che si trovi prossimo agli elementi SCP-130-IT-1 avvertirà un forte stato di stress emotivo. Questo tenderà a peggiorare con una prolungata esposizione all’influenza delle presenze, giungendo fino a far sviluppare tendenze suicide al soggetto esposto. In ogni caso, l’effetto degli SCP-130-IT-1 non si verifica se fra questi ed un eventuale essere umano è presente un ingombro fisico che riesca a coprire totalmente il corpo di quest&#39;ultimo, come un muro. Tale effetto sembra influenzare non soltanto gli esseri umani, ma anche gli animali: in data █/█/2019 si è condotto un test dedito allo studio della capacità degli SCP-130-IT-1 di indurre al suicidio, capacità prima descritta solo dallo stesso SCP-130-IT. Esponendo un coniglio all&#39;influenza di questi tramite la fissazione, alle pareti della cella, della gabbia in vetro in cui era contenuto, è stato possibile notare un grande stress dell&#39;animale quasi da subito: solo dopo 2 minuti dall&#39;inizio del fenomeno anomalo questo iniziò ad autoinfliggersi incessantemente dei danni tramite morsi e tramite ripetuti impatti con le pareti della gabbia, morendo dopo 10 minuti. 

L’anomalia si presenta due volte al giorno ad orari variabili. Durante il processo, che SCP-130-IT stesso afferma di non manifestare volontariamente, esso si immobilizza e perde qualsiasi capacità intellettiva e sensoriale, spalancando la bocca in una modalità che prevede una sovrumana modificazione dell’apertura della stessa, stimata essere circa 3 volte superiore rispetto alla norma, senza però risentirne fisicamente una volta tornato allo stato iniziale. Una volta terminato il processo innescato dall&#39;anomalia, SCP-130-IT si accascerà al suolo e rimarrà a tutti gli effetti morto clinicamente, riacquisendo ogni funzione vitale circa 2 ore dopo, non riportando alcun danno fisico. Ulteriori indagini hanno quindi concesso di scoprire che ogni &#34;morte&#34; o danno fisico inferto ad SCP-130-IT è, per lui, reversibile, anche per cause non riconducibili all&#39;anomalia. Tuttavia, non è ancora possibile affermare se SCP-130-IT sia effettivamente immortale; ulteriori approfondimenti potranno presentarsi una volta chiarito se SCP-130-IT sia immune o meno anche all&#39;invecchiamento.

L&#39;unico modo attualmente conosciuto per scongiurare temporaneamente il verificarsi dell&#39;anomalia è la sedazione di SCP-130-IT, il quale non ha mai mostrato il processo quando incosciente. 

------

**Diario di recupero:** Il █/█/2019, alle ore 17:26, la Fondazione intercettò una chiamata del commissariato di █████, nella provincia di Messina, che denunciava il verificarsi di un &#34;forte tifone anomalo&#34; all&#39;interno della chiesa di San █████, ubicata lì vicino, per il quale si stimavano diversi feriti rimasti al suo interno ed impossibilitati ad uscire a causa dell&#39;evento. 
Inviata sul posto la [http://fondazionescp.wikidot.com/squadre-speciali-mobili#SSM-IV SSM-IV] (&#34;//Pugnus Ferri//&#34;), arrivata dopo circa un&#39;ora, le uniche evidenze dell&#39;accaduto trovate furono SCP-130-IT steso davanti all&#39;altare della chiesa, apparentemente deceduto, e i corpi di tre vittime: una donna di età compresa fra i 60 e i 70 anni, e due uomini di approssimativamente 60 e 20 anni. 
La chiesa versava in condizioni disastrose: le panche in legno erano state spostate violentemente, causando la distruzione di alcune statue e di decorazioni in marmo. In linea con lo stato di queste ultime, anche i corpi delle vittime mostravano segni più o meno gravi di ripetute contusioni, dovute probabilmente agli urti provocati dalle folate degli SCP-130-IT-1.
Durante le prime ispezioni della squadra, SCP-130-IT si rialzò, apparentemente incolume. Gli agenti, avendo poco prima confermato il suo decesso, lo scortarono al [http://fondazionescp.wikidot.com/siti-italiani#Sito-Iride Sito Iride], dov&#39;è tutt&#39;ora contenuto. 

[[collapsible show=&#34;+ Interrogatorio a SCP-130-IT&#34; hide=&#34;- Chiudi File&#34;]]
&gt; 
&gt; **Intervistatore:** Psichiatra Maurizio Magnani
&gt; 
&gt; **Intervistato:** SCP-130-IT
&gt; 
&gt; ------
&gt; **Dott. Magnani:** Buonasera, è in grado di comprendermi? 
&gt; 
&gt; **SCP-130-IT:** Certo.
&gt; 
&gt; **Dott Magnani:** Bene. Io sono il dottore Maurizio Magnani, sono qui per chiederle alcune delucidazioni circa gli eventi di questa sera.
&gt; 
&gt; //SCP-130-IT sospira e singhiozza//
&gt; 
&gt; **Dott. Magnani:** Vuole essere lasciato solo per qualche minuto?
&gt; 
&gt; **SCP-130-IT:** No. Prego, vada avanti.
&gt; 
&gt; **Dott. Magnani:** È in grado di riferirmi alcune informazioni su di lei? Il suo nome o la sua età per esempio?
&gt; 
&gt; **SCP-130-IT:** Mi chiamo ████ █████, ho 46 anni. Sono un sacerdote da ormai 16 anni... ma probabilmente non è questo che volete sapere.
&gt; 
&gt; **Dott. Magnani:** Cosa intende?
&gt; 
&gt; **SCP-130-IT:** Non ho idea del perché questa maledizione sia toccata proprio a me. Non ho fatto nulla di diverso dal solito, ho sempre servito nostro Signore, e ora mi ritrovo a vivere come uno strumento della bestia a lui opposta. Avessi saputo prima che la mia battaglia al demonio come esorcista mi avrebbe condotto a questo non sarei mai entrato in seminario. Dottore, mi dica se le sembra corretto che la mia vita e ogni mio sacrificio siano caduti nell&#39;abbandono di Dio. 
&gt; 
&gt; **Dott. Magnani:** L&#39;abbiamo portata qui proprio per assicurarci di comprendere la natura della sua anomalia, e fare in modo che non possa nuocere a lei e ad altri.
&gt; 
&gt; //SCP-130-IT si accascia sul tavolo portando le mani alla nuca e iniziando a singhiozzare//
&gt; 
&gt; **SCP-130-IT:** È inutile dottore. Fareste meglio a cercare un modo efficace per uccidermi e farmi restare morto.
&gt; 
&gt; **Dott. Magnani:** Faremo il possibile per aiutarla, padre... ci sono altre informazioni che può riferirmi? Ha idea di come agisca la sua anomalia?
&gt; 
&gt; **SCP-130-IT:** Due volte al giorno il mio corpo inizia a essere dolorante... un dolore che con il passare del tempo diventa insopportabile, fino a che non perdo conoscenza e...
&gt; 
&gt; **Dott. Magnani:** Cosa? Che le succede dopo?
&gt; 
&gt; **SCP-130-IT:** Muoio. 
&gt;  
&gt; //Qualche secondo di silenzio, interrotto solo dal suono della penna del Dott. Magnani//
&gt; 
&gt; **SCP-130-IT:** Chiaramente non ho mai avuto referti o pareri medici che mi abbiano detto della mia morte, ma tutto ciò che posso dire è che io so di essere morto quando chiudo gli occhi, per poi risvegliarmi non so quanto tempo dopo, trovando qualunque cosa attorno a me devastata, e i cadaveri di coloro che erano in mia compagnia. Non so cosa avvenga in quei dannati minuti, tutto ciò che so è che al mio risveglio chiunque fosse con me è morto, o per dei violenti colpi, o perché si è tolto la vita da solo.
&gt; 
&gt; **Dott. Magnani:** È in grado di dirmi cosa percepisce durante le sue... &#34;morti&#34;? 
&gt; 
&gt; **SCP-130-IT:** Non sono in grado di dirle nient&#39;altro. Ora, la prego, se ne vada. Il mio corpo inizia ad essere dolorante.
&gt; 
&gt; **&lt;Fine Log, █/█/2019, ore 23:06&gt;**
&gt; 
&gt; **Dichiarazione di chiusura:** SCP-130-IT è da considerarsi pericoloso nonostante nello stato normale si presenti come un uomo del tutto inoffensivo. La pericolosità dell&#39;anomalia aumenta ancora di più ora che è chiaro questa non sia controllata direttamente da SCP-130-IT, risultando quindi altamente imprevedibile. Con ciò si dispone, in via momentanea, la classificazione Euclid, --da rivalutare in seguito--.   
[[/collapsible]]  


[[collapsible show=&#34;+ Addendum 1 130-IT&#34; hide=&#34;- Chiudi File&#34;]]
**Addendum 1 130-IT:** Con il passare del tempo, SCP-130-IT manifesta segni sempre peggiori di psicosi da stress, legata probabilmente ai traumi continui che l&#39;anomalia infligge alla sua stabilità mentale. Ad un mese dal contenimento, SCP-130-IT ha smesso di mangiare con regolarità e passa gran parte delle sue giornate seduto sul letto della sua cella, interrompendo il suo silenzio e mostrandosi fortemente allarmato solo pochi minuti prima del ritorno dell&#39;anomalia. A reiterate offerte del Dott. Magnani riguardanti l&#39;aggiunta di mobilio o oggetti per l&#39;intrattenimento, SCP-130-IT ha sempre risposto negativamente. SCP-130-IT rifiuta anche qualsiasi aiuto di tipo psicologico.
[[/collapsible]]
