**Artikel:** SCP-1934 – Abwesenheit von Abwesenheit
**Autor:** [[*user AndarielHalo]]

|trans-classified=KLASSIFIZIERT

**Sicherheitsmaßnahmen:** SCP-1934 befindet sich in Korridor 719-A in Standort-19 hinter einer verschlossenen Tür, die speziell als &#34;SCP-1934&#34; gekennzeichnet ist. Der Korridor ist während der Tests abzusperren.

**Beschreibung:** SCP-1934 bezieht sich auf ein Phänomen, das das ehemalige Büro von Dr. Jaime Marlow umfasst, bei dem der gesamte Raum unpassierbar geworden ist. Versuche, den Raum zu betreten und/oder Objekte durch die Türschwelle des Raums zu platzieren, wurden durch unbekannte Mittel verhindert. Die physische Interaktion mit der geöffneten Tür erzeugt keine Anzeichen eines unsichtbaren oder anderweitig unidentifizierbaren Objekts, das die Türöffnung blockiert, und Versuche, von oben oder unten in den Raum durchzubrechen, wurden auf ähnliche Weise verhindert.

Vor der Manifestation von SCP-1934 beinhaltete das Büro nur einen leeren Aktenschrank und einen oszillierenden Ventilator und war ansonsten frei von Hindernissen. Das Büro wurde gerade aufgeräumt, als die Anomalie von Reinigungspersonal entdeckt wurde, das aus der Pause zurückkam. 

Scans des Gebiets zeigen kein anomales Objekt oder Verhalten innerhalb oder außerhalb des Raums und es gibt keine Hinweise auf eine Veränderung der Masse innerhalb des Raums mit ausreichend Kraft, um allen Versuchen mechanischer Perforation zu widerstehen. Außerdem ist weder Licht noch Ton in den Raum gedrungen[[footnote]]SCP-1934 bleibt durch die bereits vorhandene Beleuchtung des Raums erhellt.[[/footnote]]. Das Trennen des Raums vom Stromnetz von Standort-19 hat keine Wirkung auf das Löschen des Raumlichts oder den oszillierenden Ventilator. Angesichts der derzeitigen technologischen Einschränkungen können keine weiteren Informationen zu SCP-1934 ermittelt werden.

Während eines Tests schaffte es Dr. Marlowe unbeabsichtigt, SCP-1934 zu umgehen, indem er ein Blatt Papier fallen ließ, welches über den Boden rutschen konnte, bevor es in der Nähe des oszillierenden Ventilators liegenblieb. Trotz der Nähe wurde das Blatt Papier nicht vom Ventilator gestört, was möglicherweise auf einen Mangel an Atmosphäre innerhalb des Raums hindeutet. Nachfolgende Versuche, Objekte durchrutschen zu lassen, hatten geringen Erfolg, und seit Mai 2014 haben die neuen Objekte die Öffnung weiter behindert. Die Öffnung befindet sich 0,8 Zentimeter über dem Boden und misst 37 Zentimeter in der Breite, 2 Zentimeter in der Höhe und hat eine unbekannte Tiefe.


**Anhang-1:** 4 Wochen nach der Entdeckung einer Öffnung zeigten bestimmte in den Raum gebrachte organische Objekte (einschließlich Fruchtstücke und Salzcracker) keine Anzeichen von Verwesung oder Insektenbefall.

**Anhang-2:** Am █.██.2014 um 04:14 Uhr wurden zwei unbekannte Personen in Stufe-C-Gefahrgutanzügen in SCP-1934 beobachtet. Die Personen schienen teilweise bis zu den Knien im Boden versunken zu sein, wurden aber in ihrer Bewegung durch den Raum in keiner Weise behindert. Dann begannen sie mit unbekannten Objekten auf ihrer wahrgenommenen Bodenebene zu interagieren und schienen die Objekte in einer einzelnen Reihe anzuordnen. Einmal in der Reihe platziert, erschienen alle Objekte und sie offenbarten sich als verstümmelte menschliche Leichen. Eine der Personen bemerkte dann, dass die Überwachungskamera ihre Bewegungen aufzeichnete und alarmierte ihren Begleiter. Die beiden schienen kurz in Panik zu geraten, gingen dann schnell zur Tür und verschwanden.

Bei der Beobachtung scheint jede der Leichen identisch zu sein, und jede hat eine starke Ähnlichkeit mit Dr. Marlowe. Bei mehreren der näheren Leichen fehlen Gliedmaßen ohne Anzeichen von Einschnitten oder Blutgerinnung. Hinsichtlich der Verstümmelungen konnte kein kohärentes Muster festgestellt werden. Es wurden keine weiteren Aktivitäten bemerkt.</textarea></pre>
