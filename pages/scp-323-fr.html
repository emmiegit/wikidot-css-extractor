    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-323-FR - Canne de richesse
**Auteur :** [[user Dr Schwaller]]
**Date :** 28 décembre 2018
[[include credit:end]]

**Objet n^^o^^ :** SCP-323-FR

**Niveau de Menace :** Jaune [[span class=&#34;pastille jaune&#34;]]●[[/span]]

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-323-FR doit être stocké dans un conteneur sécurisé de 15 cm de large et 80 cm de long. L&#39;objet peut être utilisé par un membre possédant une habilitation de sécurité de niveau 2 ou plus après avoir formulé une demande formelle auprès du bureau de stockage des anomalies.
Lors d&#39;une éventuelle sortie de SCP-323-FR, l&#39;objet doit être nettoyé par du personnel de Classe-D vêtus de gants de protection en latex. Le produit utilisé est un mélange de lustrant pour canne et de nettoyant pour bois.

Si les effets de SCP-323-FR deviennent visibles sur un compte en banque à grande échelle, une annonce concernant un dysfonctionnement informatique doit être effectuée. Le compte en banque doit être fermé et le sujet responsable de l&#39;incident doit être emprisonné après implantation de faux-souvenirs, permettant à ce dernier de ne plus nuire à l&#39;économie. Son décès doit être annoncé.
Des amnésiques de classe B doivent être administrés à tout le personnel bancaire ayant géré l&#39;incident.

**Description :** SCP-323-FR est une canne en bois de chêne recouverte d&#39;une teinture noire. Elle est ornée de feuilles dorées inscrites en relief. 

Toute personne est capable d&#39;être affectée mentalement par SCP-323-FR : elle sera attirée lorsque l&#39;anomalie est présente dans son champ de vision.
Cela se traduit par une hausse subite et inexpliquée de l&#39;intérêt pour la canne, incitant le sujet à la saisir; aucune réaction agressive n&#39;est cependant à noter si l&#39;objet est écarté de la vue de dudit sujet.

Le fait de réaliser un contact cutané avec SCP-323-FR (de préférence avec la main, mais pas obligatoire) activera ses effets, dont le plus immédiat et constatable est le sentiment de puissance et de richesse qu&#39;éprouvera l&#39;individu.
Ce sentiment peut varier selon la personne, mais résultera toujours en un comportement hautain et supérieur. La démarche des sujets correspondra à l&#39;idée qu&#39;il se fait de la haute aristocratie. Il a été observé qu&#39;un sujet ayant été riche auparavant ne change que très peu de comportement, contrairement à un sujet issu de la classe moyenne.
Finalement, la façon des sujets de parler, de se déplacer ou de réaliser une quelconque action se distinguera fortement de celle des personnes lui faisant face, à cause de cette supériorité ressentie.

Si ce dernier possède un moyen de stocker des devises (compte en banque, coffre fort, poche de pantalon, etc.), il devient de facto accessible aux effets physique de l&#39;objet.
Une valeur monétaire lui deviendra instantanément disponible de façon infinie. Cette valeur qui lui sera attribuée se transférera d&#39;une manière encore inconnue dans le conteneur le plus grand que le sujet possède, et ce indépendamment de la distance qui le sépare de ce dernier.
Selon sa nature, le conteneur pourra contenir un maximum de devises qui se régénéreront à chaque interruption de contact visuel avec lui.

**Remarque** : La devise dont le sujet bénéficiera correspond à n&#39;importe quel objet que le sujet utilise le plus fréquemment. Cela peut être une valeur monétaire (dollar, euro, yen...) comme un objet (minerai, pierre précieuse, noix de coco...). Si l&#39;objet est trop volumineux pour être gardé dans le plus grand conteneur que le sujet possède, l&#39;individu ne peut pas être affecté par SCP-323-FR.
Tout peut servir de conteneur pour SCP-323-FR : compte en banque, coffre-fort, porte-feuille, poche de pantalon... Néanmoins, en fonction de leur taille, ces conteneurs seront limités à un certain nombre maximum de devises retirables en même temps.

La réaction des sujets face à cette richesse subite est encore floue, car différente à chaque fois. Allant de la dépression à la joie intense, le spectre des ressentis chez les individus exposés est vaste. Néanmoins, il a été observé dans tous les cas une envie des sujets de dépenser l&#39;argent gagné, une fois informés de leur nouvelle fortune.

Les effets néfastes de SCP-323-FR pourront devenir effectifs pour le sujet dès que le l&#39;individu aura interrompu le contact cutané avec. Autrement dit, il n&#39;est pas obligatoire de la garder dans la main.
A l&#39;instant où ce contact sera perdu, en plus de perdre le sentiment de puissance et de richesse dont il jouissait, le sujet verra son conteneur se vider jusqu&#39;à atteindre une valeur nulle. 
//Si le conteneur est immatériel//, toutes les devises déplacées hors du conteneur lors du contact entre le sujet et SCP-323-FR viendront s&#39;ajouter en solde négatif.
//Si le conteneur est matériel//, tout ajout physique de devise à l&#39;intérieur disparaîtra jusqu&#39;à remboursement de la somme utilisée avec l&#39;anomalie. Cette disparition s&#39;effectuera dès la perte de contact visuel du sujet avec ladite devise. 

**Addendum** : Tout ce qui est généré par SCP-323-FR est définitivement réel et possessible par n&#39;importe quel individu. Il est donc impossible de remplir à nouveau le conteneur si le sujet est encore affecté par la canne. Néanmoins, il est possible de réutiliser l&#39;argent généré pour combler le déficit provoqué.
De plus, si un conteneur est supprimé ou détruit, les effets de l&#39;anomalie se déclarent sur le nouveau plus grand conteneur que le sujet possède. S&#39;il n&#39;en possède plus, ces effets disparaissent jusqu&#39;à qu&#39;il en possède à nouveau.

[[collapsible show=&#34;+ Rapport de test SCP-323-FR-1&#34; hide=&#34;- Rapport de test SCP-323-FR-1&#34;]]
&gt; **Supervision** : Dr Wheaton
&gt; **Sujet** : D-1647, ne possède plus de compte bancaire.
&gt; **Précautions durant le test** : Le Classe-D a l&#39;autorisation de se déplacer dans la zone administrative du site. Il est suivi en permanence par un agent de sécurité ainsi que le docteur Wheaton et a l&#39;interdiction formelle de formuler un quelconque contact avec le personnel.
&gt; **Déroulement du test** : Un porte-monnaie vide est donné à D-1647 et il saisit la canne. Après interrogation de celui-ci, ce dernier affirma d&#39;un coup se sentir puissant vis-à-vis des autres êtres humains, d&#39;être particulier. Sa démarche initiale a changé, le sujet marchant dorénavant de façon lente, l&#39;air de se pavaner.
&gt; Passant devant la salle de repos, D-1647 formule une envie compulsive d&#39;acheter à boire. En regardant dans le porte-monnaie, il remarqua une somme importante de billets et pièces d&#39;euro. 
&gt; Le Classe-D acheta par la suite plus de 15 boissons à la machine à café, 37 canettes au distributeur automatique, 18 confiseries ainsi que trois plats chauds, pour une valeur totale de 145 euros. Il ne consomma aucun de ses achats.
&gt; De retour à la salle de test, il fut demandé à D-1647 de lâcher la canne. Regardant dorénavant dans son porte-monnaie, il ne vit plus aucune espèce. Un billet de cinq euros fut donné au sujet, introduit dans le porte-monnaie qui fut refermé. Un instant plus tard, le porte-monnaie était déjà vide.
&gt; Il fallut y remettre une somme de 141 euros pour qu&#39;une pièce d&#39;un euro soit finalement visible dans le porte-monnaie.
[[/collapsible]]

[[collapsible show=&#34;+ Récupération de SCP-323-FR&#34; hide=&#34;- Récupération de SCP-323-FR&#34;]]
SCP-323-FR fut retrouvée dans l&#39;appartement d&#39;un huissier s&#39;étant donné la mort. Lors de la rédaction de l&#39;acte d&#39;héritage, il fut remarqué que le compte de ce dernier était en découvert de plus de deux millions d&#39;euros. La Fondation se pencha sur l&#39;affaire et récupéra la canne. Selon ses collègues, l&#39;huissier en question aurait été affecté à la saisie des biens d&#39;un riche homme d&#39;affaires ayant fait faillite. Il est très probable que la canne, alors en possession de ce dernier, fut subtilisée par la victime, qui fut ensuite affectée par l&#39;anomalie. L&#39;homme d&#39;affaires n&#39;a jamais été retrouvé.
[[/collapsible]]
