    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Orientamento Reclute al Sito Deus
**Auteur :** [[user DrHosten]]
**Traducteur :** [[user Oreobanane]]
**Date de publication originale :** 15 octobre 2018
[[include credit:end]]

Bien, messieurs-dames, bienvenue au [[[siti-italiani#toc7|Site Deus]]].

Passons les formules de politesse et passons aux présentations. Je suis la directrice du Site, le docteur Michela Marchetti. Vous aurez noté que j&#39;utilise le terme “directrice” et pas “directeur”. En effet je suis une femme et j&#39;attends qu&#39;on me traite en tant que telle. Donc si vous voulez vous adresser à moi, appelez-moi **DIRECTRICE**, c&#39;est compris ? 

Bref, nous savons tous ce qui se dit du Site Deus, ne le nions pas. Il est courant d&#39;entendre : “Le site dirigé par une femme. Y a des paillettes et des fleurs dans les couloirs ? Le Site suspend son activité quand elle a ses règles ? Elle chante le générique des Winx pendant ses heures de pause ? Ou la chanson des Lelli Kelly[[footnote]]NdT : Marque de chaussures pour petites filles dont la chanson est très connue en Italie[[/footnote]] ?” Et bien oubliez ces stéréotypes machistes, vous trouverez exactement le contraire ici. 

Maintenant, laissez-moi vous montrer les particularités de ce Site. Vous y passerez les pires moments de votre vie. Outre le fait que serez en permanence en danger de mort, nous avons aussi suspendu “pour une durée indéterminée” l&#39;heure de pause journalière, c&#39;est sympa, hein ? Nous avons également augmenté le personnel de la S-REM. Vous trouvez pas que c&#39;est une idée fantastique d&#39;être constamment observés par des personnes cyniques et antipathiques ? 

Sautons du coq à l&#39;âne et passons à la présentation de ce Site. Oui, je sais, je suis plutôt synthétique. Ce Site s&#39;occupe du confinement d&#39;éléments “particuliers”. Il y a dans ces lieux des choses qui... dans le cas où elles briseraient leur confinement, créeraient un scénario... malheureux, on va dire. Et il est donc impératif que ces entités restent ici, comme depuis des centaines d&#39;années. Pardon ? Vous ne comprenez pas à quoi je fais référence ? Bah, c&#39;est normal ici à la Fondation.  

À bien y penser, ce serait le moment idéal pour vous dire une phrase du type “Désolé, vous n&#39;avez pas le niveau d&#39;accréditation nécessaire”. Mais je préfère éviter pour cette fois. 

Nous allons maintenant vous donner les plans du Site. Je vous fais un bref résumé : en blanc, les zones sûres, en orange celles qui ne sont pas vraiment sûres, en rouges les aires dangereuses, auxquelles vous serez assignés, en vert les zones dédiées aux touristes, parce que oui, dans ce Site, il y a aussi des touristes, en bleu la ligne de métro que nous utilisons pour les déplacements, et en violet les zones de pause et la cantine. Des questions ? Vous deux qui avez levé la main, je n&#39;ai pas envie de répondre, donc... Parfait, je vois qu&#39;il n&#39;y a pas de questions. Une recommandation : évitez de perdre le plan, on ne vous en donnera pas “un de secours”.

Maintenant, nous allons vous donner les formulaires à remplir, et... toi ! Oui, toi au fond. Tu pensais qu&#39;on se laisse mener en bateau, à la Fondation ? La prochaine fois que tu feras l&#39;espion pour le compte du [[[gruppi-di-interesse/#CFO|Dictateur]]], tu pourrais éviter de parler avec ta montre devant une caméra de surveillance. Normalement je devrais programmer une exécution, mais ces temps-ci, je me sens un peu plus méchante. Je ferai venir quelqu&#39;un du [[[siti-italiani#toc1|Site Minerve]]] pour “faire ce qui doit être fait”. Gardes, faites disparaître ce fumier de ma vue. Désolée du contretemps, mais... j&#39;ai fait ce qu&#39;il fallait faire. Si vous vous demandez comment j&#39;ai fait pour découvrir ce détail sur lui, ben... la directrice voit tout, vous ne le saviez pas ? 

Je vois que vous êtes terrifiés, mais ne vous en faites pas. Il n&#39;arrivera rien à ceux qui collaboreront, “la Fondation est froide, pas cruelle”, rappelez-vous. 

Ah, dernière chose, en faisant un tour du Site, vous avez pu remarquer un ascenseur assez surveillé. Juste comme ça : n&#39;y montez pas sans une autorisation adéquate, ou... il pourrait se passer des choses que je ne vous souhaite pas. 

Et bien je vois que vous avez déjà fini de remplir le formulaire ; peut-être que vous avez un talent caché. Vous entrerez peut-être un jour dans la Section de Recherche et de Développement Ésotérique... mais c&#39;est une autre histoire. Maintenant, suivez le vice-directeur Gianfranco Rinaldi pour la répartition des rôles et la distribution des cartes. Moi j&#39;ai autre chose à faire.</textarea></pre>
