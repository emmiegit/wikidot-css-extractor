**Mã vật thể:** SCP-3154

**Phân loại:** Safe

**Quy Trình Quản Thúc Đặc Biệt:**  SCP-3154 có thể lưu trữ trong mọi tủ lưu trữ tiêu chuẩn, tuy nhiên biện pháp tối ưu nhất là bọc vật thể trong các vật liệu dùng một lần (ví dụ như giấy) nhằm xử lí một cách an toàn. Phải thận trọng để không gây thương tích lên bản thân hay người khác với các cạnh sắc nhọn của SCP-3154, khuyến cáo đeo găng tay trước khi xử lí SCP-3154.

Thử nghiệm với SCP-3154 phải được thực hiện trong một căn phòng có hệ thống thoát nước mạnh. Các quy trình vệ sinh sẽ thực hiện trong trường hợp xuất hiện máu người bất thường.

**Mô tả:** SCP-3154 là một mảnh kính hình tam giác dài 16.2 cm, rộng 8.0 cm và dày 0.7 cm. Mặt trên và đỉnh của vật thể xuất hiện vết máu của nhiều đối tượng con người. SCP-3154 có nhiều cạnh sắc, đòi hỏi các biện pháp phòng tránh nhận thương tích. 

Khi được sử dụng để gây thương tích lên con người, SCP-3154 có thể gây ra một trạng thái cho nạn nhân, được chỉ định là Trạng thái Sigma. Mức độ thương tích tương ứng để kích hoạt Trạng thái Sigma của từng đối tượng là khác nhau và tùy thuộc vào vị trí vết thương, độ sâu vết cắt và sức khỏe tổng thể của nạn nhân trước khi nhận thương tích. Cách thức hiệu quả nhất để tạo nên Trạng thái Sigma là cắt vào phần động mạch, điều này cũng có thể gây tử vong do mất nhiều máu.

Các đối tượng trong Trạng thái Sigma có một số biểu hiện bất thường:
* Không có dấu hiệu về nhịp tim và hô hấp, là triệu chứng đặc trưng trong giai đoạn đầu của Trạng thái Sigma.
 * Đối tượng trở nên bất hoạt và không thể hiện các phản ứng nào với các kích thích bên ngoài, tuy nhiên, điều này không nên coi là một triệu chứng của Trạng thái Sigma, bởi chúng có tính chất tương tự ở các đối tượng hôn mê hay mất đi ý thức. 
* Do suy giảm lượng máu, các tế bào máu của đối tượng sẽ tích tụ lại ở phần cơ thể dưới tại thời điểm này. Điều này khiến da đối tượng đổi màu.
* Hệ miễn dịch không hoạt động. Đây là phần nguy hiểm nhất ở phương diện vật lí trong giai đoạn cuối bởi nó cho phép các sinh vật từ môi trường bên ngoài(như giun, ruồi và một số vi khuẩn nhất định) phân hủy cơ thể đối tượng trong thời gian dài.
 * Điều này đi kèm với việc đổi màu da, thay đổi sinh lý, và xuất hiện mùi hôi thối. Kiểm tra bổ sung nhằm lấy số liệu chính xác của hiệu ứng này là cần thiết. Thử nghiệm đã chỉ ra rằng việc ướp lạnh cơ thể hay sử dụng một số hóa chất có hiệu quả trong việc trì hoãn quá trình trên, tuy nhiên không nên tận dụng nguồn lực vào các phương pháp này. 

Những ảnh hưởng lâu dài của Trạng Thái Sigma đã không được quan sát. Không thử nghiệm nào được chứng minh là có thể đảo ngược thành công trạng thái Sigma hay cho thấy bản thân nó có thể tự đảo ngược, bởi vậy không được gây Trạng thái Sigma lên các nhân sự có giá trị. 

//Nhân sự cấp D bị phơi nhiễm dưới Trạng thái Sigma không phù hợp cho các mục đích khác cũng như các yêu cầu cung cấp thêm nhân sự từ nơi khác nên được xem xét trước khi phân bổ nhân lực cho các thử nghiệm về SCP-3154//- Ts. Keller, Giám Sát Viên của HMCL

**Phụ Lục:** Một lệnh cấm tạm thời đối với thử nghiệm lên SCP-3154 do Ủy Ban Đạo Đức đề ra trong quá trình xem xét về những ý kiến trái chiều về khía cạnh đạo đức khi gây Trạng thái Sigma lên nhân sự cùng các biện pháp xử lí các đối tượng bị phơi nhiễm.
