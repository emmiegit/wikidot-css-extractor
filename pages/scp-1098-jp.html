**アイテム番号**: SCP-1098-JP

**オブジェクトクラス**: Euclid

**特別収容プロトコル**: SCP-1098-JPは物理的な封じ込めが不可能であり、SCP-1098-JPの収容はその発見と対処に重点を置きます。全国の老人福祉施設及び病院に財団職員が1名以上職員として配置され、SCP-1098-JP-1になりうる人物の監視に当たります。財団webクローラによって発見されたSCP-1098-JPについて言及していると思われるインターネット上の書き込み、または各施設への通報によってSCP-1098-JP-1が発見された場合、確保のため機動部隊丙-1(&#34;ターミナルケア&#34;)が派遣されます。SCP-1098-JP-1は検査後、サイト-8901内の標準人型収容室に収容され、カバーストーリー&#34;急性心不全&#34;が適用されます。またSCP-1098-JP-1には定期的に精神安定剤を投与し、必要ならば適宜カウンセリングを行ってください。
(追記20██/██/██)機動部隊丙-1(&#34;ターミナルケア&#34;)は現場判断によりSCP-1098-JP-1の終了が許可されます。(インシデント記録1098-JP-141を参照)。

**説明**: SCP-1098-JPはアルツハイマー型認知症の完治を引き起こす異常現象です。SCP-1098-JPは財団webクローラが複数の介護ブログにアップロードされた「認知症完治の報告」記事を発見したことによって財団の目に留まりました。SCP-1098-JP-1はSCP-1098-JPの異常性の対象者であるアルツハイマー型認知症罹患者です。

SCP-1098-JPの異常性はSCP-1098-JP-1がFAST（Functional Assessment Staging）分類[[footnote]]アルツハイマー型認知症の進行段階を手段的日常生活動作（ADL）の面から7段階に分類した観察式の評価尺度。[[/footnote]]における6・7に分類される状態で、SCP-1098-JP-1にとって親しいと考えられる人物[[footnote]] SCP-1098-JP-1の子供や孫、友人や配偶者などが該当します。[[/footnote]]から「自分を覚えているか？」「自分のことが分かるか？」「自分のことを思い出してほしい」という内容の発話を1日に複数回受けた時発現します。この時SCP-1098-JP-1が発話の内容を理解している必要はありません。

SCP-1098-JPの発生後、SCP-1098-JP-1は5分以内に脳の神経細胞の急速な増加による脳の萎縮の解消、脳内のアミロイドβタンパク質[[footnote]]産生および蓄積によりアルツハイマー型認知症を発病する。[[/footnote]]の消失などの変化を経験します。これらの急激な脳内の状態の変化に伴いSCP-1098-JP-1は刺すような鋭い頭痛を感じ、一時的に失神します。しかしこれによるSCP-1098-JP-1の健康状態に影響はなく、約20分で意識を取り戻します。このSCP-1098-JPによって引き起こされるSCP-1098-JP-1の失神により SCP-1098-JPの発見及びカバーストーリーの適用は比較的容易になっています。失神からの回復後SCP-1098-JP-1の罹患していたアルツハイマー型認知症は完治します。SCP-1098-JP-1には共通して喪失したエピソード記憶の完全な想起、前頭葉と海馬のつながりの強化とそれに起因する自伝的記憶を保持する能力の顕著な増加など超記憶症候群に酷似した変化が見られます。また、SCP-1098-JP-1が1935年以前に出生している場合のみSCP-1098-JP-1に色覚異常が発生します。SCP-1098-JP-1の脳の状態の回復と色覚異常の関連性は不明です。

**__インタビュー記録1098-001__**
[[collapsible show=&#34;+ インタビュー記録1098-001の閲覧&#34; hide=&#34;インタビュー記録1098-001の閲覧終了&#34;]]
&gt; **記録日時**: 20██/██/██
&gt; **インタビュアー**: ██博士
&gt; **対象**: SCP-1098-JP-1-1
&gt; 
&gt; **付記**: SCP-1098-JP-1-1はSCP-1098-JPの最初の実例です。SCP-1098-JP-1-1は確保後、サイト-8901に移送され、インタビューが行われました。対象は病院施設に移送されたという説明を受けています。
&gt; 
&gt; **＜記録開始＞**
&gt; 
&gt; **SCP-1098-JP-1-1**: 先生、それでいつ頃退院できますかね、早く孫に良くなったところを見せてやりたいんです。
&gt; 
&gt; **██博士**: そうですね……何分このような症例は初めてなもので。何、心配なさらずとも簡単な検査だけですぐに終わりますよ。
&gt; 
&gt; **SCP-1098-JP-1-1**: そうですか……。
&gt; 
&gt; **██博士**: その前にいくつか質問させていただいてもよろしいでしょうか？
&gt; 
&gt; **SCP-1098-JP-1-1**: ……先生。
&gt; 
&gt; **██博士**: はい、何ですか？
&gt; 
&gt; **SCP-1098-JP-1-1**: 私は一度ここに来たことがあると思うんですが、そう……木曜日、1982年の5月13日の木曜日だ。その時もこうやって質問された。
&gt; 
&gt; **██博士**: いえ、あなたがここに来るのは初めてですよ。 
&gt; 
&gt; **SCP-1098-JP-1-1**: ……なああんた。ここ、本当に病院なのか？
&gt; 
&gt; **██博士**: え？ 
&gt; 
&gt; **SCP-1098-JP-1-1**: 1982年の5月13日だ。1982年の5月13日にここに連れてこられたんだ。雨の日。午後から急に土砂降りになった。天気予報では一日中晴れだったのに。その日に家内が、家内が事故で死んで。雨でタイヤがスリップしたんだ。事故？事故じゃない。だってあの時、自動車なんて1台も。それで██は死んだはずなのに。██は目の前で生きたまま引き延ばされて。ぐにゃぐにゃに、粘土をこねるみたいにそのまま丸められて、ずっと叫んでた。声が、ずっと、名前、俺の名前、ずっと！なんで、こんな酷いことを俺はどうして、ああ、██[[footnote]]SCP-1098-JP-1-1の妻の本名[[/footnote]]、██！
&gt;  
&gt; **██博士**: ██さん[[footnote]]SCP-1098-JP-1-1の本名[[/footnote]]!おい誰か医療スタッフを!
&gt; 
&gt; **＜記録終了＞**
[[/collapsible]]

**補遺1**: インタビュー後、SCP-1098-JP-1-1にはクラスB記憶処理が施されましたがSCP-1098-JP-1-1は記憶処理の影響を受けませんでした。他の記憶処理剤の使用についても同様の結果に終わりました。また、SCP-1098-JP-1-1について再度調査が行われた結果、1982年のSCP-███-JPの初期収容時にサイト-8901でインタビューを受けた後に記憶処理が行われていたことが判明しました。またSCP-1098-JP-1-1の妻であった██はSCP-███-JPの異常性によって死亡した犠牲者の一人であり、カバーストーリー&#34;交通事故&#34;が適用されていました。このためSCP-1098-JP-1-1は機密保持の観点から一般社会への開放は許可されず、カバーストーリー&#34;急性心不全&#34;が適用されました。また、SCP-1098-JP-1-1以降に確保した他のSCP-1098-JP-1に記憶処理を行う実験が行われましたが、いずれも記憶処理の影響を受けませんでした。

//SCP-1098-JP-1が一般社会に開放されることは決してありません。日本支部の管轄だけでいったいいくつの異常存在があり、それら1つの収容につき我々がいったい何人の一般人に記憶処理を行っているかを想像してください。そして何人のSCP-1098-JP-1が含まれるかを。それが理由です。//——██博士

**インシデント記録1098-JP-141**: 20██/██/██ 東京都██区██████
SCP-1098-JP-1-141はアルツハイマー型認知症による徘徊中に警官に呼び止められ、自身の名前・住所・家族について複数回尋ねられました。この際SCP-1098-JP-1-141は警官を自身の家族のいずれかの人物と誤認していたため、家族に関する質問によってSCP-1098-JPが発生したという仮説が立てられています。SCP-1098-JP-1-141が失神したことによる119番通報を受け、医療スタッフに偽装した機動部隊丙-1(&#34;ターミナルケア&#34;)が派遣されました。機動部隊丙-1(&#34;ターミナルケア&#34;)の到着時、SCP-1098-JP-1-141をベクターにしたSCP-████-JPの収容違反が確認されました。事件後の調査の結果、SCP-1098-JP-1-141が過去にミーム汚染オブジェクトであるSCP-████-JPの異常性に曝露しており、財団による記憶処理を受けていたことが明らかになりました。記憶処理の影響がSCP-1098-JPによって取り除かれた結果、SCP-████-JPの異常性が再活性化したと考えられています。記憶処理によるSCP-████-JPの異常性の除去が不可能でありサイトへの移送が困難であったため、SCP-1098-JP-1-141は機動部隊丙-1(&#34;ターミナルケア&#34;)によって終了されました。他のSCP-████-JPの曝露者にはクラスA記憶処理が施されました。

**補遺2**: インシデント1098-JP-141の後、██博士からSCP-1098-JPによる潜在的な収容違反のリスクと日本の老年人口の増加に伴う国内でのSCP-1098-JPの発生件数の増加予測を理由にオブジェクトクラス格上げの申請が提出されました。オブジェクトクラスの格上げは検討中です。</textarea></pre>
