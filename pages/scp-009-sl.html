**アイテム番号:** SCP-009-SL

**オブジェクトクラス:** --Safe-- Euclid

**特別収容プロトコル:** SCP-009-SLのプランテーションは、リュブリャナ付近のLocus-55-SLと呼ばれるエリアにフェンスで囲む必要があります。除草剤やその他の化学物質を使用しないでください;都市化された地域でのSCP-009-SLの拡散を防ぐために、放射線を装備した農家は毎日SCP-009-SLのすべてのプランテーションにスモモを撒き、その枝を燃やす必要があります。

Locus-55-SL外にあるSCP-009-SL事例は、二酸化炭素が不足しているため排除する必要があります。SCP-009-SLの伝達は（空気以外の）気体の動きを介して行われるため、Locus-55-SLを背景に配置する必要があり、空気を制御および浄化し、封じ込めをエリア-███に限定する必要があります

**説明:** SCP-009-SLは特定のカキの種類の累積名です（//████████ Kaki//）。空気中に存在しないガスに接触すると、SCP-009-SLの異常性が発生します;これが起こると、SCP-009-SLの果実は4█m/s^^2^^で種子を爆発させます。SCP-009-SLの果樹園は、果実が次の3日で成熟するまで、約10日で成長します。

SCP-009-SLの種子の摂取は約5日間の重度の吐き気を引き起こします。果物を摂取すると、摂取後23秒で心停止により死亡します[[footnote]]インシデント-009-1を参照[[/footnote]]。

**補遺-1:** 「ボブの奇妙なプランテーション」という名前の協会が発見された文書[[footnote]] [http://scp-jp.wikidot.com/groups-of-interest 要注意団体]の可能性があります。[[/footnote]]。

&gt; [[size 220%]]##red|ボブの奇妙なプランテーション:##[[/size]]
&gt; @@@@
&gt; [[size 130%]]SCP財団様方、これはあなた方に対する平和の私の最初の兆候です。
&gt; 見つけた植物は慎重に取り扱ってください。[[/size]]
&gt; 
&gt; **-ボブ**

**補遺-2:** SafeからEuclidに再分類します。

**//A.Pio博士//:** 汚染と爆発の増加により、SCP-009-SLはEuclidに再分類する必要があります。
