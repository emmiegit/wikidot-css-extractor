**Αριθμος Αντικειμένου:** SCP-859

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-859 φυλάσσεται σε κλειδωμένο δοχείο, το οποίο φυλάσσεται σε ασφαλή θάλαμο περιορισμού στη Βάση ██. Το SCP-859 δεν πρέπει να αφαιρεθεί από το δοχείο του παρά μόνο με ρητή άδεια από το προσωπικό επιπέδου 4, και ο πειραματισμός με το SCP-859 πρέπει να γίνεται μόνο με προσωπικό κατηγορίας D.

**Περιγραφή:** Το SCP-859 είναι μια σφαιρική μάζα σκοτεινού, άγνωστου υλικού διαμέτρου περίπου 11 εκατοστών που φαίνεται να καλύπτεται από πολλαπλά στρώματα ιστού αράχνης. Το SCP-859 είναι μαλακό στην αφή και προσεγγίζει την κολλώδη υφή του ιστού αράχνης, αν και οι κλωστές που παρατηρούνται στο αντικείμενο δεν ξεκολλούν.

Όταν οποιοσδήποτε ζωντανός άνθρωπος ακουμπήσει το χέρι του στο SCP-859, το άτομο αποκτά αμέσως οξεία αραχνοφοβία καθώς και σοβαρές αλλεργικές αντιδράσεις σε κάθε είδους δηλητήριου αράχνης. Δείτε το Συμπληρωματικό έγγραφο 859-1 για λεπτομέρειες. 

Το SCP-859 ανακαλύφθηκε στο [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] μαζί με τα πρησμένα και αποσυντεθειμένα πτώματα 37 ατόμων που είχαν [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]. Οι έρευνες για την προέλευση του SCP-859 καθώς και για την ακριβή φύση της επίδρασής του είναι ασαφείς.

**Συμπληρωματικό έγγραφο 859-1:** 

Καταγραφή του προσωπικού που εκτέθηκε στο SCP-859:

**Άτομο:** Πράκτορας █████████
**Ημ/νία:** ██/██/20██
**Μέθοδος έκθεσης:** Τυχαία, κατά τη διάρκεια του περιορισμού του SCP-859. Το άτομο φώναξε αμέσως και έριξε το SCP-859 αφού το άγγιξε με το γυμνό του χέρι. Όταν ρωτήθηκε αργότερα, ανέφερε ότι είδε εκατοντάδες δηλητηριώδεις αράχνες να σέρνονται από το SCP-859 και να σέρνονται στο χέρι του. Δεν παρατηρήθηκαν αράχνες στην περιοχή και παρατηρήθηκε οξεία αραχνοφοβία στο άτομο.                                            
**Αποτέλεσμα:** Το άτομο βρέθηκε νεκρό στο διαμέρισμά του στις ██/██/20██, έχοντας πεθάνει από δάγκωμα κοινής αράχνης. Το άτομο δεν είχε ιστορικό αλλεργίας στο δηλητήριο της αράχνης σύμφωνα με το ιατρικό προφίλ από τα αρχεία του Ιδρύματος. 

**Άτομο:** D-47121 - άνδρας Αφροαμερικανός, 31 ετών, χωρίς γνωστές ιατρικές αλλεργίες
**Ημ/νία:** ██/██/20██
**Μέθοδος έκθεσης:** Δόθηκε εντολή να τοποθετήσει το χέρι του στο SCP-859. Εμφανίζει σοκ και απέχθεια στο SCP-859 μετά την επαφή, παρόμοια με την αρχική περίπτωση. Παρατηρείται οξεία αραχνοφοβία στο άτομο.      
**Αποτέλεσμα:** Αφού δείχνει βίαιη αντίσταση και ακραίο τρόμο όταν προσπαθεί να εκθέσει το άτομο σε μια ταραγμένη αράχνη κυνηγού, το άτομο συγκρατείται και η αράχνη τοποθετείται στο άτομο. Το άτομο δαγκώνεται και εμφανίζει αμέσως συμπτώματα ακραίου αναφυλακτικού σοκ. Το άτομο πεθαίνει μέσα σε 1 λεπτό από την έκθεση και οι προσπάθειες ανάνηψης αποτυγχάνουν.
**Σημείωση:** Οι αράχνες Huntsman έχουν ιδιαίτερα ήπιο δηλητήριο, το οποίο σπάνια προκαλεί ήπιο πόνο.

**Άτομο:** D-47565 - γυναίκα Καυκάσια, 27 ετών, χωρίς γνωστές ιατρικές αλλεργίες
**Ημ/νία:** ██/██/20██
**Μέθοδος έκθεσης:** Με εντολή να τοποθετήσει το χέρι του στο SCP-859. Το άτομο παρουσίασε σημαντική αντίσταση πριν από τις οδηγίες. Παρόμοια αρχικά συμπτώματα με τα προηγούμενα άτομα.                                                                                                                   
**Αποτέλεσμα:** Το άτομο συγκρατήθηκε και εκτέθηκε σε αραχνούσα αράχνη huntsman. Χορήγηση επείγουσας ιατρικής περίθαλψης αμέσως μετά το δάγκωμα του ατόμου, συμπεριλαμβανομένης της επινεφρίνης. Η ιατρική περίθαλψη δεν έχει αποτέλεσμα, το άτομο πεθαίνει μέσα σε 1 λεπτό από την έκθεση.

**Άτομο:** D-47901 - άνδρας ασιατικής καταγωγής, 29 ετών, χωρίς γνωστές ιατρικές αλλεργίες
**Ημ/νία:** ██/██/20██
**Μέθοδος έκθεσης:** Με εντολή να τοποθετήσει το χέρι του στο SCP-859. Το άτομο εμφανίζει κανονικά αρχικά συμπτώματα, μετά τα οποία το άτομο τοποθετείται σε ασφαλή θάλαμο απομόνωσης, με μέτρα για να αποτραπεί η παραβίαση της απομόνωσης από τυχόν έντομα.                               
**Αποτέλεσμα:** Το άτομο παρουσιάζει αυξανόμενα επίπεδα παρανοϊκής αραχνοφοβίας, με αποκορύφωμα μετά από πέντε (5) ημέρες απομόνωσης, μετά τις οποίες το άτομο παρατηρείται ημι-κατατονικό, κουλουριασμένο σε εμβρυακή στάση στη γωνία του θαλάμου, και συνεχώς φλυαρεί και μουρμουρίζει για &#34;αράχνες στους τοίχους&#34; και &#34;έρχονται να με πιάσουν&#34;. Το άτομο βρέθηκε νεκρό από σοβαρή αλλεργική αντίδραση σε δηλητήριο αράχνης μετά από επτά (7) ημέρες. Στο άτομο βρέθηκαν πάνω από ███ δαγκώματα αράχνης, παρά το γεγονός ότι δεν βρέθηκαν αράχνες εντός του θαλάμου απομόνωσης και ότι τα προληπτικά μέτρα παρέμεναν άθικτα. Η επισκόπηση του υλικού ασφαλείας έδειξε [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ].
