[[span]]Агент Клевер
██.██.2015[[/span]]
[[/div]]

**Имя:** Николай Карбоне
 
**Позывной:** Клевер
 
**Уровень допуска:** 3
 
**Место работы:** Зона 7, отдел внешних связей
 
**Должность и специализация:** Дипломат. Проведение интервью и допросов (в т.ч. с разумными объектами). Организация и проведение операций в населённых пунктах.

**Краткая характеристика:** Агент Клевер во время выполнения своей работы часто проявляет аккуратность, спокойствие и дотошность. Не любит заводить новые контакты, хотя и активно сотрудничает с некоторыми из коллег.

Из-за своей деятельности в прошлом, а также из-за подозрений в связях с [УДАЛЕНО] агенту Клеверу приходилось несколько раз проходить проверку на лояльность. На данный момент ни одна из них не смогла опровергнуть преданность агента Организации.

**Биография:** Родился в городе Минске, Беларусь. Биологические родители неизвестны по причине передачи агента в детский дом №█ в младенческом возрасте без каких-либо опознавательных документов. Работники детдома во время опроса отзывались  о нём как о спокойном и непритязательном ребёнке. От его прежних друзей известно, что он часто занимался мелкими кражами и торговлей среди детей.
 
██.██.████ был взят на попечение ███████ Карбоне. На момент написания документа г-н Карбоне является главой преступной группировки, которая базируется в Санкт-Петербурге (см. документ ██-█████).

██████ Карбоне приезжал в Минск для встречи с [УДАЛЕНО] и приобретения склада для нужд группировки. Встреча с Николаем произошла случайно. Используя непримечательность Николая для продавца, один из представителей преступной группировки отправил его для слежки за складом и продавцом. Информация, которую смог получить Николай, помогла раскрыть аферу с продажей склада. После того, как г-н Карбоне узнал об отсутствии родителей у Николая, он проявил желание взять его под опеку.
 
██.██.████ агент Клевер получил образование адвоката и вскоре стал активным участником группировки. В ██.██.████ году он получил должность главного советника ██████ Карбоне.
 
██.██.████ во время одной из операций группировки лишился зрения и пробыл в состоянии комы два месяца из-за [ДАННЫЕ УДАЛЕНЫ]. Операции на момент написания данного документа помогли восстановить более 90% прежнего состояния лица и зрения. Агент также прошёл курс психологической реабилитации.

██.██.████ был задержан органами правопорядка во время налёта на притон группировки. Агент был осуждён и приговорён к заключению сроком в 25 лет в колонии «Чёрный беркут». Однако, из-за бунта заключённых, участие в котором принимал агент Клевер, приговор был пересмотрен и агенту было назначено пожизненное заключение, после чего он был доставлен в Фонд по программе класса D.

По достижению срока ротации руководством Зоны 7 было принято решение о переводе Николая Карбоне в персонал Фонда SCP с присвоением первого уровня допуска. Определяющими факторами для этого решения послужили примерное поведение сотрудника и его осведомлённость в области дипломатии. ██.██.████ получил должность, которую занимает на момент составления документа.
