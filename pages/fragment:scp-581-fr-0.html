**일련번호:** SCP-581-FR

**위협 등급:** 주황색(Orange) [[span style=&#34;color:orange&#34;]]●[[/span]]

**등급:** 안전(Sûr)

**특수 격리 절차:** SCP-581-FR의 출입구를 원래 덮던 맨홀 뚜껑은 회수하여 재단 보안기밀구역에 보관한다. 원래 자리에는 평범한 뚜껑을 새로 제작해 비치한다. SCP-581-FR 내부에는 자연광을 반입하지 못한다.

추후 명령 시까지 SCP-581-FR 내부로 입장을 일체 금지한다.

**설명:** SCP-581-FR은 벨기에의 샤를루아,,Charleroi,, 인근에 있는 맨홀 출입구 형태의 수직갱도와 그 내부의 구조를 통틀어 이른다. SCP-581-FR은 대상 주변에서 흔하게 볼 수 있는 형태를 띤 원형 무쇠 맨홀 뚜껑으로 덮여 있다가 뚜껑을 열면서 발견되었다. 해당 뚜껑의 앞면에는 &#34;샤를루아 시 - 위험구역,,Services de Charleroi - Poudrière,,&#34;, 뒷면에는 &#34;SCP 재단 이상성부&#34;라고 쓰여 있었다.

[[include component:image-block name=puissance_iteree.jpg|caption=SCP-581-FR 복도. 문의 열쇠구멍 역시 거꾸로 달려 있다.]]

갱도에는 강철 사다리가 달려 있는데, 96m 깊이까지 이어지다 느닷없이 공장의 빈 공간 천장이 출현한다.이 때문에 나머지 높이를 내려가려면 사다리에서 뛰어내려야만 한다.

갱도 내의 빈 공간은 평범한 버려진 공장의 모습을 띤다. SCP-581-FR의 주요 변칙성은 이 공간의 건축 상태와 구조가 거꾸로 뒤집혔다는 점이다. 천장이 바닥 자리에 있고 바닥이 천장 자리에 있으며, 문틀은 바닥에서 몇 센티미터 떨어지면서 천장에 딱 붙었고, 상당한 파편들이 천장 곳곳에 쌓였다. SCP-581-FR 탐사 중에 이 공간으로 반입된 물체는 변칙성의 영향을 입지 않았다.

SCP-581-FR은 1970년대 말에 세워진 공업대학단지가 버려지거나 초토화된 지 50년 지난 듯한 상태를 띤다. 대상 안에는 기계실 (대개 비어 있음) 이나 휴게실, 석유화학 시설에서 볼 만한 에어로크 등이 있으며, 또한 기숙사나 교육실, 화장실, 공동 세면실, 매점 등도 보인다. 매점에는 몇 가지 상품이 남아 있으나 상품들의 브랜드는 현존한다고 밝혀진 바 없다.

[[include component:image-block name=valet-8.jpg|caption=SCP-581-FR-1 개체. 아래에서 빛이 나온다.]]

SCP-581-FR의 어떤 방은 강철판이나 배관, 기타 잡다한 기계부품 등이 서로 접합된 채로 채워져 있는데, 이 접합체는 바닥까지 뻗어 있으며 기원이나 기능을 파악할 수 없다. 이 접합체를 SCP-581-FR-1으로 한다. [[[task-forces#theta-90|기동특무부대 세타-90 (&#34;각마기&#34;)]]]가 SCP-581-FR을 최초 탐사할 당시 어떤 581-FR-1 내부에서 찢어진 문서를 하나 발견했는데, 이 종이에는 재단 로고와 14로 끝나는 어떤 숫자가 적혀 있었다. 이 문서의 의의는 현재 불명이다. SCP-581-FR-1 개체들은 지금까지 움직인 적 없으며 가동하는 방법 또한 밝혀지지 않았다. SCP-581-FR-1 개체의 여러 부품 및 파이프의 파손 상태로 미루어볼 때 이 접합체는 공간 자체보다 더 오래되었다고 추정된다.

무슨 이유인지 네온사인 등 바닥에 달린 일부 전등들은 저전력으로나마 계속 작동하고 있다. 이 전등들에 전력을 공급하는 전원은 밝혀지지 않았다. 한편 공간 바깥에서도 빛이 들어오는데, SCP-581-FR이 깊은 곳에 있는데도 태양빛이 유리창을 뚫고 비쳐 올라오는 모양새를 띤다. 이 햇빛이 들어오는 유리창은 바깥에서 하얀 페인트로 칠하여 외부를 내다볼 수 없다. 또한 수많은 먼지들이 햇빛에 비쳐 모습을 보이면서 역시 항상 바닥이 아니라 천장으로 떨어지고 있다.
