**特殊收容措施：**SCP-ZH-223原地收容於[機密資料已刪減]，由Area-ZH-223全天候監護。Site-ZH-22已設立MTF-春花-19「NICU」應全時監控與維持錨定物的穩定狀況，避免л事件前的任何不良事故。

在л事件發生時，緊急應變小組應在SCP-ZH-223-A上升50公尺後盡所有可能擊破氣球，並盡力回收錨定物（無論其狀態）。回收後的錨定物將交由倫理委員會管理。

基金會應針對錨定物總體屬性觀測世界各地人權、氣候與戰略局勢，並做出適當應對措施。由於此一工作與其餘K級事件或威脅情景的性質大致重合，應無須投入額外資源。

**描述：**SCP-ZH-223是100個位於[已刪減]高原的異常實體集合，每個實體（SCP-ZH-223-A）皆包含兩個部分：氣球與錨定物[[footnote]]帶有強烈的語文逆模因效應，但直接觀測與認知不受影響[[/footnote]]。這些氣球全部都是色號#EE0000的紅色氣球，並以細線連接至錨定物的底部開口。錨定物皆[已刪減]且來自世界各地，相較於國家與地區更代表與其有關的民族（詳情參見文件ZH-223-ETHN）。

在接近錨定物的預定[已刪減]期時，SCP-ZH-223-A的氣球部分將會瞬間產生超出物理上可能的上升浮力，並且挾帶著錨定物往高空飛去，直到其因不明緣故消失在可觀測範圍內；這被稱為是一次「л事件」的發生。若在л事件中未擊破氣球，則與錨定物有關的人類民族會在л事件發生後的██日內發生一場最少超過████人傷亡的有害事件。已知唯一無效化л事件實質危害的方法是在氣球上升50公尺後將氣球擊破；在л事件發生前事先無效化氣球、錨定物，或氣球與錨定物之間的連結皆只會導致有害事件提早發生。

SCP-ZH-223-A似乎是被隨機挑選並出現在[已刪減]高原上。在一次л事件結束後（氣球被無效化，或離開可觀測範圍），高原處必定會替補新的SCP-ZH-223-A。替補過程幾乎是突然發生的，在基金會的能力範圍內預測或預防替補事件發生被證明為不可能。目前尚沒有安全無效化SCP-ZH-223或防範л事件發生的可行方案。

**事故紀錄2022-001：**最近期一次的л事件發生於[資料刪除] 由於基金會解除л事件傷害的努力失敗，基金會UA分部已進入全面警戒狀態。</textarea></pre>
