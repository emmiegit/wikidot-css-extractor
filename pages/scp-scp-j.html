[[include component:image-block name=omgit&#39;sscippy!.jpg|caption=--thứ chết tiệt-- SCP-SCP-J]]

**Mã vật thể:** SCP-SCP-J

**Phân loại:** Keter

**Quy trình Quản thúc Đặc biệt:** SCP-SCP-J phải bị nhốt trong một hầm chứa kín tại Điểm-58 với hi vọng rằng nó sẽ chết ngạt hoặc hoặc chết đói, mặc dù Tổ chức đã thừa nhận rằng một &#34;phép màu&#34; như vậy sẽ không bao giờ xảy ra với SCP-SCP-J. SCP-SCP-J không được thoát ra ngoài trong bất cứ trường hợp nào. Trong trường hợp Điểm-58 bị tấn công bời một hoặc nhiều vi phạm quản thúc dị thể Euclid hoặc Keter, SCP-SCP-J cần được ưu tiên cao nhất trong việc trở thành thiệt hại không mong muốn.

**Mô tả:** SCP-SCP-J, từng được biết đến là &#34;Scippy,&#34; là một nhân vật hoạt hình xuất hiện trong video đào tạo nhân viên cấp D trước năm 1994. Sau khi ngừng hoạt động vào ngày 15/1/1995, SCP-SCP-J đã làm việc như một chuyên viên quản thúc tại Điểm-58. 

Dị tính của SCP-SCP-J chỉ xuất hiện khi ai đó trong Điểm-58 cố làm các công việc văn phòng.

**Sự cố ngày 8/5/95:**
&gt; **Dr. Henderson:** Tất cả mọi người ra ngoài, SCP-████ đang vi phạm quản thúc! Tôi cần mọi nhân sự quan trọng phải tuân th--
&gt; 
&gt; **SCP-SCP-J:** Có vẻ như ông đang phải giải quyết một vụ vi phạm quản thúc nhỉ? Cần giúp đỡ không?
&gt; 
&gt; **Dr. Henderson:** Không phải lúc này, Scippy.
&gt; 
&gt; **SCP-SCP-J:** Thời gian hiện tại đang là 5:23 PM. Nhưng ông có lẽ nên tập để ý hơn đến sự việc trước mắt này - vi phạm quản thúc là vấn đề cực kỳ nghiêm trọng cần ông chú ý hết mức! Ông đã thông báo cho ban vi phạm quản thúc chưa?
&gt; 
&gt; **Dr. Henderson:** Tránh ra cái nào, tôi phải đi đến chỗ buồng quản thúc!
&gt; 
&gt; **SCP-SCP-J:** Buồng quản thúc? Sai rồi. Trong các trường hợp vi phạm, ban vi phạm quản thúc phải được thông báo! Đây là bước một. Rồi bước hai--
&gt; 
&gt; **Dr. Henderson:** Tao sẽ nhét đầu mày vào máy nghiền gỗ ngay bây giờ nếu mày không chịu xéo khỏi cái lối đi chết tiệt này cho tao!
&gt; 
&gt; **SCP-SCP-J:** Nghe có vẻ như đó sẽ không phải cách sử dụng thời gian đúng vào lúc này, nhất là giữa một vụ vi phạm quản thúc. Có cần tui thông báo hộ cho ban vi phạm?
&gt; 
&gt; **SCP-████:** //**TA ĐÓI.**//
&gt; 
&gt; **Dr. Henderson:** [hét thất thanh] MÁ ƠI NÓ ĐANG ĂN CHÂN CỦA TÔÔÔÔÔI! -- [ặc ặc]
&gt; 
&gt; **SCP-SCP-J:** Xin lỗi nhé, tui ăn trưa từ bốn tiếng trước rồi.</textarea></pre>
