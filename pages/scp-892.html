    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** http://www.scpwiki.com/scp-892
**Autore:** [[*user evictedSaint]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

**Elemento #:** SCP-892

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-892 deve essere contenuto all&#39;interno del caveau di massima sicurezza ████-████-████ situato ████ metri sotto il Sito ██. A tutto il personale O5 deve essere rilasciata una Chiave d&#39;Accesso magnetica abbinata ad un Codice di Sicurezza individuale. Sono richieste un minimo di 3 Chiavi d&#39;Accesso del personale Supervisore O5 ed i corrispondenti codici di Sicurezza per avviare una sequenza di sblocco di 48 ore per concedere l&#39;accesso a SCP-892. Se tutte e tredici le Chiavi d&#39;Accesso del personale Supervisore O5 ed i relativi Codici di Sicurezza vengono immessi contemporaneamente, il caveau si sbloccherà immediatamente.

L&#39;accesso a SCP-892 è consentito solamente sotto la rigorosa supervisione del personale O5 e unicamente per il tentativo di identificare la posizione di SCP-892-2. Nel caso in cui SCP-892-2 venga localizzato, tutto il personale O5 deve essere avvisato e la Squadra Speciale Mobile Mu-4 (alias &#34;Debugger&#34;) deve essere inviata sul posto.

In caso di violazione del contenimento, SCP-892 deve essere protetto ad ogni costo. Il rischio che SCP-892 cada nelle mani sbagliate potrebbe avere risultati catastrofici per la Fondazione nella sua interezza, così come per il resto del mondo. Nell&#39;improbabile eventualità che il Sito ██ venga invaso, SCP-892 deve essere disattivato immediatamente.

L&#39;accesso non autorizzato è causa di terminazione immediata.

**Descrizione:** SCP-892 è un Amstrad 286 Personal Computer con mouse e tastiera in dotazione, che esegue una versione di Microsoft Excel 92. I tentativi di esportare ed importare i dati salvati provocano il danneggiamento di tali file. Anche i tentativi di installare e disinstallare il software sono falliti.

Alla sua scoperta, SCP-892 conteneva un singolo file salvato .xls intitolato &#34;ESO%HF-V6.31.01&#34;, da qui designato come SCP-892-1. Questo file salvato è impossibile da eliminare, copiare, rinominare, esportare, modificare o sovrascrivere in alcun modo. Sebbene sia possibile creare file .xls aggiuntivi, nessuno finora ha mostrato proprietà anomale simili. All&#39;interno di ogni casella di SCP-892-1 è contenuta una stringa di informazioni scritte chiaramente in inglese. Si ritiene che ogni casella, così come la stringa contenuta, corrisponda ad un individuo attualmente in vita. Questa stringa può contenere informazioni banali come ciò che quell&#39;individuo ha mangiato a colazione, la sua occupazione o la sua taglia di scarpe, fino ad informazioni personali come il loro primo incontro sessuale, un pensiero che hanno avuto quella mattina o la loro più grande fobia. Queste caselle si aggiornano quotidianamente, presentando ogni volta una stringa di informazioni diversa. Se un individuo registrato muore, la casella corrispondente, al successivo aggiornamento comprenderà il suo nome, l&#39;ora e la causa della morte.

Al momento della scoperta, è stato notato che SCP-892-1 conteneva circa 84.500 per 84.500 caselle, poco più di 7 miliardi. Nonostante la convinzione che ogni casella corrispondesse ad una singola persona, questa quantità era maggiore della popolazione terrestre stimata in quel momento. Da allora sono apparse regolarmente righe e colonne aggiuntive, con un tasso di crescita leggermente superiore a quello della popolazione terrestre.

La casella A/1 suggerisce che SCP-892 stesso non è la fonte delle informazioni di SCP-892-1, ma piuttosto che è connesso ad un server, designato come SCP-892-2. Il modo in cui SCP-892 si connette a SCP-892-2 è attualmente sconosciuto. La casella A/2 suggerisce che dopo aver inserito una password, è possibile accedere alle funzionalità avanzate di SCP-892-1. Le caselle si aggiornano ogni giorno alle 00:00, fuso orario del Pacifico.

**Caselle d&#39;interesse:**
&gt; Quello che segue non è affatto un elenco esaustivo.
&gt; Per un elenco completo delle caselle finora esaminate si prega di consultare il documento allegato L892-A.
&gt; 
&gt; **A/1:** Segnala costantemente: &#34;Stato/Sicuro|ServerData/32%|Ping/12ppmAggiornato|NONSALVARESULSERVER|O.S&#34;
&gt; **A/2:** Segnala costantemente: &#34;passwordrichiestaperaccessototale&#34;
&gt; **G/231:** [REDATTO SU ORDINE O5]
&gt; **Z/26:** Gli aggiornamenti suggeriscono piani individuali per assassinare il Dr. ████. Il Ricercatore è stato posto in custodia cautelare.
&gt; **AH/423:** Costantemente nero.
&gt; **BW/10,841:** Sospettato essere █████ ████, un membro rinomato de L&#39;Insorgenza del Caos.
&gt; **EF/15:** [REDATTO]
&gt; **EF/16:** [REDATTO]
&gt; **AER/50,502:** Gli aggiornamenti mostrano un succedersi di battute di __Predatory Instincts__ di Chuck McKenzie.
&gt; **CDE/55:** Costantemente vuoto.
&gt; **DYZ/1:** Sospettato essere Mark Begich, Senatore dell&#39;Alaska negli Stati Uniti.
&gt; **EPS/50,028:** Segnala costantemente dati relativi all&#39;aborto.
&gt; **EZA/75,081:** Individuo ritenuto schizofrenico.
&gt; **FLD/3,205:** [DATI CANCELLATI]
&gt; **FZT/60,670:** Sospettato essere un SCP non contenuto.
&gt; **GAR/9,462:** Segnala costantemente &#34;richiestoaccessototale&#34;.
&gt; **HAR/9,461:** Segnala costantemente &#34;richiestoaccessototale&#34;.
&gt; **HKR/682:** I simboli visualizzati non corrispondono a nessuno di quelli conosciuti sulla terra; sospettato [REDATTO].
&gt; **IOI/4,959:** Gli aggiornamenti mostrano i nomi di diversi eroi della Mitologia Greca.
&gt; **MOS/1,325:** Segnala costantemente &#34;404: Individuo non trovato&#34;.
&gt; **MOS/1,326:** Segnala costantemente &#34;909: Individuo fuori portata&#34;.
&gt; **PYK/8,888:** Sospettato essere il serial killer [DATI CANCELLATI], la cui condanna a morte è stata eseguita nel 19██.
&gt; **OXO/24:** Sospettato essere ███ ██████, tuttavia, gli aggiornamenti suggeriscono che l&#39;individuo sia un pedofilo.
&gt; **QUU/78,002:** Sospettato essere SCP-███
&gt; **RKL/72,727:** Sospettato essere il Primo Ministro Canadese.
&gt; **RZJ/202:** Gli aggiornamenti mostrano velate minacce nei confronti della Fondazione e del suo personale.
&gt; **TTC/50:** Sospettata essere una casella corrotta; gli aggiornamenti dimostrano consapevolezza di sé, ma sono spesso privi di senso o contraddittori.
&gt; **ZIE/66,667:** [REDATTO]
&gt; **AABT/38,545:** Confermato essere il Dr. ████████. Il ricercatore è stato arrestato ed utilizzato per testare SCP-892.
&gt; **ABWS/80,323:** Gli aggiornamenti mostrano le cifre successive al pi greco fino al 105° posto prima del ricominciare.
&gt; **ABXA/20,468:** Segnala costantemente una stringa di &#34;morte&#34;. Nome, ora e causa variano ogni volta.
