    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-122-FR - Société Dimensionnelle Parfaite
**Auteur :** [[user Golshr]]
**Date :** 11 février 2016
[[include credit:end]]

**Objet n^^o^^ :** SCP-122-FR

**Niveau de Menace :** Vert [[span class=&#34;pastille vert&#34;]]●[[/span]]

**Classe :** Sûr 

**Procédure de Confinement Spéciales :** Compte tenu de la nature de SCP-122-FR, celui-ci ne peut être déplacé. Un réseau en étoile de radars installés sur des bouées a été mis en place dans un rayon de 40 km autour de l&#39;île. Tout intrus détecté doit être immédiatement interrogé sur la façon dont il a trouvé l&#39;île puis redirigé hors de la zone en prétextant la préservation d&#39;espèces marines rares. Si un intrus ne donne pas suite aux demandes de redirection et s&#39;approche à moins de 10 km de l&#39;île, il devra être pourchassé par la Fondation et des amnésiques de type C devront être administrés à tous les intrus. L&#39;armement létal ne doit être utilisé qu&#39;en cas de force majeure.

**Description :**  SCP-122-FR est une ville circulaire de 10 km² environ, construite en terre cuite et entourée par une muraille de 7 m à 7,5 m de hauteur sur 4 m de largeur, constituée de la même matière. Le tout se trouve sur une île se situant aux coordonnées ██.██████,-███.██████, dans l&#39;océan Pacifique. La muraille possède une unique porte d&#39;accès de 7 m de haut sur 5 m de large ainsi qu&#39;une boîte aux lettres en bois de séquoia incrustée dans le mur à gauche de la porte, le tout situé Sud-Sud-Ouest par rapport au centre de la ville. La ville recouvre la quasi-totalité de l&#39;île mais ni celle-ci ni SCP-122-FR ne sont visibles via les radars ou les images satellites.
Lorsque quelqu&#39;un pénètre dans SCP-122-FR en passant au-dessus de la muraille, seuls des bâtiments vides sont présents.
Le principal effet anormal de SCP-122-FR est observable dés que quelqu&#39;un (désigné ci-après comme &#34;le sujet&#34;) passe la porte principale. Le sujet perçoit alors la même ville telle qu&#39;observée en passant au-dessus de la muraille, mais cette dernière est alors peuplée par environ 2███ personnes (toutes désignées comme SCP-122-FR-1). Il est parfaitement possible pour le sujet d&#39;interagir avec la population de SCP-122-FR. Le deuxième effet anormal de SCP-122-FR est observable si un problème, quel qu&#39;il soit, venait à créer un différend (social ou non) entre le sujet et un des SCP-122-FR-1. Alors cette instance sera simplement effacée de la réalité perçue par le sujet, qui ne gardera aucun souvenir de l’événement ni de l&#39;instance ainsi effacée. Pour autant, l&#39;existence de l&#39;instance n&#39;est pas effacée de toutes les réalités perceptibles. Ainsi, si un second sujet est introduit dans SCP-122-FR, ce dernier pourra interagir normalement avec cette instance, mais aussi avec le premier sujet. De plus, il semble que dans la réalité du second sujet, aucun différend n&#39;ait jamais existé entre le premier sujet et l&#39;instance de SCP-122-FR-1. Aucun différend entre instances n&#39;a été observé pour le moment.

Peu après les premières expériences sur SCP-122-FR, une lettre est apparue dans la boîte aux lettres de la ville, déposée par &#34;Mr. Le Maire&#34; (sic), désigné ci-après SCP-122-FR-2 (voir Addendum-01 pour la retranscription de la lettre), invitant le docteur responsable de l&#39;étude de SCP-122-FR dans un bâtiment situé au centre de la ville et supposé être la mairie. Après un court débat, un Classe-D en blouse de docteur fut envoyé à la place du Dr ██████ (voir Addendum-02 pour la retranscription de l&#39;entretien). 
SCP-122-FR-2 semble être une intelligence artificielle à l&#39;origine des effets anormaux de SCP-122-FR. 

Compte-rendu des observations pertinentes au sujet de SCP-122-FR suite aux rencontres avec SCP-122-FR-2 :
&gt; ● SCP-122-FR est une expérimentation du collectif [DONNÉE CENSURÉE], dont le but n&#39;est pas connu de SCP-122-FR-2.
&gt; ● Aucune instance de SCP-122-FR-1 ne fait ou n&#39;a fait partie du collectif [DONNÉE CENSURÉE].
&gt; ● SCP-122-FR-2 se définit comme une intelligence artificielle dont le but est de rechercher un modèle social parfait, basé sur un algorithme d&#39;apprentissage automatique.
&gt; ● SCP-122-FR-2 fut créé par le professeur █████, qui, dans l&#39;espoir de limiter les sources d&#39;erreur du logiciel de SCP-122-FR, a inclus dans celui-ci l&#39;éventualité de leur existence comme générateur automatique de différends, ce qui a permis leur neutralisation avant même qu&#39;elles ne se produisent, et a abouti à la création d&#39;un programme virtuellement parfait. Il semble que le professeur ait disparu suite à cette action et SCP-122-FR-2 ne semble pas savoir ce qu&#39;il est advenu de lui. --Une enquête à été ouverte pour tenter de répondre à cette problématique.-- [DONNÉE CENSURÉE]
&gt; ● D&#39;après SCP-122-FR-2, les instances de SCP-122-FR-1 sont originellement des humains normaux et sont tous restés de leur plein gré, bien que la façon dont ils soient arrivés ici soit inconnue et qu&#39;aucun d&#39;entre eux ne semble disposé à en parler.
&gt; ● Les instances de SCP-122-FR-1 peuvent sortir si elles le désirent. SCP-122-FR-2 a tout de même prié la Fondation de ne pas recourir à ce genre d&#39;action pour éviter d&#39;altérer les données de son expérience.
&gt; ● La boîte aux lettres à côté de la grande porte est l&#39;unique moyen pour SCP-122-FR-2 de communiquer avec l&#39;extérieur en utilisant une dimension limitée à l&#39;intérieur de celle-ci.

SCP-122-FR-2, qui a montré une forme de curiosité pour la Fondation et son fonctionnement, a promis une collaboration totale en échange d&#39;une étude de cette dernière en tant qu&#39;institution avant d&#39;ajouter qu&#39;elle ne désirait pas interférer avec le travail des chercheurs. La proposition est actuellement en cours de discussions par le Conseil O5. SCP-122-FR-2 a également proposé son aide pour [DONNÉE CENSURÉE] ; reclassification en Thaumiel demandée si les accords sont acceptés.

Les tentatives de faire parler une instance SCP-122-FR-1 à propos du passé de SCP-122-FR se sont toutes soldées par un échec. En effet, insister trop fortement sur le sujet est considéré par SCP-122-FR comme une altercation, ce qui rend l&#39;interrogatoire impossible. Toutefois, il reste possible qu&#39;une instance de SCP-122-FR-1 soit disposée à parler sans problème du passé de l&#39;objet. Trois agents ont été infiltrés dans SCP-122-FR pour mener l&#39;enquête.

[[collapsible show=&#34;Addendum-01 - Retranscription de la lettre&#34; hide=&#34;Fermer&#34;]]
La lettre est manuscrite, l&#39;encre est bleue et vient d&#39;un stylo plume. La lettre est adressée au &#34;chef des chercheurs&#34;.
&gt; Cher Chercheur en chef,
&gt; 
&gt; Permettez-moi avant tout de me présenter : je me nomme Owen et je suis chargé de m&#39;occuper de ce que je vous ai entendu appeler SCP-122-FR. J&#39;en suis en quelque sorte le Maire, bien que je n&#39;aie jamais été élu. Le vrai nom de la ville est New-Icärie et cette dernière est à cet instant peuplée de 2000 Icäriens si on ne compte pas ceux qui font partie de votre groupe.
&gt; 
&gt; Pour preuve de bonne foi, permettez-moi de répondre aux quelques questions que vos agents semblent se poser : tout cela est bien réel bien que rien de tout cela ne se trouve dans votre réalité ; l&#39;eau et la nourriture sont générées par le travail des citoyens. Toutes les dimensions de la ville sont autosuffisantes grâce au système d&#39;assainissement et aux serres en sous-sol ; l&#39;électricité provient d&#39;un générateur d&#39;énergie basé sur un mécanisme de mouvement perpétuel particulier.
&gt; 
&gt; J&#39;aimerais vous faire une proposition. En effet, c&#39;est la première fois qu&#39;un organisme possédant une structure sociale se présente à nos portes. Je vous invite donc à venir me rejoindre au centre de la ville. Les Icäriens se feront sans doute une joie de vous indiquer la mairie.
&gt; 
&gt; En espérant que vos desseins soient pacifiques, 
&gt; Owen
[[/collapsible]]
[[collapsible show=&#34;Addendum-02 - Retranscription de l&#39;entretien (abrégée)&#34; hide=&#34;Fermer&#34;]]
&gt; Note : Les informations superflues, inutiles et sensibles ont été supprimées. Les dispositifs d&#39;enregistrement ne fonctionnant pas à l&#39;intérieur de SCP-122-FR, tout a été rapporté sous forme de notes et l&#39;entretien a été retranscrite avec l&#39;aide de D-8221, alors envoyé pour communiquer avec SCP-122-FR-2 en se faisant passer pour le Dr ██████. D-8221, une fois dans SCP-122-FR, a été guidé devant un terminal informatique par une instance de SCP-122-FR-1 qui lui demanda de s&#39;asseoir et d&#39;attendre.
&gt; 
&gt; Début de l&#39;enregistrement : 16:21
&gt; 
&gt; **SCP-122-FR-2 :** Bonjour, docteur ██████, je présume ?
&gt; //[D-8221 sursaute quand il entend la voix provenir des hauts parleurs]//
&gt; 
&gt; **D-8221 :** C&#39;est bien moi, vous êtes le maire, je suppose ? Pourquoi ne pas vous montrer directement ?
&gt; 
&gt; **SCP-122-FR-2 :** Vous me voyez en ce moment tel que je suis, je ne suis pas un humain comme vous, j&#39;ai été créé.
&gt; 
&gt; **D-8221 :** Vous êtes un robot ?
&gt; 
&gt; **SCP-122-FR-2 :** Une intelligence artificielle pour être plus précis.
&gt; 
&gt; **D-8221 :** Et vous dirigez la ville ?
&gt; 
&gt; **SCP-122-FR-2 :** Quand mon créateur a cherché à trouver l&#39;administrateur parfait -car c&#39;est ainsi qu&#39;il m&#39;a d&#39;abord décrit-, aucun humain, pas même lui, ne convenait. Les humains ont trop de défauts, ils peuvent être corrompus, leurs jugements ne peuvent pas être totalement objectifs et sont facilement altérables. La machine, elle, est techniquement parfaite. Les rares erreurs qu&#39;une machine peut produire sont dues à leurs programmeurs. C&#39;est pourquoi [DONNÉE CENSURÉE].
&gt; 
&gt; **D-8221 :** Comment produisez-vous les changements de dimensions ? Enfin, si c&#39;en est réellement.
&gt; 
&gt; **SCP-122-FR-2 :** Je ne connais pas les détails techniques, mais un élément dont je suis constitué peut créer et modifier les dimensions. Une dimension propre est créée pour chaque nouvelle personne entrant dans la ville. Cette dimension change quand l&#39;équilibre social est en danger. Après ça, les règles sociales changent de façon peu perceptible, le but est d&#39;arriver à une forme de société parfaite et commune pour la plupart des individus pour théoriser une éducation, une politique et un fonctionnement idéal pour une société humaine.
&gt; 
&gt; **D-8221 :** C&#39;est impressionnant.
&gt; 
&gt; **SCP-122-FR-2 :** Parlons un peu de vous, j&#39;aimerais étudier la forme sociale adoptée dans votre groupe. En échange de quoi, je vous aiderais du mieux que je peux, quitte à créer pour vous une dimension selon les critères que vous souhaiteriez.
&gt; 
&gt; **D-8221 :** Je m&#39;occuperais de transférer votre proposition aux instances supérieures de mon groupe.
&gt; 
&gt; [DONNÉE CENSURÉE]
&gt; 
&gt; Fin de l&#39;enregistrement : 16:47
&gt; 
&gt; Note : D-8221, après avoir remis la note, s&#39;enfuit dans SCP-122-FR avant que les gardes n&#39;aient eu le temps de faire quoi que ce soit. Compte tenu des propriétés de SCP-122-FR, une solution pacifique a été trouvée avec D-8221 pour qu&#39;il aide à la retranscription depuis l&#39;intérieur de SCP-122-FR. Il est actuellement impossible de faire sortir D-8221. SCP-122-FR-2 a été mis au courant que son interlocuteur n&#39;était pas le Dr ██████, toutefois SCP-122-FR-2 n&#39;a pas exprimé de mécontentement et souhaite toujours faire affaire avec la Fondation.

[[/collapsible]]
[[collapsible show=&#34;Addendum-03 - Lettre du ██/██/2016&#34; hide=&#34;Fermer&#34;]]
La lettre est manuscrite, l&#39;encre est bleue et vient d&#39;un stylo plume. La lettre est adressée au &#34;centre de recherche&#34;. Une urne mortuaire en bronze se trouvait également dans la boîte aux lettres.
&gt; Chers Chercheurs,
&gt; 
&gt; Après ██ années de service, mon premier échec est arrivé, j&#39;ai entrevu les limites de mon système. Dans cette urne se trouvent les restes de feu █████ █████████, arrivé 106e sur l&#39;île. Son caractère particulier lui a valu de perdre, une à une, l’existence de tous les humains de la ville. Je lui ai proposé de partir, mais personne n&#39;était sur l&#39;île et son bateau était inutilisable. 
&gt; 
&gt; Voilà presque un an qu&#39;il s&#39;est suicidé malgré l&#39;aide que j&#39;ai tenté de lui apporter. Aujourd&#39;hui, je vous donne ses restes et vous demande de les rendre à sa famille.
&gt; 
&gt; Si cette situation se reproduit, au moins, vous serez là.
&gt; 
&gt; Amicalement, 
&gt; Owen
[[/collapsible]]
