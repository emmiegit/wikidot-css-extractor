**项目编号：**SCP-CN-602

**项目等级：**Safe

**特殊收容措施：**SCP-CN-602被收容于Site-CN-02 B型标准人形收容间中，无项目三级权限特殊许可不得与项目接触，擅自触碰和试图使项目损坏的行为将被降职并审查。

**描述：**SCP-CN-602是一具人类实体的骨骼遗骸，基金会于DR-20110405行动后██天回收项目，其DNA检测结果为基金会3级权限研究员凯莉·卡特，项目在被发现时颈部携带了一外部便携储存设备，其胸腔内悬挂有一颗仍保持正常功能性的人类心脏，无法移出，心脏温度恒定在53.5°，试图使用冰、液氮、等制造的低温环境使其降温的尝试均已失败告终。
* 当一人类实体进入项目3米半径内，该人员将经历极大的情感波动以及体液失控，其波动常被描述为“感受到了极大的绝望”“回忆起了最痛苦的记忆”，该效应将持续到该人员被移出效应区域。
@@@@
@@@@
@@@@
[[note]]
+ “喜马拉雅”雪山觅踪行动
++ 行动编号:DR-20110405
@@@@
@@@@
&gt; **行动简介**:DR-20110405行动是一次针对于SCP-███第二次收容突破事件后的探索收容行动，项目在突破收容10天后成功定位其准确位置，位于喜马拉雅山脉附近的Site-CN-87立即响应并展开收容措施。

**后记**：
&gt;  __2011/03/16__:于收容措施展开第一阶段，α小队在对于坐标██-█勘探时遭遇雪崩事件，多次联系未果，推测为全员遇难。

&gt; __2011/04/03__:行动结束后4天，Site-CN-87派出的搜索人员以及MTF-乙丑-08（“极地探险家”）组成的搜索小队于坐标██-█周边的一冰窖内发现了α小队队员部分遗骸，已确定阵亡人员名单如下。
@@@@
@@@@
@@@@
----
[[=]]
**克罗蒂亚-玛格**：
α小队队长，遗骸被发现于冰窖入口处。
**死因**：体温过低。
@@@@
@@@@
**周雯**：
α小队随行技术勘探员，遗骸被发现于冰窖外347米的雪松林中，被发现时其以无下半身，根据伤口检查推定为被犬科生物实体袭击，遗骸周边散落着大量树杈，树皮。
**死因**：内脏受损，血液流失过多。
@@@@
@@@@
**温斯特-波曼**：
α小队武装特工，遗骸发现于冰窖内，紧搂着凯莉-卡特遗骸。
**死因**：体温过低。
@@@@
@@@@
**凯莉-卡特**：小队随行医生兼技术勘探员，被发现时携带一张便签纸。
**死因**：体温过低。
&gt; 我爱你，我很抱歉。
@@@@
@@@@
**李槟亭**：
α小队武装特工，遗骸发现于冰窖内，其遗骸周边发现大量的尿迹，泪迹，以及血迹等体液残留物，尸检后证实其生命机能停止时间相较于其余人员延迟2小时且无任何伤口痕迹。
**死因**：脱水，血液流失过多，体温过低。
@@@@
[[/=]]

[[/note]]
@@@@

&gt; @@@@

&gt;

&gt;

&gt;

&gt; 
&gt; 人要学会知恩图报。
&gt;

&gt;

&gt;

&gt; 
&gt; 很抱歉。
&gt;

&gt; 
&gt; 但是我保证，我会回来的。
&gt; 
&gt; 我保证。
&gt; 
&gt; 在我回来前，一户好心的人家会照顾你。
&gt; 
&gt; 所以你要答应我。
&gt; 
&gt; 一定要听话，不要去做危险的事。
&gt; 
&gt; 不要招惹坏人。
&gt; 
&gt; 要保护好自己。
&gt; 
&gt; （清晰的哽咽声）

&gt; 如果你想我了。
&gt; 
&gt; 摸摸你的心，我会知道的。
@@@@

[[=]]
**后记**：
[[/=]]
&gt; 经过对于研究员凯莉-卡特的档案调查，该名研究员在出生时母亲难产导致生命机能停止，父亲同年四月失踪，其患有先天性心脏疾病，5岁时进行过一次心脏移植手术，19岁考入██大学生物系，23岁被召进基金会任职2级权限研究员。
@@@@
&gt; __2011.4.4__:对于其心脏移植手术的信息调查得出结果.其心脏移植于英国公民。
&gt; 詹姆斯-卡特。
&gt; 与其拥有近亲血缘关系的哥哥。
