**Número de Catálogo ORICoDe:** RP-14/126-20/921

**Tipo de Documento:** Compilacion de Pasos

**Fechas de Recepción:** 08-03-2014 al 25-07-2017

**Estado de Operación:** Abierta

**Preambulo:** La gente de la Fundación sufre ante el pequeño oponente, no con violencia o brutalidad, sino con miedo. Un miedo, que no ve sangre, no oye gritos, insensible a todo menos a la oscuridad que lo rodea. Si ningún arma puede hacerles daño, ninguna hoja que perfore su escudo, entonces deje que el hedor del miedo los eche a la luz del día, donde todo el mundo converge sobre ellos, y al final del festejo no quedará nada más que sus huesos.

**1. PASO 14/126**

Mantenga la exposición del agente al Sujeto 207 dentro del Centro de Procedimiento 28. Mantenga la cirugía al mínimo para prevenir el shock. Si el sujeto sigue mostrando malestar, administre amnésicos antes y después de cada procedimiento quirurgico.

**2. PASO 14/248**

Comience el Procedimiento 28 sobre el Sujeto 207. Comience con la adicion química de la amígdala cuando sea posible.

**3. PASO 14/476**

El personal que sufre de un malestar psicológico al tratar con el Sujeto 207 debe ser eliminado del programa. No necesito que las personas se descompongan en medio de los procedimientos quirurgicos.

**4. PASO 14/886**

Comenzar la fase de preparación 01 en el Sujeto 207. Esterilizar la instalación.

**5. PASO 14/895**

Comenzar la fase de preparación 02 en el Sujeto 207.

**6. PASO 15/232**

Incursión prevista de la Fundación en la Instalación 14. Evacue a todo el personal requerido atribuido al Procedimiento 28. Queme toda la documentación del material relacionado.

**7. PASO 15/524**

Comience la prueba del Procedimiento 29 sobre el Sujeto 207. Sea cauteloso. Procedimiento 28 a ser terminado. Personal de Clase-Gamma involucrado debe tomar recetas amnésicas. El Sujeto 207 se trasladará al Centro de Detención 18 antes de moverlo al Centro de Experimentación 05.

**8. PASO 15/884**

Pruebas autorizadas del Sujeto 207 sobre exposición al ganado.

&gt; **Número de Catálogo ORICoDe:** FR-15/884-001
&gt; 
&gt; **Tipo de Documento:** Reporte Resumido
&gt; 
&gt; **Fechas de Recepción:** 02-05-2015
&gt; 
&gt; **Autor:** Dr. Foster
&gt; 
&gt; **Informe Resumido:** Ganadería (avicultura); muerte por conmoción en 18/20 casos. Tiempo medio de supervivencia: 28,11 minutos. Ganado (vacuno); intento de represalia en 9/10 casos. La experimentación cesó después de la posible amenaza de lesión para el Sujeto 207. El ganado parece ser capaz de resistir los ataques y el trauma psicológico presentado por el Sujeto 207. Sugerir cirugía adicional.

**9. PASO 16/110**

Continuar con la cirugía y las modificaciones en el Sujeto 207. Transferencia al Centro de Procedimientos 28. Volver a promulgar el Procedimiento 30. Comenzar el uso de esteroides y agentes de crecimiento hormonal en el Sujeto 207. Finalizar cuando se considere adecuado para una prueba más segura.

**10. PASO 16/308**

Pruebas adicionales autorizadas del Sujeto 207 sobre la exposición al ganado.

&gt; **Número de Catálogo ORICoDe:** FR-16/308-001
&gt; 
&gt; **Tipo de Documento:** Reporte Resumido
&gt; 
&gt; **Fechas de Recepción:** 15-06-2015
&gt; 
&gt; **Autor:** Dr. Foster
&gt; 
&gt; **Reporte Resumido:** Ganadería (aviar, aves de corral); muerte por accidente cerebrovascular/ataque al corazón en 5/5 casos. Tiempo medio de supervivencia: 5,42 minutos. Ganado (vacuno) intentó represalias en 3/20 casos. Tiempo medio de supervivencia: 12.41 minutos. Sugiere un mayor enfoque en el trauma psicológico máximo que el sujeto puede infligir.

**11. PASO 16/441**

Se requiere cirugía adicional en el Sujeto 207. Aumentar la exposición al agente en un 11%. Transferencia al Centro de Procedimientos 28. Comience Semi-Procedimiento 30-1. Una vez completado, comience el Semi-Procedimiento 30-2, utilizando la exposición de drogas psicoactivas cada dos semanas. Retire el Equipo de Procedimientos Médicos 7 del programa y reemplácelo con un equipo especializado invulnerable a la catatonia mientras realiza los procedimientos en 207. Terminar cuando se considere adecuado para pruebas adicionales.

**12. PASO 16/821**

Autorizar nuevas pruebas en el Sujeto 207 sobre la exposición al ganado. Introducir el ganado equino. Retire las aves de corral de la experimentación.

&gt; **Número de Catálogo ORICoDe:** FR-16/821-001
&gt; 
&gt; **Tipo de Documento:** Reporte Resumido
&gt; 
&gt; **Fechas de Recepción:** 24-11-2015
&gt; 
&gt; **Autor:** Dr. Foster
&gt; 
&gt; **Reporte Resumido:** El ganado (vacuno) intentó escapar 10/10 casos. Tiempo medio de supervivencia: 36,44 minutos. Ganado (equino) intento represaliaa. Tiempo medio de supervivencia: 1.24 minutos. El Sujeto 207 ha demostrado su capacidad para resistir las represalias. Método de Asesinato de liberación de presas cerca de la muerte efectiva. Debe ser conservado. Sugerir capacidades adicionales de infligir trauma psicológico.

**13. PASO 17/011**

Remover al Dr. Foster del manejo del Procedimiento-28. Sospecha de malestar psicológico. Registre el incidente en los registros médicos y nieguele el acceso futuro a otros procedimientos psicológicamente perturbadores.

**14. PASO 17/045**

Mueva al Sujeto 207 al Centro de Procedimientos 31 y realice el Procedimiento 31, que involucra la reconfiguración esquelética/anatómica. Espere un trauma intenso de 207. Cancele la extracción de la médula ósea debido a la experiencia cercana a la muerte. Autorice pruebas adicionales para el Sujeto 207 sobre la exposición al ganado equino (grupo) después de la cirugía (lo que permite un máximo de 8 días de recuperación).

&gt; **Número de Catálogo ORICoDe:** FR-17/045-001
&gt; 
&gt; **Tipo de Documento:** Reporte Resumido
&gt; 
&gt; **Fechas de Recepción:** 12-03-2017
&gt; 
&gt; **Autor:** Dr. Grant
&gt; 
&gt; **Reporte Resumido:** Grupo ganadero intentó escapar. Sujeto ataca presa experimental menos psicológicamente estable. Sujeto capaz de mantener una velocidad constante con resistencia persistente, capaz de acechar durante largos períodos de tiempo. Observado atacar utilizando el shock como una ventaja primaria sobre la presa experimental. Resultados positivos. Sugerir la experimentación continua.

**15. PASO 17/157**

Autorizar pruebas adicionales del Sujeto 207 sobre la exposición a animales domesticados.

&gt; **Número de Catálogo ORICoDe:** FR-17/157-001
&gt; 
&gt; **Tipo de Documento:** Reporte Resumido
&gt; 
&gt; **Fechas de Recepción:** 30-05-2017
&gt; 
&gt; **Autor:** Dr. Grant
&gt; 
&gt; **Reporte Resumido:** Presa Experimental (s) 1-12 (perro domesticado de pastor alemán) murió por pérdida de sangre y shock luego de un encuentro con el Sujeto 207. Tiempo de supervivencia promedio: 8.15 minutos. El Sujeto 207 sufrió lesiones mínimas. Resultados prometedores.

**16. PASO 17/162**

Continuar con el Procedimiento 31 sobre el Sujeto 207. Centro de procedimientos anterior en uso. Reubíquese temporalmente en el Centro de Procedimientos 78. Autorice pruebas adicionales al Sujeto 207 sobre la exposición a animales depredadores después de la cirugía y la recuperación.

&gt; **Número de Catálogo ORICoDe:** FR-17/162-001
&gt; 
&gt; **Tipo de Documento:** Reporte Resumido
&gt; 
&gt; **Fechas de Recepción:** 06-06-2017
&gt; 
&gt; **Autor:** Dr. Grant
&gt; 
&gt; **Reporte Resumido:** Presa experimental 01 (420 kg de oso grizzly), murió de fractura de cráneo luego de un encuentro prolongado con 207. Tiempo de supervivencia: 24.31 minutos. Presa Experimental 02 (982kg cocodrilo de agua salada) retirado del experimento después de que tanto la presa como el sujeto fueron recuperados sufriendo lesiones sustanciales. Más experimentación con el tigre de Bengala pospuesta. Se sugiere dejar que el Sujeto 207 se recupere.

**17. PASO 17/248**

Autorizar pruebas adicionales del Sujeto 207 sobre la exposición a humanos.

&gt; **Número de Catálogo ORICoDe:** FR-17/248-001
&gt; 
&gt; **Tipo de Documento:** Reporte Resumido
&gt; 
&gt; **Fechas de Recepción:** 26-07-2017
&gt; 
&gt; **Autor:** Dr. Grant
&gt; 
&gt; **Reporte Resumido:** 3/4 sujetos murieron de shock. 1/4 intento de represalia. Tiempo medio de supervivencia: 28.17 minutos. El Sujeto 207 se vio afectado momentáneamente debido a las vocalizaciones de una especie familiar. Se sugiere inducir al Sujeto 207 con más amnésicos influyentes. Todavía hay algo allí. Se requiere experimentación en un grupo más grande.

**18. PASO 17/250**

Autorizar pruebas adicionales del Sujeto 207 sobre exposición a humanos (grupo). Elimine al Dr. Grant de la administracion de los procedimientos 28-31 después de los malestar psicológico.

&gt; **Número de Catálogo ORICoDe:** FR-17/250-001
&gt; 
&gt; **Tipo de Documento:** Reporte Resumido
&gt; 
&gt; **Fechas de Recepción:** 28-07-2017
&gt; 
&gt; **Autor:** Dr. Taylor
&gt; 
&gt; **Reporte Resumido:** 8/12 intento de represalia. 1/12 murió de shock al ver al Sujeto 207. 3/12 intento de fuga. Tiempo medio de supervivencia: 48,53 minutos. Sugiera administrar presas experimentales con amnesia anterógrada para probar la potencia máxima del Sujeto 207. Los resultados son extremadamente prometedores, sin embargo, el Sujeto 207 se está volviendo inquieto. Se sugiere además implementar un ciclo de rotación del personal para prevenir más disturbios psicológicos. Pronto el Centro de Experimentación 05 no será apto para sostener el Sujeto 207.

**19. PASO 17/421**

El personal que sufre de nerviosismo psicológico al experimentar con el Sujeto 207 se eliminará del programa. El personal que solicite amnesticos se les concedera permiso. Comience el procedimiento 32 CUANTO ANTES.

**20. PASO 17/472**

El personal que solicite la terminación inmediata por catatonia irreversible debe recibir permiso. No podemos permitirnos seguir desperdiciando benzos y antipsicóticos en programas como este.

**21. PASO 17/488** 

Comienzo del Semi-Procedimiento 32-2. Admita solo personal sensorialmente-inepto (ciego/sordo) al programa.

**22. PASO 17/526**

Autorice pruebas adicionales del Sujeto 207 sobre la exposición a humanos (grupo), cada uno administrado con amnesia anterógrada. Proporcionar suministros básicos. Mover la investigación del Sujeto 207 al Centro de Experimentación 05. Diseño de instalaciones para imitar el entorno hospitalario.

&gt; **Número de Catálogo ORICoDe:** FR-17/488-001
&gt; 
&gt; **Tipo de Documento:** Reporte Resumido
&gt; 
&gt; **Fechas de Recepción:** 14-08-2017
&gt; 
&gt; **Autor:** Dr. Taylor
&gt; 
&gt; **Reporte Resumido:** El grupo duró un total de 18 días. 32/40 intento de represalia. 1/40 murió de suicidio. 5/40 murieron de shock. 2/40 intento de fuga. El sobreviviente más largo murió durante un prolongado encuentro con el Sujeto 207. Otras investigaciones concluyen que la Fundación ha recuperado el Dispositivo de Comunicación 04, y estaban utilizando el dispositivo para comunicarse con un miembro de la presa experimental.

**[DOCUMENTACIÓN QUEMADA DURANTE LA REDADA EN LA INSTALACION POR LA FUNDACION]**

**23. PASO 17/921**

Despliegue a 18 personas de Clase-Alfa para recuperar al Sujeto 207. Ubicación desconocida luego de la redada de la Fundación en las instalaciones y posterior escape del Sujeto 207. La Fundación confirmó que no está en posesión del Sujeto, pero está consciente y también intenta recuperarlo. Se sospecha que ha entrado en una población civil, en dirección al este de las instalaciones. Esta es una prioridad de clase máxima. Vuelva a contener al Sujeto 207 inmediatamente.</textarea></pre>
