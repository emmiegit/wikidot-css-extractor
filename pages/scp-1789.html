    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1789 – Wütender Finger
**Autor:** [[*user Chubert]]
**Original:** https://scp-wiki.wikidot.com/scp-1789
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1789

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1789 ist sich in Lagerkammer 34 untergebracht, die sich in Standort-17 befindet. Lagerkammer 34 ist mit Audio- und Videoüberwachungsgeräten auszustatten. SCP-1789 hat jederzeit an einem Gurt über einer Auffangwanne zu hängen. Gesammelte Proben von SCP-1789-1 sind innerhalb von drei Stunden als biologisches Gefahrgut zu entsorgen, es sei denn, Proben werden zu Testzwecken benötigt.

Jedem Personal, bei dem festgestellt wird, dass es unbefugt mit SCP-1789 kommuniziert, ist ein formeller Verweis zu erteilen. Jedes Personal, das nachweisbar versucht, einen der Befehle von SCP-1789 auszuführen, ist zu terminieren. Alle Änderungen der Flussrate von SCP-1789-1 sind zu überwachen und aufzuzeichnen.

SCP-1789 ist regelmäßigen Verhören zu unterziehen. Erwähnungen der &#34;Wiege der Könige&#34; sind unverzüglich an den Aufsicht habenden Stufe-4-Forscher weiterzuleiten.

**Beschreibung:** SCP-1789 ist ein vergrößerter humanoider Finger, der etwa einen Meter lang und an der Basis abgetrennt ist. Es ist intelligent und der telepathischen Kommunikation fähig. Bei Befragungen hat SCP-1789 Megalomanie und eine generelle Feindseligkeit gegenüber Foundation-Personal gezeigt. Es ist auf unbekannte Weise zur Bewegung aber nicht zur Fortbewegung fähig und verkrampft bei Bewegung schnell.

SCP-1789-1 ist eine goldene Flüssigkeit unbekannter Zusammensetzung, die mit variabler Geschwindigkeit aus SCP-1789 ausgeblutet wird. Die aktuelle Durchflussmenge beträgt etwa einen Liter alle dreizehn Tage. Die chemische Analyse von SCP-1789-1 bleibt unschlüssig. 

SCP-1789-1 ist ein starkes Halluzinogen. Es macht nicht süchtig und hat keine Nebenwirkungen. Nach der Einnahme verspüren die Konsumenten Halluzinationen, die oft die Machtgewinnung des Konsumenten, die Zustimmung seiner Kollegen und den Erfolg bei allen Unternehmungen beinhalten.

Wenn SCP-1789 kommuniziert, haben alle Forderungen, die es stellt, ungewöhnliche Zwangseigenschaften. Dieser Zwang ist schwach und kann mit äußerst geringer Konzentration widerstanden werden. Zu den gängigen Forderungen gehören:

* Die Bereitstellung von zeremoniellem Weihrauch in seiner Isolierzelle.

* Die Bereitstellung eines Trogs mit den Maßen zwei mal zwei Ellen (ungefähr ein mal ein Meter), gefüllt mit dem Blut von Rindern.

* Die Bereitstellung eines zeremoniellen Goldschmuckstücks zur Verzierung seines Fingernagels.

* Die Bereitstellung von Zeremonienringen unterschiedlicher Zusammensetzung, in der Regel die Wirbelsäule oder der Brustkorb von Haustieren, um es zu schmücken.

* In einer Mischung aus Meersalz und SCP-1789-1 gebadet werden.
  
* An einen nicht näher bezeichneten Ort transportiert zu werden, der als &#34;Wiege der Könige&#34; bezeichnet wird. SCP-1789 drückte den Wunsch aus, wieder mit dem vereint zu sein, was es als &#34;die Scharen des aufsteigenden Fleisches&#34; beschrieb, &#34;wo die verstreuten Überreste des Königs erneut ihre Herrschaft über die Tiere dieser Erde errichten werden&#34;. Die ursprüngliche Hypothese, dass sich SCP-1789 auf das Tal der Könige in Ägypten bezog, wurde widerlegt, als eine verdeckte archäologische Expedition der Foundation in der Region keine ungewöhnlichen Aktivitäten feststellte. Aufgrund der Größe des Zielgebiets und der Mehrdeutigkeit der Aussagen von SCP-1789 wurde es jedoch als unmöglich erachtet, den Wahrheitsgehalt der Behauptungen von SCP-1789 festzustellen. Darüber hinaus entdeckte dasselbe Archäologenteam [DATEN GELÖSCHT] mit ausgestrecktem Finger [DATEN GELÖSCHT] nahe der ursprünglichen Ausgrabungsstätte. Alle Aussagen von SCP-1789 bezüglich der &#34;Wiege der Könige&#34; wurden in Dokument-1789-19c aufgezeichnet (Stufe-4-Freigabe für Zugriff erforderlich).

Besonders beachtenswert ist, dass die Forderungen von SCP-1789 häufig das Schlachten verschiedener domestizierter Tiere erfordern.

Während die Zwangseigenschaften der Forderungen von SCP-1789 normalerweise äußerst schwach sind, erhöht die Einnahme von SCP-1789-1 die Wirksamkeit der Zwänge drastisch. Nach der Einnahme einer Gesamtmenge von etwa sechs Litern SCP-1789-1 wird die Autonomie des Konsumenten irreparabel beeinträchtigt, wenn er den Forderungen von SCP-1789 ausgesetzt wird.

**Anhang-1789-A:** SCP-1789 wurde erstmals am ██.██.2012 aus dem Wohnsitz von ██████ █████ in ███ ████, ██, geborgen. Die örtlichen Strafverfolgungsbehörden hatten einen ungewöhnlichen Anstieg der Meldungen über vermisste Hunde untersucht. Nachdem die Polizei das Verschwinden von █████ zurückverfolgt hatte, entdeckte sie vermutlich SCP-1789 und brachte █████ in ihre Obhut. Die Foundation wurde auf die Situation während einer regelmäßigen Funkdurchsuchung der nordamerikanischen Strafverfolgungsbehörden aufmerksam. Alle beteiligten Polizeikräfte erhielten Klasse-A-Amnesika. Nach dem Verhör erhielt █████ ein Klasse-A-Amnesikum und wurde anschließend von der Foundation als D-Klasse-Personal eingezogen.

SCP-1789 wurde im Keller von █████ gefunden. Die Durchflussrate von SCP-1789-1 wurde mit etwa einem Liter pro zwölf Stunden gemessen. Die Überreste mehrerer domestizierter Hunde wurden im gesamten Keller verstreut gefunden (Bilder und Nachberichte sind in Dokument-1789-2b zu finden). Die Knochen der Hunde waren zunächst mit einem Metzgermesser zersplittert und dann mit Bindfaden zu einem groben Ring zusammengebunden worden, der als Schmuck von SCP-1789 gefunden wurde. SCP-1789 ruhte auf der minimal verwesten Leiche einer der geschlachteten Hunde.
  
Nachdem SCP-1789 in Foundation-Gewahrsam genommen wurde, verringerte sich die Flussrate von SCP-1789-1 dramatisch und SCP-1789 begann, eine oberflächliche Nekrose zu erleiden. Die im Keller von █████ gefundenen Überreste weisen keine anomalen Eigenschaften auf. Der O5-Rat hat beschlossen, die aus █████s Keller geborgenen Überreste oder zuvor hergestellte Ornamente nicht wieder in die Umgebung von SCP-1789 zu bringen.</textarea></pre>
