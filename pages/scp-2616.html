**Ítem #:** SCP-2616

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-2616 está contenido en el Sitio-18, en un terrario de 43.2 x 22.9 x 27.9. Una dieta a base de comida de colibrí es necesaria para sus necesidades nutricionales. De forma cíclica, los sujetos fallecidos deben ser removidos y examinados si se considera necesario. Los objetos no deben ser separados, con el fin de cumplir los protocolos actuales, aunque estos protocolos siguen siendo revisados por el Comité de Ética. Se desconoce si la separación de SCP-2616 es ultimadamente beneficiosa.

**Descripción:** SCP-2616 son dos insectos semejantes al bombílido //Anastoechus nitidulus//. Se cree que SCP-2616 es sapiente. SCP-2616 tiene memoria de largo plazo y es capaces de resolver problemas complejos. Los objetos mueren cuando sus crías eclosionan. La descendencia de SCP-2616 es igual a los originales.

SCP-2616-A y SCP-2616-B difieren ligeramente. El comportamiento de SCP-2616-A sugiere que conserva los recuerdos de sus antepasados. SCP-2616-B es capaz de juzgar la intención humana.

SCP-2616-A a menudo hace contacto físico al cepillarse contra SCP-2616-B al cepillarlo. Cuando son separados para hacer pruebas, SCP-2616-A se niega a comer. Cuando SCP-2616-B es devuelto a la unidad de contención de SCP-2616-A, su comportamiento normal regresa.

SCP-2616 fue encontrado en la cafetería del Sitio-18 el 16/02/04. Un investigador, ██████████, notó a los objetos consumir un jugo derramado en una mesa cercana. El investigador comenzó a sospechar del comportamiento de SCP-2616 cuando, al intentar matar a SCP-2616-B con un periódico, SCP-2616-A lo salvó empujándolo lejos del impacto.

En el tercer día de pruebas de SCP-2616, dos bombílidos machos fueron introducidos dentro de la unidad de contención de SCP-2616. Larvas de moscas tigres también fueron colocadas en la cámara con el fin de fomentar la reproducción. SCP-2616-B fue inicialmente elusivo, mientras que SCP-2616-A se apareó con uno de los sujetos tras ser introducido. Se cree que SCP-2616-A se comunicó con SCP-2616-B durante este proceso a través de un anormal comportamiento en sus aleteos, tras lo cual SCP-2616-B comenzó a aparearse con el bombilído introducido. SCP-2616-B observó a SCP-2616-A depositar sus larvas e imitó este comportamiento tras un prologando período de tiempo.

El SCP-2616-A original estuvo en contención por 7 días, un período de tiempo moderadamente más corto que el promedio de vida de los miembros de su especie. Se cree que esto se debe a su temporal desnutrición. El SCP-2616-B original fue contenido por 8 días.

Dos //Anastoechus nitidulus// hembras nacieron de las larvas depositadas poco después de que la pareja original muriera. Los objetos compartían las mismas propiedades anómalas y psicología que el par original. Las pruebas han demostrado que SCP-2616-B no tiene memorias sobre sus vidas pasadas, mientras que SCP-2616-A sí.

SCP-2616-B no emerge del huevo sólo; es ayudado a eclosionar por SCP-2616-A. Cada generación de SCP-2616-B evita a SCP-2616-A durante sus primeros días de vida. Los comportamientos básicos, tales como caminar y volar, los aprende mediante la observación.

Actualmente, SCP-2616 se encuentra en la generación número 958.
