SCP-2700-EX : 내가 사랑을 위해 한 일
**Original:** [https://scp-wiki.wikidot.com/scp-2700-ex SCP-2700-EX] by [[*user TheeSherm]]
**Paraphrast:** [[*user TimidChild]]
[[include info:end]]

&gt; **윤리위원회발(發) 공지**
&gt;
&gt; //본 문서의 내용은 거짓으로 밝혀졌습니다. 변칙 활동은 존재하지 않습니다. SCP-2700 및 치료제의 연구 또한 무기한 중지되었습니다. 본 문서는 잠길 것이나, 관련 윤리위원회 조사를 위한 증거로 사용하고자 열람할 수는 있는 상태로 남을 예정입니다. 페리 연구원은 판결이 날 때까지 [데이터 말소]에 구류될 것입니다.//

**일련번호:** SCP-2700

**등급:** 케테르(Keter)

**특수 격리 절차**: 의료 보험 회사 내에 잠입한 재단 인원이 접수되는 청구서에 SCP-2700의 증상이 적혀 있는지 감시한다. 만약 그러한 사례가 발견될 경우, 생의학 조치가 가능한 최단 거리의 기동특무부대가 출동해 격리 조치를 취한다. 동거 중인 가족 혹은 룸메이트는 감염 여부를 확인한 후, 비감염자는 기억 소거제 투여 후 돌려보내며 감염자는 최초 감염자와 함께 제12구역으로 연구를 위해 이송한다.

SCP-2700의 높은 전염성 때문에 다음과 같은 방역 절차가 세워졌다.

* SCP-2700에 배정된 모든 인원은 남성이어야 한다.
* 미허가 인원은 제2700병동에 접근할 수 없다.
* 2700-인원이 제2700병동을 떠날 땐 4등급 소독 절차를 거쳐야 한다.
* SCP-2700에 배정되는 인원은 최소한으로 한다.

**설명:** SCP-2700은 심각한 전염성을 품고 있는 다단계 질병 변칙이다. 남성도 SCP-2700을 앓을 수는 있으나, 여성이 걸릴 확률이 100배 이상 더 높다. 현재 전 세계 여성의 약 12.5%가 어떤 유형으로든 SCP-2700에 걸린 것으로 추정된다.

SCP-2700은 세포 주기가 세포자멸사 단계에서 고장 나게 한다. SCP-2700의 영향을 받은 세포는 자연스레 사멸하는 대신, 계속 살아남아 같이 뭉쳐 다음과 같은 증상을 유발한다.

* 비정상적인 피부 두께.
* 피부가 주름이 잡히거나 움푹 파임.
* 감염 부위 주변의 발진 혹은 분비물.
* 감염 부위의 지속되는 통증 및 부기.
* 주변 조직이 괴사해 흑색, 삼출성 궤양을 유발함.
* 중증의 사례에선 전이가 발생해, 전신에 퍼져 여러 부위에 복합 증상을 발현시킬 수 있음.
* 치료받지 않을 경우, 전신 괴사성 근막염 및 [편집됨]까지 이를 수도 있음.

해럴드 페리 연구원이 SCP-2700의 주임 연구원 자리에 자원했으며, 이에 따라 모든 SCP-2700 관련 연구는 그를 통해 이루어져야 한다.

&gt; **EC(윤리위원회,,Ethics Committee,,)-3 노트:**
&gt; 
&gt; //거짓을 숨길 최적의 장소는 진실 속인 법입니다. SCP-2700-EX의 증상은 전부 유방암의 실제 증상입니다. 저 12.5%란 숫자를 포함해서 말이죠. 2015년에 태어난 여성 8명 중 한 명은 유방암에 걸릴 것이라 합니다. 페리는 그저 증상을 매우 과장하고, 심각한 전염성을 지닌 유행병이라 주장했을 뿐입니다. 페리는 이로써 변칙을 자기 소관으로 둘 수 있었고 또한 남의 방해를 받지 않고 작업할 수가 있게 됐죠.//

[[collapsible show=&#34;+ 직무 위반 증거: 해럴드 페리&#34; hide=&#34;- 숨기기&#34;]]

&gt; **EC-3 노트:**
&gt;
&gt; //SCP-2700-EX의 주임 연구원 해럴드 페리의 혐의를 입증하는 증거를 그의 연구 노트, 이메일 서신, 보안 카메라 자료 등에서 모아놓았습니다. 모든 정보는 시간순으로 정렬되어 있습니다.//

&gt; **01/17/2015 - 연구 노트:** 새 D계급 무리가 들어왔다. 우리의 새 탐지 규약은 나날이 더 정확해지고 있다. 감염자들을 여럿 솎아낼 수 있었다.

&gt; **01/27/2015 - 연구 노트:** D-2990이 오늘 사망했다. 이것의 정체가 뭐든 간에, 빠르고 강하게 들이닥치는 건 분명하다. 격리를 유지하려면 프로젝트 인원은 최소화하는 편이 낫겠군. 격리 절차 갱신하기 잊지 말자. 시체 처분 완료.

&gt; **02/04/2015 - 연구 노트:** D-2994의 상태가 염려된다. 다른 피험자들에게 연구를 진행하는 동안 그녀에게 장기(長期) 치료를 받게 했다.

&gt; **02/14/2015 - 제12구역 보안 카메라 자료:**
&gt;
&gt; **01:03:15 -** //페리 박사가 제2700병동을 나간다.//
&gt;
&gt; **01:08:32 -** //페리 박사가 남자 화장실에 들어간다.//
&gt;
&gt; **01:10:23 -** //페리 박사가 빨간색 하트 모양 상자를 들고 화장실을 나선다.//
&gt;
&gt; **01:14:12 -** //페리 박사가 제2700병동으로 돌아온다.//

&gt; **03/18/2015 - 이메일**
&gt; **수신인:** ██████ 박사, 주임 연구원 - SCP-████
&gt; **발신인:** 페리 박사, 주임 연구원 - SCP-2700
&gt; **제목:** 요청 사항 ████-2700-h
&gt; **내용:** ██████ 박사님, 저희가 전염성이 매우 높은 변칙 질병을 다루고 있는데, SCP-████이 효험이 있을지 확인하고 싶습니다. 교차실험을 할 수 있을까요?

&gt; **03/20/2015 - 이메일**
&gt; **수신인:** 페리 박사, 주임 연구원 - SCP-2700
&gt; **발신인:** ██████ 박사, 주임 연구원 - SCP-████
&gt; **제목:** RE: 요청 사항 ████-2700-h
&gt; **내용:** 물론 되죠, 해럴드 씨. 내일 전해드리겠습니다. 행운을 빌어요!

&gt; **03/22/2015 연구 노트:** - D-3077에게 진행한 SCP-████ 요법의 결과는 매우 부정적이었다. 시체 처분 완료. SCP-████는 제██기지에 반환했다. D-2994의 상태는 일단은 안정된 것 같지만, 점점 몸이 쇠약해지고 있단 건 분명하다.

&gt; **04/15/2015 - 연구 노트:** D-3157에게 실행한 람다 반복 요법은 잘 진행되나 싶었지만 결국 치료에 성공하진 못했다. 시체 처분 완료. D-2994의 건강 상태는 전보다 빠르게 악화하고 있다.

&gt; **04/15/2015 - 이메일**
&gt; **수신인:** █████████ 박사, 주임 연구원 - SCP-███
&gt; **발신인:** 페리 박사, 주임 연구원 - SCP-2700
&gt; **제목:** 요청 사항 ███-2700-db
&gt; **내용:** █████████ 박사님, 저희가 전염성이 매우 높은 변칙 질병을 다루고 있는데, SCP-███이 효험이 있을지 확인하고 싶습니다. 교차실험을 할 수 있을까요?

&gt; **04/15/2015 - 이메일**
&gt; **수신인:** 페리 박사, 주임 연구원 - SCP-2700
&gt; **From:** █████████ 박사, 주임 연구원 - SCP-███
&gt; **제목:** RE: 요청 사항 ███-2700-db
&gt; **내용:** 요청 거부됨.

&gt; **04/24/2015 - 연구 노트:** 돌파구를 찾은 것 같다. D-3302에게 실행한 크시 반복 요법은 매우 잘 진행되고 있다. 종양은 줄어들고 활력은 올라가는 중이다. 이게 정답일 수도 있겠다.

&gt; **05/05/2015 - 연구 노트:** //(특이 사항: 이 문서의 글씨체는 타 문서와 비교해서 심히 난잡했다)// D-3302가 죽었다. 그렇게나 잘 되어가고 있었는데, 그러다가... 젠장할! 이 모든 최첨단 기술, 변칙 개체, 이딴 게 다 뭔 쓸모란 거야? 모니카에겐 시간이 얼마 없다고.
&gt; 
&gt; 대체 어떻게 해야 하지?

&gt; **05/07/2015 - 사건 보고:** 페리 박사가 SCP-███ 하나를 훔치려 시도하다가 체포되었다. 경비들은 페리 박사가 교대 시간을 틈타 몰래 지나가려 했으나 SCP-███의 압력 센서를 작동시켜 버렸다고 보고했다. 관계자들에게서 경미한 부상이 보고됐다.

[[/collapsible]]

[[collapsible show=&#34;+ 윤리위원회 로그인&#34; hide=&#34;- 로그아웃&#34;]]

&gt; //08/01/2015 윤리위원회 심의 의사록. 본 문서에선 이 사안과 관련된 논의만 제공됨.//

&gt; **EC 위원장:** 자, 그럼, 다음 사안으로 넘어갑세.
&gt; 
&gt; **EC-2:** 현재로선 폐기된 SCP-2700-EX 프로젝트의 주임 연구원 해럴드 페리는 다음과 같은 혐의로 기소되었습니다. D계급 모집 절차 위반이라는 사소한 혐의 한 건, 허위 격리 문서를 작성한 중대한 혐의 한 건, D계급 인원을 부주의하게 이용한 사소한 혐의, 변칙 개체를 부주의하게 이용한 중대한 혐의, 보안 인원을 폭행한 중대한 혐의 두 건, SCP-███ 절도 미수라는 중대한 혐의 한 건. 이상입니다.
&gt; 
&gt; **EC 위원장:** 조사 관련 세부 사항은 어떻지?
&gt; 
&gt; **EC-3:** SCP-2700-EX는 조직 샘플 검사 결과 비변칙적 유방암으로 드러났습니다. 해럴드는 증상을 취사선택 및 과장했으며, 또한 이 사실을 감추고 방역 규약을 이용해 프로젝트를 더욱 엄중히 통제하려 &#34;매우 전염성이 높다&#34;고 위조했습니다. 그 후 D계급 인원과 하나 이상의 변칙 개체를 오용하고 ████을 훔치려-
&gt; 
&gt; **EC 위원장:** O5 평의회는 어떤 처벌을 내리라던가?
&gt; 
&gt; **EC-4:** 강제 퇴직 및 C등급으로의 민간 사회 재배치입니다.
&gt; 
&gt; **EC 위원장:** 흐음... A등급이라 합세. 감독관들은 그럼 반대할 테고, 결국엔 B등급으로 마무리되겠지. 그동안에, 페리 박사는 아내가 죽을 때까진 제42의료기지에 지내도록 하게나. 풀어준 다음엔 기억하지 못하겠지만, 적어도 내가 밤에 더 마음 편히 잘 순 있겠지. 자, 그럼, 다음 안건은 뭔가?

&gt; //최종 판결 계류 중.//
