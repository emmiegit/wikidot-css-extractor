    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-268-FR - Dix-Mille Lucioles
**Auteur :** [[user Aloices]]
**Date :** 4 janvier 2018
[[include credit:end]]

**Objet n^^o^^ :** SCP-268-FR

**Niveau de Menace :** Orange [[span class=&#34;pastille orange&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-268-FR est actuellement confiné dans une cellule pour humanoïde standard du Site-Aleph comportant uniquement un lit. Sa cellule doit être surveillée à tout moment au moyen de caméras.
Toute personne entrant en contact avec SCP-268-FR doit impérativement porter un masque et s&#39;exprimer le moins possible. Dans le cas où une personne entrerait en contact avec SCP-268-FR en ayant le visage découvert, cette dernière doit recevoir un nouvel emploi du temps personnel afin de ne pas se trouver endormie lors d&#39;une période de sommeil de SCP-268-FR. À l&#39;heure actuelle, les personnes concernées par cette mesure sont :
* le Dr Mirale
* --D-0168--
* --D-0169--
* --D-1768--
* --D-1890--
* --D-3444--
* D-3879
* le Dr Deroy
* Eurydice R███

Une alimentation composée uniquement d&#39;escargots et de limaces doit être apportée dans la cellule de SCP-268-FR une fois par jour. Un entomologiste doit contrôler de façon hebdomadaire la population de //Lampyris noctiluca// par des moyens non-invasifs afin de prévenir toute survenue d&#39;une maladie susceptible de décimer l&#39;essaim.

**Description :** SCP-268-FR est une entité humanoïde et androgyne, d&#39;environ un mètre quatre-vingt douze (1 m 92) et pesant trente-deux kilogrammes (32 kg). Les membres de SCP-268-FR sont plus longs que ceux des êtres humains non-anormaux et sa peau est légèrement bleutée. L&#39;entité est dépourvue de tête et son cou se termine par une protubérance sphérique d&#39;origine et d&#39;utilité inconnue.
Sur celle-ci se trouve une colonie de //Lampyris noctiluca// femelles, toutes stoppées au stade larvaire comme leurs congénères non-anormaux. En revanche, les individus occupant la protubérance sphérique de SCP-268-FR émettent de la lumière verdâtre en permanence, leurs voies de biosynthèse de la luciférase et de la luciférine[[footnote]]Les deux molécules qui, lorsqu&#39;oxydées ensemble, permettent la bioluminescence.[[/footnote]] semblant fonctionner de façon constitutive. Autour de cette protubérance sphérique se trouve un essaim d&#39;individus mâles de l&#39;espèce //Lampyris noctiluca//, eux aussi non-anormaux, mais luisants en permanence. Les conclusions du Dr Deroy, spécialiste en entomologie anormale, précisent que ces lampyres gravitant autour de SCP-268-FR &#34;ne sont pas immortels&#34; et &#34;possèdent un mode de reproduction normal, les œufs étant pondus sur le &#34;cou&#34; de SCP-268-FR&#34;. Le nombre d&#39;individus total est estimé à --un millier-- --deux milliers-- --cinq milliers-- environ dix milliers.

SCP-268-FR possède un cycle veille-sommeil réglé de façon absolue, c’est-à-dire que l&#39;entité alterne des périodes de veille et de sommeil de douze (12) heures chacune. Il est impossible de perturber celui-ci, des expériences ayant été menées afin de vérifier si l&#39;absence d&#39;exposition ou l&#39;exposition continue à une lumière, ainsi que des réveils nocturnes, ont un impact sur l&#39;alternance de ces périodes : celles-ci se sont toutes soldées par des échecs.

Il a été observé que, lorsque SCP-268-FR entre en période de sommeil, toute personne ayant été en contact visuel direct avec l&#39;entité dans les dernières 24 heures et se trouvant elle aussi en état de sommeil au même moment que SCP-268-FR, sera présente dans les rêves de l&#39;entité. Du point de vue de la personne qui rêve, les sensations se rapprochent d&#39;un rêve lucide, le rêveur étant libre de ses mouvements et possédant son libre arbitre. En revanche, l&#39;environnement du rêve et les événements qui s&#39;y déroulent ne peuvent être influencés par le rêveur et sont l&#39;œuvre de SCP-268-FR.

Lors d&#39;un rêve partagé entre le sujet et SCP-268-FR, ce dernier tentera toujours d&#39;établir un contact avec le rêveur s&#39;il l&#39;aperçoit ; il s&#39;approchera alors du sujet en émettant des vocalises n&#39;appartenant à aucune langue connue et dont la source n&#39;a pu être déterminée. En effet, l&#39;entité ne possède ni cordes vocales ni organes ou appendices permettant de produire des sons. 
Lorsque SCP-268-FR est remarqué par le rêveur, l&#39;entité subit alors une modification morphologique au cours de laquelle la protubérance sphérique à l&#39;extrémité de son cou croît de façon anormalement rapide (entre deux et cinq secondes), afin de prendre la forme d&#39;un visage humain -- au hasard, le plus souvent inconnu du sujet — déjà entré en contact avec SCP-268-FR. L&#39;entité s&#39;exprime alors dans une langue intelligible, bien qu&#39;utilisant un vocabulaire limité ainsi qu&#39;une structure, une syntaxe et une grammaire sommaires voire incorrectes. La langue utilisée n&#39;est pas obligatoirement compréhensible par le rêveur, mais celui-ci peut tout de même tenter de converser avec l&#39;entité. On ignore encore si l&#39;entité est capable de ce changement morphologique hors des rêves.

------

SCP-268-FR a été découvert le 17/09/20██, au domicile de Charles M█████████, un professeur italien de Biologie non-affilié au monde de l&#39;anormal. Sa femme avait alerté la police après que son mari ait subitement disparu en pleine nuit, remplacé par SCP-268-FR. Des agents de la Fondation se rendirent sur place et récupérèrent l&#39;entité. Avant que celle-ci ne reçoive une dose d&#39;amnésiques, une interview de Mme M█████████ fut également réalisée, au cours de laquelle la jeune femme expliqua avoir reconnu l&#39;entité : son mari la lui avait décrite la veille, affirmant avoir conversé avec SCP-268-FR dans un de ses nombreux rêves lucides. Une enquête dans l&#39;entourage du Pr M█████████ révéla qu&#39;une de ses étudiantes, Nora R███, possédait chez elle plusieurs croquis de l&#39;entité. La jeune femme étant décédée, des recherches plus étendues sont en cours.

------

[[collapsible show=&#34;+ Récit du rêve 268-FR-1&#34; hide=&#34;- Fermer&#34; hideLocation=&#34;both&#34;]]
&gt; **Date :** Nuit du 18/09/20██ au 19/09/20██
&gt; **Personnes présentes :** SCP-268-FR, Dr Mirale
&gt; **Avant-propos :** Le Dr Mirale fut affecté à SCP-268-FR dès sa récupération par la Fondation. L&#39;entrevue avec SCP-268-FR s&#39;étant déroulée en rêve, les propos qui suivent constituent un récit rapporté de mémoire par le Dr Mirale lors de son réveil.
&gt; 
&gt; //Le Dr Mirale se trouvait dans un bâtiment de type scolaire, seul dans une salle de classe.//
&gt; 
&gt; **Dr Mirale :** Où est-ce que je suis ? J&#39;étais dans mon lit il y a un instant.
&gt; 
&gt; //SCP-268-FR entra dans la salle et émit ses vocalises en s&#39;approchant du Dr Mirale. Une fois remarqué par ce dernier, l&#39;entité prit le visage d&#39;une jeune fille de type caucasien en continuant d&#39;avancer.//
&gt; 
&gt; **Dr Mirale :** SCP-268-FR, qu&#39;est-ce que vous faites ici ? Vous êtes confiné et je suis rentré chez moi ensuite. Je rêve, c&#39;est ça ?
&gt; 
&gt; **SCP-268-FR :** //Oui, l&#39;ami. Vous rêvons, ensemble.//[[footnote]] SCP-268-FR conversait en italien, ses propos sont ici traduits.[[/footnote]]
&gt; 
&gt; **Dr Mirale :** Je ne comprends pas.
&gt; 
&gt; **SCP-268-FR :** //Oui, nous, rêvons, ensemble. Nous parlons, ensemble.//
&gt; 
&gt; **Dr Mirale :** Je ne vous comprends pas, je ne parle pas italien. Pourriez-vous essayer de me parler en français ? //French// ?
&gt; 
&gt; //SCP-268-FR resta silencieux pendant une dizaine de secondes, ouvrant et fermant la bouche sans produire de son, puis le Dr Mirale fut alors réveillé par sa femme, mettant fin au rêve.//
[[/collapsible]]

------

**Incident SCP-268-FR-1 :** Le 19/09, le Dr Mirale tenta de converser avec SCP-268-FR dans sa cellule, mais l&#39;entité ne répondit pas. Dans la nuit du 19/09 au 20/09, l&#39;Agent Chevallier, qui avait surveillé cette expérience à visage découvert, disparut alors qu&#39;il dormait. L&#39;entité fut retrouvée au domicile de l&#39;agent, puis reconfinée sans incident, celle-ci ne se montrant pas hostile.

------

[[collapsible show=&#34;+ Récit du rêve 268-FR-2&#34; hide=&#34;- Fermer&#34; hideLocation=&#34;both&#34;]]
&gt; **Date :** Nuit du 20/09/20██ au 21/09/20██
&gt; **Personnes présentes :** SCP-268-FR, Dr Mirale
&gt; **Avant-propos :** Suite à l&#39;Incident 268-FR-1, le Dr Mirale demanda à être réveillé durant la nuit quoi qu&#39;il arrive, étant la seule personne à avoir été en contact direct avec SCP-268-FR lors de ses deux confinements.
&gt; 
&gt;//Le Dr Mirale se trouvait à nouveau dans la salle de classe, la jeune fille dont le visage avait été emprunté par SCP-268-FR lors de leur précédente entrevue se trouvant également avec lui.//
&gt; 
&gt; //SCP-268-FR entra par la porte et prit le visage de l&#39;Agent Chevallier en s&#39;approchant du Dr Mirale.//
&gt; 
&gt; **Dr Mirale :** SCP-268-FR, c&#39;est vous ? Suis-je encore en train de rêver, avec vous ?
&gt; 
&gt; //SCP-268-FR resta silencieux une dizaine de secondes, ouvrant et fermant la bouche sans produire de son.//
&gt; 
&gt; **SCP-268-FR :** Ou… Oui…
&gt; 
&gt; **Dr Mirale :** Pourquoi est-ce que vous portez le visage de l&#39;Agent Chevallier, SCP-268-FR ?
&gt; 
&gt; //SCP-268-FR resta silencieux une dizaine de secondes, ouvrant et fermant la bouche sans produire de son.//
&gt; 
&gt; **SCP-268-FR :** DeuuuUuuux… P… Pas… Deux cent soi… soixante-ouiiii… ouiii… louiiiit.
&gt; 
&gt; **Dr Mirale :** Qu&#39;est-ce que vous avez fait à l&#39;Agent Chevallier, SCP-268-FR ?
&gt; 
&gt; **SCP-268-FR :** Pas… Deux ceeent… soixante-louiiiis.
&gt; 
&gt; **Dr Mirale :** Veuillez répondre à ma question : où se trouve l&#39;Agent Chevallier actuellement ? Et Charles M█████████ ?
&gt; 
&gt; **SCP-268-FR :** Ou… Oui. AaaaaaaaAaaAaAaaAAaaaaaa-mis.
&gt; 
&gt; **Dr Mirale :** Qu&#39;est-ce que vous voulez dire par &#34;amis&#34; ?
&gt; 
&gt; **SCP-268-FR :** Aaaamis, Deux cent soixante-louiit, Chevall, Chaaaarles, amis.
&gt; 
&gt; //Le Dr Mirale fut alors réveillé par son assistant, mettant fin au rêve.//
&gt; 
&gt; **Note :** //SCP-268-FR semble être capable d&#39;apprendre à parler lorsqu&#39;il s&#39;adresse à un interlocuteur et, bien qu&#39;il essaye de nouveaux mots, son vocabulaire mime celui de la personne avec qui il échange.// - Dr Mirale
[[/collapsible]]
@@ @@
[[collapsible show=&#34;+ Récit du rêve 268-FR-3&#34; hide=&#34;- Fermer&#34; hideLocation=&#34;both&#34;]]
&gt; **Date :** Nuit du 21/09/20██ au 22/09/20██
&gt; **Personnes présentes :** SCP-268-FR, Dr Mirale
&gt; **Avant-propos :** Le Dr Mirale passa la journée seul dans la cellule de SCP-268-FR. La nuit, il s&#39;endormit dans une salle de l&#39;aile médicale, du matériel enregistrant ses signes vitaux et le personnel ayant été prévenu de le réveiller à la moindre activité anormale.
&gt; 
&gt; //Le Dr Mirale se trouvait à nouveau dans la salle de classe, cette fois-ci occupée par la même jeune fille, ainsi que l&#39;Agent Chevallier. En remarquant ce dernier, le Dr Mirale s&#39;approcha de lui.//
&gt; 
&gt; **Dr Mirale :** Nicolas ? Nicolas Chevallier, c&#39;est toi ? Ou alors est-ce que c&#39;est vous, SCP-268-FR ?
&gt; 
&gt; //SCP-268-FR entra dans la salle à ce moment et, après l&#39;avoir remarqué, le Dr Mirale continua à parler à l&#39;Agent Chevallier.//
&gt; 
&gt; **Dr Mirale :** Nicolas, c&#39;est moi, Louis. Réponds-moi ! Est-ce que ça va ? L&#39;entité, qu&#39;est-ce qu&#39;elle t&#39;a fait ?
&gt; 
&gt; //SCP-268-FR prit le visage d&#39;une jeune femme de type caucasien en s&#39;avançant vers le Dr Mirale.//
&gt; 
&gt; **SCP-268-FR :** Deux cent soixante louis, Nicolas, amis. ÊêêêÊêêtre amis. Louis, oui, oui, amis êêtre ?
&gt; 
&gt; **Dr Mirale :** Qu&#39;est-ce que qui arrive aux personnes disparues, SCP-268-FR ?
&gt; 
&gt; **SCP-268-FR :** Louis, aaaaaamis être ? Amis être ?
&gt; 
&gt; **Dr Mirale :** Veuillez répondre à ma question, SCP-268-FR.
&gt; 
&gt; //SCP-268-FR fit disparaître le visage qu&#39;il avait emprunté et émit des vocalises de plus en plus bruyantes en tentant d&#39;agripper le visage du Dr Mirale avec ses mains.//
&gt; 
&gt; **Dr Mirale :** Arrête, lâche-moi !
&gt; 
&gt; //Les signes vitaux du Dr Mirale s&#39;accélérant, l&#39;équipe médicale le réveilla de force, mettant fin au rêve.//
&gt; 
&gt; **Remarque :** Au moment où l&#39;équipe médicale réveillait le Dr Mirale, les caméras de surveillance de la cellule de SCP-268-FR ont enregistré une agitation importante des individus mâles de l&#39;essaim de //Lampyris noctiluca//. De plus amples expériences sur leur lien avec les événements se déroulant en rêve doivent être menées.
[[/collapsible]]
@@ @@
[[collapsible show=&#34;+ Récit de l&#39;Incident lors du rêve 268-FR-8&#34; hide=&#34;- Fermer&#34; hideLocation=&#34;both&#34;]]
&gt; **Date :** Nuit du 26/09/20██ au 27/09/20██
&gt; **Personnes présentes :** SCP-268-FR, Dr Mirale, D-0168
&gt; **Avant-propos :** Le Dr Mirale passa la journée dans la cellule de SCP-268-FR en compagnie de D-0168. La nuit, ils s&#39;endormirent dans une salle de l&#39;aile médicale, du matériel enregistrant leurs signes vitaux et le personnel ayant été prévenu de ne pas les réveiller avant une certaine heure.
&gt; 
&gt; //Le Dr Mirale et D-0168 se trouvaient dans une salle de cinéma à moitié pleine, bien qu&#39;aucun film ne soit en cours de diffusion. SCP-268-FR entra par l&#39;issue de secours et s&#39;approcha des deux hommes en prenant le visage d&#39;un jeune garçon de type subsaharien.//
&gt; 
&gt; **Dr Mirale :** Bonsoir, SCP-268-FR. Je vois que tu as décidé de rêver d&#39;autre chose. C&#39;est bien. Comment vas-tu depuis la dernière fois ?
&gt; 
&gt; **SCP-268-FR :** Bien, Louis. Deux cent soixante-huit, Chevallier, Louis, amis. Ciiiiiiiin-ma ?
&gt; 
&gt; **Dr Mirale :** Tu aimes le cinéma ? C&#39;est toi qui a choisi cette pièce, aujourd&#39;hui ?
&gt; 
&gt; **SCP-268-FR :** Lou-oui. Docteur.
&gt; 
&gt; **Dr Mirale :** Bien. SCP-268-FR, je te présente D-0168.
&gt; 
&gt; //SCP-268-FR s&#39;immobilisa et regarda D-0168 un instant, ouvrant et fermant la bouche en silence.//
&gt; 
&gt; **SCP-268-FR :** Déééééééééé. Ceeent… Soixante-louis ? Soixante-oui ? Soixante-aamis ?
&gt; 
&gt; **Dr Mirale :** Non, SCP-268-FR, D-0168 ne sera pas ton ami. Je te l&#39;ai déjà expliqué, tu es un objet SCP, nous devons te confiner et nous pouvons t&#39;étudier, mais-
&gt; 
&gt; //SCP-268-FR fit disparaître le visage qu&#39;il avait emprunté et émit de bruyantes vocalises sans bouger.//
&gt; 
&gt; **Dr Mirale :** Qu&#39;est-ce qu&#39;il y a, SCP-268-FR ?
&gt; 
&gt; //SCP-268-FR prit alors le visage d&#39;un vieil homme de type amérindien et courut vers D-0168, tentant d&#39;agripper son visage.//
&gt; 
&gt; **SCP-268-FR :** D Cent soixante-huiit, deux cent soixante-huiit, amis, aaaaAaaaaAAaaaamis Chevallouis. Oui !
&gt; 
&gt; **Dr Mirale :** SCP-268-FR, calme-toi ! Nous reviendrons, je te le promets.
&gt; 
&gt; //SCP-268-FR prit alors le visage d&#39;une jeune femme de type caucasien et s&#39;adressa au Dr Mirale en parvenant à attraper le visage de D-0168.//
&gt; 
&gt; **SCP-268-FR :** Charlhui- louis, arrête ! Arrête ! Arrête !
&gt; 
&gt; //Le Dr Mirale se réveilla de lui-même et SCP-268-FR se trouvait à la place de D-0168 dans la salle de surveillance de l&#39;aile médicale.//
[[/collapsible]]
@@ @@
**Addendum suite aux expériences effectuées par le Dr Mirale entre le 28/09/20██ et le 13/10/20██ :** Suivant le contexte et le déroulement de la discussion entre l&#39;entité et le rêveur (si discussion il y a), SCP-268-FR peut devenir agressif : il essayera alors d&#39;agripper le visage du sujet avec ses doigts et montrera de plus en plus de signes de violence à mesure qu&#39;il échoue. Son agressivité se traduit à l&#39;extérieur du rêve par une agitation de l&#39;essaim de //Lampyris noctiluca// mâles proportionnelle à la violence des gestes de SCP-268-FR.
Si l&#39;entité parvient à agripper le visage du rêveur de ses deux mains, toutes les personnes présentes dans le rêve se réveilleront, à l&#39;exception de la personne tenue par SCP-268-FR. L&#39;entité se matérialisera alors quelques minutes plus tard à l&#39;emplacement où se trouvait le sujet lors de son endormissement. Aucun des sujets ayant subi cet événement avec succès n&#39;a pu être retrouvé à ce jour, mais une manifestation immobile et non-réceptive aux stimuli peut être trouvée dans les rêves partagés avec SCP-268-FR.

En croisant les réactions de SCP-268-FR lors des rêves et le comportement de l&#39;essaim lors du sommeil de l&#39;entité, on peut noter que chaque fois que SCP-268-FR occasionne la disparition d&#39;un rêveur, la population voit son taux de natalité augmenter d&#39;un facteur important (de deux à cinq), bien au-delà de celui des individus //Lampyris noctiluca// non-anormaux. De même, le comportement de l&#39;essaim semble corrélé avec le comportement intra-onirique de SCP-268-FR. De plus amples expériences sur l&#39;existence théorique d&#39;une conscience collective au sein de la population d&#39;insectes de SCP-268-FR doivent être menées.

En revanche, suite à l&#39;Incident du rêve 268-FR-8, l&#39;entité semble ne plus porter qu&#39;un seul visage, celui de la jeune femme caucasienne identifiée ultérieurement par un proche comme étant Nora R███, et ce, peu importe le sujet entrant en contact avec SCP-268-FR. Les expériences avec SCP-268-FR sont donc suspendues pour une durée indéterminée.
