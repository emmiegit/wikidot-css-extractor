    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2230 - An Unlicensed Neurosurgeon
**Auteur :** [[user Zacharia H]]
**Traducteur :** [[user Affreux Jojo]]
**Date de publication originale :** 13 septembre 2015
**Image :** photo d&#39;identité judiciaire issue du [https://citruscountybusted.com/citrus-county-mugshots/ Citrus County Sheriff Office] (domaine public)
[[include credit:end]]

[[include component:image-block name=salegueule|caption=SCP-2230|width=220px]]

**Objet n° :** SCP-2230

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-2290 doit être confiné dans une unité de confinement standard pour humanoïde. SCP-2230 doit recevoir un régime adéquat trois (3) fois par jour et peut accéder sur demande à des médias écrits, --en plus de trois (3) heures de programme télévisuel approuvé par la Fondation--. SCP-2230 ne doit accéder à aucune forme d&#39;appareil ou de composant électronique, ni aucun membre du personnel (voir incident 2230-A). Tout média portant sur la médecine, l&#39;électronique ou la maintenance doit être approuvé par deux membres assignés du personnel de Classe 3 avant d&#39;être délivré.

Jusqu&#39;à nouvel ordre, toutes les instances confirmées de SCP-2230-1 doivent être transportées au Site-17 pour étude et confinement. Des enquêtes visant à identifier davantage de personnes ayant été en contact avec SCP-2230 sont en cours.

**Description :** SCP-2230 est un homme adulte d&#39;ascendance européenne. SCP-2230 était, selon ses propres dires, &#34;travailleur indépendant&#34; du 01/03/1985 jusqu&#39;au 17/07/2012.

SCP-2230 a été placé sous la garde de la Fondation le 17/07/2012, après des plaintes d&#39;habitants de la zone de █████ ████ à Chicago résultant en l&#39;arrestation de SCP-2230 par les forces de l&#39;ordre locales. Des rapports d&#39;observations inhabituelles au sein du domicile de SCP-2230 ont mené à une enquête de la Fondation, cette dernière a récupéré de nombreux objets dont certains de nature anormale.

[[collapsible show=&#34;+ Liste d&#39;objets récupérés&#34; hide=&#34;- Liste d&#39;objets récupérés&#34;]]

La liste d&#39;objets récupérés dans l&#39;ancien domicile de SCP-2230 inclut :

* Différents instruments médicaux, incluant des scalpels, des forceps, des seringues, des tubes chirurgicaux et une scie à os motorisée artisanale.

* De nombreux instruments de réparation et de construction, incluant des marteaux, des ciseaux, des clés à molette, des pinces, des coupe-fils, un fer à souder, un chalumeau soudeur et une perceuse électrique.

* Des bouteilles d&#39;anesthésiant, des sédatifs et d&#39;autres médicaments, beaucoup ayant été obtenu illégalement. La plupart étaient stockées dans un réfrigérateur domestique.

* Une quantité importante de pièces électroniques et d&#39;appareils électroménagers.

* Un dispositif portable en forme de stylo pouvant d&#39;émettre un rayon laser concentré assez puissant pour couper à travers la chair avec précision et facilité, alimenté par quatre piles double A.

* Un grand appareil assemblé à partir de composants issus de multiples appareils, incluant : une bouilloire, un téléviseur, un four à micro-ondes, un ordinateur personnel et différentes radio domestiques. L&#39;appareil s&#39;est avéré capable de produire des images d&#39;IRM de basse qualité par des moyens mal compris.

* Également récupéré : 32 livres sur l&#39;électronique, 27 livres sur la maintenance domestique et industrielle, 44 livres sur la neurochirurgie et l&#39;oncologie, 51 livres sur la neurologie humaine et l&#39;ordinateur portable de SCP-2230 contenant des centaines de fichiers sur des sujets similaires ou liés.

[[/collapsible]]

La plainte ayant mené à l&#39;arrestation initiale de SCP-2230 a été émise par une certaine █████ Parker, rapportant le comportement étrange de son mari, █████ Parker, après avoir été &#34;opéré&#34; par SCP-2230. Une enquête de la Fondation conduite à partir du 18/07/2012 a relié SCP-2230 à une série de rapports médicaux inhabituels dans l&#39;Illinois et le Wisconsin remontant jusqu&#39;à 1985. Cette enquête a résulté en l&#39;identification à ce jour de 187 individus sur lesquels SCP-2230 a effectué des interventions médicales non homologuées.

Chacun de ces individus, désigné SCP-2230-1, a été médicalement examiné par des spécialistes de la Fondation. Bien que la majorité des instances de SCP-2230-1 paraît extérieurement normale, un examen aux rayons X a révélé des anomalies évidentes à l&#39;intérieur du crâne.

**Analyse médicale des instances de SCP-2230-1 :**

__**SCP-2230-1-094 - Mde ███ Williams :**__ Une portion significative du cervelet du sujet est absente. La partie manquante a été remplacée par un réseau de câblage isolé en cuivre, un circuit de réveil électronique et un gyroscope extrait d&#39;un smartphone de la marque ███████. Le sujet a mentionné subir des spasmes musculaires persistant et des problèmes d&#39;équilibre depuis une opération illicite menée deux ans plus tôt qui avait pour but de à lui retirer une tumeur cérébrale.

__**SCP-2230-1-121 - Mr ███████ Deliard :**__ De multiples portions du lobe temporal gauche du sujet sont absentes. Les parties manquantes ont été remplacées par les composants d&#39;une radio domestique et un jouet électronique &#34;chien robot&#34;. Le sujet ne possède qu&#39;une audition limitée de l&#39;oreille gauche, il prétend également pouvoir entendre certaines transmissions radio FM.

__**SCP-2230-1-107 - Mde █████ Liddle :**__ La majorité du cortex visuel du sujet est absente. Les portions manquantes ont été remplacées par une carte graphique d&#39;ordinateur, un groupe de câblage de données HDMI et cinq petits électroaimants. Le sujet est capable d&#39;identifier et de distinguer les visages, mais prétend ne pouvoir voir que dans un spectre de couleur limité comparable à la vision donnée par moniteur d&#39;ordinateur de 4-bits.

**Addendum :**

L&#39;ablation chirurgicale de composants anormaux des instances de SCP-2230-1 a été tentée à █ reprises. Celles-ci ont invariablement résulté en la dégradation mentale rapide ou la mort du sujet, selon la nature vitale de la portion de tissu cérébral remplacée. 

Le nombre d&#39;instances de SCP-2230-1 vivant avec ces remplacements représente la majorité des individus opéré par SCP-2230. Cependant, 58 individus ont été retrouvé décédé suite aux actions de SCP-2230. Alors que, d&#39;après la présence de composants électroniques variés dans le crâne des individus décédés, 31 de ces occurrences semblent être des interventions ratées, les autres ont subi des ablations importantes de tissu cérébral à des endroits très spécifiques sans aucune tentative apparente de remplacement. L&#39;un des exemples le plus vieux, Dr ██████ ███████, neurochirurgien accompli et maître de conférence à l&#39;université de ████████, a été retrouvé avec l&#39;entièreté de son lobe frontal et de son hippocampe soigneusement excisé, les dommages externe crâniens ayant été réparés afin de ne laisser aucune trace de la chirurgie.

------

[[collapsible show=&#34;Ouvrir entretien 2230-01&#34; hide=&#34;Fermer entretien 2230-01&#34;]]

**Date :** 21/07/2012
**Interrogateur :** Dr Harper
**Interrogé :** SCP-2230

&gt; **&lt;début de la transcription&gt;**
&gt; 
&gt; **Dr Harper :** Bonjour, je suis le docteur Harper. Je vais conduire votre entretien pour aujourd&#39;hui. Veuillez énoncer votre nom je vous prie.
&gt; 
&gt; [{{le sujet évite fréquemment de regarder le docteur Harper dans les yeux, ce comportement subsiste tout au long de l&#39;entretien}}]
&gt; 
&gt; **SCP-2230 :** [{{soupir}}] Mon nom est, euh, Ben ██ ██████.
&gt; 
&gt; **Dr Harper :** Très bien Monsieur ██ ██████, savez-vous pourquoi vous êtes ici avec nous aujourd&#39;hui ?
&gt; 
&gt; **SCP-2230 :** Parce qu&#39;une salope ingrate est allée jacasser aux flics. Mais ça me dérange pas. Au moins, je suis parmi des personnes intelligentes maintenant. Des personnes avec un cerveau. 
&gt; 
&gt; **Dr Harper :** Je suis [{{tousse}}] content que vous le viviez ainsi. Je présume que nous parlons à présent de Madame ██████, pourquoi dites-vous qu&#39;elle est ingrate ?
&gt; 
&gt; **SCP-2230 :** J&#39;ai réparé son mari pour elle. Moins cher que n&#39;importe quel autre docteur l&#39;aurait fait. La moindre des choses serait de montrer un peu de gratitude.
&gt; 
&gt; **Dr Harper :** Ah oui, Monsieur ██████, l&#39;un de vos … patient, n&#39;est-ce pas ?
&gt; 
&gt; **SCP-2230 :** Uh huh.
&gt; 
&gt; **Dr Harper :** Je l&#39;ai examiné moi-même. La qualité de l&#39;intervention chirurgicale est, hum, plutôt impressionnante en réalité. Où avez vous appris à faire ça ?
&gt; 
&gt; **SCP-2230 :** Vous avez remarqué … [{{le sujet souri de toutes ses dents}}] Et bien, j&#39;ai étudié dans une institution médicale très prestigieuse et j&#39;ai, euh...
&gt; 
&gt; **Dr Harper :** Vraiment ? Je pourrai me tromper, mais d&#39;après votre dossier ci-présent vous avez arrêté l&#39;école de médecine en cours de deuxième année. Avant cela, vous suiviez une formation de technicien à ███████. Abandonnée avant de boucler la première année. Vous n&#39;êtes clairement pas un praticien médical qualifié. À présent, je vous pose à nouveau la question : Où avez vous appris à faire ça ?
&gt; 
&gt; **SCP-2230 :** [{{le sujet devient visiblement énervé, se levant de sa chaise}}] Sale //connard// prétentieux ! Vous êtes tous les mêmes ! Tout ce que j&#39;ai eu je l&#39;ai //mérité// et j&#39;ai pas besoin d&#39;un putain de //diplôme// pour me dire que je suis un docteur !
&gt; 
&gt; [{{après plusieurs secondes debout à fixer le docteur Harper, qui ne répond pas, le sujet baisse les yeux et se rassoit}}]
&gt; 
&gt; J&#39;ai lu des bouquins. Beaucoup de bouquins. J&#39;ai bossé comme un taré. Et ça n&#39;a fait aucune différence. Et puis, un jour, j&#39;ai appris que j&#39;avais quelque chose qu&#39;aucun d&#39;eux ne possédait. Une arme secrète.
&gt; 
&gt; [{{le sujet souri à nouveau de toutes ses dents, regardant vers le sol et jouant avec ses mains}}]
&gt; 
&gt; J&#39;ai appris à … rentrer dans la tête … de mes concurrents. Pour ainsi dire.
&gt; 
&gt; **Dr Harper :** Voulez-vous bien en dire plus à ce sujet ?
&gt; 
&gt; **SCP-2230 :** //Non//. Je ne veux pas.
&gt; 
&gt; **Dr Harper :** Très bien alors. Décrivez l&#39;opération que vous avez effectué sur Monsieur ██████.
&gt; 
&gt; **SCP-2230 :** Un astrocytome progressant dans le gyrus frontal moyen qui commençait à envahir le parenchyme environnant. J&#39;ai excisé le tissu malade et réparé les dégâts. Une procédure relativement simple. Je pense avoir fait un assez bon boulot sur celui-là.
&gt; 
&gt; **Dr Harper :** Vous lui avez retiré la totalité du lobe frontal. Cet homme peut à peine faire des phrases complètes, et quand il le fait elles n&#39;ont aucun sens. Il ne reconnaît même plus sa propre femme, ni ses enfants. Vous appelez ça un &#34;assez bon boulot&#34; ?
&gt; 
&gt; **SCP-2230 :** Vous n&#39;avez pas l&#39;air de bien comprendre. Cet homme n&#39;a plus de //cancer//. Je l&#39;ai //réparé//.
&gt; 
&gt; **Dr Harper :** Oui … Je suis surpris qu&#39;il soit encore en vie, avec toute cette ferraille à l&#39;intérieur du crâne. Mais il est vivant. Comment //réparez-vous// les gens, Monsieur ██ ██████ ? Comment remplacez-vous des morceaux de la machine la plus complexe de l&#39;univers connu avec … des pièces détachées de vieil ordinateur ?
&gt; 
&gt; **SCP-2230 :** [{{rigole}}] C&#39;est le plus grand de tout mes secrets, mon cher docteur. Vous ne pourrez pas avoir celui-là.
&gt; 
&gt; **Dr Harper :** Nous avons les moyens d&#39;extraire les informations dont nous avons besoin.
&gt; 
&gt; **SCP-2230 :** Je crois que vous allez avoir du mal. [le sujet se tape la tête avec son index] J&#39;ai fait quelques modifications. Mis des bloqueurs en place. Ce secret ne sort que quand j&#39;en ai envie.
&gt; 
&gt; **Dr Harper :** Notre session est donc terminée.
&gt; 
&gt; [{{Le docteur Harper rassemble ses documents et se prépare à partir}}]
&gt; 
&gt; **Dr Harper :** Cependant, avant de m&#39;en aller … Nous savons que vous opériez dans cet appartement depuis un certain temps – au moins quatre mois – et que vous avez eu plusieurs patients durant ce laps de temps. Nous avons cherché dans tout l&#39;appartement, dans vos poubelles, dans vos canalisations … mais nous n&#39;avons trouvé aucune trace des tissus cérébraux retirés. Dites moi, Monsieur ██ ██████, qu&#39;en avez-vous fait ? 
&gt; 
&gt; [{{le sujet lève la tête pour faire face au docteur Harper, le regardant droit dans les yeux}}]
&gt; 
&gt; **SCP-2230 :** Je ne pense pas que cela //vous regarde//, docteur.
&gt; 
&gt; **&lt;fin de la transcription&gt;**

[[/collapsible]]

------

**Incident 2230-A - 12/03/2013 :**

Une inspection de routine de l&#39;unité de confinement de SCP-2230 a résulté en la confiscation d&#39;un appareil illicite. Il s&#39;est avéré que ce dispositif a été construit à partir de pièces issues de la télévision fixée dans l&#39;unité de confinement en utilisant des couverts en plastique. L&#39;appareil s&#39;est avéré capable de produire une impulsion électromagnétique concentrée, induisant une désorientation spatio-temporelle chez la cible. Le programme de privilège standard de SCP-2230 a été révoqué. Procédures de confinement mises à jour.
