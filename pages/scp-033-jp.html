    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-033-JP

**项目等级：** Safe

**特殊收容措施：** SCP-033-JP-1到-7必须被分别存放于设有电子密码盘的储物柜中。
* SCP-033-JP-1应被取下尖端、取出笔芯与弹簧后置于托盘中。
* SCP-033-JP-2应被与脱氧剂一同封装于乙烯塑料包装袋中。
* SCP-033-JP-3应被置于托盘中，其转柄应在时针指向12时的状态下被按下。
* SCP-033-JP-4应被存放在外壁厚度40毫米以上的电磁波屏蔽容器中。SCP-033-JP-4收容失效时，应使用专用的接收器进行跟踪，而不应使用SCP-033-JP-3。
* SCP-033-JP-5应被存放在市售的眼镜盒中，并定期清洁镜片。
* SCP-033-JP-6应被与脱氧剂一同封装于乙烯塑料包装袋中。记录SCP-033-JP-6内容的扫描图像只允许在与网络隔绝的终端上被存取和使用。
* SCP-033-JP-7应被与脱氧剂一同封装于乙烯塑料包装袋中。使用时应避免接触紫外线与强光，实验人员应佩戴橡胶手套。阅读过SCP-033-JP-7的受试者应在实验结束后被立刻处决，或施以A级记忆删除。

涉及项目的实验须经由3级权限以上人员批准方可进行。涉及多个SCP-033-JP部分的实验须经由两个以上的3级权限以上人员批准方可进行。

**描述：** SCP-033-JP由从-1到-7七件物品，以及它们的包装（SCP-033-JP-A）组成。SCP-033-JP-A上以戏剧风格地印刷有Logo“//博士的间谍套装！间谍七道具！//”和以爆炸冲击波为背景，身着正装的男人。背面印刷着“//博士开发的，为优秀间谍准备的七大道具！只要有这个你也可以是间谍！**现在好好享受吧！**//”的字样。没有关于制造商名称、联系方式和商标的信息。SCP-033-JP由“//圆珠笔手枪//”“//万能开锁钢丝//”“//手表型无线电收发机//”“//超小型发报器//&#34;&#34;//变装眼镜//&#34;&#34;//机密密码手册//&#34;&#34;//间谍大百科//&#34;七件异常物品组成。其各自的异常特性如下：

//SCP-033-JP-1：:圆珠笔手枪//
一支按动式圆珠笔。在笔尖缩进的状态下，若在1秒以内连续按动两次，笔芯中的金属零件就会被发射。发射速度相当于9mm口径手枪子弹的初速，且由于口径很小，有能击穿市售防弹背心的穿透性能。由于需要发射笔尖因而不能连续射击，但是可以通过更换笔芯来达到装弹的目的。长度合适的非异常圆珠笔芯也可用于装弹，但射击时笔芯内的墨水会喷溅而出。

//SCP-033-JP-2：万能开锁钢丝//
直径1毫米、长度约20cm的不锈钢丝。除了前端弯曲之外，在结构上和材料上都没有任何变化，但通过插入钥匙孔可以打开任何锁。只要锁孔大小允许SCP-033-JP-2插入，项目就可以成功开锁，无论是门锁、挂锁还是金库门等。但是，读卡器和指纹认证等不需要钥匙的门禁方式不能被项目打开。

//SCP-033-JP-3：手表型无线电收发机//
外形为手表的无线电收发机。虽然外形与手表类似，但由于表盘上的指针通常不转动，并不能作为一般手表使用。但是，如果拉出转柄旋转的话，指针就会转动，并可以收发频率等同于指示时间的AM广播。拆解后，发现其内部除将转柄的转动传递至指针的机关外，没有任何机械结构。

//SCP-033-JP-4：超小型发报器//
红豆大小的材质不明的胶囊，表面刻印有“SPY-007”字样。内部可能装有磁铁，能吸附在金属表面上，不能轻易取下。顾名思义，项目不断地发出电磁波，可以通过时间显示为10:07的SCP-033-JP-3接收其信号。经过多次实验，基金会已成功研制出SCP-033-JP-4专用接收机。

//SCP-033-JP-5：变装眼镜//
一副由塑料框架和平光塑料镜片组成的眼镜。戴上项目会影响观察者对对象的认知，即使此前与对象相熟者也无法认出对象。但是，根据尺寸猜想项目是面向儿童设计的，因此能够佩戴项目的人十分有限。

//SCP-033-JP-6：机密密码手册//
后半部分印刷了随机数表和密码加密方法的笔记本。密码可以通过用与五十音对应的数字替换日语句子，并进行简单的计算来生成。密码的复合使用不同的计算方法和随机数表，但加密后的文章只由平假名构成。基金会解码小组的5名人员共花费80小时才成功对项目使用的密码进行了解读。虽然有采用面向特工的简易密码算法的提议，但由于SCP-033-JP的流通情况尚不明确，提议遭到了驳回。

//SCP-033-JP-7：间谍大百科//
一本共16页的册子。轻微褪色，可能是由于纸张老化。由介绍了SCP-033-JP-1到-6的使用方法的漫画《Golgotha Seven千钧一发！》和罗列了间谍所需知识的《间谍大百科》组成。
　漫画前半部分的内容为超A级间谍Golgotha Seven[[footnote]]██████博士评论道：“这张脸不是斩平吗？”[[/footnote]]利用SCP-033-JP-1-6克服危机，完成任务。在版面空白处记述了各项目的使用方法，例如：
&gt; “哎呀，Golgotha Seven被敌人包围了！”（Golgotha Seven被黑衣男子们逼到了死胡同）
&gt; “这种时候要用圆珠笔手枪！”（Golgotha Seven从怀里拿出SCP-033-JP-1）
&gt; “咔嚓咔嚓按两下，一击致命！”（Golgotha Seven将SCP-033-JP-1对准穿着黑衣的男人们，发射出的尖端直线命中了男人们。[[footnote]]SCP-033-JP-1虽然没有连射功能，但漫画中却有用其连射的描绘。[[/footnote]]）
后半部分的间谍大百科从各种语言的寒暄语开始，讲解了侵入政府机关的方法、刺探机密的方法[[footnote]]包括与目标拉近关系、掌握目标弱点、绑架监禁后审问，[数据删除]等。[[/footnote]]、尾随术、逃跑术、在被夺去武器时的自杀方法等。阅读SCP-033-JP-7后，除了可以学习SCP-033-JP-1到-6的用法之外，还可以习得作为潜伏特工无可挑剔的技能。

SCP-033-JP被发现于██████县郊区的一家私人经营的二手玩具店。正在休假中的██████特工在造访该玩具店时，将包装上爆炸冲击波的阴影误认为是“Wondertainment”字样，并发现了项目。
根据对二手玩具店店主的采访和账簿的调查结果，不清楚其得到SCP-033-JP的过程。该店主已被施以B级记忆删除。

**附录：** ██████博士提议使用SCP-033-JP-7作为特工培训教材，但由于SCP-033-JP的来源不明，因此并不可靠而被驳回。另外，从商品名和包装背面的说明中，推测项目与Dr.Wondertainment存在可能的关联，但由于没有Dr.Wondertainment相关产品的标志和商标，判断项目为对其的恶搞或盗版。关于项目制作者的信息仍在调查中。</textarea></pre>
