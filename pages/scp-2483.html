[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2483/sad-swingset5.jpg|caption=SCP-2483 em EEL]]


**Item nº:** SCP-2483

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-2483 está sendo temporariamente contido na Zona de Isolamento 3H no Laboratório Ambiental Externo da Área 24 (EEL). Sob ordem do Comando O5, nenhum pessoal da Fundação está atualmente autorizado a cruzar os limites da zona, até que procedimentos seguros de transporte possam ser finalizados. Qualquer pessoa encontrada violando esta ordem enfrentará sérias repercussões. Dê o espaço necessário para isso.

**Descrição:** SCP-2483 é um cojunto de balanços para parque infantil, feito apenas de metal, e equipado com quatro balanços de plástico, cinco dos quais estão quebrados. O objeto está em estado de novo, com ferrugem considerável estragando o metal em vários lugares. O excremento de aves ocasionalmente se materializa e se desmaterializa na superfície intocada de SCP-2483.

SCP-2483 gera constantemente um efeito de distorção na realidade que pode alterar seu tamanho e número de oscilações, bem como qualquer documentação de áudio, vídeo, fotográfica ou escrita contendo informações sobre o objeto. Eventos em que a forma física de SCP-2483 muda podem resultar em danos ao seu ambiente ou até mesmo criaturas vivas. Os efeitos na documentação de SCP-2483 variam, e dependem do meio, variando de leve distorção visual a alteração de texto eletrônico e físico.

SCP-2483 também tem um forte efeito psicológico naqueles que estão em sua vizinhança[[footnote]]Hipotensado para estar entre 12 e 26 metros de diâmetro.[[/footnote]], que geralmente resulta em uma pessoa afetada se tornando cada vez mais preocupada com o bem-estar emocional de SCP-2483. A natureza exata desse efeito secundário não é atualmente entendida, embora tenha sido consistentemente dissipada se a exposição ao SCP-2483 for necessária por mais de 48 horas. As pessoas anteriormente afetadas perderão todo o conhecimento sobre SCP-2483 até que eles voltem ao raio de seu efeito psicológico, ou sejam expostos a qualquer forma de sua documentação. Os amnésicos não tiveram efeito sobre as pessoas afetadas por SCP-2483 porque em algum dia, ninguém se lembrará disso.


**Registros de Incidente de SCP-2483:**

|| **Data** || **Detalhes** ||
|| 5/12/██ || Primeiros efeitos anômalos de SCP-2483 experimentados pela equipe de aquisição no momento da recuperação do objeto. Agente Nyholm ficou ferido quando parte de SCP-2483 se materializou dentro dele, o que ele e os outros membros da equipe não conseguiram explicar. A lesão do Agente Nyholm foi tratado, mas resultou na perda do braço esquerdo (direito?). Isso não está ajudando. ||
|| 5/17/██||O D-137521 tentou usar o único balanço ininterrupto em SCP-2483. Eu acho que SCP-2483 deu a ele um empurrão[[footnote]]Correndo debaixo de uma pessoa enquanto você a empurra em um balanço. [[/footnote]]. Ele nunca vai descer. ||
|| 5/19/██ || Pesquisador Alstrup tentou limpar SCP-2483 na preparação para um teste. Ele chorou muito e não havia nada a ser feito. ||
|| 5/28/██ || SCP-2483 tremeu violentamente por aproximadamente 14 minutos, antes de se arrancar do chão e cair. Quatro membros da equipe de testes tentaram realocar SCP-2483 para outra área do EEL e fui eu quem contou às famílias o que aconteceu. Você está se autodestruindo e está machucando aqueles que se importam com você. Só quer desaparecer. ||
|| 6/24/██ || Uso de uma Unidade de Discordância Emocional[[footnote]]Dispositivo experimental usado para suprimir um estresse emocional severo, geralmente usado em manipuladores de realidade.[[/footnote]] (EMDU) para testes experimentais com SCP-2483 foi aprovado. Não quer mais se sentir assim. Não quer depender de nós. Não quer ser mudado. ||
|| 6/28/██ || EMDU foi implantado no EEL da Área 24 e ativado a 1,5 metros de SCP-2483. O objeto não mostrou nenhuma reação visível. SCP-2483 será monitorado em busca de mais incidentes para documentar os efeitos, se houver algum, do EMDU. Isso não vai funcionar para sempre. ||
|| 11/31/██ || Primeiro incidente notável registrado desde que o EMDU foi implantado para uso diário em SCP-2483. D-137521 se materializou em uma das oscilações do objeto enquanto a equipe de testes estava ativando o EMDU em seu horário programado e se desmaterializou cinco segundos depois. A equipe informou que D-137521 parecia tão feliz, assustado e miserável. ||
|| 12/06/██ || EMDU foi danificado quando SCP-2483 ficou instável e não entendi como isso aconteceu. Quantas mudanças realmente tem? Eu acho que tem 10, mas eu escrevi anteriormente que havia 8? SCP-2483 está ficando maior? Precisa sair. Precisa deixar tudo para trás. Está cansado de tentar ser o que todo mundo quer que seja. ||
|| 12/11/██ || SCP-2483 só tem um balanço e está quebrado. Como luz quebrada. Por que se sente assim? ||
|| 12/25/██ || O pessoal de teste envolvido no incidente de 5/28/██ apareceu ileso dentro de 6 metros de SCP-2483. Isso é tudo que pode dar. ||
|| 1/14/██ || SCP-2483 tremeu violentamente por quase 24 horas. Todos os sete de seus balanços parecem estar quebrados agora. O teste foi suspenso, pois não podemos continuar fazendo isso, SCP-2483. ||
|| 1/29/██|| SCP-2483 foi levado para a Zona de Isolamento 3E em vez de movê-lo para fora do local. Isso é para o melhor.||
