**Объект №:** SCP-1023-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Перевозка объекта на хранение в какой-либо филиал невозможна, поэтому к объекту прикреплена группа сотрудников службы безопасности Фонда. Вокруг объекта построен ангар с целью маскировки его под депо. Учитывая отсутствие какой-либо активной опасности, исходящей от объекта, охрана нужна в основном от «сталкеров» и им подобных любопытствующих личностей. Сотрудники, назначаемые на объект, должны проходить психологическое освидетельствование, иметь хорошую память и видеть сны по ночам.

**Описание:** SCP-1023 представляет собой остатки надземного перехода для пассажиров на железнодорожной станции [ДАННЫЕ УДАЛЕНЫ] в Алтайском крае, Россия. Интерес представляют обе лестницы и переход сверху. На данный момент конструкция фактически состоит только из металлических частей, цемент, дерево и краска осыпались. Тем не менее, металлоконструкции держатся, хотя далеко не везде они зафиксированы сваркой или как-либо скреплены. 

Попытки восстановить конструкцию окончились неудачей - сварка неэффективна, цемент либо утекает из опалубки, либо быстро сохнет и вскоре рассыпается. Спектроскопия показала, что металл объекта - обычная арматурная сталь. Попытки отделить объект или отрезать от него кусок металла на анализы успеха не имели - металл оказался крайне износостойким, а режущие приборы быстро приходят в негодность:

&gt; **Опыт:** 1023-3
&gt; **Цель:** Отделить кусок материала объекта для последующего анализа.
&gt; **Сотрудники:** Сотрудник ███████ под руководством д-ра ███████████.
&gt; **Инструменты:** Пила по металлу, углошлифовальная машина с диском для резки металла, плазменный резак, лазерная установка для резки металла.
&gt; **Результаты:** Полотно пилы ломается на четвёртом движении. Диск углошлифовальной машины разлетается на куски, один их кусков впивается в руку сотрудника ███████. Рана неопасная, приходится делать перерыв на перевязку. Через полчаса сотрудник ███████ продолжает работу. Плазменный резак просто выключается через три секунды работы, лазерная установка начинает дымиться и устраивает короткое замыкание, обесточив ангар на 3 с половиной часа. Рана сотрудника ███████ зажила нормально.
&gt; 
&gt; **Комментарий:** //Да он над нами просто издевается! Надо будет поставить вопрос о наличии в этой штуке разума.// - д-р ███████████

Эхолокация грунта показала, что поддерживающая конструкцию арматура уходит в землю более чем на 10 метров, поэтому извлечение всей конструкции из земли тоже невозможно.

Но причиной классификации объекта как SCP являются не свойства его конструкции, а влияние на людей, желающих его перелезть. Человек, находящийся в хорошей физической форме, в состоянии забраться по конструкции наверх, пересечь железнодорожное полотно и начать спуск вниз. Спуск всегда заканчивается исчезновением человека. Сам момент исчезновения зафиксировать не удаётся - наблюдатели отвлекаются и закрывают глаза в момент исчезновения, а аппаратура наблюдения даёт сбои. 

Объект привлёк внимание Фонда после докладов о пропаже без вести двух детей, которых последний раз видели играющими на полузаброшенной станции. Через несколько дней один ребёнок вернулся домой в крайне измождённом состоянии. На все вопросы он отвечал «я был во сне, но я не спал» и «всё везде не так, как было». Родители отвезли ребёнка в город, показать врачу и дать показания, которые могли бы помочь с поисками второго ребёнка. На эти показания и обратил внимание один из внештатных агентов Фонда.

**Выдержка из протокола опыта 1023-5:**

&gt; //Сотрудник D-10376 - мужчина славянской внешности, 31 год, психически здоров. D-10376 снабжён рацией и радиомаячком. Перед сотрудником поставлена задача взобраться на конструкцию по одной лестнице, перейти на другую сторону и спуститься.//
&gt; 
&gt; **Д-р ███████████:** Все системы работают, все готовы, можно начинать. Пожалуйста, начинайте.
&gt; 
&gt; //D-10376 начинает карабкаться по конструкции. Добирается до середины лестницы, растерянно оглядывается.//
&gt; 
&gt; **Д-р ███████████:** Всё нормально?
&gt; 
&gt; //D-10376 жестами показывает, что плохо слышит.//
&gt; 
&gt; **Д-р ███████████:** ВСЁ НОРМАЛЬНО?!
&gt; 
&gt; **D-10376:** ДА! 
&gt; 
&gt; **Д-р ███████████:** ПРОДОЛЖАЙТЕ!
&gt; 
&gt; //D-10376 с растерянным видом лезет дальше. Изображение на видеокамере, наблюдающей за ним, подёргивается. Похоже, что D-10376 уже не слышит голосов других людей, д-р ███████████ включает рацию и общается по ней.//
&gt; 
&gt; **Д-р ███████████:** D-10376, вы меня слышите?
&gt; 
&gt; **D-10376:** Вроде есть голос. Что случилось?
&gt; 
&gt; **Д-р ███████████:** Теперь, пожалуйста, долезьте до конца перехода и постарайтесь спуститься.
&gt; 
&gt; **D-10376:** Странно... как-то. Лезть. Я, может, назад пойду?
&gt; 
&gt; **Д-р ███████████:** Пожалуйста, двигайтесь дальше.
&gt; 
&gt; //Несмотря на растерянный вид и бессвязную речь, непохоже, что SCP-1023 как-то повлиял на физическую форму и координацию D-10376, т.к. его движения уверенны, он успешно карабкается до середины моста. На этом месте в рации раздаётся треск, потом - только тишина. Радиомаячок тоже перестал работать. D-10376 уверенными, плавными движениями добирается до лестницы и начинает спускаться. Примерно на середине лестницы он исчезает, момент исчезновения зафиксирован не был, а показания свидетелей расходятся.//
&gt; 
&gt; **Д-р ███████████:** D-10376 исчез на полпути вниз. Следующие 72 часа вести за объектом круглосуточное наблюдение. Показания приборов - в лабораторию. Конец опыта.
 

**Из дневника д-ра ███████████, ██.██.20██:**
&gt; Долго не мог заснуть, думал о том, куда же делся D-10376. А под утро увидел его во сне. Он был растерянным и уставшим, но это был именно он! Я точно мог видеть его лицо, руки, и говорил он своим голосом. Спросил его, где он, что с ним стало, когда он слез с той лестницы. В ответ услышал только «Домой... лестница...», после чего потерял D-10376 из виду. Через полчаса меня разбудили и сказали, что D-10376 объявился возле лестницы. Слава Богу, охране хватило ума не стрелять в него сразу. Он там и свалился возле лестницы, разбудить его не получилось. Я распорядился отнести его в медпункт, проснётся - устроим допрос.

**Из протокола допроса D-10376, ██.██.20██:**
&gt; - Когда наверх полез? Да, было ощущение, что засыпаю наяву. И вы, и ваши голоса как-то отдалились, но я не напрягался. И чем дальше по лестнице, тем глубже в сон. И лезть так легко было. Прямо сразу знаешь, что всё получится, нет ни страха, ничего.
&gt; - Плохо помню, как спускался вниз. Но спустился совсем не туда, неееет. Странное место. Вроде всё одно, а обернёшься - уже другое, назад обернёшься - и там всё изменилось. Пока смотришь на что-то пристально, оно на месте, чуть отвлёкся - и нет его.
&gt; - Люди были. Только толку от них, от людей? Все как дурные, все по-своему говорят, некоторых вообще не понять. Половина ещё и рта не открывает.
&gt; - На второй день спать так захотелось. Но не мог. Ощущение, как будто напился кофе пополам со снотворным. 

**Приложение 1023-1:** Через месяц после инцидента с D-10376 был проведён новый опыт. Был найден сотрудник D-10482, больной шизофренией социопат, который никогда не видел снов. Он успешно забрался наверх, но на середине верхнего перехода сорвался и упал. На видеозаписи видно, как его руки и ноги проходят сквозь металл арматуры, затем он ощутимо цепляется за те же прутья подбородком. Возможно, причиной перелома шеи послужила именно эта травма. С этого момента все сотрудники, предназначенные для опытов с SCP-1023, должны проходить психологическое обследование и быть способными видеть сны.</textarea></pre>
