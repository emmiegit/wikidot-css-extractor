||||||||||||~ Datos Generales||
||||||~ Código || MEUD/13GD/OEPI||~ Nombre || &#34;El Comprador de los 13 Billetes&#34; ||
||||||~ Tipo || Habitual ||~ Profesión || Desconocido ||
||||||~ Empresa || Fundación SCP ||~ Nacimiento|| Desconocido ||
||||||~ N. Padre || Desconocido ||~ N. Madre|| Desconocido ||
||||||~ País || Chile ||~ Ciudad || N/A ||
||||||||||||~ Descripción ||
|||||||||||| Los que le conocen le describen como un hombre alto y moreno de ascendencia latinoamericana. El Club no le ha visto, pero sabemos que suele hacer compras no-presenciales y envía personas sin historial de compras a algunas de las subastas. Si bien los que le conocen no hablan de él a menos que se les cuestione al respecto, son fácilmente reconocibles, pues siempre paga en billetes, y de trece países diferentes a la vez. _
 _
A pesar de ser un cliente que pareciese querer resguardar la integridad de su anonimato en gran medida, no parece estar al tanto de los métodos de detección y/o neutralización de tecnologías antimeméticas, pues nuestros GPS en sus paquetes no han sido removidos hasta la fecha, y ha sido posible triangular su posición en el Golfo de Penas, sitio que, nuestros informantes aseguran, esconde un establecimiento privado de alta categoría de La Fundación SCP. _
 _
La Fundación no es ajena a los negocios con nosotros, puesto que se han involucrado en varios a lo largo de la historia sin ocultarlo, sin embargo, la situación de este cliente es algo particular. Los paquetes son escondidos de las cámaras y no son apuntados en sus registros, pero se mueven a la vista de todos los obreros de la sucursal. Si bien el cliente siempre paga en los plazos establecidos, y El Club se enorgullece de contar con las medidas necesarias para proteger la identidad de nuestros intermediarios y los orígenes de los paquetes, la situación no deja de ser extraña. Se recomienda proceder con cautela con este cliente. ||
||||||||||||~ Marshall, Carter and Dark, LLP||

----

||||||~ Registro de Compras ||
||||||~ MEUD/13GD/OEPI ||
||~ Desde:|||| Septiembre, 2007 - Abril, 2013||
||~ Producto ||~ Unidades ||~ Descripción||
|| Cinta Eterna || 1 || Cinta adhesiva producida por nuestros socios de La Fábrica. Es capaz de mantener unido lo que sea indefinidamente y en cualquier condición, pero es muy fácil de cortar cuando el pegamento se expone al aire. Algunas secciones poseen el pegamento en el lado incorrecto. La cinta no se acaba. ||
|| [[[SCP-148|Aleación Anti-Telequinética]]] || 3 || Lingotes de una aleación de metales capaz de bloquear u obstaculizar las propiedades extrasensoriales de afectación mental de los organismos vivos en su proximidad.  ||
|| Cadáver de Taumaturgo || 1 || El cadáver, a pesar de que la descomposición sigue su curso normal, levita 3 centímetros sobre el suelo y constantemente emite leves ondas de Energía Élan Vital. ||
|| Orugas Tanque || 327 || Orugas de //Stagnum atalata//. A diferencia del resto de orugas de la naturaleza, estos ejemplares cuentan con una piel metálica más dura que el tungsteno. El interior de su cuerpo es la única manera conocida de obtener grafeno de la naturaleza. Cuando se sienten amenazados, estiran una probóscide desde su espalda que dispara pequeñas bolas de tungsteno a velocidades de ~230m/s. Verdaderos tanques en miniatura. ||
|| Árboles Mejorados || 65 || Diversas especies de árboles [[[SCP-ES-122|manipulados]]] para poseer una perilla giratoria en la parte superior de su tronco que establece los niveles de oxígeno que libera en el aire. ||
|| Pergamino de la Danza de Kinich Ajaw || 1 || Pergamino encontrado entre las ruinas de un antiguo templo maya oculto en una dimensión de bolsillo. Contiene diferentes instrucciones y recomendaciones para realizar una serie de gestos y movimientos específicos. El pergamino indica que la correcta realización de los movimientos hacen del usuario una fuente de calor equiparable al Sol. El Club no ha podido demostrar la veracidad de esto debido a la falta de miembros leales con trece extremidades. ||
|| Arco de Na&#39;Kalkhatar || 533 || Encontrado en las costas de Chile junto a los restos de una embarcación Selk&#39;nam. Tenía talladas las palabras //Na&#39;Kalkhatar// en uno de sus lados. Se reconoce la palabra //Na&#39;// como mujer en el idioma selk&#39;nam, pero el significado de //Kalkhatar// es desconocido. Cuando una mujer empuña el arma, todos los objetos disparados por el arco giran sobre su propio eje. El Club ha sido capaz de replicar el arco, y su producción en masa está disponible a petición. ||
|| Máscara Tacón || 43 || Excavadas del Desierto de La Guajira. Extiende la altura del portador constantemente mientras sea usada. El crecimiento se detiene cuando la máscara se quita, pero los cambios en el cuerpo son irreversibles. ||
|| Aumento Parasitario || 511 || Robots de tamaño humano en distintos estados de destrucción. La mayoría de los disponibles solo cuentan con el torso y su cabeza, y algunos con uno de los brazos. Cuando ven a un humano, se injertan forzozamente dentro de su pecho y rompen los órganos del huésped, para luego suplir sus funciones. Los huéspedes entonces se ven beneficiados por una regeneración de los tejidos incrementada y una fuerza que triplica la humana. Se advierte que el robot dentro tiembla y se mueve, por lo que puede ser un poco incómodo para el huésped. Su injerta es irreversible a menos que el huésped muera. ||
|| Piedras Trampa || 7 || Siete fragmentos de hormigón de color amarillento. Cuando no son observados, se lanzan constantemente al ser vivo más cercano a velocidades de 35m/s. Su precio se ha disparado por la lamentable pérdida de la [[[SCP-173|fuente]]]. ||
|| Granadas Cegadoras Negativas || 105 || A diferencia de su contraparte de fabricación militar, este producto es capaz de absorber toda la luz en un radio de 15m de su activación. La duración del efecto varía entre 15 milisegundos y 2 años, por lo que para su correcto despliegue se recomienda su uso conjunto. ||
|| Látigo de Líder Carismático || 1 || Látigo que, al ser empuñado por un individuo con una posición de poder, fallará sus tiros en relación a la cantidad de gente que esté en contra de su mandato. ||
|| Sellos Mayas de Supresión Supersticisiosa || 13 || Encontrados entre las ruinas de un antiguo templo maya oculto en una dimensión de bolsillo, estos trece sellos, únicos en su tipo, eliminan todo rastro del número trece en la vida de la persona que los porte, perfectos para alejar la mala suerte. Se advierte la posibilidad de cambios en la realidad desafortunados para su persona. Si compra todos los sellos, recibirá una pata de conejo imbuida de energías taumáticas de buena suerte.  ||
||~ Resumen|||||| Las peculiares compras del cliente en primer lugar nos hacían pensar en la posibilidad de su uso para la contención de una anomalía, servicio insignia de la empresa para la que trabaja, pero el bajo ratio del uso de anomalías para contener otras anomalías por parte de La Fundación, la cantidad de compras enviadas a una sola ubicación, y la extraña forma de pago, nos hace llegar a un conflicto. El cliente ahora será investigado, y permanecerá en la lista gris hasta que podamos resolver la incógnita tras su extraña situación. ||
||||||||~ Marshall, Carter and Dark, LLP||

----

||||||||~ Actualización ||
|| Satisfactoriamente, nuestra investigación ha dado con un resultado, uno que no podría ser más insatisfactorio para El Club. De acuerdo a nuestros informes, con fecha del 13 de Abril de 2013, un tren cayó del cielo y directo contra una de las sucursales de La Fundación SCP, de numeración 33. Durante el incidente, un equipo de seguridad de la empresa conformado por cuatro hombres ingresó a uno de los vagones. Dos salieron más tarde, uno se confirmó muerto, y el último continuó aventurándose dentro de la máquina en llamas. _
 _
Este hombre concuerda con las descripción de nuestro comprador, y fue asesinado poco después de salir, a manos de hombres de su misma empresa. De nombre Kirian Mocholí, este hombre se suponía nos había estado enviado gente para hacer las compras, pero su supuesta ubicación no concuerda por muchos kilómetros con su historial de ubicaciones reales, y tenemos evidencia que sugiere que no mantenía contacto con nadie del exterior. _
 _
Más extraño aún, las peticiones de compras no se han detenido, y nuestras fuentes regulares no dejan de concordar con la misma descripción de este hombre. El problema que tenemos aquí va más allá de cualquier problema de información que hayamos tenido recientemente, especialmente teniendo en cuenta las actualizaciones realizadas en los cerebros de nuestros informantes y sus prácticas. O la empresa ha cambiado enormemente su ideología respecto al uso de sus bienes, o tenemos a un comprador que se está saltando las reglas en sus propias narices, sin represalia alguna. _
 _
Sea cual sea el caso, es preocupante. No debe olvidarse que La Fundación SCP es todavía la empresa más importante de nuestra materia en el mercado, y sus movimientos e ideologías nos son de máxima preocupación para el funcionamiento continuo de las actividades de El Club y sus afiliados. Hasta no aclarar nuestras dudas con la empresa y el verdadero cliente, la empresa deberá ser temporalmente suspendida del servicio de compras hasta que El Club reciba una aclaración a tantas incoherencias. ||
||||||||~ Marshall, Carter and Dark, LLP||
