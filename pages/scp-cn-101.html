**项目编号：**SCP-CN-101

**项目等级：**--Safe--Neutralized

**特殊收容措施：**SCP-CN-101目前已被置于基金会中国分部房产目录下。未经允许，任何人不得进入SCP-CN-101顶楼阳光房。SCP-CN-101四楼3号房（疑似主人房）应当永久封锁。

**描述：**SCP-CN-101是一座位于██省██市别墅区的独栋四层豪华别墅。该项目最终因为多次住户精神衰落自杀而无人购买。在中国分部第█次异常项目评估中，该项目被正式确认拥有异常性质。随后基金会通过政府、媒体等渠道发表雇佣专家的“科学无害”证明并安排伪装人员入住以消除外界的好奇心。根据物品清单，该项目内除了顶楼阳光房及四楼2号房内均无镜子。于四楼2号房衣柜及储物间内被发现拥有大量镜子，包括手镜、落地镜等。据销售人员介绍，镜子是由某位前任住户留下。经检测镜子没有任何异常。

[[include component:image-block name=SCPCN101 |caption=左图为项目二楼1号房外景，右图为SCP-CN-101-1二楼1号房外景。]]
SCP-CN-101的异常性质在于顶楼阳光房内壁有一扇作为进入疑似镜面平行世界（以下简称SCP-CN-101-1）的门，根据设计图与装修文件，该扇门不应存在。根据调查报告CN-101-A，SCP-CN-101-1与原世界基本呈镜面反射，具体包括房屋朝向、物品的摆放位置、开关的旋钮方向等。无人机与D级人员探索记录表明，SCP-CN-101-1仅有该项目建筑及其内部物体存在，该项目以外的场景无法识别，外部可见大量黑色物体，但是无法接近。外界人员与SCP-CN-101-1内部人员如果处在同一镜面方位，可以使用镜子互相观测。若将任意物品带入SCP-CN-101-1并无人员观测，该物品将消失，原理无法解明。探究智能个体在未被观测状态能否保持存在的实验--正在讨论--禁止进行。

SCP-CN-101-2是对居住于SCP-CN-101-1的个体的称呼。该个体被发现于四楼2号房在SCP-CN-101-1的映射房间内，对于基金会探索机械表现出兴趣，但是拒绝与基金会人员进行交谈。SCP-CN-101-2为深灰色个体，具有一张人类女性面庞与基本人类外形轮廓，被认为具有独立智能，拒绝协助基金会人员，对基金会人员在SCP-CN-101-1的探索表现为放任态度。在唯一一次交谈后（详情请见采访记录CN-101-A），该个体主动提出封闭四楼2号房的请求。该请求--正在讨论中--已批准。

**再编辑：**于20██年██月██日，基金会探索小组发现通往SCP-CN-101-1的门无法被打开。经过多次尝试后通过爆破作业将门打开，门后面无任何通道。经检测，门所在墙面无任何异常，门与墙面所使用材料均为正常材料。

**附录**
[[collapsible show=&#34;+ 采访记录SCP-CN-101-A&#34; hide=&#34;- 点击隐藏&#34;]] 
&gt; **采访者：**研究员L.C.
&gt; **被采访者：**SCP-CN-101-2
&gt; **时间：**20██/██/██
&gt; **地点：**SCP-CN-101-1/Site-CN-20
&gt; **备注：**SCP-CN-101-2在基金会对SCP-CN-101-1第█次探索时，主动接触探索人员CN-D-1209，并使用流利汉语普通话试图进行对话。记录双方为负责监控设施的研究员L.C.与SCP-CN-101-2。
&gt; &lt;采访开始&gt;
&gt; **研究员L.C.：**我们很高兴你会主动接触我们，请问你想要什么？
&gt; **SCP-CN-101-2：**[沉默]
&gt; **研究员L.C.：**如果你不想提出要求，那么希望你能够回答我们的问题，你是谁？
&gt; **SCP-CN-101-2：**███（某人名，后经核实为该项目第一任住户，入住前便患有精神分裂疾病，入住三年后进入██精神病院，七年后去世）。
&gt; **研究员L.C.：**你能够说明一下你所在的地方是哪里吗？
&gt; **SCP-CN-101-2：**█████████████████████（该项目所在的街道及单元）。
&gt; **研究员L.C.：**你能够解释一下为什么只存在这栋建筑物吗？或者说，你能够理解你所在的地方只有这栋建筑物吗？
&gt; **SCP-CN-101-2：**[沉默]
&gt; **研究员L.C.：**感谢你的配合，希望你能够让我们的探索人员继续进行探索。
&gt; **SCP-CN-101-2：**[突然发出声音]我想不起来。
&gt; **研究员L.C.：**想不起来……你是指你不知道你为什么会在这里吗？
&gt; **SCP-CN-101-2：**不是，我知道我会什么在这里。为什么这里只有这栋建筑的原因是因为我想不起来。我想不起来这栋建筑外面是什么样子的了。除了███（为上提及人名）会对着镜子看着我说话以外，没有人会跟我说外面的事情。现在已经没有人会跟我说外面的事情了。
&gt; **研究员L.C.：**你说你的名字是███，但是███是告诉你外面世界的人，这是矛盾的。
&gt; **SCP-CN-101-2：**这并不矛盾。她说给我听的东西就是我凭依的东西，她一直在说自己，也在说她的周围。所以她是███，我也是███，我的名字就是她的名字，我们拥有同样的名字。她是我，我就是她，可是我快忘记她了。她的世界就是我的世界，虽然我已经忘记了很多她的世界……
&gt; **研究员L.C.：**外面以前不是这个样子的吗？
&gt; **SCP-CN-101-2：**我不知道外面是什么样子的，因为已经没有人跟我说过了，我一直在忘记，一直一直，一直在忘记。她曾经跟我说过很多很多，那些东西我都看见过。可是现在我已经不记得我看见过什么了，因为我忘记了。我的样子，我的样子应该就是她的样子，但是我也快忘记了……
&gt; **研究员L.C.：**你是想了解外面的事情吗？所以我们的一些仪器在我们没注意的时候消失是被你拿走了？
&gt; **SCP-CN-101-2：**不是。消失是因为这里从来不存在那些东西。我不知道有这些东西，当你们也没有注意到那些东西的时候，哪怕是一会儿，它们就永远不在了。
&gt; **研究员L.C.：**如果是人呢？比如说，睡得很香、怎么都叫不醒的人？
&gt; **SCP-CN-101-2：**[沉默]
&gt; **研究员L.C.：**那么你主动接触我们的原因就是想要我们帮你回忆起███？
&gt; **SCP-CN-101-2：**她之后还有很多人，他们也都曾看见过我，但是他们从来不认真与我说话，总是瞪大着眼睛看着我、大喊大叫。我不想看到他们，但是他们总是呆在那个房间，我不想离开那个房间太多次，因为她过去经常在那里看着我、跟我说话。我想跟你们说话，是因为你们也能够进来，要知道就连她也没有进来过，所以有一件事想希望你们帮我。
&gt; **研究员L.C.：**请问是什么事情呢？
&gt; **SCP-CN-101-2：**我想一直在这里，但是我不想看见其他人了。我一直在忘记，但也会记住新的东西。可是我不想记住新的东西了，我只想慢慢忘记旧的东西。
&gt; **研究员L.C.：**为什么？
&gt; **SCP-CN-101-2：**你们之前那个开门进来的女人问我要不要跟她走，她说她发现了我，她很喜欢这样房子。但是啊，我不愿意离开，她告诉我███一定不会回来的，一定不会再与我说话的，我只能慢慢忘记，所以，我决定了，虽然遗忘很痛苦，但是[被打断]
&gt; **研究员L.C.：**[打断SCP-CN-101-2]你提到的女人是谁？
&gt; **SCP-CN-101-2：**就算她从来不知道她**对镜子看着的、说话的其实一直是我**，我依然希望在最后遗忘的是她一如既往的笑脸。[SCP-CN-101-2不再回应，前往四楼2号房在SCP-CN-101-1的映射房间]
&gt; &lt;采访结束&gt;
[[/collapsible]]
