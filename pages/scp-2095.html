    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include theme:black-highlighter-theme]]
[[&gt;]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2095/rsz_1024px-edmontosaurusmummy_zpsd4db2d38.jpg|caption=SCP-2095 po wykopaliskach dnia 07.08.1948.]]

**Identyfikator podmiotu:** SCP-2095

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** Dookoła SCP-2095 stworzony został Relikwiarny Ośrodek 26, ukrywając obiekt i zapobiegając dostępowi do niego. Ośrodek 26 został zakamuflowany jako obserwatorium pogodowe, a agenci w greckim rządzie mają upewnić się, że placówka jest tak widziana przez opinię publiczną. 

**Opis:** SCP-2095 to w większości podziemny kompleks świątynny [[footnote]] Część struktury zewnętrznej znajduje się nad ziemią. Wnętrze SCP-2095 jest całkowicie podziemne.[[/footnote]] zlokalizowany na Gyaros, jałowej i niezamieszkanej greckiej wyspie na Morzu Egejskim. Struktura jest starsza od wszystkich wcześniej znanych stanowisk archeologicznych na wyspie. Inskrypcje znalezione wewnątrz składały się z kreteńskich hieroglifów, pisma linearnego A, hetyckiego pisma klinowego i wcześniej nieznanego systemu pisma stworzonego ze spiralnych glifów różniących się złożonością. [[footnote]] Z systemów używanych w SCP-2095 przetłumaczono wyłącznie hetyckie pismo klinowe. [[/footnote]]


SCP-2095 składa się w całości z materii biologicznej i uważa się, że kiedyś był żywym organizmem. Próbki pobrane z SCP-2095 ujawniły kości, chitynę, tkankę mięśniową, tłuszczową i wnętrzności. Datowanie radiowęglowe ustaliło, że śmierć podmiotu nastąpiła między 1200–1000 p.n.e. (1σ), a tkanka miękka została poddana pewnej formie zabalsamowania. 

Pomieszczenia są ze sobą połączone tunelami, które są strukturalnie i na poziomie komórkowym podobne do wewnętrznej ściany ludzkiego przewodu pokarmowego. Wygląda na to, że funkcje drzwi miały duże zwieracze, które są obecnie permanentnie rozluźnione. Prawdopodobnym jest, że przed śmiercią podmiotu przejścia te mogły się w zależności od potrzeb otwierać i zamykać.

W największym pokoju znajduje się ołtarz stworzony z kości, części organizmu SCP-2095. Materiały dowodowe wskazują, że był on używany do składania ofiar. Uważa się za prawdopodobne, że żywe ofiary zapewniały SCP-2095 składniki odżywcze niezbędne do przeżycia, sama podłoga wykazuje oznaki korozji kwasowej. Z podstawy ołtarza wyrzeźbiony został Uroboros, uważany za symbol o znaczeniu religijnym dla twórców SCP-2095.

W najbardziej północnej komnacie SCP-2095 odkryto dwadzieścia dziewięć zwojów. Tylko cztery zostały napisane w hetyckim piśmie klinowym, a reszta wciąż jest nierozszyfrowana. Z tych czterech trzy są uważane za z natury duchowe/filozoficzne, a jeden wygląda na sprawozdanie wyposażeniowe.

Fundacyjni archeolodzy znaleźli na terenie wyspy dowody na działania wojenne. Wśród nich także szczątki szkieletów o najpewniej anomalnych przyczynach śmierci takich jak implozja, wewnętrzny zapłon, dezintegracja, zatrucie promieniowaniem i śmiertelna rekonfiguracja fizyczna.

Fundacja dowiedziała się o SCP-2095 po zgłoszeniach o odkryciu &#34;katedry kości&#34; przez zespół greckich archeologów, którzy badali duży kopiec na wyspie Gyaros. Archeologom podano środki amnezyjne Klasy B i powrócili oni do ogółu populacji. SCP-2095 został z łatwością zabezpieczony, a budowa Relikwiarnego Ośrodka 26 została ukończona dnia 09.12.1949. 

[[collapsible show=&#34;+ WYPOSAŻENIE&#34; hide=&#34;- PRZYZNANO DOSTĘP&#34;]]

&gt; **Materiały:**
&gt; 
&gt; [nieczytelne]
&gt; 
&gt; 1340 niewolników - 10 stracono w Świątyni Konsumpcji, gdy Czarny Księżyc sprawuje panowanie nad Niebiosami
&gt;  
&gt; 12 biltu czystego złota[[footnote]] 360 kg. [[/footnote]]
&gt; 
&gt; 1200 kóz
&gt; 
&gt; 300 świń
&gt; 
&gt; [brakujący fragment]
&gt; 
&gt; **Nasz Święty Legion**:
&gt; 
&gt; 3000 adytyjskich wiernych
&gt;  
&gt; 500 trackich wiernych, włączając 12 [&#34;burzowych bestii&#34;?]
&gt; 
&gt; 2000 urartyjskich [&#34;nawróconych&#34;/&#34;rekrutów&#34;?]
&gt; 
&gt; 400 sardyńskich najemników 
&gt; 
&gt; 250 kaszkowskich wiernych
&gt; 
&gt; 100 kaftoryckich konspiratorów - czy można wierzyć w ich lojalność, gdy tak łatwo zdradzili własnych ludzi? [[footnote]]Najpewniej chodzi o Minojczyków; kontekst pozostaje nieznany. [[/footnote]]
&gt; 
&gt; 300 mykeńskich najemników 
&gt; 
&gt; 
&gt; 
&gt; **Uzbrojenie:**
&gt; 
&gt; 2550 kościanych ostrzy i tarcz
&gt; 
&gt; 2000 kościanych łuków
&gt; 
&gt; 10 000 kościanych strzał, zatrutych ciemiernikiem i jadem żmij
&gt; 
&gt; 60 amfor [nieczytelne]
&gt; 
&gt; 200 amfora &#34;płynnego ognia&#34;
&gt; 
&gt; 20 &#34;przeklętych tablic&#34; - rozmieszczonych dookoła wyspy
&gt; 
&gt; 1 amfora &#34;Czerwonej Śmierci&#34;
[[/collapsible]]


[[collapsible show=&#34;+ ZWÓJ I&#34; hide=&#34;- PRZYZNANO DOSTĘP&#34;]]
&gt; 
&gt; Rana, wycięta z mięsa całokształtu - głęboka, zerwała granice pomiędzy przyszłością a przeszłością. Przyciągnięci do jej odwiecznego zropienia, bogowie zaroili się jakoby muchy przy zwłokach. Natomiast my czekaliśmy w bezkrwistych żyłach, wierni temu, czego nie dane było nam poznać - niezdolni do pomyślenia, że staniemy się więksi od nich.
&gt; 
&gt; Spaliśmy właśnie tutaj - aż nasze dusze nie stały się mięsem.
&gt; //Sone Alku//
[[/collapsible]]


[[collapsible show=&#34;+ ZWÓJ II&#34; hide=&#34;- PRZYZNANO DOSTĘP&#34;]]

&gt;
&gt; [mocno poplamione, akapit nieczytelny]
&gt; 
&gt; Świniopas pokłonił się przed obliczem Króla Cudotwórcy i zapytał, &#34;Wielki Królu Cudotwórco i Ozi̮rmoku, Sercu Ludzkości i Świetle nad Światła. Mówię w imieniu ludów zimnych mokradeł. Obawiamy się czerwonych latarni tańcujących wbrew harmonii; nasi duchowi przewodnicy ostrzegają nas przed złymi omenami.&#34;
&gt; 
&gt; I tak zapewnił go Ion, &#34;Patrzyłem na Tych Bez Twarzy, sługusów Jego Falującego Bezmiaru. Ich władca jest ślepy - wykastrowany naszym słowem i wolą. Śpiewa on pieśni anarchii, lecz te już nigdy nie powrócą. Te okropne duchy nie zasługują na naszą miłość; nie składajcie im żadnych ofiar, dopóki gwiazdy się nie zrównają.&#34;
&gt; //Sone Vith//
&gt; 

[[/collapsible]]

[[collapsible show=&#34;+ ZWÓJ III&#34; hide=&#34;- PRZYZNANO DOSTĘP&#34;]]


&gt; 
&gt; I tak do swego tłumu rzekł Ion: &#34;Stąpałem poza Krą Snów; stałem przed obliczem Przedwiecznych w ich własnym odludnym królestwie.
&gt; 
&gt; Przez niezliczone eony znosiłem ich przytłaczającą siłę.
&gt; 
&gt; Widziałem nieskończoność martwych światów, zamordowałem samą śmierć.
&gt; 
&gt; Czytałem z jelit naszego Stwórcy i ujrzałem rozpostartą wieczność.
&gt; 
&gt; Wiedzcie więc, że nasz raj nadchodzi.
&gt; 
&gt; A zrodzimy go z naszego własnego mięsa.
&gt; //Sone Skaal//
&gt; 
[[/collapsible]]







**Dodatek:** Dnia 24.05.2014 na Morzu Egejskim nastąpiło trzęsienie ziemi. Relikwiarny Ośrodek 26 i anomalie zabezpieczone w placówce od czasu jej zbudowania były nietknięte. SCP-2095 natomiast doznał pewnych uszkodzeń strukturalnych, co jednak okazało się fortunnym zdarzeniem. Wewnątrz komnaty ołtarzowej pękł dotychczas nieznany zwieracz, wcześniej zamknięty i ukryty z powodu zwapnienia. 

Eksploracja komnaty doprowadziła do odkrycia ciała mężczyzny. Ciało nie wykazuje żadnych oznak rozkładu i pomimo nieposiadania wykrywalnego bicia serca skany EEG ujawniły aktywność mózgową na niskim poziomie. Obecnie trwa śledztwo w sprawie podmiotu i jego powiązania z SCP-2095.

Wewnątrz znaleziono jeden dobrze zachowany zwój, rzucony bezmyślnie i najpewniej nieprzeznaczony do znalezienia się w tym pokoju. Wywnioskowano, że był to list, uważany za napisany przez osobę rządzącą w SCP-2095. List jednak nie został wysłany, prawdopodobnie ze względu na wzmiankowane w nim bezpośrednio wydarzenia. Dokument został przetłumaczony i jest dostępny do wglądu dla personelu Fundacji:




[[collapsible show=&#34;+ NIEWYSŁANY LIST&#34; hide=&#34;- PRZYZNANO DOSTĘP&#34;]]

&gt; 
&gt; 
&gt; 
&gt; Wielki Karcysto Ionie,
&gt; 
&gt; Oby ta wiadomość zastała Ciebie na Kithirze, gdyż będzie moją ostatnią. Nasi wrogowie rozpoczęli natarcie na wyspę, ale ukończyliśmy Rytuał Ochrony. Świątynia uśnie i będzie oczekiwać na Odrodzenie Dzieci Adytum.
&gt; 
&gt; Upadłe Królestwa i Wyznawcy Mekhane zjednoczyli się przeciwko nam, mimo że ich narody popadają w ruinę. Jednakże wciąż zmienili nasze każde zwycięstwo w rejonie w porażkę, chociaż ich własne losy są już przypieczętowane. 
&gt; 
&gt; Krwawiące Serce jest naszą ostatnią twierdzą na Morzu Egejskim, ale bez wątpienia nasze Wschodnie Ziemie pozostają silne pod Twoim wiecznym spojrzeniem. Rany dzisiaj poniesione zagoją się - gdyż na wieki wieków jesteśmy nieśmiertelni.
&gt; 
&gt; Ich zwycięstwo tutaj będzie puste. Karcysta Meksa wziął ich Bluźniercze Narzędzia i kiedy to piszę, płynie na Kithirę.
&gt; 
&gt; Przysięgam, że żaden nie opuści tej wyspy żywym. Niech ich imiona zostaną zatarte, a mięso pożarte. 
&gt; 
&gt; Przywołujemy Czerwoną Śmierć. 
&gt; 
&gt; Za krew pogańską poświęcamy się. Spotkamy się ponownie w Adytum.
&gt; 
&gt; Tobie wierny,
&gt; Karcysta Tundas
&gt; 
[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2095/rsz_ercole_hydra_76001812_zps8ea5bf10.png|caption=Pieczęć dołączona do listu.]]
~~~~
&gt;
