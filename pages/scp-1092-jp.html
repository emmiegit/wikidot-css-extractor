    <pre><textarea class="page-source" readonly>[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--resized-images/scp-1092-jp/SCP-1092-JP/medium.jpg|caption=未显现异常性的SCP-1092-JP浸制标本|width=200px]]

**项目编号：**SCP-1092-JP

**项目等级：**--Euclid-- Safe

**特殊收容措施：**全部的SCP-1092-JP个体应收容在Site-8102的水槽中。以普通的陆封型红鲑为基准进行饲养。通过繁殖以保障其适当的个体数目。

每年产卵期结束后，在SCP-1092-JP的雏鱼产生两个月后，应对全部雏鱼个体进行基因检查。判定为SCP-1092-JP-(+)的个体除保留不同变异阶段的适当个体制成标本以外，其余个体应焚烧处理。判定为SCP-1092-JP-(-)的个体则按照另外的文档中规定的放生程序放生。未判定为上述任何一种个体的个体则继续收容。

**描述：**SCP-1092-JP为一种红鲑的亚种鱼类[[footnote]]亦有其属于独立种的意见。[[/footnote]]，在基金会收容前通常以“国鳟”（//Onchorhynchus nerka kawamurae//，或称秋田大麻哈鱼）而为世人所知。其个体的整个生活史基本与陆封型[[footnote]]生活在与海完全隔离或几乎完全隔离的湖泊中、世世代代在湖泊中完成整个生活史的鱼类。[[/footnote]]红鲑没有太大差异。

SCP-1092-JP的重要特征是其大部分个体都具有多个异常的基因变异。其常染色体的█处基因均存在变异，并且均表现为常染色体隐性遗传[[footnote]]指常染色体上隐性基因控制的性状的遗传。如果疾病的致病基因为隐性并且位于常染色体上，杂合子状态时，由于正常的显性基因的作用可以掩盖致病基因的作用而并不发病，只有在纯合子时才发病。[[/footnote]]形态。而这些基因变异在正常情况下均属于会导致胚胎在发育过程中致死的严重变异，尚不明确SCP-1092-JP如何在该种情况下正常发育[[footnote]]由人为的基因组编辑以再现基因突变的个体均在胚胎发育过程中死亡。[[/footnote]]。

带有以上所有突变基因而诞生的SCP-1092-JP个体（以下指定为SCP-1092-JP-(+)），在其产生六个月后，会从尾部开始发生变异，此后大约经过10日左右，其全部身体组织都被替换为材质为大麻（//Cannabis sativa//）的棒子，该个体在变异完成前会进行与通常个体无异的生命活动，但变异过程结束后个体就会死亡。其尸体被特殊油脂覆盖，已发现若将其浸泡在pH小于4.0的高酸性液体时会发生爆炸。可以看出，含有油脂成分的高浓度氧气的泡状构造体与爆炸反应有关，同时亦确认其在高温引起的火焰中不会发生爆炸，而是可平稳地进行长时间的燃烧。

上述的若干变异基因存在至少一个正常基因的SCP-1092-JP杂合子个体不表现异常性，其生活史与普通的鱼类无异。但是SCP-1092-JP之间的杂交若反复进行，则有可能重新诞下SCP-1092-JP-(+)个体。

**附记1：**SCP-1092-JP曾是栖息于秋田县田泽湖的固有品种。1800年代初，蒐集院确认其异常性并进行了初期收容。当时，蒐集院认为SCP-1092-JP-(+)存在异常，所以定期监视田泽湖周边村落，在发现变异途中、变异后的SCP-1092-JP-(+)后立即进行收容。另一方面，为了探索SCP-1092-JP-(+)出现的条件，进行了少量的SCP-1092-JP饲养。

此外，蒐集院创作了与SCP-1092-JP相关的掩盖故事“辰子传说”，并将之散布。其内容大致为“名为辰子的女性饮用了田泽湖的湖水，成为了湖的主人。担心辰子身体而悲伤的母亲在离别时扔下的木之尻（薪柴），一进入水中就变成了鱼的形态，这就是木之尻鳟(=SCP-1092-JP)”[[footnote]]该神话传说目前仍在流传，详情可参看[https://ja.m.wikipedia.org/wiki/三湖伝説#.E8.BE.B0.E5.AD.90.E3.81.A8.E7.94.B0.E6.B2.A2.E6.B9.96.E8.AA.95.E7.94.9F.E3.81.AE.E4.BC.9D.E8.AA.AC 维基百科相关页面]。[[/footnote]]。同时将SCP-1092-JP-(+)造成的变异以“返祖现象”为由向田泽湖附近的居民解释，抑制了由于异常性显现引发的骚动。

**附记2：**1940年，旧日本军实行表面以国营开垦事业与水电厂开发为由的“玉川河水统治计划”，将玉川河水引入田泽湖。导致田泽湖的水质由于玉川的强酸性水流入发生急剧恶化，最终在田泽湖生息的SCP-1092-JP野生种全部灭绝。

基金会自蒐集院过继的资料当中亦有提及该计划的文件。

&gt; 　昭和十五年一月八日
&gt; 
&gt; 对反对计划的居民的镇压，由帝国异常事务调査局的特殊部队和五行结社的私人部队协助。就在去年，本应围绕田泽湖的龙[[footnote]]由于资料散佚该句表达的意义不明。[[/footnote]]展开争斗的，可现在却在与敌人难以想象的联合下，开始排除反对派的居民。我们虽然加入了反对派，但是军备更胜一筹的对方的活动我们是没法阻止的，并且他们被允许强制解散反对派的团体。
&gt; 
&gt; 我们终究无法阻止田泽湖被灌入毒水，木之尻鳟也全部灭亡了，这是无法避免的。那是一百多年前代代相传，不得从湖中失去的东西。我们只能把隐匿在我们设施中的幸存者托付给后代。
&gt; [[&gt;]]
&gt; 大口上级研仪官
&gt; [[/&gt;]]

**附记3：**第二次世界大战结束后，蒐集院被吸纳入基金会体系，在蒐集院设施中饲养的SCP-1092-JP也被基金会接收。

基金会判明SCP-1092-JP具备的异常性由变异基因引起已经是在20世纪80年代。1989年，基金会基因工程部门解读了SCP-1092-JP的全部基因组[[footnote]]如需阅览机密文件需具备3级/1092-JP级安保许可等级。[[/footnote]]，完成了与SCP-1092-JP-(+)变异相关的所有变异基因的认定。由此，在开始变异之前能够判别SCP-1092-JP-(+)的个体，因此SCP-1092-JP的的项目等级被重分类为Safe。

**附记4：**金钓博士的提案

&gt; 同时拥有全部变异基因的SCP-1092-JP是SCP-1092-JP-(+)，部分具有基因变异的SCP-1092-JP通过交配产生的个体当中含有新的SCP-1092-JP-(+)。然而，在这些后代中，存在与SCP-1092-JP-(+)完全相反，即不具备任何一个变异基因的个体SCP-1092-JP-(-)。在他们的交配中，因为后代全部是SCP-1092-JP-(-)，已经判别不会具有显现异常性的危险。
&gt; 
&gt; 说SCP-1092-JP-(-)是不具备异常性的“普通的国鳟”也不为过。而且，他们到50年前为止虽然为数不多，但确实可以在社会中见到。既然是正常的，那我们就没有必要进行管理了。生活在黑暗中的我们，应该有责任把正常的存在放回光下。

基金会采纳了金钓博士的提案，自1993年起停止对不具备任何一个变异基因的SCP-1092-JP个体（以下指定为SCP-1092-JP-(-)）的收容。由于田泽湖的水质并未达到可以使其生活的标准，因此将其放流在山梨县的本栖湖和西湖。并且对外界散播了“在田泽湖灭绝之前的1935年进行了鱼卵的放流”的掩盖故事，并修改了过去的相应记录。此后，SCP-1092-JP在2010年于西湖被外界社会“再次发现”。

----
&lt;以下的内容为近年来的研究当中新发现的内容，可能包含未确定的情报。具有3级/1092-JP级安保许可等级的人员需随时对内容进行追加与编辑。&gt;

[[collapsible show=&#34;+ 访问追加内容&#34; hide=&#34;- 已认证&#34;]]

**追加1：**以下文件是基金会的机动部队在2015年与蒐集院残党交战时夺取的文件中的记载，已翻译为现代汉语。

&gt; 终于掌握了引起出羽富士[[footnote]] 译者注：即鸟海山，位于秋田县和山形县之间的活火山。 [[/footnote]]的大喷发[[footnote]]发生在1801年8月10日。[[/footnote]]与象潟的地震[[footnote]]发生在1804年7月10日，地震及其后的海啸引发重大损失。详细情况参看[https://ja.m.wikipedia.org/wiki/象潟地震 维基百科相关页面]。[[/footnote]]的大鲶的动向。那家伙在地下无拘无束地四处奔走，现在好像出现在田泽湖底。

&gt; 我们已经掌握了自生类塾[[footnote]]在日本近代进行异常生物研究的私塾。被认为是现在日本生类创研的前身组织之一。[[/footnote]]没收的“木之尻鳟”（第一〇九二号）的大体性质。这是一种在其死后，进入巨大生物的胃内时会变成威力强大的炸药，对于吃掉自己的东西给予打击的物品。对于在深水底的鲶鱼来说，这是最好的退治方法。
&gt; 
&gt; 为了镇压异常生物，使用其他异常生物不是很受表扬的做法，但是现在没有判断的时间。在那条大鲶毁灭出羽[[footnote]] 译者注：大致为今山形县、秋田县（不含鹿角市、小坂町）地区。 [[/footnote]]一带的土地前，我们必须先采取措施。
&gt; [[&gt;]]
&gt; 武见上级研仪官
&gt; [[/&gt;]]

根据该记载，本报告书中的“附记1”的内容可能并非事实。

**追加2：**自2000年起每年对田泽湖底部的调查结果显示，湖底的砂石减少速度在逐年上升。基金会在2016年挖掘砂石后，对深层进行潜行探测，发现主要是骨片的大量物品，并被回收。被发现的物品中大部分由于遭到田泽湖的酸性水体腐蚀，保存状态恶劣。以下是发现物品的临时清单。

* 大量人骨，总共约50人。死亡时间全部在1939年前后，身份信息不明。
* 大量鱼类骨骼，其中同样含有SCP-1092-JP。
* 两具[*/lte-5230-fiji-aurora-cherry 蛟]（//Archphiidae lacustris//，埃利法斯型灵素生物）的骨骼。仅存脊椎、头盖骨等大型骨骼的一部。判断体长约60m程度的为雌性，35m左右的为雄性。雄性骨骼左侧第三个头的角折断。
* 碳化的植物片。
* 8根遭到严重腐蚀的鱼叉，被发现时其刺入蛟的头盖骨。
* 7台类似火箭筒的炮身，被设计为可以射出鱼叉，已经全部发射完毕。其外表刻有“五行结社 土军”的字样。
* 可以认为是船只残骸的木板，写有“大日本帝国异常事务调査局”（IJAMEA）的字样。

以上物品可能与本报告的“附记2”当中提到的蒐集院和IJAMEA与五行结社之间的战斗有所关联。

此外，在发现这些物品的地点周边，可以发现有爆炸痕迹的岩石、与过去的田泽湖水相比明显受到了强酸溶解作用的金属片，以及与距离田泽湖70km以外的鸟海山火山口初的火成岩具备相同成分的岩石。

值得一提的是，在水底的低洼地区发现了一条固定的、长50m、宽15m，形似人类舌头的物体。该物体与周边相比有着尤其多的爆炸痕迹，通过超声波探查发现，其内部存在某种流体循环。在构造体存在的凹陷中可以看到有某种洞口存在，砂石不断流入其内部并消失。

目前该物体被指定为SCP-1092-JP-1，正在调查其与“追加1”的资料中所述的“大鯰”有何关联。

**追加3：**蛇泽博士的笔记

&gt; 目前，外界为使得国鳟重新回到田泽湖，正在盛行水质净化活动。然而与之同时进行的湖底吸取砂石的加快，也即SCP-1092-JP-1的活性化，总感觉存在某种联系。并且，假设蒐集院的资料为真，SCP-1092-JP-1的完全活性化极可能造成秋田县全境发生致命地震的K级情景。
&gt; 
&gt; 若想要抑制“大鯰”且不将SCP-1092-JP放归田泽湖，除了保持湖水的酸性以外，并没有什么好的办法。随着研究的进行，在现在的追加内容正式写入报告书之前，还是阻止由民间将田泽湖的水质恢复到1940年前的水准这样的事态比较好吧。
&gt; 
&gt; 基金会为了引导水质净化运动向低速化的方向发展必须表明有必要干涉的意见。至少目前，国鳟需要保持“野外灭绝”的濒危等级。
