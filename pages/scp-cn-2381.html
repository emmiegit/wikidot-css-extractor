**项目编号**：SCP-CN-2381
 
**项目等级**：Euclid
 
**特殊收容措施**：基金会已下令封存“提坦”组织下属所有设施以防止SCP-CN-2381再次出现，所有未经授权进入“提坦”组织下属设施的人员将被立即处决。安保人员若发现误入封存区域[[footnote]]以智神星为中心向外延伸约910公里的圆形区域[[/footnote]]的飞船，应将其捕获并对相关人员进行记忆删除处理。
 
基金会已与太阳系内所有势力达成共识，为防止SCP-CN-2381再次出现，禁止一切探索基本粒子相关的实验。目前基金会以下令逮捕“提坦”组织所有成员，并终止联合研究组织一切与该组织的合作。联合研究组织已修改基本粒子研究方向，以适应SCP-CN-2381的**存在**。
 
若出现了自然发生的SCP-CN-2381，基金会将启用应对ZK级情境的应急预案。
 
**描述**：SCP-CN-2381为一种发生在微观尺度上的异常现实扭曲现象，首次发现于“提坦”组织尝试利用在智神星搭建的高能粒子实验装置[[footnote]]该实验装置被命名为“长弓”[[/footnote]]验证弦论的实验中。SCP-CN-2381的性质其一即所有尝试以任何手段观测SCP-CN-2381的观测者，将受到两种不可逆转的认知损伤，以下为两种不同类型的以命题组形式构成的认知损伤[[footnote]]即受影响者将会高度认同下述两种命题组，并损失对与此命题组相悖命题的能力[[/footnote]]：
 
**命题组一**：
* SCP-CN-2381是存在的
* SCP-CN-2381是时空的本质，时空由SCP-CN-2381涌现而出
* 时间是有限的
* 世界上的一切都是由单一的不可分的部分构成的。
* 世界原因的系列中有绝对必然者的存在
* SCP-CN-2381是先天存在于我们意识之中的
* 宇宙将在不久后迎来热寂，因为SCP-CN-2381存在
* 物理规律有统一的可能
 
**命题组二**：
* SCP-CN-2381不存在
* SCP-CN-2381不是时空的本质，时空由更本质的存在涌现而出
* 时间是无限的
* 世界上没有单一的东西，一切都是复杂的和可分的。
* 世界原因的系列中没有绝对必然者的存在
* SCP-CN-2381是后天以后天经验的形式存在于我们意识中的
* 宇宙将在未来迎来“大坍塌”，万物将重启，因为SCP-CN-2381不存在
* 物理规律不可能统一
 
SCP-CN-2381所产生的两类命题组任意一组都是可以--被证实--逻辑自洽的。
 
SCP-CN-2381能在微观尺度上不断地重构现实，并能够向周围的**存在**扩展。重构的领域主要涉及物理规律以及时空方面，被大范围重构的区域将出现严重的时空与维度紊乱，并对--人类--任何智慧生物的认知系统均会造成极为严重的伤害。项目的扩展尺度不会超过毫米级，长弓对撞机中的项目重构区仅为30μm。暂不清楚SCP-CN-2381投射在宏观尺度上的表现，但依据推测，结果将会是灾难性的。
 
依据CERN之前上传至基金会的数据显示，以远远小于“长弓”实验装置组的原LHC加速器、同等精度的观测设备进行的实验中也出现了类似于SCP-CN-2381的现象。联合科研组目前无法就该事实做出合理解释。
 
目前所有与SCP-CN-2381相关的实验证实，SCP-CN-2381仅依靠以上两种形式**存在**。
 
**附录**：
 
**附录CN-2381-Alpha：通信记录**：
&gt; **来自**：Delta
&gt; 
&gt; **至**：基金会小行星带主管
&gt; 
&gt; 基金会在进入太空为我们了解宇宙的基本性质提供了千载难逢的好机会，现在正是揭示那些我们在地球上百思不得其解的那些问题的关键时期。
&gt; 
&gt; 我已经把与“提坦”组织合作开展弦论证明工作的正式申请书上传到附件里了，而现在我希望与您谈论一下关于推进基础物理学的必要性：
&gt; 
&gt; 我们已知晓魔法和超自然能够在太空之中发挥多么重要的作用，以至于我们现在开始有些过渡依赖于它们了。您也曾是一位研究理论物理学的学者，您是知道公式在描述这个世界的时候是多么的优美，而奇术似乎在背离我们过去所有认知到的东西。我对此有一些不安，我对于人类的理性——尤其是平民的理性是否能够承受得住表示深深的怀疑。包括即使是在现实实践中，技术人员们也意识到了奇术在某些方面的局限性。这种局限性不是依靠改良技术就能解决的，若希望突破这种局限性，则必须要推动基础物理学的研究。
&gt; 
&gt; 这也是我们如今依然矢志不移的推动着理论物理学不断发展的原因。它在为我们描述，一个拥有魔法的世界为什么如此、这个世界诞生之初是什么样、这个世界将走向何处这一类我们无法靠单纯的思考就能得出可靠结论的问题。
&gt; 
&gt; 今后的过程中希望您能继续给予支持。
&gt; 
&gt; 为了使无穷的谬误有个合理的终结！
&gt; 
&gt; 此致，敬礼！
@@@@
@@@@
&gt; **来自**：基金会小行星带主管
&gt; 
&gt; **至**：Delta
&gt; 
&gt; 申请书我已审理，你们可以于明日前往智神星了。
&gt; 
&gt; 对于你前言所说的，我仍然持保留态度。不知道你对认知危害的存在持一种什么样的态度。我认为认知危害的存在就是这个世界在告诉人们：有一些东西还是不要知道为好。毕竟有些东西你是穷尽一生、穷尽人类历史也得不到答案的啊。我作为你的前辈，看到你对科学热情和追求新知的劲头，感到十分欣慰。但我必须告诫你，不要对有些事情太钻牛角尖了，否则带来的不是你所期望的。
&gt; 
&gt; 此致，敬礼。
 
[[collapsible show=&#34; 附录CN-2381-Gamma：医疗记录（节选） &#34; hide=&#34;点击隐蔽&#34;]]

 
&gt; **记录**：转入病人一位，系从一科研事故现场抢救送治。
&gt; 
&gt; 患者处于昏迷状态，各项生命体征均正常，无明显外伤，特异性病原体PCR送检均呈阴性。目前仍在停留在ICU病房观察，待患者苏醒后再考虑转出事宜。
&gt; 
&gt; **记录者**：D•Eric
@@@@
@@@@
&gt; **记录**：患者苏醒后出现失语症症状，初步推测为韦尼克区受损，并发现有认知失调症状。患者除此外没有任何明显神经病理症状，已在接受各项检查。
&gt; 
&gt; 患者韦尼克区无明显损伤，脑内其他结构也显正常。但患者包括认知失调等多项中枢神经系统疾病症状依然明显，正在考虑进行进一步脑内激素检查。
&gt; 
&gt; 激素水平也处于正常范围内，但患者依然表现出多项神经病症的典型症状。或许患者因为实验失败受到了巨大的心理打击，但由于长期在太空环境中工作导致脑内激素改变不明显。他应该试试一些温和的神经病疗法。
&gt; 
&gt; **记录者**：D•Eric

@@@@
&gt; **记录**：患者出逃了。
&gt; 
&gt; 我接手Eric医生的工作后，阅读了这位患者前面的医疗记录，我认为我们应当对患者采取进一步的限制措施，以防其进一步对其他病患造成伤害。他所有写的东西我也看过了，都是疯话。他所说的哪怕一个字，我也无法苟同。
&gt; 
&gt; 神经病人通常不具备正常人所拥有的理性，他们的灵魂并不在他们本来的躯壳中。况且神经病人对社会还可能造成一定的危害，对原本心理正常的人造成精神损伤。我一直坚持认为，比起彻底治疗神经病人，遏制他们对社会造成的伤害更为重要。
&gt; 
&gt; **记录者**：J•Alder

&gt; 
&gt; Delta博士所有已写内容已被J•Alder医生销毁，患者为此展露出了更严重的自杀倾向。

&gt; **记录**：医疗部正准备对Delta博士进行温和疗法，主要依靠精神分析法和认知疗法、辅助以一定的药物治疗。目前对SCP-CN-2381的研究急需Delta博士以及相关亲历者协助，所以对Delta博士精神治疗方面的工作就显得更加重要了。
&gt; 
&gt; 说句题外话，毕竟这份记录医疗部高层马上也会看到，出于我做了这么久的神经病医生我有必要提醒一下：我们现在对精神病人的治疗方法相较于二十年前并没有什么进步，即使我们的神经科学已经实现了真正意义上的飞跃。这背后的原因很复杂，就我个人如果阐述未免会带些主观色彩，以至于有些失真。还恳请各位领导在看到这条记录后，能至少在基金会内部推动精神疗法上的进步。
&gt; 
&gt; **记录者**：D•Eric

[[collapsible show=&#34; 附录：CN-2381-Epsilon-研究报告-1123 &#34; hide=&#34;点击隐蔽&#34;]]

 
&gt; 我们首先要感谢一下那温和的心理治疗方法终于让可怜的Delta研究员愿意配合我们工作了，下面我将简单概述一下他提供的最新信息。
&gt; 
&gt; 被SCP-CN-2381的空间并非无法观测，但是需要再次对SCP-CN-2381所处的空间进行重构以获得一个稳定的状态。目前在火星上的联合研究组织总部里有这种设备，还是申请使用中。重构后再次利用“提坦”的粒子观测装置观测到的内容，依据Delta的说法，极有是目前为了验证超对称性所需寻找到的基本粒子[[footnote]]也就是那些之前在地球上尚未发现的现有粒子的超对称伙伴[[/footnote]]。但即使观测到了这些基本粒子的**存在**（它们存在以一种不依靠仪器的方式进入我们的意识中），其在SCP-CN-2381的影响下也不会按照我们所熟悉的方式去运行，它们在一种无法描述的力场下被禁锢在重构范围内。令人疑惑的是：Delta同时又说在二次重构后观测超对称粒子是可以打破其在重构场内的禁锢态，但这意味着无法观测那些具体的超对称粒子。
&gt; 
&gt; 另外我觉得更为重要的的一点是：Delta提到SCP-CN-2381可以因为智慧生命思考其所引出的两个命题组而逆向产生。同时他指出，在地球上应该能找到微观尺度的SCP-CN-2381区域，并推测该区域应位于柯尼斯堡（加里宁格勒）。但在问及关于命题组本身的含义时，Delta表现出与正常研究员一样的困惑，并表示“无人会如此思考”。这也是现阶段SCP-CN-2381研究所遇到的难点：所有人都无法从命题组分析出证实命题组的过程，但种种证据表明这些命题组确实是**存在**的。
&gt; 
&gt; 现在SCP-CN-2381被普遍认为成一种现象，一种在微观尺度（或者人的**意识**中，但这二者若在验证了Delta提供的第二个信息后将被统一在一起）发生的现实重构现象。重构的内容表现为两种：已经证实的两个命题组和尚未观测到的“超对称粒子”。SCP-CN-2381对于太阳系殖民的危害暂时未知，也尚未从Zeta-1方面得到与SCP-CN-2381相关的信息。我们的文件和数据近期复印给了奇术部与超形而上学进行研究，他们也表示一筹莫展。
&gt; 
&gt; 或许这是一条禁令？还是有些矛盾我们根本就无法调和？
[[/collapsible]]

[[collapsible show=&#34; 附录：CN-2381-Zeta-描述内容更新备份 2042年5月12日版 &#34; hide=&#34;点击隐蔽&#34;]]

 
于末尾添加如下段落：
&gt; SCP-CN-2381被认为是普遍存在的、一直存在的，它的存在即使尚未对本时间线的物理学造成过多破坏，但依然被认为是具有威胁性的。历史上的SCP-CN-2381皆是非自然发生的，因为**从未发生过**ZK情境。同时因为SCP-CN-2381的存在，以下命题被认为是既定事实：
&gt; 
&gt; * 现实扭曲本质上是一种物理学现象
&gt; * 带有倾向性的定义不存在
&gt; * 意志可以被量化
&gt; * 过程和结果是等价的
&gt; * 宇宙有一个稳定的结构
&gt; * 未被构造之物皆不可被预知
&gt; * 主体不属于**世界**，而是**世界**[[footnote]]此处的世界应与通常意义上讲的宇宙区分开来，宇宙是人们依照现有的物理学体系而提出的一种世界的结构框架。而此处的世界应是人类目前主观所能认识到的一切客观存在[[/footnote]]的界线。
&gt; 
&gt; SCP-CN-2381在影响人类的认知，正在考虑将其无效化。
[[/collapsible]]

&gt; 目前证实，SCP-CN-2381的存在导致我们对概念的理解以及叙述方式陷入到了一种怪圈之中，具体表现如下几点：
&gt; 
&gt; * 一切叙述都被强迫以命题组的形式出现。
&gt; * 在一个**完整**的叙事结构内命题不自主的矛盾。
&gt; * 一场ZK情境已发生。
&gt; * SCP-CN-2381从未自然发生过，
&gt; * 这个命题组不矛盾
&gt; * 目的是没有意义的
&gt; 
&gt; 基金会与GOC高层会晤后对此决定执行“提尔计划”，在太阳系内部散播由Site-CN-101模因技术开发部设计的RS234QZ模因。该模因具有以下特质：
&gt; * 会在不影响语义的前提下损坏叙事结构
&gt; * 具有较强的自我复制倾向
&gt; * 很好笑
&gt; * 能保证语篇的完整
&gt; 
&gt; 看到此公告的基金会员工，请注意您身边声称自己看过此公告却依然有受SCP-CN-2381影响表现的个体，他们有可能是SCP-CN-2381的狂热信徒。请不要惊慌，立即上报至最近的安保处，将会有快速反应部队前往逮捕那些个体。

**项目编号**：SCP-CN-2381
 
**项目等级**：--Neutralized-- Thaumiel
 
**特殊收容措施**：基金会科研部门、“新提坦”成员以及SCP-CN-2381项目负责组应每两个地球月接种一次RS234QZ模因疫苗，以确保SCP-CN-2381发挥正常效果。同时所有成员应每两个地球周前往研究机构的心理咨询处接受心理健康考核，若发现有精神状态异常者应积极配合相关治疗。
 
除科研部门外，无需利用SCP-CN-2381或利用后会产生一定负面社会效果的人群必须固定暴露于RS234QZ模因下，以确保SCP-CN-2381处在基金会的控制之内。
 
**描述**：SCP-CN-2381在自我重构后成为一种在人类意识层面发生的意识重构现象，使理性[[footnote]]此处的理性并不指在历史上被构建起来的理性概念，而是客观上对于自然规律探索的能力增强[[/footnote]]统摄受影响个体心理活动，并去除一切人类社会中所虚构的概念。
 
项目在基金会开始大范围散播RS234QZ模因时发生了自我重构，使其原本的性质（参照归档版本描述）发生了巨大改变。暂不知该重构是否为项目的自保之举，但其能为基金会科研方面做出重大贡献。在经过伦理道德委员审批后，准许在物理学与工程学的研究人员领域中使用项目，以达到更快的技术飞跃，这对正在尝试于整个太阳系中立足的人类而言至关重要。相关的合作议题正在讨论之中。
