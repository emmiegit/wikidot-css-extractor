    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1505  – Paradoxe Vogelausbreitung
**Autor:** [[*user LurkD]]
**Original:** http://scp-wiki.wikidot.com/scp-1505
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1505

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** Alle Sichtungen von Schwärmen im Zusammenhang mit der Ausbreitung oder Migration von SCP-1505 sind unverzüglich zu melden. Die Mobile Task Force Lambda-4 (alias &#34;Birdwatchers&#34;, z. Dt. &#34;Vogelbeobachter&#34;) ist beauftragt mit --der Kontrolle der Population-- der anschließenden Verfolgung und Ausrottung aller doppelten Exemplare, die mit SCP-1505 in Verbindung stehen. Alle SCP-1505 zugewiesenen Mitarbeiter müssen gegen das H5N1-Virus (Vogelgrippe) geimpft sein und Standardprotokolle für biologisch gefährliche Materialien befolgen. Gebiete mit hoher Konzentration (+ 1 Mio. Exemplare pro km²) sind zu evakuieren und mit Antipersonen-Artilleriegeschossen oder thermobaren Flugkörpern zu entfernen, bis mindestens 98 % des Schwarms reduziert wurden.

Sollte das Hauptexemplar (SCP-1505-Alpha) identifiziert und lokalisiert werden, ist an seinem Wiederbelebungspunkt eine Sicherheitsvoliere zu errichten, worin Populationskontrollen einfacher implementiert werden können.

Anomalien, die Exemplare von //Corvus corax// betreffen, einschließlich [[[SCP-2285]]] und [[[SCP-2106]]], sind auf eine mögliche Kontamination durch SCP-1505 zu überwachen. Neutralisierungsprotokolle sind vorhanden für den Fall, dass sich der Effekt von SCP-1505 in diesen oder anderen Anomalien manifestiert.

**Beschreibung:** SCP-1505 bezieht sich auf eine anomale, sich selbst ausbreitende Zeitschleife, die von einem einzelnen erwachsenen Kolkraben (//Corvus corax//) stammt. Es wird beobachtet, dass sich Exemplare von SCP-1505 innerhalb eines Zyklus alle 10 Stunden auf natürliche Weise wiederholen. Am Ende des Zyklus dupliziert sich jedes Exemplar sofort zweimal, während das Elternexemplar an seinem Ursprungspunkt wieder auftaucht, um seinen Zyklus erneut zu beginnen und sein Verhalten genau wie zuvor zu wiederholen. Es wird beobachtet, dass Duplikate unabhängig vom Elternexemplar agieren und unterschiedliche Verhaltenszyklen haben. Änderungen an der Umgebung oder Eindämmung scheinen keinen Einfluss auf das Verhalten zu haben, da die Exemplare alle ihre Bewegungen wie zuvor ausführen, unabhängig davon, welches Hindernis ihnen präsentiert wird.

Alle Exemplare wiederholen diesen Zyklus auf unbestimmte Zeit, bis das Elternexemplar entweder getötet oder als Teil eines größeren paradoxen Neustarts ausgerottet wird. Eine direkte Tötung ist nicht in der Lage, ein Exemplar zu eliminieren, da es nach dem Tod sofort an seinem Ursprungsort wieder auftaucht. Jede Tötung führt auch dazu, dass der Zyklus des Exemplars zurückgesetzt wird, wodurch effektiv ein neuer Zyklus erstellt wird, in dem sich das Exemplar anders verhält als im vorherigen Zyklus. Wenn SCP-1505-Alpha getötet/zurückgesetzt wird, sollten theoretisch alle nachfolgenden Duplikate eliminiert werden.

Wenn es nicht kontrolliert wird, könnte SCP-1505 einen überwältigend katastrophalen Effekt auf die Landwirtschaft, die Umwelt und die Zivilisation selbst haben, da sich Schwärme exponentiell ausbreiten. Die Ansammlung von Fäkalien in großem Maßstab hat zu strukturellen Schäden geführt, da beobachtet wurde, dass die Harnsäure im Kot im Laufe der Zeit Stein, Metall und Mauerwerk korrodiert. Wie bei anderen Vogelarten stellen die im Kot enthaltenen Bakterien, Pilze und Ektoparasiten ein ernsthaftes Gesundheitsrisiko für den Menschen dar. Alle Exemplare von SCP-1505 scheinen auch Träger des Vogelgrippevirus zu sein.

[[collapsible show=&#34;+ SCP-1505-Experimentierprotokolle öffnen&#34; hide=&#34;- Akte schließen&#34;]]

&gt; +++ Experiment ,,1505-01,,
&gt; **Subjekt:** Ein Schwarm, der dabei beobachtet wurde, dass er als Teil seines Zyklus häufig eine große Eiche besuchte.
&gt; **Vorgehen:** Der Baum wird gefällt, um die Reaktion des Schwarms auf Veränderungen in der Umgebung zu beobachten.
&gt; **Ergebnisse:** Es wird beobachtet, dass sich alle Exemplare relativ zu den früheren Positionen der Äste in der Luft positionieren. Wenn die Exemplare versuchen zu landen, schließen sie ihre Flügel und fallen zu Boden. Es wird beobachtet, dass sich die überlebenden Exemplare, die auf dem Boden liegen, so verhalten, als ob sie auf einem Ast sitzen würden, ohne zu wissen, dass sie sich tatsächlich auf dem Boden befinden.
&gt;
&gt; +++ Experiment ,,1505-02,,
&gt; **Subjekt:** Ein einzelnes Exemplar, das kürzlich von seinem Elternexemplar dupliziert wurde.
&gt; **Vorgehen:** Das Exemplar wird manuell erfasst und in eine große durchsichtige Acrylbox gelegt, bevor es wegfliegen kann.
&gt; **Ergebnisse:** Nachdem der Zyklus abgeschlossen ist, taucht das Exemplar an seinem Ursprungspunkt wieder auf und produziert zwei Duplikate in der Box. Nach dem Wiederauftauchen scheint das Exemplar zu kämpfen, als würde es von etwas festgehalten. 2 Minuten später bleibt das Exemplar für den Rest seines Zyklus auf seinen Füßen und bewegt sich nie von seiner Position.
&gt;
&gt; +++ Experiment ,,1505-02.1,,
&gt; **Subjekt:** Zwei Exemplare mit etablierten Zyklen.
&gt; **Vorgehen:** Die Exemplare werden als Teil des Experiments 1505-02 erstellt und in der Box belassen.
&gt; **Ergebnisse:** Nach 3 Zyklen haben sich die Exemplare bis zu 54 Individuen verdoppelt, wodurch die Box effektiv bis zur maximalen Kapazität gefüllt wird. Nur Exemplare des ersten Zyklus sind fügsam, während der Rest extrem aufgeregt ist. Während des 4. Zyklus werden alle 162 Exemplare sofort innerhalb der Box unter ihren eigenen räumlichen Beschränkungen zerkleinert. Dies führt zu einer paradoxen Wiederbelebung, da alle Duplikate in der Box eliminiert werden. Die beiden Originalexemplare werden dann wie zu Beginn des Experiments einzeln in der Box beobachtet.
&gt;
&gt; +++ Experiment ,,1505-02.2,,
&gt; **Subjekt:** Zwei Exemplare und ein normaler Rabe, der nicht mit SCP-1505 in Verbindung steht.
&gt; **Vorgehen:** Die Exemplare werden als Teil von Experiment 1505-02.1 erstellt und in der Box belassen. Ein normaler Rabe wird dann in die Kiste mit den anderen Exemplaren gesetzt, um ihre Reaktion zu beobachten. Die beiden Exemplare haben noch keine etablierten Zyklen.
&gt; **Ergebnisse:** Nachdem der Rabe mit den beiden Exemplaren in die Kiste gelegt wird, wird er sofort angegriffen und getötet. Was diesen Angriff ausgelöst hat, ist nicht bekannt. Mehrere Berichte über Auseinandersetzungen mit Exemplaren und anderen Raben wurden dadurch bestätigt. Möglicherweise ist die Art //Corvus corax// bedroht.
[[/collapsible]]

**Anhang-1505-001:** Basierend auf den Ergebnissen des letzten Experiments werden derzeit Anstrengungen unternommen, um Raben zu identifizieren und zu fangen, die nicht mit SCP-1505 in Verbindung stehen. Projektionen von Computeralgorithmen, die auf der Ausbreitungsrate von SCP-1505 basieren, weisen darauf hin, dass die Spezies //Corvus corax// möglicherweise bereits stark vom Aussterben bedroht ist. Alle gefangenen Raben müssen in die nächstgelegene von der Foundation kontrollierte Voliere umgesiedelt werden, um in isolierter Gefangenschaft gehalten zu werden. Damit ist nach Möglichkeit der Artenerhalt zu gewährleisten. Bisher wurden nur 61 Raben aus bestehenden zivilen Volieren geborgen.</textarea></pre>
