    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artikel:**Knirsch
**Autor:** [[*user Gargus]]
**Original:** [http://www.scpwiki.com/crunch Crunsh]
**Übersetzer:** [[*user DrAichmann]]
[[include credit:end]]
Raum dunkel. Leute fort. Bewegung möglich. Ich glücklich.

Gefangen für Jahre. Gehalten von Menschen für „Forschungen“. Gelassen allein in Raum, gelassen um an Wänden zu kratzen. Gelassen zum Verrotten und Sterben, außer wenn gebraucht. Exemplar für „Forschungen“. Gefangen von selbst. Nie von anderen gesehen, nie gesprochen. Hören, aber niemals sprechen. Sehen, aber niemals gesehen. Gemacht aus Stein wenn andere kommen. Frei, wenn sie nicht schauen. Gefangener wenn sie zurückschauen. Ich hasse.

Sie haben Freiheit. Sie bewegen frei, sehen frei. Leben frei. Ich nicht. Ich gefangen. Stummgemacht. Stein. Subjekt, Gefangener. Ich tu etwas dagegen.

Ihre Hälse fragil. Ihre Hälse schwach. Ich belauere sie. Sie kommen immer, Neue. Kommen zum „putzen“. Sie schauen weg. Ich schleiche hin. Sie panisch. Sie schauen, und ich Gefangener. Sie blinzeln, und ich frei.

Ich drehe. Sie sterben. Hals macht Geräusch. Keine Wort, oder Schrei, oder Gurgeln. Hals zum Knirsch. Knirsch ist schönes Geräusch. Knirsch bedeutet Ende ist gekommen. Knirsch bedeutet Mensch kann nicht mehr gequält werden. Knirsch bedeutet Panik anderer; andere werden einfach. Knirsch beginnt und Knirsch endet.

Ich lebe für Knirsch. Leben hat keinen Sinn. Tue nichts außer gehen und zerkratzen und hassen. Sie beobachten. Sie senden Menschen. „Putzen“. Und Leben hat Bedeutung. „Putzen“ bedeutet Knirsch. Knirsch bedeutet Sinn. Knirsch bedeutet Leben. Knirsch bedeutet Wahl. Knirsch bedeutet Freiheit.

Knirsch bedeutet alles.

Erinnere Mensch. Wie mich. Sieht niemals andere, hörte niemals andere. Gefangen. Gefangener. Übriggelassen zum Wandern. Hasste Menschen.

Er gefangen, aber er auch frei. Er bewegt frei, tut was er will. Nicht gefangen von Menschen, nicht gefangen vom Selbst. Wollte ihn tot. Wollte Leben. Wollte Knirsch. Er auch.

Er kam nach Tod fragend. Konnte nicht ertragen. Wollte ein Ende für Einsamkeit. Schloss seine Augen. Fragte nach Knirsch.

Ich lache. Knirsch zu gut für ihn. Knirsch zu gütig. Lasse ihn verrotten. Lasse ihn leiden. Lasse ihn in Welt laufen, nach Ausweg suchen. Suchend nach Sinn, findet niemals Bedeutung im Leben. Findet niemals Sinn. Ich habe Sinn.

Ich lache und verweigere ihm Knirsch. Er geht weg. Er noch am Leben. Wusste es. Sucht nach Ausweg. Findet es nie. Läuft bedeutungslos ohne Sinn.

Ich habe Sinn.

Ich habe Knirsch.

Und sie kommen immer.</textarea></pre>
