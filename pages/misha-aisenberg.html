    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Nome:** Misha Aisenberg

**Livello di sicurezza:** Livello 3

**Ruolo:** Microbiologo, pilastro d&#39;appoggio per il personale, pensatore, //Scrittore// (?)

**Attivo/a nel Sito:** Variabile, solitamente è presente al Sito Asclepio.

**Profilo:** Misha Aisenberg è un uomo caucasico di 2█ anni, alto 1,82 m e dai capelli castani. Solitamente passa la maggior parte del tempo a leggere riviste scientifiche, libri e qualche copia dell&#39;//Al Azif//. Durante il lavoro si dimostra calmo, serio e professionale, sebbene ogni tanto provi a diminuire la tensione con battute o piccoli scherzi. Ama passare il tempo libero con il resto del personale cucinando spesso qualcosa per loro, se possibile
[[footnote]]//Insomma, gli ingredienti e il tempo non cadono dal cielo.//[[/footnote]].
Nel suo alloggio, poco lontano dal Sito Asclepio, sono state ritrovati in un frigo numerosi barattoli di sottaceti, cibo semi-anomalo di forma salamosa al sapore di tonno, un set di coltelli da cucina dal valore di 799,99€, e varie attrezzature per cucinare, oltre i vari strumenti che utilizza solitamente al lavoro.

Venne reclutato nel 20██ dagli osservatori che lavoravano presso l&#39;università di Trieste, dove conduceva esperimenti sulle cellule staminali di svariati animali, per cercare di causare una loro riproduzione spontanea, quasi riuscendoci[[footnote]]//Le cellule si riproducevano sì all&#39;impazzata, ma apparentemente erano anche diventate cellule tumorali... Comunque non sono stato assunto per questi piccoli esperimenti, sebbene fossero la cosa più famosa che facevo all&#39;università. -Misha//[[/footnote]].

Dai vari membri del personale, viene spesso speculata una sorta di legame di parentela tra Il Dr. Misha Aisenberg e James Aisenberg, il vice-direttore della sezione sulla ricerca genetica del Sito Asclepio, questa supposizione viene spesso smentita da Misha sebbene i ricercatori continuano a speculare su ciò. Apparentemente l&#39;unica cosa che hanno in comune, apparentemente è il cognome.

&gt; **Intervistatore:** Dr. Petro Gianfranco
&gt; 
&gt; **Intervistato:** Dr. Misha Aisenberg
&gt; 
&gt; ------
&gt; 
&gt; **Dr. Petro Gianfranco:** Bene Misha, iniziamo... hai qualche passione particolare, che non ha a che fare con il tuo lavoro?
&gt; 
&gt; **Dr. Misha Aisenberg:** Certamente! Sono appassianato alla cucina, i gatti, la lettura, la falegnameria e la poesia.
&gt; 
&gt; **Dr. Petro Gianfranco:** D&#39;accordo. Senti, le speculazioni sono vere? Sei veramente imparentato con James? Fai parte degli Aisenberg?
&gt; 
&gt; **Dr. Misha Aisenberg:** Cosa? NO! Io non sono imparentato con lui, abbiamo perfino fatto un test sul DNA per dimostrarvi il contrario! Non sono imparentato con l&#39;eterocromatico, dannazione, quante volte ve lo devo dire? Siamo buoni amici, sì. Ma non siamo imparentati!
&gt; 
&gt; **Dr. Petro Gianfranco:** Scusami, suppongo che ti hanno fatto questa domanda mille volte, non ti biasimo se ti sei scaldato. Ho sentito che ti piace scrivere, sei uno Scrittore?
&gt; 
&gt; **Dr. Misha Aisenberg:** Uh...
&gt; 
&gt; //Il Dottor James Aisenberg entra nella stanza, durante l&#39;intervista.//
&gt; 
&gt; **Dr. James Aisenberg:** Scusami Petro se sto disturbando l&#39;intervista ma sono qui per una questione abbastanza importante. Misha, ti ricordi quando ti avevo detto che andavamo a pesca? Bene, apparentemente non ci danno le canne per pescare, dobbiamo comprarle noi; inoltre Quarto vuole farti recitare un rosario, o qualcosa del genere. Inizia a correre appena hai finito qui.
&gt; 
&gt; **Dr. Misha Aisenberg:** Ah, d&#39;accordo. James, ne riparliamo meglio domani, immagino che sta sera sei occupato.
&gt; 
&gt; **Dr. James Aisenberg:** Esattamente, oh beh devo scomparire, non voglio disturbarvi un minuto di più, chiedo scusa Petro per il disturbo, ti devo offrire un caffè!
&gt; 
&gt; //James Aisenberg esce dalla stanza, senza prolungarsi oltre//
&gt; 
&gt; **Dr. Petro Gianfranco:** Quindi, sei uno //Scrittore//?
&gt; 
&gt; **Dr Misha Aisenberg:** No, anche se ogni tanto scrivevo qualche poesia, giusto per esercitarmi.
&gt; 
&gt; **Dr. Petro Gianfranco:** Interessante, dovrai farmele leggere prima o poi. Beh, concludo qui l&#39;intervista. Abbiamo entrambi del lavoro da fare. Sei libero Misha, vai pure.
&gt; [[=]]
&gt; **&lt;Fine dell&#39;intervista&gt;**
&gt; [[/=]]

* [[[gruppi-di-interesse#OI | Riscrittura dell&#39;Ordine di Giano.]]] Agli inizi del dicembre del 2020 ho iniziato a ragruppare un po&#39; di gentaglia per riscrivere l&#39;Ordine di Giano e rimetterlo a posto, per dargli un nuovo scopo e migliorarlo, dato che la vecchia sceda era un po&#39; scarna. Quasi sei mesi dopo, il 17 maggio del 2021 abbiamo pubblicato la scheda riscritta; tra i partecipanti del rewrite troviamo: [[*user Dr Zeno]], [[*user Dr Pisy]], [[*user ProcastinationTime]] [[*user Dr Aisenberg]] (ehy, sono io!), [[*user DrAlberts]], [[*user Luke mcDonut]], [[*user Aryobarzane]] e[[*user Mr Abadede]]. Piccolo commento aggiuntivo, mi è piaciuto un sacco collaborare a questo progetto perché ci siamo messi anche a parlare della filosofia dell&#39;Ordo e su tutto quello che potrebbe circondarlo, un brainstorming come pochi, devo dirlo.</textarea></pre>
