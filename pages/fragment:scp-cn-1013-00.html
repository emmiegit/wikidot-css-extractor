    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-1013

**项目等级：**--Safe-- Keter

**特殊收容措施：**SCP-CN-1013--须被保存于Site-CN-34的一间半径大于20米的球形收容间中央--无法被收容，并即将导致K级情景的发生。基金会已制定皮金-帕洛特协议以应对可能发生的XK级世界末日情景。


**描述：**SCP-CN-1013是一台由塑料构成的儿童早教玩具，其表面有用简体汉字书写的“快乐宝宝机！帮你纠正宝宝坏习惯！”的字样。项目顶部拥有一块写有“开始矫正”的按钮与一块由未知途径供给电量的液晶显示屏，项目底部安装有一根指针并写有“矫正范围”字样，对应的读数范围为1厘米到20米，目前尚未得知手动调节该指针读数的手段。对SCP-CN-1013的破坏尝试均以失败告终。

当项目顶部的按钮被按下时，其液晶屏上将出现对2项不良习惯的描述与一个倒计时，计时时间一般在10秒到3个月之间。在项目的倒计时结束的瞬间，位于矫正范围内的所有拥有满足项目描述的不良习惯的人类个体将[数据删除]。异常效应结束的10分钟后，再度按下项目顶部的按钮即可再度激发项目的异常性质，且项目底部的指针将自发地进行转动。在SCP-CN-1013的显示屏上观察到的不良习惯描述与对应的矫正范围如下所示。

||~ 操作人员||~ 对不良习惯的描述||~ 开始倒计时的时间||~ 矫正范围||~ 备注||
||██幼儿园的教师张██||抢东西的宝宝和欺负人的宝宝是坏宝宝||19秒||18米||造成正在进行收容工作的特工[数据删除]||
||D-954263||偷东西的宝宝和不爱吃饭的宝宝是坏宝宝||1个月零6小时||3米||造成D-954263[数据删除]，后经确认D-954263有盗窃前科||
||D-873210||不听爸爸妈妈话的宝宝和不认真听讲的宝宝是坏宝宝||24秒||5厘米||因矫正范围过小，无明显结果||
||D-774103||做事拖拖拉拉的宝宝和没主见的宝宝是坏宝宝||3个月||[数据删除]||详见事故报告A-CN-1013||

SCP-CN-1013于████年█月█日被发现于中华人民共和国上海市的██幼儿园，该幼儿园报告称大量学生失踪，此事件被当地的基金会特工察觉并及时上报，在收容SCP-CN-1013的过程中，该幼儿园的教师意外触动项目顶部的按钮，造成项目异常效应范围内的[数据删除]名特工损失。此后，SCP-CN-1013被就近收容于Site-CN-34。

SCP-CN-1013-1[[footnote]] 该异常原先被编为SCP-CN-████，后因其与SCP-CN-1013具有疑似伴生关系而被移动至该项目名下，二者间的实际关系目前尚待确定。 [[/footnote]]是一种通过未知方式传播的模因，感染者将出现不同程度的拖延与缺乏主见[[footnote]] 根据感染程度的不同，主要表现为在日常交往中倾向于不经过思考对对方观点表示赞同，或复述最近听到的话语。 [[/footnote]]的症状，模因抵抗药剂被证实效果低下，且目前尚无消除感染的有效手段。SCP-CN-1013-1由于危害性低、传播方式不明，且平民社会中存在表现形式与之高度相似的流行文化，而具有极高的隐蔽性。在被基金会确认的时候，SCP-CN-1013-1已不同程度地感染了全球约██%的人口。
[[collapsible show=&#34;+ 事故报告A-CN-1013&#34; hide=&#34;- 关闭报告&#34;]]

&gt; 2019年5月1日，在由二级研究员Fisher负责的一次对SCP-CN-1013进行的常规试验中，D-774103按下了项目表面的按钮，显示屏正常显示内容，矫正范围指针指向10米，此时D-774103感到不安并表现出对实验操作的不配合，此时研究员Fisher使用了违反规定的过激语言对D-774103进行警告，导致后者情绪失控并对项目进行摔打，导致项目底部的指针指向[数据删除][[footnote]] 此刻度位于指针的正常转动范围外，此前被认为无法达到。这也是唯一一次成功手动操作SCP-CN-1013底部指针的案例。 [[/footnote]]，随后指针转轴损坏，无法再度进行转动。事后D-774103被处决，研究员Fisher被记过一次。此次事故导致曾受SCP-CN-1013-1影响的全体人类个体面临暴露于SCP-CN-1013异常效应范围内的危险，在确认SCP-CN-1013的异常效应不可逆后，SCP-CN-1013的项目等级被修改为Keter。

[[/collapsible]]

[[collapsible show=&#34;+ 《关于即将发生的K级情景与皮金-帕洛特协议的公告》/阅览需要4级权限&#34; hide=&#34;- 权限验证通过&#34;]]
&gt; 各位站点主管、安保主管，各位机动特遣队指挥官，以及其他持有4级安全许可等级的基金会员工，你们好，鉴于此前由Site-CN-34收容的异常个体SCP-CN-1013的异常性质，其影响范围与影响力度均超过基金会目前可控制的最大限度，人类预计将于北京时间2019年8月1日下午3时24分16秒面临K级情景的发生。经O5议会讨论决定，自2019年5月1日起，基金会正式进入紧急状态，并将SCP-CN-1013的项目等级提高至Keter，所有站点的当前研究目标暂时变更为对SCP-CN-1013的无效化尝试与对人类文明的保存工作。O5议会已表决通过皮金-帕洛特协议以应对此次事件，详细行动守则将于近期发布，届时各位员工应坚决落实协议内容，以确保人类文明在此次K级情景中得以续存。
