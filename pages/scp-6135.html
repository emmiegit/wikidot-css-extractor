[[include info:start]]
**SCP-6135:** We Didn&#39;t Start the SCP
**원작:** https://scp-wiki.wikidot.com/scp-6135
**저자:** [[*user Dr Leonerd]]
**역자:** [[*user physique]]
[[include info:end]]

**지칭 번호:** 변칙개체 6135번

**회수 일자:** 오하이오, 세자르 폴스, 1990년 5월 12일.

**현재 상태:** 제31기지 C동에 위치한 B4J9 보관함에 격리됨.

**요약:** 미국인 가수 빌리 조엘이 1989년 발매한 앨범 //Storm Front//이다. 대상은 수록곡 //We Didn&#39;t Start the Fire//의 길이가 늘어난 버전으로, 원곡에 비해 여섯 절의 가사가 추가되었으며, 총 10분 45초의 길이이다. 현재 해당 버전의 앨범은 추가로 발견되지 않았다.

원곡의 가사는 1940년대부터 곡이 녹음된 시기까지의 다양한 문화적, 정치적 사건을 대략적인 연대기적 순서로 언급한다. 추가적인 가사는 구조적으로 비슷하나 대신 무작위적으로 보이는 이름, 용어와 문구, 그리고 현실에서 벌어지지 않은 사건들에 대한 암시로 이루어져 있다. 몇몇 알려진 정치인과 유명 인사들이 이름에 언급되기는 하나, 대부분의 경우 신원이 알려진 누구와도 일치되지 않았다.

재단 직원의 취재에 따르면, 조엘과 그의 프로듀서들은 //We Didn&#39;t Start the Fire//의 확장판을 녹음한 사실이 없다고 부정했으며, 이후 대상은 잠정적으로 변칙 개체 6135번으로 지정되었다. 하지만, 개체의 성질은 여전히 불분명하다. 대상의 변칙성 조사는 1991년에 실시되었다.

가사 중 발췌:

&gt; //사막의 폭풍, 로드니 킹, 옐친, 라빈 재집권,//
&gt; //빌 클린턴, 로스 페로, 웨이코 학살,//
&gt; //커트 코베인의 자살, 넬슨, 투치족 대학살,//
&gt; //[[[SCP-5346 | 포레스트 검프]]], 아라파트, 토냐 하딩, 인터넷,//
&gt; @@@@
&gt; //마이크 타이슨, 팀 맥베이, OJ 심슨 DNA,//
&gt; //유나바머, 밀리언 맨, 투팍 샤커, (탈레반?),//
&gt; //네타냐후, (포키-몬?), 해리포터, 홍콩,//
&gt; //다이애나 왕세자비의 작별인사, 모니카와 콜럼바인//

**부록:** 1991년 3월 12일 현재, 변칙개체 6135번은 기지 이사관 엘리엇 호손의 요청에 의해 SCP 재분류 대기 중이다. 6135번이 가진 예언 능력의 범위와 정확성을 확인하기 위해 아칸소 주지사 윌리엄 클린턴과 소비에트 연방 의원 보리스 옐친을 관찰 중이다.  팀 맥베이와 해리 포터의 신원 파악이 진행 중에 있다.</textarea></pre>
