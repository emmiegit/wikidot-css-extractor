    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:theme:classic]]
[[&gt;]]
[[module Rate]]
[[/&gt;]]

**指定:** アノマラスアイテム#6135

**回収:** 1990/5/12、オハイオ州シーザーフォールズ

**現状:** サイト-31C棟内の保管ロッカーB4J9に収容。

**概要:** アメリカの歌手、ビリー・ジョエルが1989年にリリースしたアルバム[[span class=&#34;ruby&#34;]]『//ストーム・フロント//』[[span class=&#34;rt&#34;]]//Storm Front//[[/span]][[/span]]のコピー。楽曲[[span class=&#34;ruby&#34;]]『//ハートにファイア//』[[span class=&#34;rt&#34;]]//We Didn&#39;t Start the Fire//[[/span]][[/span]]に対して6節を追加した10分45秒の拡張版が収録されている。同バージョンのコピーはこれ以外に発見されていない。

原曲の歌詞は1940年代からレコーディング時までの様々な文化的、政治的な出来事を大まかに年代順で引用している。追加された歌詞も類似した構成であるが、代わりにランダムに見える名前、用語、フレーズで構成され、現実には発生していない多くの出来事に言及している。何名かの政治家や有名人の名前が述べられているものの、列挙された人物のほとんどは既知の人物と一致しない。

財団職員がインタビューを行った際、ビリー・ジョエルとプロデューサーは[[span class=&#34;ruby&#34;]]『//ハートにファイア//』[[span class=&#34;rt&#34;]]//We Didn&#39;t Start the Fire//[[/span]][[/span]]の拡張版を録音したことを否定したため、このアルバムは暫定的にアノマラスアイテム#6135に指定された。しかしながら、その正確な性質については議論が続いており、このアイテムの異常性質は1991年に再調査対象に指定された。

抜粋:

&gt; //デザートストーム、ロドニー・キング、エリツィン、ラビンの復活、//
&gt; //ビル・クリントン、ロス・ペロー、ウェーコの虐殺、//
&gt; //カート・コバーンの自殺、ネルソン、ツチ族大虐殺、//
&gt; //[[[SCP-5346 | フォレストガンプ]]]、アラファト、トーニャ・ハーディング、インターネット、//
&gt; 
&gt; //マイク・タイソン、ティム・マクベイ、OJシンプソンのDNA、//
&gt; //ユナボマー、ミリオンマン、トゥパック・シャクール、（タリバン？）、//
&gt; //ネタニヤフ、（ポキモン？）、ハリー・ポッター、香港、//
&gt; //ダイアナ妃が手を振る、モニカとコロンバイン//

**補遺:** 1991年3月12日現在、アイテム#6135はサイト管理官エリオット・ホーソーンの要請によりSCPオブジェクトへの再分類審査が行われている。アーカンソー州知事ウィリアム・クリントンと、ソ連の政治家であるボリス・エリツィンはアイテム#6135の明らかな未来予知的特性の精度と範囲を測定するために現在監視中。また、ティム・マクベイ及びハリー・ポッターなる人物の身元に関する調査が進行中である。
