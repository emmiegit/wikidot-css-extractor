**이전 이야기 &gt;&gt;** [[[tp-8|무엇을 감추고 있을까?]]]
[[/=]]

제이미는 ‘TP&#39;라는 기밀 프로젝트의 새로운 등장에 골몰한 나머지 펠릭스에게 자신이 알아낸 것을 말해주는 것을 잊고 있었다. 알아냈다기보다는 단순한 추측이긴 하지만. 그런데 복도 바깥에 서 있던 펠릭스는 웬일로 아무 것도 묻지 않고 각자의 방으로 어서 돌아가는 것을 원하는 듯 했다. 아이작의 자료가 삭제된 것을 자신이 자리를 비운 탓이라고 생각하고 있을 터였다. 그녀는 미안해하는 얼굴을 애써 감추며 몸을 돌렸다. 제이미는 복잡한 머릿속을 정리하기 위해서라도 자신이 추측한 내용에 대해서는 다음 날 말해주기로 했다.

그러나 이튿날에도 펠릭스는 축 처져있었다. 제이미가 무어라 말도 하기 전에 그녀는 세상이 끝나기라도 한 듯한 얼굴을 하며 기어들어가는 목소리로 사과했다. 펠릭스 답지 않았다. 

“아이작에 대한 모든 정보는 깡그리 사라진 거지?”

“그…… 그래.”

“미안해, 제이미, 내가 그 자리를 지켰어야 했는데…….”

“됐어, 그 말 몇 번째야. 아직 아이작은 멀쩡한데 왜 네가 다 죽어가려고 그래.”

제이미는 어제 내린 결론에 대해서 말하는 것을 망설였다. 아이작을 구하기 위해서는 어차피 곧 말해야하겠지만, 사실 그렇게 유쾌한 정보는 아니기 때문에 마음을 가라앉히고 분위기를 살피기로 했던 것이다.

“그럼 처음부터 다시 시작해야하는 셈이니, 그 때처럼 방정맞게 가보자고, 꼬꼬마 친구들.”

리지웨이 박사의 어조는 내용과는 달리 불만 가득이었다. 제이미는 싱긋 웃었다.

“그거야 제 전공이죠. 지금 알아내야할 건 역시 아이작이 참가하게 될 실험에 관한 거에요. 무슨 방법 있을까요?”

제이미는 단서를 가지고 있는 것이 바로 자신이라는 걸 알고 있으면서도 섣불리 말을 꺼내지 못하고 있었다. 그는 능청스럽게 거짓말을 하는 기분으로 그럴 듯한 질문을 지어냈다.

“글쎄, 인맥을 최대한 동원해보긴 하겠다만…… 알려줄 만한 사람이 누가 있을지 생각 중이야.”

“그런 걸 알려주고도 무사할까요. 명색이 기밀인데.”

펠릭스의 회의적인 말에 두 남자는 고개를 힘차게 저었다.

“정 안되면, 진짜로 그렇게 해도 되잖아.”

“뭐?”

“플랜 B.&#34;

그녀가 얼굴을 붉혔다.

“시끄러워.”

“놀리는 거 아닌데.”

“놀리지 마.”

“알았어, 미안 미안. 아이작이 언제 어디로 끌려갈 지 모르니 상시 모니터링을 해줄 사람이 있어야 돼. 누가 좋을까?”

세 사람의 머리가 바닥을 쳐다보며 기분 나쁜 소리를 내더니 두 사람의 것이 리지웨이를 향해 다시 들렸다.

“뭐, 나, 나?”

두 사람은 서로 짜기라도 한 듯 죽을 맞췄다.

“아저씨가 면담실에 자주 들락거리기도 하고요.”

“일단 명색이 보안 인가 3등급이니 저희 같은 쫄따구들보다는 일이 많이 비실 거구요.”

“현장직이나 서버 관리팀도 아니고 쪼그만한 기지의 상시 거주 의사시니 몇 시간씩 붙잡혀있을 일도 없고요.”

“그렇게 한참동안 아이작만 쳐다봐도 안 지겨워할 만한 사람은 아저씨밖에 없을 것 같아요.”

“……콩트 하냐?”

제이미는 미소 지으며 리지웨이에게 냉장고에서 꺼낸 캔을 던졌다.

“맡아주실 거죠?”

“오냐, 하지 뭐. 내 담당으로 붙여놓으면 내가 부재중일 때라도 연락이 올 거야. 그러면 바로 연락할테니 너희들이 알아서 쫓아가야 한다.”

“두말하면.”

제이미도 캔을 하나 따 마시며 말을 줄였다. 원체 술을 잘 마시지 않는 펠릭스도 냉장고로 다가가 맥주를 꺼냈다. 그렇게 대화가 끊기면서 작위의 시간이 지나가자, 말없이 홀짝거리는 소리만이 공허하게 방을 채웠다.

상황은 암울했다. 모두 그저 답답할 따름이었다. 펠릭스와 리지웨이는 무엇을 어떻게 해야 할 지 아무 방향도 정할 수가 없었다. 나름대로 추리를 해본 제이미 역시 어떤 식으로 일을 풀어가야 할 지 난감한 것은 마찬가지였다. 시간이 갈수록 그들은 초조해졌다. 지금 이 순간에도 아이작은 고통 받고 있을 텐데……. 펠릭스는 특히 시계를 더 신경 쓰는 모습이었다. 그녀는 ‘뭐라도 좀 말해봐’하는 표정으로 두 남자를 번갈아 쳐다보다가 한숨만 내쉬기 일쑤였다. 제이미는 두 사람의 눈치를 살피다가 드디어 천천히 입을 열었다.

“이래선 방법이 없을 것 같아. 머리 좀 식히고 올게.”

펠릭스의 말이었다. 말할 기회를 놓친 제이미가 당황하며 그녀를 빤히 바라보는 사이 펠릭스는 뒤도 돌아보지 않고 방을 나가버렸다. 무어라 말할 틈도 없었다.

“페, 펠릭…… 아, 젠장.”

제이미는 자신의 우유부단함을 저주했다.

“막무가내로군.”

리지웨이 박사는 뚱한 얼굴로 펠릭스가 남기고 간 맥주 캔을 쳐다보다가 제이미에게 고개를 돌렸다. 그는 멍한 표정으로 박사를 마주했다. 리지웨이가 무어라 말하려는 순간 제이미가 말을 끊으며 못한 말을 했다.

“아이작을 뒤쫓을 방법을 알 것 같아요, 아저씨. 어제 일에서 알아낸 게 몇 가지 있는 데 아무래도 상황이 들어맞는 것 같아요.”

리지웨이는 눈을 크게 떴다.

“뭐라고? 왜 진작 말 안했어?”

“그게…… 타이밍을 놓쳤어요.”

“빨리 말해 봐라!”

“펠릭스는요? 걔도 들어야죠…….”

제이미는 그녀를 쫓아갈 지 말 지조차 갈팡질팡하다가 이마를 손바닥으로 치며 욕지기를 한 뒤 방을 나가며 외쳤다.

“펠릭스 녀석 잡아올게요, 아저씨! 기다리고 계세요!”

방문이 쾅 소리를 내며 닫혔다. 리지웨이는 그가 던져놓고 간 캔을 보며 한숨지었다.

“막무가내로군.”

------

펠릭스의 방은 비어있었다. 제이미는 그녀에게 전화를 걸어 다시 리지웨이 박사의 사무실로 부르기로 했다. 그는 다시 뒤로 돌아가며 휴대폰을 꺼냈다.

“젠장, 왜 진작에 전화 생각을 못 했지! 제이미, 정신 차려라. 요즘 또 왜 그러니? 침착할 땐 침착하고 급할 땐 급해야지! 말해야 될 땐 빨리 말을 하란 말이야. 정신이 나가서는…….”

“여보세요?”

“아, 펠릭스! 누군진 설명할 필요 없을테고, 지금 바로 아저씨 사무실로 돌아와.”

제이미의 말에 펠릭스는 놀란 목소리로 물었다.

“왜? 무슨 일 났어?”

“아이작이 참가하게 될 실험이 뭔지 알 것 같아.”

“뭐라고?!”

“빨리 돌아와, 펠릭스. 오면 말해줄게.”

“대체 뭘 믿고 그러는 거야?”

제이미는 전화에 집중하느라 그의 뒤로 누군가가 몰래 다가오는 소리를 듣지 못했다.

“어제 일이랑 관련된 거야. 말해주지 않은 게 있어. 그러니까 사실은─”

제이미의 뒤통수에 강렬한 충격이 전해졌다. 그는 휘청하며 간신히 뒤를 돌아보았으나 고개를 들지 못하고 그대로 그 자리에 고꾸라져버렸다. 휴대폰이 떨어지면서 둔탁한 소리가 났다. 눈앞에 방망이처럼 보이는 기다란 것이 두 개 세 개씩 겹쳐져 보였다. 그는 필사적으로 고개를 들려고 했으나 연이은 공격에 아찔하며 목이 푹 꺾이고 말았다.

“제이미? 제이미!”

제이미는 희미하게 울리는 펠릭스의 목소리를 들으며 천천히 정신을 잃었다.
