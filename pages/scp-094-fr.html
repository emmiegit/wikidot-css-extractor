    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-094-fr/scp-094-fr.jpg|caption=SCP-094-FR.]]

**项目编号：**SCP-094-FR

**威胁等级：**橙 [[span style=&#34;color:orange&#34;]]●[[/span]]

**项目等级：**Keter

**特殊收容措施：**为了防止Fluminis事件，必须执行协议[https://www.vigicrues.gouv.fr Vigicrue]，监视通过城市或人口稠密地区的所有法国河流和溪流的流速和水流量。如果指数突然增加，必须尽快将机动特遣队Kappa-4（“游泳运动员大师”）部署至现场，并且必须向接近事件的居民发出警报，以尽量减少平民伤亡。由于缺乏对SCP-094-FR的了解，机动特遣队的重点应当是保护平民，防止其接近SCP-094-FR，以及拯救被困在该地区的人。Sillinger SRD 470充气艇必须通过空运部署至项目附近并注意任何异常行为，地勤人员必须在项目到达之前保护银行并移除平民将其护送至安全屋。任何有关SCP-094-FR媒体报道尽快销毁，了解P█████T与实体之间的联系至关重要。

如果SCP-094-FR出现在远离市区的水道中，如无法进行干预，则必须对所有救援船只进行监视。在平民报告该实体存在的情况下，强制阻止其前往营救。

**描述：**SCP-094-FR是一名白人男性，大约65岁，穿着深蓝色牛仔裤和棕色渔夫夹克。 该实体的外观为失踪男子P█████T。其于██/██/ 2006在圣纳泽尔西南部的私人游船上旅行时失踪；在坐标西经2°48&#39;2.9” ，北纬47°3&#39;15”处发现该船的残骸，舷号660 Timonier，经检查后未发现技术损坏，也未发现P█████T本人。 

对SCP-094-FR的出现时间仍然知之甚少，两次出线间隔从几周到几个月不等，假设这些事件随着时间的推移随机发生。SCP-094-FR极有可能仅在法国出现，自从基金会第一次目击项目以来其就仅在法国境内活动。

任何其他信息应立即转发给负责SCP-094-FR的项目主管Lionel博士。

SCP-094-FR出现前必定会发生一次Fluminis事件，这一事件的特征是河流或河流的流量和流量异常增加。事件开始后17分钟，实体将从水中出现，处于困惑和恐慌状态，然后很快会被波浪卷走。任何试图营救SCP-094-FR的企图都是不成功的。事实上，无论个人的身体状况如何，进入6米半径的人都会发现自身陷入困境，如无法浮出水面；使用救生器材，如救生圈或充气式服装，不会改变事件的结果，因为器材在使用过程中会受到无法解释的损坏。SCP-094-FR是唯一一个不会因当前状态而屈服的人，在任何情况下其头部都要离开水面，同时附近的人请求帮助。据观察，听到SCP-094-FR的人对他的求助请求反应尤为明显，甚至不会游泳者也会毫不犹豫地下水施救，这表明当实体发出请求时，其请求中带有模因效应。 尝试与SCP-094-FR建立通信无效的，因为当发起通信时，其会通过寻求帮助来迅速转移问题，从而继续上述的异常现象。

在项目半径6米范围内，鉴于水流的异常流速，所有生物存活率不超过60％。

SCP-094-FR受到两个不同的异常现象的影响，这些异常在水中改变了其运动方式，这是其自身似乎无法控制的异常：至少一次，异常高度的波浪在实体后面大约10米处形成，以每秒4到6米的速度移动。SCP-094-FR随波浪消失，数秒之后项目再次从水面上升50到70米。只有项目受到这种异常的影响，周围全部生物将会被压碎，不会浮出水面。

第二个异常仅在每此事件中表现一次，并且在其结尾处，其包括实体与其周边任何人的消失与所有异常现象的终止。

使用GPS进行定位无效，因为与项目的接触即导致信标的损坏。

空中或地面支援拾完全无效的：飞越SCP-094-FR的直升机通常会触发致命机械故障或电子系统的故障，从而导致其坠毁。从陆路接近的车辆则会而因人为错误或滑坡而开出公路。

最安全的方法是使用一艘小艇，在下沉前最大距离可达4米，无任何外部动作或明显损坏。正在研究使用改进的船用设备进行收容捕获的尝试；更多信息请参阅PAV-6操作手册。

**附录094-1：** 

[[collapsible show=&#34;需要094-3/128-3认证&#34; hide=&#34;允许访问。&#34;]]
在船的右舷刻有“你的开关简直愚蠢，他会教你老的东西”字样，并署名，U████J，P█████T。此信息之间的联系概率可能存在。
[[/collapsible]]</textarea></pre>
