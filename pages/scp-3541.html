**Mã vật thể:** SCP-3541

**Phân loại:** Keter

**Quy trình Quản thúc Đặc biệt:** Quá trình nghiên cứu hiện tại đã chỉ ra rằng không thể vô hiệu hóa hoặc ngăn chặn SCP-3541. Do đó, quy trình quản thúc hiện tại của SCP-3541 bao gồm việc bảo đảm tất cả các cá thể SCP-3541-1 có một nơi an toàn, nhất quán với công việc của họ.

ĐĐNCĐ Omega-13 đã được thành lập nhằm truy quét càng nhiều cá thể SCP-3541-1 càng tốt. Các thành viên của đơn vị này bao gồm các nhân sự của Tổ chức đã được xác định là SCP-3541-1. Các thành viên ĐĐNCĐ Omega-13 đều tự nguyện và họ có thể tiếp tục công tác nghiên cứu và làm việc nếu muốn. Họ sẽ phải được thông báo về những ảnh hưởng của SCP-3541 sau khi được xác định là một cá thể SCP-3541-1.

Nếu ĐĐNCĐ Omega-13 phát hiện ra một cá thể SCP-3541-1 trong cộng đồng dân sự, họ sẽ thông báo cho Ban Chỉ huy hiện đang chịu trách nhiệm về việc quản thúc SCP-3541. Ban Chỉ huy sau đó sẽ cho xây dựng một nơi để SCP-3541 có thể làm việc trong yên bình cũng như các dịch vụ tư vấn và kiểm tra tâm lý cho đối tượng bị ảnh hưởng. Các nhân sự không nên chủ động cung cấp thông tin về SCP-3541 cho SCP-3541-1, nhưng có thể tiết lộ khi được hỏi.

Tất cả các sản phẩm được tạo ra bởi các cá thể SCP-3541-1 phải được sử dụng vì lợi ích của Nhân loại. Nếu chúng không gây mối nguy hại nào đến hoạt động tuyệt mật của Tổ chức, chúng sẽ được công khai và phổ biến tới công chúng càng sớm càng tốt.

**Mô tả:** SCP-3541 là một hiện tượng xảy ra ngẫu nhiên dẫn đến sự hình thành và cuối cùng là sự chấm dứt của mỗi cá thể SCP-3541-1. SCP-3541 đã được ghi nhận là xuất hiện trong tất cả các lĩnh vực nghề nghiệp và ngành học. Cho đến nay, chưa có bất kỳ dấu hiệu nào được biết đến nhằm dự đoán khi nào sự kiện SCP-3541 sẽ xảy ra, hoặc ai sẽ trở thành SCP-3541-1. Kể từ lần đầu Tổ chức phát hiện ra SCP-3154, các sự kiện SCP-3541 đã gia tăng với tỉ lệ 4% mỗi năm.

Khi một người bị ảnh hưởng bởi SCP-3154 và trở thành SCP-3541-1,họ sẽ được công nhận như là một cá nhân tài giỏi trong lĩnh vực của họ, chủ đề họ quan tâm hoặc đang hưởng theo. Một khi họ trở thành những cá thể SCP-3541-1, họ sẽ nhanh chóng nổi tiếng, do hiệu suất trong công việc cực kỳ cao với chất lượng cực tốt trong lĩnh vực mà họ tham gia. Thành tựu của các SCP-3541-1 trong khoa học và công nghệ được đánh giá cao và thường là những phát minh và khám phá mới. Các tác phẩm trong nghệ thuật sẽ cực kỳ thành công và được ca ngợi vì có chiều sâu và có sức biểu cảm.

Tất cả các cá thể SCP-3541-1 đều có ký hiệu hình vương miện đơn giản, xuất hiện trên trán họ. Ký hiệu này chỉ có thể được nhận diện bởi một SCP-3541-1 khác. Ngoài ra, không có sự khác biệt cơ bản nào khác về sinh lý, trí tuệ hay cảm xúc giữa một cá thể SCP-3154 và một người bình thường, và thống kê dữ liệu cũng không chỉ ra sự khác biệt nào của đối tượng trước và sau khi trở thành SCP-3154-1.

Trong vòng năm năm sau khi một người trở thành SCP-3541-1, họ sẽ chết. Tất cả các nỗ lực nhăm ngăn chặn điều này xảy ra đều đã thất bại. Nguyên nhân tử vong theo từng trường hợp là khác nhau, nhưng thường do chấn thương hoặc sử dụng chất hóa học, và thường là do tự sát. Khi một SCP-3541-1 tử vong, hệ thần kinh của họ sẽ ngay lập tức rơi vào trạng thái hoạt động nhiệt tăng cao, gây ra thiệt hại đáng kể cho não bộ và các cơ quan quan trọng khác.

**Phụ lục:** Bài thơ sau đây là tác phẩm cuối cùng của Samuel Friedrich, một nghệ sĩ và là người cung cấp thông tin cho Tổ chức. Friedrich là người đầu tiên cung cấp cho Tổ chức thông tin về SCP-3541.

&gt; Tôi thấy bản thân mình
&gt; Ngọn lửa vàng, sáng tỏa. 
&gt; lập lòe trong đêm
&gt; Và đôi mắt trắng lòa, nhìn vào hư không.
&gt; 
&gt; Tôi ở trên tất cả, 
&gt; trên những miền đen thẳm. 
&gt; Bên dưới, những con mắt khát thèm. 
&gt; Gặm nhấm ngấu nghiên, một cách đói khát.
&gt; 
&gt; Họ đang thèm khát tôi? 
&gt; Hay khao khát những lời tôi nói? 
&gt; Tôi sẽ chẳng bao giờ 
&gt; Tạo ra mọi thứ, mà họ hằng muốn
&gt; 
&gt; Tôi thấy mình chơi vơi
&gt; Chờ mọi thứ nguyên vẹn. 
&gt; Để rồi thấy chính mình 
&gt; Ánh lửa rực vàng, dần lụi tàn đi.
