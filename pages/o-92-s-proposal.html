**タイトル:** O-92の提言 - 認可
**著者:** ©︎[[*user O-92_Mallet]]
**作成年:** 2017

[[include component:image-block

|caption=SCP-001-JP-1の一例

**アイテム番号:** SCP-001-JP

**オブジェクトクラス:** Thaumiel

**特別収容プロトコル:** 財団が業務内で用いる報告書にはSCP-001-JP-1の掲載が義務付けられ、財団が管理する全てのオブジェクトおよびアノマリーはSCP-001-JPの影響下に置かれます。SCP-001-JPの内容に疑念を抱く職員に対しては適宜記憶処理を実行することが許可されます。

K-クラスシナリオを発生させる直接の原因になり得るオブジェクトや、O5評議会により管理を行う価値がないと判断されたオブジェクトに対しては、その報告書にオブジェクトが無力化する過程を追記し、オブジェクトクラスをNeutralized・Explained等へ変更することで終了措置が取られます。

**説明:** SCP-001-JPは、下記に述べられた特定の形式に則って記述された、財団において日常的に用いられている報告書の総称です。
* 財団のエンブレムとして知られる「円を内側に向けて貫く3本の矢印」のマーク(SCP-001-JP-1)を掲載すること。
* 財団における受理基準を満たす内容であること。極端な瑕疵が存在する等の理由でDecommissionedクラスに分類されたり、財団データベースへの登録を拒否されたりするような内容では条件を満たしません。

SCP-001-JPの異常性は、不特定の知性体(以下、閲覧者)がその内容を理解し、かつ文書内で記述されている存在(以下、対象)[[footnote]]物品、生物、人物、場所、概念など種別は多岐にわたります[[/footnote]]が基底世界上に存在していると確信した時に発動します。この効果には以下の過程が含まれます。
* 閲覧者がSCP-001-JPから獲得した情報が、閲覧者の情報処理システム内[[footnote]]閲覧者が生物であるならば、大脳が該当します[[/footnote]]におけるアノム粒子[[footnote]]ANOM(Anti-Normality Organize Material) perticle[[/footnote]]の生成を惹起します。
* 生成されたアノム粒子は、閲覧者の情報処理システムが持つ空想チャネルを通して、SCP-001-JPに記述されている対象が存在する区域へと転送され、対象へと結合します。
* 外部からのアノム粒子の供給を受けた対象は形而下における存在を安定化させます。加えて、対象の持つ異常な形質は、SCP-001-JPが保有する情報の内容に沿うように改変を受けます。

[編集済]の閉鎖仮想現実構築システム内で実施されたシミュレーションにより、SCP-001-JPによるアノム粒子生成回路がポジティブフィードバック状態へと移行するためには、SCP-001-JPの内容が真であると確信した閲覧者が15体を超えることが必要であるという算出結果が出されています。

SCP-001-JPが持つ副次作用として、SCP-001-JP影響下にない異常存在が持つアノム粒子の急速な減衰、およびそれに伴う異常存在の希釈[[footnote]]深刻な希釈を受けた異常存在は形而下に存続することが不可能となり、消失することがあります[[/footnote]]が挙げられます。これはSCP-001-JP閲覧者が生成するアノム粒子が閲覧者の情報処理システム外に起源を持つためであると推測されています。

SCP-001-JPは、観測者が持つイメージに立脚した性質を有するオブジェクト群[[footnote]][[[SCP-115-JP]]]、[[[SCP-579-JP]]]、[[[SCP-612-JP]]]、[[[SCP-835-JP]]]、[[[SCP-1111-JP]]]など[[/footnote]]の統合的研究[[footnote]]”創造される真実――空想チャネルと異常媒介物質の統一理論”, █. ████(ex-Exective Director of the Japan Branch:”Nuwe”) et al.: Foundation, Vol. ███.7, pp.2-14, 2016[[/footnote]]に基き、O5評議会直属のミーム研究部門によって[編集済]年に作成され、32回にわたるシミュレーションによりその性質が真であることが確認されました。

**補遺:** 財団の管理下にない、あるいは管理下にあるものの未知の異常性を発現するようになった異常存在の活動により、切迫したK-クラスシナリオの兆候が確認された場合、████-███-██████下の要請に基づいて全職員に対するSCP-001-JP報告書の開示が行われます。その際、SCP-001-JPスロットに登録されている提言群は当報告書を除いて削除され、他の提言に従って虚偽の業務を行っていた職員は解任されます。

----

[[html]]

&lt;script type=&#34;text/javascript&#34;&gt;
    
function blink()
{
    var blinking = document.getElementById(&#34;blinking&#34;);

    if (blinking.style.visibility == &#34;visible&#34;)
    {
    	blinking.style.visibility = &#34;hidden&#34;;
    }
    else
    {
    	blinking.style.visibility = &#34;visible&#34;;
    }
}

function openHide()
{
    if (timer)
    {
    	clearInterval(timer);
    }
    
    var message = document.getElementById(&#34;message&#34;);
    var blinking =  document.getElementById(&#34;blinking&#34;);
    
    if (message.style.display == &#34;block&#34;)
    {
    	message.style.display = &#34;none&#34;;
    }
    else
    {
    	message.style.display = &#34;block&#34;;
    }

        blinking.innerHTML = &#34;ようこそ、SCP-001-JP担当職員様。&#34;;

    if (blinking.style.visibility == &#34;hidden&#34;)
    {
    	blinking.style.visibility = &#34;visible&#34;;
    }
}
    
var timer = setInterval(blink, 1000);

&lt;/script&gt;
    
&lt;div id=&#34;blinking&#34; style=&#34;font-family: verdana,arial,helvetica,sans-serif; font-size: 1.0em; color: #b01&#34; onClick=&#34;openHide();&#34;&gt;+ メッセージが届いています&lt;/div&gt;
&lt;div id=&#34;message&#34; style=&#34;display: none; font-family: verdana,arial,helvetica,sans-serif; font-size: 0.8em; color: #333&#34;&gt;&lt;br&gt;
&lt;br&gt;まずは、貴方がO92-001の担当に選抜されたことを心から祝福します。&lt;br&gt;
&lt;br&gt;案件の性質上、正式な文書として必要以上の内容を記したり、案件に対する双方向的な意見交換を繰り返したりすることが好ましくないため、長々とした私信という形式を取らざるを得ないことをお詫びします。このメッセージに返信する必要はありません。&lt;br&gt;
&lt;br&gt;さて、貴方はこの報告書に記載されているオブジェクト――すなわち、財団が日常的に使用している報告書そのものであり、アノマリーの存在自体を規定しているものです――が全くの事実無根であり、現実に反しているという感想を抱くと思います。なぜなら貴方はこの場に来るまでに、報告書が書かれていないオブジェクトが新しく発見される瞬間や、管理下のオブジェクトが未知の異常性を発現する瞬間を数多く見てきたでしょうから。それは全く正しい。アノム粒子なるファクターは現時点では存在しません。なぜならば、SCP-001-JPが効果を発現し、アノム粒子が現実に出現するのは、人々がSCP-001-JPについて書かれた報告書の存在を知り、それを信じてからの話だからです。&lt;br&gt;
&lt;br&gt;作成された再帰的な異常存在のデータを穏便な形式で書き残すために、私はSCP-001-JPスロットが持つ特異な構造に着目しました。ここに登録されるいくつもの提言は、たった1個の――もしかしたらゼロかもしれませんが――真実を覆い隠すために偽造されたデコイばかりであり、貴方以外の他の001担当職員たちも皆、存在すらしていないオブジェクトのために黙々と働いているのです。裏返せば、SCP-001-JPスロットは、完全に虚偽である報告書を登録することが許された唯一の場なのです。ですから、貴方がSCP-001-JPの存在を信用しないのは全く正常な反応ですし、むしろ信じて貰われては困るのです。&lt;br&gt;
&lt;br&gt;SCP-001-JPが有する効力それ自体は絶大なものです。報告書に書いてある通りの性質のみを発揮するようになったオブジェクトの管理の手間がどれほど減少するかは想像に難くないでしょう。それに、強大なオブジェクトが世界を破壊しようとしても、機能しているSCP-001-JPによってその存在を否定してやるだけで、危難は瞬く間に消失します。正常な物質に決して含まれることのないアノム粒子は、光の下に暮らす人類に直接的な悪影響を与えることなしに、異常世界の平定を可能にする夢のような存在なのです。&lt;br&gt;
&lt;br&gt;しかしながら、このアノマリーが発生させる副次的性質は、我々を取り巻く異常な世界そのものすらも容易に滅ぼします。我々は現在までに5000種類を優に超えるアノマリーを発見してきましたが、この宇宙に存在するまだ知られていないアノマリーの真の総数を答えることができる人物は存在しません。そして、SCP-001-JPは我々の意識の外にある異常存在からアノム粒子を吸い尽くすことで、数多の未知のアノマリーを抹殺してしまうのです。&lt;br&gt;
&lt;br&gt;仮に、いま我々が保護している世界がありふれた非異常性の原因で消滅することを、人知れず防ぎ続けている未知の異常存在があったとしましょう。あるいは、保護下にありながら誰も気がついていない特異な性質を隠し持っているオブジェクトでも構いません。それらが我々によって発見・解明される日が来る前に、SCP-001-JPが起動してしまったら？現在のアノマリー収集率と研究の進行度とを考慮すると、この例え話が実際に起きる可能性が全く無視できるレベルにないのは明白ですね。そういうわけで、ある種の最終兵器であるSCP-001-JP報告書開示プロトコルが齎す結果は、今のところ、K-クラスシナリオが発生した理由を変更するだけに留まってしまっています。&lt;br&gt;
&lt;br&gt;だからといって、SCP-001-JPが無用の長物であるかと言うとそうではありません。我々はSCP-001-JPが孕むリスクを低減させ続けることが可能です。財団が誇る飽くなき探究心を連綿と受け継ぎ、異常存在を収集する任務を継続させること。何処とも知らぬ地に隠されている、世界の均衡を保つために機能している異常存在――それらもまたThaumielクラスに分類されることでしょう――を可能な限り見つけ出し、それらの正確な性質を報告書へ記録し、財団のエンブレムを刻み付けること。いつの日かこの使命が完遂された時に初めて、安心して起動できる状態となったSCP-001-JPが我々の手中に収まることになるのです。&lt;br&gt;
&lt;br&gt;そろそろ、貴方の仕事をお伝えしましょう。貴方はO5評議会直属の特任職員となり、我々が住む宇宙を支配する凡ゆるオブジェクトを暴き出すための調査部隊に組み込まれます。尤も、やること自体は今までと何も変わりはしません。これからも、オブジェクトの新発見の場と、研究の最中で未知の異常性が見つかる場に立ち会い続けるだけのことです。&lt;br&gt;
&lt;br&gt;最後になりましたが、この報告書が真実として認可される日が永遠に来ないことを、私は願っています。&lt;br&gt;
&lt;br&gt;
&lt;br&gt;[編集済]より
