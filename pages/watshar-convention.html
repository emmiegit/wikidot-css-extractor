##cc4444|**重要資訊：**本文檔乃為了理解一連串統稱為「20200913五大湖奇異點事件」的孿生宇宙增加現象原因而建立於2040/2/29，下文的「至今」皆為截至今日。##

++ 基線
##aaaa11|2020/9/13，一隻屬於亞特蘭提斯[[footnote]] ##cc4444|一個人類史前便存在的鯊魚文明都市，於第六次超自然大戰後隱藏起來，受到重重異常機制保護，其領導層甚至訂下律法，將「不可歸」的詛咒加諸於擅離者身上，因此極難被觀測，找到該都市的位置被毆打鯊魚中心（SPC）與全球超自然聯盟（GOC）視為一大目標。## [[/footnote]]古拉氏族[[footnote]] ##cc4444|此種異常鯊魚出生時外型與牛鯊無異，但隨著時間成長將會逐漸趨向人形，且成熟後具有接近普通人類的智商，擁有數萬年的壽命，且被視為建立亞特蘭提斯最主要的鯊魚氏族。## [[/footnote]]的異常鯊魚Gawr Gura攜帶著一隻同種幼體Bloop Gura出現在聖勞倫斯灣中，並嘗試登陸。而大多數常態保護組織很快便注意到他們的存在並展開捕殺行動了。##

##1111aa|幾乎同年同月同日同時同地，一個奇異點[[footnote]] ##cc4444|一種特異磁場，通常會導致時空間異常，又稱「異常磁區」。## [[/footnote]]開啟送來一名自稱為Amelia Watson的來源未知的人類，並試圖救出遭各不相同的常態保護組織包圍的兩名古拉氏族鯊。照部分事件的**後果**看來，該奇異點就是由此人開啟的[[footnote]] ##cc4444|本次討論與文檔建立的主要目的即是為了查明並佐證芝加哥奇異點與亞特蘭提斯毀滅的關聯，而我們相信，這個Amelia Watson的能力原理就是關鍵之一。## [[/footnote]]。##

由於事件主要發生於美加五大湖地區，因此命名為「20200913五大湖奇異點事件」。自奇異點出現的時間點接下去並與此相關的一連串問題也都歸納進此事件的範疇內。

##1111aa|看得出來，這一人二鯊關係匪淺。但問題來了，為什麼這個來源不明的Amelia Watson會認識他們，而他們也認識她呢？##

關於這一點，我會在後面解釋的。

++ 前提
常態共識與的SPC存在。

##aaaa11|亞特蘭提斯存在，且位置從未暴露給常態保護組織所知。##

##1111aa|《福爾摩斯》的作者Arthur Ignatius Conan Doyle不存在。同時該宇宙的Alison Chao，也就是我們黑皇后，全數皆於2001/12/15的美國西雅圖恩典醫院出生，母親同為一名叫作Isobel Catherine Stevens的16歲內衣模特兒，生父當然跟我們一樣都是Charles Ogden Gears，她會姓Chao是因為出生時被送養到這個姓的家庭中。她14歲時離家出走過，最後在2020/6/4因COVID-19死於自己出生的醫院裡[[footnote]] ##cc4444|正因為發生此事件的每個宇宙的黑皇后皆擁有完全相同的人生經歷與其他原因，使得我們注意到擁有相同基線的宇宙異常大量，遠超出過往統計的正常數值，而且數目依然在持續增加。## [[/footnote]]。##

##cc4444|2019年夏天，一股與後來奇異點相似的微弱磁場波動從北大西洋被偵測到。##

++ 後果
##1111aa|後果的發展主要可分兩大類，第一類屬於那個自稱Amelia Watson的人死於營救那兩名古拉氏族鯊過程中的發展[[footnote]] ##cc4444|此類別目前占了樣本總數的87%。## [[/footnote]]，此發展目前造成的後果皆大同小異。##

##aaaa11|第二種則是Amelia存活下來的發展。##

而無論是第一類還第二類，亞特蘭提斯都將在2023/10/10以前毀滅。

##1111aa|補充：只要在第二類發展中Gawr死亡，那個Amelia Watson就會用一個像是懷錶的玩意兒開啟一個異常磁區並進入。##

----

+++ 實例：時間線A-909
最典型的第一類，也是目前約8成5樣本的走向，兩名古拉氏族鯊於美國芝加哥，Amelia Watson死於營救過程，而兩名古拉氏族鯊也為了救她而死於毆鯊員拳下，懷錶被破壞。

##cc4444|而其類似時間線中的SPC與GOC都同樣利用了這對古拉氏族鯊屍體的些許資訊判斷出亞特蘭提斯的位置並將其毀滅，本時間線為2021/12/3。##

+++ 實例：時間線C-404
##aaaa11|這裡是比率較高的第二類發展的代表，Amelia Watson並未死於營救過程，因為他們遇到的是一支UIU小隊，但是她並沒有成功救回小的那隻Bloop，這顯然使她和被她救回的那隻大的Gawr都遭到了強烈的心理打擊，而很明顯地，後者受的傷更大。##

##1111aa|結果兩人在逃亡途中錯過許多重要機會，被毆鯊員追上，Gawr Gura被直接擊殺，Amelia Watson則被帶回調查，然而她在運輸過程中找到機會開啟了奇異點逃離。##
@@@@
@@@@
##cc4444|這個宇宙的亞特蘭提斯最後因為與A-909相同的原因在2022/3/27時被GOC毀滅。##

+++ 實例：時間線G-620
##1111aa|第一類發展的少數特例，Amelia Watson在一名SPC毆鯊員攻擊兩隻古拉氏族鯊之前便將其拖住，讓二鯊得到了逃走的機會，後來二鯊獨力遊蕩到了俄勒岡州克拉馬斯縣被威爾遜野生動物應對組（WWS）收留，不久便轉讓給特殊收容措施基金會（SCPF）收容於Area-12，至今依然如此。只是不知道為什麼基金會將其保護得特別好，使我無法接近獲取更多資訊。##

也許他們知道些什麼，因為他們也費了很大的勁找回Watson的懷錶。
@@@@
@@@@
##cc4444|常態保護組織透過調查他們在2019年偵測到的那股異常磁場波動源頭而找到了亞特蘭提斯，並最終導致其曝光並於2023/10/10使其遭到摧毀。而實際上，只要Gawr與Bloop皆存活或屍體並未遭常態保護組織回收過了2022/9/9後，鯊人之邦的下場皆是如此。##

+++ 實例：時間線I-520
啊，終於輪到這裡了，這裡非常重要，我在這條時間線裡成功接觸到了當事的一人二鯊。他們在一開始逃過UIU的圍捕後選擇了一條某個離圖書館出入口很近的路線逃跑，而當他們被肯定不懷好意的MC&amp;D堵到的時候，我臨時趕到，把他們都救了下來。

##aaaa11|他們有說了什麼嗎？##

Watson很警惕我，幾乎不透漏任何情報，但是那個大Gura卻告訴了我她們是什麼關係，DD，這是妳之前的疑問對吧？

##1111aa|是的。##

她們從小就是鄰居，長大後一起結婚，並領養Bloop當小孩。

##1111aa|喔...那麼就說得通為什麼我們在各宇宙中都偵測不到Amelia Watson的存在，因為她此前都待在亞特蘭提斯裡，看來亞特蘭提斯有人類奴隸存在的傳言是真的。##

應該說「曾」才對，因為當我跟她提起這個傳言時，她哈哈大笑說奴隸制度早在9487年前她剛出生時便廢除了。
##aaaa11|可是我這邊得到的Gawr年齡是9981歲欸，這是怎麼回事？##

##cc4444|因為對象Gawr Gura每次自稱的年齡幾乎都不一樣。##

##orange|原來如此。##

##1111aa|那後來呢？##

我原本打算將其帶回圖書館這裡，但很顯然我失敗了，因為一支護巢者[[footnote]] ##cc4444|綠麻雀基金會（GSF）的戰鬥員代稱。## [[/footnote]]小隊突擊了我們，而且僅僅是因為他們知道GOC想要那兩隻鯊魚，所以打算將其據為己有。結果打著打著，GOC就追上來了。但是他們是派狙擊手從遠處襲擊，並且同時狙擊了我和大Gura。

##aaaa11|那妳沒事吧？##

哈哈...當然沒事，那個時間線的他們可不知道老娘是紫型，但大Gura自然就沒那麼好運了。小Gura最後被GSF捕獲，最後兩隊襲擊者都開始把焦點轉移到彼此身上。而藉此破綻，Watson面用懷錶開啟奇異點離去，雖然我試圖跟進，但卻被狠狠地彈了回來，這個奇異點似乎只有懷錶主人能使用。但這資訊還不是最重要的，最重要的是在我們被襲擊之前，大Gura正好說出了她為什麼不惜承受亞特蘭提斯「不可歸」的詛咒也要帶著小Gura違背律法來到陸地上的原因，你們知道是什麼嗎？

##aaaa11|是為什麼？##

為了想辦法找回消失的Watson。

##1111aa|不可能，如果她離開過亞特蘭提斯，為什麼我們在時間線上沒偵測到過？##

她是說「消失」，我的姊妹，妳覺得為什麼前提裡會有2019的那股異常磁場波動？雖然沒有直接證據，但死神跟我都認為那是造成Watson消失的原因。DD，我想這跟妳和不死鳥的發現也息息相關，妳先接下一個實例去吧。
@@@@
@@@@
##cc4444|本時間線的亞特蘭提斯於2021/8/23毀滅。##

##1111aa|這位老姊妹啊，妳可以不用...算了沒關係...##

+++ 實例：時間線K-706
##1111aa|我相信這條時間線與另兩條替我們揭露了Amelia Watson的能力原理。首先，Amelia Watson就像事先知道一樣帶著兩名古拉氏族鯊躲過了UIU、SPC、GOC、SCPF、MC&amp;D、GSF等組織的捕殺，逃了好幾個禮拜，但最後還是被芝加哥鬼靈（CS）逮到了。他們將兩隻鯊魚賣給了MC&amp;D，而MC&amp;D又將其轉賣給了GOC，想當然耳，她們遭到殺害並被取得亞特蘭提斯位置的情報。然後亞特蘭提斯就在2022/7/11時被毀滅了。而Amelia Watson在遭到鬼靈底下的混混凌辱後## ##orange|什麼？！## ##1111aa|成功找到方式脫逃，在很快地確定了Gawr Gura的死亡後，開啟另一個奇異點離去。##

+++ 實例：時間線W-106
##1111aa|這條時間線就是我上面說的「另兩條」的其中一條，Amelia Watson如同K-706一樣帶著鯊魚們逃跑，只是這次他們也躲過了鬼靈。在躲過以後，他們找到了瑪娜慈善基金會（MCF）並接受其慈善庇護，在此期間，Amelia Watson於2021/7/7產下了一名男嬰，根據我採到的基因，孩子的生父就是K-706的那個鬼靈混混。然而可怕的來了，Amelia Watson產後死於了羊水栓塞，而Gawr Gura則接收了其懷錶並替他將孩子命名為了：John Hamish Watson。##

##aaaa11|等等，是我想的那個John Hamish Watson嗎？##

##1111aa|是的，跟小說人物完全同名，但重點還在後面，這個孩子與兩名古拉氏族鯊一齊在MCF的慈善保護下生活了十幾年，並於15歲生日，也就是2037/7/7那天獲得了他母親Amelia Watson的懷錶。##

然後那個懷錶居然在他手上開始運作。

##1111aa|並且意外地將他帶回到了1937/7/7的中國北京，撞到了一名叫志村菊次郎的日本士兵，也就是所謂的「1937北京奇異點事件」，但那是另外一回事，這邊就先不贅述過程[[footnote]] ##cc4444|該事件改變了二戰的歷史走向，並對日後異常面紗的維持產生巨大的影響。## [[/footnote]]了，總之他最後就像沒事一樣，什麼都不記得似地回到了他的15歲生日那天，懷錶開始運作前的瞬間。而那條時間線（W-707）在1937/7/7出現奇異點以前的基線完全與其他存在「2020芝加哥奇異點事件」的時間線相同，就像孿生宇宙一樣。因此我相信，Amelia Watson的懷錶並不是單純能夠開啟奇異點的時光機器，更是一個能夠複製時間線，創造新平行宇宙的強力異常道具。##

##aaaa11|我想我知道答案，問你一個問題，這個W-106時間線還在運行當中嗎？##

##1111aa|是啊，那個John Watson後來還在MCF跟卷軸俱樂部的鬥爭中意外受傷，搬到了英國倫敦的大學去學醫，喔對了，亞特蘭提斯毀滅於2023/10/10，怎麼了嗎？##

不死鳥她發現數個時間線都在2020/9/13時異常停滯了。

##aaaa11|是的，而且它們都是和實例們相似的孿生宇宙，雖然每條時間線停止的點彼此都有些差異，但是皆未與實例中的那個奇異點出現的時間點相異。同時，它們的前提與我們所討論的實例宇宙相同。基線方面也是，兩名古拉氏族鯊同樣在2020/9/13登陸芝加哥並即將或已經被各不相同的常態保護組織們圍攻，但每條時間線最晚都停在了這裡，直接舉一個實例吧。##

------
@@@@
[[footnote]] ##cc4444|因為是特例補充的時間線所以分隔開來。## [[/footnote]]
+++ 補充實例：時間線A-099
##aaaa11|2019/6/21，常態保護組織偵測到自北大西洋出現微弱的異常磁場。2020/9/13，一隻屬於亞特蘭提斯古拉氏族的異常鯊魚Gawr Gura攜帶著一隻同種幼體Bloop Gura出現在聖勞倫斯灣中並一路逆流而上進入密西根湖登陸美國芝加哥，隨即受到了與時間線C-404相同的UIU小隊包圍。時間線於此停滯。##

------

##1111aa|我大概知道你們的意思了，你們認為那些時間線就是所謂的0號宇宙，Amelia Watson所複製的基礎時間線對吧？##

是的，多虧了妳與不死鳥的發現，我們對Watson家的懷錶有了很多值得大膽假設的可能性。像是前面說的常態保護組織組織因2019夏天出現的異常磁場最終找到亞特蘭提斯，而那個奇異點也有相似波長的異常磁場，你覺得這是巧合嗎？

##aaaa11|所以你認為亞特蘭提斯在研究時間異常時意外導致Amelia消失，而使得Amelia獲得能夠創造新時間線並穿越過去的懷錶？這...也太牽強了吧...##

##1111aa|這不是牽強而已了吧？這是在編三流小說。##

不然你有其他的可能性提得出來嗎？

##1111aa|當然...痾...沒有...##

那至少先聽聽看我的假設吧，怎麼樣？

##1111aa|那好吧，請開始妳的表演。##

咳咳，我認為Amelia Watson的懷錶如同DD所說的一樣，能夠複製時間線並開啟奇異點讓持有者進行穿越，但是副作用是受到複製的時間線會停滯，除非持有者返回才會繼續運轉，返回的持有者則會失去所有在複製時間線上的記憶與經歷。同時我猜測，此懷錶開啟的奇異點最多只能回到約100年[[footnote]] ##cc4444|也就是36525天。## [[/footnote]]前，不過這點恐怕得等到2120年的9/13才能證實了。而這整個事件的源頭就是：未來從異常磁場中消失的Amelia Watson歸來，得知伴侶死訊後以完全不明的方式製造出或取得那個懷錶，並藉此穿越過去拯...

##1111aa|嘿，嘿，停一下。妳真的開始編起三流愛情小說了嗎？穿越時空回去拯救愛人的性命，這老掉牙的劇情也太不現實了吧？##

不，我認為這的確是真的。

##1111aa|妳說...蛤？##
