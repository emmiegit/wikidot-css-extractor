[[tab エージェント・鴇羽の人事ファイル]]

**氏名**: 鴇羽 楸(ときわ　ひさぎ)

**セキュリティレベル:** レベル4

**職務:** 機動部隊指揮官・--保安エージェント--

**役職:** 即応部隊な-16(&#34;銀の弾丸&#34;)部隊長・--財団保安部門内部規律維持委員会委員--

**来歴:** 1988年生まれ。1994年に財団職員であるエージェント・██の子息として聖プリチャード学院に入学。16年後の2010年に大学を卒業し財団職員として雇用されました。

**人物:** エージェント・鴇羽は身長175cm・体重6█kgの男性です。外見的な特徴としては、黒みがかった灰髪と下顎全体を包む黒色の鉄製マスク、そしてニムロド[[footnote]]旧約聖書の創世記にてバベルの塔を建てさせた王。ヘブライ語で&#34;反逆&#34;を表す[[/footnote]]を模したワッペンが縫い付けられた赤褐色の戦闘服が彼のトレードマークとなっています。エージェント・鴇羽は少々言葉使いが荒く、人にぶっきらぼうな印象を与えることもありますが、ざっくばらんとした性格で知られています。勤務態度は良好とは言い難いものの、財団職員、そして機動部隊指揮官としての実力は十分であり多くの実績を残しています。指揮官という役職上先頭に立って戦うことは少ないものの、主に狙撃銃を使った長距離射撃の分野に関して高い適性を有しています。

また、エージェント・鴇羽は大の柑橘類好きで知られています。プリチャード学院大学所属時代に友人らとともに全国の柑橘類の名産地を巡るために無断で講義をサボって旅に出かけ、帰宅後謹慎処分に処されたことは現在でも大学で語り草になっています。好物は柑那諜報官が作っている創作柑橘類和菓子で、任務で彼女と同席した際には感激のあまり涙を流しながら感謝の気持ちを告げるという行為に出て、部隊員を始めとした周囲を--ドン引き--驚かせました。以降柑那諜報官との個人的な付き合いは続いており、彼女からは『お得意様』とされていることが判明しています。

&gt; 柑那諜報官の和菓子しか勝たん。 -エージェント・鴇羽
&gt; 
&gt; オタクみたいなことを言わないでください。　-エージェント・神喰

エージェント・鴇羽は保安部門の優秀なエージェントとして活躍していましたが、2016年のSCP-████-JP収容作戦の際の不手際で機動部隊員の殉職を招いたとされ財団から降格処分を受け、新設された即応部隊な-16の部隊長として現在の役職に就任しました。ただし、現在は保安部門所属職員としての役職を全て剥奪されています。

[[/tab]]
[[tab エージェント・神喰の人事ファイル]]
**氏名:** 神喰 毅臣(こうじき たけおみ)

**セキュリティレベル:** レベル3/一部例外的にレベル4を付与

**職務:** 保安エージェント

**役職:** 即応部隊な-16副隊長/保安責任者

**来歴:** 1984年生まれ。2006年に警視庁警察学校を卒業後、警視庁公安部に所属。そのあとの来歴は一部不明な点があるものの、2011年頃に警視庁公安部特事課から財団に出向したとみられている。

**人物:** エージェント・神喰は身長160cm・体重50kgの--チビ--男性です。普段は紺色のコートをまとっており、全身を紺色一色で統一しています。--エージェント・鴇羽によって流出させられた--警察学校時代の写真では少なく見積もっても現在よりも5cmほど身長が低かったと見られ、彼を知る職員の間では『警察学校に裏口入学した』説や『身長測定でサバを読みまくった』説がまことしやかに語られています。

&gt; 警察官になれる身長ギリギリ[[footnote]]警視庁基準。身長160cm、体重47kg[[/footnote]]じゃん。　-エージェント・鴇羽
&gt; 
&gt; うるさいですね。　-エージェント・神喰
&gt; 
&gt; いきなり██[[footnote]]※言ってません[[/footnote]]ちゃんになるな　-エージェント・鴇羽

エージェント・神喰は--その身長からは意外なほど--身体能力が高く、特に拳銃とナイフを用いた一対一戦闘に長けています。保安エージェントとしては、自他の両方に対して厳しく財団への忠誠心が高い模範的職員と評価される一方で、同僚や部下からは身長の低さなどからイマイチ威厳に欠けるとされ、本人もそれに悩んでいるとされています。

エージェント・神喰は現在保安部門から即応部隊な-16に副隊長として派遣されています。彼は副隊長として作戦行動に関する助言を行うとともに、同じく派遣された保安エージェント５名による規律維持チームを指揮し、財団から懲罰処分を受けた機動部隊員から構成される即応部隊な-16の反乱及び命令違反を防止することを任務とします。同部隊長のエージェント・鴇羽とは保安部門時代からの知り合いであり、監視対象であると同時に友人であるという複雑な関係ですが、両者の仲は概ね良好であることが分かっています。
[[/tab]]
[[tab 柑那諜報官の人事ファイル]]
**氏名:** 柑那 蜜樹(かんな みつき)

**セキュリティレベル:** レベル2/一部例外的にレベル3を付与

**職務:** 諜報エージェント

**役職:** 機動部隊か-11(&#34;工兵隊&#34;)副官

**来歴:** 1993年生まれ。防衛大学校を卒業後、陸上自衛隊に三等陸尉として任官。201█年にSCP-████-JPの収容違反に遭遇した際、結果的に事件の隠蔽に関わったことから財団に雇用されました。

**人物:** 柑那諜報官は身長162㎝・体重[検閲済]㎏ほどの細身の女性です。柑那諜報官は先天性白皮症[[footnote]]一般にアルビノと形容される[[/footnote]]を患っており、全体的に色白です。容姿が非常に整っているだけでなく、話術にも優れていることで知られてます。諜報エージェントという立場上口調はいつも堅く事務的な印象を受けますが、性格は温厚で任務外では非常に友好的です。柑那諜報官は趣味として和菓子作りをしており、特に蜜柑などの柑橘系果実をフレーバーとして取り入れた創作和菓子は彼女の友人のみならず彼女と直接の関わりがない職員の間でも大いに人気を博しています。

&gt; これを食べるのが毎月の楽しみだよ。店でも開けるんじゃないか？　-エージェント・鴇羽
&gt; 
&gt; わあ、ありがとうございます。財団を退職したら検討してみましょう。　-柑那諜報官

柑那諜報官は主に要注意団体の内偵及び財団内部の防諜工作を担当しています。201█年の日本生類創研拠点襲撃作戦など複数の要注意団体に対する奇襲作戦の際に拠点特定や内部構造の情報提供で貢献したことで知られています。元自衛官であることもあり、小銃や拳銃などの火器の扱いにも慣れており、戦闘面でもいくつか優秀な成績を残しています。

&gt; ハニートラップは管轄外ですか？　-██研究員
&gt; 
&gt; セクハラで訴えますよ。　-柑那諜報官


**専門:** 心理学
[[/tab]]
[[tab 即応部隊な-16(&#34;銀の弾丸&#34;)]]
[[=image RR-na-16.png size=&#34;small&#34; style=&#34;background-color: #f5f5f5;&#34;]]

**任務:** 威力偵察・収容違反の鎮圧・他機動部隊の行動支援

**別名:** 財団の切り(やすい)札・財団の袋小路・左遷一直線コース・便利屋・懲罰部隊・財団の虫垂

**部隊標語:** 『暗夜を照らす魁たれ』

**編制:** 部隊司令部・三個作戦チーム(小隊規模)・規律維持チーム

**所在:** 即応部隊司令部はサイト-81██に常駐。アルファ・ベータ・デルタの三個作戦チームは即応可能な状態でそれぞれ81管区内のサイトに駐留。

**上級機関:** 日本支部理事会

**概要:** 即応部隊な-16は日本支部に所属する機動任務部隊です。人員はおよそ40名程度と推測されており、定められた任務を持ちませんが、緊急を要する事案の初動対応や現地機動部隊では対応に限界がある事案に投入される傾向にあります。管轄範囲は81管区全域とされ、要請後1時間以内にいずれかの作戦チームが作戦地域に到着できるように配備されています。

即応部隊な-16は三個の作戦チームから編制され、いずれの作戦チームも通常火器などで武装した戦闘分隊と衛生要員その他で編成される戦闘支援班から構成されます。即応部隊な-16は他部隊で諸事情によって処分を受けた機動部隊員から構成されており、実質的な『懲罰部隊』として機能しています。そのため財団への忠誠心は薄く、機密任務への投入は推奨されません。任務の性質上人員の消耗率は高く、頻繁に入れ換えが行われています。
