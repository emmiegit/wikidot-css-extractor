**Titre :** SCP-243-FR - Si Dieu le veut
**Auteur :** [[user Tara Lucy]]
**Date :** 24 septembre 2017
[[include credit:end]]


**Objet n^^o^^ :** SCP-243-FR

**Niveau de Menace :** Rouge [[span class=&#34;pastille rouge&#34;]]●[[/span]]

**Classe :** Keter

**Procédures de Confinement Spéciales :** SCP-243-FR doit être constamment surveillé par la FIM Alpha-12 &#34;Bons Augures&#34; qui doit veiller à la bonne application du Protocole &#34;Dieu le veut&#34;. 

[[collapsible show=&#34;Accès au Protocole &#34;Dieu le veut&#34;&#34; hide=&#34;Protocole &#34;Dieu le veut&#34;&#34;]]

&gt; [[=]]
&gt; **Protocole &#34;Dieu le veut&#34; :**
&gt; [[/=]]
&gt; 
&gt; Tous les jours, la FIM Alpha-12 &#34;Bons Augures&#34; devra transmettre une liste de souhaits potentiels à SCP-243-FR. Cette liste aura été préparée au cours de la nuit. Tous les souhaits potentiels devront être considérés comme &#34;réalisables&#34;[[footnote]]Sont considérés comme &#34;réalisables&#34; tous les souhaits pouvant être exaucés en moins d&#39;une heure.[[/footnote]].
&gt; 
&gt; Dans le cas où l&#39;un des souhaits potentiels formulé cause :
&gt; 
&gt; * Un arrêt de la production d&#39;éclairs,
&gt; * Une baisse de la puissance des éclairs,
&gt; * L&#39;arrêt de la progression du champ électromagnétique,
&gt; 
&gt; Le souhait potentiel formulé devra être satisfait dans l&#39;heure. Les effets qui découleront de la réalisation du souhait devront être notifiés.
&gt; 
&gt; Dans le cas où aucun souhait potentiel ne cause les effets susvisés, la FIM Alpha-12 &#34;Bons Augures&#34; pourra alors formuler des souhaits potentiels considérés comme &#34;difficilement réalisables&#34;[[footnote]]Sont considérés comme &#34;difficilement réalisables&#34; tous les souhaits pouvant être exaucés dans la journée ou causant un dommage non-létal à un être vivant.[[/footnote]]. Si l&#39;un des souhaits potentiels cause l&#39;un des effets susvisés, il devra être réalisé dans la journée.
&gt; 
&gt; Dans le cas où aucun souhait potentiel considéré comme &#34;difficilement réalisable&#34; ne cause les effets susvisés, la FIM Alpha-12 &#34;Bons Augures&#34; devra attendre le lendemain matin. 
&gt; 
&gt; La Fondation autorise la FIM Alpha-12 &#34;Bons Augures&#34; a formuler des souhaits potentiels considérés comme &#34;quasi-irréalisables&#34;[[footnote]]Sont considérés comme &#34;quasi-irréalisables&#34; tous les souhaits pouvant être exaucés en plus d&#39;une journée ou causant un dommage potentiellement létal à un être vivant.[[/footnote]] lorsqu&#39;aucun souhait potentiel n&#39;a pu déclencher les effets susvisés dans les quatre jours. 
&gt; 
&gt; La Fondation autorise la FIM Alpha-12 &#34;Bons Augures&#34; a formuler des souhaits potentiels considérés comme &#34;irréalisables&#34;[[footnote]]Sont considérés comme &#34;irréalisables&#34; tous les souhaits pouvant être exaucés en plus d&#39;une journée et causant un dommage létal à un ou plusieurs être(s) vivant(s), notamment des êtres humains civils ou faisant partie de la Fondation. [[/footnote]] lorsqu&#39;aucun souhait potentiel n&#39;a pu déclencher les effets susvisés dans le mois.
&gt; 
[[/collapsible]]

Ce protocole est mis en suspens depuis l&#39;Incident SCP-243-FR-A.

Hormis ce protocole, aucune autre procédure n&#39;a été à ce jour trouvée pour enrayer la progression du champ électromagnétique et réduire la production d&#39;éclairs[[footnote]] Production considérée comme étant de plus faible priorité. [[/footnote]].

L&#39;installation d&#39;une cage de Faraday en cuivre autour de SCP-243-FR n&#39;a pas été concluante, cette dernière ayant explosée. 

L&#39;installation d&#39;une cage de Faraday en argent[[footnote]] La conductivité électrique de l&#39;argent (63 x 10^6 S/m) étant supérieure à celle du cuivre (59,6 x 10^6 S/m).[[/footnote]] autour de SCP-243-FR n&#39;a pas non plus été concluante.

L&#39;installation de plaques d&#39;argent autour de SCP-243-FR n&#39;a pas non plus été concluante, les plaques ayant fondu au bout d&#39;une journée.

Des recherches sont en cours pour trouver un matériau plus conducteur. 

**Description :** SCP-243-FR est une statue chryséléphantine de 12,1 mètres de hauteur représentant Jupiter, dieu du tonnerre et roi des dieux dans la mythologie romaine. La divinité est debout et tient dans sa main droite un sceptre (mesurant 12,6 mètres) surmonté d&#39;une sphère. L&#39;objet possède des similitudes avec les représentations faites de la statue chryséléphantine d&#39;Athéna Parthénos. Une analogie peut aussi être faite avec la statue chryséléphantine de Zeus à Olympie. En effet, la statue est couronnée, comme l&#39;oeuvre de Phidias, d&#39;un rameau d&#39;olivier et porte un himation ainsi que des sandales. 

D&#39;ordinaire, une statue chryséléphantine est faite de bois recouvert de plaques d&#39;or et d&#39;ivoire, cependant, SCP-243-FR, au vu de ses effets, ne semble pas en être composé[[footnote]]Le bois étant un matériau isolant et non conducteur.[[/footnote]].

La statue repose sur un piédestal fait de plaques d&#39;or. Aucune inscription n&#39;est visible.

L&#39;objet génère un champ électromagnétique dont la haute tension alternative avoisine les 5██ ███ volts. Sa fréquence est de 1██ MHz. Ces valeurs sont constantes. Son rayon --grandit de deux centimètres par jour-- grandit --aléatoirement--. Aucune solution n&#39;a été trouvée pour arrêter cette progression, pour la simple et bonne raison qu&#39;il est impossible de s&#39;approcher de l&#39;objet, hormis en application du Protocole &#34;Dieu le veut&#34;.

Ce champ électromagnétique ne permet pas l&#39;installation de dispositifs électriques à proximité à cause des risques d&#39;explosion ou d&#39;incendie.

La sphère produit et projette des éclairs. Aucune mesure n&#39;a pu être prise due à la puissance dégagée par ces derniers. Cependant, leur énergie est supérieure à celle moyenne de la foudre, soit 511 keV. 
--La production d&#39;éclairs est aléatoire, alternant entre une forte activité (la production d&#39;éclairs pouvant aller jusqu&#39;à 1██ éclairs bien supérieurs à 511 keV par minute) et des périodes de calme (il est arrivé à l&#39;objet de ne produire aucun éclair pendant trois semaines).--

Entrer dans le champ électromagnétique, outre la probabilité de se faire foudroyer, provoque des symptômes liés à une intolérance environnementale idiopathique attribuée aux champs électromagnétiques comme des fourmillements, des maux de tête, des troubles du langage, de l&#39;asthénie, des dyspnées, de la dystonie musculaire ainsi que de l&#39;anxiété. 

Plus un sujet se rapproche de la statue, plus le champ électromagnétique sera intense. La première moitié du champ est supérieure aux Valeurs Limites d&#39;Exposition sensorielle tandis que la deuxième moitié est supérieure aux Valeurs Limites d’Exposition santé. Une exposition prolongée pourrait donc être létale. Un sujet entrant dans le champ ne pourra y rester que quelques minutes.

Le champ électromagnétique a le potentiel de perturber à court comme à long terme l&#39;écosystème se trouvant dans son rayon d&#39;action. 

**Mise à jour du ██/██/20██ :** (voir addendum 243-FR-2) L&#39;objet possède une conscience. La satisfaction de sa volonté permet de réduire le nombre d&#39;éclairs produits et de stabiliser le champ électromagnétique. 

//Il est ardu de savoir ce que SCP-243-FR souhaite. Il n&#39;a aucun moyen de communiquer hormis les éclairs et l&#39;avancée du champ électromagnétique.// - Pr Crétien

Liste non-exhaustive des demandes de SCP-243-FR :
* Une télévision - accordée. Le champ électromagnétique est resté stable pendant trois jours. Les éclairs se sont arrêtés pendant douze heures.
* Une plante en pot - accordée. Le champ électromagnétique est resté stable pendant dix heures. Les éclairs se sont arrêtés pendant dix minutes.
* Une lampe - accordée. L&#39;ampoule a disjoncté. Le champ électromagnétique a augmenté de trois centimètres en une journée. Les éclairs se sont arrêtés pendant une minute et trente secondes.
* Un miroir - accordé. Le champ électromagnétique est resté stable pendant une semaine. Les éclairs se sont arrêtés pendant trois jours.
* Un animal de compagnie de type //Canis lupus familiaris// - accordé. L&#39;animal de compagnie est mort foudroyé au bout d&#39;une heure. Le rayon du champ électromagnétique a augmenté de deux centimètres en vingt heures. Les éclairs se sont arrêtés trente secondes après la mort de l&#39;animal.
* Une reproduction de l&#39;oeuvre de Picasso //Guernica// - accordé. Le champ électromagnétique est resté stable pendant une heure. Les éclairs ne se sont pas arrêtés.
* Une reproduction de //la Venus de Milo// taille réelle - accordée. Le champ électromagnétique est resté stable pendant six jours. Les éclairs se sont arrêtés une journée.
* Un bonsaï - accordé. Le champ électromagnétique est resté stable pendant une journée. Les éclairs se sont arrêtés deux jours.
* Une chaîne hi-fi - accordée. Aucun CD n&#39;a été fourni. Le rayon du champ électromagnétique a augmenté de deux centimètres en un jour. Les éclairs ne se sont pas arrêtés.
* Des CD de Bob Marley - accordés. Le champ électromagnétique est resté stable pendant soixante-douze heures. Les éclairs se sont arrêtés pendant trois semaines.
* Des livres et des séries audio - accordés. Le champ électromagnétique est resté stable pendant une journée jusqu&#39;à ce qu&#39;il écoute █&#39;██████ ██████████. Le rayon du champ électromagnétique a augmenté de trois centimètres en une heure. Les éclairs ne se sont pas arrêtés.
* Un autel à sa gloire - accordé. Le champ électromagnétique est resté stable pendant soixante-quinze heures. Les éclairs ne se sont pas arrêtés.
* Le sacrifice d&#39;un taureau - --refusé-- accordé. Le champ électromagnétique est resté stable une heure. Les éclairs se sont arrêtés cinq minutes.
//C&#39;était bien la peine de tuer un taureau.// - Pr Crétien
* Déclamer un poème à sa gloire - accordé. Le champ électromagnétique est resté stable pendant douze heures. Les éclairs se sont arrêtés pendant treize heures.

Il n&#39;y a aucune corrélation entre les éclairs produits, leur nombre, leur intensité et la stabilité du champ électromagnétique.

**Historique :** SCP-243-FR a été découvert le ██/██/████ dans une grotte dont l’une des entrées est située à █ kilomètres au sud de Rome. La cavité est très profonde et mène sous la ville-même. SCP-243-FR se situe en-dessous du Mont Palatin à ███ mètres de profondeur. La grotte est naturelle mais la chambre dans laquelle se situe SCP-243-FR a été retaillée. Des traces de culte comme les fondations d’un autel ainsi que des morceaux d’os d’animaux laissent à penser que ce lieu devait être un ancien temple dédié à Jupiter. L&#39;abandon du temple date de la fin de la période royale de Rome et du début de la République (vers -500 av. J-C).

[[collapsible show=&#34;Accès réservé au personnel de niveau 5.&#34; hide=&#34;Accès accordé.&#34;]]
**Addendum 243-FR-1 :** **Extrait d’une retranscription d’un journal tenu par l’agent Perretti, membre de la FIM Alpha-12 « Bons Augures » :** (Traduit de l’italien)

&gt; //Jour 1 :// J’ai cru que j’allais halluciner. Moi, Juliano Perretti, crème de la crème des agents de la Fondation, me retrouve à jouer les baby-sitters pour statue. La Fondation croit vraiment que ce machin a une conscience et effectue le moindre de ses désirs comme un toutou. Je perds mon temps ici. Vais prier pour avoir une nouvelle affectation. 
&gt; 
&gt; //Jour 2 :// Parlons-en de ces « désirs ». La statue ne parle pas, ne peut pas communiquer et pourtant on doit interpréter les « signes ». La FIM s’appelle « Bons Augures ». Je veux pas faire mon oiseau de malheur mais franchement, qui pourrait croire que ce skip veuille vraiment d’une télé ?
&gt; 
&gt; //Jour 3 :// Ok, c’était une coïncidence. On a donné la télé et ça fait plusieurs heures que les éclairs se sont arrêtés. Le champ électromagnétique a arrêté de grandir aussi. Pur hasard et pourtant la Fondation croit qu’elle a un moyen de contrôle sur ce machin. Elle a peur que cette statue ne devienne un nouveau pôle magnétique ou je ne sais quoi. C’est vrai que ce serait embêtant si le champ venait à atteindre la surface. La ville est juste au-dessus et on peut pas évacuer les civils sans que ça paraisse suspect. Et puis, ça grandit pas trop vite. Faudrait bien attendre une vingtaine d’années avant que ça n’effleure la surface. 
&gt; 
&gt; //Jour 18 :// J’ai de sérieux doutes. Peut-être, après tout, que la statue est consciente. En tout cas, elle est capricieuse mais a bon goût. La Venus de Milo rajoute un peu de douceur. Vais finir par lui faire la conversation si ça continue, mes collègues sont aussi bavards qu’une huître.
&gt; 
&gt; //Jour 23 :// La musique adoucit les mœurs comme on dit. Vive Bob Marley, la statue n’a pas emmerdé le monde depuis deux jours, en espérant que ça tienne.
&gt; 
&gt; //Jour 30 :// Plus d’éclairs depuis une semaine et deux jours. Le champ électromagnétique progresse  comme à son habitude mais au moins, on a plus le fracas incessant des arcs électriques. J’ai cru que Daniel allait y passer, un éclair a atterri juste à côté de lui. A force de faire le con, il va s’en prendre une, comme le petit chien qu’on avait ramené l’autre jour. Le pauvre.
&gt; 
&gt; //Jour 40 :// J’ai demandé à mon supérieur comment la Fondation avait deviné que la statue était consciente. Apparemment, un Classe-D qui devait aller l’étudier a pété un câble et a hurlé « Tu veux quoi ? Hein ? Un hôtel cinq étoiles ? » ou un truc du style et les éclairs se sont arrêtés. Un coup de bol, j’imagine.
&gt; 
&gt; //Jour 43 :// C’est de plus en plus compliqué de s’approcher de la statue. Le champ est de plus en plus grand et les arcs électriques ont une portée beaucoup plus longue.
&gt; 
&gt; J’ai du mal à dormir avec le boucan que ça fait. Ajoutez à cela le bruit des forages, et ça me donne une sacrée migraine. La Fondation s’est mise en tête de trouver une autre chambre. Apparemment, la statue n’est pas le seul machin dans cette grotte.
&gt; 
&gt; //Jour 44 :// Quelle bande de cons ! Je sais pas ce qu’ils ont fichu à côté mais ça a créé un mini-séisme. Rien de bien méchant mais j’ai pas apprécié d’avoir de la poussière sur mon sandwich. 
&gt; 
&gt; La statue a un peu bougé mais elle continue à produire ses éclairs à qui mieux-mieux. 
&gt; 
&gt; //Jour 45 :// Je suis aveugle, je crois. J’avais pas vu mais lorsque la statue a bougé, y a un peu de terre qui s’est effondré. Une faille ? Fissure ? En tout cas, il va falloir qu’un de nos Classe-D se ramène.
&gt; 
&gt; //Jour 46 :// Le Classe-D est mort, il a pas couru assez vite. Mais il a eu le temps de nous hurler qu’il y avait une sorte de boîte en-dessous. Si ça se trouve, c’est peut-être ça qui cause l’effet anormal de la statue. Les docteurs sont surexcités, ils pensent que c’est le moyen d’arrêter le champ électromagnétique ainsi que les éclairs. 
&gt; 
&gt; Reste plus qu’à récupérer la boîte.
&gt; 
&gt; //Jour 47 :// J’ai cru qu’on allait se retrouver avec un autre Classe-D grillé, mais celui-ci a eu de la chance. J’ai la boîte. J’ose pas l’ouvrir. C’est bizarre, mais elle paraît récente. Je reconnais même un logo sur le dessus. Pourtant, elle est très détériorée, on dirait qu’elle a passé deux mille ans en-dessous.
&gt; 
&gt; **[Un amnésique de Classe B a été administré à l’agent Perretti]**
&gt; 
&gt; //Jour 1 :// J’ai cru que j’allais halluciner. Moi, Juliano Perretti, crème de la crème des agents de la Fondation, me retrouve à jouer les baby-sitters pour statue. La Fondation croit vraiment que ce machin a une conscience et effectue le moindre de ses désirs comme un toutou. Je perds mon temps ici. Vais prier pour avoir une nouvelle affectation.

**Addendum 243-FR-2 :** La boîte récupérée contenait une tablette numérique. Le modèle qui  provient de la marque A████ n’existe pas encore à ce jour. L&#39;objet est alimenté par une pile nucléaire de type [DONNÉES SUPPRIMÉES], soit d&#39;un niveau technologique bien supérieur au nôtre, expliquant de fait que l&#39;objet soit toujours en état de marche après tout ce temps. D&#39;autre part, l&#39;analyse de l&#39;activité radioactive a permis de déterminer un âge d&#39;au moins deux mille cinq cent ans. Le disque dur a pu être extrait. Il n’y a qu’un seul fichier stocké qui se présente sous la forme d’un journal.

**Retranscription du fichier :** (Henry correspond à l’écriture normale, Jonathan et Proculus Julius sont en italique ; traduit de l’anglais, n&#39;ont été gardés que les passages les plus importants)

&gt; **&lt;Début du journal&gt;**
&gt; 
&gt; J’essaie la retranscription orale. Ça s’écrit ? C’est bon ? Cool. Je vais continuer comme ça, c’est plus rapide que d’écrire et je peux faire autre chose pendant ce temps.
&gt; 
&gt; Donc, je me présente. Je suis Henry Darington. Je suis avec mon frère jumeau, Jonathan. On est le 24 septembre 2167. 
&gt; 
&gt; Pour ceux qui ne nous connaissent pas et pour la postérité, ou l’antériorité plutôt, nous sommes deux inventeurs de renom. Mon frère a eu un prix Nobel de physique à seulement dix-neuf ans. Pour vous dire à quel point il est doué ! Pour ma part, je n’en ai jamais reçu mais j’y reviendrai plus tard.
&gt; 
&gt; Mon frère a mis au point un matériau auto-suffisant, instaurant un champ électromagnétique tout seul, comme un grand, sans courant, sans dipôle, sans rien. Je vous épargne les détails scabreux, vous comprendriez rien ahah. Non pas que je sois condescendant, loin de là, mais vous qui me lisez, vous vivez peut-être dans un monde qui n’a même pas vu naître Nikola Tesla ! Bref, trêve de plaisanteries, continuons donc. 
&gt; 
&gt; //Tu sais que si le gars qui trouve la boîte vit dans un monde qui n’a pas vu naître Nikola, il n’arrivera pas à faire fonctionner la tablette.//
&gt; 
&gt; Roh, ça va. Il n’y a qu’un seul bouton pour l’allumer. Il doit juste toucher le fichier, rien de compliqué !
&gt; 
&gt; //Certes. Bref, t’as fini ?//
&gt; 
&gt; Non, attends.
&gt; 
&gt; Je disais donc, mon frère a mis au point une statue en forme de Jupiter qui crée un champ électromagnétique et qui produit de petits éclairs sans aucune alimentation. Rien de bien méchant. 
&gt; 
&gt; Mais vous, lecteurs du passé-futur, vous vous demandez certainement ce qu’on va en faire de cette statue.
&gt; 
&gt; C’est le moment où je vous parle de mon invention. J’ai inventé la LUPA, Liaison pour une Uchronie Post-Antérieure. Mais ça n’a pas plu à la communauté scientifique, ni à mon employeur. J’ai pas vraiment apprécié qu’on salisse mon travail. Les vieux scientifiques, trop réactionnaires, ont dit que mon travail pouvait être dangereux. Eh bien soit, il le sera. Vais leur montrer de quel bois je me chauffe.
&gt; 
&gt; //T’as fini de faire ta diva ? On y va ? On va leur montrer à ces connards que tu es un génie.//
&gt; 
&gt; Oui, Jonathan, attends juste une seconde.
&gt; 
&gt; Du coup, nous avons décidé de rendre réelle une uchronie. On va voyager grâce à mon LUPA, on va aller jusqu’à la création de la plus grande civilisation jamais connue et on va s’amuser. Peut-être même être Romulus et Remus à la place de Romulus et Remus. Ça serait très drôle. Puis on mettra cette tablette quelque part, quelqu’un la trouvera puis finalement, ces cons de scientifiques vont enfin nous prendre au sérieux. 
&gt; 
&gt; //La statue est chargée. On t’attend.//
&gt; 
&gt; J’arrive !
&gt; 
&gt; Jour 1. On a atterri dans notre laboratoire d’il y a deux mille huit cents ans. Donc une grotte. C’est marrant qu’une cavité aussi grande existe en-dessous de Rome. On laisse la statue là et on part à l’aventure ! Je me demande à quoi ressemble le Mont Palatin en l’an 753 avant notre ère. 
&gt; 
&gt; Jour 2. Tu parles que notre latin du premier siècle avant Jésus-Christ est inutile. Les autochtones parlent une langue que même mon traducteur de poche ne sait pas traduire. Ils nous ont regardé bizarrement, en même temps, nous voir débarquer avec nos vêtements du vingt-deuxième siècle, ça en jette. On a essayé de demander à certains s’ils connaissaient Romulus et Remus. Mais ils étaient trop apeurés pour nous répondre. 
&gt; 
&gt; J’entends du bruit. Merde, quelqu’un nous a suivi.
&gt; 
&gt; Jour 3. J’ai cru comprendre qu’il s’appelait Proculus Julius. C’est le plus vieux du clan. Ça doit être le sage. Il a vu la statue. Elle a projeté un éclair dans sa direction sans le toucher. La puissance était assez forte, faut que j’en parle à Jonathan. Bref, Proculus Julius s’est prosterné devant la statue puis nous a baisé les pieds. Puis, il est reparti en s’inclinant.
&gt; 
&gt; Jour 4. Il a ramené tout son clan. Le chef s’est prosterné devant la statue. Ils nous prennent pour des dieux, ils ont même fait une fête en notre honneur. J’imagine que le cours de l’histoire va être chamboulé ! Tant pis pour Romulus et Remus, ils n’avaient qu’à venir plus tôt !
&gt; 
&gt; Jour 5. La statue produit de plus en plus d’éclairs. J’ai pourtant prévenu Jonathan mais il s’en fiche. Je l’ai vu avec la fille du chef. Je veux même pas savoir ce qu’ils ont fabriqué la nuit dernière mais la puérilité de mon frère m’énerve. Va falloir que je le recadre.
&gt; 
&gt; Jour 10. La statue est de plus en plus incontrôlable. Le champ électromagnétique est stable, rien ne change, pourtant les éclairs, eux, sont de plus en plus violents. Et Jonathan qui remet tout le temps au lendemain… J’ai l’impression d’être le cerveau pour deux là.
&gt; 
&gt; Jour 11. C’est étrange. Le chef est venu me voir, il m’a appelé Romulus. J’ai essayé de lui expliquer que ce n’était pas moi mais il n’a pas compris. C’est embêtant. Si l’Histoire ne retient que Romulus et Remus et non pas Henry et Jonathan, ce voyage n’aura servi à rien.
&gt; 
&gt; Jour 16. C’en est trop, je veux partir. Jonathan a décidé de s’unir avec cette fille. Le chef du clan est tout fier. Je le suis moins. J’ai voulu le faire revenir dans la grotte, mais il a refusé. Il est bien ici, qu’il me dit. Je vais faire marcher LUPA demain. Je reprendrai Jonathan de gré ou de force. Et si je n’y parviens pas… Je le laisserai ici, il sera parfaitement heureux.
&gt; 
&gt; Jour 17. J’ai voulu préparer LUPA mais elle n’a pas assez d’énergie. Proculus Julius me suit partout où je vais et a regardé la machine comme s’il voyait un monstre. C’est vrai que ça peut être impressionnant mais pour le coup, je m’en fiche. J’en ai juste marre de sentir son regard posé sur moi. J’arrive plus à réfléchir.
&gt; 
&gt; Donc, LUPA n’a pas assez d’énergie. Où en trouver ? Ah oui… La statue. Faut bien qu’elle serve à quelque chose celle-là. Mais d’abord, retrouver mon imbécile de frère.
&gt; 
&gt; Mais où est-il ? Je monte le mont Palatin. Ah, il est là, sur le Mont de l’Aventin, avec sa //fiancée//. Je le vois au loin. Il y a des vautours qui nous tournent autour. Sales bestioles. 
&gt; 
&gt; Allez, je t’abandonne deux minutes, journal, je vais m’occuper de cet imbécile.
&gt; 
&gt; Jour 18. Jonathan est mort. J’ai juste voulu qu’il revienne. J’ai plus de mots. Je. Je vais aller l’enterrer et après, je pars.
&gt; 
&gt; Jour 25. Je n’arrive pas à approcher de cette statue. Je peux pas faire marcher LUPA. 
&gt; 
&gt; J’ai décidé d’apprendre l&#39;anglais à Proculus Julius. S’il veut me suivre partout, autant qu’il puisse être utile. 
&gt; 
&gt; Jour 26. Je suis un idiot. Je suis Romulus. Mon frère était Remus. Tout se passe comme prévu. Je n’ai rien changé, le cours de l’Histoire est plus fort que moi. J’ai voulu détourner un fleuve déjà détourné. 
&gt; 
&gt; Je suis un crétin.
&gt; 
&gt; Jour 27. Comme je suis coincé ici, autant être utile. Le clan me prend bien pour un demi-dieu. Le chef me propose de m’unir à sa fille. Je pourrais alors devenir le chef de clan.
&gt; 
&gt; Je vais accepter, l’Histoire est plus forte que moi, je n’ai plus aucun contrôle.
&gt; 
&gt; Jour 45. D’autres chefs de clan sont venus. Ils ont vu la statue, ils vont nous rejoindre. 
&gt; 
&gt; Jour 47. Le pacte est scellé, les clans s’unissent. Nous sommes quatre clans. J’essaye d’aider du mieux que je peux pour créer une Cité digne de ce nom en utilisant mes compétences en ingénierie. 
&gt; 
&gt; Jour 78. J’ai rencontré les Sabins. Y a eu quelques échauffourées. Mes hommes sont des crétins. 
&gt; 
&gt; Le chef des Sabins est venu me voir. Il se soumet.
&gt; 
&gt; La Cité prend forme.
&gt; 
&gt; Jour 123. Je viens de me faire couronner roi ou peu importe comment ils me nomment.
&gt; 
&gt; La statue m’inquiète. Son champ électromagnétique a augmenté de quelques millimètres. Pas grand chose mais assez pour que cela m’embête.
&gt; 
&gt; Jour 212. Le champ électromagnétique ne bouge plus. Il n’y a plus d’éclairs. La statue semble retenir son souffle. Que va-t-il se passer ?
&gt; 
&gt; Je repense à ces scientifiques de mon temps. Le voyage n’a pas été dangereux. Le seul danger était pour mon frère et moi. Je me demande ce qu’ils vont penser de nous. 
&gt; 
&gt; Je regarde LUPA, morte depuis des dizaines de jours. J’ai toujours eu le goût des acronymes. La Fondation aussi.
&gt; 
&gt; Courage mon frère, nous errerons bientôt ensemble sur les champs d’asphodèles.
&gt; 
&gt; //Moi, Proculus Julius le sage, serviteur du roi des dieux Jupiter, gardien de la langue du ciel et dépositaire du savoir des Anciens, ayant eu l’immense privilège d’apprendre la langue des dieux par l’intermédiaire du demi-dieu roi Romulus, utilise cette tablette magique pour relater les événements passés.//
&gt; 
&gt; //Après avoir contemplé la tombe de la louve [note du Pr Crétien : il fait ici mention à LUPA] une dernière fois, notre divin roi s’est dirigé vers la statue de notre dieu Jupiter. La statue était calme, la journée s’annonçait sous de bons auspices. Le père de notre bien-aimée Rome a touché la statue. Un prodigieux éclair est apparu du sceptre de Jupiter et a frappé le demi-dieu qui a disparu. Ainsi, par la volonté du dieu-tonnerre, le dieu-roi Romulus est retourné parmi les siens.//
&gt; 
&gt; //Ainsi, comme l’a voulu notre dieu-roi Romulus, je place cette tablette dans la boîte et la cache sous les pieds de la statue de notre vénéré dieu Jupiter.//
&gt; 
&gt; //Ayant accompli ma tâche, je peux alors m’en retourner en paix.//
&gt; 
&gt; **&lt;Fin du journal&gt;**

--//Des recherches sont en cours afin de mettre au point les mesures nécessaires lorsque Jonathan et Henry Darington naîtront.// - Pr Crétien--

//Aucune mesure ne doit être prise. Nous ne pouvons pas nous permettre de changer le cours de l’Histoire. Tout ce que nous pouvons faire, c’est de les pousser à faire ce voyage en refusant en bloc de soutenir l’invention de LUPA. L’avenir de notre civilisation en dépend.// - O5-█

**Incident 243-FR-A :** Le 31 décembre 201█, SCP-243-FR a arrêté sa production d&#39;éclairs et son champ électromagnétique s&#39;est arrêté de s&#39;étendre. Aucune activité n&#39;a été enregistrée depuis. 

//Ne relâchez pas votre vigilance. Même si cela fait maintenant un mois que SCP-243-FR n&#39;a plus produit d&#39;éclairs et n&#39;a plus étendu son champ électromagnétique, la FIM Alpha-12 &#34;Bons Augures&#34; doit rester en position. Je vous interdis de changer d&#39;affectation. Le niveau de menace ne sera pas revu à la baisse.// - Pr Crétien
