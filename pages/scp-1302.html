[[include component:credit-button]]
**Artikel:** SCP-1302 – Verlustjäger
**Autor:** [[*user PureKant]]
**Original:** http://scp-wiki.wikidot.com/scp-1302
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1302

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1302-1 ist in einer standardmäßigen Lagerzelle der Beta-Stufe an   Standort-██ einzudämmen. Foundationpersonal ist es unter keinen Umständen erlaubt, SCP-1302-1 zu bedienen. --Anfragen für Kreuztests sollten an den unmittelbaren Aufseher von SCP-1302 (derzeit Dr. █████) gehen und müssen vor Beginn eine Stufe-4-Genehmigung erhalten.-- Instanzen von SCP-1302-2 haben keine anomalen Eigenschaften gezeigt und können ganz normal entsorgt werden. Instanzen von SCP-1302-3 müssen bis zur Bestätigung von Ereignis 1302/Alpha sicher im feuerfesten Beobachtungsraum 3842 platziert werden. --D-Klasse-Personal, das SCP-1302 zugeteilt wurde, ist von den üblichen monatlichen Terminierungen zu befreien, von der Foundation wird ein nomineller Wochenlohn gezahlt und Mittel für den Kauf von Waren werden bereitgestellt. Die Effekte von SCP-1302 sind eng mit persönlichem Vermögen und Eigentum verbunden, und Tests mit dem normalen D-Klasse-Protokoll wären nicht durchführbar.--

**Beschreibung:** SCP-1302-1 ist eine elektronische Blackjack-Maschine der Marke ██████-████, die am 2.2.20██ im ████████ Resort und Casino, Las Vegas, geborgen wurde, nachdem Agent █████ die Foundation darauf aufmerksam gemacht hat. Physisch weist SCP-1302-1 nur eine anomale Eigenschaft auf: Eingeworfenes Geld kann nicht zurückgewonnen werden; die Analyse ist im Gange, hat aber noch keine signifikanten Ergebnisse geliefert. SCP-1302-1 ist ansonsten nicht von Maschinen des gleichen Typs zu unterscheiden und kann völlig sicher in irgendeiner Weise untersucht werden, solange es nicht in der vorgesehenen Weise bedient wird.

Wenn SCP-1302-1 bedient wird, ist die Funktion identisch mit der jedes anderen elektronischen Blackjack-Spiels. Dollarscheine beliebiger Stückelung können eingeführt und Gewinne in Form von ████████-Resort- und Casino-Auszahlungstickets (SCP-1302-2) entnommen werden. Die chemische Analyse hat bestätigt, dass diese Tickets identisch mit denen sind, die von ähnlichen Maschinen ausgegeben werden, und es wurden keine anomalen Eigenschaften festgestellt. Sie werden nur aufgrund ihrer Verbindung zu SCP-1302-1 als SCP-1302-2 bezeichnet.

Im Gegensatz zu Standardmaschinen des gleichen Typs kann SCP-1302-1 bedient werden, wenn der Kreditzähler auf Null steht. Eine erfolgreiche Wette unter diesen Umständen führt dazu, dass die Auszahlung an das Kreditmessgerät übertragen wird, wo sie für weitere Wetten verwendet oder wie gewohnt in Form von SCP-1302-2 entnommen werden kann. Ein Verlust führt jedoch dazu, dass die Kreditanzeige relativ zum Einsatzbetrag ins Negative fällt. Weiteres Spiel ist möglich, was es dem Bediener ermöglicht, einen positiven Saldo zurückzugewinnen oder tiefer in einen negativen zu fallen. Ein negativer Saldo kann auf die gleiche Weise wie ein positiver abgehoben werden, obwohl anstelle einer Instanz von SCP-1302-2 ein schwarzes Ticket ohne Markierungen außer dem abgezogenen Saldo in Rot in der Mitte (SCP- 1302-3) gedruckt wird. SCP-1302-3 besteht aus einem unbekannten Material, das strukturell Papier ähnelt. In keiner Instanz von SCP-1302-3 wurden Tinte, Farbe oder andere Farbstoffe entdeckt. Sowohl der schwarze als auch der rote Abschnitt scheinen chemisch identisch zu sein, und es ist nicht bekannt, wie die Farbänderung erreicht wird. Eine Instanz von SCP-1302-3 wird automatisch erzeugt, sollte ein Bediener versuchen, die allgemeine Umgebung von SCP-1302-1 zu verlassen, während die Kreditanzeige auf einem negativen Wert steht.

Innerhalb von einundzwanzig Tagen nach einer Instanz von SCP-1302-3 wird die Person, an die sie  ausgegeben wurde, durch Ereignisse, die sich ihrer Kontrolle entziehen, den Verlust von Besitztümern bis zum Wert der darauf aufgedruckten Zahl erleiden. Verluste erleidet nur die Person, an die SCP-1302-3 ursprünglich ausgegeben wurde, unabhängig von seinem aktuellen Aufenthaltsort oder Besitz. Wenn genügend Verluste entstanden sind, wird sich SCP-1302-3 selbst entzünden, was als &#34;Ereignis 1302/Alpha&#34; bekannt ist. Alle Versuche, dies zu verhindern, blieben erfolglos, da das Feuer mit normalen Mitteln nicht gelöscht werden kann. Eine Instanz von SCP-1302-3, die eine Zahl aufweist, die über den materiellen Wert des Eigentums seines Besitzers hinausgeht, wird nach genau einundzwanzig Tagen Ereignis 1302/Beta auslösen[[footnote]]Siehe Testprotokoll 1302/8[[/footnote]]. Diejenigen, an die eine Instanz von SCP-1302-3 ausgegeben wurde, haben eine Reihe von psychologischen Symptomen erfahren, die neben der gedruckten Zahl an Stärke zuzunehmen scheinen. Kleinere Zahlen erzeugen im Allgemeinen leichte Kopfschmerzen oder ein allgemeines Unwohlsein, während bei größeren schwere Effekte festgestellt wurden; chronische Schlaflosigkeit, Amnesie und Psychose sind üblich. Unabhängig vom Schweregrad kommt es nach Ereignis 1302/Alpha in 100 % der Fälle zu einer spontanen Genesung von diesen Zuständen. Bemühungen, SCP-1302-3 vor dem Ereignis 1302/Alpha zu zerstören, haben sich als erfolglos erwiesen und die bisherigen Versuche haben in 100 % der Fälle zu Ereignis 1302/Omega geführt[[footnote]] Siehe Testprotokoll 1302/11[[/footnote]]. Daher ist die vorsätzliche Beschädigung einer Instanz von SCP-1302-3 aus irgendeinem Grund strengstens verboten. Die Missachtung dieser Regel wird mit Terminierung geahndet.
 
**Anhang 1302-1: Testprotokolle**

&gt; __Protokoll 1302-1__
&gt;  
&gt; Aufsicht: Dr.  ██████.
&gt; 
&gt; Bediener: D-84394.
&gt; 
&gt; Verfahren: Das Subjekt erhält 10 $ und wird angewiesen, sie in SCP-1302-1 einzuführen. Das Subjekt verfährt wie angewiesen. Das Subjekt berichtet, dass der Kreditzähler auf dem Bildschirm 10 $ anzeigt. Das Subjekt wird angewiesen, eine Wette von 5 $ zu platzieren. Das Subjekt befolgt die Anweisung und berichtet, dass der Kreditzähler auf dem Bildschirm jetzt 15 $ anzeigt. Das Subjekt wird angewiesen, den Saldo abzuheben. Eine Instanz von SCP-1302-2 erhalten. Das Subjekt wird angewiesen, den Testbereich zu verlassen. Test abgeschlossen. SCP-1302-2 wird gesichert, auf dem $15 vermerkt sind, und in Beobachtungsraum 1133 platziert. Befragung mit D-84394 in einem Monat geplant (██.██.████).
&gt;  
&gt; Beobachtung: Die Post-Test-Beobachtung von D-84394 zeigt keine Anomalien. Die Beobachtung von SCP-1302-2 nach dem Test zeigt keine Anomalien.
&gt;   
&gt; Befragung: D-84394 meldet keine Anomalien.

&gt; __Protokoll 1302/3__
&gt; 
&gt; Aufsicht: Dr. ██████.
&gt; 
&gt; Bediener: D-16434.
&gt; 
&gt; Verfahren: Das Subjekt wird angewiesen, SCP-1302-1 zu bedienen, bis der Saldo negativ ist. Das Subjekt befolgt die Anweisung und berichtet, dass der Kreditzähler auf dem Bildschirm nach etwa zwei Minuten -4 $ anzeigt. Das Subjekt wird angewiesen, den Saldo abzuheben. Eine Instanz von SCP-1302-3 erhalten. Das Subjekt wird angewiesen, den Testbereich zu verlassen. Test abgeschlossen. SCP-1302-3 wird gesichert, das mit der Aufschrift &#34;4 $&#34; versehen ist, und im feuerfesten Beobachtungsraum 3842 platziert. Befragung mit D-16434 in einem Monat geplant (██.██.████).
&gt; 
&gt; Beobachtung: Die Post-Test-Beobachtung von D-16434 zeigt keine Anomalien. Ereignis 1302/Alpha notiert um 18:06 Uhr, ██.██.████.
&gt; 
&gt; Befragung: D-16434 berichtet, dass es sich zu Beginn des Monats leicht &#34;schwammig&#34; fühlt, aber ansonsten nichts von Bedeutung. Beschwerde, dass der Verkaufsautomat im Freizeitbereich 3 ständig &#34;seine Vierteldollarmünzen frisst&#34;, notiert und an die Wartungsabteilung weitergeleitet.

&gt; __Protokoll 1302-5__
&gt; 
&gt; Aufsicht: Dr. ██████.
&gt; 
&gt; Bediener: D-39409.
&gt; 
&gt; Verfahren: Das Subjekt wird angewiesen, SCP-1302-1 zu bedienen, bis der Saldo etwa -1500 $ beträgt. Das Subjekt befolgt die Anweisung und berichtet, dass der Kreditzähler auf dem Bildschirm nach etwa fünfzehn Minuten -1380 $ anzeigt. Das Subjekt wird angewiesen, den Saldo abzuheben. Instanz von SCP-1302-3 erhalten. Das Subjekt wird angewiesen, den Testbereich zu verlassen. Test abgeschlossen. SCP-1302-3 wird gesichert, das mit der Aufschrift &#34;1380 $&#34; versehen ist,  und im feuerfesten Beobachtungsraum 3842 platziert. Befragung mit D-39409 in einem Monat geplant (██.██.████).
&gt; 
&gt; Beobachtung: Die Beobachtung von D-39409 nach dem Test zeigt, dass das Subjekt nach der Interaktion mit SCP-1302-1 ungefähr achtzehn Tage lang unruhig im Bett liegt und zu scheinbar ziellosem Gehen neigt. Es wird festgestellt, dass D-39409 am achtzehnten Tag (██.██.████) herunterfällt, während es einen Laptop der Marke ████ von Freizeitbereich 3 zu Schlafquartier 6 trägt. Der Laptop wird als zerstört bestätigt. Ereignis 1302/Alpha wird ungefähr zur gleichen Zeit notiert (22:57 Uhr, ██.██.████).
&gt; 
&gt; Befragung: D-39409 berichtet, dass er sich bis vor kurzem unwohl und verwirrt fühlte und bemerkte, dass er gelegentlich &#34;vergaß, warum er hier sei&#34;. Bis etwa zur gleichen Zeit wird auch über Schlafstörungen berichtet. Auf die Frage nach seinem Sturz äußert D-39409 seinen Ärger über den Schaden an seinem Laptop, bemerkt aber, dass er sich danach &#34;erstaunlich&#34; fühlte und zum ersten Mal &#34;seit diesem [SCHIMPFWORT GELÖSCHT] Test&#34; gut geschlafen habe.

&gt; __Protokoll 1302/8__
&gt; 
&gt; Aufsicht: Dr. ██████.
&gt; 
&gt; Bediener: D-03204.
&gt; 
&gt; Verfahren: Subjekt wird angewiesen, SCP-1302-1 zu bedienen, bis der Saldo etwa -100.000 $ beträgt. Das Subjekt äußert sich verärgert und kommentiert, dass &#34;das [SCHIMPFWORT GELÖSCHT] Ewigkeiten dauern wird&#34;. Anweisungen wiederholt. Das Subjekt stimmt zu, bittet jedoch um einen vorzeitigen Abschluss des Tests nach etwa drei Stunden und berichtet, dass der Kreditzähler auf dem Bildschirm -95.780 $  anzeigt. Dr. ██████ stimmt dem zu. Subjekt angewiesen, den Saldo abzuheben. Instanz von SCP-1302-3 erhalten. Das Subjekt wird angewiesen, den Testbereich zu verlassen. Test abgeschlossen. SCP-1302-3 wird gesichert, das mit der Aufschrift &#34;95.780 $&#34; versehen ist, und im feuerfesten Beobachtungsraum 3842 platziert. Befragung mit D-03204 in einem Monat geplant ██.██.████).
&gt; 
&gt; Beobachtung: Die Beobachtung von D-03204 nach dem Test zeigt einen signifikanten psychologischen Zusammenbruch. D-03204 wird aus den Gemeinschaftsbereichen entfernt und in der psychiatrischen Abteilung des medizinischen Flügels 12 festgehalten, nachdem er wiederholt bis zu schweren Blutungen und Sehverlust auf einem Auge mit einem Bleistift auf D-45884 eingestochen hat. Es wird festgestellt, dass D-03204 nach der Fixierung völlig inkohärent ist. Beobachtungsübertragungen zum medizinischen Flügel 12 wurden am ██.██.████ um 12:30 Uhr abrupt unterbrochen; genau einundzwanzig Tage nach dem Test. Kontakt nach fünf Sekunden wiederhergestellt. Keine Spur von D-03204 oder Anzeichen eines Kampfes. Das anwesende medizinische Personal berichtet von einem vorübergehenden Lichtmangel um D-03204, während es sich und den Rest des Raums weiterhin sehen kann. Die Untersuchung vom medizinischen Flügel 12 zeigt keine nachvollziehbaren anomalen Eigenschaften. Ereignis 1302/Alpha wird genau zur gleichen Zeit wie Ereignis 1302/Beta notiert (12:30 Uhr, ██.██.████).
&gt; 
&gt; Befragung: N/A

&gt; __Protokoll 1302/11__
&gt; 
&gt; Aufsicht: Dr. ██████.
&gt; 
&gt; Bediener: D-11131.
&gt; 
&gt; Verfahren: Das Subjekt wird mit einem Feuerzeug der Marke ███ versehen. Das Subjekt wird angewiesen, SCP-1302-1 zu bedienen, bis der Saldo negativ ist. Das Subjekt befolgt die Anweisung und berichtet, dass der Kreditzähler auf dem Bildschirm nach etwa drei Minuten -10 $ anzeigt. Das Subjekt  wird angewiesen, den Saldo abzuheben. Instanz von SCP-1302-3 erhalten. Das Subjekt wird angewiesen, SCP-1302-3 zu verbrennen. Das Subjekt verfährt wie angewiesen. Ungefähr fünf Sekunden, nachdem die Flamme SCP-1302-3 berührt hat, erscheint unmittelbar hinter Forschungsassistent  ██████ eine vollständig schwarze Kugel mit einem Durchmesser von drei Metern. [DATEN GELÖSCHT] nähern sich D-11131, ignorieren alle anderen Mitarbeiter und passieren direkt alle physischen Barrieren. [DATEN GELÖSCHT]. D-11131 gilt als verschollen. Test abgeschlossen. SCP-1302-3 wurde gesichert, das mit der Aufschrift &#34;10 $&#34; versehen ist, und im feuersicheren Beobachtungsraum 3842 platziert.
&gt; 
&gt; Beobachtung: Ereignis 1302/Alpha um ████ Uhr am ██.██.████ notiert. Auslöser bleibt unbekannt.
&gt; 
&gt; Befragung: N/A

**Anhang 1302-2:**
Seit dem ██.██.████ sind alle Tests mit SCP-1302 verboten und die gesamten Mitarbeiter neu zugewiesen – O5-█.</textarea></pre>
