    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1742 – Eine unsaubere Entwicklung
**Autor:** [[*user murphy_slaw]]
**Original:** https://scp-wiki.wikidot.com/scp-1742
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1742

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Mit SCP-1742 kontaminierte Exemplare sind in einer Einrichtung zu verwahren, die gemäß den Standards der Biosicherheitsstufe 4 ausgestattet ist und sich mindestens 1 km entfernt von jeglichen Wohnquartieren oder Einrichtungen befindet, die für die Lebensmittelzubereitung verwendet werden. Forscher, die die Einrichtung zum Testen betreten, müssen Einwegkleidung tragen, die vor Verlassen der Eindämmung am Standort verbrannt werden muss. Ohne Genehmigung des Standortleiters sind keine anderen Objekte im Eindämmungsbereich erlaubt.

**Beschreibung:** SCP-1742 ist ein ansteckendes Phänomen, das die Form von Haushaltsschmutz annimmt und als Flecken, Spuren oder eine fettige Beschichtung auf unbelebten Objekten erscheint. Die Analyse der Proben zeigt eine sehr unterschiedliche Zusammensetzung, darunter Substanzen wie Erde, komplexe Lipide (Küchenfett) und in einigen Fällen Partikel von Menschen- und Haustierkot.

Wenn sie sich nicht in einem Domizil[[footnote]]Für die Zwecke dieses Dokuments ist ein &#34;Domizil&#34; als eine Struktur definiert, die von einer oder mehreren Personen als Hauptwohnsitz genutzt wird.[[/footnote]] befinden, sind mit SCP-1742 (im Folgenden als SCP-1742-1 bezeichnet) kontaminierte Objekte nur durch direkten Kontakt ansteckend. Objekte, die mit einer Instanz von SCP-1742-1 in Kontakt kommen, entwickeln an der Kontaktstelle eine Markierung oder einen Fleck, wie es von einem schmutzigen Objekt zu erwarten wäre; der betroffene Bereich wird jedoch ohne weitere Exposition schnell wachsen, bis das Objekt vollständig bedeckt ist. Der Schmutz scheint sich dem betroffenen Objekt anzupassen – Objekte aus Eisenmetall entwickeln Rostflecken und Maschinenöl, Ess- und Trinkgeschirr werden mit Fett und Speiseresten bedeckt usw.

Konzentrierte Reinigungsmittel sind in der Lage, SCP-1742 von Haut und Haar zu entfernen, aber bis heute wurde kein Mittel gefunden, um die Kontamination von unbelebten Objekten zu entfernen. Versuche, SCP-1742 durch normale Reinigungsmethoden von einem Objekt zu entfernen, verbreiten stattdessen unweigerlich die Kontamination. Wird beispielsweise versucht, einen kontaminierten Teller mit Seife und Wasser zu waschen, werden stattdessen das Waschbecken, die Schwämme und alle verwendeten Handtücher kontaminiert, und der Versuch, kontaminierte Handtücher zu waschen, kontaminiert alle anderen damit gewaschenen Textilien und die Waschmaschine.

Wenn sie sich in einem Domizil befinden, verbreiten sich SCP-1742-1-Instanzen durch einen zusätzlichen Vektor. Einmal am Tag scheint jede Instanz spontan einen kontaminierten Fleck auf Wänden, Fußböden oder Möbeln in einem Umkreis von 5 Metern zu erzeugen, der sich dann normal ausbreitet. Sobald mehr als 50 % der Oberflächen innerhalb eines Domizils kontaminiert sind, beginnen spontan makroskopische Abfallstücke zu erscheinen, einschließlich, aber nicht beschränkt auf: Lebensmittelabfälle, gebrauchtes Verpackungsmaterial, verschmutzte Kleidung, Abfälle von Haustieren, menschliches Haar und totes Ungeziefer.

SCP-1742 wurde am ██.██.198█ entdeckt, nachdem ein Wohnkomplex in einem wohlhabenden Viertel in █████████████, Kalifornien, wegen Verwahrlosung durch Enteignung beschlagnahmt worden war. Anschließende Untersuchungen führten die Kontaminationsquelle auf eine &#34;rostige antike gusseiserne Pfanne&#34; zurück, die sechs Wochen zuvor von einem Bewohner von einem unbekannten Verkäufer auf einer örtlichen Tauschbörse gekauft worden war. Alle zehn Wohneinheiten des Komplexes wurden bei einer kontrollierten Verbrennung durch die örtliche Feuerwehr zerstört, und die Bewohner wurden mit Klasse-B-Amnesika behandelt und auf Kosten der Foundation umgesiedelt.</textarea></pre>
