    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**姓名：**Tom Han

**安保等級：**3級2級

**專長：**資訊工程、單兵熱兵器

**職務：**駐站技術員，武器教官

**位置：**Site CN-██

**簡介：**
* 對象於19██年於臺灣臺中市出生，身高178公分，體重██公斤。
* 對象表現出健談的個性，並被形容為「可靠的」、「██████」。
* 對象為一合格的基金會單兵熱武器教官，資訊工程，及HID炮塔操作員。
* 對象擁有各種單兵熱兵器的知識，但對象並不精於在實戰中使用武器，對象於實戰中之表現略低於一般受訓練之軍人。
* 對象曾於一AR-II等級站點研習了120小時的HID炮塔的使用與維護。

**對象目前擔任职位：**
* 伺服器技術員
  與以下武器的教官：
* M2A1
* XM806
* AT4-HEDT

**資歷：**
[省略]

**記錄：**

&gt; ██/██/████：對象調至Site CN-██擔任技術員。
&gt; 
&gt; ██/██/████：對象取得教官資格。
&gt; 
&gt; ██/██/████：對象因於該日發生的小規模收容突破事件有功，被拔擢至3級。
&gt; 
&gt; ██/██/████：████████SCPCSCP█████████████████站點主管███████████████████████████████████████████████，隨後因此次事件被降為2級，並接受心理評估。依據██████████規定，此條訊息屏障之資訊可於██████████████████之情形下公開。

**已完成任务：**
[[[SCP-501]]]一美元纸钞
[[[SCP-710]]]噬人城
[[[SCP-753]]]自动绘图机器人
[[[SCP-1339]]]一切合理化警徽
[[[SCP-1665]]] 填字游戏 
[[[SCP-1882]]] MC&amp;D电视机
