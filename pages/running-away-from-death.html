**Предисловие:** 20.09.20██ в Зоне ██ (расположена в Сибири, к северу от [УДАЛЕНО]) произошло несколько последовательных событий: 

- одновременно вышли из строя практически все видеорегистрирующие и оборонительные системы на северном участке периметра Зоны;

- в то же время произошло срабатывание множества датчиков периметра, свидетельствуя о масштабном нападении;

- в указанный сектор была направлена мобильная оперативная группа ξ-6, расквартированная на территории Зоны, а так же часть персонала СБ;

- сил противника поблизости от периметра обнаружено не было, однако после прибытия оперативной группы автоматические орудия неожиданно включились; при этом их система распознания &#34;свой-чужой&#34; оказалась повреждена, вследствие чего орудия атаковали бойцов МОГ;

- произошла остановка основного генератора и несколько сбоев в работе одного из резервных, что привело к отказу электросети в ряде секций 1-го и 2-го подземных уровней;

- пока внимание МОГ и службы безопасности было отвлечено событиями на северном периметре, из лесного массива к югу от Зоны появился джип-внедорожник, на большой скорости прорвался через ворота южного КПП и остановился у административного корпуса, где расположен один из спусков в подземную часть комплекса; водитель покинул машину и направился вниз, воспользовавшись тем, что полная блокировка подземных этажей оказалась невозможна из-за перебоев с энергией.

Водитель - светловолосый мужчина без особых примет - был в дальнейшем опознан как Игорь Миронов, гражданин РФ, ранее проживавший в ██████████; работал инженером-системотехником в охранной фирме. Очевидно, Миронов был организатором и единственным участником нападения, осуществить которое ему помог взлом центрального компьютера Зоны ██; пути и способы взлома всё ещё уточняются.

Расследование позволило отследить путь Миронова по стране через несколько десятков населённых пунктов, где он так или иначе был замечен свидетелями или камерами видеонаблюдения. Внедорожник, на котором Миронов прорывался через периметр, был угнан днём ранее у Ярослава ██████ в █████████, ближайшем к Зоне населённом пункте. Там же, после тщательных поисков и многочисленных опросов, был найден дневник Игоря. Эти записи позволили восстановить последовательность событий, приведших субъекта в Зону ██. Ниже приводится оцифрованная версия записей.

&gt; //Она была здесь! Я её видел!//
&gt; 
&gt; //Не было телефона под рукой, чтобы зафоткать. Да и вряд ли камера такое бы сняла.//
&gt; 
&gt; //Но я видел, чёрт! Мне не могло показаться!//
&gt; 
&gt; //Пишу, чтобы себе напомнить. Чтобы завтра не подумалось, что всё было сном. Я сейчас не сплю, и не спал десять минут назад, когда её увидел.//
&gt; 
&gt; //Может, с ума схожу? Наверное, так было бы лучше. Сумасшествие можно вылечить.//

&gt; **//12.04.██//**
&gt; 
&gt; //Вчера я был, мягко говоря, в шоке, поэтому писал сумбурно и невнятно. Однако сам процесс меня странно успокоил. В итоге я даже смог уснуть, хотя наутро мочевой пузырь готов был лопнуть - я, как ребёнок, боялся идти до туалета в темноте.//
&gt; 
&gt; //Итак, вчера у меня приключилась очень яркая, реалистичная галлюцинация. Что бы я там ни накорябал вечером, это не могло быть ничем, кроме глюка. Потому что я видел мою бывшую --любовницу-- девушку - а она умерла больше пяти лет назад.//
&gt; 
&gt; //Было так: я вернулся домой после работы, поужинал, в интернете посидел - всё как обычно. Потом пошёл в ванную, чтобы почистить зубы. Глянул в зеркало над умывальником - и увидел там её. Юлю. Она стояла прямо у меня за спиной - мёртвая. То есть дело не в том, что я знал - она давно умерла. И не в том, что у неё были травмы, несовместимые с жизнью. Это трудно объяснить... Но если бы какой-то &#34;шутник&#34; выкрал свежий труп из морга и подсунул в мою ванную - выглядело бы именно так, я уверен.//
&gt; 
&gt; //На самом деле, я тогда мало что успел рассмотреть, поскольку отреагировал, как и положено нормальному человеку в такой ситуации: заорал на всю квартиру и резко обернулся. Никого там не было, разумеется. И когда я снова глянул в зеркало, там тоже было только моё отражение. Но это секундное видение было слишком ярким и чётким, чтобы списать на &#34;показалось&#34;. У меня в ванной комнате нет ничего, что можно мимоходом принять за труп бывшей!//
&gt; 
&gt; //Ладно. Это была галлюцинация - от переутомления или типа того. И это не значит, что я с ума схожу - уверен, с любым человеком мозг может выкинуть такую шутку. Может, я просто заработался, устал ждать отпуска. Да, наверное, так и есть.//

**Примечание:** дальнейшая проверка подтвердила, что ранее Миронов действительно состоял в отношениях с Юлией Самойловой, которая погибла в автокатастрофе за 5 лет и 4 месяца до первой датированной записи в дневнике. Причиной аварии была признана неисправность тормозной системы.

&gt; **//15.04.██//**
&gt; 
&gt; //Сука! Сучья-твою-за-ногу-мать!//
&gt; 
&gt; //Хорошее начало записи, не так ли?//
&gt; 
&gt; //Сегодня я снова видел Юлю, причём не в ванной. У меня в прихожей, на двери кладовки, висит большое ростовое зеркало. Я как раз на работу собирался, глянул в него, и...//
&gt; 
&gt; //Она опять была прямо позади меня. На сей раз я не орал - просто оцепенел, разглядывая **это**. Юля была в той же одежде, что и в день аварии - полиция потом отдала мне эти окровавленные тряпки. Блузка и джинсы - одна штанина изодрана в клочья, на другой колено протёрто... Протёрто до кости. Она была босиком - кроссовки так и не нашли, понятия не имею, куда они делись. А лицо... После опознания оно ещё долго снилось мне в кошмарах. Бледное и застывшее: на нём не было ни боли, ни страха, ни удивления - только равнодушие. Голова была деформирована с одной стороны, волосы в этом месте превратились в кровавые сосульки. И глаза... какие-то матовые, поблёкшие. Один немного выпучен - с той стороны, где травма.//
&gt; 
&gt; //И вот это стояло у меня за спиной. То есть не стояло, конечно, не могло стоять - тело давно в земле. Но я видел мельчайшие детали, вплоть до серебряных серёжек в ушах, которые сам же Юле подарил. А потом она повернула голову в мою сторону, встретилась со мной взглядом... И это было ещё хуже. Как можно описать движения трупа? Не дурацких зомби из кино, а настоящего покойника? Словно кто-то тянет за невидимые ниточки, вот как. Никаких шатаний и подёрнгиваний, нет ощущения, что тело разваливается на ходу - скорее напоминает движения робота или марионетки... __Неодушевлённого__ предмета.//
&gt; 
&gt; //Я моргнул, и всё исчезло. За моей спиной тоже никого не было, разумеется; но это слабое утешение. Весь день коллеги странно на меня косились. А что я, █████// (плотно заштриховано), //мог сделать? Быть бодрым и продуктивным, пока медленно схожу с ума?! Мне кажется... Полной уверенности нет - но, возможно, я видел её ещё раз, по пути домой. В зеркальной витрине мелькнул неподвижный силуэт рядом со мной, хотя на самом деле там никого не было; я ухватил его лишь краем глаза, а когда повернулся - ничего не увидел. --Только на тротуаре--//
&gt; 
&gt; //Нет, мать твою, я это видел! На тротуаре, где **оно** должно было стоять - два влажных отпечатка босых ног. Они были там секунду или две, прежде чем... исчезнуть.//
&gt; 
&gt; //Записался на приём к психологу. Хотя, возможно, стоило бы к психиатру. Нужно действовать, поскольку в голову уже начинают лезть странные мысли, странные сомнения. Это точно галлюцинация - вопрос в том, чем она вызвана.//

&gt; **//16.04. ██//**
&gt; 
&gt; ...
&gt; 
&gt; //Пришлось долго сидеть над бумагой, чтобы успокоиться. Чтобы не начать строчить бессвязные ругательства и жалобы. Нервы ни к чёрту, срываюсь по любому поводу; чуть не сломал кран только потому, что сам же накануне слишком туго его затянул.//
&gt; 
&gt; //Она настоящая! Юля в зеркалах - настоящая, как бы абсурдно это ни звучало.//
&gt; 
&gt; //Сегодня на улице я снова увидел её в витрине - стояла на тротуаре рядом со мной. Сколько бы это ни происходило, я каждый раз дёргаюсь, каждый раз оборачиваюсь - никак не удаётся убедить себя в том, что за спиной никого нет. В это время мимо шёл какой-то парень. Разумеется, он ничего странного не заметил и прошёл мимо - я уже понял, что отражение Юли вижу только я один. Но! Парень сделал небольшой крюк, обходя Юлю - то есть то место, где она должна была находиться! Я видел это в витрине - и, обернувшись, увидел завершение этого маленького манёвра в реальности.//
&gt; 
&gt; //С чего ему было огибать мою галлюцинацию? Я даже специально осмотрел этот участок тротуара - думал, что там может быть лужа, или мёртвый голубь, или ещё какая-нибудь объективная причина. Но нет! Совершенно нормальный асфальт, ни единой причины делать крюк, пусть даже маленький! Потом я догнал этого парня, спросил, почему он так сделал. Конечно же, он посмотрел на меня, как на психа, и поспешил уйти. Наверное, этот человек и внимания не обратил на то, что обошёл пустое место.//
&gt; 
&gt; //Я... Стыдно признаться - но, глядя ему вслед, я готов был броситься за ним, схватить за одежду, трясти и кричать в лицо: &#34;Ты сделал это, урод, я видел!&#34; Как уже писал, с нервами плохо. Вечером, опять увидев Юлю в ванной, ударил кулаком по зеркалу. Не разбил, вовремя сдержался - но, боюсь, искушение возникнет вновь. Внутри всё кипит. Почему сейчас? Я пережил это, оставил позади! Почему долбанное прошлое не хочет оставаться прошлым?! --Она сама--//
&gt; 
&gt; //К психологу не пойду, разумеется. Даже не знаю, чувствую ли я хоть какое-то облегчение. С одной стороны - похоже, я не схожу с ума. С другой - в моём мире, лишённом мистики и глупых суеверий, появилось что-то, что современная наука едва ли сможет объяснить. И вряд ли кто-нибудь поверит, что это не мои глюки.//
&gt; 
&gt; //__Что мне делать?__//

&gt; **//18.04.██//**
&gt; 
&gt; //Съездил на могилку к Юле. Я в любом случае давно этого не делал, но в первую очередь хотел проверить... Что? Что могила не раскопана изнутри и труп (о чём я, давно уже скелет!) не сбежал? Разумеется, ничего такого не было - спокойно и тихо, на плите подсыхает одинокий букет. Наверняка от Юлькиного отца - он живёт в другом городе, приезжает редко. Я тоже положил пышную связку её любимых пионов - и сам устыдился нелепости этого жеста. С другой стороны, что я должен был сделать - кричать на надгробие, чтобы оставило меня в покое?..//
&gt; 
&gt; //Искал в интернете информацию по этой теме. Чувствовал себя довольно глупо, но вариантов нет - любой человек, кому я рискну рассказать о мертвеце в зеркале, сочтёт меня психом. По крайней мере, сам бы я так и поступил. Не то чтобы нагугленная информация мне чем-то помогла. Разумеется, данных полно; почитать форумы - так за каждым вторым россиянином гоняется призрак, демон, барабашка, или ещё какая-нибудь хрень. Возможно, среди тонн этого бреда есть зерно истины - не может ведь быть такого, чтобы я единственный в целом мире столкнулся с паранормальным? Но нет никаких шансов отыскать правду среди выдумок, конспирологических теорий и бреда сумасшедших.//
&gt; 
&gt; //А сегодня я вообще пошёл в церковь. Я, убеждённый атеист, явился в храм божий! Но с другой стороны, куда ещё пойти человеку, которого преследует натуральная нечисть? После щедрого пожертвования батюшка снизошёл до личной беседы со мной. Похоже, он решил, что мой &#34;призрак&#34; - в большей степени проявление совести и чувства вины; я не стал его разубеждать. По крайней мере, мы прошлись по целому ряду молитв - что-то там для защиты от нечистых сил, что-то об успокоении мятущейся души... Не помню. Наверное, мне полагалось проявить больше интереса - однако, я считаю, что в таком деле душевный настрой важнее. Поэтому я просто механически повторял за батюшкой слова и крестился вовремя, а сам думал... О Юле. О времени, что мы провели вместе. Обо всём хорошем, что у нас было...//
&gt; 
&gt; //Под конец батюшка дал мне иконку с архангелом Гавриилом, убеждённо заявив, что теперь никакая нечисть ко мне не подойдёт.//
&gt; 
&gt; //Что ж, посмотрим.//

&gt; **//19.04.██//**
&gt; 
&gt; //Посмотрели, блядь!//
&gt; 
&gt; //Эта ебучая сука никуда не делась - утром ждала меня на привычном месте в ванной! И рожа у неё - даром что мёртвая и равнодушная - выглядит довольной!//
&gt; 
&gt; //Выкинул икону в мусоропровод. Туда же отправился нательный крестик, который я вчера откопал в шкафу - не надевал его с тех времён, как мама умерла. Уважения ко всему святому у меня теперь ещё меньше, чем было. Эти жирножопые РПЦ-шники только и знают, что наживаться на чужих суевериях! Надо быть конченым идиотом (таким, как я), чтобы ждать от них помощи!//
&gt; 
&gt; //Поп, конечно, намекал - надо бы квартиру освятить. За отдельную плату, разумеется. Но я не верю, что это бы помогло. Причём тут квартира, если я Юлю и на улице вижу? Она преследует меня; и если ни икона, ни крест, ни молитва не помогли, то пусть нахер идёт ваша религия!//
&gt; 
&gt; //Не знаю, что делать дальше. Не знаю.//

&gt; **//23.04.██//**
&gt; 
&gt; //Половина недели прошла, как во сне. Полный упадок душевных сил - не хотел ничего делать, ничего писать.//
&gt; 
&gt; //Юля теперь видится мне в каждом отражении. В зеркалах дома, на работе, на улице. В витринах и оконных стёклах... Она никогда не двигается с места - только &#34;перепрыгивает&#34; от одного окна к другому следом за мной. Я вижу её в парковых прудах и в лужах после дождя. Даже в бутылке, к которой я не раз прикладывался! Везде и всюду мой личный призрак следует за мной - скоро начну, как герой того фильма, кричать: &#34;Да сколько же зеркал в этом городе?&#34;//
&gt; 
&gt; //Я не могу так жить!//

&gt; **//23.04.██ (позднее)//**
&gt; 
&gt; //И не буду. Словно пелена ушла из головы - я понял, что впустую трачу время, тогда как должен искать решение. Так что сегодня я уволился с работы - учитывая мою &#34;эффективность&#34; в прошлые дни, начальство само до сих пор не выгнало меня лишь потому, что я хороший специалист. Плевать - с моим опытом и послужным списком я всегда найду, куда устроиться, даже если на прежнее место не возьмут. А сейчас мне нужно много свободного времени.//
&gt; 
&gt; //Итак, чтобы опять не впасть в уныние, я должен утвердить для себя два постулата://
&gt; 
&gt; //1. Я не псих, всё это происходит на самом деле.//
&gt; 
&gt; //2. От этого можно избавиться.//
&gt; 
&gt; //Чтобы не сомневаться в первом пункте, я провёл пару экспериментов: просто стоял в людных местах, возле витрины или другого зеркала - и смотрел. Да, люди обходят её. Это особенно заметно в толпе: посреди людского потока образуется маленький островок пустоты. При этом прохожие не меняются в лице, продолжая спокойно заниматься своими делами - болтать по телефону, есть, разговаривать друг с другом. Не знаю, как это работает, но Юля в зеркалах - реальна. Я не сумасшедший.//
&gt; 
&gt; //Завтра уезжаю из города. У меня есть план - глупый, но в текущей ситуации не глупее любого другого. Не буду излагать его, пока не окажусь в дороге, потому что... Наверное, потому что боюсь передумать. Колебания и лишние раздумья губительны, это я давно для себя усвоил. Поэтому не стану загадывать наперёд: сейчас моя цель - собраться, запастись деньгами и отправиться в путь.//

**Примечание:** в указанный день Миронов спешно уволился с работы без объяснения причин, снял с банковского счёта почти все средства и договорился об оплате квартирных счетов на несколько месяцев вперёд. Бывшие коллеги и знакомые подтвердили, что в последнюю неделю перед увольнением Игорь был необычайно рассеян и выглядел подавленным, не желая при этом обсуждать причины своего поведения.

&gt; **//24.04.██//**
&gt; 
&gt; //Итак, я уехал из ██████████. Сегодня остановился в ████████ - вроде и недалеко, но дыра порядочная; удивительно, что здесь вообще нашлась гостиница. По дороге канула в небытие слабая надежда, что Юля... существует только в городе, что она не может покинуть █████████. Ещё как может! Так что теперь у меня на заднем сиденье болтается мертвец, покачивая разбитой головой на каждой кочке - и всё равно неотрывно глядя на меня. Поначалу я вообще хотел снять салонное зеркало, но передумал - в моей ситуации мне ещё не хватало аварии или проблем с гайцами. Боялся, что Юля будет возникать в отражении прямо на дороге - тогда ехать было бы проблематично. И она действительно иногда возникает - но только когда машина стоит. Видимо, даже призраки подчиняются каким-то законам. Ну а большую часть времени Юля &#34;сидит&#34; сзади, как бы напоминая: &#34;Я всегда рядом&#34;.//
&gt; 
&gt; //Мой план на самом деле довольно прост: если Церковь помочь не в состоянии, нужно обратиться к &#34;народным средствам&#34;. А именно: найти человека, который имеет дело с такими вещами и знает, как с ними бороться. Ведунью, целителя, шамана - кого угодно, лишь бы он был настоящим. Решение, не спорю, в духе японского кино - однако ничего лучше я придумать не могу.//
&gt; 
&gt; //Что же до конкретной цели... Как-то сам собой всплыл в памяти рассказ одного знакомого - о том, как его сестра ездила в глушь, к югу от ██████████, чтобы избавиться то ли от порчи, то ли от сглаза, что-то в этом духе. Ей, сестре, через &#34;сарафанное радио&#34; рассказали о ведьме, живущей в тех местах. История вышла эпичная, девчонку в лесу едва волки не сожрали! Но ведьму она нашла, и вроде как избавилась от своего проклятия. Эту байку я тогда, конечно, не воспринял всерьёз; но примерные координаты и название ближайшего городка как-то запали в память.//
&gt; 
&gt; //Почему же я делаю ставку именно на эту таинственную ведунью? Потому что нигде в сети не смог найти о ней ни единого упоминания. У нас в стране хватает и святых мест, куда паломники ходят толпами, и всяких локальных Ванг, и экзорцистов с лицензией. А об этом краю и этой старухе - ни слова. В моём понимании, ни один шарлатан не станет забираться в настоящую, дремучую глушь и прятаться от мира - наоборот, шарлатанам положено на каждом углу объявления развешивать и на каждом сайте о себе кричать.//
&gt; 
&gt; //Логика не без изъянов, согласен. Но у меня действительно нет сейчас никаких других идей. Так что я просто ставлю перед собой цель - добраться до окрестностей ███████, и не буду думать о будущем, пока не найду эту ведьму.//

&gt; **//28.04.██//**
&gt; 
&gt; //Ещё несколько дней в пути.  Места всё глуше, дороги всё хуже - грязные грунтовки и редкий дырявый асфальт. Об отелях можно и не заикаться, чаще сплю в машине. Сегодня снял на ночь комнату у одного алкаша. Тут все алкаши, практически поголовно. Лица пропитые что у мужиков, что у женщин - видимо, больше в этих краях делать нечего.//
&gt; 
&gt; //Но сама поездка странно успокаивает. Даже вселяет оптимизм. Я что-то делаю, куда-то двигаюсь. Может, и глупо надеяться, что бабка-ведунья окажется настоящей и враз мне поможет. Но это всё равно лучше, чем ждать у моря погоды и медленно сходить с ума, шарахаясь от каждого зеркала.//

&gt; **//07.05.██//**
&gt; 
&gt; //Всё оказалось сложнее, чем я думал.//
&gt; 
&gt; //Я прибыл в те края, о которых раньше писал. Времени на это ушло куда больше, чем я рассчитывал; в дневнике не писал, поскольку не о чем было - дорога, дорога, дорога.//
&gt; 
&gt; //И вот я на месте. Полнейшая жопа мира: уже в нескольких километрах от ███████ - ни городков, ни предприятий; сплошные леса, поля и деревни. Если где есть электричество - уже радость. Последнюю заправку миновал вчера, и нет уверенности, будут ли другие. Благо, у моей &#34;Нивы&#34; расширенный бак, плюс я предусмотрительно набрал пару канистр про запас - на какое-то время этого хватит. В общем, самое место для настоящей русской ведьмы.//
&gt; 
&gt; //Вот только по округе - несколько десятков деревушек, и в каждой - своя колдунья. Пообщался с местными - тёмные люди, из всех достижений цивилизации признают только самогон. В чертей, леших, кикимор и другую нечисть верят поголовно - куда уж тут без своей ведуньи? Как зовут нужную мне - хоть убей не помню, названия деревни - и подавно. С тем знакомым, который мне о ней рассказал, давно уже не общаемся, да и не вышло бы ему позвонить - тут ни телефона, ни интернета, ни одной вышки на сто километров вокруг. Так что придётся поездить, поискать - бензина должно хватить.//
&gt; 
&gt; //Наверное, я не только для себя это пишу. Иногда представляю, как много лет спустя этот дневник найдёт где-нибудь на запылённом чердаке и прочитает... Да кто угодно. Этот гипотетический читатель, наверное, давно уже удивляется, что я ни разу не спросил: &#34;Почему?&#34; Почему моя мёртвая девушка вдруг начала преследовать меня? Что ж, я действительно знаю, почему. Почти в самом конце наших отношений я сделал... Одну очень плохую вещь. Не хочу о ней рассказывать, даже собственному дневнику. Потом Юля погибла, а я так и не успел извиниться.//
&gt; 
&gt; //И теперь, заглядывая в мёртвые глаза, с каждым разом всё отчётливее понимаю - прощения не будет. Не знаю, что она в итоге сделает и как скоро, но я не намерен смиренно ждать своей участи. Как бы ни была велика моя вина... Нет! Я буду бороться!//

&gt; **//15.05.██//**
&gt; 
&gt; //Сегодня мне плохо. Пишу это для того, чтобы доказать - я не сдамся. Буду двигаться вперёд, и плевать на неудачи!//
&gt; 
&gt; //За неделю  объездил штук десять посёлков, хуторов и одиноких изб посреди леса. Писать не было ни времени, ни сил - большую часть дня провожу, выталкивая машину из грязи или пытаясь найти дорогу там, где её никогда не было. Видел странные вещи по пути. Целые связки плетёных оберегов на ветвях, какие-то непонятные знаки, вырезанные на стволах. Не похоже на замануху для туристов - какие тут, к чёрту, туристы? Видимо, у местных язычество до сих пор в ходу.//
&gt; 
&gt; //Но от здешних бабок, на которых деревенщина готова молиться, мне нет никакой пользы. Две или три честно признались, что они обыкновенные травницы. В этих краях если кто и слышал про таблетки, то всё равно больше доверяет корешкам да снадобьям. Остальные старались убедить меня в своих &#34;ведьмовских талантах&#34; способами столь наивными, что и ребёнок бы не купился. Все эти расплывчатые фразы о &#34;великой беде&#34; и &#34;метаниях души&#34;, махание руками и другие трюки.//
&gt; 
&gt; //Были ещё блаженные, которые истинно верили в свой дар - их легко было узнать по выражению лица, даже говорить не нужно. А хуже всего вышло со старым отшельником. Часа три я пробирался через болото, кишащее комарами, только чтобы узнать, что этот вонючий старый хрен - абсолютно глухой и читать не умеет! Удивляюсь, как я его не прибил прямо в его развалюхе!//
&gt; 
&gt; //Кое-куда &#34;инновации&#34; князя Владимира всё же добрались - сегодня в одной из деревень увидел православную церквушку. И отчего-то решил зайти. После прошлого опыта не было никаких надежд, что религия может мне помочь, но... Спишем на усталость и влияние момента.//
&gt; 
&gt; //Местный батюшка, невысокий степенный дядька, произвёл куда лучшее впечатление, чем его давешний коллега-хряк с важным лицом и огромным пузом. Этот внимательно выслушал - ни единым выражением лица не показал, будто считает меня сумасшедшим. Причастил, велел прочитать трижды молитву - какую-то новую, &#34;городской&#34; поп ни о чём таком не упоминал. И читал её батюшка не из книги, а по памяти - словно каждый день к нему приходят люди, гонимые призраками. Помню его звучный глубокий голос, задумчивое поскрипывание деревянного дома, мягкое мерцание свечей, запах - вроде те же благовония, что и во всех храмах, но пахнут чуть иначе...//
&gt; 
&gt; //Батюшка в конце улыбнулся мне по-доброму и сказал: &#34;Ступай с миром&#34;. Даже не заикнувшись о пожертвованиях; а мне-то казалось, Церковь без них вообще работать не должна. То ли от отчаяния, то ли под действием обстановки - но в какой-то момент я по-настоящему верил! Верил, что всё получилось...//
&gt; 
&gt; //А потом поднял взгляд на священника - и в стёклах иконостаса за его спиной, в каждой иконе, увидел Юлю.//
&gt; 
&gt; //Залил первую канистру в бак. Я буду искать дальше.//

&gt; **//02.06.██//**
&gt; 
&gt; //Херня всё это! Никто помочь не может! Ни наша чудесная наука с прогрессом, ни Церковь, ни эти сраные шарлатаны! Паразиты долбанные, только и могут наживаться на чужих бедах и суевериях! А последняя просто посмеялась надо мной!!!// (несколько резких штрихов на оставшейся части страницы)

&gt; **//03.06.██//**
&gt; 
&gt; //Вчера я был на взводе, поэтому запись опять получилась не очень информативной. К счастью, сон привёл мысли в порядок и вернул некоторую часть оптимизма. Возможно, я всё же получил подсказку - пусть и не такую, как ожидал.//
&gt; 
&gt; //В общем, очередная ведунья в очередной деревне оказалась настоящей, на что я уже перестал надеяться. При этом вид у неё был совсем не ведьмовской - крепкая, бойкая розовощёкая бабулька, которая при моём появлении загоняла свиней в хлев с помощью палки и крепкого словца. Как освободилась, сразу меня в дом зазвала, на чай с пирожками. Дом тоже обычный, я таких много повидал в последние дни. Только покрепче и почище - основательный такой сруб, ухоженный.//
&gt; 
&gt; //Однако первое, что сделала Ольга Петровна (да, бабульку звали не Евдокией и не Пелагеей!), входя в комнату - это накинула полотенце на зеркало. Меня как током дёрнуло в тот момент. Не хотелось раздувать в себе надежду, не хотелось идти на поводу у очередной шарлатанки, но... Не слышал я про такой обычай - при появлении гостя зеркало завешивать!//
&gt; 
&gt; //По крайней мере, если гость живой...//
&gt; 
&gt; //А когда сели за стол, Ольга Петровна прямо спросила: &#34;Давно она за тобой ходит?&#34; Я всё же не растерял осторожности - вместо того, чтобы всё сразу выкладывать, задал несколько уточняющих вопросов. И старушка с лёгкостью описала мне Юлю - как выглядит, во что одета, какие травмы у неё.//
&gt; 
&gt; //Вот тогда я поверил. Всё рассказал Ольге Петровне, даже то, что священнику рассказывать не решился. Она только головой покачала, когда узнала про аварию. &#34;Потому и пришла она. Одной душе хоть немного в мире проявиться - непосильная задача. А вот когда другие беспокойные помогают, тогда есть шанс&#34;. Я спросил, как от неё защититься. Бабулька даже удивилась такому вопросу - от кого, мол? Это же мираж, отражение, ничего оно в этом мире сделать не может.//
&gt; 
&gt; //Словно камень с души! Но радовался я недолго - Ольга прибавила: &#34;Она просто тебя ждёт. И хочет, чтобы ты знал&#34;.//
&gt; 
&gt; //Пока я хлопал глазами, старушка рассказывала: мол, на самом деле многих людей в конце их жизни дожидаются вот такие покойники, желающие свести счёты; просто немногим мёртвым удаётся проявить себя в нашем мире. На этих словах мне совсем жутко стало: как представил, что любого человека где-то впереди, на границе жизни и смерти, может поджидать нечто - мёртвое и злое... Выходит, мне повезло с моим нетерпеливым &#34;проклятием&#34;? Предупреждён - значит, вооружён...//
&gt; 
&gt; //Я спросил - и что будет, когда мы... встретимся? Бабка пожала плечами: &#34;Кто ж знает? Но судя по лицу твоей зазнобы - ничего хорошего&#34;. Впервые мне показалось, что всё добродушие ведуньи - наигранное, и она издевается надо мной. Может, просто нервы начали шалить. Спросил: &#34;Как мне этого избежать?&#34; Тут уже Ольга Петровна рассмеялась воткрытую и лукаво посмотрела на меня: &#34;Избежать? Есть средство, одно-единственное, зато очень простое... Не умирай!&#34;//
&gt; 
&gt; //Из дома старухи я выскочил пулей, чуть калитку ей не снёс. Гнал, как сумасшедший, по здешним убитым дорогам; кончился бензин - шёл пешком до ближайшего села. Даже не помню, в какой момент сделал предыдущую запись. Сказалось переутомление прошедших дней - едва найдя ночлег, спал без задних ног.//
&gt; 
&gt; //Ольга Петровна не была обманщицей, в этом я уверен. Она видела Юлю. Да, старая карга посмеялась надо мной; но, думаю, она говорила правду. Больше мне сейчас не во что верить. Раз ведунья не помогла - буду искать тех, кто поможет.//

**Примечание:** вышеописанная Ольга Петровна была обозначена как лицо, представляющее интерес; однако её поиски не увенчались успехом, поскольку в дневнике Миронова отсутствует название деревни или точные координаты, а местные жители проявили крайнюю подозрительность и отказались помогать агентам Фонда. Никаких других признаков аномальной активности в данной местности обнаружено не было.

&gt; **//06.06.██//**
&gt; 
&gt; //Выбрался к &#34;цивилизации&#34;. По крайней мере, здесь ловит связь и есть где зарядить мобильный с ноутом. Пришлось побегать, но я договорился с одним трактористом, чтобы завтра съездить назад и отбуксировать машину до ближайшей заправки.//
&gt; 
&gt; //Проблема в том, что я не знаю, куда двигаться. Решил не совершать поспешных действий, как в прошлый раз - уже пару дней копаюсь в интернете, изучаю вопрос. Про &#34;ждущих мертвецов&#34; практически ничего - если было такое поверье, оно давно уже погребено под тоннами баек, выдумок и интерпретаций. В одном заброшенном треде случайно наткнулся на откровения парня, которого преследовал мёртвый брат. По описанию &#34;симптомов&#34; - похоже на мой случай. Сообщений немного, последнее датировано позапрошлым годом. Никаких контактов, разумеется, и чем всё закончилось - неизвестно.//
&gt; 
&gt; //Возможно, зря я психанул - стоило ещё пообщаться с Ольгой Петровной. Но она вроде и так рассказала всё, что знала. С детства у меня эта импульсивность, а в последнее время ещё и нервы ни к чёрту. Не обратно же ехать теперь.//
&gt; 
&gt; //Смеха ради загуглил про бессмертие; нашёл именно то, что ожидал. Старые мифы о философском камне, фонтане молодости и т. д., и т. п. Псевдонаучные рассуждения о путях достижения вечной жизни - кибернизация, наномашины, оцифровка сознания... Не в этом столетии, в общем. Любительские изыскания, в которые никто не верит. Байки в духе: &#34;У нас в офисе работает тыщелетний вампир&#34;. Религиозная душеспасительная чушь. Очень серьёзные рассуждения о том, кто круче - Росомаха или Горец. Чему удивляться? Любому дураку понятно, как это работает: если бы кто-то узнал секрет бессмертия, на следующий день об этом знал бы весь мир. Не думаю, что такое открытие реально спрятать. Сотни, тысячи людей ищут способ жить вечно, вкладывают в это огромные деньги и силы - так какой у меня шанс взять и наткнуться на Граалеву чашу?//
&gt; 
&gt; //Херня. Надо сосредоточиться на моём проклятии и способах от него избавиться.//

&gt; **//09.06.██//**
&gt; 
&gt; //Она достала меня показала, что будет. Старая сука лгала. Душа может больше, чем просто в зеркале маячить Пишу в машине едва отшёл//
&gt; 
&gt; ...
&gt; 
&gt; //Сделал перерыв, немного успокоился. Попробую подробнее описать то, что произошло в гостинице час назад.//
&gt; 
&gt; //Ольга Петровна солгала или, может, ошиблась - --Юля-- Тварь. Я буду называть это тварью. Оно не моя девушка. Так вот, тварь может не только являться мне в зеркале. Рано или поздно я бы к этому привык... Наверное. Тварь захотела показать, что меня на самом деле ждёт после смерти.//
&gt; 
&gt; //Она в очередной раз появилась у меня за спиной, в зеркале гостиничного номера. Дальше... Трудно описать. Её глаза, зрачки, мгновенно заполнили собой всё. Всё вокруг. Я был во тьме, и тьма была вокруг меня. Тварь меня коснулась, хотя и не двигалась с места... Непонятно выходит, но я не могу описать по-другому. Просто нет таких слов, чтобы передать. --Боль-- Хуже. В миллиард раз хуже. Не верю, что даже сожжение заживо может с этим сравниться. Мне было явлено откровение, что любая боль, какую может испытать человек при жизни - посредственна. Мы ощущаем её через тело, которое принимает на себя основной удар. А если нет тела - только голая, беззащитная душа... Это будет ад. Ад без чертей и котлов - бесконечное, беспредельное страдание разума.//
&gt; 
&gt; //Я не знаю, как --Ю-- тварь это сделала. Но знаю, зачем. И понимаю теперь, почему ей понадобилось целых пять лет, чтобы вернуться с того света - не пешком же она шла, в конце концов! Она просто ждала, пока я расслаблюсь. Пока забуду о случившемся, войду в колею.//
&gt; 
&gt; //А теперь она, наоборот, не даст мне покоя. Наверное, этот трюк отнял у твари много сил - или как по-другому назвать то, благодаря чему она может являться мне? Я сейчас не вижу её в отражениях, специально проверил. Но это не важно. Даже если она никогда больше не сможет показаться в зеркале, это не имеет значения. Потому что я знаю, что тварь по-прежнему ждёт - впереди, там, где кончаются все дороги. И знаю, что будет, когда мы встретимся. Обыкновенная смерть (просто тьма, полное исчезновение сознания), которой многие люди так боятся, вдруг превратилась для меня в недостижимую роскошь.//
&gt; 
&gt; //Сука. Она действительно думает, что это справедливо? --Да по сравнению с этой болью всё, что она могла--// [предложение многократно зачёркнуто]
&gt; 
&gt; //Тварь не хочет, чтобы я смирился и опустил руки. Она хочет, чтобы я бегал, метался, искал выход. И мне придётся. ДОЛЖЕН БЫТЬ ВЫХОД. Должен, должен, должен, должен, должен.//
&gt; 
&gt; ...
&gt; 
&gt; //Можно ли убить мертвеца?..//

**Примечание:** мониторинг необычных происшествий в городе ██████████ позволил установить, что в указанную дату в гостинице ████████-████ несколько посетителей были разбужены посреди ночи громким криком, донёсшимся из номера ██. Прежде, чем администрация гостиницы успела что-либо предпринять, постоялец выбежал из номера, застёгивая сумку с вещами на ходу, и спешно покинул здание. На все расспросы мужчина отвечал, что ему &#34;приснился кошмар&#34;; свидетели описали его речь как слаборазборчивую, а его самого охарактеризовали как &#34;напуганного до смерти&#34;. Поскольку плата была внесена заранее, а апартаментам не было нанесено ущерба, администрация не стала придавать этот случай огласке или обращаться в полицию.

&gt; **//02.07.██//**
&gt; 
&gt; //Я словно очнулся. С трудом припоминаю, что делал почти месяц. Мотался по региону, истратил немалую часть денег, которые копил много лет. Окончательно сдали нервы - то, что ███ (плотно заштриховано) эта тварь со мной сделала, словно вышибло здравый смысл из головы. Я делал именно то, что зарекался делать - в отчаянии кидался к каждому шарлатану, который обещал избавление от проклятия.//
&gt; 
&gt; //В ████ неизвестно сколько пробыл с толпой фанатиков. До сих пор не верится, что в крупном городе может спокойно действовать радикальная секта с **таким** уклоном. Помню, как мы в каком-то грязном подвале по очереди ели сырое, едва ли не кровоточащее сердце, чтобы &#34;обрести защиту Хозяина от всего другого зла, материального и нематериального&#34;. Сердце наверняка было свиным, из ближайшего гастронома. Боже, я очень хочу верить, что это так!//
&gt; 
&gt; //В любом случае, не помогло. Через несколько дней после случая в отеле тварь опять возникла в отражениях. То, что она сделала, и вправду её ослабило на время - при первых появлениях она было словно бы немного прозрачной, просвечивающей. Потом стало, как обычно. Надеюсь, очень надеюсь, что она не рискнёт снова проделать **это**.//
&gt; 
&gt; //Сегодня утром глянул на себя в зеркало, и собственное отражение показалось мне страшнее изувеченного тела за спиной. Круги под глазами, уродливая клочковатая борода, давным-давно не стриженные волосы - никогда себя так не запускал, даже после смерти Юли. Чтобы дату написать, пришлось смотреть в календарь - даже день недели не мог вспомнить. Пахну так, словно не мылся недели две... и это вполне может быть правдой. Кажется, замечаю за собой нервный тик. А ещё мысли периодически разбегаются - сижу и туплю с приоткрытым ртом, словно клинический дебил. Подкосила меня эта сука, нечего сказать!//
&gt; 
&gt; //Однако сегодня произошло нечто особенное.//
&gt; 
&gt; //Этой ночью я отрубился в очередной дешёвой ночлежке, коих в нашей великой стране куда больше, чем я мог себе представить. И во сне мне явился некто - высокий представительный мужчина в очень странном деловом костюме: помню, галстук постоянно менял цвет, а на лацкане пиджака болталась заколка в виде глаза, который натурально следил за мной. Человек вошёл в комнату прямо через стену. Я вроде как понимал, что это сон, поэтому не особо испугался - просто смотрел на него с кровати и ждал, что будет.//
&gt; 
&gt; //Он сказал: &#34;Люди, которые долго и страстно ищут что-то недостижимое, рано или поздно привлекают внимание нашей организации. Я здесь, чтобы сделать вам предложение. Ваше тело смертно, это факт; но разума сей факт не касается. Мы можем извлечь вашу личность из бренной оболочки таким образом, чтобы вы могли навсегда остаться здесь, в пространстве снов. Идеи и мечты бессмертны, поэтому вам ничего не будет угрожать до скончания времён&#34; (за дословность не поручусь, но примерно так).//
&gt; 
&gt; //Я осторожно поинтересовался, может ли он вместо &#34;извлечения разума&#34; избавить меня от твари, но человек только головой покачал. Сказал: &#34;Она родом не из мира снов, у нас нет власти над ней&#34;.//
&gt; 
&gt; //Тогда я спросил, какая ему выгода с это операции. Он улыбнулся: &#34;Просто вы станете частью нашего коллектива. Будете работать с клиентами - примерно так, как сейчас это делаю я. Небольшая плата за абсолютное бессмертие&#34;.//
&gt; 
&gt; //Мыслил я очень ясно, не так, как обычно бывает во сне. Конечно, тут же возникли сомнения. Бессмертие в обмен на трудоустройство? Внезапная помощь из ниоткуда? Мир так не работает! Наверное, визитёр думал, что я кинусь к нему в слезах и соплях, позабыв о сомнениях; какая-то часть меня готова была так и сделать. Но, странное дело, во сне я мыслил более здраво, чем весь прошлый месяц наяву. Может, потому, что нигде не было зеркала с мертвецом.//
&gt; 
&gt; //В конце концов я попросил время, чтобы подумать. Мой гость удивился, но вроде не слишком огорчился; сказал, что придёт завтра. На прощание он вытащил прямо из воздуха чёрную розу и положил на прикроватный столик.//
&gt; 
&gt; //И она по-прежнему лежала там, когда я проснулся...//

&gt; **//03.07.██//**
&gt; 
&gt; //Весь день я пытался понять, что это было. И было ли? Но роза - она была веским доказательством. Не только потому, что появилась в комнате при запертой двери. Просто в какой-то момент я понял, что могу видеть этот цветок, только когда смотрю прямо на него; стоило взглянуть краем глаза, и он исчезал. На ощупь тоже... Трудно описать. Пальцы однозначно сжимали твёрдый предмет, но в то же время меня не покидало ощущение, что я пытаюсь удержать в руках водяную взвесь из пульверизатора.//
&gt; 
&gt; //В общем, я колебался. Но, в целом, склонялся к тому, чтобы принять предложение. Может, сыграли роль его слова о работе - так уж мы устроены, легче верим в сделку, чем в бескорыстную помощь. А может, это была обыкновенная слабость. Я так устал метаться из крайности в крайность, ища выход и не зная, есть ли он вообще...//
&gt; 
&gt; //И тут я случайно глянул в окно - настолько вымотался накануне, что даже занавесить забыл. И в отражении, разумеется, увидел её. И она улыбалась! Впервые видел на её лице что-то, кроме мертвецкого равнодушия. И выглядело это отвратно. Мёртвые глаза и подленькая, довольная ухмылка - Юля никогда так не улыбалась. Всё это я видел буквально полсекунды - потом моргнул, и тварь исчезла. Словно осознала, что спалилась.//
&gt; 
&gt; //Но я уже понял. Вот как это работает! Кто сказал, что она будет терпеливо ждать, пока я помру своей смертью? Почему бы самой не толкнуть меня в нужную сторону - сначала припугнуть, а потом словно бы показать выход. Мысль о том, что тварь может проникать в мои сны и прикидываться другими людьми, очень напугала - подумав, я отбросил этот вариант. Но кем бы ни был человек из сновидения, его предложение - по сути, та же смерть: тело погибает, душа отделяется. Тут-то меня и будет ждать моя &#34;благоверная&#34;. Недаром же сон называют маленькой смертью! И как я сразу этого не понял?!//
&gt; 
&gt; //Спать я в итоге лёг, конечно. И даже заснул без таблеток. Но как только давешний сноходец опять пришёл через стену, я тут же выпалил, что отказываюсь от его предложения. Гость выглядел удивлённым - какими бы способностями этот парень не обладал, мысли мои читать он не мог. Он попытался уговорить меня, но я наотрез отказался сотрудничать. Тогда он просто пожал плечами - и наступила тьма, похожая больше на обморок, чем на сон. Очнулся я уже утром.//
&gt; 
&gt; //Наверное, эта неудача должна была повергнуть меня в глубочайшую депрессию. Но она скорее произвела эффект подзатыльника, окончательно развеяв муть, в которой мои мозги купались весь месяц. Я побрился, привёл себя в порядок. Пока у меня нет идей, куда двигаться дальше - но сдаваться не собираюсь! Потому что теперь я точно знаю - в мире есть нечто... удивительное. Язык не повернётся назвать &#34;волшебством&#34; живой труп или человека-сновидение. Но в текущей ситуации даже мрачноватые, пугающие чудеса лучше того сугубо материального мира, в котором я жил прежде. Тот мир не мог дать ответов, а этот... даёт надежду.//
&gt; 
&gt; //Ах да, ещё с утра я узнал, что в одном из номеров какой-то парень ночью умер. Просто лёг спать и не проснулся. Может, ночной гость и к нему заходил?//

**Примечание:** тщательная проверка позволила установить город и отель, в котором была сделана запись; в указанную ночь там действительно произошла внезапная необъяснимая смерть одного из постояльцев. Подтвердить или опровергнуть причастность к этому событию коллектива Онир не представляется возможным.

&gt; **//04.07.██//**
&gt; 
&gt; //Уехал из ████, послезавтра буду в ███████. Переписываюсь с некоторыми людьми. Пока картина мутная, но что-то начинает вырисовываться.//
&gt; 
&gt; //Проверить://
&gt; 
&gt; //- клуб &#34;Полночь&#34;//
&gt; 
&gt; //- слухи о местном целителе//
&gt; 
&gt; //- &#34;ловцы душ&#34;, или как там они себя назвали//
&gt; 
&gt; //- если будет время, заехать в пару окрестных сёл, поспрашивать//

&gt; **//05.07.██//**
&gt; 
&gt;  //Большинство вариантов - пустышки. Вампиры, пьющие &#34;кровавую Мэри&#34;. Сатанисты с их идиотскими ритуалами. Шизофреники-одиночки.//
&gt; 
&gt; //Но не все. Встретил девчонку, умеющую силой мысли поднимать в воздух небольшие предметы - спичечные коробки, монеты, карандаши. Готов поклясться: то, что она делала у меня на глазах, невозможно подделать никаким способом. По моему вопросу глухо, но обещала свести со &#34;знающими людьми&#34;.//

&gt; **//06.07.██//**
&gt; 
&gt; //Едем в █████████████ вместе. Олеся, та девчонка с телекинезом, сказала, что давно собиралась проведать старых друзей - именно тех, кто мне нужен. Приятно не быть одному, пусть лишь на время.//
&gt; 
&gt; //Много говорим в дороге. Картина начинает проясняться. В мире есть не только чудеса, но и люди (не одиночки - тысячи людей), которые знают об этих чудесах, используют их, живут ими. Целый пласт, о котором остальное человечество знать не знает. Это казалось невероятным поначалу, но теперь я знаю - есть силы, сохраняющие такой порядок вещей. Попутчица мало и неохотно говорила об этих силах. Похоже, она боится их, видит в них угрозу.//
&gt; 
&gt; //Но в целом девчонка позитивная, живая (мда, в моей ситуации напоминает плохую шутку), общительная. Много болтали на разные темы, не только мистические. По образованию Леся - инженер-строитель, но по специальности никогда не работала; к своим двадцати семи успела перепробовать все виды непрофессионального заработка, от продавщицы до дворника. Родом аж из ████████████, много путешествует. Всегда завидовал таким людям - простым и лёгким на подъём...//

&gt; **//08.07.██//**
&gt; 
&gt; //Сегодня трахнул Олесю. Давным-давно не был с женщиной, а тут... Она просто взяла и сама предложила - своим обычным жизнерадостным тоном. Мне кажется, к сексу Леся относится так же, как к внезапным переездам и сменам работы - если есть возможность, то почему бы и нет?//
&gt; 
&gt; //Всё было чудесно, пока я не увидел отражение твари в её глазах.//
&gt; 
&gt; //Не оставляет чувство, что я должен спешить. Что у меня нет всей жизни на поиски решения. Тварь не отступит. Пускай она нематериальна, но наверняка придумает что-то ещё, чтобы приблизить мою смерть или сбить меня с пути. Я должен быть осторожен.//

&gt; **//10.07.██//**
&gt; 
&gt; //И она придумала. Не знаю, как у неё это вышло, но на сей раз тварь появилась не в отражении, а **за** стеклом. За лобовым стеклом автомобиля, скрючившись на капоте. Её лицо было прямо напротив моего, а этот взгляд... Я не привыкну к нему, даже если проживу миллион лет.//
&gt; 
&gt; //Это продолжалось пару секунд, но мы всё равно едва не улетели в кювет. Когда я резко тормознул, тварь слетела с капота - словно на неё вдруг начали действовать законы физики. Прокатилась метров двадцать по асфальту и осталась лежать без движения. Мне не нужно было объяснять, какую сцену она обыгрывала.//
&gt; 
&gt; //Олеся смотрела на меня как на психа - она-то, конечно, ничего не видела. Но когда я объяснил - кивнула и предложила пустить её за руль. Я согласился. Господи, какое счастье - говорить с человеком, который верит в твои бредни!//

&gt; **//11.07.██//**
&gt; 
&gt; //Приехали в ████████████. И это кошмар. Я думал, плохо было видеть труп в каждом зеркале; но видеть его за каждым стеклом в большом городе - в сто раз хуже. Тварь смотрит на меня из квартир, &#34;перепрыгивая&#34; между окнами. Стоит на витринах, рядом с манекенами. И из зеркал тоже никуда не делась. Олесе пришлось буквально за руку меня вести, никак не мог сосредоточиться на реальном мире.//
&gt; 
&gt; //Лесины друзья в городе - не секта, скорее клуб по интересам. Даже самоназвания никакого нет. Заметно шифруются - мне повезло, что я вообще на них вышел. Сразу вспомнил разговоры о таинственных &#34;надзирателях&#34;. Но у меня есть проблемы куда ближе и серьёзнее, чтобы бояться параномальных спецслужб.//
&gt; 
&gt; //Ребята померили меня каким-то самодельным прибором (немного науки в мире магии, надо же!), изучили зеркала и места, на которых я вижу тварь. Единственное, что я узнал: если человек целенаправленно хочет встать именно на то место, где находится фантом, то он может это сделать. И спокойно стоит, ничего не чувствуя. Так что стремление прохожих обходить тварь - скорее подсознательное. А выглядит стрёмно: два отражения проходят друг сквозь друга, живой человек сливается с трупом, которому на это совершенно плевать.//
&gt; 
&gt; //Разумеется, коллектив помочь мне не может, не тот уровень. Но они знают людей, которые знают людей... Короче, опять ехать в другой город. Не знаю, что я буду делать, когда закончатся деньги на бензин и еду. --И стоит ли вообще что-то делать--.//
&gt; 
&gt; //Хватит! Я раз за разом возвращаюсь к этой мысли, не могу от неё уйти. Да, я совершил огромную ошибку. Преступление. Чудовищное, нечеловеческое злодеяние - так достаточно экспрессивно?! Плевать. Тварь не победит меня таким способом, не заставит сдаться. Я отказываюсь называть справедливым возмездием то, что со мной происходит.//

&gt; **//12.07.██//**
&gt; 
&gt; //Снова отправился в путь. Один. Не стал звать Олесю с собой - всё равно бы не согласилась. Ей не нужны долгие контакты. Тем более с человеком, за которым гоняется мёртвая бывшая.//
&gt; 
&gt; //Сейчас я могу управлять машиной - тварь пока исчезла из-за стёкол и даже из зеркал. Но я знаю, что она вернётся. Похоже, такие манёвры на время выбивают её из колеи, после чего ей нужно время на восстановление сил. Однако покоя эта мысль не приносит. Может статься, на самом деле тварь копит силы на что-то серьёзное и трудозатратное. Что она придумает в следующий раз?//

&gt; **//16.07.██//**
&gt; 
&gt; //Ничего не вышло, ничего.//
&gt; 
&gt; //По пути накопилось много &#34;умных&#34; мыслей. Как нашёл в ███████ нужных людей, сразу выложил свои соображения их главному, Вику. Первейшая идея, навеянная десятками фильмов и одним глуповатым сериалом - что-то сделать с трупом. С **настоящим** трупом. Эксгумировать, сжечь, перезахоронить на освещённой земле (хотя территория кладбища и так освящена, наверное). Хорошо, что эта гениальная придумка не настигла меня, ещё когда я был в ██████████ - при всех моих текущих проблемах не хватало только административки за раскапывание могил. Другие предложения были не лучше.//
&gt; 
&gt; //Уже не в первый раз ловлю себя на мысли, что становлюсь рассеянным и суетливым - а ведь в моей ситуации нужна ясная голова!//
&gt; 
&gt; //Вик - молодой, светловолосый парень, чем-то похожий на эльфа, - вежливо меня выслушал. Смеяться не стал, но сразу дал понять, что я несу околесицу. Он объяснил, как всё работает. Что моё проклятие привязано не к трупу Юли, не к вещам, не к событиям, а именно ко мне. И эту связь мы должны разорвать, чтобы тварь навсегда канула в небытие, где ей и место. От обстоятельного, врачебного тона мне полегчало - перед следующей встречей я даже смог вздремнуть несколько часов. Вся эта история - бесконечные, растянутые во времени эмоциональные качели, и сегодня они качнулись в нужную сторону.//
&gt; 
&gt; //Вечером встретились в оговорённом месте - группа арендует подвальное помещение на окраине, где и проводит свои изыскания. Я спросил, всем ли они помогают; сказали - нет, только тем, кто смог их найти. Снова спасибо Олесе и её друзьям. Потом спросил насчёт цены. Вик только головой покачал: &#34;На жизнь мы зарабатываем другими способами, а это всё - ради познания. Как и пятьсот, и тысячу лет назад - человечество живёт во мраке. Пресвятая Инквизиция, сжигающая слишком смелые умы, по-прежнему существует и охотится на тех, кто смеет выделяться в толпе. Но мы отказываемся блуждать в потёмках&#34;. Меня эта демагогия не очень убедила. Тогда Вик добавил, что мой случай уникален - никто из их коллектива даже не слышал никогда про &#34;ждущих мертвецов&#34;; поэтому помочь мне будет полезно, так сказать, с научной точки зрения. Принять этот довод мне было легче.//
&gt; 
&gt; //Ритуал проводили ближе к ночи. Эти ребята старательно избегали слов &#34;магия&#34; и &#34;волшебство&#34;, используя другой термин - тау-что-то-там, я не запомнил. Не было ни кабалистических знаков на стенах, ни свечей, ни других классических атрибутов - только песнопения и геометрический рисунок на полу (на пентаграмму походил слабо), нарисованный моей кровью, которую один из людей Вика аккуратно набрал у меня с помощью шприца. Но я чувствовал, как отдаётся в голове монотонное &#34;ммммм&#34;, которое десяток человек выводили на разные голоса; и видел, как линии чертежа вдруг превратились в пар, в красные ниточки, которые кружились в воздухе вокруг меня. Это была настоящая магия, как её не назови.//
&gt; 
&gt; //Но она не сработала! Виктор с его парнями пели и раскачивались минут двадцать, потом всё рассеялось. Вик сказал, что сегодня они &#34;ничего не смогли нащупать&#34;, и предложил продолжить завтра. В помещении не было зеркал, однако один из парней глянул на часы, и в бликах циферблата я на секунду увидел ехидный оскал твари. Она знала! Знала, что я просто зря теряю время! Я ничего не стал говорить Вику, просто уехал на следующий день.//
&gt; 
&gt; //Что ж, сука, этот раунд за тобой. Я не представляю, что ещё могу сделать и к кому пойти, чтобы от тебя отделаться. Значит, нужно рассмотреть альтернативный вариант.//
&gt; 
&gt; //Но как мне найти то, что другие ищут **тысячелетиями**?..//

**Примечание:** ввиду скудности имеющихся данных, Фонду не удалось обнаружить ни указанную группу тауматургов, ни других описанных лиц.

&gt; **//18.07.██//**
&gt; 
&gt; //Снова в пути. Уже начинаю привыкать к такой жизни.//
&gt; 
&gt; //Ладно, кого я обманываю? К твари за спиной нельзя привыкнуть.//
&gt; 
&gt; //В сущности, у меня всё ещё нет мыслей, где продолжать поиски. Всю жизнь я решал конкретные, технические задачи; тут же цель глобальная, фантастическая. И всё же, после долгих ночных размышлений, у меня родилась одна мысль. Бесполезно искать эликсир,//

Следующие две страницы вырваны из дневника. По оттискам на третьей странице удалось восстановить одну запись, сделанную с большим нажимом на авторучку:

&gt; **//22.07.██//**
&gt; 
&gt; //Я делал это. Делал! Эти люди отвратительны, их пути вызывают рвоту. Я знал, что это не сработает - и это не сработало. Так зачем?//
&gt; 
&gt; //__В какой момент вещи, на которые я готов пойти ради бессмертия, начнут пугать меня сильнее, чем встреча с тварью?__//

&gt; **//04.08.██//**
&gt; 
&gt; //Дорогой дневник, блядь...//
&gt; 
&gt; //Полчаса назад я в панике искал, чем вытереть руки, и не верил, что это действительно произошло. Потом орал и бил кулаками по кирпичной стене, словно капризный ребёнок. Где-то в процессе убеждал себя - он заслужил! Потом тащился прочь, еле переставляя ноги и ни о чём не думая. Теперь я могу писать и могу даже спокойно сказать это вслух.//
&gt; 
&gt; //Сегодня я убил человека.//
&gt; 
&gt; //Утром добрался до ████████. Ехал больше трёхсот километров для встречи с этим сраным чукчей, потому что по телефону он смог меня убедить, что действительно знает секрет! И голосом, и видом, и запахом этот хрен походил на обычного спившегося бомжа больше, чем на хранителя тайных знаний. Я-прошлый, до всех этих событий, и близко бы не подошёл к такому человеку. Я-нынешний же и не с такими личностями общался.//
&gt; 
&gt; //И что же в итоге? Косоглазый ублюдок начал мне втирать, что бессмертие - это плохо! Что вечная жизнь и есть худшее проклятие, что это страшнее любой смерти! Что единственное подлинное бессмертие - оставить свой след в мире, передать свой опыт потомкам! И всё с таким блаженным видом, словно великую истину мне, блядь, открыл!//
&gt; 
&gt; //Многое наложилось. И усталость - всю ночь за рулём! И расшатанные нервы. И убитая в очередной раз надежда. И труп в зеркалах! Но главную роль, думаю, всё же сыграло его лицо - эта спокойная, самоуверенная улыбочка. Словно он точно знал, что изрекает истину в первой инстанции и что все труды, которые я вложил или ещё вложу в поиск - тщетны.//
&gt; 
&gt; //Я накинулся на него. Сначала просто мутузил, а потом повалил, схватил за волосы и стал бить лицом об асфальт - раз за разом, пока оно не превратилось в кровавую размазню. Он сопротивлялся поначалу, но как-то вяло, словно был пьян или под кайфом. Наверняка под кайфом. Трезвый, здравомыслящий человек не может так смотреть и так улыбаться! Мне сейчас кажется - даже в крови, даже в этом месиве я видел его сраную улыбку...//
&gt; 
&gt; //Когда он перестал шевелиться, я сбежал. Едва ли тело скоро найдут - этот мудак даже встречу назначил в безлюдном месте, на отшибе какой-то полузаброшенной промзоны, словно действительно собирался поведать тайну, а не просто мозги прополоскать! И мне его не жалко. Нисколько не сожалею о сделанном, честное слово! Тем более, что это не первое убийство на моём счету.//
&gt; 
&gt; //Да, мой дорогой неведомый читатель. Тебя же не обманули те глупые увёртки, которые я использовал в старых записях? Как я там говорил - совершил плохой поступок незадолго до смерти Юли? Да, совершил. Украл деньги, пользуясь служебным положением. Достаточно большая сумма, чтобы сесть на несколько лет; и достаточно большая, чтобы эти же несколько лет жить без забот. Не буду здесь расписывать все свои мотивы, это долго. Скажу лишь, что пошёл на риск ради нас. Ради Юли! Чтобы нам не нужно было мыкаться по дешёвым работам, сводя концы с концами, чтобы мы могли спокойно устроить семью. Я был твeрдо намерен жениться на Юльке!//
&gt; 
&gt; //А она... Идеалистка. Была идеалисткой. Да, наверное, глупо было ей говорить - но не мог же я скрывать такое от близкого человека. Она упёрлась рогом - заявила, что мы не можем использовать эти деньги, что я должен их вернуть. Да, и отправиться в тюрьму! Или вообще на тот свет - за деньгами стояли серьёзные люди. Мы говорили об этом не один день и не два, но Юля стояла на своём. Ей было плевать, зачем и ради кого я это делаю. Её волновало только соблюдение закона. Она считала это очень важным в стране, где воры сидят в правительстве, а пенсионеры, всю жизнь пахавшие как лошади, прозябают в нищите!//
&gt; 
&gt; //Она поставила мне ультиматум - или я сам во всём сознаюсь, или она идёт в полицию. --И что я должен был--//
&gt; 
&gt; //**__Я её убил.__**//
&gt; 
&gt; //&#34;Подрегулировал&#34; тормозную систему её машины. Это было несложно, когда есть защищённый доступ в интернет и некоторый практический опыт - в армии я был автомехаником.//
&gt; 
&gt; //Украденные деньги - это плохо с точки зрения закона и морали. Но то, как Юля со мной поступила - это подлость. Да, думаю, именно это ослиное упрямство превратило любовь в ненависть.//
&gt; 
&gt; //Чего я точно НЕ хотел - так это гибели в аварии ещё пятерых людей, включая одного ребёнка. Действовал импульсивно, многое не учёл. Хотя следы замёл неплохо - насколько мне известно, у полиции даже подозрения не возникло, что авария могла быть подстроена. Обычный кусок гудрона и реагенты для искусственного состаривания металла творят чудеса! Но эти пятеро - вот о ком говорила Ольга Петровна, вот благодаря кому Юля смогла вернуться.//
&gt; 
&gt; //Может, не стоило всё это писать. --Если-- Когда я разберусь с этой проблемой, дневник придётся сжечь. Но пока пусть будет - помогает собрать мысли в кучу. И страницы я зря вырывал. По сравнению с сегодняшним днём там не было ничего особенного. К тому же, вместе с гадостями прошедших двух недель я прихватил удачную мысль: если ищешь бессмертие, нужно искать бессмертного. Не то, чтобы это сильно облегчало задачу... И всё же. Незачем перебирать всех шарлатанов и мошенников в мире, всех, кто обещает тебе волшебный эликсир по сходной цене или предлагает очередной мерзкий, неработающий ритуал. Нужно искать тех, кто **уже** обрёл вечную жизнь - они знают секрет.//
&gt; 
&gt; //Где вы, Дракула и Николас Фламмель? Если такие существа и вправду живут среди нас...//
&gt; 
&gt; //А мне приходится верить, что да. Вот как это работает: видишь несколько странных вещей и начинаешь придумывать другие странные вещи - те, которые тебе нужны. Если существуют колдуны и призраки - должны быть и бессмертные, логично? :)//
&gt; 
&gt; //...Так вот, если они где-то есть, то по-любому должны скрывать свою природу. Эту мысль я почерпнул на одном из более-менее вменяемых интернет-ресурсов, посвящённых бессмертию. Если у тебя оно есть, а ни у кого больше нет, это делает тебя самым ценным ресурсом на планете. И закончишь ты свои дни в лаборатории, потому что сильнейшие мира сего пойдут на всё, на части тебя разберут, лишь бы добыть этот секрет. Возможно ли среди миллиардов людей найти того, кто оттачивал своё умение маскироваться столетиями?//
&gt; 
&gt; //Я должен пытаться. Иначе опять буду сидеть на полу, держаться за голову и ныть, как делал уже множество раз.//

&gt; **//10.08.██//**
&gt; 
&gt; //Возможно, удача улыбнулась мне с неожиданного направления.//
&gt; 
&gt; //Ещё недели три назад, копаясь в интернете, я создал на Авито шуточный запрос - мол, ищу бессмертие. Разумеется, ничего найти таким образом я не надеялся - скорее просто хотел себе доказать, что тяготы меня не сломили и я способен шутить над сложившейся ситуацией.//
&gt; 
&gt; //Вчера вдруг дёрнуло проверить почту. Народ оценил мою шутку, прислали немало креативов в духе: &#34;Готов предоставить требуемую услугу за миллиард евро, в рассрочку на тысячу лет&#34;. Один вообще писал от имени Утнапишти, приколист!//
&gt; 
&gt; //Последнее сообщение заметно отличалось от остальных по тону. Какой-то парень из ██████, Сергей, написал: &#34;Если всё ещё ищешь - приезжай. Может, смогу что-нибудь подсказать&#34;. К сообщению был прикреплён файл с изображением цветка (роза, опять роза; надо будет загуглить, может, это какой-то символ бессмертия?). Именно рисунок убедил меня в том, что это не очередная шутка. Я смотрел на него - и мне казалось, словно картинка обретает объём. Даже запах начал чувствовать. Чёрная роза от Ночного Гостя была материальной, но фальшивой; эта - наоборот.//
&gt; 
&gt; //Что ж, ехать неблизко, но я попробую. Других идей пока нет.//
&gt; 
&gt; //Тварь в последние дни не придумала ничего нового, но спокойнее от этого не становится. Раньше я избегал зеркал, а теперь ловлю себя на желании глянуть в них лишний раз. Это как с ядовитым пауком - ты боишься его, но ещё больше боишься упустить его из виду.//

&gt; **//14.08.██//**
&gt; 
&gt; //Нынче тормознули гайцы и необычайно долго мурыжили. Придраться к чему-нибудь и склонить ко взятке вроде не пытались, но выспрашивали на тему: куда, откуда, зачем еду. Видимо, труп того бомжа наконец-то нашли.//
&gt; 
&gt; //Ну и пускай - меня им не достать. Свидетелей там не было, и я почти уверен, что не оставил никаких зацепок следствию. Мало, что ли, народа каждый день проезжает через ████████? Не верю я в такую эффективность родной полиции - по крайней мере, когда дело касается простых граждан.//
&gt; 
&gt; //Но всё же надо быть осторожнее. Не давать усталости и приступам отчаяния руководить моими поступками. Я и так привлёк внимание неведомо каких сил - дополнительные проблемы с законом мне точно не нужны.//

&gt; **//15.08.██//**
&gt; 
&gt; //За сегодня я узнал столько, что хватит на годы размышлений.//
&gt; 
&gt; //Сергей оказался интересным человеком с интересными увлечениями. Это пухлый, добродушный парень чуть постарше меня, с ранней залысиной и бородкой клином. Я сразу обратил внимание на его руки - кожа сплошь покрыта мелкими шрамами, слишком геометрически правильными для травмы. &#34;Ошибки прошлого&#34; - туманно пояснил он.//
&gt; 
&gt; //Первое, что я увидел, зайдя в его квартиру-студию - странную композицию на стене. В центре - раритетная 286-я материнка, к ней припаяно штук 20 дополнительных разъёмов: узнал VGA, флопик, более-менее современный SATA, остальные видел впервые. От материнки десяток шлейфов тянется к черепам, развешенным по кругу - то ли собачьим, то ли даже волчьим. А внутри черепов - жёсткие диски! Не менее олдовые, чем плата, судя по звуку - работают себе, дребезжа и похрюкивая.//
&gt; 
&gt; //Я как глянул на эту композицию - так и завис. Смотрел на материнку - и видел перед глазами данные, поступающие с дисков. Не конкретную информацию, а просто строчки бинарного кода - миллиарды единиц и нулей. Это было... прекрасно. Никакие спецэффекты из &#34;Матрицы&#34; и близко не сравнятся! Я бы, наверное, часами стоял и смотрел, если бы хозяин квартиры не отвёл в сторону.//
&gt; 
&gt; //Сергей - художник. Или, как он сам выразился, анартист - человек, который занимается аномальным творчеством. Странно, что только теперь в моей голове всплыло это слово - &#34;аномалия&#34;. По крайней мере, звучит лучше, чем колдовство. Более... по-научному.//
&gt; 
&gt; //У Серёги талант создавать вещи, реальные до жути. Смотришь на обычный пейзаж - и не можешь понять, где он заканчивается: узор на обоях перетекает в изломы горного склона, а тяжёлое покрывало облаков - в обыкновенную потолочную побелку. По моей реакции парень понял, что я уже что-то знаю об аномальном мире - и за полчаса он мне объяснил, что на самом деле я ничего не знаю. По его словам, наш мир буквально набит вещами, которые современная наука не может объяснить. Существуют десятки организаций, которые имеют дело с аномальным, хранят его, производят, продают. И речь шла не о маленьких группах энтузиастов, которые я встречал раньше, а об огромных правительственных институтах и религиозных культах, сопоставимых по масштабам... ну, например, с РПЦ. Сергей умеет рассказывать доходчиво и убедительно - в тот момент я не сомневался в его словах, да и сейчас склонен им верить.//
&gt; 
&gt; //Разумеется, у меня тут же назрел вопрос: как общество может об этом не знать, если необъяснимое буквально лезет из каждой щели. Он сказал: &#34;Есть те, кому выгодно прятать это от мира. Но вообще, как я считаю, люди сами не хотят видеть. Массы мыслят шаблонно - их пугает всё, что противоречит устоявшимся догмам&#34;.//
&gt; 
&gt; //Я спросил, как Сергей понял, что моё объявление - не совсем шутка. Он ушёл от ответа, намекнув лишь, что может отличить людей с проблемами от нытиков и пранкеров. Поинтересовался, какие у меня причины бежать от смерти - и я рассказал. Говорили мы довольно долго, и всех подробностей уже не вспомню. В общих чертах: раньше Сергей состоял в религиозной организации, поклоняющейся технологиям - Адептос Механикус нашего времени, ха! О причинах ухода он не рассказывал, сказал только, что ребята кидаются из крайности в крайность - одно течение застряло в прошлом, другое слишком сильно ударилось в трансгуманизм, что бы это ни значило. &#34;Но если проникнешься их верой, они могут тебе помочь. Машины не стареют, сам понимаешь&#34;.//
&gt; 
&gt; //Сергей обещал поднять старые связи и вывести на эту секту. На вопрос об оплате он рассмеялся: &#34;Мне ничего не надо - я вообще люблю помогать людям, если это не требует особых усилий. Что же до них... Про обязательства перед церковью они сами тебе расскажут&#34;.//
&gt; 
&gt; //Что ж, перспектива превратить себя в машину несколько тревожит, но я готов на это пойти. По крайней мере, в такое бессмертие я верю больше, чем в &#34;уснуть и не просыпаться&#34; или &#34;заключить сделку с дьяволом&#34;. Всё же я технарь по профессии. Если это сработает, то я готов хоть до скончания времён молиться их расколотому богу.//
&gt; 
&gt; //На ночь Сергей выделил мне койкоместо. Мы ещё довольно долго разговаривали. Приятный парень, весьма уравновешенный по сравнению с теми личностями, с которыми я общался в последние недели; и не подумаешь, что когда-то он был религиозен. Рассказал, что у анартистов тоже есть своя организация с крайне дебильным названием &#34;Теперь всё путём?&#34; - да, именно так, со знаком вопроса на конце. Но сам Сергей к ним не относится, считая их взгляды слишком радикальными и даже экстремистскими. Про другие группы мы обмолвились лишь парой слов. Помню, Серёга очень нелицеприятно отзывался о каких-то &#34;пиджаках&#34;, но кто это такие, я не спросил - и так голова была забита под завязку.//
&gt; 
&gt; //Интересно... А боги тоже существуют на самом деле?//

&gt; **//17.08.██//**
&gt; 
&gt; //Еду в █████-█████████. Сейчас пью кофе на заправке хрен знает где. Романтика... Если бы не мёртвое лицо в каждом зеркале, это была бы приятная смена обстановки - после стольких лет безвылазного сидения в городе. Когда проблема будет решена, надо бы отправиться в __нормальное__ путешествие. Может быть, куда-нибудь за границу... Если сан позволит, ха!//
&gt; 
&gt; //Мысль о модификации (в перспективе - полной замене) собственного тела, конечно, пугает. Для меня кибернетическое протезирование - это либо научная фантастика, либо бедолаги из горячих точек, ковыляющие на убогих, едва гнущихся ходулях. Но Сергей уверял, что в аномальном мире (его термин) технологии куда совершеннее, а у Церкви - и вовсе хайтек, Илону Маску даже не снилось! Остаётся поверить на слово.//
&gt; 
&gt; //На самом деле, я только сейчас стал задумываться, какие ещё плюсы имеет вечная жизнь - кроме возможности не встречаться с мёртвой бывшей. Глупо, конечно, делить шкуру неубитого медведя - но пофантазировать-то можно! Тридцатник - не тот возраст, когда сильно беспокоишься о собственной смертности. И всё же... Помню, как умирала мама: всю жизнь она самоотверженно лечила людей, а последние дни провела в бреду, в страданиях и вони собственных экскрементов на убогой съёмной квартире. В смерти нет ничего мистического или судьбоносного - это лишь доказательство, что тупой безмозглой природе на нас плевать. Но жить вечно... Иметь неограниченное время на реализацию любых своих желаний; увидеть далёкое будущее, полететь в космос! Нет, тот узкоглазый был идиотом. Или просто не нашёл способа и стал убеждать сначала себя, а потом окружающих, что им это и не нужно. Как в той басне про лису и виноград.//
&gt; 
&gt; //Ладно. Послезавтра я буду на месте, а там посмотрим.//

&gt; **//21.08.██//**
&gt; 
&gt; //За последнее время я видел странные вещи, но таких странных, как сегодня - даже близко не встречал.//
&gt; 
&gt; //Доехал до █████-█████████, где проходила встреча. Или, вернее, **посвящение**. Серёга объяснял, что у этих, гм, людей есть настоящие храмы и чуть ли не целые города - координат которых мне, разумеется, никто не скажет. А для обращения новых приверженцев есть нечто типа выездных групп, которые путешествуют по миру и обустраивают временные убежища для сходки на один день. Тоже тайно, конечно же. Не знаю, как их находят другие люди - я просто пришёл по выданному Серёгой адресу.//
&gt; 
&gt; //Местечко доверия не вызвало - какая-то унылая многоэтажка с порванным и обвисшим искусственным фасадом. Я понимал, конечно, что тайные встречи именно в таких местах и проводятся, но всё равно стали появляться мысли - вдруг это очередная шизанутая секта, состоящая из двух с половиной человек? Однако все сомнения пропали, как только я попал внутрь.//
&gt; 
&gt; //Для начала, здание оказалось пустым. То есть буквально - ни одной внутренней стены, ни одного перекрытия! Вместо них - паутина толстенных балок, уходящее во тьму над головой: освещение было только внизу, все окна оказались заделаны наглухо, из-за чего нутро дома превратилось в какую-то техногенную пещеру.//
&gt; 
&gt; //Не знаю, насколько временным было убежище, но выглядело весьма монументально. Здоровенные шестерни и другая механика, торчащая отовсюду; толстенные жгуты гофрированных шлангов; переплетение каких-то трубок, похожих на пневмопроводы. Скульптуры в виде множества сцепленных железных рук. Там ВООБЩЕ всё было из металла, словно я на космический корабль попал - железо, медь, латунь. Даже стены обшиты полированными медными пластинами - такого количества меди хватило бы на проводку для половины города.//
&gt; 
&gt; //Народу было немного, человек десять-пятнадцать. Что же до самих механистов - я понял, что это не очередной набор статуй, только когда одна из них ровным голосом предложила мне пройти в центр. На них были балахоны из странной ткани с металлическим отливом - приглядевшись, я понял, что она сплетена из тонких проволочек. И стояли эти ребята абсолютно неподвижно, будто настоящие статуи. Серёга рассказывал, что та ветвь Церкви, к которой он раньше принадлежал, недолюбливает современные технологии - что не мешает им опережать прогресс и улучшать себя.//
&gt; 
&gt; //Не было никаких проповедей и молитв - видимо, подразумевалось, что каждый из присутствующих и так знает, зачем он здесь. В центре зала, в металлическом кресле, сидел священник (или как он тут зовётся), который  просто подзывал людей по очереди и о чём-то недолго с ними говорил. Некоторые уходили с довольным видом, другие - с не очень довольным.//
&gt; 
&gt; //Когда подошла моя очередь, я приблизился к этому человеку - и, мягко говоря, охренел. Потому что только теперь увидел, что его странное кресло - никакое не кресло, а часть его тела! Целый лес шарнирных опор заменял ноги, а за спиной находился какой-то горб, из которого доносилось тиканье. Других деталей я не разглядел, их скрывала золочёная мантия... или это тоже была часть тела? А ещё лицо у него было металлическим. И в то же время подвижным. Безо всяких прорезей - металл двигался, словно живая плоть, только тихонько потрескивал при этом.//
&gt; 
&gt; //Священник спросил, почему я хочу служить Разбитому Богу. Голос его звучал не как у роботов из старых фильмов, но всё же я слышал странный металлический отзвук. Объясняя, что к чему, Сергей несколько раз предупредил меня: &#34;Ни в коем случае не лги, особенно про свои мотивы&#34;. Мол, у этих ребят детекторы лжи встроены прямо в голову. Поэтому я честно сказал, что ищу бессмертия. Ответ его вроде бы не удивил - не думаю, что я первый такой. Он спросил: понимаю ли я, что подобные вещи не даются задаром, и что я должен буду служить их делу верой и правдой. Я сказал, что готов делать всё, что нужно. Тогда он поинтересовался, знаю ли я, что право на обновление имеют лишь высшие саны, так что мне придётся долго усердно трудиться и доказать верность Разбитому Богу, прежде чем смогу &#34;полностью избавиться от оков плоти&#34;. Я это знал, Сергей предупреждал: хочешь получить главный приз - наберись терпения.//
&gt; 
&gt; //Священник подумал немного - кажется, я слышал, как у него в голове шестерёнки стрекочут. Потом сказал что-то вроде: &#34;Корыстные мотивы - не лучшая причина к нам присоединиться. Но я чувствую в тебе большое стремление и упорство - это может быть полезно. На пути к цели тебе придётся узнать многое о нас и том, чьё возвращение мы приближаем - возможно, это разожжёт в тебе настоящую веру. Ступай домой и жди&#34;.//
&gt; 
&gt; //Всю дорогу до гостиницы меня терзали сомнения. Я не был уверен, прошёл ли отбор, или же меня так изящно спровадили. Но ждать не пришлось: когда я пришёл, под дверь номера уже была подсунута записка. Там был адрес - дом на северной окраине города, время - завтра в полночь, и приписка: &#34;Брат Челнок заберёт тебя и других нашедших&#34;.//
&gt; 
&gt; //Наверное, путь предстоит неблизкий. Уверен ли я? Нет. От того зала, прохладного и стерильного, мне было не по себе; а мысль, что я когда-нибудь стану выглядеть так, как тот священник, вызывает дрожь. Но я приду в назначенное время. И буду служить, бить поклоны с утра до вечера, нести слово божье в мир. Да хоть сортиры драить ближайшую сотню лет! Всё, что угодно, лишь бы моя линия жизни протянулась в бесконечность, и на ней не осталось места мёртвой твари, смотрящей из зеркал.//

&gt; **//22.08.██//**
&gt; 
&gt; //Сука! Мразь! Я чуть не попался! Она едва меня не подловила!//
&gt; 
&gt; //Всю ночь и половину дня провёл в раздумьях, готовился - сам не зная, к чему именно. Уже под вечер решил перечитать записку, хотя и так помнил текст наизусть.//
&gt; 
&gt; //Бля! Как я мог раньше не заметить, мудак слепой?! Почерк её! Я читал слишком много юлькиных записок на холодильнике, чтобы ошибиться! И был так занят своими мыслями, что не обратил внимания - с момента аудиенции тварь не мелькнула ни в одном отражении. Восстанавливает силы после очередной своей выходки!//
&gt; 
&gt; //Не знаю, что меня ждало бы по тому адресу. Но и дураку понятно - ничего хорошего!//
&gt; 
&gt; //Еду обратно, попробую ещё раз встретиться с Сергеем. Других идей у меня пока нет.//

**Примечание:** поиски в █████-█████████ и окрестностях членов связанной организации &#34;Церковь Разбитого Бога&#34; не дали результатов. Удалось найти гостиницу, в которой останавливался Миронов. С момента его отъезда номер никому не сдавался; указанная записка была найдена упавшей за кровать. Её текст был написан чрезвычайно аккуратным каллиграфическим почерком, характерным для модифицированных адептов Церкви. Сравнительный анализ не выявил совпадений с почерком покойной Юлии Самойловой. Тем не менее, аналитики сообщили об ощущении, словно при длительном разглядывании текста почерк медленно изменяется, становясь более округлым и наклонным. Эффект полностью рассеялся в течении двух недель. 

Следующая страница была вырвана из дневника и первоначально считалась утраченной. Однако в ходе дальнейшего расследования, при обыске номера в хостеле [УДАЛЕНО], где субъект останавливался в ночь с 23 на 24 августа, указанная страница была найдена в скомканном, но читаемом виде на дне мусорной корзины. Не смотря на плохой почерк, анализ подтвердил, что текст написан рукой Миронова. Дата, очевидно, указана с ошибкой.

&gt; **//28.08.██//**
&gt; 
&gt; //Зачем я бегу?//
&gt; 
&gt; //Выпил чутка. Сил нет. А если она никуда не уйдёт?//
&gt; 
&gt; //Мне ведь некуда бежать. Это справидливое возмездие. Я заслужил ад за то что сделал. Это не Юля, это смерть на меня смотрит отовсюду.//
&gt; 
&gt; //От судьбы не уйдёшь//
&gt; 
&gt; //Прости меня Юлька, прости! Я не хотел!//

&gt; **//24.08.██//**
&gt; 
&gt; //Вчера выпил и разнылся, как мелкая сучка - о том, какой я плохой и что сам это заслужил. Перечитывать наутро было настолько противно, что вырвал страницу к чёртовой матери. Я не стану покорно ждать, пока тварь придёт за мной! Слышишь меня, тварь? Наверняка слышишь, читаешь каким-то образом мой дневник. Ну так знай - ты не ангел мщения, ты просто мёртвая ублюдина, __и тебе меня не одолеть!__ Тебе не сбить меня с пути! Я найду способ обмануть смерть, и ничего ты с этим не сделаешь, потому что заперта в зеркалах!//
&gt; 
&gt; //Поеду дальше, нельзя терять времени. Надеюсь, менты не тормознут.//

&gt; **//26.08.██//**
&gt; 
&gt; //К счастью, Сергей оказался на месте. По его словам, он часто переезжает, представляя свои работы на выставках или продавая другим &#34;осведомлённым&#34;. Моему возвращению он удивился, а моему рассказу - ещё больше. Сказал, странно это всё. Ну да, для него-то тварь - это просто мои рассказы!//
&gt; 
&gt; //В любом случае, к механистам теперь соваться бесполезно - кто передумал однажды, на второй шанс может не надеяться. Кроме ортодоксов (т. е. любителей механики, к которым я ездил), Разбитому Богу молятся ещё максвеллисты, или максвеллиты, или как-то так - им больше по душе современные технологии, беспроводные сети и виртуальная реальность. Однако на них Серёга меня точно не выведет - ортодоксы и максвеллисты друг друга не любят. Надо же, и здесь церковный раскол!//
&gt; 
&gt; //В процессе разговора я толкнул свою идею - о том, чтобы найти бессмертного и выведать его секрет. Должен же быть способ без отрезания плоти и напихивания шестерёнок! Когда я заговорил о том, что эти люди могут скрываться среди нас, взгляд у Сергея стал задумчивым. &#34;Ну да. Или их кто-то нашёл и запер. Например, пиджаки&#34;.//
&gt; 
&gt; //Второй раз я слышал от него это слово; и, разумеется, спросил, о ком речь. Он кисло улыбнулся: &#34;Если люди - страусы, прячущие голову в песок, то пиджаки - поставщики песка&#34;. По словам Сергея, пиджаками среди анартистов называют некий Фонд - большую, влиятельную и, разумеется, секретную контору, которая охотится на аномалии и прячет их от мира, попутно стирая свидетелям память, словно Люди в чёрном. Информация, мягко говоря, тревожит. По описанию, эта контора не подчиняется напрямую ни одному правительству в мире и обладает огромным влиянием. &#34;Может, ты с ними даже встречался, - говорил Серёга. - Увидел летающую тарелку или говорящую собаку в белом халате, а потом приехали важные ребята &#34;из ФСБ&#34;, сделали укол - и ты до сих пор думаешь, что провёл самый обычный день&#34;. От нарисованной картины стало ещё тревожнее. К тому же, голос хозяина квартиры сочился злобой - стало ясно, что Фонд чем-то когда-то ему насолил.//
&gt; 
&gt; //Я спросил, действительно ли у Фонда может быть секрет бессмертия. Сергей как-то странно глянул, но после раздумий кивнул. Сказал, что у них по всему миру засекреченные комплексы, где содержатся сотни аномалий - в том числе живых. И многие из них будут весьма благодарны, если помочь им сбежать. От дальнейших расспросов Серёга отмахнулся, попросив дать ему время до завтра для &#34;наведения справок&#34;.//
&gt; 
&gt; //Что ж, подождём.//

&gt; **//28.08.██//**
&gt; 
&gt; //Итак, у меня есть план. Опять...//
&gt; 
&gt; //Не знаю, с кем связывался Сергей - он отказался уточнять. Может быть, с этими &#34;Всё путём&#34;. Так или иначе, теперь у меня есть координаты и планы одного объекта: официально это зона строгого режима в Сибири, а на самом деле - совсем другая Зона. Согласно документации, в этом месте держат - помимо других странных штуковин - одного типа, обладающего &#34;относительным бессмертием&#34;. Есть предположение, что он не был таким от рождения, а сам нашёл способ продлить свою жизнь - то, что нужно!//
&gt; 
&gt; //Так что я еду на север. Пришлось занять денег у Сергея - он дал без разговоров, пошутив: &#34;Только верни раньше, чем я состарюсь&#34;. Ещё добавил не очень понятно: &#34;В любом случае, это их позлит&#34;. --Мне даже показалось--//
&gt; 
&gt; //Так, хватит. Нервы в последнее время ни к чёрту, начинаю впадать в паранойю и подозревать всех вокруг. Сергей мне очень помог, без него я бы в жизни не догадался, где искать. Перед самым расставанием я всё же решился спросить - почему он не отправится со мной? Неужели ему не хочется стать бессмертным? Он лишь плечами пожал: &#34;Я пока не настолько стар, чтобы об этом думать. И призрака-напоминалки у меня нет&#34;. Наверное, он тоже считает, что человек должен прожить жизнь и умереть, как это делают все вокруг. Бедолага! Я-то теперь точно знаю: человек должен стремиться к вечной жизни. Просто обязан! Все наши знания, опыт, память, ощущения - их невозможно ни сохранить в полной мере на бумаге, ни передать детям. Позволить всему этому просто кануть в небытие - преступление!//
&gt;
