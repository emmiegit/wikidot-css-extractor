&gt; //Сомнения, конечно, остаются. При всех факторах, которые есть или скоро будут на моей стороне, штурмовать в одиночку базу могущественной организации - очень рискованная затея. Но именно так всё работает! Я искал лёгких путей - сожрать чьё-нибудь сердце, уснуть вечным сном, молиться до одурения механическому богу. Но столь огромная ценность не может даваться так просто.//
&gt; 
&gt; //И есть ещё одна вещь, убедившая меня в том, что я на правильном пути. После разговора с Серёгой я заметил тварь в оконном стекле - и она не улыбалась. Готов поклясться, на её лице читалось напряжение, которое она не сумела вовремя скрыть. А ещё говорят - &#34;мертвенно-спокоен&#34;! Сколько тварь ни старалась, ей не удалось помешать мне найти верный путь. Теперь она мелькает в зеркалах лишь изредка - ещё не сдалась, но уже понимает, что я на пути к победе.//

**Примечание:** поиски в ██████ позволили обнаружить указанную квартиру, однако она была покинута съёмщиком примерно за ██ дней до этого. Единственная примечательная вещь, которую удалось обнаружить на месте, - надпись, небрежно выполненная на стене коричневой краской: &#34; Идите и [УДАЛЕНО] самих себя, говноеды!&#34; Надпись несла слабую меметическую угрозу, вызвав у проводивших обследование агентов навязчивые мысли о [ДАННЫЕ УДАЛЕНЫ] на протяжении последующих 2-3 дней. 
  Указанный в дневнике &#34;Сергей&#34; объявлен лицом, представляющим интерес; его поискам присвоен высший приоритет, поскольку он владеет конфиденциальной информацией касательно Фонда и, вероятно, других связанных организаций. Способ получения данным лицом чертежей и иных секретных данных о Зоне ██ в настоящий момент устанавливается; не исключена утечка через сотрудников Зоны, ведётся внутреннее расследование. 

&gt; **//31.08.██//**
&gt; 
&gt; //Сегодня меня накрыло. Какого хрена? Я так близок к цели!//
&gt; 
&gt; //Ехал себе спокойно по трассе, когда по радио заиграла очередная песня. Песня о парне, видящем мёртвых людей. Я буквально утонул в ней - ничего не замечал вокруг, пока машина не съехала с дороги и не зарылась бампером в кусты. Хорошо, рядом не было никого...//
&gt; 
&gt; //При первой же возможности полез в гугл. Песня &#34;Каждую ночь&#34; группы &#34;Северный флот&#34;. Не то чтобы прямо про меня, но... Пробирает насквозь. До самой глубины моей жалкой душонки. Переслушал раз десять.//
&gt; 
&gt; //Что со мной? Наверное, просто нервы. И усталость - сплю мало, не хочу терять времени.//
&gt; 
&gt; //Или тварь? В последнее время её не видно. Нашла новый способ меня достать? Но хрен ей! В самом деле: почему политики, диктаторы и другие мрази, убив тысячи людей, могут спокойно спать - а я должен видеть труп в каждом зеркале? Дерьмо это, а не справедливое возмездие!//

&gt; **//11.09.██//**
&gt; 
&gt; //Заехал в ██████████, забрал &#34;подарок&#34; от друзей Сергея. Понятия не имею, кто эти люди, но их девайс должен сильно увеличить мои шансы на успех. Выглядит весьма изящно: что-то вроде робо-кузнечика, который, стоило вынуть его из тубуса, начал ползать по комнате и едва не подключился к телефонному проводу. Дистанционный пульт прилагается, хотя эта штука довольно самостоятельная.//
&gt; 
&gt; //В который уже раз изучал планы этой Зоны. У неё номер ██ - получается, есть не меньше ██ других? Вот это масштабы! Местечко, конечно, плотно охраняется, коммуникации хорошо защищены, сложная разветвлённая сеть передачи команд. Не думал, что профессиональные навыки пригодятся мне в таких обстоятельствах! Почти десять лет я занимался установкой и наладкой охранных систем - в жилых домах, офисах, на предприятиях.//
&gt; 
&gt; //У Фонда, конечно, защита выполнена по высшему разряду, есть даже автоматические орудия. И сеть им наверняка тянули не подрядчики. Но типовые решения прослеживаются. &#34;Кузнечик&#34;, по словам Сергея, сможет прокопаться на нужную глубину и произвести подключение. А там уже дело за мной.//
&gt; 
&gt; //Я в неоплатном долгу перед Серёгой. Он, правда, не оставил никаких контактов - сказал, что сам со мной свяжется. Готов, поверить; похоже, жители аномального мира умеют находить друг друга.//
&gt; 
&gt; //Ладно, пора спать. Впереди ещё неделя пути.//

**Примечание:** указанное устройство так и не было обнаружено, хотя удалось найти место его первичного подключения к инфраструктуре Зоны. Поиски продолжаются; однако выдвинуто предположение, что устройство самоуничтожилось после выполнения задачи. 

&gt; **//19.09.██//**
&gt; 
&gt; //Я рядом.//
&gt; 
&gt; //Настолько близко, насколько можно подобраться, не привлекая внимания. Дальше начинаются посты и КПП. Хорошо охраняют наших зеков! Впрочем, по словам Сергея, заключённые там действительно есть - в качестве расходного материала, чтобы первыми сунуть голову в пасть очередному чудовищу, найденному в сибирской чаще. Интересные вещи творятся у нас под носом!//
&gt; 
&gt; //Купил старенький &#34;таз&#34; у одного дедка - сторговались на двадцати тысячах, при здешнем уровне жизни это солидные деньги. Машина старая, но на ходу - спрячу её в лесу, настолько близко к Зоне, насколько получится. Кроме того, у одного частника присмотрел &#34;крузер&#34;, подходящий для прорыва. Едва ли парень согласится его продать, но моих познаний в автомеханике должно хватить для угона. Только делать это нужно прямо перед операцией - если в посёлке поднимется шум, в Зоне могут насторожиться. Так что на &#34;крузаке&#34; туда - на &#34;тазу&#34; обратно, потом пересядем на мою &#34;Ниву&#34; и спокойно уедем; ступенчатая схема, в общем.//
&gt; 
&gt; //Действовать нужно будет быстро - второго шанса мне не дадут. Но я знаю, что справлюсь. Знаю потому, что за последние пять дней тварь явилась мне только единожды - и её лицо было перекошено от ненависти. Жуткое зрелище - но меня оно порадовало. Тварь знает, что я уже практически победил, и ничего она с этим сделать не может!//
&gt; 
&gt; //В последнее время голова была словно ватная; но сегодня я бодр и готов действовать! Я отвлеку внимание местной охраны, войду, а потом отвлеку его ещё раз - очень эффективно. Им будет совершенно не до меня. Когда всё будет сделано, надо будет залечь на дно - с такими людьми, как Фонд, шутить не стоит. Но я справлюсь.//
&gt; 
&gt; //Я СПРАВЛЮСЬ//

**Заключение:** с помощью вышеупомянутого устройства Миронову удалось проникнуть на второй подземный уровень Зоны, в крыло содержания объектов класса &#34;Евклид&#34;. Целью субъекта, судя по всему, был SCP-███. Однако, не смотря на частичное отключение защитных протоколов комплекса и определённые познания в области охранных систем, субъект не имел опыта работы с сегментированными информационными сетями, а используемое им устройство не смогло обойти защиту квантового компьютера с ИИ-матрицей, который подключился к работе после объявления общей тревоги; как следствие, после включения блокировки субъект оказался заперт на уровне. Также Миронов, судя по всему, не располагал точными данными о численности и местонахождении сотрудников службы охраны. При попытке открыть камеры содержания сразу нескольких SCP-объектов (вероятно, с целью устроить второй отвлекающий манёвр) субъект был застрелен одним из сотрудников. 

  Дальнейший анализ инцидента выявил, что Миронов располагал неполными либо ошибочными данными о Зоне ██ и, при текущих ресурсах, практически не имел шансов скрыться вместе с SCP-███. Если бы даже субъекту удалось выпустить другие объекты, он, скорее всего, был бы сразу убит SCP-███ либо заражён SCP-███. Имевшаяся у Миронова информация касательно целевого объекта также была сочтена ошибочной либо заведомо ложной: по имеющимся у Фонда данным, аномальные свойства SCP-███ не могут быть переданы человеку никаким известным способом. 

  Хотя Миронов был убит выстрелом в голову и, по заключению патологоанатома, умер мгновенно, на его лице застыло выражение чрезвычайного страха и боли; ответственный за ликвидацию сотрудник СБ сообщил, что вскоре после выстрела якобы слышал &#34;удаляющийся крик&#34; без видимого источника. Кроме того, прибывшие на место происшествия сотрудники в течении нескольких последующих часов сообщали (данная информация не подтвердилась ни показаниями камер, ни структурным исследованиями поверхности), что наблюдают на бетонном полу две группы отчётливых глубоких царапин, похожих на следы ногтей: они тянулись от места, где погиб Миронов, в ближайшую уборную, а конкретнее - к висящему там зеркалу.</textarea></pre>
