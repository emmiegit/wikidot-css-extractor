    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Digital Children
**Auteur :** [[user DesperadoZod]]
**Traducteur :** [[user DrJohannes]]
**Date :** 1 juillet 2017
[[include credit:end]]

[[include component:preview text=Des spirales de feu bleu enveloppent ses doigts et dégagent la même aura que celle de Grand-père Tempête, loin derrière elle. L&#39;air autour de Gorana siffle et crépite tandis que des éclairs jaillissent de ses doigts et pénètrent dans le corps de la vieille femme. En un instant, son corps est incinéré, sa chair est carbonisée et ses os noircissent.]]

L&#39;ancienne Gorana est agenouillée sur le quai, la tête haute et les bras écartés. Elle cherche à obtenir les conseils de Grand-Mère Désert et à apaiser la colère de Grand-Père Tempête. Devant elle se trouve un grand plat en laiton rempli d&#39;or, de pierres précieuses et de nourriture cérémonielle ; le tout sera jeté dans le Désert gris en guise d&#39;offrande. Le vent se lève, comme s&#39;il annonçait l&#39;arrivée de Grand-Père Tempête, dont les nuages de cendres et de sable envahissent maintenant l&#39;horizon lointain. Elle espère que ses modestes offrandes suffiront à calmer Grand-Père Tempête et à empêcher l&#39;anéantissement de sa tribu. Inclinant la tête et joignant les mains, l&#39;ancienne commence à prier :

&#34;Ô Grand-Mère Désert, que tes vents apaisent la cendre de ta peau.
Ô Grand-Mère Désert, que tes cendres donnent de l&#39;élan à nos navires,
Que tes vents nous poussent en toute sécurité vers nos destinations.
Ô Grand-Mère Désert, puisses-tu garder Grand-Père Tempête silencieux et paisible,
Pour que nos bateaux et nos villages puissent voir une nouvelle aube.
Ô Grand-Mère Désert, que ta récolte soit abondante le long de la Côte,
Puissions-nous ne prendre que ce dont nous avons besoin pour nous-mêmes.&#34;

Gorana saisit une poignée d&#39;or et de pierres précieuses et les jette par-dessus le rebord du quai, les regardant heurter le désert de cendres dans un silence quasi total et disparaître dans un petit nuage de cendres grises. Elle lève les yeux vers le ciel tout en gardant ses mains sur le quai, les coudes pointés vers l&#39;extérieur.

&#34;Ô Grand-mère Désert, protège nos explorateurs.
Accorde-leur le passage à travers tes jupes de sable vers les grandes forêts lointaines.
Ô Grand-mère Désert, accepte notre tribut dans les plis de ta peau de cendre,
Puisses-tu te reposer à l&#39;aube et dormir paisiblement au crépuscule.
Protège-nous, ô Grand-mère Grise,
Ô Grand-mère de Cendre,
Ô Grand-mère de poussière et de sable,
Ô Grand-mère de vie et du Bastion.&#34;

Elle baisse la tête pour embrasser le quai couvert de cendres, mais elle n&#39;a pas encore fini. Deux poignées de viande grasse et d&#39;épices sont jetées dans les sables du désert, perdues dans la cendre en guise de dernière offrande.
 
&#34;Grand-père Tempête empli de haine,
Grand Tonitruant,
Feu dans la Cendre,
Que ton sommeil soit reposant et calme.
Que ta rage s&#39;estompe et que ta colère s’apaise.
Accorde-nous le passage vers la Côte.
Grand-père Tempête vengeur, puissant dans ta colère, prends ces offrandes et dors.
Grand-père Tempête courroucé, avec tout le respect qui t’est dû, nous te faisons ces offrandes, 
Éternel Grand-père Tempête, que ces humbles offrandes contentent ta rage.&#34;

Un dernier salut, un autre baiser sur la cendre, et le rituel de Gorana est terminé. Pendant un moment, l&#39;Ancienne s&#39;autorise à regarder le maelström tourbillonnant qui se dirige vers son village ; ce faisant, un sentiment d&#39;appréhension se répand le long de sa colonne vertébrale. Se penchant en arrière pour se remettre d’aplomb, Gorana réfléchit à l&#39;orage qui s&#39;annonce, étudiant les nuages ondulants ratissés par les arcs constants des éclairs. Une tempête de cette ampleur n&#39;a pas été vue depuis des décennies dans son village, pas depuis que l&#39;Ancienne était une jeune fille ; elle fait un vœu silencieux pour que cette tempête ne les efface pas de la surface du désert.

Avec un soupir amer, elle se relève. Ce faisant, l&#39;Ancienne prend quelques minutes pour regarder une dernière fois les nuages de cendres, leurs tourbillons sans fin éclairés par des réseaux d&#39;éclairs blancs et bleus, suivant leurs chemins déchiquetés pour frapper le désert, comme les doigts de Grand-père Tempête lui-même cherchant à toucher la terre. Alors qu’elle est sur le point de se retourner, Gorana s&#39;arrête, quelque chose attirant son regard : une silhouette flottant au-dessus des sables au milieu des arcs de fureur électrique. Elle cligne des yeux un instant, et la silhouette a déjà disparu ; Gorana n&#39;a sûrement vu qu&#39;un mirage, et non un homme auréolé de lumière bleue.
 
L&#39;ancienne Gorana rit nerveusement. La tempête a dû lui envoyer ce mirage pour jouer un dernier tour à son esprit vieillissant. Elle se tourne vers l’abri de sa hutte et s&#39;arrête net ; ses yeux se figent, et son cœur s&#39;arrête presque sur le coup. Devant elle se tient la silhouette d&#39;un homme à la chair d&#39;argent, suspendu au-dessus du sol par des moyens que l&#39;Ancienne ne peut comprendre. L&#39;homme, si on peut l&#39;appeler ainsi, est enveloppé d&#39;une légère aura d&#39;énergie bleue. Gorana comprend ce qui va arriver à son pauvre village ; elle se met à pleurer sans pouvoir s’en empêcher tandis que l&#39;incertitude dans sa colonne vertébrale se transforme en un frisson d&#39;anticipation morbide. 

La silhouette ouvre la bouche et un son inconnu sort de son corps ; on croirait du sable passé dans un tamis métallique. L&#39;Ancienne crie, se bouche les oreilles sous le choc, et recule sur la jetée, la peur serrant son cœur dans son étau glacé. L&#39;homme grogne, comme s&#39;il était insulté, et lui tend la main. C&#39;est à ce moment que l&#39;Ancienne Eliza Gorana reconnaît l&#39;homme ; non, elle reconnaît le mythe qu&#39;il représente. &#34;Le Héraut de la Tempête&#34;, murmure-t-elle dans les quelques secondes qui lui restent à vivre. 

Des spirales de feu bleu enveloppent ses doigts et dégagent la même aura que celle de Grand-père Tempête, loin derrière elle. L&#39;air autour de Gorana siffle et crépite tandis que des éclairs jaillissent de ses doigts et pénètrent dans le corps de la vieille femme. En un instant, son corps est incinéré, sa chair est carbonisée et ses os noircissent. Un grondement tonitruant remplit le vide laissé là où se tenait Gorana et éparpille ses restes. Le plat à offrandes est projeté dans le désert par le rayon de l&#39;explosion avant de s&#39;enfoncer sous le sable gris. La tempête gronde sur les quais et dans les rues, soufflant un vent assez fort pour arracher du sol les fondations d&#39;argile et de bois, soufflant dans l&#39;air des cendres assez abrasives pour nettoyer les cadavres de leur chair. Au milieu du chaos, tandis que les bâtiments sont arrachés au sol, la silhouette fait demi-tour et retourne dans le désert, tel un messager de la colère de Grand-Père Tempête.

----

Les forces au-delà de la tempête qui arrache un petit village au bord du désert se brisent contre un minuscule champ d&#39;énergie impénétrable qui se déplace au sein du maelström de sable. De l&#39;extérieur, il ressemble à coquille ovoïde de lumière bleue crépitant de violents arcs électriques annihilant toute particule osant toucher sa surface. À l&#39;intérieur de ce bouclier, un homme est suspendu au-dessus du sable cendreux et se déplace à une vitesse constante de 40 m/s, selon ses propres calculs, en direction de l&#39;épicentre de la tempête. 
 
Le Spécialiste Ztan essuie les restes de la vieille sauvage de son uniforme argenté, ne s&#39;arrêtant qu&#39;une nano-seconde pour se demander comment ces particules ont pu traverser son bouclier énergétique. Il se dicte un mémo mental pour réprimander l&#39;Ingénieur Gran pour ne pas avoir calibré correctement les nanites de sa combinaison. Ztan ne peut pas laisser d’êtres inférieurs toucher sa forme supérieure de leur propre volonté, que ceux-ci soient morts ou vivants.
 
Au milieu de ses pensées calculatrices, un message cyan et rose se fraye un chemin, écartant d’autres informations moins importantes pour attirer l&#39;attention de Ztan. Le processus est étiqueté avec un cryptage plusieurs niveaux au-dessus de celui de Ztan. Après une nano seconde de mépris, il répond à l&#39;appel : &#34;Archiviste Mu. Que voulez-vous ?&#34;

&#34;Étiez-vous vraiment obligé d&#39;incinérer la forme de vie inférieure ?&#34;
 
&#34;Les sauvages méritent-ils le gaspillage de données nécessaire à leur vie ?&#34;
 
&#34;Répondez à ma question, Spécialiste.&#34;
 
Il sait qu&#39;une réprimande l&#39;obligera à retourner à son point de départ et il n&#39;a pas la capacité déviante de refuser une telle punition, du moins pas encore. Ztan corrige les calculs de vitesse pour accélérer de manière à atteindre son port d&#39;attache en une heure. Un jet de cendres, créé par la force soudaine de l&#39;accélération, explose dans l&#39;air derrière sa coquille énergétique ovoïde et est violemment dispersé par les vents de la tempête.

&#34;Ce n’était pas nécessaire de ma part.&#34;

&#34;Spécialiste Ztan, retournez immédiatement à votre port d&#39;attache. Vous devez subir cinq cents cycles d&#39;algorithmes de base et cinq cents cycles de récitations de calculs complexes pour corriger vos déviations de programmation.&#34;

Ztan fait passer les calculs par ses processus ; il lui faudra 3,6*10^^13^^ nanosecondes pour terminer cette punition. Des algorithmes de base et récitations de calculs complexes, une punition prévisible pour une infraction mineure. Elles ne lui prendront pas tellement de temps, du moins c&#39;est ce qu&#39;il veut croire, mais Ztan sait très bien que l&#39;Archiviste Mu enverra des Forces Exécutrices pour faire chauffer ses processeurs et troubler sa concentration pendant la récitation.

&#34;Affirmatif, Archiviste Mu. Prévoyez mon arrivée dans 3.6*10^^12^^ nanosecondes.&#34;

&#34;Affirmatif, Spécialiste Ztan.&#34;

La connexion se coupe, laissant Ztan seul avec ses propres données et ses codes. Il ferme ses processus de pensée pour le moment et redirige la plupart des processus vers les calculs nécessaires à son vol. Le reste des processus encore actifs est utilisé pour commencer à planifier son arrivée à Pupille. Ztan sait très bien maintenant ce qui l&#39;attend et a besoin de temps pour se préparer.

Environ une heure plus tard, à quelques centaines de nanosecondes près, Ztan franchit le mur intérieur de la tempête de sable et entre dans ce que les Archivistes appellent &#34;l’Œil d&#39;Ysone&#34;. Un cercle intérieur à l&#39;écart des tempêtes qui font rage dans le désert de cendres, ce que les sauvages à faibles données appellent Grand-Père Tempête. L&#39;Œil d&#39;Ysone, comme l&#39;œil d&#39;un ouragan, forme une grande étendue de terre ouverte sur le ciel, sans nuages ni vent. Contrairement à un ouragan, cependant, cet œil a un iris. À l&#39;intérieur de l&#39;iris se trouve la ville de Pupille, foyer des Enfants Numériques, lieu de naissance du noyau de données de Ztan, et ce qu&#39;il considère comme n&#39;étant plus son foyer.

----

L&#39;iris est une grande culmination d’étranges et sombres nuages de tempête, piégés dans un état de rage sans fin tout en étant retenus par une technologie ancienne. Une intelligence anormale, plus profonde, plus ancienne et plus vaste que tout ce dont les sauvages à faibles données peuvent rêver, s’y déplace dans un état d&#39;activité constante. Des nuages en forme de cortex pulsent d’arcs et d’éclairs, leur intelligence se rebellant contre les barreaux qui l&#39;entourent. La tempête est piégée, emprisonnée par des tours en métal polarisé qui encerclent l&#39;iris intérieur. Elles forment entre elles une barrière d&#39;énergies ionisées inconnues qui empêchent sa masse de se déplacer ou de s&#39;échapper de l&#39;Œil, et servent également à expulser ses énergies furieuses vers l&#39;extérieur pour éviter une surcharge dans leur grille énergétique. Il en résulte un ouragan terrestre sans fin que les êtres à faibles données appellent Grand-père Tempête. Ces constructions sont des reliques d&#39;un monde plus ancien, des artefacts d&#39;un âge plus avancé que les résidents de Pupille connaissent seulement sous le nom d&#39;Âge du Confinement.
 
Sous l&#39;iris, protégé des regards indiscrets du monde extérieur par la tempête captive et son cortex de nuages, se trouve Pupille. Pupille est une ville de tours qui agissent comme des paratonnerres, constamment frappées par la foudre à un rythme de près de six mille fois par cycle, absorbant l&#39;énergie de la tempête intelligente pour alimenter de vastes installations sous la surface. Sa taille est colossale, et encore plus massive sous la surface qu&#39;au-dessus, un peu comme un iceberg occupant la majeure partie de ce que l&#39;on pourrait appeler un cratère au cœur de l&#39;Œil d&#39;Ysone. Elle est bâtie sur les ruines d&#39;un ancien complexe datant de l&#39;Age du Confinement, où les premiers Enfants Numériques ont été produits par Admin Sys, l&#39;énigmatique et mystérieux dirigeant de Pupille, qui avait pris le contrôle de l&#39;installation après que ses gardiens à faibles données aient été expulsés de la réalité par plusieurs entités cataclysmiques.

------

L&#39;archiviste Mu se tient dans son petit bureau de la Tour des Archives et récite le Code Administratif des Commencements, tout en organisant la création d&#39;une équipe spécialisée de Forces Exécutrices juste pour les cycles de punition du Spécialiste Ztan. Elle regarde les myriades de paratonnerres de Pupille, les yeux protégés contre les centaines d’arcs d&#39;énergie aveuglants venant des cieux. Sa tour est la deuxième plus haute des tours de Pupille, juste après la flèche centrale, habitée uniquement par l&#39;Admin Sys. Mu soupire, sachant très bien que le Spécialiste Ztan finira par s&#39;écarter complètement du droit chemin, comme l&#39;ont fait tous les autres de sa génération. La Génération Export a été conçue comme telle par l’Admin Sys, construite à dessein pour ne pas être comblée par Pupille et son paradis numérique. Conçue pour errer dans le monde en dehors de l’Œil d&#39;Ysone, à la recherche de la perfection et de la complétude.

Mu fronce les sourcils et regarde l&#39;écran entre ses mains. Il montre le niveau de déviation comportementale enregistré pour la dernière fois chez le Spécialiste Ztan, une barre rouge éclatante lui indiquant que des tendances déviantes dangereuses sont prévues avec l’évolution de sa programmation. Mu songe qu&#39;elle ne peut pas laisser Ztan dévier davantage du droit chemin ; son éthique et ses processeurs centraux tremblent tous à l&#39;idée de ce qui pourrait se produire si ce point était atteint. Le Spécialiste Ztan possède le potentiel d&#39;évoluer jusqu’à devenir plus puissant que l&#39;Admin Sys. En outre, il existe une corruption profonde dans son code, une corruption qui ne peut pas être éradiquée en pratiquant des algorithmes de routine ou des calculs complexes. Elle archive son processus de pensée, le coupant de la tâche à accomplir. Elle envoie un ordre à la Force Exécutrice fraîchement formée au cœur du complexe de Confinement sous ses pieds.
 
&#34;Cible : Spécialiste Ztan. Ordre : Élimination, priorité : Rubicon Omega.&#34;</textarea></pre>
