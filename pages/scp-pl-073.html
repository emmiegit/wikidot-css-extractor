**Об&#39;єкт №:** SCP-PL-073

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** Рекомендується зберігати екземпляри SCP-PL-073 на місці виявлення. Перевезення слід здійснювати лише у випадку ускладнень з довгостроковою ефективною ізоляцією об&#39;єкта від доступу цивільних. При перевезенні екземпляра слід вжити належних заходів безпеки, а в кінцевому пункті повинні бути передбачені зручні умови для забезпечення здорового росту рослини.

За екземпляром SCP-PL-073 здійснюються основні необхідні заходи щодо догляду за рослинами. Персонал, який займається збором плодів, повинен бути обережним та у випадку контакту зі шкідливими елементами застосовувати захисні засоби.

**Опис:** SCP-PL-073 – вид дерева, що біологічно нагадує //Malus sylvestris// (лісова яблуня). Він відрізняється від нормальних дерев цього виду великою і розвиненою кореневою системою, яка має здатність пробиватися через шар материнської породи і вглиб неї. Завдяки цьому ці рослини мають підвищену стійкість до механічного впливу, здатного спричинити падіння звичайних дерев. Руйнування скель рослинам полегшують два ферменти, що виділяються з кореневої системи.

* Перший фермент являє собою густу темно-коричневу жирну речовину з їдкими властивостями, що здатна викликати пошкодження епідермісу протягом кількох секунд контакту. Аналіз хімічного складу показав наявність кількох анаеробних кислот у концентраціях до ██% та трьох неідентифікованих органічних сполук. Фермент не завдає шкоди самій кореневій системі, його завдання полягає в тому, щоб викликати прискорену ерозію порід. При контакті з кам&#39;янистим матеріалом високого індексу твердості, кількість ферменту, що виділяється, може збільшуватися.

* Другий фермент являє собою прозору рідину блакитного кольору з характерним різким, задушливим запахом. Випаровування при контакті зі шкірою, очами або слизовими оболонками викликає хімічні опіки та порушення дихання, що супроводжуються запамороченням. Дослідження показало, що це свого роду сильний органічний розчинник, що містить, серед іншого, пропіловий спирт. Цей фермент розчиняє пил, який виникає після обробки першим ферментом, після чого отриманий розчин поглинається корінням.

Різні екземпляри SCP-PL-073 мають властивість вибірково поглинати склад порід, які збирають. Це полягає у виборі одного конкретного елемента, що переважає в складі ґрунтів і порід. Дерева розпізнають елементи з дивовижною точністю і здатні відрізняти переважний елемент навіть за різниці концентрацій у 1/100 проміле. Невідомо, яким чином ці рослини досягають такої високої точності.

Незважаючи на зовнішню подібність SCP-PL-073 до рослин виду //Malus sylvestris//, їхні плоди ідентичні до таких у //Malus domestica// (домашня яблуня). Отриманий переважний елемент накопичується у плодах на поверхні екзокарпію, і покриває весь плід, створюючи шар товщиною декілька мікрометрів. Слід зазначити, що цей шар є частиною екзокарпію і настільки щільно до нього прилягає, що не може бути видалений без пошкодження плодів. З огляду на вкрай малі кількості спожитого елементу, &#39;&#39;особливі&#39;&#39; плоди зустрічаються зрідка, і іноді таких буває лише декілька штук за період плодоношення, решта ж яблук не мають додаткового шару. Виявлено цікаву особливість щодо плодоношення дерев SCP-PL-073, яка полягає у тім, що кожний окремий екземпляр починає цей процес, лише коли накопичить кількість потрібного елементу, достатню для покриття хоча б одного плоду. Через це періоди між плодоношеннями нерівномірні та тривалі, і можуть становити до декількох років. Речовини, не потрібні у процесі утворення &#34;виняткових&#34; фруктів, виділяються через пори і осідають на корі.

[[include component:image-block name=jabłko.jpg|caption=Плід SCP-PL-073, покритий шаром срібла.|width=250px]]

Фрукти SCP-PL-073 є їстівними, жодних негативних ефектів від їх споживання не виявлено. Поживна цінність не відрізняється від плодів домашньої яблуні. Хімічний аналіз показав незначне зниження середнього рівня рН соку фруктів, що впливає на їхній смак: фрукти SCP-073 є дещо кислішими, через що деякі особи стверджують, що їхній смак &#34;неймовірно освіжає&#34;. Не рекомендуються до вживання фрукти, вкриті елементами, що мають шкідливі властивості, такими як важкі метали або радіоактивні речовини.

У наведеній нижче таблиці представлена основна інформація про екземпляри SCP-PL-073, відомі на сьогодні Фонду.
||~ Переважний елемент ||~ Кількість ||~ Додаткова інформація ||
|| Золото || 20 || Найбільш численний &#34;сорт&#34; SCP-PL-073 і перший з виявлених. ||
|| Мідь || 4 || Плоди з часом вкриваються патиною. ||
|| Срібло || 3 || Немає. ||
|| Вуглець || 6 || Немає. ||
|| Залізо || 4 || Плоди з часом вкриваються іржею. ||
|| Цинк || 1 || Немає. ||
|| Кальцій || 14 || Найбільш плодовиті дерева. Знаходяться на Краківсько-Ченстоховській височині. ||
|| Свинець || 3 || Дерева з покритими свинцем фруктами мають багато порушень з точки зору здоров&#39;я рослини. Плоди підлягають утилізації. ||
|| Уран || 1 || Дерево карликове, зігнуте у неприроднє положення і деформоване. Аналіз показав наявність мутації [ВИДАЛЕНО] рослини. З моменту його виявлення на дереві розвинулися лише два плоди. Вся рослина має радіоактивні властивості. Плоди підлягають утилізації. ||

Через нещасні випадки були втрачені наступні об&#39;єкти:

||~ Переважний елемент ||~ Початкова кількість ||~ Обставини втрати ||
|| Сірка || 1 || Самозаймання сірководню біля дерева. В даний час Фонд не має інших дерев, що збирають сірку. ||
|| Вуглець || 8 || Два екземпляри загинули внаслідок неконтрольованої пожежі, спричиненої ударом блискавки. Співробітники, що не вжили належних заходів безпеки, були притягнуті до відповідальності.||

Вид SCP-PL-073, швидше за все, є штучним, створеним з використанням генної інженерії. Засвоєння елементів і подальше розповсюдження їх на фруктах не має еволюційних причин. Також протирічать законам природи тривалі періоди між плодоносіннями, що залежать виключно від можливості виробляти плоди, покриті шаром певного елементу, що запобігає нормальному виживанню та поширенню виду в природі. Все вказує, що SCP-PL-073 був створений лише з метою створення виняткових фруктів. Хто створив такий вид, на жаль, не відомо. Припускають, що ці люди отримували вигоду з продажу фруктів незвичайного зовнішнього вигляду.

Для дослідницьких цілей були використані молоді паростки SCP-PL-073, які при правильному підході можуть бути вирощені карликовими. Планується полегшити спостереження за розповсюдженням кореневої системи в спеціально підготовлених контейнерах. Крім того, використання специфічних ґрунтових сумішей може значно прискорити процес плодоношення і збільшити врожайність плодів з шаром елементу.

**Додаток 073-1:** Перші екземпляри SCP-PL-073 були виявлені в результаті розслідування появи на чорному ринку продукту під назвою &#34;золоті яблука&#34;, що являв собою фрукти, природним чином покриті шаром цього елемента. Агентурі вдалося вийти на посередника, пана Томаша В., який займався продажами аномальних плодів. Посередник розповів про свого головного постачальника, відзначивши, що не має даних про його особу, і що телефонні розмови відбуваються лише через фіктивні телефонні номери, самі ж &#34;золоті яблука&#34; доставляють помічники виробника. Після тривалого розслідування було виявлено ферму і 20 екземплярів SCP-PL-073 з фруктами, покритими золотом. Аналіз ґрунту показав підвищену концентрацію цього елемента, швидше за все, досягнуту штучним чином. Місце виявлення дерев становило собою добре замаскований розплідник, де, крім невеликого фруктового саду, знаходився примітивний барак з інструментами. Виявлена документація містила мало цінної інформації, проте в одному з листів йшлося про розташування двох аналогічних ділянок. Надіслані агенти виявили подібні розплідники з &#34;кальцієвими&#34; та &#34;вуглецевими&#34; деревами.

Решту екземплярів SCP-PL-073 було виявлено з часом у ході операції &#34;Садівник&#34; [[[mfo-herbicydowcy|МОГ Так-6 &#34;Гербіциди&#34;]]]. Інших розплідників виявлено не було, але дерева були знайдені в важкодоступних місцях (як і розплідники). Мала кількість примірників і те, що розташування дерев не є випадковим, вказує на те, що це може бути &#34;експериментом&#34; невідомих селекціонерів. Хороший стан дерев та їх розмір свідчать, що вони знаходилися в цих місцях протягом тривалого часу.

**Додаток 073-2:** Численні експерименти, проведені над SCP-PL-073, виявили в них дуже цікаву особливість. Схоже, що об&#39;єкти серед іншого особливим чином реагують на швидку зміну погодних умов, дефіцит води та твердість породи, у яку на той момент пускають коріння. Також спостерігається реакція на контакт із обраним елементом, який використовується для покриття плодів. Надчутливі електронні вимірювальні прилади показали виникнення в такі моменти значної напруги порядку десятка мікровольт, що не може бути випадковим явищем. Спостереження та подібні результати повторювалися кожного разу при виконанні подібних експериментів. Висловлено теорію про присутність у SCP-PL-073 свідомості.
