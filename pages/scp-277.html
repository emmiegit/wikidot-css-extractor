**Item nº:** SCP-277

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Devido às dificuldades inerentes à contenção de SCP-277, ele foi colocado sob um confinamento de Nível-█. Atividades dos residentes de SCP-277 devem ser monitoradas por não menos do que ██ agentes embutidos, e civis não devem estar cientes da presença ou influência da Fundação. Qualquer tentativa de contato com civis dentro de SCP-277 por pessoas fora de SCP-277 deve ser investigada. Funcionários devem passar por uma avaliação psicológica antes de serem designados para SCP-277.

**Descrição:** SCP-277 é uma cidade moderadamente populosa em ████, █████. A principal anomalia em SCP-277 são as aparições encontradas em toda a área que parecem ser imagens projetadas dos pensamentos ou da imaginação das crianças. Elas são chamadas coletivamente de SCP-277-1. Ocorrências de SCP-277-1 aparecem como figuras ‘desenhadas’ em contornos brancos, com nenhuma substancialidade física própria. O tamanho, o ‘estilo’ em que elas são desenhas, e a complexidade das projeções variam de criança para criança.   

Crianças pré-púberes são os únicos indivíduos capazes de produzir tais ocorrências, e o processo de projetá-las parece, na maior parte, ser inconsciente e involuntário. Uma média de ███ ocorrências de SCP-277-1 estão presentes a qualquer momento dentro da área; um catálogo amplamente abrangente de pré-púberes e a designação de suas projeções pode ser encontrado no Documento 277-██. Embora Agentes embutidos sejam solicitados a relatar crianças potencialmente não categorizadas a seus supervisores para serem examinadas, devido ao tamanho de SCP-277, à população pré-púbere e às complicações de segurança, isso é reconhecido como ocasionalmente inviável.

Ocorrências de SCP-277-1 são capazes de interagir umas com as outras, embora objetos físicos atravessem-nas sem causar danos físicos a nenhum dos envolvidos. Crianças frequentemente brincam com suas projeções, e a existência de SCP-277-1 é considerada normal pelos residentes da cidade.

Civis em SCP-277 afirmam que as projeções estão presentes na cidade desde sua colonização. Esta afirmação é duvidosa na melhor das hipóteses, visto que não há registros da existência da Área antes do ano de 2███, e as cidades imediatamente ao redor da Área negam qualquer conhecimento sobre a cidade. Teste de membros dentro de SCP-277 revelou que seus registros dentais, de digitais e de DNA não correspondem a nenhum banco de dados populacional registrado. Quando questionados, os civis negaram ter lembranças de viver ou viajar para qualquer lugar que não seja dentro de SCP-277.

&gt; **OPERAÇÃO 277-██████ PRIMEIRA ATUALIZAÇÃO:** A tentativa nº █ de evacuar SCP-277 começou em 15/06/██. Pequenas alterações foram feitas aos métodos de evacuação anteriormente detalhados, isto é, [EXPURGADO], na esperança de evitar o que pode ter causado fracassos anteriores. Documentos descrevendo tentativas anteriores de remover civis de SCP-277 podem ser encontrados em [DADOS EXPURGADOS]. Residentes continuam a negar qualquer memória de tentativas anteriores de evacuação. Membros da equipe envolvidos em trabalhos anteriores envolvendo a supressão de SCP-277-1 e SCP-277-1-█R em particular parecem ter sido [REDIGIDO] mais funcionários treinados e cobaias Classe-D são solicitados junto com o equipamento médico necessário para o caso de outro incidente ocorrer.
&gt; **OPERAÇÃO 277-██████ SEGUNDA ATUALIZAÇÃO:** Como de 23/06/██, a Operação 277-██████ provou não ter obtido êxito devido a [DADOS CORROMPIDOS]. SCP-277-1-█R demonstrou a capacidade de provocar danos mentais não apenas a pré-púberes, mas também a Agentes fisicamente maduros. Nenhuma outra tentativa de evacuação deve ser realizada. Confinamento de Nível-█ sugerido.
&gt; -Dr. R█████

Funcionários da Fundação não conseguiram rastrear a origem do Arquivo de Operação 277-██████. Os bancos de dados da Fundação não conseguiram produzir uma cópia não expurgada do arquivo. Nenhum funcionário ou civil na área consegue se lembrar de qualquer tentativa de evacuação, e a legitimidade do arquivo foi questionada múltiplas vezes. Conforme consenso comum, no entanto, nenhum esforço de evacuação adicional foi planejado. Além disso, foi descoberto que quando um residente de SCP-277 deixa a área por mais de ██ minutos, ele é violentamente [REDIGIDO] e então pode ser encontrado dentro da área sem nenhuma memória de ter saído da Área.

**Adendo 277-A:** Como de 14/09/██, um SCP-277-1 não contabilizado foi fotografado na biblioteca local por um Agente da Fundação. Ninguém nas proximidades alegou ser responsável pela projeção. Como o surgimento e ações das ocorrências de SCP-277-1 costumam revelar o perfil psicológico de uma criança, esforços estão sendo feitos para identificar o proprietário dessas projeções, designadas como SCP-277-1-R█. Projeções que correspondam à imagem mostrada em estilo ou comportamento ‘desenhado’ devem ser reportadas imediatamente.



**Adendo 277-B:** Avistamentos de projeções que são semelhantes a SCP-277-R█ triplicaram em frequência desde 23/09/██. Em 05/10/██, houveram ██ vítimas infantis feitas por membros de SCP-277-R█ nas projeções das crianças. Consulte a [[[277interview|Entrevista 277-A]]] para obter mais detalhes.
ATUALIZAÇÃO: Três meses após este incidente, membros de SCP-277-R█ desapareceram da área. Ainda não se sabe se eles eram projeções de uma criança ou uma manifestação nativa de SCP-277 em si.


**Adendo 277-C:**

&gt; Inquéritos feitos a civis sobre o incidente em 05/10/██ retornaram com resultados mistos. Vários residentes afirmam nunca ter testemunhado tal ocorrência antes e expressaram o desejo de que os oficiais da Fundação identifiquem e processem o perpetrador rapidamente. Outros afirmam que eventos semelhantes acontecem periodicamente a cada █ anos.
&gt;  Funcionários trabalhando em SCP-277 expressaram desconforto ao lidar com membros da cidade. Eles sorriem muito, como se todo este lugar fosse apenas um conto de fadas e aquele massacre fosse apenas parte de seu final feliz.
&gt; -Agente J███
