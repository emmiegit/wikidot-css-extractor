    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-089-JP:** 평화주의자 총
**저자:** [[*user private_43]]
**원작:** http://scp-jp.wikidot.com/scp-089-jp
**역자:** [[*user maliel]]
[[include info:end]]

**일련번호:** SCP-089-JP

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-089-JP는 제8181기지의 표준용 무기보관함에 격리되어 있다. SCP-089-JP는 그 특성 때문에 통상의 총기로서의 사용은 불가능하지만, 실험 등을 위해 가지고 나갈 때에는 통상 무기를 가지고 나갈 때와 같은 절차를 밟아야 한다.

현재 국내에 존재한다고 생각되는  SCP-089-JP-N이 발견되었을 경우에는 &#34;카고메 협정&#34;에 의거, 관계 단체들을 통해 대상을 확보해야 한다. 그 경우 재단 관계자 이외의 인원에게 기억 소거를 행하여 정보 누출의 방지에 진력한다.

**설명:**  SCP-089-JP는 육상자위대에서 일반적으로 사용되고 있는 것과 같은 외관의 자동소총이다. 제조년도는 ████년이며 총 번호는 ██████이다. SCP-089-JP가 갖고 있는 변칙적 특성은, 실탄을 장전한 SCP-089-JP를 인간에게 겨누고 격발했을 때 발휘된다. 대상으로부터 발사된 탄두는 물리적 법칙을 무시하고 사선상에 있는 인간을 피하는 것처럼 움직인다. 이 특성은 탄두가 운동에너지를 잃을 때까지 계속된다. 많은 경우, 그 특성에 의해 SCP-089-JP로부터 발사된 탄두는 인간을 살상하는 일 없이 지면 혹은 다른 곳에 착탄한다. 또한, 이 특성은 인간 이외에게 발휘되지 않았다. SCP-089-JP가 변칙성을 발휘하는 기준은 인간인가 아닌가이며, 그 이외의 기준은 존재하지 않는다는 것이 실험을 통해 증명되었다.

SCP-089-JP는 육상자위대 ███ 주둔지 ███ 연습장에서 발견되었다. SCP-089-JP에 의한 특이한 사건의 보고를 받고, 육상자위대로부터 재단 일본 지부에게로 대상의 관리 인계가 진행되었다. SCP-089-JP의 제조원인 ██ 공업에 잠복해 있는 재단 요원에 의해 조사가 행해졌으나 이상은 발견하지 못하였으며, 또한 요주의 단체들과의 접점도 없다고 생각된다. 당초 SCP-089-JP와의 연관이 의심되었으나, 실험에 의해 양자의 연관성은 부정되었고 현재는 독립된 SCP 물품으로서 격리되었다.

**부록:**
__**실험 기록 089-JP-1 - 날짜 ███/██/██**__
 **대상:** D계급 인원 1명（D-7291）
 **추가 해설:** 없음
 **실험 방법:** 10 m X 10 m X 10 m 표준용 실험실에서 구속용 의자에 D-7291를 고정시킨 뒤 실탄을 장전시킨 SCP-089-JP로 사격한다. 또한, 실험의 양상은 초고속 카메라로 기록된다.
 **결과:** D-7291는 상처입지 않았다. 발사된 탄두는 D-7291의 바로 앞에서 왼쪽으로 방향을 전환했다.
**분석:** 가설대로군. 다음은 재갈이나 기저귀를 사용하는 편이 좋을 것 같은데.

__**실험 기록 089-JP-2 - 날짜 ███/██/██**__
 **대상:** D계급 인원 1명（D-7291）
 **추가 해설:** SCP-089-JP의 총구를 D-7291의 측두부에 밀착시켰다.
 **실험 방법:** 실험 기록 089-JP-1과 같음.
 **결과:** SCP-089-JP는 격발되지 않았고, 탄약에서도 이상은 발견되지 않았다.
 **분석:** D-7291는 아직 더 일해줘야 할 것 같군.

__**실험 기록 089-JP-3 - 날짜 ███/██/██**__
 **대상:** D계급 인원 1명（D-7291）
 **추가 해설:** 재단 표준 방탄장비를 D-7291에 착용시키고 조준을 D-7291의 머리 부분으로 맞추었다.
 **실험 방법:** 실험 기록 089-JP-1과 같음.
 **결과:** 발사된 탄두는 D-7291의 방탄 헬멧의 한쪽을 관통, D-7291의 머리에 닿기 직전 운동에너지를 상실하였다. D-7291는 착탄 충격으로 경추에 손상을 입어, 반신불수가 되었다.
 **분석:** 어디까지나 인간에게밖에 효과가 없는 모양이군. D-7291은 계속 사용한다.

__**실험 기록 089-JP-4 - 날짜 ███/██/██**__
 **대상:** D계급 인원（D-7291）
 **추가 해설:** D-7291의 측두부에서 15cm 떨어진 장소에 총구를 고정시켰다.
 **실험 방법:** 실험 기록 089-JP-1과 같음.
 **결과:** 탄두는 D-7291를 피했으나 고온의 발사 가스는 평소대로의 동작을 보였다. D-7291의 측두부는 발사 가스로 인해 파괴되었다.
 **분석:** 탄두 이외에게 변칙 특성은 부여되지 않는 모양이다.

__**실험 기록089-JP-5 - 날짜 ███/██/██**__
 **대상:** D계급 인원의 시체（D-7291）
 **추가 해설:** 없음.
 **실험 방법:** 실험 기록 089-JP-1과 같음.
 **결과:** SCP-089-JP는 변칙성을 발휘하지 않았다.
 **분석:** 인간의 시체는 효과의 대상 외인 것이 판명되었다.

__**실험 기록 089-JP-6 - 날짜 ███/██/██**__
 **대상:** D계급 인원（D-6582）
 **추가 해설:** 실험에는 SCP-089-JP와 동일한 기종의 자동소총을 사용했다.
 **실험 방법:** 실험 기록 089-JP-1과 같음.
 **결과:** D-6582는 상처입지 않았다. SCP-089-JP-2를 격리하였다.
 **분석:** 좋지 않은 예감이 드는군.

 //SCP-089-JP 혹은 그것과 동일한 기종의 자동소총을 사용하는 실험을 금지한다. 재단에는 몇만 자루의 총을 격리할 보관함을 준비할 예산은 없고, 육상자위대도 모든 SCP-089-JP를 건네받을 생각은 없겠지.// -██
