「ようこそ、[http://ja.scp-wiki.net/scp-2075 SCP-2075]。ここが快適だと良いのですが」

　収容室を映し出すモニタを見つめながら、カリスト・ナルバエス博士はマイクに向かって話しかけた。財団屈指の精神分析学者は、相手の好みに合わせて流麗なロシア語を発話している。

「ああ、実に快適だよ、博士」

　SCP-2075――アレクセイ・クラフチュクは、わざとらしくロシア訛りの英語で返答した。1996年当時の自称が正しければ、既に傘寿を越えているはずだが、声の張りや外見からは一切の老化は感じられなかった。

「よく覚えていてくれましたね、SCP-2075。我々財団のことなど、とっくに忘れてしまったのかと思っていましたよ」
「忘れるものかよ、博士。昨日のことのように思い出せる。こうして、有意義な言葉を交わし合った日々をな」

　指一本動かせないほど厳重に拘束されながらも、クラフチュクは余裕綽々という面をして、自身から見えて斜め上にあるカメラのレンズを見つめていた。物言わぬレンズは、ただ冷たく老人の顔を反射している。

「それは良かった。昔のことを覚えていてくれるなら話は早いというものです。こちらも、あれから随分研究しましたので。貴方がた、サーキック・カルトの事について」

　微笑みを浮かべながら、ナルバエスは懐かしむように言った。クラフチュクの顔が不快そうに歪むのを見て、さらに少しだけ口角が上がる。

「博士、私のことはカルキスト・ヴァリスと呼ぶべきだ。最も、君には我らの事など何も解るまいが」
「そうでもありませんよ、SCP-2075。随分と長く生きている貴方なら、色々と聞き及んでいるのではありませんか？　例えば、[http://ja.scp-wiki.net/scp-2480 カルキスト・カルバシュ]の末路について、我々は面白い話題を提供できますが」

　クラフチュクは、怪訝そうな顔をして黙り込む。その表情からは、財団が制圧した”未完の儀式”についての知識の程は窺い知れなかった。

「カルバシュ？　知らんな。君らに魂を売り渡したのか？　最近のカルキストには不心得者が多いと見える」
「ははは。その言葉、本人に伝えておきますよ。きっと泣いて喜ぶでしょうね」
「ああ、好きにしてくれたまえ。私には永劫の時間がある。君がもっと嗄れるまで、黙っていても構わないのだ」

　SCP-2075はそう言うと、再び不遜な表情に戻る。理論上、自分の複製を無限に作れる異常能力を持つ男は、肉体的な死などこれっぽっちも恐れていないように見えた。
　ナルバエスは、肘を突いた姿勢で、ゆったりと両手の指を絡み合わせている。既に還暦を過ぎていたが、老いれば老いるほどに、冒険心と探究心に満ちたオリーブ色の瞳は、深みを増して燃え上がっているように見えた。

「そうでしょうな。ちっとも恐ろしくはないのでしょうな、貴方にとって”死”など。我々人間と違って、無限の生を生きる貴方には」
「そうだ、博士。これには多数の替わりがある。私の沈黙はこの上なく効果的なのだよ」
　
　微笑みながら、クラフチュクは嘯いた。実際、彼の発言はある意味的を射ていた。不死身を理由に延々と黙秘権を行使されては、草の根分けて探し出し捕縛したエージェント達が浮かばれまい。
　ナルバエスは、ゆったりと背もたれに身を預ける。彼の周りには、三人の屈強な男達が護衛として佇立している。いずれも、[http://ja.scp-wiki.net/scp-2480 シトラ＝アキュラ]から選ばれた百戦錬磨のプロフェッショナルだ。
　
「それでは、のんびり昔の話でもしましょうか、SCP-2075。アルバート・クローネンバーグ博士のことを覚えていますよね？」
　
　クラフチュクの目が、一瞬だけ驚きに拡大したが、すぐに嫌らしい笑みが取り戻された。

「ああ、勿論だよ。可哀想なアルバート。彼は今どうしているのかね？　また彼と会いたいな、博士。ここに呼んでは来てくれないか？」
「彼は死にましたよ、SCP-2075。貴方と違って、彼は概ねヒトでしたので」

　笑むのを辞めて、クラフチュクは再びカメラを凝視する。物言わぬ静物は、彼に何の情報も与えてはくれなかった。
　柔らかい溜息を吐きながら、詩歌を詠むような口調で、ナルバエスは続ける。

「彼は本当に最悪な男でしたよ、SCP-2075。私より20歳も年上のくせに、会議の遅刻の理由をうまく説明するように頼んでくるし、まずいことがあるとすぐに”[http://ja.scp-wiki.net/deleted:scp-2510 Wunderbar！]”と言って誤魔化すし、尊敬する先輩研究員にインタビューしたら[http://ja.scp-wiki.net/scp-2737 「お前は無神経だ！」]と言われて殴られそうになるし、私の結婚式にアディダスのスニーカーを履いて参加するし、奥さんのことが大好きなのに若い女性研究員に色目を使って厳重注意されるし、言い出したらキリが無いな。財団の研究者として不適格なのでは？　って、本気で彼を罷免しようとした上司もいるくらいなんですよ」
　
　クローネンバーグについて語るナルバエスの目は、少しだけ潤んで輝いていた。その表情を知ることが出来ないクラフチュクは、只管眉間に皺を寄せている。

「……しかしですな、SCP-2075」

　無言のまま、目で合図を送る。ナルバエスの隣にいるエージェントの手には、仰々しい黒いスイッチが握られていた。
　すぅ、と息を吸って、ナルバエスは言った。今までにない、冷たいナイフで刺すような口調で。

「彼がどんなに酷い男でも、頭のおかしいカルト信者に肉団子にされて殺される所以はないんですよ」

　スイッチが押される。途端、クラフチュクの脳裏に電撃的な何かが走った。たっぷりと蓄えられた髭の下、皺だらけの口が大きく震える。
　機械のように淡々と、ナルバエスは言葉を続けた。

「感じましたか？　SCP-2075。貴方の分身達を”シトラ＝アキュラ”は探しだし、常に監視し、致死性の毒薬をそれぞれの表皮の下に仕込むことに成功しました。我々が見つけたのは全世界で157人。その全てが今、同時に終了させられました」

　これはクローネンバーグの残した研究の成果だった。SCP-2075の分身は全て、同じパターンの特殊な脳波を出していることが判明したのだ。故に、財団とシトラ＝アキュラはこの脳波を持つ人間を世界中から探し出し、気付かれぬうちに暗殺することにしたのである。

「……ああ、少し目眩がしていたよ。水が飲みたいのだ。ここに来てはくれないか？　博士」

　クラフチェクの表情は平静に戻っており、心拍数の増加も感知されない。発言を無視して、ナルバエスは続ける。

「”多数の替わり”はあと何人ですかね、SCP-2075？　貴方のことだから、これで終わりではないんでしょう。世界中に種をまいてきたんでしょうから。でも、この辺りにはもう貴方を助けてくれる分身はいません。そこで、こういうのはどうでしょうか」

　ナルバエスが言い終わるのが早いか、クラフチュクの背面の通気口から、空気が流入する微かな音が漏れ出した。毒ガスを疑い、思わず呼吸を止めるクラフチュク。だが、時は既に遅かった。
　クラフチュクの指先に、小さな金属製の歯車が出現した。同時に、耳の裏、肩甲骨、背骨、胃袋、肉体のあらゆる場所に機械的な構成部品が発生する。”歯車”が肉を裂きながら回転する激痛のために、老人は喉奥から獣のような叫び声を上げた。
　ナルバエスは、先ほどよりもむしろ落ち着いた様子で、静かに微笑んでいる。

「快適ですか？　SCP-2075。貴方達が大好きなMekhaneの作った疾病ですよ[[footnote]][http://ja.scp-wiki.net/scp-217 SCP-217][[/footnote]]」

　全身から脂汗が流れ落ち、指先が痛みのあまりに痙攣する。変化が内臓器に及んだ証として、クラフチュクは真っ黒な血の塊を何度も吐きだした。甲高い悲鳴を聞きながら、ナルバエスは腕組みをする。
　
「財団は最近[[footnote]][http://ja.scp-wiki.net/church-of-the-broken-god-hub 壊れた神の教会]と財団は現在、対サーキック・カルトの為に共同戦線を結んでいる[[/footnote]]、この疾病を即効性のものに改造することに成功しました。一方で、致死的な変化のタイミングは遅延されています。まあ、貴方にも解りやすく一言で言うと、拷問に最適だと言うことですね」

　ぜぇ、ぜぇと荒い息を吐く。このわずか数秒で、クラフチュクは10歳ほども老いたように見えた。

「ようやく本題です。サーキック・カルトについて、貴方の知っていることを全て話して下さい、SCP-2075。可能ならば、貴方の”分身たち”が何人で、どこにいるのかも。そうすれば、貴方のとどめは私が刺してあげます。貴方にとって、ただ死ぬ事なんて何でもないでしょう。しかし、崇高なるカルキスト・イオンに仕える者として、Mekhaneの疾病に弄ばれた挙げ句、身も心も機械になって死んでいくのはこの上ない屈辱ではありませんか？　しかも私たちは貴方のことを愚鈍だと嘲笑っている」

　濁った目が、ぐるんと監視カメラに向けられる。ナルバエスは、満足げに肩を揺らした。脇のエージェント達は嘲笑の笑みを浮かべている。モニタに映る老人は、最早何の手立てもない、人生に行き詰まった浮浪者のように見えた。
　
「信徒としての誇りなど捨ててきましたか、”カルキスト・ヴァリス”。私は悪質なテロリストとしての貴方ではなく、信仰者としての貴方に問いかけています。心配しなくても大丈夫ですよ。貴方の言葉ぐらいで、イオンが追い詰められることはない。彼は”崇高なる”存在ですからね。そうでしょう？」

　荒い息を吐きながら、”カルキスト・ヴァリス”は再び赤黒い吐瀉物を撒いた。
　五分五分だな、とナルバエスは考えていた。分身の始末、あれは半分がウソだ。終了された157人以外に、脳波測定でグレーとされた”容疑者”が30人いる。”多数の替わり”はハッタリではない。とすると、この老人が素直に情報を吐くまでには、同じ事を何度も繰り返す必要があるかもしれない。そう思っていたのだ。

「私の伝導を、何故愚かな者達は受け入れないのか」

　不快な声が、血に染まった口髭の奥から漏れ出てくる。ナルバエスは不審そうに眉を歪めた。

「この状況で、何を訳のわからないことを言ってるんですか？　SCP-2075。陳腐な挑発のつもりなら、全くの無意味だと申し上げておきますよ」
「Neda,daetha nid,Dntuku dusr ad,Xul nui hcauzn,Kul Ion nth saulnak bythos」
「理解出来ません。英語を喋って下さい」
「ああ、そうだ。こうして熱病に苦しむ間、私は救世主の存在を見た。私を、人類を、苦しみと涙の存在から救うことが出来る者をだ。……君にも救いを見せられるぞ、博士」
　
　三人のエージェントは一斉に、大型の携行武器を構えた。同時に、待機しているシトラ＝アキュラのメンバーに対し、何かしらの異常が起きていないか確認する。今のところ、一切状況は変化していなかった。通風口はSCP-2075の微生物を通過させず、職員達にも分身と思しき脳波を出している者は存在しない。
　血反吐を吐きながら、”カルキスト・ヴァリス”は謡うように諳んじた。
　
『私はイオン、アディトゥムの崇高なるカルキストにして、尋常ならざる力を帯びたもの。ある朝私の下へ無謀にもやって来た何者かによって、我が身は剣で切断され千々に引き裂かれた、これは調和の厳しさによるものだ。それから、剣により斬首され、彼の者に私の肉体と骨は叩き潰され、火によって焼き払われて、ついに我が身体は変容し、霊魂になる術を会得したのだろう。そして同様の尋常ならざる力を受け止めたのだ』
「下らないハッタリはやめろ、SCP-20……」

　言いかけて、ナルバエスはふと、右手にいるエージェント・ケインの顔を見た。

　ケインの頭蓋を侵食するように、異常な時空間から肉の塊が這い出ている。それは、無数の赤黒い触手を伸ばし、エージェント・ケインの目玉を食いちぎって、脳内に侵入しようと試みていた。
　
「ケイン！」

　硬直状態のエージェント・ケインに向け、他の二名は躊躇わずに発砲する。しかし、時は既に遅かった。エージェント・ケインだったSK-生物タイプBは、一瞬のうちに肉体の支配権を獲得し、尋常ならざる速度で一人へ向けて突進すると、右手の変化した鋭い鉤爪を用いて、喉輪を紙のように切裂いていた。
　
「くそっ！」

　生き残った一人は、生物がナルバエスから離れたのを見て、対サーキック生物用の徹甲炸裂焼夷弾入りライフルを構える。しかし、生物の動きは今までのどの経験よりも速かった。外れた弾丸が防護壁に空しく炸裂するとほぼ同時に、エージェントの顔は瓜のように半分に引き裂かれていた。

「……っ、こ、こんな……バカな」

　急激に上昇した鼓動を抑えるように、ナルバエスは細かく息を吐いた。逃げようと試みるが、先ほど飛び散った炸裂弾の破片が、左足に深々と突き刺さっていた。どの道、今の自分の脚力ではこの怪物から逃げられない。それは解っていた。
　彼は死を恐れてはいなかった。ここで自分が死んでも、遺志を継ぐ者が必ず現れるという確信があった。しかし、あまりにも理解不能なこの事態に、彼の脳裏は覚悟ではなく疑念で埋め尽くされていた。

（何故だ？　SCP-2075の能力は完全に封じた。治療不能な病気にさせた。仲間がいないことも確認した。ケイン、彼は分身ではなかった。異常次元に隠れた存在に狙われただけだ。何故？　次元を操る能力があった？　未完の儀式、サーキック達は異常次元を操れる。アディトゥムの使者は……しかし、これはあまりにも――何故この能力を今まで隠していた？　何故？　何故だ！）

　椅子からずり落ち、辛うじてモニターの方に首を向ける。SCP-2075だった男は、顔中から歯車を出してぐったりと項垂れていた。病状はそこまで進んでいないはずだが、その姿は彼が自己を終了したことを示唆していた。

「やあ、博士」

　ナルバエスは玉の汗を飛ばしながら、エージェント・ケインだったサーキック生物を見た。頭の半分以上が砕けている彼が、どこから発声しているかは定かでなかった。しかし、一つだけ確かなことがあった。

「SCP-2075……」

　震える声で、辛うじてナルバエスは口にした。その声色は、今まで自分と話していた男ととてもよく似ていたが、ケインの肉体の影響か、30歳ほど若返っているように聞こえた。

「伝導は続けられる。あらゆる宿命を焼き尽くしながら。それこそが私の使命だからだ」

　そう言うと、SCP-2075は己の肉体を変化させ始めた。人間のものと同じ頭部が新たに形成され、手も概ねヒトと同じものに戻った。40歳前後の細身の男性の肉体。短いグレーの髪、口には縫い合わされた跡があり、舌も切り取られていたが、どういうわけか発声に不自由はないようだった。その額には、第三の目を模したと思しき紋章が刻まれていた。

　その姿を見て、ナルバエスの目が驚愕と恐怖に大きく見開かれる。

「クラヴィゲル・ナドックス……！」
　
　知性、英知、知覚、神秘を司る、ダエーワの司祭。舌のない語り手、すべてを見るもの、イオンの先行者。嘗てのボドフェル邸から回収した写本に、その名前は刻まれていた。
　クラヴィゲル、嘗てイオンの側近だった、サーキシズムの四人の賢者達。そのうち、”[http://ja.scp-wiki.net/scp-2191 ロヴァタール]”と”[http://ja.scp-wiki.net/scp-2408 オロク]”については、相当すると思しき存在が既に確認されている。

　何れも、単体で世界を滅ぼしかねない怪物だった。

　返り血を滴らせながら、ゆっくりとナドックスは歩み寄る。後ずさることさえ出来ずに、ナルバエスは床に座り込んだまま、男の顔を見上げていた。

「嘗て私は、全ての貧しい人々を救おうとしていた。だが、その願いは受け入れられず、何百人もの群衆の前で、ダエーワの女司祭は私の舌を切り落とし、口を縫い合わせ、去勢を行った。そして、消えない徴をこの額に刻んだ。……今思えば、彼女たちは怯えていたんだろうな。今の君と同じように。そうは思わないかね？　博士」
「来るな！」

　ナルバエスの叫びを聞き入れず、ナドックスは眼前まで歩み寄る。腰をかがめ、その血まみれの手を、皺の走った頬に添えた。

　間近でナドックスの瞳を見て、ナルバエスはある事実を悟った。自分が過去に研究してきた、あらゆる精神分析や心理学の知識が、三千年を生きるこの男の前では一切無効だと言うことを。彼はナルバエスと会話していたのではない。ただ、崇高なる盟主の意思に従って、己の”伝導”を行っていただけなのだ。繰り返し、永劫に近い時間の中で。

「畜生――」

　半生を異常存在との戦いに捧げた老博士は、悔恨を滲ませながら目を閉じる。

　その顔を見て、邪教に仕えし不死の男は、聖者の如く静かに笑った。</textarea></pre>
