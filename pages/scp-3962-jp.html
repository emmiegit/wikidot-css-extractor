**项目编号：** SCP-3962-JP

**项目等级：** Euclid

**特殊收容措施：** SCP-3962-JP出现地点的周边地区将置于基金会控制之下，并在其周围安装监控摄像头。任何试图闯入周边地区的一般民众都将由Site-8163的工作人员进行A级记忆删除处理。SCP-3962-JP消失后，残留的SCP-3962-JP-2会被收容在Site-8163的冷冻存储设施中。

**描述：** SCP-3962-JP是一艘全长2.1m、总宽1.4m的木船，每25至38天出现在京都府██市██湖上一次。 SCP-3962-JP出现后，凭借未知的动力前往特定的湖岸，并将船体停靠在岸边，随即消失。

SCP-3962-JP在出现时会伴随着一个自称为&#34;GongYeLiZi[[footnote]]**译注：**原文为片假名。本文中所有“GongYeLiZi”的原文均为片假名。[[/footnote]]&#34;、外观为30岁左右女性的A级灵体实体（SCP-3962-JP-1）和一块由人类的肌肉组织和脂肪构成的肉（SCP-3962-JP-2）。SCP-3962-JP-1穿着白无垢[[footnote]]一种在日式婚礼上新娘穿的全白和服[[/footnote]]并且随着SCP-3962-JP到达陆地后消失，--但在到达之前可以与其进行对话。--目前SCP-3962-JP-1似乎不会回应呼唤。SCP-3962-JP-2则会以不同状态出现，包括被放在米俵[[footnote]]**译注：**稻草制成的酒桶形容器，日本传统用来装大米。[[/footnote]]、麻袋、木桶等容器中，其状态没有一致性和规律性。在到达陆地后，SCP-3962-JP-2不会消失而会留在原地。


**发现经过：** ████/6/4京都府警接到一般民众报案，其声称“我看到在京都府██市山里的湖里有一个穿着新娘衣服的女人从一艘手摇船上消失了”，报案人认为发生了落水事故。由于目击地点是在京都府经营和服店的神谷正人先生（当时27岁）的私人地产，警方对神谷先生进行了调查和审问，在过程中发现了SCP-3962-JP并且他提到了[[[SCP-890-JP]]]，因此调查经由府警保安部移交给基金会。神谷正人被怀疑与SCP-3962-JP的起源事件有关，他被拘留在SCP基金会的设施内接受进一步的审讯。以下是从对神谷正人的审讯中获得的证词。
&gt; 之前经营这家创立于明治时期的和服店的人是我的祖父，他也是石榴俱乐部[[footnote]]以京都市作为据点的相关组织。据说由十人组成，各成员分别以桥诘・椎名・六角・早濑・宇宿・东条・舟越・秋津・手塚・浮田互相称呼。[[/footnote]]的一员。在我从祖父那里继承了这家店的同时，我和他交换，成为了“舟越”。我继承了祖父的许多东西，包括店铺、名字、外貌、性格，甚至脸上的黑痣位置，还有&#39;舟越&#39;这个身份。
&gt; 
&gt; 你们应该也听说过椎名女士吧。我是从浮田叔父大人那里听说的。听说早濑先生也受到了他们的照顾。大家都察觉到了他们之间的恋爱关系。我很羡慕呢。不，我并不是对椎名女士抱有爱意之类的。能够无限涌出所爱之人的石榴的浅碟，那才是我所羡慕的。
&gt; 
&gt; 我也有深爱的人，就是那艘船上的宫野丽子女士。她在我祖父还是店主的时候就是我们的常客了。尽管当时她已经有了伴侣，但我还是爱上了她。自从我意识到自己的感情后，我再也无法抑制自己。之后，我加入了石榴俱乐部。在了解了石榴的概念，品尝了它的味道后，我才明白这才是真正的爱。人们了解所爱之人的外表。人们了解所爱之人的声音。人们了解所爱之人的肌肤之柔软。人们了解所爱之人的气味。但人们不了解所爱之人的味道。当我们的味蕾体验到这种未知的味道时，我们才能获得真正的爱。尽管忘记了其他一切，但仍然能够回想起她的味道，这才是永恒的爱。
&gt; 
&gt; 问题在于手段。不过我很幸运。在某次石榴俱乐部的集会后，我无意间听到椎名女士和宇宿先生在谈话。椎名女士向宇宿先生咨询是否有可能永久获得特定某人的石榴。宇宿先生似乎有所了解。当谈话结束时，椎名女士提前离开了。我走到宇宿先生面前，问道：“这是否可能？”在得到了肯定的答复后，我开始向宇宿先生咨询与椎名女士相同的问题。
&gt; 
&gt; 有一天，宇宿先生邀请我一起回家，他说有东西要给我看。在简单的寒暄之后，宇宿先生带我走进了他家的地下室。那里有一件白色瓷器，上面有着蓝色和红色的笔触。那就是椎名女士。椎名女士变成了一个浅碟。她是如此美丽，如此令人羡慕。这份美丽让我联想到我所爱的丽子女士穿上婚纱的模样。与此同时，我想起了小时候，当我被祖父带到茨城时，看到的婚船[[footnote]]这是茨城县潮来市的一种习俗，新娘在船上做婚礼的准备。[[/footnote]]的情景。我所爱之人的石榴乘着船，来到我身边。不知不觉中自己已经离开了宇宿先生的家，前往丽子女士的家。说起来还真是巧了，当时她只有一个人。她微笑着迎接我，而我用手扼住她的脖子。我把她的尸体托付给了宇宿先生。于是，我的、我深爱的人变成了那艘船。至于宇宿先生是如何制作那艘船的，如今已不得而知，毕竟他现在也去世了。
&gt; 
&gt; 啊啊，丽子女士，请把丽子女士还给我。不要把我所爱的人从我身边夺走。祖父也好石榴俱乐部也好你们也好，我都不会让丽子大人被夺走。不要让我忘记我深爱之人的味道。就算我忘记了她的声音、她的面容，只有她的味道我绝不能忘记。

**附录：** 以下是对SCP-3962-JP-1的第一次采访记录。

**采访记录01：**

&gt; **受访者：** SCP-3962-JP-1
&gt;  
&gt; **采访人：**特工牛窪
&gt; ----
&gt; **&lt;录音开始&gt;**
&gt;  
&gt; **特工牛窪:** 您好，您现在方便吗？
&gt;  
&gt; **SCP-3962-JP-1:** 啊，您好。请问有什么事吗？
&gt;  
&gt; **特工牛窪:** 我可以问下您的姓名吗？
&gt;  
&gt; **SCP-3962-JP-1:** 我叫、我叫做GongYeLiZi
&gt;  
&gt; **特工牛窪:** GongYeLiZi女士对吧。那么GongYe女士，您为什么乘坐在这艘船[[footnote]]SCP-3962-JP[[/footnote]]上呢？
&gt;  
&gt; **SCP-3962-JP-1:** 为什么、是吗……为什么……我到底……
&gt;  
&gt; **特工牛窪:** 您只要回答您记得住的部分就行了。坐上这艘船之前您在什么地方呢？
&gt;  
&gt; **SCP-3962-JP-1:** 我在自己家里……等人回来……
&gt;  
&gt; **特工牛窪:** 那么您在等谁呢？
&gt;  
&gt; **SCP-3962-JP-1:** （盯着一个地方没有动作）
&gt;  
&gt; **特工・牛窪:** 那我换一个问题吧。请问这个米俵[[footnote]]SCP-3962-JP-2[[/footnote]]里面装的是什么呢？
&gt;  
&gt; **SCP-3962-JP-1:** 哈啊，是这个对吧。这是……我。是我？这是我吗？
&gt;  
&gt; **特工牛窪:** 现在我也弄不明白了。为什么这里面是您呢？
&gt;  
&gt; **SCP-3962-JP-1:** 这艘船，就是我。那么乘坐这艘船的是我，这个米俵里也有我。我只能这么表达了。
&gt;  
&gt; **特工牛窪:** 这艘船，不对，您要去哪里呢？
&gt;  
&gt; **SCP-3962-JP-1:** 我要……对了，我要去正先生的身边。
&gt;  
&gt; **特工・牛窪:** 正先生是吧。那是神谷正人先生是吗？
&gt;  
&gt; **SCP-3962-JP-1:** 啊正先生，那就是正先生的名字。他是我的，同居丈夫。是，我的爱人。
&gt;  
&gt; **特工牛窪:** 所以是没有入籍对吧。
&gt;  
&gt; **SCP-3962-JP-1:** 正先生之前的合法妻子去世了。在他夫人去世之后我就成了他的伴侣，但是考虑到社会上的体面问题，我并没有入籍。我们之间也有一定的年龄差。尽管如此，我对他的爱是不会改变的。
&gt;  
&gt; **特工牛窪:** 您是怎么认识神谷先生的呢？
&gt;  
&gt; **SCP-3962-JP-1:**正先生是京都一家老字号和服店的店主。因为我母亲经常在那里定制和服，所以我也自然而然地受到了照顾。当我爱上正先生i时，他的妻子还在，所以我一直不敢接近他。
&gt;  
&gt; **特工牛窪:** 之后那位夫人就去世了。
&gt;  
&gt; **SCP-3962-JP-1:** 是这样的，7年前因病去世了……那时我就趁机开始接近正先生。虽说正先生已经有了孙子，但我无法阻止自己，毕竟这是我多年来的梦想。
&gt;  
&gt; **特工牛窪:** 诶，孙子？不好意思，我再确认一下，那个人不是“神谷正人”先生吗？
&gt;  
&gt; **SCP-3962-JP-1:** 啊，是的，就是正先生。姓是神明的“神”和红叶谷的“谷”，名字是正月的“正”和利益的“利”，神谷{{正利^^まさとしMasatoshi^^}}先生。
&gt;  
&gt; **特工牛窪:** 不是“正”直的“人”那个“{{正人^^まさとMasato^^}}”先生吗[[footnote]]**译注：**原文对正人的称呼均为“正人氏^^まさとしMasatoshi^^”和“正利”音同[[/footnote]]？
&gt;  
&gt; **SCP-3962-JP-1:** 那位是正先生的孙子，和服店的现任店主。虽然正人先生经常来看我，但我感觉他对我和正先生之间的关系似乎不太高兴。所以我、被他把脖子……啊。
&gt;  
&gt; [由于SCP-3962-JP靠岸，SCP-3962-JP-1消失、采访结束。]
&gt;  
&gt; **&lt;录音结束&gt;**
&gt;  
&gt; **结语：** 此次采访结束后，当SCP-3962-JP出现时，SCP-3962-JP-1不再回复基金会的呼唤，随后的采访也未能成功。

据以上的调查，SCP-3962-JP-1被确定为神谷正人的祖父，当时71岁的神谷正利的同居妻子[[footnote]]**译注：**没有领证只是事实婚姻。[[/footnote]]，名叫宫野丽子，当时44岁。SCP-3962-JP-2则是与从神谷正利的住所回收的部分毛发样本的遗传信息一致。由于SCP-3962-JP-2的遗传信息与正利及其住所中的佣人不同，且在正利的住所内回收此毛发样本的占比和所回收的前述二人的毛发占比差不多，而住所内除正利、佣人及宫野丽子外没有其他居住者，因此可以推测SCP-3962-JP-2的遗传信息属于宫野丽子。在SCP-3962-JP被发现之前，于████年10月19日提交给京都府警察的寻人请求中记录有宫野丽子的姓名。</textarea></pre>
