**SCP-1799:** 웃음 씨
**저자:** [[*user RJB_R]]          
**원작:** http://www.scp-wiki.net/scp-1799
**역자:** [[*user fissh]]
**재번역자:** Knoth
[[include info:end]]

[[include component:image-block name=1799%20-%20Edited.jpg|caption=SCP-1799]]


**일련번호:** SCP-1799

**등급:** 안전(Safe)

**특수 격리 절차:** &#34;미스터&#34;에 대한 현재의 격리 절차에 따라, SCP-1799는 방음 처리된 인간형 격리실인 제██기지의 ██호실에 격리되어야 한다. SCP-1799의 격리실에 진입하는 인원은 대상과 대화하는 것을 막기 위해 목소리 차단 헬멧을 착용해야하며, SCP-1799의 격리실에 진입하거나 떠나는 인원은 잠재적으로 무기가 될 만한 물건이 있는지 철저히 검사받아야한다. SCP-1799의 격리실 또한 숨긴 물건이 존재하지 않는지 24시간마다 조사 되어야 한다.

**설명:** SCP-1799는 거의 키가 1.2m에 체중이 58kg에 달하는 인간 남성으로, 일반적인 광대와 유사한 신체적 특징을 가지고 있다. 대상의 머리는 자라나지 않으며, 피부에는 색소침착이 일어나있고, 빨간 둥근 코와 가늘고 길쭉한 발을 가지고 있다. 대상의 얼굴에 일어난 색소침착은 일반적으로 광대가 하는 분장과 유사한 모습을 보인다. 

SCP-1799와 구두로 대화를 나누는 사람은 개인적으로 그의 모든 말을 농담으로 받아들이게 된다. 대상과 대화를 더 길게 할수록 &#34;농담&#34;의 재미 정도는 상승하며, 이는 해당 인원(들)이 웃음에 굴복할 때까지 계속된다. 이러한 효과로 인하여, SCP-1799와 상호작용을 나누고 그를 통제하는 것은 매우 어렵다. 대상과 소통하는 유일한 방법은 필담이며, 써진 글을 통해선 대상의 효과가 나타나지 않았다. 

이외에도, SCP-1799는 여러 가지 변칙적인 행동들을 수행하게 된다. SCP-1799는 이러한 현상들을 통제할 수 없으며, 이는 대상의 의지와 상관없이 불규칙적으로 일어나고, 대상은 이러한 행동을 고통스러워한다. 이 행동들은 서커스 곡예사들이 소품을 사용하여 수행하는 묘기들과 유사하다. 대상의 대표적인 이상행동은 다음과 같다.

* 사지를 분리했다가 다시 붙이는 행동.

* 가슴에 부착된 꽃에서 물을 뿜어대는 행동.

* 대상의 입에서 여러 색깔의 천으로 엮여있는 줄을 꺼내는 행동, 가장 길었던 줄은 45.2m 이다.

* 몸의 여러 구멍에서 색색의 연기를 뿜어대는 행동.

SCP-1799의 허리 아래쪽에서 &#34;원더테인먼트 박사의 리틀 미스터 ® 웃음 씨&#34;라고 새겨진 문신이 발견되었다. 대상은 //문서 [[[SCP-909]]]-a//에서 &#34;3&#34;에 해당하는 것으로 보인다.

**부록 1799-A:**
[[collapsible show=&#34;+ 면담 기록 1799-0&#34; hide=&#34;- 닫기&#34;]]
&gt; //해당 면담은 SCP-1799의 최초 격리 과정에서 실시되었다.//
&gt; 
&gt; **면담 대상:** SCP-1799
&gt; 
&gt; **면담자:** B███ 박사
&gt; 
&gt; **서문:** 해당 면담은 대상의 변칙적인 특성을 확인하기 위해 실시되었다.
&gt; 
&gt; **&lt;면담 시작&gt;**
&gt; 
&gt; **B███ 박사:** 이름을 말해주시기 바랍니다.
&gt; 
&gt; **SCP-1799:** 물론이죠. 다른 사람은 저를... 웃음 씨라고 부릅니다.
&gt; 
&gt; **B███ 박사:** [웃기 시작한다] 정말요? 그거 정말 재밌네요.
&gt; 
&gt; **SCP-1799:** 별로 재밌지 않은데요.
&gt; 
&gt; **B███ 박사:** [계속해서 웃는다] 세상에, 당신은 최고의 익살꾼이에요!
&gt; 
&gt; **SCP-1799:** 제발... 그만 웃어주세요. 안 그럼 기분이...
&gt; 
&gt; (B███ 박사는 책상을 치며 발작적으로 웃기 시작했다.)
&gt; 
&gt; **SCP-1799:** 좋지 않거든요...
&gt; 
&gt; **&lt;면담 종료&gt;**
[[/collapsible]]

**부록 1799-B:** 20██/██/██에 실시된 실험에서, SCP-1799는 D-9023에게 소리치기 시작했다. 대상은 끊임없이 웃기 시작했고, 웃는 데에 정신이 팔려 넘어지는 바람에 머리에 치명적인 상처를 입었다. 해당 사건 뒤에 SCP-1799가 눈에 띄게 사람과 어울리지 못하고 우울해 하는 것이 보였으며, 이는 SCP-1799의 첫 번째 자살시도로 이어졌다. 20██/██/██의 일로 인해, SCP-1799의 자살 시도를 막기위한 절차가 추가되었다.

**부록 1799-C:** 해당 문서는 SCP-1799가 처음 격리될 당시 발견되었다.

&gt; **와우!** 원더테인먼트 박사의 한정판 컬렉션, &#39;리틀 미스터&#39;를 찾으셨군요!
&gt;
