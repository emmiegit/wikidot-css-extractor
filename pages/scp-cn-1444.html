**项目编号：**SCP-CN-1444

**项目等级：**Safe

**特殊收容措施：**SCP-CN-1444被收容于[[[secure-facility-dossier-site-cn-71|Site-CN-71]]]内的一标准动物收容室中。除工作原因外，禁止任何人员进入收容单元5m范围内。收容室墙壁和地板需用软质材料包裹，进入收容室的工作人员需穿着标准防护服。

**描述：**SCP-CN-1444为一成年的雌性渡鸦。从外观上，项目的头部侧上方有一多角形的骨质增生物；且双翼飞羽缺失，创口处有人工切断的痕迹。项目的饮食和狩猎行为和该物种的一般行为完全一致，但具备与生理缺陷不符的飞行能力。仪器检测表明在项目的周围存在异常的重力扭曲效应，推测为其在双翼残缺的状态下仍能保持飞行的原因。

SCP-CN-1444最初因一则流传于香港的名为“跌跌鸟”的都市传说而被基金会所注意。传言的大意为：“当黑乌鸦落地的时候所有人都会扑街”。虽然警方与媒体对该传言的真实性予以否认，但街道的监控摄像机确实捕捉到了多起异常的人类集体跌倒事件。在所有录像内容中均可见到SCP-CN-1444。

随后基金会人员在情报调查中发现了这一异常并立即搜索该区域，最终收容了目标。后续的研究分析解明了这一系列异常事件的成因：SCP-CN-1444的重力改变效应会在使自身获得飞行能力的同时，破坏附近5m范围内人类的平衡感，使其难以站立或行走。

[[collapsible show=&#34;+ 此文档仅限三级及以上权限人员查看&#34; hide=&#34;- 授予访问权限&#34;]]

**附录：**在一次搜查行动中，基金会人员从Spade ████████的个人住所中发现了一封可能与项目相关的信件。文章摘录如下：

&gt; **Spade：**
&gt; 
&gt; 在漫长的夜里，我一次又一次地梦到坠落。伴随着失重的眩晕感，穿过无穷的台阶与层层的迷雾，向着蓝色的无底深渊一路下坠。然后我便醒了，落在自己的床上，窗台上的咖啡还没有凉透。
&gt; 
&gt; 我养了一只乌鸦。将她关在金色的牢笼里，用自己的食和血去喂她。
&gt; 
&gt; 在第28天的时候，为她戴上王冠。金色的，精致的，小巧的王冠。她歪了歪头，冠冕便粘在了她的头顶。
&gt; 
&gt; 在第78天的时候，授予她权柄。金色雕花的权杖，像一根玩具一般被她衔在口中玩耍。
&gt; 
&gt; 在第198天的时候，我看着她。她的每一根羽毛都漆黑而光亮，日光在她的身上流转，如同点亮了纯白的火焰。
&gt; 
&gt; 然后——我剪断了她的翅膀，任凭着她从大厦的顶端直坠而下。
&gt; 
&gt; 然而，折翼的鸟还能否飞翔呢？
&gt; 
&gt; [[&gt;]]
&gt; //期待着你的答复，//
&gt; ████
&gt; [[/&gt;]]

&gt; **████：**
&gt; 
&gt; 虽然我很不想这么说话，可是你又熬夜了。有的时候，太努力可不一定是件好事情。要是作品还没有写完，身体和精神却先就宣告垮掉了的话。那么未免也有些太遗憾了点。
&gt; 
&gt; 另外████，你没有真的去养乌鸦吧。乌鸦是不能关在笼子里的。天性中的叛逆与自由将使它们不断挣扎，直到将自己身上的每一根毛全都磨干净为止。
&gt; 
&gt; 你正在失去幻想与现实的边界。当然这对于我也是一样，这或许就是那些狂热的创作者们既定的宿命吧。我隐约感到有什么强大而冷酷的存在正监视着我们，像是观赏一部无休无止的舞台剧；我看见同学的面孔，没有外貌和表情，沉默如同舞台剧中的背景板。我甚至无法分清我们之间的对话，到底是真实的存在，还是说不过是我写在故事之中一厢情愿的妄想。
&gt; 
&gt;我能摸到自己灵魂深处的某一部分。那一部分已产生了裂纹，正逐渐瓦解着。我想我已经很累了，无力再织起宏大的叙事与传奇的史诗，以延续你的故事。
&gt;被遗忘的故事将不复存在。我们所剩的时间，大概已经不多了吧？在完结的一日到来之前，我们还能做些什么吗？
&gt; 
&gt; 折翼的鸟能否飞翔，破碎的灵魂又能否重圆呢？
&gt;
&gt;在渡鸦离去的时代，鸦蜻蜓曾一次又一次地幻想着自己的双翼能如同曜黑的鸦羽一般遮天蔽日。
&gt;但一次又一次地，日光只会穿透翅膀上的空洞，投下嘲弄的光斑。
&gt; [[&gt;]]
&gt; //充满担忧的，//
&gt; Spade
&gt; [[/&gt;]]

**附录2：**在SCP-CN-1444得到收容后，一位名为王██（被编号为POI-86548）的香港市民因表现出与SCP-CN-1444相同的重力扭曲能力被基金会暂时监管。调查表明，POI-86548此前因受SCP-CN-1444影响跌倒导致右腿骨折，且在住院期间多次试图依靠其能力翻越护栏跳出窗外。对象将这种行为解释为一种“无法自控的，向往自由与蓝天的冲动”。目前POI-86548的重力扭曲能力已在伤势痊愈后自行消失。
