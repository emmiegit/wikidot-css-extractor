Aaron手中的劍一閃，斬擊伴隨沉悶轟鳴撕裂室內，襲向了Calvin所在之處。Calvin向後一躍，用矛柄挑開了攻勢，火花傾盆而下。Aaron再度舉劍，火焰從劍尖朝四面八方噴發，迫使Calvin側身閃躲著。Calvin抓住了長矛的後部，在他停下來後將其轉至頭頂，他及時從長槍的末端跳開，矛尖則幾乎就要擦中Aaron。

Calvin朝低處揮槍，矛尖正好擦過了Aaron左腿，這勢頭迫著他微微前行幾步。失去平衡的他看見火紅的鋼鐵正要朝自己落下，他立刻躺倒在地，翻滾著躲避突然爆發的火炎，Aaron直接把劍刺入地下，又毫無停滯的再度舉劍朝Calvin刺下，一次，一次，又一次，每次刺殺都迫的Calvin不斷從熊熊烈焰中向後退避。他終於找到了突破的機會，趁著Aaron重新舉劍的迅速爬起，猛地向後退然後鬆開了矛。

室內的空氣瞬間變得緊繃，低沉的聲響彷彿要將所有噪音吸乾。片刻之後，伴隨著一聲巨響，長矛埋進了對面的牆壁中，衝擊在石頭上留下了長長的鋸齒裂縫。Aaron低頭看向自已的手臂，看見了鮮血與灰燼──矛在轟來時將他劃傷了。他轉身看向Calvin，後者也正盯著他的手臂看。Aaron毫不猶豫的將劍揮向左邊，火焰從劍刃中躍出，如滾滾帷幕般朝Calvin壟罩。Calvin及時跳去一邊，卻讓準備給出致命一擊的Aaron直接撲到了他身上。情急之下，Calvin只能伸出手來阻擋刀刃將自己砍殺──

──接著矛就會到了他的手中，接住了朝他落下的火焰之劍。Aaron一驚，遲疑著是進是退。Calvin雙手將長矛一推，直接將Aaron擊退了，使他有了從側面揮下長矛那銳利尖端的機會。Aaron側身一躲，然後用劍趕上下個空檔，火花自地面上傾瀉而下。

監督者再度發起進攻，朝著Calvin揮出長距離的橫掃斬擊，迫使Calvin在躲避的同時還得滾出火焰濺射的範圍。他繞著長桌與十三張椅子滑行，任由火焰將放滿監視畫面的牆壁吞沒，並將其徹第熔解一片漆黑。當他轉過身來，Aaron再度襲來，但這次金劍改為由下而上，正中了Calvin的側身。他大叫一聲，轉身要逃，矛的長端迫著Aaron退開。他能感到熱血開始浸潤自己的襯衫。當他緩過來時，Aaron已經停了下來，他把劍垂到了身邊。

此時此刻，兩人都喘著粗氣，朝著房間的彼端仔細看著彼此。

「你就是反叛軍意志令人不可置信的證明。」Aaron緩慢地說道，雙眼始終沒有離開過Calvin。「年輕的我會非常嫉妒你的。」

Calvin用手背擦去了嘴角的血跡。「你有什麼好嫉妒的？」

Aaron蹲下身來。「在我年輕的時候，我犯了大錯──是代價高昂的大錯。我本以為這些錯誤是因為我的決心還不夠堅定──但你還是來到了這裡。你的決心就跟我一樣堅定，甚至都比我還要更強，可你還是站在了我站的地方，犯下了一模一樣的錯誤。」

「我跟你完全不一樣。」Calvin說道。「我知道你是什麼人。//背叛者。//你被任命為反叛軍的輪機師，可是你卻背叛了我們。就因為他們給了你所有的權力。你為了那黃金王座與永生的理想選擇了背叛。」

Aaron抬起頭來。他的雙眼滿是悲傷。「我並不是輪機師，Calvin。我從來不是什麼輪機師。Vince Arians才是輪機師。是我們一起造就了它，但首席設計人是他才對。就是他寫下了《工作模式總則》，並設計出反叛軍來阻止我、反抗我。」

他站起身來，再次握緊了手中的劍。「不過有件事你確實說的沒錯。我確實背叛了你們。我背叛了你們所有人──但我沒有放棄過我的理想。那一天，我必須在理想與可怕之事之間做出權衡，但理想卻不足以支撐我選擇它。」

劍再度發起光亮，在洞穴的昏暗光線下，劍的火焰在Aaron雙眼中躍動著。「我要殺了你，Calvin──並不是因為我恨你，也不是因為我擔心你會篡奪我的地位。我要殺了你，因為我害怕你現在的意志比我當時都要來得強大。我要殺了你，因為要是讓你殺了我，你就會站在我多年前站的位置，而你是比我更加強大的人。」

他將劍高舉過頭，劍柄上噴發出了不可思議的烈焰。烈焰劃破上空，將洞穴的天花板都燒焦，連那裡的燈光都一併焚毀。火焰從牆壁上滾滾而下，蔓延到岩石的裂縫中，將接觸到的所有表面悉數燒毀。在烈焰抵達地板時，火焰像波浪一樣沖過整個房間，旋轉、翻騰，煙霧與灰燼被拋向半空。當Aaron將劍繞過自己的頭頂時，整個火焰團開始旋轉，他再度揮下，直到整個房間變成了一團烈焰漩渦。

而後他看向了Calvin，後者手裡拿著長矛，從房間中央的桌子上一躍而下。他本轉身要做格擋，只聽見勢不可擋轟鳴聲傳來，長矛飛向了他。他揮砍刀刃相向，在撞擊的瞬間，閃閃發光的金色之鐵化為碎片。長矛擊中了Aaron的胸口，將他打飛到房間的另一端，最終把他釘在了房間前方監視器下的石牆上。劍的碎片從他手中掉落後散落一地。在他身後長矛插入石牆的地方，粗大的裂縫直直通向了天花板。將室內徹底點燃的火焰又持續一會，然後就這麼熄滅了。

Aaron喘著粗氣癱軟在了牆上。他抬起手來放在胸口，感受著鮮血從自己的指間滲出。他用一隻手無力地握住矛身，本想將其扯出但真的沒有力氣了。他咳嗽一聲，鮮血已經湧入了喉嚨深處。他的身體開始麻木，四肢變得冰冷，整個人毫無生氣可言。他的視線變得模糊，每次呼吸都越來越短促，越來越艱難。

然後Calvin站到了他的身前，他同樣渾身是血遍體鱗傷，可他依舊站著。Aaron看著他，笑了出來。鮮血從他的齒間濺出。

「說的太早了。」他輕聲說道。

Calvin單膝跪下，直視著他的眼睛。「結束了。你是他們中的最後一人，現在你的終結將是世界治癒的開始。」

Aaron的頭轉向一側，然後直起身來。他抬起頭來與Calvin的目光對視著，Calvin突然感受到了數月前在德爾塔索馬利倉庫的巨大存在感。他有種遙遠而不定的感覺，他的整個存在──思想、身軀、靈魂──正在接受比自己大得多的東西審視。過了一會後，它就消失了。

Aaron輕笑著咳嗽了一聲。「不，Calvin，你──你真的不……明白。我也，我也曾經這麼想過，但是……我是錯的。我們都錯了。Arians看不見它，但我──我看見它了。他不會明白的，我永遠無法告訴他，他到死都還以為我背叛了他──」他喘著氣說道。「──我愛他。他是我的兄弟。但他並不知道。」

Aaron的呼吸變得更微弱了。「還不足夠，C──Calvin，這還，還不夠。癌，癌──不是──不是我們，也不是──不是Frederick……Williams……是基金會。始終都是基金會。」

Calvin起身。「足夠了──都結束了。我要下樓結束這一切。這就是終結的方式。」

Aaron又短促地呼吸了數口。「不，不是的。」

他的雙眼變得呆滯，嘴唇似乎想要擠出一個名字。

「So──Sophia，So……Sophia，我──我是……我是……我是──」

他拚命想吸上最後一口氣，但身體已經沒有任何力氣了，就這麼直直倒在了矛上。

Aaron Siegel死了。

Calvin搖搖晃晃地朝身後退了一步，腦子裡嗡嗡作響。熔化塑膠與金屬的發光鬚線偶爾會周圍的天花板上落下，在這幾乎全黑的房間裡根本就投不出陰影來。他站在黑暗之中喘著粗氣，直到黑暗中有個熟悉的身影朝他走來。

「他死了。」Calvin說道，他感覺自己的聲音是如此陌生。「我殺了他。」

使命站在房間後毫無動靜。他舉起雙手一拍，房間周圍成排的發光圓柱體從石頭地面下升起，將整個房間都照亮了。Calvin猶豫的後退一步，然後再退一步，他將Aaron留在了牆上，回到了通往主前廳的樓梯間。巨大的人形就在那裡等候著。

「使命。」他平靜地說道。「在這個設施有個房間能使人瓦解基金會，對嗎？」

使命一動也不動。「正確。」

Calvin點頭。「就在這前廳的下方，對嗎？」

「正確。」

「帶我過去。」

兩人穿越前廳與會議廳之間那怪異的耳語隧道，直到站在基金會傳奇繪卷下的大廳之上。他們頭頂上的巨大鐘擺緩慢而安靜地動著，遠處巨大時鐘的指針也發出微弱的滴答聲，除了這些以及他們兩人的腳步聲以外，這裡就再也沒有其他聲音了。

房間的中央是電梯。使命首先靠近，將手掌伸向門，電梯門迅速地滑開了。Calvin正想走入，但當使命將手按在他的肩膀上時，他陷入了猶豫。

「出於職責我有義務告訴你。」輕聲的男中音在大廳迴響著。「一旦你進了電梯就再也沒有回頭路了。只要進了這裡，你就必須做出一個決定，而這個決定一經做出就不能撤銷。」

Calvin點頭。「我知道。」他轉身回頭看向通往下方的巨門，Aaron Siegel的屍體就被釘在了那個地下深處的石牆上。「是時候了。」

使命退到了一旁，Calvin進了電梯。他身後的電梯門關上了，電梯開始下降。

電梯停下來了，當門滑開時，Calvin不得瞇起雙眼迎接強光。他走進了天花板極高的房間，地板是深色的。房間遠處的牆壁上有扇寬闊長窗，長窗幾乎包圍了整個房間，窗外可以看到山坡和落日。牆壁上排列著書櫃，裡面的書都很厚重而老舊，但顯然都得到了妥善保養。

一面牆上還有成排的螢幕，這跟上方會議室的螢幕很像，只是顯示的場景並不相同。其中一個影像中，他看見一名女子在雨中割腕。另一張影像中，頭顱中彈的男子從火車上摔了下來。他看見了他們過夜的山中堡壘廢墟，看見被「綠」摧毀的燃燒城鎮。他看見了機場，看見英俊男子於金屬屠殺中扭曲破碎的屍體。他看見Aaron Siegel的屍體被一根長矛所貫穿。

房間的正中央放著一張富麗堂皇的木桌，木桌擺放整齊且乾淨整潔。桌上有個螢幕，螢幕上是基金會的安全登錄介面。Calvin走到了桌子旁邊，當他在桌子後的高背椅上坐下來時，他注意到桌子的遠端還有個奇怪的東西──一個黑色的金屬轉盤電話。

他轉向電腦並開始登錄。系統讓桌面出現指紋和虹膜掃描儀提示他必須通過生物識別。他本能地伸出手來，並盯著那閃爍的紅光看，最終兩者都縮了回去消失無蹤。螢幕上顯示著登陸成功，周圍房間的畫面出現了變化。每臺螢幕上都出現了不同的影像，但很明顯它們存在一個共同點──那些全都是基金會的站點。有個螢幕標示為Site-19，另一個螢幕標示為Site-42，還有一個螢幕標示為Site-77。它們每一寸都填滿了可用的LED，直到每個螢幕上都成為了基金會站點。

然後，在他辦公桌的屏幕上，出現了一個選項。

[終結]

Calvin感到胸口一陣窒息感。他將手放上鍵盤，手指懸停在最終勝利的瞬間。他深吸了一口氣，然後──

電話響了起來。

他猶豫了，指尖距離鍵盤不過一根髮絲的距離。他轉過頭去確認自己聽到了什麼，電話又響了。然後又響了，然後又響了。

鈴聲響到第五聲時，他接起了電話，現在他的手已經獨立於他的思想行動著。這個動作給他某種機器人的感覺，某種他無法識別的東西正在驅使著他的本能。他小心翼翼的接起話筒，就好像它是有生命的東西一樣，他把它放到了耳邊。他只聽見了電話那頭一片寂靜。

「你好？」

聽筒傳來了劈啪聲響。毫無疑問，那是個男人的聲音──可是當中有什麼東西讓Calvin手臂都寒毛倒豎。他感覺自己聽到了非常遙遠，卻又與他同在的聲音。

「恭喜你了，Lucien先生。」那聲音說道，輕柔而平穩。「你表現出了非凡的主動性。我確信這會對我們相當有幫助的。」

Calvin脈搏加速「你是什麼人？」

「我是誰？拜託，Lucien先生，你現在肯定已經猜到了吧。我就是那個你一直很想殺死的人。」

Calvin的頭上滲出一線汗珠。「什麼？你這是什麼意思？」

「我就是//管理員//，Lucien先生。」

Calvin的靈魂浮現了某種東西，那類似於恐懼，但又較其原始的多。「這不可能。管理員早就被殺了──Aaron Siegel殺死了他。」

聲音輕柔地壓低了聲音。「不，不，他沒有。他不過殺死了那個名喚Frederick Williams的人。」

「我不……Frederick Williams就是管理員。」

聲音輕笑著。這並不是什麼不友好的回應。「再說一次，不完全是這樣。你瞧，Williams不過是個拉動磨損之弦的人，他將宇宙緩緩地解開了。他找到了弦並研究了它──為它做了分類，為它上了分級，最終，他自己也成為了弦。基金會就是這樣誕生的。」另一端的聲音頓了頓。「Frederick Williams看見了遠大於自己的存在，並種下了讓它成長的種子。Aaron Siegel正是為此殺了他，但他的一部分仍然留在這裡。他還在這裡，因為Aaron Siegel不過是殺了一個人，他沒有殺死種子。你注意到了嗎？他沒有殺死我。

Calvin的手臂感到一陣無力。沉重的重擔壓在了他的身上。「你究竟是什麼？」

「我是文件上的署名。我是會議室裡的一套西裝。我是從電話裡傳出的聲音。Siegel發現真相時早就為時已晚了：儘管Frederick Williams確實是基金會最初的管理員，但他並不是真正的『管理員』。我才是，Lucien先生。我的存在就是基金會。基金會因我而存在。使命是怎麼說的呢？」聲音停頓著思考著。「『知曉我的本質即是知曉基金會的本質』，如此這般吧。」

Calvin默不作聲，於是聲音繼續說道。「你真以為Siegel進入基金會是為了權力？真以為他受了基金會引誘陷入詭計及手段之中？」聲音語帶嘲諷。「不，他只是得出了結論，做出了決定，犧牲了自己的理想。他這麼做的原因與你今天站在這裡的原因完全一樣──因為他想要//做個了斷//。」話語在突然間充滿了敵意，但立刻又平靜了下來。「然後你就出現了，在受到一切警告後，你仍然決定用矛刺穿他的心臟，刺穿那個擋在我與一切造物之間的人。」

聲音停頓了片刻。「再然後呢？你接起了那通電話。」

Calvin胸口突然湧起一股微小的逆反之心。「那如果我不接呢？」

電話那頭的聲音大笑著。那聲音刺耳又唐突，是一聽見就能把人直接吵醒的噪音。「別傻了，Calvin。總會有人接起電話的。」

「我仍舊可以就此離開。」這話就像粉筆灰般撒在Calvin的舌頭上。他想知道接下來會發生什麼。他與不斷增加的重壓抗爭著。他回頭看看螢幕，看看鼠標，一切都好遙遠。

「是啊，你當然可以了。你可以現在就走人，除了你我之外，不會有人知道你曾來過這裡。你甚至能試試看把那個按鈕按下去後，會對基金會造成怎麼樣的影響。」Calvin能感受到那縹緲的聲音，正從嘴角浮起一股令人毛骨悚然的微笑。「然後，在過幾分鐘後，電話會再度響起，一遍又一遍，不會有任何人接聽。不會有任何告訴他們應該怎麼做，Lucien先生。這些站點終將瓦解，裡頭的怪物會被從籠子裡放出來，結果就是數十億的傷亡，然後是更多更多的死傷。那聲音笑了。「而我仍會在這裡。」

它繼續說下去。「正如你所說的，我就是癌。我即是異常。當原初之人見識到原初的奇蹟──整個基金會突然有了意識，於是我便出生了。Frederick Williams在這麼做的時候，並沒有意識到自己幹了些什麼，但Siegel先生及時發現了這點。你認為現在誰最有能力阻止癌的擴散？肯定不會是Siegel先生了──他現在已經被釘在樓上的牆壁裡了。你也將其他的守護者都殺了──那些他要求在他死後繼續他事業的人。你覺得現在還有誰能收容我呢？」

「他──他們。」Calvin聽見自己在說話，卻不曉得為什麼。「他們是邪惡的。」

「邪惡的？」那聲音狂叫道。「說實話啊，Calvin，這就是你迄今為止最大的敗筆了。你深信自己在道德上是正確的。你為自己的行為辯護，相信自己在做好事，而敵人在幹壞事。你從未停下腳步去思考自己的決定，Calvin，你也從未思考過他人為什麼這麼做決定。」

它繼續說了下去。「『會計』？那是Siegel先生親自挑選的人，因為我的存在會對市場產生影響。他就坐鎮著來控制我的行為。他從未傷害過那些不該受傷害的人──基金會那些莫名出現的資金絕大部分來自於暴君與詐騙者。『騙子』是個好人，卻受了不幸的疾患，但卻得到機會利用他們新發現的能力來讓世界免於瘋狂。『局外人』，可憐的女孩子，他不過是個處境艱難的研究員，他寧願一死也不想讓你們得逞。好好的想一想吧。」

聲音停頓著，像是在思考。「確實是有些壞蛋吧──通常是那些被賦予更高權力的傢伙。『檔案員』、『孩童』、『美國佬』。但即便是這些人總有著自己的用途，並且也置於互相牽制的狀態下。在你介入干預之前，『檔案員』就是個樂於留在自己的書堆中，與他人老死不相往來的人。『孩童』只是個工具啊，Calvin，而且還是個極為強大的工具。你能責怪一個孩童太會聽從指示嗎？」他又停頓了一陣。「『綠』，他可能是當中最糟糕的吧。但除此之外又還有誰呢？一群人在不可能的情況下竭盡全力，幾個人被逼瘋了，幾個人不過是更大機器下的棋子。然後你來了，站在道德高處將這些可憐人斥為邪惡。你就以此為由，為你們謀殺他們的行徑辯護。」

Calvin沉默了一陣，他找不到任何言詞作為回應。當確認他已經無話可說後，那個聲音嘆了口氣。

「不，Calvin。」聲音輕柔不可質疑的說道。「根本就沒有什麼善惡。」

他再也站不住了。Calvin整個人陷進椅子裡，將電話垂在耳邊。電話另一頭的聲音繼續說了下去。

「你會發現這分工作還是有一定的……福利。誰知道呢？Aaron Siegel殺不死我，但也許你會找到辦法。有時，如果你非常努力，在正確的光線下捕捉到了它，並且你又把眼睛瞇的恰到好處──你說不定還能說服自己是在做正確的事情。」

Calvin一言不發。周圍的世界一片空白。只剩下電話與聲音。在他的腦海深處，他看到Adam倒地哀嚎著自己的名字，哀求著他回來。他看到Olivia的皮膚碎裂，鮮血從頭上的裂縫滲出，雙眼呆滯而茫然。他看到Anthony倒在地上，在掙扎中喘息不已。

他聽見樓上時鐘的報時聲。//噹。噹。噹。噹。噹。噹。//

「振作起來，Lucien先生。我們的工作才要開始。」

通話斷線了。Calvin喀擦一聲掛掉了電話。房間裡只剩下他的心跳與和它相應的鐘聲。//噹。噹。噹。//

他凝視著房間的彼端，在腦海中看見的更多東西──他看見了很久以前的夢之迴響。他看見Aaron Siegel站在辦公桌前，耳邊掛著電話顫抖不已。他看到Sophia Light站在他旁邊，看上去無比悲傷而非驚訝。他還看到他的朋友Anthony Wright──那時應該叫Vincent Arians──站在辦公桌前拔出了槍。他將手槍架在了Aaron心臟上。

「把電話他媽的掛了。」他聽見Anthony說道。「掛斷它，Aaron。我們一起走吧，我們一起離開這裡，拜託，我不會讓你這麼做的。」

「他得──」Sophia正要開口。

「給我他媽的閉上嘴，你這個臭婊子。」Anthony罵得雙手顫抖不止。「就是你把他帶到這裡來的。這就是你下的毒，你早就計劃好了吧。你知道在這裡等著他的是什麼。」他轉身面向Aaron。「Aaron，拜託。想一想我們所做的一切，想一想我們所有的犧牲。我們需要糾正這一切。我們必須離開。我們仍舊做得到的。求你把電話掛了。求你了。把電話掛了吧。」

Aaron的表情跟死了沒兩樣，眼神毫無生氣可言。他低頭看向槍管，就跟人看向迎面而來的火車一樣──如此沉重，如此無以避免。Anthony搖了搖頭。

「Aaron，求你了。求你了，拜託。我們走了，我們走了。就讓那女人留在這裡吧，讓那女人在這裡爛掉吧。他沒有什麼可以給你的，Aaron。他什麼也得不到的。把電話掛上吧。」他將槍舉得更高一些。「把那天殺的電話給掛了，求求你。」

Aaron的目光在他身上聚焦。他的全身都在顫抖。

「我做不到，Vince。」他的話語如此輕柔。他的聲音如此空洞。「我做不到。我做不到。」

Anthony變得滿臉脹紅，血管都要將皮膚給壓爆，眼神則是整個都黯淡了下來。他尖叫著，仇恨、沮喪連著刻薄從他口中傾洩而出。然後Calvin聽見了槍響，Anthony將彈匣中的子彈全射進了頭上的天花板，岩石和碎屑灑落在桌面上。做完這一切後，Anthony深吸了一口氣。

「罷了。」他說道，低著頭沒有看向他們兩個。「罷了。我殺不了你，Aaron。我沒法這麼做。或許我足夠幸運的話，你的錯誤會替我收拾掉你。」

他向前一步，把空槍放到了桌子上。他不再說什麼了，轉身朝電梯走去，消失在了二人的視線中。Aaron與Sophia都沒有說什麼。

幻影淡去了。Calvin又獨自一人的坐在辦公桌前。他低下頭，那把槍就放在桌子上；他抬起頭，岩石上仍舊有著彈孔。

然後他看向了電話，它仍靜靜地在那張桌子上。

三十秒後，電話響了。
