[[include credit:start]]
**Titre original :** SCP-5148 - Qliphoth
**Auteur :** [[user Uncle Nicolini]]
**Traduction :** [[user Vaalxeny]]
**Date de publication originale :** 16 janvier 2021
**Images :** [https://commons.wikimedia.org/wiki/File:Upload_(89524)_-_The_Noun_Project.svg downloadicon.png] et frickinsweet.png par [[user Ralliston]].
[[include credit:end]]


**Objet n^^o^^ :** SCP-5148

**Classe :** Malchut

**Procédures de Confinement Spéciales :** La Procédure 5148-Alpha doit être exécutée lorsqu&#39;il est fait référence à ##blue|**la Classe d’objet entre Chokhmah et Binah**## pour toutes les anomalies enregistrées dans la base de données SCiPnet du Site-19. La Classe d’objet peut être prononcée à voix haute, mais ne peut être écrite dans la base de données SCiPnet afin d’empêcher les effets de SCP-5148 de se manifester.

En raison de la nature de SCP-5148, l’anomalie elle-même et tous les objets SCP de la même Classe d&#39;objet ne doivent pas être étiquetés comme ##blue|**la plus élevée des Sephiroth**## et sont à la place désignés Malchut. L&#39;utilisation de la Classe d&#39;objet ##blue|**la plus cachée des choses**## doit encore être utilisée dans les bases de données standards de Fondation en dehors du Site-19.

**Description :** SCP-5148 est une anomalie informatique qui affecte la base de données SCiPnet du Site-19. Lorsqu’un objet SCP est étiqueté et désigné par ##blue|**la Classe d’objet coronaire**##, SCP-5148 se manifeste, change toutes les utilisations de ce mot en &#34;Peter&#34; et remplace chaque image jointe par un dessin grossier d’un personnage portant un pantalon vert et une chemise boutonnée.

SCP-5148 a été initialement découvert par Alexandra.iaa, lorsque cette construction a détecté de multiples modifications non autorisées sur des centaines de fichiers SCP hébergés sur la base de données SCiPnet du Site-19. Alexandra.iaa a d&#39;abord tenté d’annuler les modifications des articles affectés, mais en a été incapable et a donc alerté le personnel de la Fondation de ce problème. À ce jour, toutes les tentatives de former les IAA pour modifier les fichiers affectés par SCP-5148 ont échoué.

**Addendum 5148.01 :** Enregistrements de discussion récupérés
Les enregistrements de discussion suivants ont été trouvés dans un salon de discussion abandonné du GdI-5869 &#34;Les Joueurs Contre l&#39;Herbe&#34; par un robot d&#39;indexation de la Fondation et sont considérés comme pertinents pour la compréhension de SCP-5148. Le document a été édité afin de suivre la procédure 5148-Alpha.
