**项目编号：**SCP-CN-503

**项目等级：**Safe

**特殊收容措施：**SCP-CN-503应被收容于Site-CN-02并放在带锁的铁盒内，Site-CN-02中B级以下成员不允许在未经批准的情况下做任何接触，在必要情况下可无需经过授权用配套钥匙打开放置SCP-CN-503的铁盒。

在一般情况下任何B级以下人员不得靠近SCP-CN-503的收容室。SCP-CN-503的收容室需要定期的打扫，在打扫完毕后所有人员需要立刻离开收容室。

**描述：**SCP-CN-503是一长20cm，宽8cm的暖红色线装本，外表装饰同平常的线装本没有两样。其中纸张均空白。

经数次实验过后，已知只要当有过违反治安管理条例处罚法经历的人类生物实体翻开SCP-CN-503，SCP-CN-503就会使其陷入眩晕，同时进入极度恐惧状态。一般实验对象在这种现象结束后都会被观测到陷入情绪低谷，同时神经紊乱并开始遮掩脸部和下跪，当以上状况皆出现后，实验对象会开始“忏悔”，这种状况一般体现在泪腺开始大幅度分泌泪水与心跳加速，同时还会说出一些带有普遍忏悔性的语句。

[[collapsible show=&#34;+ 实验时记录到的语句&#34; hide=&#34;- 关闭&#34;]]
&gt; 
&gt; **实验人员：**D-2987
&gt;
&gt; **犯罪前科：**入室抢劫、杀人。
&gt;
&gt; **家庭状况：**一妻一儿，父母过世。
&gt;
&gt; **语句：**//上天啊，请你原谅我。我只是想要我的妻子能摆脱贫困，我们不能保证将要诞生的孩子能吃饱穿暖...我...我只是想要拿一点钱...我是一个废物，我什么都做不好，小微，请你原谅我，我...我失手杀了他...我为什么要去做这件事...要是...天呐...我一直在给你们蒙羞...父亲，母亲...对不起，你们的儿子一点出息都没有。我是个罪人，天大的罪人...//

&gt; 
&gt; **实验人员：**D-6398
&gt;
&gt; **犯罪前科：**非法持有枪械、聚众赌博、斗殴、杀人、强奸。
&gt;
&gt; **家庭状况：**一母，患有老年痴呆。
&gt;
&gt; **语句：**//嘿...我知道你在这里...你又是来看我笑话的？准备把我从血泊中拉走？醒醒吧...我的天呐...你还是那么蠢...我救不回来啦...你乘早放弃吧，不要再管我了...养老院，我已经帮你联系好了，还有一些你用得上的电话号码...有事情一定要打给他们啊...啊，我干嘛要为你准备那么多，我只是一个人渣......所以，老妈啊，你真的认为我会获救么？[短暂停顿]哈哈...当然了。//

[[/collapsible]]

当实验人员的“忏悔”行动持续了3分钟时，SCP-CN-503的周围会产生一支不明品牌的红色钢笔，称其为SCP-CN-503-1。SCP-CN-503-1中没有任何墨水，但仍然可以书写，书写出来的液体经检测后与人血相匹配，但却没有发现对应的DNA。如果用SCP-CN-503-1在SCP-CN-503上写下惩罚性的文字，那么这些惩罚就会在实验对象的身上应现，同时，这种惩罚似乎不会致命，即使是实验人员的心脏已经停跳，也会在一段时间内恢复，最短记录是31秒，最长记录是73小时。在实验对象从中恢复过来后，会产生一种效应，大多体现在待人友好、办事认真以及态度改善等，且至今为止没有发现个例。在一次实验结束后，发现没有记录在案的犯罪前科的人员不会受到任何影响。

**附录：**
[[collapsible show=&#34;+ 实验记录SCP-CN-503-A&#34; hide=&#34;- 实验记录SCP-CN-503-A&#34;]]
&gt; 
&gt; 实验对象：D-324以及D-8769
&gt; 
&gt; 实验地点：一间6m×6m大小的空旷房间，SCP-CN-503被放置在一张木桌上。
&gt; 
&gt; 实验过程：D-324翻开SCP-CN-503，观察到对象进入恐惧的状态，并在一段时间后失去了行动能力。在过了将近一刻钟后，他跑到了离项目最远的地方并倚靠着墙壁抱头痛哭起来。当D-8769被命令走进来时，D-324便立刻停止哭泣并站起来用警戒的眼光注视着D-8769，这时放置SCP-CN-503的桌子上出现了SCP-CN-503-1，D-8769被命令上前去将它握住。D-324试图抢夺SCP-CN-503-1，但最后却面带恐惧且似乎放弃了一般地停止了这个行为。随后，D-8769用SCP-CN-503-1在SCP-CN-503上写下“抽搐。”，D-324的反应极其激烈地瘫倒在地并且开始抽搐身体，看样子极为痛苦。写下“窒息。”，D-324便立刻捂住口鼻，脸色发紫，倒在地上晕厥了过去，生命机能停止。当D-8769将他写的字划掉后，D-324便渐渐地恢复了过来。
&gt; 
&gt; 实验后记：尽管D-324在这场实验中表现地如此痛苦，但在之后的时间内并没有发现其拥有任何心理障碍，除了每天的行为动作都变得更为友善之外，没有任何奇怪的举止行为发生，询问时，D-324没有掩盖地承认了自己参与过的这次试验。以下是对他的访问记录。

&gt; Dr.Stse：你好，D-324。所以你觉得怎么样，任何不适都可以提出来。
&gt; 
&gt; D-324：暂时没有，估计也不会有了，我只觉得我脱胎换骨。以前的罪恶纠缠着我让我难以入睡，现在我终于能习惯了，这是我应有的。现在它们将是我的动力...我得赎罪。
&gt; 
&gt; Dr.Stse：好吧，所以那次实验你觉得对你有什么帮助吗...还是说提供了其他什么东西？
&gt; 
&gt; D-324：那是一场救赎，我在昏迷的时候见到了我以前..对他犯下罪过的人，还有我的家人。我恳求他们的原谅，但他们转头就走，我试图追赶，可我只能看见他们的影子越拉越长。慢慢地，整个地方只剩我一个人，然后，有风声，风声中还有悉悉索索的声音。我就去仔细地听，起先我听不清，后来风声变小了，我听到了一阵低语，我循着那声音往前走去——然后，我看到了一座瀑布，接着，我脚下的土地崩塌了，周围的景物慢慢化为虚无，一个温柔的声音响起了。他对我说：//孩子，罪恶好比那嘈杂的风声，阻碍着你的前行，遮盖着你的视野，让你孤立起来，其他的任何声音都听不到。但是你在抵抗，不是吗，最后你成功了，你的心灵受到了上天的洗礼，所以你看到了那座瀑布，接着，我来了。我来将你引向正轨。所以，相信你自己，等你赎罪后，你的翅羽会像白鸽一般纯洁，天堂的大门会向你敞开。//
&gt; 
&gt; D-324：然后这个声音就渐渐消失了，我的大脑只有一片空白。接着，我慢慢醒了过来。
&gt; 
&gt; Dr.Stse：很好，你可以走了。
&gt; 
&gt; 后记：D-324的月末处刑由于其表现良好被取消，在4个月后他成为了B级人员，并以良好的态度和优异的作业表现成为了一名特工。目前仍在工作中。

&gt;  D-8769则被发现在他的D级人员宿舍里，当时他陷入了昏迷。69小时后苏醒，接着他立马起身，并打开了窗户。然后走出病房并开始游荡。以下是对他的访谈记录。
&gt; 
&gt; Dr.Stse：你好，D-8769。你应该知道我前来的目的。
&gt; 
&gt; D-8769：当然，博士。我现在没有任何不适，我觉得我好像回到了小时候一样。任何事都可以让我开心起来。
&gt; 
&gt; D-8769：我昏迷了很久，对吧？我猜是那样的。梦里，很压抑，我觉得自己身处万丈深渊，任何空气都被压缩再压缩，地底下还有哀嚎声。我往前走，如附千斤，每走一步都很艰难。然后，我看到了一堵墙——一堵嵌满尸骨的墙。我当时的脑子好像停止运转了一样，所以我僵在了那里，我的心好像在被万千蚂蚁噬咬，耳边好像有愤怒的咆哮，眼前只有一片迷雾。好像过了一个世纪一般，这种感觉慢慢减弱了，我重新看到了那堵墙，同时我还看到了一个影子，一个蓝色的虚影，好像是个中年人，他在对那堵墙说着话。过了一段时间，他消失了，我感觉自己好像在失去什么，接着，我的负担全部消失了，只是那地方还是很压抑。不由自主地，我向着那堵墙走去，我看清楚了——那是我的罪孽。
&gt; 
&gt; D-8769：然后我醒来了。我打开了窗子，是空气。
&gt; 
&gt; Dr.Stse：你做的很好。D-8769，祝你早日康复，你可以走了。
&gt; 
&gt; 后记：此后D-8769在一次事故中丧生，在那次事故中他救出了3名研究员与1名特工。从他的尸骸附近发现了一张不明来源的纸，上面写着：
[[note]]
//嘿，我猜我现在已经死了，对吧？我觉得你可以通告我的父母...如果能找到他们的话。告诉他们，你们的儿子解脱了，他做了好事，但他做的还不算太好，所以他要去地狱打工，他一点也不想在那里看到你们。还有啊，记得跟他们说我爱他们。//
[[/note]]
[[/collapsible]]

[[collapsible show=&#34;+ 实验记录SCP-CN-503-B&#34; hide=&#34;- 实验记录SCP-CN-503-B&#34;]]
&gt; 实验场地：一间6m×6m大小的空旷场地。
&gt; 
&gt; 实验人员：一名在工作态度与同事关系上皆表现优良的研究员。他自己申请参与了这场实验。
&gt; 
&gt; 实验过程：当该研究人员翻开SCP-CN-503时，没有表现出同以往实验人员的那般状况，而放置SCP-CN-503的桌子上却出现了SCP-CN-503-1，此时，正在实验场地附近的一位D级人员突然体温上升并生命体征紊乱，一边哭泣一边向实验场地冲来，用力敲打着大门的同时也在“忏悔”，随后便被赶来的警卫拖走。事后那位参与这场实验的研究员表示自己对这场突然而来的意外事件没有多惊恐，相反的，他口述到：//有股模糊的声音一直在我脑海里回荡，虽然我听不太清，但大致意思是叫我给予那位D级人员一个公正的判决。//
&gt; 
&gt; 记录完毕。
&gt; 
[[/collapsible]]
SCP-CN-503被发现于███的家中，███是一名在职场具有领导性的法官。死因为一次犯人刑满释放后的仇杀，血迹布满了现场，唯独这本被放置在书桌上的红色本子没有沾染任何血液。出于对异常现象不放过的动机，特工A███前往███的家中并搜集信息。以下皆为特工口述:
//███有一个非常幸福的家庭，他有一名陪伴他半生的妻子和一对喜人的龙凤胎，他非常喜爱他的孩子们，但在他被害的那天，他的妻子和儿女们却丝毫没有发觉，而歹徒也没有将他们杀害。//

//███最爱的颜色是白色，在他的家人接受调查时，他们纷纷表示███没有购买**任何**的红色本子，当我刻意将那红本子的样子描述出来时，他妻子突然有了极大的反应，并说███生前最喜欢带着一本的白色线装本，在夜晚回来的时候总喜欢在那个本子上写出自己今天在法庭上经历的种种。//

记录结束。

[[collapsible show=&#34;+ 附加事件（需要二级人员权限）&#34; hide=&#34;- 关闭&#34;]]
在SCP-CN-503被带回的途中，从第52页掉出了一张白色的便签，字迹清晰，经特工███的观察后发现上面写着：
[[note]]
//还有很多罪人逍遥法外，也许下一秒就会有人像我一样被杀死。
或许罪人犯罪的动机带着善意，又或许他们也是有苦说不出。
所以我要去拯救他们，将他们从深渊中解救而出。以前的我不敢这么做，也不能这么做，但现在我可以了。
我仍然活着。每个人都是我的帮手。
最后，请告诉我的家人。
我爱着他们。永远，永远。//
[[/note]]
