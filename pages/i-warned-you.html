    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
when you said you loved me
i warned you
&#34;i am hard to love&#34;
&#34;i am a broken soul&#34;
&#34;i am slow to trust&#34;
yet you smiled
and said
&#34;then i will love you harder&#34;
&#34;then i will put you together&#34;
&#34;then i will wait for you&#34;
so i offered my hand
and you took it
and ran off with my heart

when you kissed me
i warned you
&#34;i am scared to lose you&#34;
&#34;i am scared to hurt you&#34;
&#34;i am scared i&#39;m not enough&#34;
yet you brushed my hair
and said
&#34;you won&#39;t lose me&#34;
&#34;you won&#39;t hurt me&#34;
&#34;you are enough&#34;
so i offered my love
and you took it

when you married me
i warned you
&#34;i am not perfect&#34;
&#34;i will fall apart&#34;
&#34;i will break&#34;
and you held my hand
and kissed me
and said
&#34;we&#39;ll weather that storm together&#34;

so i bare myself to you now
broken and beaten
bare and vulnerable
shouting &#34;is this enough?!&#34;
fear scores my heart
dread drowns my soul
and tears flood my eyes

yet you hugged me even so
and said
&#34;yes, this is enough&#34;
and i melted into your arms

when i said i loved you
you warned me
&#34;now you&#39;ll never get rid of me&#34;
and i smiled
and said
&#34;that&#39;s fine by me&#34;</textarea></pre>
