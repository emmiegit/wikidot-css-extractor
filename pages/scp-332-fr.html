    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-332-FR - Liens Inutiles
**Auteur :** [[user Pr Emma ]]
**Date :** 26 février 2020
[[include credit:end]]

**Objet n^^o^^ :** SCP-332-FR

**Niveau de Menace :** Orange [[span class=&#34;pastille orange&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Tous les membres du personnel affectés à SCP-332-FR doivent avoir visionné une photo de l’entité prise de face et de plein pied.

Tout sujet entrant en contact avec SCP-332-FR doit au préalable avoir reçu un suivi psychologique sur une période minimum d&#39;un (1) mois. Les sujets souffrant de dépression, ayant une tendance à l&#39;isolement ou à la solitude, ne doivent jamais entrer en contact avec l&#39;objet, excepté en cas de test.

SCP-332-FR a l’autorisation de posséder un pot de peinture noire.

**Description :** SCP-332-FR est un humanoïde mesurant vingt centimètres (20 cm) de haut et sept centimètres (7 cm) de large. Il possède deux yeux entièrement noirs d’environ un demi centimètre (1/2 cm) de diamètre, des oreilles et une bouche, mais est incapable de sourire. Il a peint en noir des cercles pleins au niveau de ses yeux et un demi-cercle au niveau de sa bouche afin de former un &#34;visage souriant&#34;. L’entité a déclaré que cela a pour objectif de lui donner &#34;un air plus sympathique&#34; (Voir Entretien). Il est invisible pour tout être humain situé dans un rayon de trente mètres (30 m), sauf dans certaines conditions (voir Addendum 2). Il est entièrement recouvert de plumes, qui, lorsqu&#39;elles tombent, deviennent visibles. Environ la moitié de ces plumes sont identifiées comme identiques à celles des Pigeons Carneaux Rouges et l’autre moitié à celles des Pigeons Carneaux Blancs.

SCP-332-FR est capable de marcher mais il privilégie le déplacement par sauts. Les muscles de ses jambes et de la sangle abdominale semblent bien plus développés que ceux des autres parties de son corps.

Lorsqu’il est pris en photo ou en vidéo, les personnes consultant ces enregistrements situées à moins de trente mètres (30 m) de lui ne peuvent pas le voir sur ceux-ci. En revanche, dès que les documents se trouvent hors de ce rayon, SCP-332-FR apparaît sur ceux-ci. Les individus ayant visionné ces documents ne ressentent pas les effets de l’entité. Ils sont donc capables de voir SCP-332-FR, qu’il soit en phase active ou passive. On remarque chez SCP-332-FR une tendance à fuir un maximum toute tentative d’enregistrement de sa présence, en se déplaçant rapidement hors de portée de l’objectif.

SCP-332-FR entre en phase active lorsqu’il détecte visuellement un sujet ressentant de la solitude. Il effectue alors un bond de sorte à se retrouver sur son épaule. Le sujet ne semble pas se rendre compte de la présence de l’entité. Après une période variant en fonction des sujets, SCP-332-FR saute à terre. Si le sujet ne ressent plus de solitude, il reste invisible et retourne en phase passive. Si le sujet ressent toujours de la solitude, il apparaît à ses yeux. On considère dès lors que ce sujet est &#34;actif&#34;.

En même temps, des excroissances de forme cylindrique, mesurant entre cinq et dix centimètres (5 cm et 10 cm) de diamètre, apparaissent dans l’abdomen du sujet. Pour chaque excroissance, une extrémité se trouve &#34;ancrée&#34; dans la peau du sujet actif, et l’autre extrémité est &#34;ancrée&#34; de la même manière dans l’abdomen d’un autre sujet. Les deux sujets &#34;liés&#34; se connaissent toujours. Ces excroissances sont intangibles sauf pour le sujet actif et sont uniquement visibles par ce dernier (et les sujets devenus insensibles aux effets de SCP-332-FR). Par conséquent, elles traversent n&#39;importe quel objet physique. Elles sont composées de cellules semblables à celles de la peau humaine et sont recouvertes de plumes de pigeons Carneau. Certaines excroissances sont recouvertes de plumes rouges et d’autres de plumes blanches. Le sujet ne montre aucun signe d’étonnement quant à l’apparition de SCP-332-FR ou des excroissances.

La théorie privilégiée est que ces dernières correspondent aux différents liens sociaux que possèdent les sujets. Les excroissances recouvertes de plumes rouges représenteraient les liens d’infériorité/supériorité[[footnote]]Relations univoques fondées sur la connexité entre des termes non équivalents.[[/footnote]], et celles recouvertes de plumes blanches les liens d’affinité[[footnote]]Relations potentiellement réversibles envers des termes qui se ressemblent.[[/footnote]].

SCP-332-FR engage alors une conversation avec le sujet sur les sentiments de celui-ci. Les commentaires que peut faire SCP-332-FR sont majoritairement négatifs. Au fur et à mesure de la conversation, l’entité essaie de convaincre le sujet d’arracher ses &#34;liens&#34;. S’il refuse, SCP-332-FR insiste pendant plusieurs minutes. S’il ne coopère toujours pas, SCP-332-FR et les excroissances qu’il a générés disparaissent peu à peu aux yeux du sujet, et SCP-332-FR essaye de le faire culpabiliser, avant de retourner en phase passive.

Le sujet arrache ses excroissances en commençant par celles recouvertes de plumes rouges. Cela déclenche de vives souffrances mais il n’est jamais arrivé qu&#39;à ce stade le sujet renonce définitivement. Tout au long de cette étape, SCP-332-FR encourage le sujet à continuer. Au fur et à mesure que le sujet arrache ses liens, il s’efface pour devenir totalement intangible et invisible.

Dès que SCP-332-FR entre en phase active, les individus se trouvant au même endroit que le sujet ne prêtent aucune attention à lui, et, après sa disparition, ne se souviennent pas de sa présence. Durant les cinq jours qui suivent la disparition, les individus qui connaissaient le sujet justifient son absence par des mensonges vagues, parfois irrationnels. Ils ne semblent toutefois pas conscients de mentir. Ils suppriment aussi toutes les preuves de l&#39;existence du sujet en leur possession afin de &#34;faire leur deuil&#34;. Passé ce délai, leurs souvenirs de lui s’estompent peu à peu. Deux mois plus tard, les seuls souvenirs potentiellement restants seront son nom et son visage. Cet effet n&#39;a pas lieu pour les individus ayant déjà visualisé SCP-332-FR.

[[collapsible show=&#34;+ Addendum 1 : Série de tests sur la phase active&#34; hide=&#34;- Fermer le document&#34;]]
L&#39;objectif de cette série de tests est de déterminer les conditions de l&#39;entrée en phase active de l&#39;entité.

**__Test 01__**
**Sujet :** D-95688
**Procédure :** Le sujet entre dans la chambre de confinement. Si SCP-332-FR réagit, le sujet ne doit plus quitter la pièce durant les soixante minutes (60 min) suivant la réaction. Cette période peut être prolongée sur ordre du Dr ██████████.
**Résultat :** SCP-332-FR n&#39;a pas réagi. Au bout de soixante minutes (60 min), il fut ordonné au sujet de sortir de la chambre de confinement.

**__Test 13__**
**Sujet :** D-1212, arrêté pour tentative d&#39;homicide lors d&#39;un règlement de comptes impliquant une trentaine de personnes. Trois (3) jours après son arrivée, D-1212 commença à montrer des signes de dépression, qui se sont aggravés avec le temps.
**Procédure :** Le sujet entre dans la chambre de confinement. Le sujet ne doit pas essayer de sortir sous peine d’exécution. SCP-332-FR et le sujet se retrouvent ainsi seuls peu après le début de la conversation.
**Enregistrement du dialogue :**

&gt; //SCP-332-FR apparait ainsi que les excroissances au niveau de l’abdomen du sujet.//
&gt; 
&gt; **SCP-332-FR :** Bonjour. Est-ce que ça va ?
&gt; 
&gt; **D-1212 :** Ouais super, c&#39;est l&#39;éclate totale là.
&gt; 
&gt; **SCP-332-FR :** Que se passe-t-il ?
&gt; 
&gt; **D-1212 :** Tu veux vraiment savoir ? Je me dis que je serais pas là si j&#39;étais pas aussi con. Et maintenant tu vas sûrement me bouffer ou j&#39;sais pas quoi, m&#39;enfin ça fait longtemps que j&#39;en ai plus rien à foutre, j&#39;aimerai juste faire ça vite.
&gt; 
&gt; **SCP-332-FR :** Non ! Bien sûr que non je ne mange personne ! Je n&#39;ai pas l&#39;air méchant, si ? Dis-moi que je ne te fais pas peur...
&gt; 
&gt; **D-1212 :** Ouais s&#39;tu veux, tu m&#39;fais pas peur... Comment t&#39;es arrivé là alors le gentil ?
&gt; 
&gt; **SCP-332-FR :** De la manière normale je suppose... ils sont venus un jour et m&#39;ont enfermé. Je n&#39;avais pas été assez discret je suppose. Mais dis-moi plutôt comment ça s&#39;est passé pour toi.
&gt; 
&gt; **D-1212 :** Boh à peu près pareil. Enfin, moi je sais que c&#39;est de ma faute.
&gt; 
&gt; **SCP-332-FR :** Qu&#39;est-ce que tu veux dire ?
&gt; 
&gt; **D-1212 :** Je veux dire que je suis une merde. C&#39;est con, je me suis toujours pris pour quelqu&#39;un d&#39;important. J&#39;veux dire, chez moi j&#39;étais quelqu&#39;un. Au début c&#39;était chaud, fallait se faire respecter, mais après plus personne ne m&#39;emmerdait. J&#39;étais le plus fort, j&#39;avais pris la confiance... ce que je donnerai pas pour encore ressentir ça... l&#39;impression que t&#39;es le roi du monde, que rien ne t&#39;arrête !
&gt; 
&gt; **SCP-332-FR :** C&#39;est impossible maintenant.
&gt; 
&gt; **D-1212 :** Je sais ça... Mais si seulement... Je... J&#39;aurais rien pu faire de ma vie de toute façon ! On a jamais eu de thunes avec ma mère ! Tu crois que j&#39;aurais pu faire un doctorat en micro-machin comme les blouses blanches là ? Que dalle ! J&#39;avais... j&#39;avais pas le choix...
&gt; 
&gt; **SCP-332-FR :** Et ta mère ?
&gt; 
&gt; **D-1212 :** Quoi ma mère ? Ma mère je lui ai toujours fait croire que tout allait bien ! J&#39;crois même qu&#39;elle était fière de moi, tu te rends compte ! Si seulement... Je l&#39;ai pas revue depuis... depuis...
&gt; 
&gt; //D-1212 commence à pleurer//
&gt; 
&gt; **D-1212 :** Je sais que j&#39;ai fait des conneries, putain ! Je sais que je l&#39;ai presque tuée cette fille ! Mais je regrette tellement ! Ici c&#39;est pire que l&#39;enfer, et le plus triste c&#39;est qu&#39;au fond je sais que je mérite... J&#39;ai toujours été pourri à l&#39;intérieur c&#39;est juste que je le voyais pas. J&#39;en ai vu des gens morts mais quand tu sais pas pourquoi le type à qui t&#39;as parlé y a deux minutes est devenu de la bouillie, c&#39;est là où tu comprends que t&#39;as jamais été rien et...
&gt; 
&gt; //La voix de D-1212 devient plus faible.//
&gt; 
&gt; **D-1212 :** ...et que toi aussi tu vas finir comme ça.
&gt; 
&gt; **SCP-332-FR :** Ça va aller, tout va bien se passer maintenant. Tout va bien se passer…
&gt; 
&gt; **D-1212 :** Comment tu peux le savoir ? 
&gt; 
&gt; //SCP-332-FR désigne les excroissances du sujet.//
&gt; 
&gt; **SCP-332-FR :** Il te suffit juste de retirer ça.

**Résultats :** Suite à la discussion, le sujet s’exécute en commençant par les excroissances les plus fines pour finir par les plus épaisses. De nombreux cris de douleurs se font entendre mais le sujet ne semble pas souhaiter s’arrêter. Au fur et à mesure qu’elles sont arrachées, le sujet devient de plus en plus transparent jusqu’à devenir totalement invisible après avoir retiré le dernier lien.

**__Test 32__**
**Sujet :** D-673088, a montré des signes de dépression dès son arrivée.
**Procédure :** Une vitre entièrement transparente est placée au milieu de la salle de tests de sorte à la séparer en deux. SCP-332-FR et le sujet sont placés de chaque côté de la vitre.
**Résultats :** SCP-332-FR détecte visuellement le sujet. Il semble tout d’abord ne pas remarquer la présence de la vitre et se cogne contre celle-ci. Après l’avoir inspectée, probablement à la recherche d’une ouverture, l’entité se jette plusieurs fois contre la vitre afin de la briser, même lorsque les éclats de verre la blessent.
[[/collapsible]]


[[collapsible show=&#34;+ Addendum 2 : Série de tests sur l&#39;invisibilité&#34; hide=&#34;- Fermer le document&#34;]]
L&#39;objectif de cette série de tests est de déterminer les limites de l’invisibilité de SCP-332-FR.

**__Test 01__**
**Sujet :** D-3969, aucun antécédent dépressif.
**Procédure :** Le sujet est placé à cinq mètres (5 m) de SCP-332-FR. La position de l’entité lui est désignée. SCP-332-FR est pris en photo puis en vidéo à son insu par une caméra située aussi à environ cinq mètres (5 m) de lui. Ces enregistrements sont transmis au sujet et il lui est demandé de les visionner sur place.
**Résultats :** Le sujet déclare ne pas voir SCP-332-FR, ni lorsqu’il le regarde directement, ni sur les enregistrements.

**__Test 06__**
**Sujet :** D-3969, voir plus haut.
**Procédure :** Le sujet est placé à trente mètres (30 m) de SCP-332-FR. La position de l’entité lui est désignée et il lui est tout d’abord demandé s’il peut la voir. SCP-332-FR est pris en photo puis en vidéo à son insu par une caméra située aussi à environ dix  mètres (10 m) de lui. Ces enregistrements sont transmis au sujet et il lui est demandé de les visionner sur place.
**Résultats :** Le sujet confirme voir SCP-332-FR lorsqu’il le regarde directement et sur les enregistrements.

**__Test 11__**
**Sujet :** D-9336, aucun symptôme dépressif présenté depuis son arrivée.
**Procédure :** Le sujet est placé à trente mètres (30 m) de SCP-332-FR. La position de l’entité lui est désignée et il lui est tout d’abord demandé s’il peut la voir. Si le sujet répond par l’affirmative, il doit alors se rapprocher de plus en plus de l’entité et décrire ce qu’il voit.
**Résultats :** Le sujet confirme d’abord voir SCP-332-FR. Au fur et à mesure qu’il s’approche de l’entité, le sujet montre de plus en plus de signes de confusion. Sur les six premiers mètres (6 m), il déclare que l’entité devient &#34;de plus en plus floue&#34;. Arrivé à environ vingt-quatre mètres (24 m) de SCP-332-FR, il s’arrête soudainement. Après plus d’une minute (1 min) sans bouger, il se tourne vers le Dr K████, en charge des tests, et lui explique qu’il se souvient d’avoir &#34;quelque chose à faire&#34; mais qu’il ne sait plus quoi.  Lorsque le Docteur lui désigne la position de l’entité, il déclare ne pas la voir.

**__Test 19__**
**Sujet :** D-73151, aucun antécédent dépressif.
**Procédure :** Le sujet est placé à trente mètres (30 m) de SCP-332-FR. Le sujet visionne d’abord des enregistrements photos et vidéos de l’entité. La position de SCP-332-FR lui est désignée et il lui est ensuite demandé s’il peut le voir. Si le sujet répond par l’affirmative, il doit alors se rapprocher de plus en plus de l’entité et décrire ce qu’il voit.
**Résultats :** Le sujet déclare voir SCP-332-FR et ce quel que soit la distance le séparant de celui-ci.
**Note :** Suite à ce test, le sujet a montré qu’il pouvait se souvenir des sujets de la série de tests sur la phase active qui avaient disparu.
[[/collapsible]]


[[collapsible show=&#34;+ Addendum 3 : Entretien avec SCP-332-FR&#34; hide=&#34;- Fermer le document&#34;]]
&gt; 
&gt; **Avant-propos** : SCP-332-FR avait auparavant refusé toute demande d’interview. Néanmoins, le ██/██/██ l’entité interpella le Dr K████, qui réalisait le test 12 sur l&#39;invisibilité, afin de lui demander de la peinture. Après négociation, l’entité accepta la demande d’interview en échange de l’autorisation de posséder un pot de peinture noire.
&gt; 
&gt; **Dr K████ :** Bonjour SCP-332-FR.
&gt; 
&gt; **SCP-332-FR :** Bonjour… vous avez la peinture ?
&gt; 
&gt; **Dr K████ :** Nous nous sommes mis d’accord pour n&#39;accéder à votre demande qu’après que vous ayez répondu à nos questions, souvenez-vous. Pour commencer, pourquoi souhaitez-vous tant posséder cette peinture ?
&gt; 
&gt; //SCP-332-FR désigne son visage.//
&gt; 
&gt; **SCP-332-FR :** La mienne commence à partir. Je ne peux rien faire avec ces yeux si petits… et cette bouche…
&gt; 
&gt; //SCP-332-FR semble essayer en vain de sourire.//
&gt; 
&gt; **Dr K████ :** SCP-332-FR ?
&gt; 
&gt; **SCP-332-FR :** Ah oui… j’en ai besoin pour me donner un air plus sympathique. J’avais l’air plus gentil quand ma peinture était en meilleur état, n&#39;est-ce pas ?
&gt; 
&gt; **Dr K████ :** Euh… oui, oui bien sûr. Pourquoi est-ce important pour vous de paraître sympathique ?
&gt; 
&gt; **SCP-332-FR :** Il faut bien que je mette les gens en confiance. Je veux qu’ils se sentent bien. Vous c’est différent parce que vous…
&gt; 
&gt; //SCP-332-FR semble soudainement confus.//
&gt; 
&gt; **SCP-332-FR :** Qui êtes-vous ? Pourquoi est-ce que je vous parle ? Je ne suis pas censé…
&gt; 
&gt; **Dr K████ :** Vous êtes en interview. Vous avez accepté de répondre à nos questions en échange…
&gt; 
&gt; **SCP-332-FR :** …de peinture, oui, je me souviens.
&gt; 
&gt; **Dr K████ :** J’aimerais aussi savoir pourquoi vous fuyez les moyens d’enregistrement vidéos, photos, etc. ?
&gt; 
&gt; **SCP-332-FR :** Je n&#39;ai jamais voulu attirer l&#39;attention. Comment est-ce que je pourrais aider ceux que personne ne remarque si tout le monde me regardait ?
&gt; 
&gt; **Dr K████ :** C’est aussi pour cela que vous êtes invisible normalement ?
&gt; 
&gt; **SCP-332-FR :** Comment ça, invisible ?
&gt; 
&gt; **Dr K████ :** Je veux dire qu’aucun sujet ne peut vous voir en temps normal, sauf ceux avec qui vous décidez d&#39;interagir, ceux ressentant de la solitude.
&gt; 
&gt; **SCP-332-FR :** Je ne savais pas… mais comment vous me voyez alors ?
&gt; 
&gt; //SCP-332-FR semble de nouveau confus.//
&gt; 
&gt; **SCP-332-FR :** Et pourquoi je suis avec vous ? Ne pas parler autant de moi… ce n’est pas la procédure…
&gt; 
&gt; **Dr K████ :** SCP-332-FR, je suis le Dr K█████ et vous avez accepté de répondre à mes questions.
&gt; 
&gt; **SCP-332-FR :** Oui, oui… la peinture… c’est important…
&gt; 
&gt; **Dr K████ :** Les excroissances que vous faites arracher aux sujets sont-elles présentes aléatoirement ?
&gt; 
&gt; **SCP-332-FR :** Vous me demandez si les liens relient les gens au hasard ?
&gt; 
&gt; **Dr K████ :** Oui.
&gt; 
&gt; **SCP-332-FR :** Non… mais… mais qu’est-ce que je…
&gt; 
&gt; **Dr K████ :** SCP-332-FR, veuillez rester concentré s’il vous plaît.
&gt; 
&gt; **SCP-332-FR :** Ah oui… donc non. Chaque personne choisit toute seule… si on peut dire &#34;choisir&#34; quand on parle de la toile… enfin. Les gens s’emprisonnent tous seuls et… je les aide juste à en sortir vous voyez ?
&gt; 
&gt; **Dr K████ :** Pouvez-vous être plus clair ?
&gt; 
&gt; **SCP-332-FR :** Eh bien le monde est une grande toile et… je ne vois pas comment l’expliquer… certains veulent simplement sortir… vous n’avez pas envie de sortir vous… alors pourquoi…
&gt; 
&gt; **Dr K████ :** Restez concentré je vous prie.
&gt; 
&gt; **SCP-332-FR :** Oui… la peinture… donnez-moi la peinture s’il vous plaît… j’en ai besoin…
&gt; 
&gt; **Dr K████ :** SCP-332-FR…
&gt; 
&gt; **SCP-332-FR :** J’ai répondu aux questions ! Mais ce n’est pas la procédure… non… mais il faut paraître sympathique…
&gt; 
&gt; **Dr K████ :** Cet entretien est terminé.

[[/collapsible]]
