    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/edge-chi/Strange_Attractors_Spider.jpg|caption=根據Xiao博士的敘述所繪製的SCP-CN-450|width=200px]]

**项目编号：**SCP-CN-450

**项目等级：**Euclid

**特殊收容措施：**--目前既存的SCP-CN-450樣本正收容於Site-CN-77第八生物實驗室並進行長期觀察實驗中，實驗與安保程序由逆模因部人員制定，請相關人員與逆模因部配合。正規收容措施預計將於05/28/████實驗完畢後制定。接受過移除手術的SCP-CN-450-A收容於隔離式人型生物收容室，適用於標準檢疫程序。其餘SCP-CN-450-A應持續監控但暫時不做處置--

**03/08/████更新：**針對SCP-CN-450的樣本取得以及實驗已被暫停，只有450/4級人員可在事先提交紙本實驗計畫書並審核通過的情況下才可進行後續實驗。暫時不對除實驗對象之外的SCP-CN-450-A進行額外行動。考慮到SCP-CN-450的性質，安保突破或被公眾發覺的風險被認定為極低。SCP-CN-450-B的有效收容方式正在研擬中。

**描述：**SCP-CN-450為一種具有逆模因特性的蛛形綱生物，僅在觀察人員使用W級或更強記憶強化後才可被查覺。

SCP-CN-450會出現在部分人類(以下稱之為SCP-CN-450-A)的外耳道，並在外耳道內結網。因SCP-CN-450結出的網同樣有逆模因特性，SCP-CN-450-A不會察覺SCP-CN-450或其蛛網的存在，只會在SCP-CN-450活動或修補蛛網時有「耳朵癢」的感覺。SCP-CN-450在SCP-CN-450-A之間傳播的手段尚未明瞭。

##red|注意，您所檢視的項目描述為歸檔版本，檔案已於03/08/████更新。##

**回收報告：**SCP-CN-450在一次D級人員驗屍時，被客座的Dr. Xiao ███ ███[[footnote]]Site-CN-██的高級研究員，為中國分部少數的逆模因研究人員。當時前來SCP-CN-77進行客座訪問[[/footnote]]初次注意到。之後的後續調查發現95%的Site-CN-77 D級人員成為了SCP-CN-450-A。

以下內容需450/3級權限才可存取

[[collapsible show=&#34;+ 輸入安全認證&#34; hide=&#34;- 認證通過&#34;]]

&gt; **調查記錄1：**因CN分部缺乏足夠的逆模因人員，調查進步緩慢。已請求總部的逆模因部支援人員。－－Chi博士

&gt; **調查記錄2：**總部回應近期因發生在總部的收容突破威脅，逆模因部處於人手吃緊的狀況中。但其他站點的報告已經進來了，各站點的D級人員都有成為SCP-CN-450-A的案例，但比例上似乎以Site-CN-77最高。
&gt; 
&gt; 難不成我們是病源地?－－Chi博士

&gt; **調查記錄3：**只要是這幾天去過醫務室的工作人員Xiao博士都偷偷做了檢查，目前還沒發現基金會人員被感染的案例。但是樣本數太少了，雖然想要給所有站點人員做檢查，但是又擔心會引起恐慌。－－Chi博士

&gt; **調查記錄4：**今天是MTF-辛巳-99 ([[span class=&#34;ruby&#34;]]最終舞者[[span class=&#34;rt&#34;]]Last Dancer[[/span]][[/span]])的定期健康檢查，我和Xiao博士趁機對隊員們做了快速的檢查，結果我們最大的恐懼成真了：大概40%的MTF-辛巳-99隊員成為了SCP-CN-450-A。
&gt; 
&gt; 這證明了SCP-CN-450的寄生對象不限於D級人員。而我們完全不知道SCP-CN-450到底是怎麼傳播的?我們刻意將SCP-CN-450-A和其他D級人員混合宿舍卻沒有一個D級人員遭到感染。
&gt; 
&gt; 唯一值得慶幸的只有SCP-CN-450目前沒有任何危害宿主的跡象。「目前」還沒有。－－Chi博士

&gt; **調查記錄5：**我們決定進行將SCP-CN-450移除並隔絕觀察的實驗，選中了10名成為了SCP-CN-450-A的D級人員，透過手術將SCP-CN-450連同蛛網移除並飼養於生物實驗室。SCP-CN-450-A則被隔離觀察。
&gt; 
&gt; 好消息是總部的逆模因部人員終於到了可以支援實驗。－－Chi博士

&gt; **調查記錄6：**[數據刪除]

&gt; **調查記錄7：**Frak！我知道SCP-CN-450-A之間的共通性了！那群該死[數據刪除]－－Chi博士

[http://scp-wiki-cn.wikidot.com/scp-cn-450/offset/1 以下內容需450/4級權限才可存取]
