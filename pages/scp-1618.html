**Artikel:** SCP-1618 – Vergoldetes Urinal
**Autor:** [[*user VAElynx]]
**Original:** https://scp-wiki.wikidot.com/scp-1618
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1618

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1618 ist in einem Tresor im Lager für hochwertige Gegenstände in Sektor-28 zu lagern. Der Zugang zu SCP-1618 zu Versuchszwecken erfordert, dass der Versuchsvorschlag und die Risikobewertungsformulare von einem Forscher mit 2/1618-Freigabe genehmigt werden. Aufgrund des erweiterten Wirkungsbereichs sind alle Tests im Testpolygon-2 durchzuführen, wobei das Objekt auf seinem vorgesehenen Ständer montiert ist. Während des Tests darf nur D-Klasse-Personal den ausgewiesene Wirkungsbereich betreten. Es wird empfohlen, dass die Mahlzeiten von D-Klasse-Personal, das für SCP-1618-Tests bestimmt ist, mindestens zwei Tage vor dem Datum des Tests ausgesetzt werden.

**Beschreibung:** SCP-1618 ist ein Standard-Urinal des Modells Sanura 400, hergestellt von Armitage Shanks, das mit einer ungefähr 0,5 mm dicken Schicht aus aufgesprühter Goldfarbe versehen wurde. Mit Ausnahme der Farbschicht und einer Notiz (siehe Anhang 1618-1), die auf das Wasserversorgungsrohr geklebt gefunden wurde, unterscheidet sich das Objekt nicht von anderen Urinalen derselben Serie, und Tests mit Proben von Goldfarbe und durchscheinendem Porzellan haben keine Anomalien in ihrer Zusammensetzung ergeben.

Die anomalen Eigenschaften von SCP-1618 manifestieren sich, wenn eine Person in die Schüssel uriniert. Ungefähr 5 Sekunden, nachdem Urin mit SCP-1618 in Kontakt gekommen ist, treten eine Reihe von Effekten in einem wachsenden Wirkungsfeld auf, beginnend in der unmittelbaren Nähe des Urinals und zunehmend, um eine Kugel mit einem Durchmesser von ungefähr 350 Metern abzudecken. Außer durch direkte Beobachtung der Effekte kann der betroffene Bereich nicht von seiner Umgebung unterschieden werden, und die resultierende Emanation scheint durch keine getesteten Materialien bis einschließlich einer Bleiplatte von 25 cm Dicke geschwächt oder gestoppt zu werden.

Die während der anfänglichen Eindämmung und Tests beobachteten Effekte wurden wie folgt zusammengefasst:

– Wertvolle Gegenstände oder Währung verwandeln sich in eine äquivalente Menge verschiedener Abfälle oder werden durch diese ersetzt. Zu den beobachteten Veränderungen gehören Gegenstände aus Gold und Münzen, die zu menschlichem Kot wurden, Papiergeld wurde zu Toilettenpapier oder Abschnitten von frischem Schweinedarm und mehrere Anzüge der Marke Armani wurden zu Kleidungsstücken mit identischem Schnitt, die aus gebrauchten Damenbinden mit Zahnseide bestanden.
– Persönliche Elektronik scheint das größte Spektrum an Transformationen zu zeigen, wobei die Ergebnisse von aufgeblasenen Schweineblasen in der groben Form des Originalgegenstands über Ziegelstücke bis hin zu rostigen Dosen reichten. Bei einer Gelegenheit verwandelte sich ein PDA der Marke █████ in Segmente eines erschöpften Brennstabs, was zu Strahlungsverbrennungen beim Testsubjekt führte.
– Die meisten Waffen scheinen sich in lebende Vögel angemessener Größe zu verwandeln, wobei sich die meisten persönlichen Schusswaffen in Tauben und Tränengasgranaten in Schwärme von Spatzen verwandeln. Nahkontaktwaffen verwandeln sich stattdessen in menschliche Körperteile, wobei sich ein 40-cm-Schlagstock in einen erigierten menschlichen Penis von gleicher Länge verwandelte.
– Menschliche Fäkalien im Wirkungsbereich verwandeln sich in eine äquivalente Menge massiven Goldes. Da dies im Dickdarm vorhandene Fäkalien einschließt, führt dies häufig zu einem akuten mechanischen Darmverschluss und damit verbundenen heftigen Bauchschmerzen, einem aufgeblähten Bauch und Erbrechen. Im Fall einer rechtzeitigen Operation scheint die Heilungsrate weit über 95 % zu liegen, ähnlich wie bei einem Darmverschluss, der durch nichtanomale Mittel verursacht wurde. Wenn der untere Darm des Subjekts leer ist oder eine kleine Menge Kot enthält, ist das Ergebnis wahrscheinlich Verstopfung und Darmreizung.

Die Transformationen erscheinen dauerhaft, während sich das aktive Wirkungsfeld innerhalb von 30 Sekunden nach dem Spülen des Urinals auflöst.

**Bergungsprotokoll:** SCP-1618 wurde aus den Vorstandstoiletten des Hauptsitzes von ███████ ████ Group Inc. (im Folgenden als Unternehmen bezeichnet) in der ███ ████ Street, New York, am ██.██.2011 geborgen, nach einer Reihe von Protesten im Zusammenhang mit der &#34;Occupy Wall Street&#34;-Bewegung. Die Foundation wurde auf die Existenz von SCP-1618 aufmerksam gemacht, als eine Fernsehaufzeichnung einen Protestort zeigte, an dem sich ein Wasserwerfer der Polizei in vier erwachsene Exemplare des //Casuarius casuarius// (Kasuar) verwandelte, gefolgt von einer Reihe von Demonstranten sowie der Polizeieinheiten, die Anzeichen von Not zeigten und ihre Bäuche umklammerten.

MTF Gamma-5 (&#34;//They&#39;re on our side, Sir!//&#34;, z. Dt. &#34;//Sie sind auf unserer Seite, Sir!//&#34;) wurde als Bergungsteam und zur Schadensbegrenzung am Schauplatz entsandt. SCP-1618 wurde nach der Befragung mehrerer Demonstranten und Firmenangestellter, einer gründlichen Durchsuchung des Gebäudes und der Feststellung, dass kein SCP-1618 ähnelndes Urinal in den Kaufunterlagen der Firma auftaucht, gefunden. Nach der Bergung wurden die betroffenen Personen medizinisch versorgt, Klasse-A-Amnesika ausgegeben und das gesamte Gebiet wurde unter dem Vorwand der Aktion von SWAT-Einheiten aufgrund eines ungültigen Genehmigungsantrags auf Seiten der Demonstranten abgesperrt.
