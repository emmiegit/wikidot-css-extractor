**アイテム番号:** SCP-1685-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1685-JPはサイト-81██の低危険度物品保管ロッカーに収容されます。SCP-1685-JPを用いた実験を行う場合はレベル4の職員2名以上の許可を得た上で行ってください。

SCP-1685-JP-1は精神状態を考慮し植物や動物の存在しないサイト-81██の施設へ隔離されます。

**説明:** SCP-1685-JPは植物由来のカプセルの中に樹液、動物の体液、薬品、[データ削除済]が充填されたカプセル剤です。SCP-1685-JPは服薬され数が減少しても未知の方法で補充されるため無くなることはありません。

[[include component:image-block
|name=う
|caption=　SCP-1685-JP-1から見たカツラ(//Cercidiphyllum japonicum//)のイメージ画像
]]
SCP-1685-JPを服薬した人間(以降SCP-1685-JP-1と表記)は植物が眼球、口部を備えた顔、多彩な樹皮の色、声を有し、動物が人間の言葉を用いていると認識するようになります。この異常性の除去はいかなる方法を用いても不可能です。

SCP-1685-JP-1は植物の外見をとても醜いものと主張し、それを嫌悪する傾向にあります。また、植物、動物が自分に対して敵対的な態度を見せていると認識します。


__**インタビュー記録1685-JP**__
&gt; **付記:** D-1685にSCP-1685-JPを服薬させ、施設内の植物、動物が複数存在する庭を10分間散歩させた後にその際の様子についてインタビューを行った。
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **植田博士:** それではインタビューを開始します。
&gt; 
&gt; **D-1685-1:** [ため息をつく]ああ。
&gt; 
&gt; **植田博士:** 随分とお疲れの様子ですね。
&gt; 
&gt; **D-1685-1:** そりゃ10分間も悪口を言われ続けたら疲れるに決まってるよ。
&gt; 
&gt; **植田博士:** 悪口を言われたのですか。どんな悪口ですか？
&gt; 
&gt; **D-1685-1:** どうしても言わなきゃダメか？それ。
&gt; 
&gt; **植田博士:** ええ。お願いします。
&gt; 
&gt; **D-1685-1:** 分かったよ。
&gt; 
&gt; **植田博士:** ありがとうございます。
&gt; 
&gt; **D-1685-1:** 庭に出てまず最初にあの木に｢クソ野郎｣って言われたよ。最初は無視してたんだがそれでいい気になりやがって全然やめねえんだ。それでついカッとなって言い返したんだ。そしたら.......。
&gt; 
&gt; **植田博士:** そしたら？
&gt; 
&gt; **D-1685-1:** あの野郎、俺に｢人殺し｣っていいやがった。俺の事情も知らねぇで.......。お前ら、あのクソ木に俺のこと言ってねぇだろうな？
&gt; 
&gt; **植田博士:** 言うも何も、我々は木とは話せませんので。
&gt; 
&gt; **D-1685-1:** [舌打ちをする]そうかよ。
&gt; 
&gt; **植田博士:** 他には、何か言われましたでしょうか。
&gt; 
&gt; **D-1685-1:** ああ。あんまり腹が立ったもんだからあの木の所から離れたんだ。そしたらウサギがこっちに来たんだ。可愛いと思って触ろうとしたら｢触んじゃねぇよ｣って.......。
&gt; 
&gt; **植田博士:** それは辛いですね。
&gt; 
&gt; **D-1685-1:** ああ。俺ウサギ好きだったもんだからトラウマになりそうだよ.......。
&gt; 
&gt; **植田博士:** その後は何か言ってきましたか？
&gt; 
&gt; **D-1685-1:** 俺の周りを飛び跳ねながら｢ノロマ｣ ｢ポンコツ｣ ｢カス｣とか、それでまた腹が立って、監視員が見てない間にウサギを軽く蹴ったんだ。
&gt; 
&gt; **植田博士:** それで？
&gt; 
&gt; **D-1685-1:** そしたらすごい苦しそうなうめき声を上げてさ。泣き声みたいなのも聞こえてきて、何か罪悪感が湧いてきたから謝ったんだ。でも。[黙る]
&gt; 
&gt; **植田博士:** どうしましたか？
&gt; 
&gt; **D-1685-1:** あぁ悪い。あの時のことを考えてたんだ。
&gt; 
&gt; **植田博士:** 何か言われたのですか？
&gt; 
&gt; **D-1685-1:** ああ。あいつ、俺を見ながら｢結局変わらないか｣ってため息混じりに。
&gt; 
&gt; **植田博士:** それは一体どういうことでしょうか？
&gt; 
&gt; **D-1685-1:** 分からねえ。俺はウサギを飼ってたこともないしここでウサギを見たのもあの時が初めてだった。
&gt; 
&gt; **植田博士:** なるほど。その点については少々調査をしてみるとします。情報提供、ありがとうございました。
&gt; 
&gt; **D-1685-1:** 役に立てたなら良かったよ。
&gt; 
&gt; **植田博士:** ではそろそろインタビューを終わろうと思いますが言いたいことはありますか？
&gt; 
&gt; **D-1685-1:** あー。
&gt; 
&gt; **植田博士:** ありますか？
&gt; 
&gt; **D-1685-1:** .......みんな、俺を罵ってきた。俺を見下すような目で見ながら。だけど。
&gt; 
&gt; **植田博士:** はい。
&gt; 
&gt; **D-1685-1:** その中に少しだけそうじゃない奴らがいたんだ。
&gt; 
&gt; **植田博士:** そうじゃない奴ら？
&gt; 
&gt; **D-1685-1:** 俺を罵ったりせずに、目を閉じてる木とか、庭の隅でじっとしてる動物がいたんだよ。
&gt; 
&gt; **植田博士:** なるほど。
&gt; 
&gt; **D-1685-1:** 俺、それで気になって、近づいてみたんだけどそれでもあいつら何も言ってこないんだよ。
&gt; 
&gt; **植田博士:** なるほど。それで？
&gt; 
&gt; **D-1685-1:** 目と鼻の先まで行ってみてもただこっちを見てくるだけで。
&gt; 
&gt; **植田博士:** はい。
&gt; 
&gt; **D-1685-1:** それで、しばらくしたら一言だけやっと喋ったんだよ。でもそれは罵倒なんかじゃなくってさ。
&gt; 
&gt; **植田博士:** 何と、言っていたんですか？
&gt; 
&gt; **D-1685-1:** ｢可愛そうに｣って。何でかわかんねえけどさ、俺を皮肉ってるっていう感じじゃなくて、本当に哀れんでるみたいに感じて。何だったんだろうな、あれ。
&gt; 
&gt; **植田博士:** .......ありがとうございます。その点についても調査を行っていこうと思います。それではインタビューを終了します。お疲れ様でした。
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; この後も複数のDクラス職員にD-1685-1と同様の手順を行い、インタビューを行いましたが全てのDクラス職員の証言はD-1685-1の証言と概ね一致しました。それらの証言を元に調査が進められていますが、詳細は未だ不明です。

**補遺:** 実験1685-JP-2の最中、D-1685-2は動植物達が「地震が来る」と発言していると報告し、報告の14秒後に地震が発生しました。このことから植物や動物達は地震などの自然災害を事前に察知することができるのではないかと考えられており、SCP-1685-JPを定期的にDクラス職員に服薬させ、自然災害による収容違反等の被害を防ぐという試みが検討されています。

**特別収容プロトコル:** SCP-1685-JPの収容はその性質上不可能です。SCP-1685-JPの存在は財団に所属するSCP-1685-JP-αには秘匿されます。財団に所属する非曝露者が記憶処理を施された場合、24時間以内にSCP-1685-JP-βを服薬させ、記憶を復元してください。

**説明:** SCP-1685-JPは植物の正確な外見[[footnote]] 眼球や口部を備えた顔、 多彩な樹皮の色等です。[[/footnote]]や声、動物が人間の言語を用いるという事実が認識できなくなる現象です。人間がSCP-1685-JPに曝露すると、曝露者(以降はSCP-1685-JP-αと表記)は上記の内容に関する全ての記憶を失います。さらにあらゆる媒体に記録された植物、動物の声を認識できなくなり、植物に存在する人間の眼球や口部等に該当する器官も穴や虚としか認識できなくなります。SCP-1685-JP-αには植物の正確な外見や声が認識できないため、植物や動物の言葉が理解できないため容易に危害を加えることが可能です。

SCP-1685-JPは記憶処理剤を摂取した人間に対して発生します。ごく稀にこれに当てはまらない状態でのSCP-1685-JPの発生が確認されますが、原因は不明です。SCP-1685-JP-α同士が性交することによって誕生した新生児はSCP-1685-JP-αとなり、一方がSCP-1685-JP-α、もう一方が非曝露者であった場合は約50%の確率で新生児はSCP-1685-JP-αとなります。非曝露者同士による性交で誕生した新生児に異常は見られません。

[[include component:image-block
|name=あ
|caption=　SCP-1685-JP-β
]]
SCP-1685-JP-βは植物由来のカプセルの中に樹液、動物の体液、由来が不明の薬品、記憶補強剤[[footnote]] これは過去に財団から窃盗されたものだと判明しています。 [[/footnote]]が充填されたカプセル剤です。SCP-1685-JP-βは服薬され数が減少しても未知の方法で補充されるため無くなることはありません。これを服薬することによってSCP-1685-JP-αはSCP-1685-JPの影響下から解放されます。解放されたSCP-1685-JP-α(以降対象と表記)は植物の外見や声、動物の言葉を嫌悪する傾向にあります。それは植物や動物のほとんどが人間を嫌悪しており、挑発的な発言、敵対的な行動を人間へ取るためです。このようなことが継続して行われるため、対象はほとんどの場合鬱状態に陥り、最悪自殺にまで至ります。後天的にSCP-1685-JP-αとなった非曝露者にこのようなことは発生しません。

SCP-1685-JP-βは財団に住所が書かれた紙が届いたことによってその存在が確認、収容されました。機動部隊をその住所に派遣させたところ、その場所は森林であり、様々な動物が存在していた痕跡が発見されており、捜索が行われましたが1匹もその存在を確認することができませんでした。付近に存在する植物に対してインタビューを行いましたが、全ての植物はインタビューを受けることを拒否したため、正確な情報は得られていません。SCP-1685-JP-βは植物の葉に包まれている状態で発見されました。植物の葉には辛うじて解読できる程度の完成度の文字で文章が書かれていました。以下の内容はその文章です。
&gt; おねがいおもいだして わすれ[ここで葉が破れている]
&gt; みんなより
収容後、実験でSCP-1685-JP-βを服薬したDクラス職員がSCP-1685-JPの影響下から解放され、SCP-1685-JPとの関連性が判明しました。




SCP-1685-JPの発生の原因を調査するため、SCP-1685-JPに関する情報を知っているという轟氏[[footnote]] 本樹木の希望により詳細は伏しますが、所謂｢神木｣と呼ばれる存在です。 [[/footnote]]へインタビューが行われました。

__**インタビュー記録1685-JP-2**__
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **角田博士:** それではインタビューを開始します。
&gt; 
&gt; **轟氏:** うむ。
&gt; 
&gt; **角田博士:** SCP-1685-JP、つまり植物や動物に関する記憶が消える現象についての情報をお持ちと伺ったのですが。
&gt; 
&gt; **轟氏:** うむ。知っているぞ。
&gt; 
&gt; **角田博士:** 教えていただいてもよろしいでしょうか。
&gt; 
&gt; **轟氏:** 我々の間に伝わる言い伝えのようなものだが、それでもいいか？
&gt; 
&gt; **角田博士:** はい。お願いします。
&gt; 
&gt; **轟氏:** 植物や動物は昔から現代に至るまで人間によって害され、利用されてきた。それはお前も分かるな？
&gt; 
&gt; **角田博士:** ......はい。
&gt; 
&gt; **轟氏:** しかし殺害するその度に人間達は自分達へ浴びせられる植物や動物達の悲鳴、罵声に頭を悩ませていた。
&gt; 
&gt; **轟氏:** そこで人間達はこう考えた。植物達の外見や声、動物達の言葉を忘れてしまえばいいのではないか、と。
&gt; 
&gt; **角田博士:** まさか。
&gt; 
&gt; **轟氏:** そのまさかだ。人間達はお前達の言う記憶処理だったか？まあいい。それを作り出した。
&gt; 
&gt; **轟氏:** そしてそれを自分に使い、安心して植物、動物達を殺害できるようになった。まあ使わなかった人間もいたようだが。
&gt; 
&gt; **角田博士:** まさか、昔の人間達に記憶処理剤など作れるはずが。
&gt; 
&gt; **轟氏:** 言い伝えだと言ったろうが。これが本当かは私にもわからん。
&gt; 
&gt; **角田博士:** なぜ植物はどちらも忘れようとしたのに動物は言葉だけを.......？
&gt; 
&gt; **轟氏:** 何、そんなことも分からんのか。
&gt; 
&gt; **角田博士:** 教えていただけますでしょうか？
&gt; 
&gt; **轟氏:** 目も口もない、そんな愛玩動物が好まれるとでも？地味な飾り気のない色をした食材が好まれるか？おっと、植物の果実は色鮮やかなものもあったな。良かったな。大成功じゃないか。
&gt; 
&gt; **角田博士:** .......それは。
&gt; 
&gt; **轟氏:** さて、知っていることはもう話した。私の友が羽を休めに来る頃だ。彼らにはこの言い伝えのことは知られたくはない。お引き取り願おうか。
&gt; 
&gt; **角田博士:** ......待ってください。
&gt; 
&gt; **轟氏:** 何だ？
&gt; 
&gt; **角田博士:** あなたは樹木です。そこから動くことも出来ないはず。そしてこれまでにあなたの近くに樹木は存在していなかったこと、この神社の神主は植物、動物達のことを忘れていることは確認済みです。ということはここに来れるのはあなたの友、動物達だけです。ですがあなたは動物達にこのことは知られたくないと言いました。では、どのようにして、誰からその情報を？
&gt; 
&gt; **轟氏:** 何？どのようにしてって、それはもちろん......ああ。そうか。
&gt; 
&gt; **角田博士:** どうしましたか？質問に......[遮られる]
&gt; 
&gt; **轟氏:** お前達には答える価値もない。
&gt; 
&gt; **角田博士:** どういうことですか？
&gt; 
&gt; **轟氏:** お前達は何かを忘れている、とだけ言っておこうか。
&gt; 
&gt; **角田博士:** 忘れている？一体何をでしょうか？全てを思い出したのではないのですか？
&gt; 
&gt; **轟氏:** 哀れだな。幾度も彼の怒りを受けてきたというのに自分達の行いのおかげで気づくことすら出来ないとは。
&gt; 
&gt; **&lt;記録終了&gt;** 
&gt; 
&gt; この後、轟氏はこちらの質問に一切答えることはありませんでした。角田博士が何度も質問の回答を求めると、角田博士の付近を震源地とした地震が発生しました。そのため角田博士らは撤退を余儀なくされました。[[footnote]] 撤退中に轟氏の｢ありがとう｣という言葉が聞こえたと報告している職員も存在しますが、その真偽、詳細は不明です。 [[/footnote]]現在このインタビューから得られた情報を元に調査が行われています。轟氏の最後の発言の意図は不明です。
&gt;









//この真実を全ての職員に知らせるべきだ、と考える職員も少なくない。確かにこの異常は世界中に広がってしまっている。おそらく収容は不可能であろう。だが、知らせることはできないのだ。もはや、財団内の曝露者の総数は我々非曝露者のそれを圧倒的に上回っている。もしこの真実を財団内の曝露者全員に知らせれば、異常存在と認識されるのはどちらか？想像に難くない。非曝露者の総数を増やすために他のオブジェクトを用いて非曝露者を生産することも可能だろう。だがもし数が増えすぎれば、財団内の曝露者に我々非曝露者存在が認知されかねない。非曝露者の一定数の確保それこそが、我々が為すべきことなのだ。 - O5-█[[footnote]] O5-█は非曝露者のみで構成された一族の1人であり、SCP-1685-JP-βは服薬していません。 [[/footnote]]//


**追記:** SCP-1685-JP-βを服薬してから約1年半が経過したDクラス職員達に聴覚に多少の異常が見られ始めています。こちらが呼び掛けてもすぐに反応しない、地面から声が聞こえる等の幻聴等がこれに含まれます。[[footnote]] この様子を見ている植物や動物が笑みを浮かべていることは留意すべきです。 [[/footnote]]現在SCP-1685-JP-βとの関連性を調査中です。
