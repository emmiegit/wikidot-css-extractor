    <pre><textarea class="page-source" readonly>[[f&gt;toc]]
+ Prefácio

**Este guia não-oficial foi escrito por autores para autores, originalmente por membros da [http://scp-wiki-de.wikidot.com/guide-for-beginners Filial SCP-DE]. Ele aponta os principais pontos que um(a) autor(a) deve considerar quando escreve um SCP. De forma alguma este guia é &#34;completo&#34;, ele só serve para ajudar novatos e iniciantes.**
-----------

Olá! Se você está aqui e tem interesse em escrever SCPs, você deve primeiro ler este guia. Ele cobre passo a passo as &#34;etapas&#34; individuais do processo de escrita SCP, e explica o que você precisa manter em mente. **Este guia é destinado a novatos e iniciantes. Para ajuda e informações aprofundadas, veja o o guia [[[how to write an scp|Como Escrever um SCP]]].**

+ Etapa 1: A Ideia

Para escrever um SCP, você precisa, primeiro, ter uma ideia. Ela pode ser basicamente qualquer coisa, de um vírus a uma teoria matemática. De qualquer forma, há coisa que devem ser lembradas:
* **Sua ideia já existe?** Tente procurar no Google ou pergunte no [[[/forum/c-2343689/ajuda:ideias-e-debates|Fórum]]].
* **Você sabe como vai desenvolver a ideia?** Você sabe o que quer escrever no artigo? Habilidades, aparência, descrição, como conter o objeto?
* **Sua ideia é interessante?** Leitores gostarão da sua ideia? Um monstro que quer destruir tudo que tem na Terra não é visto como particularmente original e é chato.
* **Você tem um nome para seu SCP?** Isso é necessário para seu SCP ser publicado no futuro. Entretanto, o nome também pode ser inventado enquanto escrever, às vezes não surge no começo.

+ Etapa 2: A Sandbox

Você sempre deve fazer um rascunho na //sandbox//(&#34;caixa de areia&#34;). Para isso, é oferecido um serviço interno que permite que você crie sua própria página de //sandbox//, onde você pode relaxar e escrever seu rascunho. Crie uma sandbox [scpsandboxbr.wikidot.com nesta página].
* É altamente aconselhado que escreva rascunhos em um programa externo que salve automaticamente, como Word ou OpenOffice. Não arrisque perder seu trabalho porque não salvou o rascunho online!

Você pode editar sua sandbox clicando em &#34;Editar&#34; na barra inferior da página.
[[=image 1.jpg]]

Você pode editar sua página na janela branca.

A sandbox tem uma trava de 15 minutos, então você não precisa se preocupar com outros editando ela enquanto você edita. Após os 15 minutos se passarem, uma janela irá aparecer, permitindo que você restaure a trava. Após cada mudança na janela branca, a trava volta para os 900 segundos.

Os botões permitem que você descarte sua edição (Cancelar), veja mudanças aplicadas (Mostrar Alterações), preveja a página (Prévia), salve um rascunho em progresso (Salvar rascunho), salve a página (Salvar) ou salve e continue editando (Salvar &amp; Continuar).
[[=image 2.jpg]]

+ Etapa 3: O Formato

O formato para um SCP é padrão.[[footnote]]Apesar disso não ser inteiramente &#34;exato&#34;,como alguns SCPs são escritos de forma &#34;especial&#34;, eles são feitos por autores(as) avançados e experientes.[[/footnote]]
Ele é:
[[=image 3.jpg]]

* **Item nº:** O número do seu SCP. Quando escrever, você sempre deve usar o formato &#34;SCP-XXX-PT&#34;. Para ver uma lista de números livres para serem usados, veja a lista de [[[series-1-PT|SCP-PT]]].
* **Classe:** A classe do seu SCP. A descrição de todas as classes de objeto podem ser encontradas [[[object-classes|aqui]]], mas você provavelmente deve classificar por &#34;Seguro&#34;, &#34;Euclídeo&#34; e &#34;Keter&#34;.
* **Procedimentos Especiais de Contenção:** O que deve ser feito para manter seu SCP contido? Isso será discutido adiante.
* **Descrição:** A descrição do seu SCP. Isso será discutido adiante.
* **Imagem:** A imagem (opcional) do seu SCP. Isso será discutido adiante.

Você deve começar copiando este código e colando na sua sandbox. Mude a classificação para a que se encaixar melhor no seu SCP. Não esqueça de salvar:

[[collapsible show=&#34;[+] Código modelo&#34; hide=&#34;[-] Código modelo&#34;]]
&gt; @@[[&gt;]]@@
&gt; @@[[module Rate]]@@
&gt; @@[[/&gt;]]@@
&gt; 
&gt; @@[[include component: image-block name=SuaImagem.jpg | caption=SuaLegenda]]@@
&gt; 
&gt; @@**Item nº:** SCP-XXX-PT@@
&gt; 
&gt; @@**Classe do Objeto:** Seguro / Euclídeo / Keter / Neutralizado / Explicado / Thaumiel@@
&gt; 
&gt; @@**Procedimentos Especiais de Contenção:** As medidas necessárias para conter seu SCP.@@
&gt; 
&gt; @@**Descrição:** Descrição do SCP.@@
[[/collapsible]]

+ Etapa 4: A Imagem

Enquanto um artigo SCP não precisa necessariamente de uma imagem, ela geralmente é a primeira coisa que você vê como leitor(a). Uma imagem intrigante ou bizarra aumenta as chances do usuário que abrir seu artigo também o leia.

Porém, você deve prestar atenção uma coisa: **Você pode usar a imagem?** Este ponto é muito importante, e pode te salvar de muito problema. Você **tem** que garantir que você pode usar a imagem legalmente, que seja submetido a uma licença que permita fazê-lo. Na maioria das vezes imagens cobertas por Creative Commons (CC) são uma boa escolha. Há várias páginas que permitem que você pesquise por imagens com CC, como [[[https://pixabay.com/ |Pixabay]]] e [[[https://www.flickr.com/ |Flickr]]].

Agora, como inserir a imagem no artigo?

++ Passo 4.1: Enviar

Envie sua imagem na parte inferior do seu artigo, clicando em &#34;Arquivos&#34; e o renomeando, se necessário.
**1.** Clique em &#34;Arquivos&#34;.
[[=image 4.jpg]]
**2.** Clique em &#34;Enviar um arquivo de seu computador&#34; e clique em &#34;Select Files&#34;.
[[=image 5.jpg]]
Após sua imagem ser enviada, clique em &#34;Atualizar Lista de Arquivos&#34;.

++ Passo 4.2: Código

Você precisará editar o código que você copiou e colou na etapa anterior.

**1.** Mude o texto &#34;SuaImagem.jpg&#34; para o nome do arquivo que você enviou. Você também precisa mudar &#34;SuaLegenda&#34; para uma breve descrição. Se sua imagem apenas mostra seu SCP, escreva &#34;SCP-XXX-PT&#34;.
[[=image 6.jpg]]
**2.** Após fazer isso, seu código deve mostrar a imagem do seu artigo na opção de &#34;Prévia&#34;.
Ás vezes o Wikidot não mostra a imagem após salvar, entretanto isso é limitado apenas a você e se conserta depois de um tempo. Contanto que você tenha seguido as etapas, nada deve dar errado.
Entretanto, se você não tem certeza, salve sua sandbox e abra-a em um modo incógnito/privado no seu navegador. Você também pode atualizar a página com F5.

Além disso, você também pode estender um pouco o código da imagem. Todas as funções estão listadas aqui:
[[collapsible show=&#34;[+] Funções de Código de Imagem&#34; hide=&#34;[-] Funções de Código de Imagem&#34;]]
Você pode usar estas funções escrevendo um &#34;|&#34; após a parte de &#34;SuaImagem&#34; e antes de {{@@&#34;]]&#34;@@}} em {{@@[[include component: image-block name=SuaImagem | caption=SuaLegenda]]@@}}, e então adicionando o código desejado. Você pode usar várias funções em seguida.
|| código || função || exemplo ||
|| width || Determina o tamanho da imagem. || width=&#34;100px&#34; ||
|| link || Adiciona um link que abre quando clica na imagem || link=&#34;scp-pt-br&#34; ||
|| align || Determina onde sua imagem será mostrada (&#34;right&#34;, &#34;left&#34;, &#34;center&#34;). || align=center ||
[[/collapsible]]

+ Etapa 5: Procedimentos Especiais de Contenção

Procedimentos Especiais de Contenção descrevem os procedimentos que devem ser feitos para manter seu SCP contido. Procedimentos Especiais de Contenção podem ser bem diferentes, por exemplo, um SCP pode ser mantido em uma caixa de aço, enquanto outro pode ser mantido em suspensão.

Alguns SCPs não podem ser contidos, como a Lua, um planeta ou até mesmo uma teoria. Mesmo assim, as medidas de segurança precisam descrever como esconder o SCP do público. Uma teoria pode ser escondida e conhecimento das propriedades anômalas da Lua podem ser mantidos em segredo do público, assim como a descoberta de outro planeta.

Procedimentos especiais de contenção são descritos clinicamente e em detalhe, logo linguagem técnica é muito bem-vinda. Em vez de “SCP-XXX-PT deve ficar em cima de um pedestal bem grande”, poderia ser algo como “SCP-XXX-PT deve ser mantido em um pedestal de pedra, medindo especificamente 5 m x 5 m e 2 m de altura durante todos os momentos”.

Algumas coisas que podem te ajudar:
* Quatro Questões de SCP
 * **Onde** seu SCP deve ser alocado? Em uma caixa de ferro? Suspenso? Em que Sítio/Área?
 * **Como** o seu SCP deve ser mantido? Seco? Sob a água? Com alguém vivo?
 * **Quando** o SCP pode ser removido? Para experimentos? Nunca?
 * **Quem** têm acesso ao SCP? Doutores com credencial Nível 3? 2? Apenas classe-D? (explicação para credenciais pode ser encontrada [[[security-clearance-levels|aqui]]])
* O que acontece se o SCP brechar sua contenção? O que deve ser feito sobre?
* O SCP tem uma [[[task-forces|FTM]]] associada a ele? Isso intervêm de alguma forma?
* Se você quiser um guia mais completo, dê uma olhada no artigo &#34;[[[how-to-write-an-scp|Como Escrever um SCP]]]&#34;. Nele tem uma aba nomeada &#34;Procedimentos Especiais de Contenção&#34; que lhe dará mais informações.

+ Etapa 6: A descrição

A descrição é a parte suculenta do seu SCP, onde você descreve seu SCP, suas habilidades e elementos especiais. Basicamente o que faz o SCP ser um SCP.

A descrição também deve ser escrita com linguagem clínica e jargão. Então você deve, por exemplo, escrever &#34;oftalmologista&#34; ao invés de &#34;médico de olho&#34;, e &#34;Feliz silvestris catus&#34;ao invés de &#34;gato doméstico.

As características anormais do seu SCP podem ser várias. Você deve descrever o seguinte:
* Como o seu SCP se parece?
 * Humanoide, animal, objeto? Tamanho, peso, aparência, características?
 * Não possui aparência externa? Nesse caso, tente focar em descrever as suas habilidades e características anômalas.
* Que tipos de habilidades/elementos especiais seu SCP possui?
 * Anormalidades, como voar e imortalidade?
* Tem &#34;explicação&#34; de como o SCP executa suas habilidades? Se, por exemplo, for um objeto humanoide que derrete qualquer coisa com seu olhar, ele altera a estrutura molecular do objeto?
* O que precisa acontecer para a habilidade ser ativa? A lua precisa estar cheia, por exemplo?
 * O que acontece durante essa habilidade? Por exemplo, o SCP carrega energia antes?
 *  Quais são as consequências dessa habilidade? O SCP se teleporta ou toma outra forma? A pessoa que tiver seu nome escrito em SCP-XXX-PT morre?
* Se possível, tente combinar a aparência com a habilidade. O SCP move suas asas quando voa pelo ar?
* Tem certos termos que **sempre** são os mesmos em artigos, chamados de &#34;conceitos básicos&#34;, por exemplo, &#34;Amnéstico&#34;,  &#34;Sítio PT&#34; e &#34;Unidade FTM&#34;. Você pode encontrar um glossário na aba de &#34;Glossário&#34; no [[[guia para tradutores]]].
* Se você precisar de ajuda com termos científicos, tente entrar em contato pelos canais do [[[chat-rules|Discord Oficial da Fundação Lusófona]]].
* Novamente, você pode encontrar mais ajuda no guia de [[[how-to-write-an-scp|Como Escrever um SCP]]]./

+ Etapa 7: Adendos e Censura

++ Adendos

Adendos são algo que podem fazer seu SCP ser mais interessante. Entrevistas, comentários de doutores e membros da Fundação, tabelas de experimentos ou relatos. Entretanto, não exagere, adendos não devem ser a única coisa que faz seu SCP ser interessante.

Adendos mais longos também podem sr criados como uma página adicional separada. Simplesmente use uma nova página do Sandbox ou crie um &#34;visor de abas&#34;[[footnote]]Código pode ser copiado na página principal do Sandbox.[[/footnote]]. Após fazer isso, bote um link para o adendo no artigo com o &#34;Assistente de link de página&#34;.

Informação mais detalhada e modelos de formatação podem ser encontrados na aba &#34;Modelos&#34; no guia de [[[how-to-write-an-scp|Como Escrever um SCP]]].

++ Censura

Você deve usar censura o mínimo possível. Se você deve censurar &#34;Sr. Pereira&#34; para &#34;Sr. ███████&#34; depende de você. Você deve fazer isso apenas se você não poder revelar o nome no artigo, como esconder a identidade de um doutor.

A censura de datas devem ser feitas com motivos definidos. &#34;12/03/████&#34; é //bem// variado. &#34;12/03/19██&#34; é mais exato, mas pode ser desde a Era Industrial até o fim da Ditadura Militar no Brasil, enquanto &#34;12/03/193█&#34; já revela mais sobre o SCP.

+ Etapa 8: A Correção

Terminou seu SCP? Leia ele diversas vezes, melhore erros de ortografia. Se você não gostar mais de algo, tente corrigir ou reescrever o trecho. Evite repetição, palavras não-técnicas e preste atenção a estrutura de frases. Se você não tem certeza sobre sua ortografia, use ferramentas de correção, como a incluída no Word e em outros programas de escrita.

Quando você se sentir satisfeito com o SCP, poste sobre ele no fórum de [http://scp-pt-br.wikidot.com/forum/c-1187498/feedback-para-scps-contos-originais Feedback para SCPs/Contos Originais].

Clique em &#34;Criar um novo tópico&#34;, insira o link para sua sandbox nele, bote um título de tópico que se encaixe e talvez escreva algumas palavras para descrever o tópico.

Você pode inserir um link usando o &#34;Assistente de link de página&#34; na Barra de Ferramentas acima da &#34;Caixa de Edição&#34;.
[[=image 7.jpg]]
Alguém então vai entrar no fórum e apresentar crítica ao seu SCP. Ás vezes isso pode ser rigoroso, ainda mais se você for um iniciante e novo. Não deixe isso te chatear e aceite a crítica.

Após seu artigo for criticado e modificado, você pode botá-lo no wiki. Com esse botão você pode criar uma página. Lembre-se de usar o formato &#34;SCP-XXX-PT&#34;.
[[module NewPage button=&#34;Criar Página&#34;]]

Após criar a página, lembre-se de inserir o título/nome do seu SCP na lista da [[[series-1-PT |Série PT]]](após o número designado) e atribuir crédito a você mesmo como criador na página de &#34;Discussão&#34; do seu artigo, algo como:
&gt; **Autor(a):** {{@@[[*user NomedeUsuário]]@@}}
onde &#34;nomedeusuário&#34; é o nome do(a) autor(a).

Aqui estão algumas dicas, numeradas por autores(as), que podem te ajudar. Elas não estão listadas em nenhuma ordem particular:
* Ideias originais sempre são bem-vindas, tanto entre membros quanto para leitores. Um monstro que quer destruir o mundo não é algo necessariamente novo.
* Uma imagem pode atrair o leitor a ler o artigo.
* Tente fazer o leitor sentir algo, como medo, graça, pena ou tristeza.
* Tamanho de artigo não é tudo, mas se feito bem, não dói.
* Evite repetições.
* Não é errado pedir ajuda. Para isso você pode entrar no [http://scp-pt-br.wikidot.com/forum/c-2343689/ajuda:ideias-e-debates Fórum de Ideias] ou no nosso [https://discord.gg/jnMFdsT Discord]. Os usuários estarão dispostos a te ajudar. Note, entretanto, que ninguém vai escrever o artigo por você.
* Leia alguns artigos e veja o que outros(as) autores(as) fazem. Porém, não copie os artigos.
* No início tente escrever algum SCP &#34;seguro&#34; ou &#34;euclídeo&#34;. &#34;Keter&#34;, &#34;Thaumiel&#34;, &#34;explicado&#34; e &#34;neutralizado&#34; são mais difíceis de escrever do que parecem.
----------------
Parabéns, você leu todo o guia! Agora você deve ter um conhecimento básico de escrita SCP. Como mencionado diversas vezes, você pode encontrar informações e ajuda mais detalhada no guia de [[[how-to-write-an-scp|Como Escrever um SCP]]].
