**Nº de Ítem:** SCP-6975

**Clasificación de Contención:** Taumiel

**Procedimientos Especiales de Contención:** SCP-6975 se encuentra en la Cámara de Contención 08 en el Sitio Iraní-14 y sólo puede ser dañado en cumplimiento de las órdenes del Proyecto Hakam.

Se han colocado instancias de SCP-6975-1 en todos los sitios de la Fundación. Si se necesitan instancias de SCP-6975-1 adicionales, se puede utilizar [[[SCP-1106]]] para obtener los materiales necesarios.


**Descripción:** SCP-6975 es el corazón de la ciudadana iraní Ruqayyah Abbas. Si SCP-6975 resulta dañado hasta el punto de no poder actuar, el estado temporal de la zona circundante[[footnote]]Tamaño actualmente desconocido.[[/footnote]] será revertido a su estado de 8 horas antes del incidente. Sin embargo, sólo las personas que se encuentren a menos de 10 metros de SCP-6975 o de una instancia de SCP-6975-1 en el momento del incidente conservarán los recuerdos de las 8 horas originales.

Las instancias de SCP-6975-1 son porciones extirpadas de la carne de Ruqayyah Abbas, cada una de las cuales tiene un tamaño de 1 cm^^3^^ y se encuentran en un recipiente de tamaño adecuado de líquido embalsamador.

**Descubrimiento:** El 12-08-1953, un camión se estrelló en la provincia de Kermanshahan, Irán, matando instantáneamente a varios miembros de la familia Abbas y haciendo que Ruqayyah Abbas sucumbiera a un desangramiento durante los 10 minutos siguientes.

En 12-08-1953, el Sitio-14 registró una anomalía temporal anormal. El personal descubrió que SCP-6975 era la fuente de la anomalía y Ruqayyah Abbas fue transportada posteriormente al Sitio-14. A la familia Abbas se le administraron amnésticos de Clase-C y se les proporcionó una historia de encubrimiento de que Ruqayyah había muerto de una enfermedad cardíaca congénita. Se proporcionó un cadáver sustituto de una niña de 6 años para su entierro.

En 27-09-1953, el Comando Supervisor aprobó la presentación de propuestas para adaptar SCP-6975 para uso interno de la Fundación.

**Propuestas Rechazadas:**

&gt; **Propuesto por:** Edgar Santiago, Investigador Junior en la División de Análisis Temporal del Sitio-14
&gt; 
&gt; **Método:** Ejecutar a Ruqayyah Abbas varias veces en rápida sucesión para ver si hay un límite en el número de veces que SCP-6975 puede revertir el tiempo.
&gt; 
&gt; **Comando Supervisor:** [[span style=&#34;color:red;&#34;]]DENEGADO[[/span]] ya que es poco probable que la propuesta proporcione información sobre las anomalías temporales que no pueda obtenerse más fácilmente de otras fuentes.

&gt; **Propuesto por** Charlotte Pennycock, Investigadora Senior de la División de Memética y Cognitopeligros del Sitio-14
&gt; 
&gt; **Método:** Tener a Ruqayyah Abbas presente cuando se exponga a los sujetos de prueba a presuntas anomalías cognitopeligrosas. Si se descubriera un cognitopeligro, Ruqayyah Abbas sería ejecutada. Esto provocaría la reversión del tiempo hasta antes de la exposición inicial, permitiendo la confirmación de la existencia del cognitopeligro sin la pérdida de los sujetos de prueba.
&gt; 
&gt; **Comando Supervisor:** [[span style=&#34;color:red;&#34;]]DENEGADO[[/span]] debido a la posible exposición de Ruqayyah Abbas a cognitopeligros y a las relaciones desconocidas entre las anomalías temporales y los cognitopeligros.

&gt; **Propuesto por:** Hugh Kirkwell, Jefe de la División de Interrogatorios Avanzados del Sitio-14
&gt; 
&gt; **Método:** Tener a Ruqayyah Abbas presente durante el interrogatorio de los agentes enemigos capturados. Después de 7 horas, Ruqayyah Abbas sería ejecutada. Los interrogatorios podrían entonces repetirse indefinidamente, utilizando la información obtenida anteriormente para perfeccionar nuestros métodos, lo que permitiría concluir el proceso con un mayor grado de éxito y en un plazo de tiempo más corto que el anterior.
&gt; 
&gt; **Comando Supervisor:** [[span style=&#34;color:red;&#34;]]DENEGADO[[/span]] debido a la alta posibilidad de que se libere información peligrosa durante el interrogatorio, causando daños a Ruqayyah Abbas y a SCP-6975.

En 12-10-1953, Charles Martin[[footnote]]Director del Sitio-14.[[/footnote]] presentó el Proyecto Hakam al Consejo Supervisor, detallando su propuesta de integrar SCP-6975 en el sistema de defensa de la Fundación. Tras la aprobación preliminar, la propuesta fue transferida al Comité de Ética para su revisión. Todas las objeciones morales posteriores fueron rechazadas por el Consejo Supervisor.


**Proyecto Hakam**

Entre el 29-10-1953 y el 07-08-1955, se produjeron más de 100.000 instancias de SCP-6975-1 a partir de porciones extraídas del cuerpo de Ruqayyah Abbas. Estas instancias se colocaron en todos los Sitios de la Fundación, asegurándose de que estuvieran completamente protegidas por los efectos de conservación de la memoria de las instancias de SCP-6975-1.

El 30-08-1955, SCP-6975 fue extirpado quirúrgicamente de Ruqayyah Abbas y conectado a una máquina adecuada para simular los latidos del corazón humano. El cadáver de Ruqayyah Abbas fue incinerado según los requisitos de eliminación de residuos biológicos de la Fundación.

Desde el 12-07-1975, el Proyecto Hakam ha permitido a la Fundación evitar 19 ataques enemigos, 26 brechas de contención y la muerte de más de 3.900 millones de humanos.
