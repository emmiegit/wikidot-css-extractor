[[include component:credit-button]]
**Artikel:** SCP-1368 – Aegides
**Autor:** [[*user DrBerggren]]
**Original:** http://scp-wiki.wikidot.com/scp-1368
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1368

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** Eine genaue Zählung der SCP-1368-Bevölkerung ist unmöglich zu ermitteln, aber Befragungen von einer einzigartig kooperativen eingedämmten Instanz haben zu einer groben Schätzung von █████ Instanzen geführt, die noch nicht eingedämmt sind. Wenn eine nicht eingedämmte SCP-1368-Instanz entdeckt wird, ist MTF-Phi-10 (AKA &#34;Crawling In My Skin&#34;, zu. Dt. &#34;Kriecht in meiner Haut&#34;) zu mobilisieren. Alle Personen, die Instanzen von SCP-1368 in sich tragen, sind durch nicht tödliche Mittel außer Gefecht zu setzen. Die SCP-1368-Instanz ist dann dazu zu bringen, ihren Wirt zu verlassen, indem offene Flammen auf das Brustbein des Wirts gerichtet werden. Sobald die SCP-1368-Instanz von ihrem Wirt entfernt wurde, ist sie vorübergehend in mit Antibiotika behandeltem Kunststoff einzuschließen und zum nächsten Standort zu transportieren, der mit 1368-Lerna-Eindämmungsmethoden ausgestattet ist.

Gesicherte Instanzen von SCP-1368 sind mithilfe der 1368-Lerna-33-Eindämmungsmaschine [[footnote]]Siehe Dokument-1368-Lerna für Schemata des Modells 33.[[/footnote]] auf die Dimension von 20 cm x 20 cm x 0,5 cm zu falten und in vakuumversiegeltem, undurchsichtigem, eingeschweißtem Kunststoff einzudämmen. Jeder Beutel ist mit einem RFID-Sender und einer Seriennummer auszustatten. Eingedämmte Instanzen sind in 1368-Lerna-010-Schränken[[footnote]]Siehe Dokument-1368-Lerna für Schemata des Modells 010.[[/footnote]] in einer abgedunkelten Isolierzelle zu lagern, die von allen biologischen Verunreinigungen zu sterilisieren und in jeder Hinsicht für den Schutz gegen orkanartige Winde ausgelegt ist. Die Isolierzelle ist mit Platten aus Induktionsheizspulen auf 50 °C zu heizen, die im Boden und in den Wänden angeordnet sind. Die Isolierzelle ist mikrofonisch zu überwachen und nur den automatisierten Prozessen der dafür vorgesehenen 1368-Lerna-33-Einheiten zugänglich zu machen. Unter keinen Umständen hat eine menschliche oder humanoide Lebensform physischen Kontakt mit einer Instanz von SCP-1368 aufzunehmen.

Personal, das versucht, auf Standorte zuzugreifen, die mit 1368-Lerna-Eindämmungsmethoden ausgestattet sind, ist auf in sich tragende Instanzen von SCP-1368 zu überprüfen; wenn keine gefunden werden, wird der Zugriff gewährt. Für den Fall, dass Foundation-Personal durch Kontakt mit einer Instanz von SCP-1368 umgewandelt werden, ist es zu befragen und dann zu verbrennen.

**Beschreibung:** SCP-1368 ist die Sammelbezeichnung für eine parasitäre, intelligente Spezies humanoider Wesen, die aus einer dünnen, hohlen Schicht zusammenhängender epidermaler menschlicher Haut besteht. In ihrem natürlichen Zustand sind SCP-1368 grauweiß oder beige, sehr flexibel, sehr stark und etwas elastisch, in Konsistenz und Farbe ähnlich der abgestoßenen Haut einer Schlange. Sie sind in der Lage, sich wie ein Mensch fortzubewegen, auf dem Boden zu gleiten, sich durch Wasser zu bewegen oder auf Luftströmungen zu flattern. Jede Instanz hat an ihrer Vorderseite eine lange vertikale Naht, die sich von der Unterlippe bis zur Leistengegend erstreckt. Ihrer Struktur fehlen Augen, ein Mund und eine Leistengegend, stattdessen haben sie Löcher an diesen Stellen. Sie haben keine Art von nervöser Kephalisation, sondern besitzen ein neurales Netz, das gleichmäßig über ihre Oberfläche verteilt ist. Sie können im Allgemeinen keine Schmerzen empfinden und müssen nicht atmen. Wenn sie keinen Wirt haben, sprechen sie mit Stimmen, die durchweg als &#34;luftig&#34; und &#34;pfeifend&#34; bezeichnet werden.

Eine Instanz von SCP-1368 parasitiert einen menschlichen Wirt, indem es seine Naht aufspreizt, den Wirt vollständig umhüllt und sich wie eine zweite Haut über ihn legt. Sie ist in der Lage, sich unter die Kleidung ihres Wirts zu winden, um eine vollständige Bedeckung zu erreichen. Sobald dies erreicht ist, versiegelt sich die Naht und sie wird nahezu perfekt transparent und erscheint nur leicht reflektierend vor der Kamera. SCP-1368 ist in der Lage, die Bewegungen seines Wirts bis zu einem gewissen Grad zu kontrollieren, indem es seine Muskeln von außen physisch zwingt. Ca. 84 % aller geborgenen Instanzen sind in dieser Hinsicht geschickt genug, um das Herz-Kreislauf-System und die Stimmen ihrer Wirte zu kontrollieren, und ca. 5 %[[footnote]]Dieser Wert überschneidet sich mit dem vorherigen Wert; das heißt, sie sind keine diskreten separaten Werte.[[/footnote]] aller geborgenen Instanzen können die Augenbewegungen ihrer Wirte kontrollieren. SCP-1368 verwendet menschliche Wirte als Mittel für eigene Zwecke, obwohl ein Gesamtbild der Ziele, falls vorhanden, noch nicht geklärt ist. SCP-1368 hat in keiner Hinsicht eine bestimmte Präferenz für Menschentypen, die als Wirte verwendet werden. Bekannt ist, dass es aktiv versucht, sich zu widersetzen und die Eindämmung zu durchbrechen (siehe Vorfallbericht 1368-1).

Obwohl sie aufgrund der eindeutig nicht gegenseitigen Natur der Beziehung als parasitär eingestuft werden, bieten Instanzen von SCP-1368 ihren Wirten einige geringfügige Vorteile. Sie bieten Schutz vor chemischen Reizstoffen sowie die Behandlung von Akne, Schorfbildung und Narbenbildung, die sonst ihre Wirte befallen könnten. Aus diesem Grund können Wirte Sympathie für die Wünsche von SCP-1368-Instanzen entwickeln und einwilligen, ihnen zu helfen.

SCP-1368 ernährt sich von Staub, der hauptsächlich aus toter Haut besteht. Wenn es aktuell beherbergt wird, kann es sich in Echtzeit direkt von der toten Haut ernähren, die von seinem Wirt abgestoßen wird. Es ist in der Lage, den gesamten Staub, den es verbraucht, in seine Körpermasse aufzunehmen, wodurch es sich in kurzer Zeit von Schäden erholen kann. SCP-1368 ist anfällig für hohe Temperaturen und wird besonders von Feuer abgewehrt. Eine Instanz kann nur durch Einäscherung vollständig zerstört werden; alle verbleibenden Teile mit Zugang zu Staub regenerieren sich zu Duplikaten der ursprünglichen Instanz, wenn auch mit verminderter Erinnerung an frühere Ereignisse. Instanzen sind in der Lage, sich zu verstecken und monatelang inaktiv zu bleiben, ohne entdeckt zu werden, wobei sie sich normalerweise als weggeworfene Kleidung oder Papier tarnen. Bis heute wurden signifikante Populationen (jeweils mehr als ███ Instanzen) von SCP-1368 in zwölf Städten im Mittleren Westen der USA; fünf Städten in Griechenland; Kalkutta und Mumbai, Indien; Florenz und Mailand, Italien; Istanbul, Türkei; und Teheran, Iran, entdeckt. Trotz Versuchen, die Populationen an diesen Orten einzudämmen, sind erneutes Auftreten und eine vollständige Wiederherstellung nicht ungewöhnlich.

SCP-1368 besitzt eine sekundäre Fähigkeit in Form der Kontrolle über lokale Luftströmungen. Wenn es in Not geraten ist oder von einem Wirt getrennt wird, wurde beobachtet, dass es Luft durch seinen Körper saugt und sie aus seinem Mund ausstößt, um Wind mit einer Geschwindigkeit von bis zu 12 km/h zu erzeugen. In größeren Gruppen können sie Windgeschwindigkeiten von mehr als 100 km/h erzeugen.

**SCP-1368 Befragungsprotokoll 22**

&gt; **Befragter:** SCP-1368-0325
&gt; 
&gt; **Befrager:** Dr. Binweir
&gt; 
&gt; **Vorwort:** SCP-1368-0325 war während der Bergung ungewöhnlich kooperativ und stimmte zu, mit Foundation-Personal zu sprechen.
&gt; 
&gt; **&lt;Anfang des Protokolls&gt;**
&gt; 
&gt; **Dr. Binweir:** SCP-1368-0325, Sie sagten, Sie hätten //(liest von Papier)// &#34;eine Damals-Geschichte, zum heute uns erzählen?&#34;
&gt; 
&gt; **SCP-1368-0325:** Mensch, Foundation-Mensch. Jetzt gibt es Tausende von uns. Tausende und Abertausende. Dann gibt es ein paar.
&gt; 
&gt; **Dr. Binweir:** Ja?
&gt; 
&gt; //(SCP-1368-0325 wischt mit seinem Zeigefinger eine Staublinie vom Tisch. Der Staub wird langsam absorbiert.)//
&gt; 
&gt; **SCP-1368-0325:** Hohl. Wir sind jetzt so leer. Tausende hohle Menschen brauchen Staub, köstlichen Staub. Du, solider Mensch, du machst köstlichen Staub, den wir essen wollen.
&gt; 
&gt; **Dr. Binweir:** Sind Sie …
&gt; 
&gt; **SCP-1368-0325:** Kann sie nicht hören, aber ich fühle sie, fühle sie jetzt in der Haut. █████ hohle Meschen jagen Staub, verstecken sich vor deiner Foundation, verstecken sich vor den Jägern. Du solider Foundation-Mensch, dieser solide Mensch draußen hinter dem Glas, diese soliden Menschen außerhalb der Außenwelt, die Messer und Flammen haben. Wir, jetzt sie, verstecken sich vor euch. Hört mich sie fühlen. Das sage ich dir. Wir dann an meinem Heimatort ███████ ███[[footnote]]Eine kleine Stadt in Wisconsin, USA.[[/footnote]], viele der herabgesetzten, schlecht gelaunten &#34;hohlen Menschen&#34; //(SCP-1368-0325 bildet  Anführungszeichen mit den Händen)// kommen von einem entfernten Ort. Solide Freunde, meine Freunde vorsichtig, Freunde haben eine tolle Idee. Freunde und ich, wir treffen uns und grüßen Aegis[[footnote]]Ein altgriechisches Wort, das &#34;Hurrikan&#34;, &#34;Schild&#34; oder &#34;Ziegenhaut&#34; bedeutet[[/footnote]] – der hohle Mensch Name für hohlen Mensch. Dann braucht es viele Versuche, sich zu ändern, aber jetzt sind wir Freunde und ich in Sicherheit. Wir sind dann ein Teil der Mehrheit. Der Lebensstil des hohlen Menschen ist angenehm. Froh … froh, froh, glücklich. ███████ ███ ist dann hungrig, jetzt gibt es immer genug zu essen. Glücklicher hohler Mensch, erfüllt und sicher, Mensch. Aber ich denke und kenne jetzt noch solide Menschrichtigkeit, solide Menschoriginalität. Hohler Mensch jetzt, viele verunglimpfen solide Menschen, wenn sie dann einmal solide Menschen sind.
&gt; 
&gt; **Dr. Binweir:** Gehe ich dann richtig in der Annahme, dass Sie ursprünglich ein Mensch waren?
&gt; 
&gt; **SCP-1368-0325:** Foundation-Mensch, du hast es auf die Nase getroffen, Mensch. //(SCP-1368-0325 hebt vorsichtig die Hände)// Keine Haut von meiner Nase, scherze ich jetzt. Dann sagst du, da ist Staub, wo ist er jetzt? Ich muss nur ein bisschen leben, Foundation-Mensch.
&gt;  
&gt; **&lt;Ende des Protokolls&gt;**
&gt;  
&gt; **Abschließende Anmerkung:** SCP-1368-0325 wurde in die Standardeindämmung zurückverwiesen. Die Erforschung der kognitiven Prozesse und Kommunikationsfähigkeiten von SCP-1368-Instanzen sowie die Untersuchung der beschriebenen Ereignisse in der Stadt ███████ ███ sind im Gange.

**Anhang:** Der physische Kontakt mit der äußeren Oberfläche einer Instanz von SCP-1368 hat eine ca. 8%ige Chance innerhalb eines Zeitrahmens von fünf Tagen, dass das betroffene Subjekt seine gesamte Haut in einem Stück abwirft, die zu einer weiteren Instanz von SCP-1368 wird, während der Körper des Subjekts stirbt. Wirte von SCP-1368 sind auf diese Weise nicht betroffen. Umgewandelte Subjekte behalten zunächst ihre früheren Identitäten und Persönlichkeiten, werden aber unweigerlich von SCP-1368-Instanzen nicht mehr unterscheidbar. Nach dieser Entdeckung wurden die 1368-Lerna-Maschinen entwickelt, um eine erfolgreiche Eindämmung ohne menschlichen Kontakt mit Instanzen von SCP-1368 zu ermöglichen.

**Vorfallbericht 1368-1:** Am █.██.20██ wurde an Standort-109, dem Standort der SCP-1368-Eindämmung, ein Eindämmungsbruch festgestellt. Sicherheitsteams wurden entsandt. Dr. █████ und Nachwuchsforscher ████████ hatten schweigend 58 SCP-1368-Beutel auf einen Rollwagen geladen und verließen mit ihnen Standort-109. Dr. █████ und Nachwuchsforscher ████████ wurden festgenommen und als unwillige Wirte von zwei unkontrollierten Instanzen von SCP-1368 festgestellt. Die Eindämmung wurde neu implementiert. Dr. █████ erklärte, dass sie getrennt von der Arbeit von den Instanzen angesprochen und kontrolliert worden seien; diese Geschichte wurde von Nachwuchsforscher ████████ bestätigt. An Standort-109 wurden Sicherheitsmaßnahmen eingeführt, um festzustellen, ob Personal Instanzen von SCP-1368 in sich trägt.</textarea></pre>
