    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 排泄を一切行わない代わりに、一日数回未知の方法で未開封の菓子類を出現させるオスのワシミミズク（//Bubo bubo//）。菓子類は国内企業の██製菓から発売されているもので、異常性はない。\n**回収日:** 20██/██/██\n**回収場所:** ██県内の動物園。飼育開始当初は通常の個体だった。\n**現状:** サイト-81██内で飼育。菓子はサイト休憩室に設置。\n**追記:** //人懐っこいし可愛いんだが、ペリットや［編集済］とお菓子が入れ替わってるように見えて仕方ない。// - ███博士\n 追記: 2015/██/██、都内にある██製菓の倉庫内に突如大量の汚物が発生、調査の結果当アイテムの排泄物だと判明した。企業関係者に記憶処理を施したのち、売上の損失分を財団フロント企業が補填した。//冗談のつもりだったんだけど…。// -███博士&#34;
