**Titre original :** SCP-3018 - France &amp; the Tale of the Well-Intentioned Understudies
**Auteur :** [[user DarkStuff]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 24 mai 2017
[[include credit:end]]

**Objet n^^o^^ :** SCP-3018

**Classe :** Sûr

**Procédures de Confinement Spéciales :** La zone forestière contenant SCP-3018 dans le Massif Central en France doit être entourée d&#39;une grande barrière et déclarée être une zone naturelle protégée interdite au public. Des émetteurs d&#39;ultrasons d&#39;une fréquence comprise entre 38 et 44 kHz[[footnote]]Une fréquence repoussant les insectes.[[/footnote]] doivent être installés à intervalles réguliers sur la barrière afin de garder SCP-3018 dans son enclos. Le Personnel de Maintenance du Site-31 doit vérifier le fonctionnement de tous les émetteurs tous les quatre jours afin d&#39;éviter toute interruption dans le confinement. Les employés du Site-31 peuvent demander - par un formulaire confié au personnel d&#39;accréditation 3/3018 ou supérieure - à passer une nuit au sein de la zone de confinement, cette procédure étant connue pour grandement améliorer le moral. 

**Description :** SCP-3018 est la désignation d&#39;une espèce anormale de scarabées arboricoles endémique à une petite portion de forêt située dans le Massif Central, en France. Les instances de SCP-3108 sont membres du genre //Hylotrupes// ; elles semblent être sociales et se déplacer en essaims qui se concentrent sur un arbre à la fois. Au lieu de creuser ces arbres, SCP-3018 &#34;gravera&#34; des motifs complexes sur leur tronc sans les tuer (sauf lors des événements Alban-C). Les motifs sont du style des nœuds celtiques.

Les essaims de SCP-3018 peuvent orner leurs gravures de fleurs fraîches[[footnote]]Le plus souvent du lis martagon (//Lilium martagon//), de la luzule nivale (//Luzula nivea//), et des calaments à grandes fleurs (//Calamintha grandiflora//).[[/footnote]] et de feuilles[[footnote]]Provenant toutes de pins sylvestres (//Pinus sylvestris//).[[/footnote]] et remplaceront les fleurs fanées et les feuilles mortes sur les motifs par de nouvelles. SCP-3018 entre dans un état de torpeur sur ces motifs la nuit (entre 20:00 et 8:00) et sera hostile à tout être ayant l&#39;intention de porter atteinte à un arbre gravé. Cependant, SCP-3018 ornera les animaux et individus s&#39;allongeant près de ces arbres avec des fleurs et des feuilles avant d&#39;entrer dans un état de torpeur. 

SCP-3018 dispose de multiples événements annuels désignés Événements Alban. Ils sont autorisés à prendre place car ils sont jugés inoffensifs. La raison de ces événements est inconnue. 

**Événements Alban**
__Alban-A | 21/22 décembre :__ Toutes les instances de SCP-3018 se rencontreront à un endroit apparemment aléatoire de la forêt. Un essaim apportera une collection comprenant entre cinq et dix bâtons. Dès que toutes les instances sont réunies, un petit essaim émergera de toutes les instances pour &#34;danser&#34; (voler de bas en haut répétitivement) au-dessus des bâtons. Les autres instances entourent les bâtons. Les instances composant l&#39;essaim dansant seront remplacées à intervalles irréguliers par des instances entourant les bâtons, de sorte que toutes les instances finiront par avoir dansé au moins une fois. Cet événement commence au coucher du soleil (approximativement 17:00) et durera jusqu&#39;à l&#39;aube (approximativement 8:45). 

__Alban-B | 21 mars :__ Les instances de SCP-3018 chercheront des pommes de pins provenant de pins sylvestres. Les essaims se masseront près des pommes de pins et creuseront le sol en-dessous d&#39;elles. Une fois la pomme de pin disposée dans un petit trou (entre 8 et 12 cm de profondeur), l&#39;essaim empilera de la terre sur celle-ci. Les instances de SCP-3018 orneront ces tas de terre avec une à trois fleurs avant d&#39;essayer de trouver une autre pomme de pin. Ce comportement commence au lever du soleil (approximativement 7:00) et finit approximativement à midi (12:00).

__Alban-C | 21 juin :__ Tous les essaims de SCP-3018 se rassembleront autour d&#39;un unique arbre de la forêt et commenceront à le dévorer. À un moment indéterminé du processus, toutes les instances de SCP-3018 changeront d&#39;activité pour récupérer toutes les feuilles de l&#39;arbre et les arranger en un nœud celtique orné entourant l&#39;arbre. Une fois cette action effectuée, toutes les instances de SCP-3108 resteront sur le motif formé par les feuilles tout en continuant à agiter leurs ailes ; cela créera un bourdonnement sourd. Cet événement commence à midi (approximativement 12:00) et dure entre trois et cinq heures.

__Alban-D | 20/21/22 septembre :__ Toutes les instances de SCP-3018 restent dans un état de torpeur. Approximativement 25 % de la population de SCP-3018 mourra lors de cet événement. La cause de la mort est inconnue. Après cela, au matin du 22, les essaims se rassembleront autour des instances mortes de SCP-3018 et les placeront à l&#39;intérieur de l&#39;arbre touché par l&#39;événement Alban-C précédent. Cet événement commence lors de l&#39;entrée en état de torpeur le 20 (approximativement 20:00) et se terminera le matin du 22 (approximativement 10:00).

**Addendum | Découverte du Sanctuaire**
Le 19 décembre 1998, le personnel de surveillance à l&#39;intérieur de l&#39;enclos remarqua un comportement inhabituel présenté par SCP-3018. Un important groupe de SCP-3018 entrait dans un état de torpeur en cercle autour d&#39;une bosse visible dans le sol au lieu de s&#39;installer sur les arbres gravés. Une enquête approfondie permit de découvrir un petit toit en dôme fait de calcaire. 

Le RPS (Radar à Pénétration du Sol) révéla une structure cylindrique de 4,5 mètres de longueur et de largeur et de 6 mètres de haut aux côtés de cinq squelettes humains. Une exhumation commença le 2 janvier 1999 et déterra la structure entière. Il s&#39;agissait apparemment d&#39;un sanctuaire dont le toit était soutenu par quatre piliers et qui disposait d&#39;un piédestal en son milieu. Le fond du bassin était gravé d&#39;un nœud celtique et était fortement décoloré par de la chitine et du sang humain séché. Chaque pilier disposait d&#39;un chandelier contenant une bougie ; les traces de fumée suggéraient que trois des quatre bougies étaient allumées. Il fut déterminé que les cinq squelettes humains étaient des adultes femelles avec des anneaux en argent à leurs doigts. Quatre des corps furent trouvés avec des pointes de flèche à proximité ou dans leur squelette. Deux des crânes souffraient d&#39;un traumatisme important lié à un choc. Le cinquième corps était positionné dans le bassin du sanctuaire ; il était accompagné d&#39;une dague sacrificielle saupoudrée d&#39;un matériau translucide vert. Le squelette présentait cinq côtes cassées et des dommages aux os orbitaux, probablement dus à une lame.

SCP-3018 tient désormais ses événements Alban-A exclusivement sur le bassin du sanctuaire et entrera dans un état de torpeur dessus la nuit. SCP-3018 se rassemble régulièrement autour de la silhouette à la base du sanctuaire et l&#39;orne de fleurs.
