    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>以下为一份简要的清单，列出了SCP基金会各分部中AI生成媒体具体使用政策的现状：

**本列表最后更新于2023/4/20 20:50（UTC+0）。**

------

**EN：**现有政策不允许使用AI生成的媒体。[https://scp-wiki-cn.wikidot.com/guia-licencias-de-archivos 点击此处查看EN的媒体使用指导]。

------

**KO：**遵循EN的政策。[https://scp-wiki-cn.wikidot.com/guia-licencias-de-archivos 点击此处查看EN的媒体使用指导]。

------

**RU：**无政策。

------

**TH：**无政策。

------

**CN：**根据[[[deletions-guide|删帖指导]]]，使用AI生成的文本有可能被认定为原创度不足，而跳过倒计时直接删除。AI绘图在遵循CC BY-SA 3.0协议和图像使用守则的情况下可以作为文档配图，但不得作为艺术作品发布。由于现阶段AI相关版权并不成熟，不排除政策未来有所变化。遇到版权纠纷，我们无法负责，会配合撤除图片，还请自负风险。
------

**FR：**目前尚无政策，但由于AI生成媒体的地位不明确，在该问题有明确法规出台之前，FR不鼓励使用AI生成的媒体。可以预见，欧盟和法国的立法者均会对著作人身权做出相当严格的解释，使任何AI内容生成模型都很难在符合CC BY-SA 3.0协议的条件下发布其内容。
------

**IT：**无政策，但出于与FR相同的原因，不鼓励使用AI生成的媒体。

------

**ZH：**无政策，但不鼓励使用AI生成的媒体。

&gt; « 目前还没有针对AI的具体政策。但这种媒体[AI生成的媒体]通常被我们的工作人员认为是与CC不兼容的，因此实际上不鼓励其使用，如果不是禁止的话。 »

------

**PT：**经社群投票决议，PT已禁止使用AI生成的媒体。

------

**DE：**现有政策完全禁止在所有文章中使用AI生成的媒体，包括翻译。

------

**ES：**现有政策完全禁止在所有文章中使用AI生成的媒体，包括翻译。

------

**JP：**现有政策完全禁止在所有文章中使用AI生成的媒体，包括翻译。

&gt; « 日本没有法律承认“合理使用”，也没有法律或判例来规范机器生成内容的版权。
&gt; 
&gt; 几年来，SCP-JP禁止直接使用“AI/机器学习生成的”媒体，包括机器翻译，并对个别案例作出反应。
&gt; 
&gt; 为应对去年（现在日本这里已是2023年了）AI生成媒体的盛行，SCP-JP宣布“暂时禁止使用AI服务生成的媒体”：
&gt; http://scp-jp.wikidot.com/forum/t-15377820/ai
&gt; 
&gt; SCP-JP还在“图像使用守则”页面的“禁止使用的媒体举例”部分增添了以下语句：
&gt; “使用各种AI生成媒体服务生成的媒体”
&gt; http://scp-jp.wikidot.com/image-use-policy
&gt; 
&gt; 如果从日本司法机构、知识共享组织或其他公共及准公共机构获得判例或判决，这一临时禁令可能会撤销。 »

------

**VN：**现有政策完全禁止在所有文章中使用AI生成的媒体，包括翻译。

------

**UA：**无政策。只要符合CC-BY-SA协议，就可使用AI生成的媒体。

------

**CS：**无政策。只要符合CC-BY-SA协议，就可使用AI生成的媒体。</textarea></pre>
