    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++ **O wiki da Fundação SCP e da Filial Lusófona estão licenciadas de acordo com CC BY-SA 3.0 (e/ou CC BY-SA 3.0 BR). Todas as regras relacionadas ao uso de imagens decorrem deste fato.**

+++ Para informações sobre licenças em geral relacionadas a SCP Foundation Wiki, por favor leia o [*https://scp-wiki.wikidot.com/licensing-guide Guia de Licenças].

+++ Para sites de imagens/mídia de uso aprovado, confira a Lista Aprovada em Imagens/Mídia Compatíveis com CC. Caso esteja tentando usar mídia de um site cujo uso ainda não foi aprovado, favor entrar em contato com a equipe administrativa.

Os termos da licença [*https://creativecommons.org/licenses/by-sa/3.0/ Creative Commons Attribution-ShareAlike 3.0 Unported] (CC BY-SA 3.0) (versão em Português PT-BR: [*https://creativecommons.org/licenses/by-sa/3.0/br/ Creative Commons Atribuição-CompartilhaIgual 3.0 Brasil] -- CC BY-SA 3.0 BR) são os seguintes:
* __O uso de qualquer mídia licenciada de acordo com CC BY-SA 3.0 deve incluir atribuição à fonte original da mídia. **(BY: &#34;Atribuição&#34;)**__

* __Todo material que utilize mídia licenciada de acordo com CC BY-SA 3.0 também deve estar licenciado pela mesma licença, ou por outra licença compatível. **(SA: &#34;Compartilha-Igual&#34;)**__

* __Nenhuma outra restrição pode ser imposta de acordo com CC BY-SA 3.0.__

Estes termos são os únicos aplicáveis às imagens do wiki da Fundação SCP e Filial Lusófona. **Somente as imagens que puderem ser verificadas estar sob licenças que incluam alguns ou todos os termos acima e nada mais, ou verificáveis sob domínio público, são de uso permitido**.

++++ __Mídia e Licenças Incompatíveis (coisas que você //não pode// usar)__

**Imagens com direitos autorais (Todos os Direitos Reservados e/ou //Copyright//):** Os termos de seu uso são reservados a(o) autor(a) original da imagem, impondo várias restrições intoleráveis.

**Imagens cuja licença requer compra (como imagens de estoque/&#34;//stock images//&#34; pagas):** Os termos de seu uso são tão proibitivos que requerem dinheiro de verdade para ser utilizadas. Como observação, //a manipulação de imagens com objetivo de remover marcas d&#39;água ou outras características que indiquem apropriação indevida é ilegal e não será tolerada//. Lembre-se: só porque está no Google não significa que pode ser usada.

**Imagens cuja licença não pode ser localizada:** Estas não podem ser verificadas se são compatíveis com CC ou não e, portanto, não são toleráveis. Se a licença da imagem não puder ser localizada, não pode ser utilizada.

**Imagens licenciadas sob a licença [*https://creativecommons.org/licenses/by-nc/3.0/br/ Creative Commons NC &#34;NãoComercial&#34;]:** Impõe restrições sobre a permissão de uso comercial da mídia licenciada. O wiki da Fundação SCP e Filial Lusófona é inerentemente comercial, pelo fato de tais restrições não existirem sob a CC BY-SA 3.0. Logo, imagens sob a licença NC não são permitidas.

**Imagens licenciadas sob a licença [*https://creativecommons.org/licenses/by-nd/3.0/br/ Creative Commons ND &#34;SemDerivações&#34;]:** Impõe restrições de adaptação à mídia licenciada. O wiki da Fundação SCP e Filial Lusófona inerentemente permite adaptações de seu conteúdo, uma vez que tais restrições não existem sob a CC BY-SA 3.0. Logo, imagens sob a licença ND não são permitidas.

**Licenças que não são Creative Commons mas também trazem restrições próprias:** //Ainda que tais licenças permitam o uso comercial, se contiverem restrições não presentes em CC BY-SA 3.0, são incompatíveis//. Lembre-se, existem sites que inicialmente alegam estarem licenciados sob uma licença Creative Commons, mas na verdade impõem restrições adicionais não contidas na licença original. //**Sempre leia as letras miúdas**//.

**Imagens com uma quantidade excessiva de nudez/pornografia e/ou sangue/violência não são permitidas. O que conta como excesso de nudez/pornografia e/ou sangue/violência serão decididos caso a caso pela equipe administrativa do wiki da Fundação SCP e Filial Lusófona.**

**Imagens geradas por IA não são permitidas.**

**Como regral geral:** Em caso de dúvida, pergunte à equipe administrativa.

++++ __Imagens/Mídia Compatíveis com CC (coisas que você //pode// usar)__

Em síntese, a únicas imagens cujo uso é permitido no wiki são as licenciadas sob as seguintes licenças:

* **Creative Commons Atribuição** (CC BY) 2.0 e 3.0 (e/ou Brasil -BR).
* **Creative Commons Atribuição-CompartilhaIgual** (CC BY-SA) 2.0 e 3.0 (e/ou Brasil -BR).
* **Domínio Público**
* **Creative Commons Zero** (CC0) 1.0
* **Imagens que você mesmo tirou** Confira &#34;Imagens Pessoais&#34; abaixo para mais informações

Note que algumas [*https://scp-int.wikidot.com/ Filiais Internacionais] do wiki da Fundação SCP não permitem o uso de imagens sob CC //4.0// devido a diferenças técnicas, então lembre-se disso com relação a tradução de seu(s) artigo(s). Contudo, é permitido o uso de imagens sob CC 4.0, porque é a intenção compatibilizar o wiki e toda a Propriedade Intelectual relacionada com CC-BY-SA 4.0 nos próximos anos.

Você pode utilizar imagens licenciadas desta forma individualmente e/ou combinadas através de software de manipulação de imagens (desde que o software em si seja compatível com CC). A licença final de uma imagem que combine duas imagens licenciadas de acordo com diferentes licenças será a mais restritiva das duas.

Note que isso também se aplica a outras mídias além de imagens, como vídeos, áudios etc.

**Imagens Pessoais**

Você pode utilizar imagens que você mesmo, o(a) autor(a)/artista, tenha tirado. Tudo que você precisa fazer é também declarar que está publicando sua imagem de acordo com uma licença compatível com CC BY-SA 3.0. Antes de fazer isso, leia atentamente esta seção até o final.

A razão por trás disto é que quando você tira uma foto, você automaticamente detém os direitos autorais dessa foto. Isso significa que, enquanto dono da foto, você pode fazer o que quiser com ela - inclusive utilizá-la num artigo SCP.

Contudo, você pode ter notado que não permitimos o uso de imagens protegidas por direitos autorais no wiki. Você pode estar se perguntando: &#34;Então como isso é possível&#34;? O motivo que VOCÊ, o dono da imagem, pode fazê-lo, é porque você é detentor dos direitos dessa imagem específica, e pode optar por publicá-la sob uma licença compatível com CC BY-SA 3.0.

**AVISO:** Quando você publica uma imagem sob Creative Commons, essa licença é irrevogável. Por favor não disponibilize uma imagem a menos que você esteja completamente certo(a) e sem dúvidas de que é isso mesmo que quer fazer. Para saber mais sobre o que significa publicar algo sob CC BY-SA 3.0, por favor confira o [*https://scp-wiki.wikidot.com/licensing-guide Guia de Licenças].

Se você não tem certeza sobre o que cada licença significa, mas quer usar a imagem em um artigo, nós o(a) encorajamos a publicá-la sob [*https://creativecommons.org/licenses/by-sa/3.0/ CC BY-SA 3.0], que é a licença do site. Em caso de quaisquer outras dúvidas, favor entrar em contato com um membro da equipe administrativa.

**Lista Aprovada**

Pela internet afora, há dezenas de websites que afirmam hospedar milhares de imagens de domínio público; entretanto, uma análise desses websites revela que eles obtêm seus conteúdos coletando-os de outros websites mais reconhecidos. Além disso, essas imagens podem trazer problemas adicionais. MaxPixel, por exemplo, tem a duvidosa honra de baixar malware junto com o download das imagens aos seus usuários. Pikist inverte as imagens que encontra e reclama-as como suas. Esses websites coletores assumem a aparência de sites como Pixabay e Pexels, tudo sem fazer atribuição de quem tirou as imagens.

O wiki SCP está plenamente ciente de que a natureza do domínio público implica que a atribuição autoral da imagem não é necessária. Entretanto, o wiki exige que todos os usuários façam atribuição de toda mídia que seja incorporada aos artigos, independentemente da origem. Assim, o wiki formulou uma lista de sites aprovados para obtenção de imagens. Note, contudo, que alguns desses sites hospedam imagens que são compatíveis com CC BY-SA 3.0 e outras que não são. Por favor certifique-se que a imagem que você obter está sob uma licença utilizável. Em caso de dúvida, favor entrar em contato com um membro da equipe administrativa.

++++ __Procedimentos Administrativos de Imagens__

**Descobrindo-se que uma imagem está em violação da Política de Imagens, a imagem poderá ser imediatamente removida ou o autor do artigo poderá ser contatado para que tome providências no sentido de substituí-la dentro de uma semana, após o que a imagem também será removida.** 

Em geral, se o autor estiver inativo as imagens serão imediatamente removidas, enquanto autores ativos serão notificados previamente à remoção da(s) imagem(ns) em desconformidade.

**Se autor original solicitar que uma imagem de sua autoria seja retirada do ar, será feito imediatamente sem questionamento.**

Imagens que foram removidas por incompatibilidade não podem ser reinseridas //a menos que seja demonstrado que são compatíveis com CC//. A reinserção repetida de imagens incompatíveis e/ou a importunação de membros da equipe administrativa em decorrência da execução de atos relativos a licenciamento poderá resultar em punição disciplinar.

Artigos sob revisão poderão ter suas imagens substituídas sem qualquer consulta ao autor. //Se o autor desejar retirar qualquer imagem substituída pela equipe administrativa, está inteiramente dentro dos seus direitos assim fazê-lo//. Similarmente, //autores podem reverter imagens substitutas caso possuam evidências de que produziram aquela imagem/a imagem era compatível com CC//.

++++ __Contato__

Por favor entre em contato pelo [*http://scp-pt-br.wikidot.com/chat-rules Chat/Discord] caso deseje discutir qualquer questão envolvendo a Política de Imagens não abordada neste guia com um membro da [[[*meet-the-staff | equipe administrativa]]].</textarea></pre>
