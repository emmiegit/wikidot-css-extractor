    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
這時候有些冷，但不是很凍，如同早春的雨帶來的微寒。當你正浸入濕處，你的雙腳、你的呼吸、你的感覺，就像一本被遺落的舊書，淹沒在溢滿水的地下室。

我曾發現一處可以坐下的小小露地，足以讓紙張和炭筆保持乾燥。我坐在岩脊上，就在半公里深的峽谷下，周圍伴著五十米高的 Lhadat松林，排列在峽谷邊緣。我想我陷入了愛河。我深愛的對象啊，在峽谷遠壁的紅藍相間的印痕中，隱約可見，離我不到二十米。

“向著所有人都能有姐妹般的情誼的世界共同前進！”

Kheneyelda Yetelk，哪怕她最可憎的仇敵，也稱讚她的美麗。而對於她最親密的朋友來說，她是一個領導者，一個有遠見的人。然而，我，所瞭解的她，僅僅是在那海報上出現的身影；僅僅是在 Lonun街 的工會大廳裏，從無線電電子管中發出的聲音；僅僅是在監獄裏，於政治犯口中述說的言論。而這些都化作一種信念：熱情。為了那份熱情，我陷入了愛河。

她相信我們，哪怕在沒有人相信我們的時候，哪怕在我們也不相信自己的時候。她告訴我們要麼接受命運，要麼改變命運，但絕不能如此習以為常地扮演無助的受害者的角色；要麼接受懦弱，被他人永遠地利用，要麼變得勇敢，勇於為更美好的未來而冒險。

她很瘋狂，完完全全、徹徹底底地瘋狂，而我們也因信任她而瘋狂。就像大多數人喜歡事物的某一方面，如同一件發黴的老舊毛衣，它可能保持不了溫暖，也可能沒有讓大家愉悅的香味，但它是令人熟悉的，不管怎麼說，保持著緊密的親切感。而誰會向 Kheneyelda 挑戰這一情感呢？

不過所有發生的事都令我誠摯地懷疑，每一個為革命獻身的人，都會後悔他們當初的决定，儘管這只是一個小小的夢想。但我知道我沒有。我們寧可在餘生中追隨一次瘋狂的機遇，也不願繼續重複往日的生活。

炮擊已經開始了，全線覆蓋的彈幕徐徐下降。第六皇家炮兵軍團的射手正排列隊形，而這之前他們應該要花費一點時間，才能恰巧地把炮彈拋射到這些狹窄的谷地之中。

我周圍的阿兵哥都知道即將到來的會是什麼。八個月前，我們輸掉了戰爭。一個鼻樑上有許多斑痕劃過的圓臉統帥，高聲地念了一小段 Koum 的經文，為她手下的男男女女祈禱。眾人低下頭，拿起步槍，然後向著防守陣地前去。

Kheneyelda終將死去。在我們的人民陣線從 Oomoh城 出發後，她陣亡在混亂之中，是的，否則她也終將在這草木繁茂的幽谷中死去。

我愛你，Kheneyelda。如果有朝一日能再相見，我會請你喝一杯。

過分的，

T. K. Omon</textarea></pre>
