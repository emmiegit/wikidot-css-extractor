**Объект №:** SCP-3900

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Восстановленное оборудование, заражённое SCP-3900, должно быть уничтожено до следующего наступления полнолуния. В случае, если SCP-3900 активируется в неконтролируемой обстановке, необходимо позаботится о том, чтобы ни один волк не сбежал.

Один беспроводной маршрутизатор, заражённый SCP-3900, должен храниться в защищённом герметичном шкафчике.

Все эксперименты должны проводиться в клетке Фарадея, дабы предотвратить непреднамеренное заражение. Для проведения эксперимента, необходимо присутствие дрессировщика животных.


**Описание:** SCP-3900 представляет собой аномальное, заразное свойство беспроводной точки доступа. SCP-3900 распространяется между двумя устройствами в непосредственной близости, когда оба включены; этот эффект соотносится с перекрытием сигналов WiFi между ними и может быть прекращён путём достаточного количества сканирования. Заражение идёт в среднем от трёх дней непрерывного контакта между двумя устройствами. Таким образом, распространение SCP-3900 ограничено в неконтролируемых условиях, хотя особенно связанные пространства создают риск эпидемии.

SCP-3900 приходит в активное состояние, когда заражённое устройство включено и над горизонтом присутствует полная луна. В этот момент несколько лесных волков появляются в области, в настоящее время охваченной точкой беспроводного доступа, которая затем перестанет передавать сигнал.

Количество волков обычно очень большое, примерно один волк на один квадратный метр. Волки часто показывают признаки стресса или замешательства, но послушны. Волки, созданные через SCP-3900, не демонстрируют беспроводное взаимодействие и в остальном неаномальны.

Когда полная луна уйдёт с горизонта, или SCP-3900 будет выключен, все волки в области (за исключением волков, не связанных с SCP-3900) исчезнут. В настоящее время не ясно, являются ли волки в последующих активациях SCP-3900 одинаковыми или каждый раз генерируется новая популяция.


**Приложение:** 22.04.2016 во время эксперимента, Младший исследователь Беккет была неглубоко укушена волком, созданным SCP-3900. В полнолуние 21.05.2016, вокруг Беккет были обнаружены беспроводные помехи, и было обнаружено, что она равномерно излучает радиоволны в частоте, аналогичной частоте беспроводных точек доступа. Этот эффект прекратился, когда луна зашла.

Беккет была задержана и впоследствии проинструктирована несильно укусить D-7649. В полнолуние 20.06.016, D-7649 начал производить волков поблизости от себя. Как и в случае SCP-3900, эти волки исчезли в конце полнолуния.

D-7649 было поручено несильно укусить сдержанного неаномального волка. В полнолуние 19.07.2016, вольер волка начал заполняться сотнями беспроводных маршрутизаторов различной марки и модели. Дальнейшие эксперименты были прекращены.
