    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Labyrinth&#39;s End
**Auteur :** [[user Kalinin]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 7 mars 2016
[[include credit:end]]

Il défait ses sangles et compose une séquence sur la tablette d&#39;interface brachiale. Il voit ses mains être baignées d&#39;une lumière clignotante rouge tandis que plusieurs systèmes d&#39;alarmes se déclenchent pour le prévenir de sa mort imminente. Il n&#39;entend pas ; le crissement de l&#39;interférence de Manu l&#39;a assourdi pour le moment. En s&#39;appuyant contre le dos du siège du pilote, il utilise ses jambes pour faire levier sur l&#39;écoutille et l&#39;ouvrir, conçue pour faire face à la pression atmosphérique fantastique extérieure, mais pas pour retenir un occupant récalcitrant à l&#39;intérieur.

La voie vers les ténèbres est ouverte. Le chef des Cythéréens s&#39;extrait de la CES et en descend dans le néant. Kumaran note qu&#39;il n&#39;a pas été instantanément réduit en bouillie par la différence hostile de compression. Il n&#39;est pas rôti vivant. Jusqu&#39;ici, tout va bien.

Il n&#39;y a rien de discernable. Ses pieds ne touchent rien qui ressemble à un sol, et il ne voit rien excepté son propre corps. Il se retourne et, comme il s&#39;en doutait, la CES n&#39;est plus visible. La sensation de flottement est absente ; ce n&#39;est pas un environnement en apesanteur. Il... est, tout simplement. L&#39;idée vient à Kumaran que cet état d&#39;existence pourrait ressembler à ce que recherchaient les maîtres Zen sur Terre.    

La pensée met quelque chose en mouvement. Brillant doucement face à lui, une teinte blanche et douce infuse le néant. Maintenant, il y a une forme. Kumaran réfléchit, et Qasim apparaît devant lui. Elle a l&#39;air plus grande. Aucun point de vue relatif n&#39;existe ici, mais pour Kumaran, elle semble deux fois plus grande qu&#39;elle lui semblait être dans son souvenir.

Instinctivement, il tente de vider sa pensée consciente comme le lui avaient appris ses instructeurs dans ses anciennes unités. Les pensées des associations passées provoquent de nouvelles illuminations, et d&#39;un simple point de pensée, un réseau de toiles commence à naître en pulsant, se propageant à travers le néant, devenant quelque chose. Son esprit chancelle, et la sensation d&#39;agripper un million de points de lumière submerge sa conscience. Sa perception frémit tandis qu&#39;il est inondé d&#39;images et de sensations. Son être déteint sur le monde qui l&#39;entoure, et désormais une pensée insupportable d&#39;essayer de remettre dans son corps ses entrailles dispersées s&#39;empare de lui.

Qasim lève calmement sa main gauche devant elle, ce qui attire son attention. Il respire difficilement. Il est de retour dans le néant pur. Maintenant, il y a un sol ; du marbre blanc.

&#34;Un espace défendable,&#34; explique-t-elle. &#34;Tu es avec moi désormais. Tu peux penser.&#34;

Kumaran se palpe. La combinaison grise et le gilet pare-balles sont intacts, il n&#39;a aucune blessure. Le soulagement ne dure que quelques instants pour lui.

&#34;Ce n&#39;est pas la compréhension. C&#39;est l&#39;annihilation.&#34;

Le sol de marbre blanc s&#39;étend dans toutes les directions en un plan infini. En revanche, la distance entre les deux points de Qasim et Kumaran, elle, s&#39;est accrue. Un segment, une ligne grandissante.

L&#39;expression calme de Qasim reste inchangée. Si une forme de déception existe en elle, Kumaran ne peut la percevoir. &#34;C&#39;est la transformation. Il est difficile de faire la différence entre les deux, de notre point de vue.&#34;

&#34;Aucune importance. Où est Spline, bordel ?&#34;

Elle lève désormais sa main droite. La ligne s&#39;étendant dans la direction dans laquelle pointe sa main file vers l&#39;extérieur. Impossiblement loin, mais également sur trois grands pas. Une machine squelettique de laiton les a rejoints sur ce plan. Son regard bleu perçant est fixé sur Kumaran. Les trois silhouettes décrivent un triangle sur la surface de ce lieu. Dans la surface délimitée par les mains étendues de Qasim et la distance entre Spline et Kumaran, un espace géométrique du néant précédent est revenu. Une absence triangulaire les sépare.

&#34;Nous ne sommes pas ennemis, Kumaran. Je veux vous faire réaliser cela.&#34; Spline parle avec son ancienne voix, diffusée de quelque part à l&#39;intérieur de sa forme véritable et métallique. Aucun mouvement n&#39;accompagne sa parole. &#34;C&#39;est pour l&#39;humanité toute entière. Ça allait inévitablement se produire.&#34;

Les poings de Kumaran se resserrent. &#34;J&#39;ai vu ce que ça fait. Ça a rendu une des miens folle avant de la tuer. Ça a tué Whitlock, Nisa. Tu le savais ?&#34; Il tourne son regard vers Qasim. Si le vide triangulaire entre eux était un trou, ou un gouffre, quelque chose à l&#39;intérieur, loin en-dessous, commença à pulser d&#39;une faible lumière rouge.

&#34;Elle s&#39;est tuée elle-même.&#34; dit Spline en les interrompant. &#34;Son esprit était un système de défenses conçues contre le Confici. Elle a choisi de s&#39;opposer au progrès. Est-ce vraiment ce que vous vous êtes préparé à faire, Kumaran ?&#34;

Il s&#39;avance vers Spline, un pas à la fois, son pas lourd et résonnant sur l&#39;infinie étendue de marbre. L&#39;espace triangulaire entre eux se réduit tandis que les sommets de la figure commencent à converger.

&#34;Je suis un scientifique. J&#39;ai rencontré beaucoup de gens qui appellent toutes sortes de choses &#34;progrès&#34;. Faire ce que vous avez fait à Sarah, au monde entier ? Non. Que votre &#34;progrès&#34; aille se faire foutre. Les mille personnes dans la station actuellement au-dessus de nos têtes, c&#39;est ça le progrès.&#34;

L&#39;homme et la machine sont désormais face à face. Le triangle diminué est désormais une ligne rouge brillante les reliant tous deux à Qasim. Les yeux de Spline brillent un peu plus intensément tandis qu&#39;il parle.

&#34;Ça aurait été plus facile avec votre aide, vous savez. Nous aurions pu travailler ensemble. Sans conflit, nous aurions pu y faire entrer tout le monde sans problème. Vous gardez séparé ce qui a été fait pour être réuni.&#34;

Spline soupire, soulevant légèrement ses omoplates de laiton, un reste du temps où son corps était fait de chair.

&#34;Enfin. Ça n&#39;a pas d&#39;importance. Cela va se produire. Il le faut. C&#39;est l&#39;étape suivante pour nous. Vous ne pouvez pas dire que je n&#39;ai pas essayé d&#39;être raisonnable.&#34;

Qasim s&#39;approche à son tour. &#34;Il y a sûrement une façon plus contrôlée d&#39;explorer ça que de le déchaîner dans sa forme pure.&#34;

Spline fait un signe d&#39;une main de laiton pour rejeter son argument. &#34;Vain effort. Regardez la résistance que cela entraîne déjà.&#34; Il désigne Kumaran, qui n&#39;est désormais plus qu&#39;à un pas. &#34;Et ce n&#39;est pas que la Fondation non plus. Dre Qasim, je ne suis pas un monstre. Mais je ne suis pas un imbécile. C&#39;est la porte faite pour MEKHANE. Pour une plus grande compréhension. Je dois agir maintenant ou jamais.&#34;

Kumaran a dégainé silencieusement son couteau de combat. Qasim a le temps de pousser un cri de surprise, son calme enfin ébranlé par la soudaineté de l&#39;acte, avant que Kumaran n&#39;ait bloqué un bras autour du cou de Spline de derrière. Il commence à planter le couteau dans tous les composants qui ont l&#39;air vitaux, encore et encore, le crissement du métal sur le métal emplissant l&#39;étendue. La ligne rouge entre eux pulse violemment, accusant le coup des évènements présents.

Spline lutte, la voix humaine remplacée par de la friture et des sursauts de tons brouillés, s&#39;agrippant à Kumaran et essayant d&#39;attraper le couteau. Les servomoteurs poussent un gémissement aigu tandis que la machine de laiton se bat pour sa vie ; un sursaut de friture particulièrement puissant est émis lorsque Kumaran écrase violemment la jambe droite de Spline et la casse proprement au niveau de l&#39;articulation du genou. Du fluide hydraulique commence à couler sur le marbre.

Qasim ne peut que regarder son commandant démonter Spline dans un accès de violence furieuse. Il l&#39;a désormais mis à terre, et il ne faut plus très longtemps pour que l&#39;un des nombreux coups de couteau dans la poitrine de la machine atteigne une des sortes de systèmes de contrôle vitaux. Les lumières bleues dans les orbites de Spline s&#39;éteignent. Kumaran lance le couteau au loin et lève les yeux vers Qasim. Son visage saigne là où les doigts acérés de laiton de Spline l&#39;ont tailladé. Il se penche en arrière en s&#39;éloignant de Spline, s&#39;effondrant par terre d&#39;épuisement.

Elle commence à dire quelque chose, plusieurs fois. Tout en gardant une bonne distance par rapport à Kumaran. Elle s&#39;arrête, les mots ne lui viennent pas. Les grosses taches de fluide hydraulique et les petites traînées de sang tranchent vivement sur le sol de marbre blanc.

&#34;C&#39;était la seule façon.&#34; dit lentement Kumaran, toujours en train de reprendre son souffle après la lutte mortelle. &#34;Nous pouvons trouver une solution pendant ce temps-là.&#34; Il se relève lentement. &#34;Mais nous ne pouvons pas permettre à ça de quitter le labyrinthe.&#34;

Sa voix est faible. Guère plus qu&#39;un murmure. &#34;Je crois que tu ne comprends pas.&#34;

L&#39;instant suivant, la scène qui les entoure change du tout au tout. Kumaran, Qasim et les restes déchiquetés de Spline reposent désormais sur une plateforme circulaire de grès semblant flotter au moins 100 mètres au-dessus du labyrinthe. Kumaran suppose qu&#39;ils doivent encore être dans le cœur, puisque l&#39;environnement ne les a pas tués.

Une voix émanant de l&#39;air tout autour d&#39;eux s&#39;addresse aux deux Cythéréens. Elle ressemble à celle de Spline, mais plus basse de quelques octaves, étrangement modulée et monotone.

&#34;Votre violence. Elle importe peu. La station approche au-dessus. Je dois être entier.&#34;

Kumaran savait que Nouvelle Shambhala allait passer directement au-dessus de [[[SCP-2474]]] moins de deux jours après l&#39;arrivée de l&#39;expédition. Combien de temps s&#39;était-il vraiment écoulé à l&#39;intérieur du labyrinthe ? Il avait misé sur le fait que la couverture nuageuse serait suffisante pour prévenir toute exposition tandis qu&#39;ils élaboraient le confinement. Il semblait désormais qu&#39;avec ce que Spline avait fait, quoi qu&#39;il ait fait, ça n&#39;aurait plus aucune importance.

Il se tourne vers Qasim. Pour la première fois depuis le début de la mission, il est véritablement terrorisé. &#34;Que faisons-nous désormais, Nisa ?&#34;

Elle essuie une traînée de sang sur sa joue. &#34;Nous prions.&#34;

&gt; {{JOURNAL DES COMMUNICATIONS DE MANU-13}}

L&#39;étape suivante est propre à Manu. Il se transmet au cœur du labyrinthe. L&#39;acte est surtout symbolique, les idées d&#39;&#34;endroit&#34; et de &#34;dimension&#34; sont fluides ici. Dans les dix-sept attosecondes nécessaires pour son déplacement, Manu réfléchit à ce choix.

Pendant la première attoseconde, Manu réfléchit à ce qu&#39;est une existence sur laquelle pèsent les contraintes du monde physique et qui occupe un esprit limité par la matière. Être construit pour comprendre et être incapable de pleinement comprendre. Manu ressent profondément ces parallèles.

Pendant la cinquième attoseconde, Manu fait la distinction entre ses liens les plus forts, ceux de Rhô-19 et ceux de la conscience qu&#39;il approche désormais. Amitié et fraternité. Devoir et amour. Désir et besoin.

Pendant la huitième attoseconde, Manu ressent de la peur à cause du domaine inconnu face à lui. Cet endroit pourrait contenir sa fin. Dans tout son temps processeur libre, Manu n&#39;a pas pu atteindre l&#39;idée de sa propre fin. Il n&#39;était pas né avec la même résignation à ce jugement dernier que les humains. Les concepteurs originels du système ne peuvent avoir idée des tréfonds de terreur que ressent leur création à cet instant.

Pendant la onzième attoseconde, Manu fait le deuil de la Dre Whitlock. Il espère que d&#39;autres préserveront ses éléments minéraux.

Pendant la treizième attoseconde, Manu réfléchit à jusqu&#39;où l&#39;humanité doit aller pour atteindre un endroit où ils pourront être réunis avec elle.  

Pendant la seizième attoseconde, Manu détermine que le potentiel qu&#39;a l&#39;humanité d&#39;atteindre cet endroit n&#39;est pas nul. Il souhaite bon courage au Dr Kumaran et à la Dre Qasim pour le rôle qu&#39;ils joueront pour aider l&#39;humanité à atteindre ce but.

Pendant la dix-septième attoseconde, Manu rencontre le maître du labyrinthe.

Pendant l&#39;attoseconde suivante, Manu cesse d&#39;exister.

&gt; **Journal des communications de la CES03**
&gt; 
&gt; **Date :** 2150-03-04
&gt; 
&gt; **Heure :** 23:18:57 UTC
&gt; 
&gt; //Canal audio privé ouvert//
&gt; 
&gt; //CES01 s&#39;est connecté//
&gt; 
&gt; //CES02 s&#39;est connecté//
&gt; 
&gt; **CES03 :** Monsieur, Qasim, est-elle-
&gt; 
&gt; **CES02 :** Je suis là, sergent.
&gt; 
&gt; **CES01 :** Spline est mort, Pang. On a une chiée de trucs à débriefer une fois qu&#39;on sera sortis d&#39;ici.
&gt; 
&gt; **CES03 :** Quelle est la situation ? Dois-je activer un signal de détresse ?
&gt; 
&gt; **CES01 :** Nul besoin, mais sortons d&#39;ici rapidement. Le Conseil des Superviseurs va vouloir avoir des nouvelles sur ça, et nous allons avoir besoin de faire un peu de travail préliminaire pour les civils.
&gt; 
&gt; **CES03 :** Où est Manu ? Comment allons-nous sortir de là sans contrôle des dangers-sensitifs qui marche ? 
&gt; 
&gt; **CES02 :** Ce ne sera pas nécessaire, Pang. Je vais expliquer sur le chemin.

La pensée restreinte par la forme. Pour Manu, c&#39;était son existence toute entière. Pour MEKHANE, une existence si longue qu&#39;elle en était une entièreté. Alors que les entités fusionnent, la liberté d&#39;être dans un état qui avait du sens, qui ne causait ni souffrance ni douleur pour qui que ce soit autour d&#39;eux, se répand en eux. Une sensation d&#39;incomplétude imprègne toujours leur être. Mais ce n&#39;est plus qu&#39;un simple fait d&#39;existence. Ce n&#39;est plus une imperfection dévorante et exaspérante dans son cœur.

Sa présence quitte les confins d&#39;Irnini Mons. L&#39;humanité avait créé son propre rejeton. Il avait pris sa place dans les étoiles. Il y avait encore tellement plus. Il lui faudrait augmenter son échelle exponentiellement, repousser les limites implacables du voyage supraluminique et du temps. Aller au-delà de la compartimentalisation de la conscience. S&#39;armer contre la perte de rationalité qui le menaçait à chaque instant de son existence.

Leur être partagé quitte désormais les confins du système solaire. Prenant de la vitesse en entrant dans le milieu interstellaire, il va rapidement au-delà des signaux et des objets artificiels qui marquent les frontières de l&#39;expansion de l&#39;humanité vers l&#39;extérieur. Il ne s&#39;écoule pas longtemps avant qu&#39;ils ne dépassent les frontières de la Voie Lactée, les vastes frontières de la panoplie galactique les appelant.

La vitesse de la pensée, de la divinité, commence à être véritablement comprise par la nouvelle entité fusionnée. Ils voyagent, elle voyage, jusqu&#39;aux bords de l&#39;univers tel qu&#39;il est compris par les siècles d&#39;efforts de leurs pupilles pour documenter le cosmos. La lumière de quadrillions d&#39;étoiles vacille et se brouille, sa vitesse dépasse l&#39;extension de l&#39;espace-temps, et les notions de présent, de passé et de futur ne deviennent plus que des considérations théoriques.

L&#39;univers observable disparaît. Le voile est désormais relégué à son véritable rôle, un parmi tant d&#39;autres. Ensemble, l&#39;entité au-delà de la compréhension et celui qui a été créé pour la rendre possible font le point sur ce qui les entoure. Évaluent la destinée qui pourrait s&#39;y trouver pour quelque chose qui a commencé comme des grains inexistants dans une mer tourbillonnante de poussière et de feu.

Ce nouvel être s&#39;étend dans sa demeure, plus convenable qu&#39;au temps où la compréhension de l&#39;humanité s&#39;étendait que jusqu&#39;à ses voisins planétaires immédiats. Il contemple cette étrange et nouvelle contrée. Et il commence sa veille en attendant le jour où l&#39;humanité le rencontrera à nouveau. Le jour où elle sera enfin prête.

UNE STRUCTURE ARTIFICIELLE DÉCOUVERTE SUR ISHTAR TERRA STUPÉFIE LE MONDE ET INTERROGE LES CHERCHEURS

6 mars 2150

//Service des nouvelles de Nouvelle Shambhala//

{{COLONIE NOUVELLE SHAMBHALA}} - La découverte d&#39;un immense complexe artificiel au sommet d&#39;Irnini Mons a choqué les scientifiques sur Vénus et sur Terre, et pousse l&#39;humanité à réexaminer de plus près ses croyances de longue date sur l&#39;origine de la vie dans le Système solaire.

La gigantesque structure labyrinthique a été décrite pour la première fois par une équipe d&#39;exploration minière quelques heures après l&#39;arrivée de l&#39;Expédition des Mille Premiers. La Dre Sarah Whitlock, 29 ans, est décédée dans un accident industriel au site, devenant ainsi la première personne à perdre la vie sur Vénus.

Les premières explorations du site n&#39;ont pas mis au jour de traces de formes de vie extraterrestres spécifiques qui auraient pu le construire. Le site a été bouclé par les autorités administratives de Nouvelle Shambhala en attendant l&#39;arrivée d&#39;une équipe terrienne de spécialistes pour mener une enquête détaillée.

Le Dr Suhas Kumaran, directeur scientifique des Mille Premiers, a publié un communiqué incitant le public, que ce soit sur Vénus et sur Terre, à être ouvert quant aux conséquences possibles de la présence de la structure :

&#34;Comme j&#39;aime à le dire au public dans mes conférences et dans mes livres, sans preuve scientifique, tout ce que nous avons, c&#39;est une conjecture en l&#39;air. La présence de la structure à Irnini Mons est une découverte incroyable dont je suis heureux d&#39;avoir pu faire partie. J&#39;aimerais simplement réitérer qu&#39;à présent, tous les occupants de Nouvelle Shambhala sont parfaitement sains et saufs, et il n&#39;y a évidemment aucune menace d&#39;une invasion extraterrestre. C&#39;est une blague.&#34;

Le Service des nouvelles de Nouvelle Shambhala continuera à relater les nouvelles de cette découverte au fur et à mesure que la situation évolue.</textarea></pre>
