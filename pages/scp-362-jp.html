    <pre><textarea class="page-source" readonly>[[include component:image-block
|name=http://ja.scp-wiki.net/local--files/scp-362-jp/A%E8%B5%A4%E3%81%84%E4%B8%8B%E6%B0%B4%E9%81%93%E7%94%BB%E5%83%8F.jpg

**项目编号：**SCP-362-JP

**项目等级：**Euclid

**特别收容措施：**可通往SCP-362-JP的下水道口之上建设有直径5.5m，高48m的圆筒形伪装建筑（对外宣称为工业用烟囱）。该建筑整体由绝热材料制成，内壁设置有液氮的喷出装置，并设置了三重气密式隔离墙。开放该隔离墙需经过基金会日本支部理事会的许可。

通往SCP-362-JP的下水道口上设置了各种探测器，由伪装建筑临近的Site-8125（对外宣称为工厂）24小时对其进行监视。若探测到SCP-362-JP-1尝试试图来到外界，该Site管理者需立即启动伪装建筑内的液氮喷射装置。一旦隔离墙被破坏，潜伏于日本警视厅公安部的基金会特工将发布「恐怖分子的炸弹袭击预告」这一虚假情报并疏散周边居民，并立即交由机动特遣队司令部指挥收容失效的镇压行动。

**描述：**SCP-362-JP是一与东京都██区███町的某一下水道口相通的准闭锁型异常空间。其内部的构成要素和构造都与一般的下水道相似，所使用的材质也是毫无异常的混凝土与工业用金属部件。其内部的通路与日本水道局所提供的地图与数据不一致，并且在其内部一切的GPS与无线电信号都将失灵。但若接近入口处的下水道口，仍可可能与内部进行短距离通信。

在其内部的水道部分，流动着赤红色的具有粘性的液体。经过基金会研究人员的采样分析，认为该液体组成成分与哺乳类动物的血液十分相似。有关该液体的具体数据，请参照被保管于生命工学研究所培养楼的服务器中的SCP-362-JP文件集。

在SCP-362-JP内确认了某种敌对的半生物的存在（以下称为SCP-362-JP-1)。其全长2～4m，综合收集到的视频资料与目击者的证言，该实体表现为“戴着红色安全帽，穿着工作服，手中握有工具（被发现的例子有：铲子、鹤嘴锄、钻头）的红色人型史莱姆状软体“，被研究人员推测为是由SCP-362-JP内部的液体构成的。该类实体一旦发现侵入者，便会径直对袭击者展开攻击。其所具有的力量非常大，持有工具的一击往往能贯穿机动特遣队所装备的身体护具。并且，由于其由液体构成的特性，通常的枪械对其毫无意义。虽然其行动并不够迅速，但由于SCP-362-JP的地形特性，回避其攻击是十分困难的。

在第五次调查（后文将详细叙述）时出现的这些至今总数仍不明的个体在SCP-362-JP内徘徊着。根据对调查记录的分析，对SCP-362-JP内部造成损伤的行为或许是该类个体出现的原因。现在SCP-362-JP-1个体虽仍没有闯出SCP-362-JP外的记录，但由于其行动原理尚未彻底分析清楚，Site-8125的警戒等级将时常位于3以上。

在准备好对SCP-362-JP-1的应对方法之前，将永久暂停对SCP-362-JP的调查。

**调查记录SCP-362-JP摘要：**全文保管于Site-8125的中央资料室█-███区域。

**第1次调查:** 日期201█/10/█
&gt; **目的:** 预先调查。
&gt; **手段:** 派遣3名D级成员潜入。
&gt; **结果:** 绘制了入口周围约100m范围的地图，确定了该下水道与日本水道局的整备地图不一致，同时确定了在其内部GPS将失灵。据此基金会判断下水道口内部为一异常空间，并将该空间确认为SCP物品进行收容。成功取得红色液体的样本。

**第2次调查:** 日期201█/10/█
&gt; **目的:** 进行更广范围的搜查。投入水中摄像机以调查水路。
&gt; **手段:**  派遣10名D级职员潜入。其中3名负责操作水中摄像机。
&gt; **結果:** 绘制了入口周围约300m的地图。投入的水中摄像机，由于视野受限而难以进行调查。操作者报告了“水中似乎有着什么东西”，但无法通过影像进行确认。

**第3次调查:** 日期201█/10/██
&gt; **目的:** 进行更大范围的搜查。使用雷达探测是否存在向下的空洞。
&gt; **手段:** 派遣15名D级职员潜入，其中五名负责操作雷达。
&gt; **結果:** 绘制了入口周围约700m的地图。雷达的操作者感知到了一阵有规则的声响，并将其描述为“按一定的节奏击打太鼓的声音“。

**第4次调查:** 日期201█/10/██
&gt; **目的:** 到达发声源。
&gt; **手段:** 派遣20名D级职员潜入，重点调查声响较大的方向。
&gt; **结果:** 推测发声源位于坐标X4612/Y7581处向下100m处，但尚未发现通往发声源的通路。数名D级职员报告了“有似乎被谁盯着的感觉”，但经影像记录无法确定。

**第5次调查:** 日期201█/10/██
&gt; **目的:** 利用钻孔机调查发声源。
&gt; **手段:** 派遣20名D级职员潜入，通过操作钻孔机从坐标X4612/Y7581向下钻孔，并之后通过绳缆摄像机[[footnote]]译注：一种摄像头位于长线缆前部的特殊摄像机[[/footnote]]尝试采集影像。
&gt; **結果:** 在开始行动后不久，大量SCP-362-JP-1从附近的水道涌出，对正进行钻孔作业的D级成员展开袭击，造成了[数据删除]
&gt; 
&gt; 机动特遣队つ-3(”土蜘蛛”)在收到调查行动指挥所的出动命令后，突入SCP-362-JP，也遭到了[数据删除]
&gt; 
&gt; つ-3指挥官向机动特遣队请求了增援。
&gt; 
&gt; 在这期间，可听到不明声响的范围显著增大，同时异常空间内发生了微弱的振动。
&gt; 
&gt; 确认了唯有液氮枪[[footnote]]可以喷射出压缩的液氮的枪，由于其时常通过特制的管道连接着液氮冷却罐，携带极为不便。仍需改良。[[/footnote]]才能对SCP-362-JP-1产生效果。机动特遣队つ-3一边牵制着SCP-362-JP-1一边试图撤退时，目击了数个SCP-362-JP-1个体将自身覆盖于SCP-362-JP被穿孔的部分，并将其自身结晶化的瞬间。
&gt; 
&gt;由于 SCP-362-JP-1并无经由SCP-362-JP进入外界的行动倾向，研究人员制定了目前的特殊收容措施，并交由工程团队建设伪装建筑与Site-8125。
&gt; 
&gt;  虽然工程团队提出了使用水泥将进入SCP-362-JP的通道堵塞、焊接住下水道口等许多方案，但分部委员会经由会议决定，考虑到可能刺激到SCP-362-JP-1的风险和展开再次调查的可能性，决定不对该下水道口进行任何处理。
&gt; 
&gt; 今后的调查行动需得到日本支部理事会到许可方可进行。

**附录:** ███博士(该SCP的研究主任)、██准一等队员(MTF“つ‐3”指挥官)之间于201█/11/█，综合治疗中心附属医院中的对话的转写。两人作为大学的同学，在工作之余也具有良好的私人关系。
&gt; **███博士:** 嗨，治疗咋样了？
&gt; 　
&gt; **██准一等队员:** 啊啊，毕竟我也只有身体结实算得上特长了。你那边，Site怎么样了？
&gt; 
&gt; **███博士:** 那边没问题。那次之后，就安静了不少啊。真的是，那个下水道，到底怎么回事啊……。
&gt; 　
&gt; **██准一等队员:** [//沉默//]
&gt; 　
&gt; **███博士:** 啊啊、这种话题就算了吧。那个……
&gt; 
&gt; ※暂时地聊了无关的话题
&gt; 
&gt; **护士:** 抱歉打扰先生您的会面，差不多该到输血时间了。
&gt; 
&gt; **███博士:** 啊，没事，请不用在意我。
&gt; 
&gt; ※数分钟之后，护士走出病房
&gt; 
&gt; **███博士:** 你早点转到一般病房就好了，那你老婆就也能来看望你了……[//注意到了██准一等队员的神情//]喂，你咋了？
&gt; 
&gt; **██准一等队员:** [//注视着输血管//]……原来是这样吗。
&gt; 　
&gt; **███博士:** 诶？
&gt; 　
&gt; **██准一等队员:** 我好像有点懂了……关于，SCP-362-JP到底是什么。
&gt; 　
&gt; **███博士:** 你，你说真的？
&gt; 　
&gt; **██准一等队员:** 不是，这也只是我一个外行人的想象罢了。也没有什么根据……。
&gt; 　
&gt; **███博士:** 我们科学家，做研究也得先从想象开始啊。讲给我听听吧。
&gt; 　
&gt; **██准一等队员:** [//苦笑//]喂喂，你刚刚不还在顾虑我呢吗？算了……我一直很在意的，就是那帮怪物的态度。
&gt; 　
&gt; **███博士:** 态度？
&gt; 　
&gt; **██准一等队员:** 它们的攻击动作都超乎寻常地夸张……简直就是，在威吓我们一样。它们就像领土被人侵入的动物一样，看着它们，反而会产生我们这边才是恶人的感觉……嘛，对它们来说的话，我们本来就是不应该存在的异物……就像是病毒一样也说不定。
&gt; 　
&gt; **███博士:** 病毒……难道。
&gt; 　
&gt; **██准一等队员:** [//重新开始凝视输血管//]啊啊，和你想的一样。SCP-362-JP，或许……并不是单纯流着血的下水道，而是某种东西的血管……。这么一想，那些怪物们异常的行为好像也合理了起来。它们可能只是为了排除血管内异物的白血球、和试图修理破损血管的血小板也说不定……。
&gt; 　
&gt; **███博士:** 那，那个“就像是敲打着太鼓的声音”难道……。
&gt; 　
&gt; **██准一等队员:** 别说了，接下来就是，你们科学家的领域了吧。我已经，不敢再往下想了啊……果然，我没有当科学家的资质呢。
&gt; 
※以上并不是正式的采访记录，但由于███博士的个人希望而记录于本文档中。</textarea></pre>
