**Titre :** Dragon
**Auteur :** [[user Mafiew]]
**Date :** 11 septembre 2015
[[include credit:end]]

[[include component:preview text=Un combat épique et intemporel.]]

------

[[=]]
[https://www.youtube.com/watch?v=Q_dmmLbQXXA Jeremy Soule - Dragonborn]
[[/=]]

------

Ils étaient dix sous la pluie battante, à étouffer sous le poids de leurs armures. Dix à vouloir braver l&#39;impossible, encore. 
On aurait dit des dieux, sous ces plaques étincelantes ! Et il en aurait fallu, des dieux, pour accomplir pareille mission ; mais c’étaient bien de jeunes hommes qui s’en allaient défier un dragon !

Et pas n&#39;importe quel dragon : ce roi des cieux était assez grand pour dépasser la tour la plus haute, assez fort pour soulever des montagnes, et son souffle brûlant pouvait même faire fondre l&#39;acier ! Le bruit courait que rien ne pourrait traverser ses écailles et que personne ne pourrait l&#39;empêcher de réduire le monde en cendres !

Un rugissement terrible fit trembler la terre. Pourtant, c’est à peine si les chevaliers ralentirent. Un regard à leur voisin, une pensée à leur famille, une courte prière, et leur peur laissait place à une froide détermination : Ce soir, ils abattraient impitoyablement cette créature immonde.

Du sommet de la colline s&#39;offrait un paysage mort et gris, jusqu&#39;à l&#39;horizon. La bête n’était pas là.
Soudain, une étoile tomba, lueur terrifiante dans le ciel, et s&#39;écrasa devant eux. Les hommes s&#39;écartèrent prestement et virent deux yeux jaunes les fixer.

//&lt;&lt; Que faites-vous là, pitoyables mortels ?
- Nous sommes ici pour délivrer le monde de ta monstruosité !
- Pauvres fous, vous paierez cette audace de votre vie ! Vous êtes venus ici pour mourir ! &gt;&gt;//

Les chevaliers s&#39;élancèrent dans un tumulte de cris, sans trembler devant cet abysse de mort et de crocs. Mais alors que les premiers combattants se fracassaient sur les flancs du monstre, la longue queue écaillée balaya sans peine deux des braves. Déjà, d&#39;autres prirent leur place, bien décidés à les venger.

Furieux, le dragon embrasa l&#39;air devant lui, et ses flammes semblèrent un instant engloutir le monde. Les hommes, bien qu&#39;ils ne manquent pas de courage, ne purent que reculer devant le brasier et s&#39;en abriter du mieux qu’ils pouvaient.

//&lt;&lt; Je vous dévorerai, vous et vos familles !
- N&#39;y compte pas, monstre, nous mettrons d&#39;abord fin à ta misérable existence, la souillure de ce monde !
- Tu seras le premier à mourir, insolent ! &gt;&gt;// 

La bête jaillit des flammes, des éclairs pleins les yeux, et tenta de saisir cet effronté, mais renonça sous les coups de ses compagnons. Alors qu&#39;elle ouvrait bien grand sa gueule pour libérer sur eux un autre enfer, une flèche bien ajustée l&#39;atteint dans la gorge, et la bête recula dans un profond râle.

//&lt;&lt; Misérables créatures ! Vous ne pouvez pas me vaincre !
- Tu seras pourtant vaincu, car ta perfidie n’est pas de taille face à notre courage ! Tu pourras tuer autant d’hommes que tu voudras, il y en aura toujours pour les remplacer et les venger !
- Alors je vous tuerai tous, brûlerai tous vos villages, vous pourchasserai jusqu’au bout du monde et anéantirai votre race ! &gt;&gt;//

L&#39;un des hommes s&#39;avança alors jusqu&#39;au flanc du dragon et y creusa une profonde entaille. Les puissants membres tentèrent d’écraser le héros, mais un de ses valeureux compagnons porta un coup dévastateur de l&#39;autre côté. 

//&lt;&lt; Impossible !
- Mort à la bête ! Achevons-la et libérons le monde de sa vilénie ! &gt;&gt;//

Et en déclarant cela, le chevalier enfonça plus loin son épée dans la plaie, traversant sans peine la chair maudite, déchirant muscles et tendons, brisant les côtes, et atteint le cœur ! Le monstre recula, essaya une dernière fois d&#39;exhaler son souffle brûlant, puis s&#39;écroula, vaincu.

Les cris de victoire emplirent longtemps l&#39;infini du ciel alors que la bête expirait, et que sa dépouille sanglante disparaissait. Et même si celle victoire semblerait bien illusoire au prochain combat, il fallait tout de même la célébrer. 

Peu à peu, les héros se turent, laissant à nouveau le bruit du vent reprendre ses droits. Le soleil perça les nuages, sublimant de son éclat les silhouettes des vainqueurs.  Alors seulement, l&#39;un d’eux ôta son heaume, porta la main à son oreille et déclara :

//&lt;&lt; Ici Bêta Lead. On a eu [[[SCP-2301|2301]]]. Terminé. &gt;&gt;//</textarea></pre>
