[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-184/dodecahedron-new.png|caption=SCP-184]]

**Objek #:** SCP-184

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-184 dilarang untuk ditempatkan di dalam struktur tertutup. SCP-184 mesti selalu tersambung dengan elektromagnet bertenaga tinggi. Jika sambungan elektromagnet terputus, personel mesti melapor ke area pengamanan SCP-184 dan mencegah akses dari pihak tidak berwenang sampai elektromagnet tersambung kembali. Area pengamanan SCP-184 saat ini dibangun seperti taman dan SCP-184 serta magnet pengamannya disamarkan sebagai instalasi seni. Semua pengunjung mesti dipantau.

Struktur yang terpengaruh oleh SCP-184 mesti ditinjau oleh [[[[https://scp-idn.wikidot.com/code-name-the-truth|DATA DIHAPUS]]]]. Setelah peninjauan, departemen ini akan memutuskan untuk menghancurkan atau mendata struktur itu sebagai SCP. Penyelidikan ke dalam struktur yang terpengaruh dilarang tanpa adanya izin serta tim penyelamat yang bersiaga.

**Deskripsi:** SCP-184 merupakan sebuah benda kecil berbentuk dodekahedron dengan tinggi serta lebar 10 cm (4 in). Karakteristik benda ini, antara lain, memiliki permukaan halus dan terbuat dari logam. Pada setiap muka benda, terdapat lubang melingkar di tengahnya. Selain itu, terdapat bola kecil pada masing-masing titik sudutnya. SCP-184 terbuat dari campuran tidak diketahui yang sangat magnetis dan sekeras kuningan.

Ketika ditempatkan di dalam struktur tertutup, SCP-184 akan memperluas interior struktur tanpa mengubah eksteriornya. Dimulai satu jam setelah berada di dalam struktur, SCP-184 akan memperbesar interior struktur itu sekitar ratusan meter setiap harinya. Pada awalnya, SCP-184 hanya akan membentangkan dinding struktur sehingga ruangan menjadi lebih luas tanpa mengubah ketinggiannya. Perluasan ini akan terus berlanjut sampai ukuran asli ruangan lebih besar tiga kali lipat.

Dari sini, SCP-184 akan mulai menciptakan ruangan baru. SCP-184 tampak bisa meniru barang-barang dari dalam struktur sehingga tercipta ruangan berperabot yang konsisten dengan keseluruhan struktur. Namun, setelah beberapa lama, proses perluasan akan mulai bergalat. Sebagai contoh, barang-barang akan terbuat dari bahan yang tidak sesuai (seperti buku dari kaca dan oven dari kayu), bentuk ruangan akan menjadi aneh, pintu akan membuka ke dinding kosong, dan lorong akan mengecil atau berlika-liku. Interior baru di dalam struktur akan semakin tidak lazim, sedangkan eksteriornya tidak berubah sedikit pun.

Perilaku ini terlihat secara dramatis di dalam rumah. Meski begitu, diamati pula pada kasus-kasus lain, seperti kotak kardus. Perubahan terhadap struktur tidak akan hilang setelah SCP-184 dikeluarkan, tetapi ruangan baru tidak akan tercipta.

------

**Adendum 184 – 1:** Catatan dari Dr. █████

Saya rasa sudah jelas bahwa benda ini TIDAK BOLEH berada di dalam Situs-19. Kita mungkin akan membutuhkan metode penanganan baru, tetapi untuk sekarang, kita akan menempatkannya secara rahasia di tempat terbuka.

**Adendum 184 – 2:** Lokasi dalam Pengawasan

SCP-184 atau anomali dengan pengaruh serupa dihipotesiskan berperan dalam terciptanya beberapa Lokasi dalam Pengawasan seperti [[[https://scp-idn.wikidot.com/alternate-character-interpretations|Backdoor SoHo]]] dan [[[https://scp-idn.wikidot.com/making-a-scene|Chūgoku Cellar]]]. Investigasi terhadap SCP-184 sebagai kemungkinan cikal bakal lokasi-lokasi ini sedang dilakukan.

**Adendum 184 – 38RB:** Laporan Penemuan

SCP-184 didapatkan dari Kota Bertembok Kowloon pada Juni ████. Laporan mengenai pertumbuhan kota tersebut yang tidak lazim serta drastis menarik perhatian Yayasan—yang kemudian menemukan SCP-184 dalam kepemilikan [DATA DIHAPUS]. Setelah dilakukan beberapa penggerebekan oleh polisi, Satuan Tugas Gemerak Zeta-9 dikirimkan dan berhasil mendapatkan SCP-184 dengan kerugian minimal. Sebelum bisa dicegah oleh Yayasan, aparat setempat melakukan tindakan ceroboh sehingga beberapa bagian kota yang terpengaruh hancur. Akibatnya, pengaruh akhir dari paparan SCP-184 terhadap kota tersebut beserta penduduknya kemungkinan tidak akan bisa diketahui sepenuhnya.

Wawancara dengan penduduk setempat tidak membuahkan banyak hasil disebabkan sebagian besar dari mereka enggan memberikan keterangan. Beberapa dokumen mengindikasikan bahwa SCP-184 bisa dipinjam untuk mengubah kediaman dengan tarif sewa 50 pounds sterling per setengah jam. Penduduk setempat tidak mengonfirmasi kebenaran dokumen-dokumen ini.
