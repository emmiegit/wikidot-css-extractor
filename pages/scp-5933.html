**Item nº:** SCP-5933

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-5933 e SCP-5933-1 devem ser mantidos dentro de um armário à prova de som localizado no Departmento de Anomalias Temporais e Dimensionais do Sítio-255. É necessária uma avaliação de rotina de dois em dois meses para assegurar que não há perda de integridade em nenhum dos componentes. Os funcionários envolvidos com SCP-5933 são obrigados a submeter-se a um rastreio psicológico para distúrbios traumáticos antes de serem expostos, bem como a avaliações de rotina após cada avaliação de SCP-5933. Se SCP-5933 for activado durante as verificações de integridade, os funcionários são instruídos a ignorar o toque.

A partir de 23/05/2019, os testes foram sumariamente suspensos sob a direcção da Drx. Taryn Scott. Todos os pedidos de realização de testes devem ser recusados. Os indivíduos em violação das restrições acima referidas estão sujeitos a acção disciplinar, até e incluindo o uso de amnésticos e/ou cessação da sua posição.

**Descrição:** SCP-5933 é similar em aparência a um modelo telefone de disco preto GEC New Gecophone 701; enquanto o hardware interno é quase idêntico a modelos não anômalos de seu tipo, o marcador foi modificado para acomodar símbolos adicionais para códigos de discagem não-padronizados. SCP-5933 é totalmente funcional, apesar da falta de uma conexão de linha fixa.

SCP-5933-1 parece ser uma lista telefónica normal das //Páginas Amarelos//, os conteúdos da lista, como os nomes de indivíduos ou empresas, bem como seus números de telefone, não correspondem a nenhum registro público atual ou passado. Nenhuma conexão com qualquer outra realidade atualmente reconhecida pelo Departamento de Anomalias Temporais e Dimensionais foi encontrada.

SCP-5933-2 é a designação para uma entidade, ou entidades, que comunicam através do SCP-5933. Tentativas de identificar de forma confiável as características dessas entidades além de suas vozes e nomes dados têm falhado até o momento.

Os efeitos do SCP-5933 manifestam-se como um forte desejo de manter contacto com SCP-5933-2 após a exposição inicial ao SCP-5933. Este efeito ocorre com maior intensidade em sujeitos que experimentaram sofrimento psicológico e/ou emocional significativo em relações românticas anteriores, e actualmente experimentam pensamentos ou sentimentos românticos sobre um determinado indivíduo ou indivíduos. Os sujeitos que interagem com SCP-5933 são doravante designados como SCP-5933-A.

Caso os efeitos de SCP-5933 progridam sem intervenção em indivíduos, observam-se quatro fases em relação ao SCP-5933:

* **Fase 1:** SCP-5933-A atende o telefone, momento em que se forma um vínculo entre o sujeito e SCP-5933-2,

* **Fase 2:** SCP-5933-A torna-se romanticamente envolvido com SCP-5933-2, que é reciprocado,

* **Fase 3:** SCP-5933-A começa a experienciar manipulação psicológica por parte de SCP-5933-2; é formada uma relação co-dependente, exacerbando o elo de SCP-5933-A a SCP-5933-2, bem como o início de comportamentos de auto-isolamento e de auto-sabotagem,

* **Fase 4:** O bem-estar mental do SCP-5933-A continua a deteriorar-se rapidamente para um estado não muito diferente da psicose. Acredita-se que nesta fase SCP-5933-A tenha sido suficientemente enfraquecido psicologicamente pelo SCP-5933-2, altura em que deixa de existir dentro desta realidade; o mecanismo exacto disto é actualmente desconhecido, e qualquer tentativa de rastrear instâncias do SCP-5933-A através de GPS falhou até agora.

Devido à intensidade dos efeitos do SCP-5933, sintomas da Fase 4 foram observados em casos de SCP-5933-A logo após alguns meses de exposição. É possível que as instâncias do SCP-5933-A recuperem dos efeitos do SCP-5933 se a intervenção ocorrer antes dos sintomas da Fase 4.

**Adendo #1:** SCP-5933 e 5933-1 foram incialmente recuperados em 1994 do apartamento de um antigo estudante universitário em Edimburgo, Escócia. Este indivíduo é amplamente considerado como a primeira instância conhecida do SCP-5933-A, doravante referido como //5933-A01.//

A Fundação foi inicialmente alertada para a existência do SCP-5933-1 através de posts no fórum online //Oddities Online// feitos pelo 5933-A01. SCP-5933 foi mais tarde descoberto por funcionários da Fundação após reportar o desaparecimento de 5933-A01. 5933-A01 ainda não foi localizado pelos funcionários da Fundação.

**Adendo #2:** Na sequência da recuperação e investigação da casa de SCP-5933-A01, funcionários da Fundação conseguiram encontrar o diário do indivíduo contendo entradas que catalogavam efectivamente os efeitos do SCP-5933. Estas entradas foram entretanto transcritas e estão registadas abaixo.

[[collapsible show=&#34;+ Documentação Suplementar: 5933-A01&#34; hide=&#34;- fechar&#34;]]

[Entradas irrelevantes omitidas]

&gt; 25/6/1994
&gt; Hoje encontrei um telefone antigo muito fixe numa loja de caridade - veio com uma cópia estranha das Páginas Amarelas também. Tive mesmo que o comprar - acho que vai ficar mesmo bem com a estética do meu apartamento. Espero que ainda funcione e que não seja só decorativo. Não quero problemas com a linha fixa.

&gt; 30/6/1994
&gt; Hoje o telefone tocou? Nem sequer estava ligado. Pode ser que use a mesma tecnologia que aqueles ‘telemóveis’.
&gt; Quem ligou disse que tinha ligado para o número errado. Foi super simpático no entanto - acabámos por falar um pouco. Parecia que estava a falar com um amigo de longa data.
&gt; Disse que lhe dava o meu número, mas eu nem sequer sabia qual era. Ele disse-me para não me preocupar. Pedi o número dele, mas ele disse-me que eu saberia o que marcar quando precisasse dele.
&gt; Ele chama-se Oscar.

&gt; 3/7/1994
&gt; Desenhei alguma dos números da lista telefónica para uns fóruns. É tramado desenhar com um rato, mas o computador não têm nenhum dos símbolos que a lista e o telefone têm.
&gt; Falei com o Oscar sobre isto. Ele disse que alguém deve ter feito a lista a brincar. Perguntou porque me dei ao trabalho de a colocar online.
&gt; Só queria, mesmo, contar aos meus amigos.

&gt; 23/8/1994
&gt; A universidade está quase a começar de novo. Disse ao --o--Oscar que não iria ter muito tempo para falar durante o dia. Ele brincou que era mais importante que uma palestra secante sobre BASIC. Ele é definitivamente mais interessante, isso é certo.


&gt; 13/9/1994
&gt; Hoje, o Oscar disse que me amava. Ele abordou o tópico muito timidamente, estava com medo que eu o fosse rejeitar.
&gt; Eu disse que também o amava. Ele é o homen mais querido que já conheci.

&gt; 22/9/1994
&gt; As aulas começaram à pouco. Pensei que fosse gostar, mas na verdade não estou. Não me consigo concentrar em aula ou em nada. Neste momento só quero estar em casa.
&gt; Contei ao Oscar sobre isto. Ele disse que talvez o curso é demasiado para mim. 

&gt; 5/10/1994
&gt; O Oscar não gosta dos meus amigos. Fica chateado quando eu falo sobre eles. Diz que se estão a aproveitar de mim.
&gt; Certamente assim parece. Só me ligam quando querem algo.
&gt; Que se lixem.

&gt; 27/10/1994
&gt; Cancelei planos para ir a uma festa de Halloween. Estava com demasiada ansiedade para sair do apartamento.
&gt; Falei com o Oscar para levantar os ânimos. Acho que tenho falado com ele mais do que com a minha mãe.
&gt; Ele disse que fiz bem em cancelar. Teria sido uma estupidez ter ido.
&gt; Ele tem razão.

[Após a entrada anterior, existe uma quebra nas entradas de 37 dias.]

&gt; 3/12/1994
&gt; ele ainda não me ligou hoje
&gt; porque é que ele não me telefona?
&gt; tenho medo que algo lhe tenha acontecido

&gt; 3/12/1994 (cont.)
&gt; esquece

&gt; 5/12/1994
&gt; Disse ao Oscar que sinto que ele me odeia. Que ele têm se comportado de maneira estranha, que eu sinto que me anda a evitar.
&gt; Ele disse que era paranóia minha.
&gt; E é. É so paranóia.
&gt; Ele não me odeia.

&gt; //[não datado]//
&gt; Fodasse, ele detesta-me.

&gt; 15/12/1994
&gt; Está a ficar muito frio aqui. Muita neve e gelo.
&gt; O Oscar diz que não é seguro passar o Natal com os meus pais. Que é mais seguro ficar no meu apartamento.
&gt; Honestamente, também não quero tentar viajar neste tempo. Não quero deixar o Oscar.
&gt; De qualquer maneira também não podia levar o telefone comigo. Se os meus pais soubessem que estou a falar com outro homem, eles ficariam fodidos.
&gt; O Oscar está a ligar-me

&gt; 22/12/1994
&gt; Hoje decidi brincar um pouco com a lista telefónica enquanto esperava por uma chamada do Oscar. Bastantes números estranhos. Tentei ligar a alguns mas nada aconteceu.
&gt; O Oscar atendeu num deles. Perguntou-me porque caralho estava a tentar ligar a mais alguém. Disse-me para parar de brincar com a lista.
&gt; Nem sequer era o número dele. Estou com medo.

&gt; 25/12/1994
&gt; ele prometeu ligar-me na manhã
&gt; ainda não ligou
&gt; ele não atende
&gt; será que fiz algo de errado

&gt; 25/12/1994 (cont.)
&gt; ele ligou. Disse que me teria ligado mais cedo se eu não o tivesse irritado no outro dia
&gt; desculpa
&gt; não o voltarei a fazer

&gt; 27/12/1994
&gt; não me sinto real a não ser que esteja a falar com o Oscar
&gt; eu amo-o tanto que me mete nojo

&gt; //[não datado]//
&gt; ele nao me ligou a dois dias não tenho conseguido dormir tenho tanto medo
&gt;2 dias 2 7 horas e meia
&gt; ele nunca passou tanto tempo sem me ligar
&gt; estou tao assustado

&gt; 11/1/1995
&gt; Tive que desistir da universidade. Não consigo lidar com a quantidade de stress que me tem dado. Odeio a merda do meu curso. O Oscar disse que nunca seria inteligente o suficiente para o fazer. Não seu porque alguma vez achei que era.
&gt; Não sei o que fazer agora. Não posso continuar a viver no meu apartamento sem o financiamento. O Oscar disse que foi estúpido não ter pensado disso antes.

&gt; 13/1/1995
&gt; a minha mae continua a tentar ligar-me. nao quero falar com ela. ela iria me odeia se soubesse o que fiz

[Crê-se que um intervalo indeterminado de dias passaram nesta altura, e que cada entrada não foi datada.]

&gt; //[não datado]//
&gt; finalmente falei com a minha mae. Menti
&gt; ela nao precisa de saber

&gt; //[não datado]//
&gt; nao sei que dia e hoje
&gt; nao me sinto real

&gt; //[não datado]//
&gt; o oscar disse que a culpa e minha de ter deixado as coisas chegar a este nível
&gt; ele diz que se eu nao concertar a minha vida ele me vai deixar
&gt; a culpa e minha
&gt; nao sei o que fazer

&gt; //[não datado]//
&gt; sinto que estou a desparecer
&gt; nao tenho mais nenhuma amigos
&gt; nao sei a ultima vez que vi os meus pais
&gt; o oscar e tudo o que tenho
&gt; e tambem o vou perder

&gt; //[não datado]//
&gt; Implorei ao Oscar para ficar. Disse-lhe que faria qualquer coisa. Ele disse que não me ia realmente deixar. Ele ama-me demasiado para me fazer isso.
&gt; Eu amo---o-- //[Illegível]//
&gt; o tanto
&gt; Estou sempre a deixar cair esta merda 

[Daqui a diante, as entradas tornam-se progressivamente incompreensíveis. Crê-se que 5933-A01 se tenha deteriorado até à ultima fase dos efeitos de SCP-5933 pouco antes do seu desaparecimento]

&gt; sombras nos cantos
&gt; parecem se com o oscar
&gt; 
&gt; eu nao sei como o oscar e

&gt; nao me lembro de comer como e que ainda estou vivo

[Fim das entradas]

**Adendo #3:** Desde 13/06/2018, três funcionários da Fundação responsáveis por investigar SCP-5933 desapareceram. As investigações sobre os incidentes estão pendentes.
