[[include component:credit-button]]
**Artikel:** SCP-1277 – Durstiger Kaktus
**Autor:** [[*user RJB_R]]
**Original:** http://www.scp-wiki.net/scp-1277
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1277

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1277 ist in Eindämmungseinheit 41-B für Baumartige an [[[secure-facility-dossier-site-77|Standort-77]]] einzudämmen. Personal, das der Pflege von SCP-1277 zugewiesen ist, ist eine schalldämpfende Kopfbedeckung auszuhändigen. Diese Kopfbedeckung ist in Gegenwart von SCP-1277 jederzeit zu tragen. SCP-1277-1 ist mithilfe eines geschlossenen Überwachungssystems zu beaufsichtigen, das sich in Eindämmungseinheit 41-B befindet. Alle von SCP-1277-1 ausgeführten &#34;Sprünge&#34; sind vom Sicherheitspersonal zu protokollieren.

**Beschreibung:** SCP-1277 ist ein ausgewachsener //Carnegiea gigantea//, allgemein bekannt als der Saguaro-Kaktus. SCP-1277 ist 3,7 Meter hoch und wiegt ungefähr 37 Kilogramm. SCP-1277 erfordert das gleiche Maß an Unterhalt und Pflege wie normale //Carnegiea gigantea//.

SCP-1277-1 ist ein männliches menschliches Skelett, 1,40 Meter groß und 12 Kilogramm schwer. Es scheint nicht von zeitlich bedingtem Verfall oder äußeren Einwirkungen betroffen zu sein. SCP-1277-1 befindet sich ständig etwa 15 Meter von SCP-1277 entfernt. Versuche, SCP-1277-1 von dieser Stelle zu entfernen, schlugen fehl, da SCP-1277-1 sich neben SCP-1277 materialisierte, wenn es mehr als 15 Meter entfernt war.

Der anomale Effekt von SCP-1277 manifestiert sich jedes Mal, wenn sich ein Lebewesen, das in amerikanischem Englisch kommunizieren kann, zu einem Punkt innerhalb von 15 Metern von SCP-1277-1 bewegt. Wenn dieses Kriterium erfüllt ist, beginnt SCP-1277, Laute auszusenden. Es ist nicht bekannt, wie SCP-1277 diese Laute erzeugen kann, da es keine offensichtliche Herkunftsquelle innerhalb des Objekts hat.  Lautäußerungen von SCP-1277 bestehen aus dem Bitten um Wasser und Schutz vor der Wüste. Diese Laute treten auf, unabhängig davon, ob sich SCP-1277 in der Nähe von Wüste oder Wasser befindet oder nicht. SCP-1277 kommuniziert mit jeder Person, die mit ihm spricht, antwortet jedoch nur mit weiteren Anfragen zu Wasser und Schutz und antwortet nicht auf Anfragen zu seiner Herkunft oder zu SCP-1277-1.

**Anhang:** Befragung 1277-A

&gt; **Befragter:** SCP-1277
&gt; 
&gt; **Befrager:** Dr. Leipzig
&gt; 
&gt; **Vorwort:** Diese Befragung wurde während der anfänglichen Eindämmungsabwicklung von SCP-1277 geführt.
&gt; 
&gt; **&lt;Beginn des Protokolls&gt;**
&gt; 
&gt; **Dr. Leipzig:** Können Sie mir sagen, wo sie herkommen?
&gt; 
&gt; **SCP-1277:** So durstig … Wasser … Haben Sie Wasser? Ich bin sehr durstig und es ist so trocken hier. Ich möchte nur etwas Wasser …
&gt; 
&gt; **Dr. Leipzig:** Wir haben Sie bereits mit Wasser versorgt. Können Sie uns bitte mehr über Ihren Ursprung erzählen?
&gt; 
&gt; **SCP-1277:** Ich habe gar kein Wasser … Wo haben Sie es hingetan? Ich denke, es könnte von der Hitze ausgetrocknet sein … Kann ich mit Ihnen hineingehen? Es ist so trocken hier draußen, ich bin sicher, ich kann Ihre Fragen beantworten, wenn wir hineingehen.
&gt; 
&gt; **Dr. Leipzig:** Wir sind bereits drinnen, SCP-1277. Wo glauben Sie, dass Sie sich befinden?
&gt; 
&gt; **SCP-1277:** Heiß, trocken. Es scheint sich meilenweit auszudehnen, und egal wie weit ich krieche, die Sonne geht niemals unter und ich bin sehr durstig. Kann ich mich bitte kurz ausruhen, die Hitze macht mir zu schaffen …
&gt; 
&gt; **Dr. Leipzig:** Bitte warten Sie, ich habe noch weitere Fragen.
&gt; 
&gt; **&lt;Ende des Protokolls&gt;**
&gt; 
&gt; **Abschließende Anmerkung:** //SCP-1277 antwortete nicht auf weitere Fragen und die Befragung wurde vorzeitig beendet.//</textarea></pre>
