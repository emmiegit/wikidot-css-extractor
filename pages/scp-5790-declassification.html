    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
原文：[http://kontainer.djkakt.us/5790-declassified SCP-5790:DATA KILLED] 
作者：[[*user Cerastes]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

大家好啊，我又帶著一篇解密回來了。這次我們要看的是[[[SCP-5790]]]。首先，我們先來看看接下來要處理的項目等級多少來著......

&gt; **異常等級：** [數據刪除]

......呃。沒事，那我們看看收容措施......

&gt; **特殊收容措施：** [數據刪除]

&gt; **描述：** [數據刪除]

看來我們今天要幹件大事了。我們要處理的是一個資訊危害，一個你只知道超級危險的異常現象。就像是SCP-049 x SCP-035的小黃書一樣 —— 光是知道它的存在，你的好日子就結束了。

這可比其他資訊危害強多了，比如[[[SCP-370]]]或者我們剛提到的小黃書，這篇的描述、特殊收容措施和項目等級可全都刪光光了。注意一下它的編號 —— 這是篇[[[SCP-579]]]的精神續作，而且我個人看來它表現的脫胎換骨。

那麼我們要怎麼搞懂這篇呢？我們可以來看一下它的資訊處分措施。沒錯，雖然沒有處理異常的措施，但他們有處理措施的措施。

有個叫做ICON協議的東西，是基金會用以消除所有5790相關資訊的方法，還要依照資訊源的不同，採取相異的措施。我們先跳過這裡，並聚焦於他們所謂的死後世界資訊，它的意思正如其字面上看起來的那樣。

所以，他們已經成功消滅了所有5790的相關資訊。但偶爾可能會要檢查它的一些細項，比如它的收容措施。那他們要怎麼做到呢？他們找來了通靈師，把它的資訊從死後世界叫回來進行諮詢。隨後，通靈師被記憶刪除，資訊要在一週內銷毀。

想一下這裡的資訊量。想像一下，他們需要某人的鑰匙，但卻沒有要讓他活著，他們要他死，然後偶爾讓他們活過來。5790就是這麼危險。

------

可是5790到底是什麼呢？這就是你要留心的點了。我們回頭看看ICON協議的清除方式。根據資訊的來源，處理的方式各不相同。比如說，數據庫的資訊每周都會自動清除。禁止製造實體紀錄，且這種紀錄還要在儀式性焚化爐與火祭壇中焚毀......

蛤，啥？好奇葩的銷毀方式。

接下來是處分未經授權人員的紀錄。有問題的人員會被降職並隔離至少三個月，以防有不明的異常活動發生。如果沒發生，就讓他們走，如果發生了，就讓他們死，唉呦。

到目前為止，我們最大的資訊源就是他們如何處理5790收容小組的腦袋，記憶刪除和一年兩次的人員輪替，防止任何記憶重新復甦。

&gt; 若[數據刪除]已經顯現，該地點將被隔離，並派遣MTF Mu-13（&#34;捉鬼敢死隊&#34;）、Theta-0（&#34;反聖顯者&#34;）前往該地點。

有意思。一如其名，Mu-13負責「無形或無形表現形式和實體的追查，分析和收容」。這表明了5790不只是個資訊危害，還具有幽靈的性質。

「反聖顯」是個需要花點時間弄懂的東西。根據維基百科，聖顯是「神聖藉由俗物向外在展現出不同於本質具有的向度」。那為什麼要反聖顯？神聖的反面是什麼？

&gt; [數據刪除]的顯現可能會延遲，任何非無神論人員都應在隨後處決。任何顯現之圖像都將在自小腦中提取並焚毀。

所以非無神論者很容易受到影響。考慮到我們已經發現它與宗教有關了，這並沒有那麼的令人驚訝，不過還是有點幫助的。

圖像是個有趣的術語，它可以指1：藝術創作中使用的視覺圖畫和符號，或者對它們的研究與解釋，或者2：圖騰與肖像的集合。從上下文來看，這應該是宗教那一類的圖像 —— 也就是說，資訊危害會以某種方式透過宗教圖像自腦袋中顯現，必須將其提取出來後焚燒之。

我們又看到了新的特遣隊，Chi-9 (&#34;翻書&#34;)，他們也出現在[[*user MaliceAforethought]]的其他幾篇SCP過。他們的工作就是搜索並摧毀所有曾在文學作品中提及的5790。儘管這可能表現出了它具有文學性質，但這似乎更強調了它早就存在於我們的文化中了。我們有這麼致命的東西可真讓人好奇。

下一節還提到了需要將相關的遺物（似乎就是指圖像）、[數據刪除]（當然囉）和平民的屍體燒毀。因此到目前為止，我們所發現它的影響是：儘管在及時應對的情況下它就不會致命，但如果平民自己發現了它就肯定完蛋了。這裡還提到了驅魔設備，這不是表明它死後還會陰魂不散，就是用來給平民消毒的。

還有個有意思的細節，即便MTF在接觸5790或i5790（5790相關資訊）後接受了記憶刪除，他們仍不能一年接觸它們超過兩次。唯一的例外是Theta-0 (&#34;反聖顯者&#34;)，有個沒講明的重要任務需要他們。這些人都得因預期的心理障礙而接受神經手術。我不確定這是因為持續的記憶刪除還是揮之不去的5790暴露影響，但如果這樣都被認為是可接受的，就說明了事情的嚴重程度。

我們的最後一條線索被上了[數據刪除]。你開始找著這裡的主題了沒有？

&gt; [數據刪除]具有廣泛的有神論信仰系統。MATTHEW協議（長期全球宗教文化重構）已經制定以達成該目標。

有意思。還記得我們前面提過非無神論者更容易受害嗎？根據這點，我敢打賭被刪除的數據與改變社會訣別有神論宗教有關，這表明了他們是最容易受到5790影響者。

如果是地球上的其他組織，我會說這根本不可能。基督教、伊斯蘭教與印度教加起來就有45億的信仰者，大概是這該死世界的60%人口了。要不動聲色的顛覆這點實在太困難了。

但這可是基金會。

&gt; [數據刪除]以增加腦脊液與聖水間的生物相似性以期降低死亡人數。

......好喔，我不知道他們打算怎麼做，但顯然聖水能遏阻它。好消息。

------

那麼，5790到底是什麼呢？

它是偽神，是假偶像，如果你想這麼稱呼了話。

在其存在的某個點上，它以某種方式存活並與文化產生連結，這似乎就是它在現有文獻會被提及的原因。

然而，事態發生了變化。也許是真神降臨了，所有信徒都轉向了那個新寵兒，導致它在忽視下死去。也許是它的信徒揭穿了它，看出它只是個偽物。無論如何，它死了。

然而這並不能阻止它。它仍然存在，侵蝕著任何知道它存在者的宗教信仰。為了阻止它，基金會銷毀了所有他們能找到與之相關的資訊，有效地將其從歷史中抹殺，並推行進一步的計畫好阻止它：宗教信仰轉變，增加人體中的聖水成分。他們想埋葬這東西，好似它從未存在過那樣。

但它仍然存在著。</textarea></pre>
