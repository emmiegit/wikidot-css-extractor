**Об&#39;єкт №:** SCP-050-UA

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** SCP-050-A-UA, SCP-050-B-UA та SCP-050-C-UA слід містити в герметичних колбах з лабораторного скла для особливо цінних хімічних речовин. SCP-050-A-UA слід містити в колбах для твердих, SCP-050-B-UA - для рідких, а SCP-050-C-UA - для газоподібних речовин відповідно. Поза межами схвалених дослідів забороняється контакт SCP-050-A-UA, SCP-050-B-UA та SCP-050-C-UA один з іншим або з будь-якими іншими речовинами, окрім матеріалу колб, та, у разі SCP-050-A-UA, SCP-050-B-UA, повітря. Під час проведення дослідів слід застосовувати мірі хімічного захисту 2-го рівня та мірі 2-го рівня захисту від пожежі.

Через непоправність для проведення дослідів з SCP-050-UA потрібен письмовий дозвіл двох співробітників с 4-м рівнем допуску або вище та узгодження плану досліду з керівниками хімічного та біологічного відділів Зони UA-80. Усі отримані під час дослідів речовини слід перевіряти на наявність аномальних або радіоактивних властивостей, та при наявності вірогідності радіаційної небезпеки переміщати отримані речовини до Секції 2931 Зони UA-80. Інші отримані речовини на розсуд куратора об&#39;єкта слід переміщувати до складу цінних предметів Зони UA-80 до секції 813 або знищувати. 

Досліди зі змішуванням різних речовин SCP-050-UA дозволені лише після отримання письмового дозволу куратора об&#39;єкта та директора Зони UA-80. Будь-які аномальні предмети або об&#39;єкти, отримані під час цих дослідів, повинні негайно захоплюватись, і до рішення керівництва Зони UA-80, переноситись до секції 379.

**Опис:** SCP-050-UA є набором з трьох речовин, які  далі позначаються як SCP-050-A-UA, SCP-050-B-UA та SCP-050-C-UA. Речовини SCP-050-UA мають наступні аномальні властивості.

SCP-050-A-UA є твердою, схожою на камінь чорно-жовтою речовиною, яка плавиться при температурі 1398 °C, кипить при температурі приблизно 2500 °C, та має щільність 10,3 г/см^^3^^. При входженні SCP-050-A-UA в контакт металом відбувається перетворення останнього в золото, проба золота на виході реакції становить приблизно від 700 до більш ніж 999,9; домішки частіше за всього припадають на срібло, мідь і платинові метали. При входженні SCP-050-A-UA в контакт з поєднаннями золота відбувається перетворення поєднань золота в більш чисте золото. Деякі інші речовини при входженні в контакт з SCP-050-A-UA також можуть піддаватися різним перетворенням.

SCP-050-B-UA є біло-прозорою рухомою рідиною з температурою замерзання -24 °C, кипіння 119 °C та має щільність 1,2 г/см^^3^^. При входженні SCP-050-B-UA до контакту з багатоклітинним організмом спостерігаються процеси, які з одного боку приводять до прискорення поділу клітин, загоєння ран та іншого, а з іншого можуть привести до розвитку бактеріальних та вірусних захворювань та злоякісних новоутворень. Контакти з бактеріальними культурами приводять до прискорення їх розмноження. Встановлено, що SCP-050-B-UA може взаємодіяти з деякими іншими предметами або речовинами. Точної закономірності взаємодії SCP-050-B-UA з іншими речовинами на поточний час не виявлено.

SCP-050-C-UA є газоподібною речовиною щільністю приблизно в 2.9 мг/см^^3^^, температурою конденсації -108 °C та затвердіння -224 °C, яка виглядає як помаранчевий туман. Взаємодія SCP-050-C-UA з горючими речовинами в присутності кисню або іншого окислювача приводить до їх згорання. Взаємодія SCP-050-C-UA з негорючими речовинами, які можуть окислюватись, в присутності кисню або іншого окислювача приводить до прискорення їх окислювання. Встановлено, що SCP-050-C-UA майже не взаємодіє з хімічно інертними речовинами.

Помічено, що швидкість і кількість перетворюється речовини залежить від стану SCP-050-UA. Найбільш повільно та найменш ефективно перетворення обробленої речовини відбувається, якщо реактиви знаходиться у формі цільного твердого тілу, або навпаки - у газоподібному, швидше - якщо одна з речовин знаходиться у формі порошку або рідкого матеріалу. Швидкість реакцій також залежить від температури та тиску.

Слід зазначити, що скло колб, які містять SCP-050-UA, з часом набуває змін. Склянки з SCP-050-A-UA обертають рубіновий відтінок; дослід матеріалу скла показав присутність в ньому частинок золота. Склянки з SCP-050-B-UA з часом зазнають [ДАНІ ВИДАЛЕНО]. Дослід скла склянок з SCP-050-C-UA показав присутність у ньому нітритів і гідроксидів у мізерних кількостях. Вважається, що ці зміни не є достатніми, щоб стати причиною загрози збереження SCP-050-UA, а витрата речовин SCP-050-UA, який має місце при цих змінах, є допустимою.

Докладна інформація щодо властивостей SCP-050-UA зберігається у файлах, доступ до яких можливий за запитом до куратора об&#39;єкта.

У всіх випадках реакції з участю речовин SCP-050-UA приводить до витрати декотрої кількості відповідної речовини SCP-050-UA. Через неможливість відновити запаси SCP-050-UA доступ до нього було обмежено.

Спроби дослідження складу усіх трьох речовин SCP-050-UA доки не дали однозначних результатів. Більш всього вдалось просунутись у дослідженнях SCP-050-A-UA; спектральний аналіз показує, що воно складається з подібних до атомів частинок, які менші за звичайні атоми приблизно у 100...1000 разів. 

[[/tab]]
[[tab Історія виявлення]]
**Історія виявлення:** SCP-050-UA були знайдені в домі за адресою [ВИДАЛЕНО], Житомир, Україна, де раніше мешкав [ПІБ ВИДАЛЕНО] (далі W050-1-UA), колишній доцент кафедри хімії Житомирського державного університету імені Івана Франка. Відомо, що після виходу на пенсію, W050-1-UA піддався пияцтву. Згідно з допитуванням сусідів, протягом останніх років перед смертю, затрати W050-1-UA на алкогольні напої щонайменше в декілька разів перевищували пенсію суб&#39;єкта, також первісний огляд квартири суб&#39;єкту показав, що W050-1-UA зберіг багато цінних речей, хоча вони і зазнали деякої шкоди через образ життя суб&#39;єкту.

██.██.2008 у квартирі W050-1-UA сталася бійка між W050-1-UA та двома з його товаришів по чарці (далі - W050-2-UA та W050-3-UA), в ході якої W050-1-UA було вбито. Вважається, що причиною бійки стали чутки про &#34;запаси золота&#34;, які начебто тримав у себе W050-1-UA. Після цього вбивці, зайнялись пошуками золота, та знайшли ящик з SCP-050-UA. W050-2-UA розбив склянку з SCP-050-C-UA, що спричинило пожежу у квартирі W050-1-UA та смерть W050-2-UA від опіків. Після гасіння пожежі SCP-050-UA було вилучено агентами україномовної філії Фонду, яких було впроваджено до лав поліції та пожежної служби Житомиру. W050-3-UA було затримано та переведено до персоналу класу D, усі інші свідки подій за межами Фонду, пов&#39;язаних з SCP-050-UA, були оброблені амнезіаками.

Первісно SCP-050-UA знаходився у дерев&#39;яному ящику, який мав три секції, у яких знаходилось по 100 колб (якщо рахувати розбиту W050-2-UA). На момент вилучення перша секція містила 10 порожніх колб і 90 колб з SCP-050-A-UA, друга секція містила 3 порожні колби та 98 колб з SCP-050-B-UA, а третя - 1 порожню колбу та 98 колб з SCP-050-C-UA. На колбах з першої секції знаходилась етикетка з написом //φιλοσοφική λίθος//, на колбах з другої секції - //ἐντελέχια//, на колбах з третьої - //φλογιστός//. Склянки з речовинами SCP-050-UA зазнали перетворень, які схожі з тими змінами, які зазнали ті склянки, у яких SCP-050-UA зберігається у Фонді.

Усі речовини SCP-050-UA було вилучено та при постановці на збереження переміщено до більш зручних і надійних склянок.

Наступне розслідування, проведене Фондом після вилучення показало, що W050-1-UA часто навідувався до різних ломбардів, у яких продав золото загальною вагою щонайменше в █ кілограм. Також стало відоме про то, що ██.██.2005 W050-1-UA проходив обстеження у місцевої лікарні, де у нього було виявлено цироз печінки на пізньої стадії. W050-1-UA відмовився від госпіталізації. Обстеження трупу W050-1-UA у лікарні виявило ознаки цирозу печінки на початковому стані.

**Примітка:** В ході обшуку квартири W050-1-UA, який був проведений агентами Фонду, було знайдено наступну етикетку, яка, судячи з усього, має відносини до SCP-050-UA:

**Експеримент №:** EXP050-E02
**Перелік реактивів:** Дзеркало розміром 200x200x2 мм, 1 міліграм SCP-050-A-UA у порошкоподібному стані (середній розмір частинок - 10 мкм).
**Результат:** Скло дзеркала набуло червоно-рожевого відтінку, а шар срібла перетворився на шар золота.


**Експеримент №:** EXP050-E04
**Перелік реактивів:** Ваза з прозорого кришталю вагою 800 грам, 1 міліграм SCP-050-A-UA у порошкоподібному стані (середній розмір частинок - 10 мкм).
**Результат:** Така сама ваза, але зроблена з червоного кришталю.


**Експеримент №:** EXP050-E05
**Перелік реактивів:** Сталевий ніж вагою 150 грамів, 0.05 міліграм SCP-050-A-UA у порошкоподібному стані (середній розмір частинок - 20 мкм).
**Результат:** Лезо повністю перетворилось на золото 755 проби, інші металічні частини ножа покрились шаром золота. Аналіз леза відразу після експерименту показав, що воно повністю зберегло свою міцність та гострість. Той ж самий аналіз, проведений через 48 годин показав, що міцність леза майже не відрізняється від міцності золота 755 проби.

&gt; //Здається, воно намагається зберігати якомога більше властивостей похідних предметів.//
&gt; [[&gt;]]
&gt; - н.с. Флер. 
&gt; [[/&gt;]]

**Експеримент №:** EXP050-E10
**Перелік реактивів:** Столова ложка вагою 50 грамів, 1 міліграм SCP-050-A-UA у порошкоподібному стані (середній розмір частинок - 10 мкм).
**Результат:** Ложка повністю перетворилась на золоту; через підвищену щільність золоту вона значно втратила у розмірі та товщині.


**Експеримент №:** EXP050-E28
**Перелік реактивів:** Лампа накалювання потужністю 75 Вт, 0.3 міліграм SCP-050-A-UA у порошкоподібному стані (середній розмір частинок - 20 мкм).
**Результат:** Скло лампи набуло червоного відтінку, спіраль накалювання і інші металічні частини стали золотими.
**Примітка:** Після вимкнення до стандартної електричної мережі лампа пропрацювала протягом █ хвилин, після чого перегоріла. Дослідження скла показало наявність у ньому частинок золота.


**Експеримент №:** EXP050-E29
**Перелік реактивів:** 100 грамів ртуті у рідкому стані, 1 міліграм SCP-050-A-UA у порошкоподібному стані (середній розмір частинок - 5 мкм).
**Результат:** 100 грамів золоту. Золото перебувало у рідкому стані, незважаючи на температуру. Через 23 години золото почало твердіти, і через 12 хвилин повністю перетворилось на твердий матеріал. Спроба розплавити показала, що отримане золото плавиться при температурі плавлення звичайного золота.


**Експеримент №:** EXP050-E31
**Перелік реактивів:** Пістолет [ДАНІ ВИДАЛЕНО] з 6-ма патронами у барабані, 0.1 міліграм SCP-050-A-UA у порошкоподібному стані (середній розмір частинок - 10 мкм).
**Результат:** Дослідження пістолету та патронів показали, що всі їх металічні частини покрити шаром золота, яке зберегло міцність похідної сталі; також домішок золота спостерігався і у сталі в середині матеріалу пістолету. Були зроблені експериментальні вистріли з пістолету - 6 пострілів перетвореними патронами були успішні, але спроба вистрілити за допомогою звичайного патрону привела до пошкодження пістолету. Наступна перевірка показала, що золото втратило 15% первісної міцності. Пістолет та залишки патронів було віддано до камери збереження цінних предметів секції 813.
Через 48 годин було зроблено повторне дослідження пістолету та куль, яке виявило, що міцність його матеріалів стали звичайними.


&gt; //Якщо будуть проблеми з фінансуванням - всі ці золоті речі переплавити, та продати. А доки хай лежать.//
&gt; [[&gt;]]
&gt; - д-р Мурзей, директор Зони UA-80.
&gt; [[/&gt;]]

**Примітка:** ██.██.20██ було направлено запит на використання деяких з результатів серії експериментів **EXP050-E** у їдальні секції 813 Зони UA-80. Запит частково схвалено. В їдальні були встановлені додаткові камери спостереження та шафа для зберігання цінних предметів.


**Експеримент №:** EXP050-E39
**Перелік реактивів:** Золото, отримане у попередніх експериментах, загальною вагою 100 грам. Золото було розплавлене та змішане з 1 мікролітром SCP-050-B-UA. Після змішування золото було негайно охолоджене за допомогою води.
**Результат:** Більша частина золота перетворилась на гідроксид золоту.


**Експеримент №:** EXP050-E40
**Перелік реактивів:**  Золото, отримане у попередніх експериментах, загальною вагою 100 грам. Золото було розплавлене та змішане з 1 мікролітром SCP-050-B-UA. Після змішування золото було негайно охолоджене за допомогою рідкого гелію.
**Результат:** Золото у аморфному стані з вкрапленнями інших елементів та поєднань, у тому числі порожнин, заповнених гелієм.


**Експеримент №:** EXP050-E41
**Перелік реактивів:** Золото, отримане у попередніх експериментах, загальною вагою 100 грам. Золото було розплавлене та змішане з 1 мм^^3^^ SCP-050-C-UA[[footnote]]Тут та далі, якщо інше не сказано явно, мається на увазі об&#39;єм SCP-050-C-UA при тиску //1 атмосфера//.[[/footnote]].
**Результат:** Відразу після потрапляння на відкрите повітря золото окислилось.

&gt; //Загальний принцип зрозумілий. Потрібні більш детальні дослідження.//
&gt; [[&gt;]]
&gt; - д-р Голдлайф, куратор SCP-050-UA.
&gt; [[/&gt;]]


**Експеримент №:** EXP050-E42
**Перелік реактивів:** Золото, отримане у попередніх експериментах, загальною вагою 100 грам. Золото було розплавлене та змішане з 3 мм^^3^^ SCP-050-C-UA. На відміну від попереднього досліду, він проводився на відкритому повітрі. 
**Результат:** Відразу після початку реакції золото почало горіти. Залишки більшою частиною складались з оксидів, гідроксидів, карбонатів, сульфідів і нітридів золоту.

&gt; //Ніколи не думала, що золото може горіти... і ще так красиво.//
&gt; [[&gt;]]
&gt; - н.с. Флер
&gt; [[/&gt;]]

**Підсерія експериментів:** EXP050-cross-self-1
**Опис:** 1 міліграм SCP-050-A-UA змішувався з 1 мм^^3^^ SCP-050-C-UA
**Кількість проведених експериментів:** 8
**Результат:** Були отримані 8 зразків речовини, яка схожа до SCP-050-A-UA, але перетворює інші речовини на інші метали та їх сполуки, такі як мідь, цинк, залізо, оксид заліза, срібло, оксид срібла, технецій, вісмут. Отриманим речовинам присвоєні ідентифікатори SCP-050-x1-UA ... SCP-050-x8-UA. Також було виявлено, що при контакті один з іншим різні версії SCP-050-x-UA перетворюються на сплав тих металів, до яких вони перетворюють інші метали (тобто при змішуванні SCP-050-x1-UA  та SCP-050-x2-UA у результаті виходить сплав міді з цинком). Більш докладний протокол експериментів з SCP-050-x-UA доступно за запитом до куратора об&#39;єкта.

**Підсерія експериментів:** EXP050-cross-self-2
**Опис:** 1 мікролітр SCP-050-B-UA змішувався з 1 мм^^3^^ SCP-050-C-UA
**Кількість проведених експериментів:** 10
**Результат:** Після проведення першого експерименту було отримано 3 живі істоти, яким було присвоєно ідентифікатор SCP-050-y-UA; 1 істоті вдалось втекти, і ще 2 було схоплено та поставлено на зберігання. М.н.с Біленко був призначений дослідити SCP-050-y-UA. Виявилось, що SCP-050-y-UA може споживати горючі матеріали (від шматків пилу до крапель нафти), які ловить з повітря, та має інтелект на рівні риби. Крім того, SCP-050-y-UA здатне ховатись у щілинах та робити запаси &#34;їжі&#34;.

██.██.████ SCP-050-x2-UA припинило подавати ознаки життя, та протягом наступних 2 годин повністю розтануло.
██.██.████ м.н.с Біленко, який приймав участь у досліді, подав запит на отримання амнезіаку та переведення до іншої секції. Запит відхилено.

&gt; //І замініть в усіх офіційних документах &#34;████&#34; на SCP-050-x2-UA. Аномальні об&#39;єкти ми називаємо лише за офіційними ідентифікаторами, а не за кличками.//
&gt; [[&gt;]]
&gt; - д-р Мурзей, директор Зони UA-80
&gt; [[/&gt;]]

Протягом наступних 9 експериментів підсерії EXP050-cross-self-2 змішування SCP-050-B-UA з SCP-050-C-UA давало у результаті суміш [*https://uk.wikipedia.org/wiki/Алкіни алкінів] (вуглеводів, які мають потрійний зв&#39;язок).

&gt; //Мабуть, щось стороннє попало до реактивів. Що спровокувало таку незвичайну реакцію.//
&gt; [[&gt;]]
&gt; - д-р Голдлайф, куратор SCP-050-UA
&gt; [[/&gt;]]

**Додаток до підсерії EXP050-cross-self-2:** ██.██.████ була знайдена втекла істота SCP-050-x2-UA. М.н.с. Біленко був призначений відповідальним за її дослідження. Протягом наступного тижня через належне зберігання SCP-050-x2-UA вдалось підтримувати у живому стані, після чого вона розділилась на дві SCP-050-x2-UA. При наступних дослідженнях було виявлено, що при надійному зберіганні та поводженні SCP-050-x2-UA можуть розмножуватись.
Жодних інших аномальних властивостей у SCP-050-x2-UA не було виявлено. SCP-050-x2-UA було присвоєно ідентифікатор AM-0020, м.н.с. Біленко був підвищений до наукового співробітника, і призначений відповідальним за зберігання та дослідження AM-0020.

[[collapsible show=&#34;+ Серія експериментів EXP050-cross-012-UA: Потрібні допуски 3/050-UA та 3/012-UA або вище&#34; hide=&#34;- ДОСТУП ПІДТВЕРДЖЕНО&#34;]]

██.██.20██ було отримано дозвіл від директора Зони UA-80 на проведення перехресних експериментів SCP-050-UA з [[[SCP-012-UA]]]. Нижче наведений скорочений протокол експерименту.

**Експеримент №:** EXP050-cross-012-██
**Перелік реактивів:** SCP-012-1-UA - синя сфера радіусом 25 сантиметрів, 0.1 міліграм SCP-050-A-UA у порошкоподібному стані (середній розмір частинок - 10 мкм).
**Результат:** Аналіз відеозапису показав, перед деструкцією сфера набула легкого жовтого відтінку. Залишки SCP-050-A-UA зникли разом з сферою.

**Експеримент №:** EXP050-cross-012-██
**Перелік реактивів:** SCP-012-1-UA - зелений куб з ребром 4 сантиметрів, 2 міліграма SCP-050-A-UA у порошкоподібному стані (середній розмір частинок - 1 мкм).
**Результат:** Протягом наступних 255 секунд, куб поступово набував салатовий відтінок. Залишки SCP-050-A-UA зникли разом з кубом.

**Експеримент №:** EXP050-cross-012-██
**Перелік реактивів:** SCP-012-1-UA - куб з ребром 10 сантиметрів і текстурою &#34;чорне залізо&#34;, 5 міліграм SCP-050-A-UA у порошкоподібному стані (середній розмір частинок - 1 мкм). Всю SCP-050-A-UA насипано в межах фрагменту 0,5 x 0,5 сантиметрів. Через 240 секунд після початку досліду залишки SCP-050-A-UA убрано з кубу.
**Результат:** Аналіз фотографій обробленого фрагменту показує, що його вид нагадував сплав заліза з домішками золота приблизно 10%.

&gt; //255 секунд явно недостатньо, щоб реакція пройшла до кінця. Але, ми дізнались, що воно може реагувати навіть з такими матеріалами.//
&gt; 
&gt; [[&gt;]]
&gt; - д-р ████
&gt; [[/&gt;]]

**Експеримент №:** EXP050-cross-012-██
**Перелік реактивів:** SCP-012-1-UA - куб з ребром 10 сантиметрів і текстурою &#34;дерево&#34;, 1 мм^^3^^ SCP-050-C-UA.
**Результат:** Куб набув чорно-красного відтінку.

&gt; //Начебто дерево, яке трохи у вогні потримали. Очікувано.//
&gt; 
&gt; [[&gt;]]
&gt; - д-р ████
&gt; [[/&gt;]]

**Експеримент №:** EXP050-cross-012-██
**Перелік реактивів:** SCP-012-1-UA - куб з ребром 10 сантиметрів і текстурою &#34;дерево&#34;, 10 мм^^3^^ SCP-050-C-UA.
**Результат:** Текстура кубу стала чорною.

&gt; //Щось не дуже схоже на попіл. Цікаво, чому?//
&gt; 
&gt; [[&gt;]]
&gt; - д-р ████
&gt; [[/&gt;]]

**Експеримент №:** EXP050-cross-012-██
**Перелік реактивів:** SCP-012-1-UA - куб з ребром 10 сантиметрів і текстурою &#34;дерево&#34;, 1 мікролітр SCP-050-B-UA.
**Результат:** З боку куба з&#39;явилось ██ примітивних зображень зелених листів дерева. Мала детальність зображень не дозволила ідентифікувати їх як листи якогось конкретного виду деревних рослин.


**Експеримент №:** EXP050-cross-012-██
**Перелік реактивів:** SCP-012-1-UA - фігура, у якості моделі використана створена у форматі .stl детальна модель великого сірника розміром 50 сантиметрів шириною та 10 сантиметрів діаметром, 1 мм^^3^^ SCP-050-C-UA введено відразу на головку сірника.
**Результат:** Фігура, починаючи з точки вводу, покрилась шаром яскраво-оранжевого напівпрозорого матеріалу, та повністю почорніла до деструкції.


**Експеримент №:** EXP050-cross-012-██
**Перелік реактивів:** SCP-012-1-UA - фігура, у якості моделі використана створена у форматі .stl детальна модель ракети феєрверку, 1 мм^^3^^ SCP-050-C-UA.
**Результат:** З торця SCP-012-1-UA сформувався червоний прозорий циліндр, після чого SCP-012-1-UA почало швидко рухатись, проходячи крізь стіни та інші перешкоди. SCP-012-1-UA пролетіло ██ метрів та розлетілось на різнокольорові багатогранники розмірами від 2 мм до 0,03 мм. Через 255 секунд після початку експерименту всі уламки SCP-012-1-UA зникли.

&gt; //От що значить безпека. Треба було вказати у якості координат місце десь за межами лабораторії. Гарно, що воно було намальоване, та все закінчилось без жертв та пошкоджень. Жаль, що не було можливості зберегти залишки експерименту для більш докладного аналізу.//
&gt; 
&gt; [[&gt;]]
&gt; - д-р ████
&gt; [[/&gt;]]

**Експеримент №:** EXP050-cross-012-██
**Перелік реактивів:** SCP-012-1-UA -  3D-модель Землі з експерименту **E012-5**, [ДАНІ ВИДАЛЕНО]
**Результат:** [ДАНІ ВИДАЛЕНО]. Повторення експерименту заборонено.

&gt; //Експериментувати, доки не отримаємо щось небезпечне або таке, що треба засекречувати - це я так розумію золоте правило нашого Фонду.//
&gt; 
&gt; [[&gt;]]
&gt; - д-р Голдлайф, куратор SCP-050-UA
&gt; [[/&gt;]]

[[collapsible show=&#34;+ Експеримент EXP050-cross-024-UA: Потрібні допуски 3/050-UA та 3/024-UA або вище&#34; hide=&#34;- ДОСТУП ПІДТВЕРДЖЕНО&#34;]]
**Скорочений звіт про експеримент EXP050-cross-024-UA:** ██.██.2015 було вирішено використати SCP-050-A-UA для перевірки наявності зв&#39;язку AM-1211-V з [[[SCP-024-UA]]]. Для експерименту було використано 4,██ міліграми SCP-050-A-UA. Після обробки █ AM-1211-2 з оксиду золота речовиною SCP-050-A-UA у порошкоподібному стані, AM-1211-2 перетворились на золоті кільця, які було ідентифіковано як коштовності, що були ██.██.2014 вкрадені з ювелірної лавки [ТОЧНА АДРЕСА ВИДАЛЕНА].

За допомогою інформації, отриманої за допомогою SCP-050-A-UA, було встановлено, що AM-1211-V має зв&#39;язок з SCP-024-UA  з достатньою вірогідністю, щоб бути рекласифікованим як SCP-024-A-UA.

Докладний опис експерименту **EXP050-cross-024** для співробітників з відповідним рівнем допуску доступно за запитом до куратора об&#39;єкта.[[/collapsible]]

[[collapsible show=&#34;+ Серія експериментів EXP050-cross-914-EN: Потрібні допуски 2/INT/EN та 3/050-UA або вище&#34; hide=&#34;- ДОСТУП ПІДТВЕРДЖЕНО&#34;]]
██.██.20██ було отримано дозвіл від O5-██ на проведення перехресних експериментів SCP-050-UA з [[[SCP-914]]]. Зразки всіх трьох речовин були доставлені до Зони 19. 

Відповідальним за проведення експериментів була призначена н.с. Флер. Протоколу експериментів було присвоєно ідентифікатор **EXP050-Сross914-UA**.

[[[EXP050-Сross914-UA|Протокол перехресних експериментів SCP-050-UA з SCP-914 занесені до окремого файлу.]]]

[[collapsible show=&#34;+ Додаток Add-1985-x-050-ua: Потрібні допуски 3/INT/EN та 4/050-UA або вище&#34; hide=&#34;-  ДОСТУП ПІДТВЕРДЖЕНО&#34;]]

[[&lt;]]
З метою дослідження невідомих властивостей об&#39;єктів та непередбачуваних можливостей розвитку подій кінця світу ██.██.20██ Радою O5 була введена в дію нова програма ███████████ проведення експериментів з [[[SCP-1985]]]. ██.██.20██ перед SCP-1985 було продемонстровано декілька експериментів з доставленими до закладу зразками трьох речовин SCP-050-UA, а також надано багато матеріалу стосовно SCP-050-UA для ознайомлення. Після чого була активована стандартна процедура відправлення SCP-1985 у &#34;подорож&#34;.

Скорочений звіт стосовно цього експерименту подано нижче:

**Подорож 420-UK3-8ZA-ua**
**Спрямування:** SCP-050-UA (успішне)
**Засіб активації:** Стандартна смертельна ін&#39;єкція
**Обладнання:** Окрім стандартного набору суб&#39;єкту були видані засоби для захисту від хімічної, біологічної та температурної безпеки 3-го рівня, а також набір для взяття проб речовин та проведення хімічних та біохімічних аналізів.
**Опис реальності:** Після прибуття SCP-1985 повідомила, що знаходиться на &#34;землі, яка ніби то перетворилась на золото&#34; і що &#34;небо темне від диму... Сонце... чи Місяць... ледве видно&#34;. Через два дні SCP-1985 вдалось зв&#39;язатись з місцевим Фондом, який займався зберіганням залишків життя, цивілізації та аномалій; отримана інформація про спроби Фонду повернути сценарій кінця світу була суперечливою. Крім того, виявилось, що у цієї реальності підтверджено існування значно більшої кількості &#34;наборів&#34; SCP-050-UA, хоча Фонду вдалось захопити лише тільки один.

Подальше розслідування з&#39;ясувало, що незабаром перед прибуттям SCP-1985 до цільової реальності у неї стався військовий конфлікт між урядом США та Іраном; під час конфлікту була задіяна ядерна зброя. Група терористів, яка мала назву &#34;Радикальний Суїцидальний Рух&#34; і дотримувалась філософського вчення анігілізму, і до якої належали пілоти двох з застосованих бомбардувальників, додала до двох ядерних бомб капсули, кожна з яких містила приблизно 30 літрів стиснутого SCP-050-C-UA та приблизно 30 кілограмів SCP-050-A-UA. Вибуховий пристрій був змінений таким чином, що перед вибухом капсула &#34;відстрілювалась&#34; на відстань приблизно в 100 метрів; після чого під час вибуху речовини не знищились, а розпилились у повітрі. Це привело до аномальних змін у складі та властивостях атмосфери і спричинило масштабні пожежі по всьому світі і перетворення приблизно 10^^1█^^ кілограмів речовини на земної поверхні та у атмосфері на золото або його поєднання.

Протягом наступного часу сталось ще █ випадків масштабного впливу речовин SCP-050-UA, які привели до локальних катастроф. Особливим був випадок на 12 день подорожі, коли успішно отриманий продукт реакції SCP-050-A-UA з SCP-050-B-UA привів до знищення багатьох закладів Фонду, у тому числі Зон UA-80 та 19; SCP-1985 вдалось евакуюватися. Також через два тижні після прибуття SCP-1985, терорист з &#34;Радикального Суїцидального Руху&#34; спричинив аварію на сховищі токсичних біологічних відходів, до яких їм було додано приблизно 20 кілограмів суміші SCP-050-A-UA з SCP-050-B-UA. Це спричинило аномальні зміни у хімічних властивостях мирового океану та розповсюдженні небезпечних мікроорганізмів. SCP-1985 загинула на 20 день подорожі від невідомої хвороби; кількість загиблих на той момент у цієї реальності оцінюється у 92% від загальної популяції людства.
**Звіти:** [ОЧІКУЮТЬСЯ]
**Повернення:** Без подій. SCP-1985 повернулась повністю здоровою, хоча і виглядала дуже виснаженою.
**Добуті предмети:** Добуті проби вражених аномальних матеріалів були поміщені до захищеного закладу ██ Зони UA-80. Доступ до результатів дослідження можливо отримати після відправлення запиту до д-ра Голдлайфа. 
**Примітки:** Отриманий результат змушує більш серйозно ставитись до [[[message-from-annihilism-ua|деякої інформації]]], отриманої стосовно діяльності прихильників так званої філософії анігілізму.

----

&gt; Взагалі то, якщо поміркувати, ми, використовували лише міліграми речовин 050-UA для спричинення змін сотен кілограмів інших реактивів; а самих 50-х у нас кілограми. І невідомо, скільки ще їх існує, якщо цей &#34;Набір алхіміка&#34; не єдиний у своєму роді. І якщо постаратись, то за допомогою п&#39;ятидесятого дійсно можна створити справжню катастрофу. Ці три речовини небезпечніші за будь-яку хімію, яку я раніше бачив. Що нам і продемонстрували ці анігілісти, на щастя, лише у паралельному всесвіті.
&gt; [[&gt;]]
&gt; - д-р Голдлайф.
