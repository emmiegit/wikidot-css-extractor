**Titre traduit :** SCP-2454 - Brille, brille mon Étoile Déchue
**Auteur :** Inconnu
**Traducteur :** [[user Charles Magne]]
**Date de publication originale :** Inconnue
[[include credit:end]]

[[include component:scp-traduits name=SCP-2454]]

**Objet n^^o^^ :** SCP-2454

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-2454 doit rester ancré à sa position actuelle au moyen de câbles d’amarrage en acier devant être remplacés deux fois par an ou lorsque le Commandement l’estime nécessaire. Des navires de patrouilles doivent maintenir un périmètre de 5 km autour de SCP-2454 afin d’empêcher tout accès non-autorisé. En raison des conditions environnementales, tout le personnel de la Fondation doit être équipé de vêtements contre le froid. L’usage de bouchons d’oreille est obligatoire en raison des vocalisations assourdissantes émises par SCP-2454-1.

Le personnel doit être relevé tous les trois mois en raison du stress physiologique et psychologique causé par les basses températures, l’isolement des lieux, le manque de lumière directe du soleil et les vocalisations persistantes de SCP-2454-1. 

Monter à bord de SCP-2454 est strictement interdit jusqu’à nouvel ordre.

[[collapsible show=&#34;+ ARCHIVÉ : Procédures de Confinement Spéciales&#34; hide=&#34; ACCÈS AUTORISÉ&#34;]]

Le personnel ne doit monter à bord du vaisseau que dans le cadre des missions d’explorations autorisées. Les membres du personnel sélectionnés doivent être amenés à bord par vedettes rapides et ne doivent pas rester plus de 9 minutes à bord de SCP-2454. Aucun objet ne doit être emporté hors de SCP-2454, ces derniers doivent être de préférence photographiés à l’aide d’appareils photos non-numériques.

[[/collapsible]]

**Description :** SCP-2454 est un navire de croisière de 134.16 m de long. Les recherches sur les origines du navire ont révélé que celui-ci avait été enregistré anonymement auprès de l’Autorité Maritime des Bahamas, un pavillon de complaisance populaire[[footnote]]Le pavillon de complaisance est une pratique commerciale consistant à faire enregistrer un navire marchand dans un état souverain différent de celui du propriétaire du navire, et d’en arborer les couleurs. Les navires enregistrés sous des pavillons de complaisance cherchent généralement à réduire leurs coûts opératoires ou les réglementations du pays du propriétaire.[[/footnote]]. La Fondation est parvenue depuis à retracer la propriété du navire, grâce aux rapports de transaction et à l’interrogatoire des employés de l’Autorité Maritime des Bahamas jusqu’à Rufus Dreschner – un producteur de film et membre haut-placé de la Cinquième Église. 

Les relevés infrarouges ont révélé la présence d’une entité humanoïde dans la cale inférieure qui a depuis été classée en tant que SCP-2454-1. SCP-2454-1 émet de manière continue des vocalisations de plus de 150 dB. Ces vocalisations, ainsi que les mouvements de SCP-2454-1 qui ont été observés, semblent suggérer que ce dernier se trouve dans un perpétuel état de souffrance et qu’il est également incapable de quitter la pièce dans laquelle il se trouve. SCP-2454-1 émet régulièrement des explosions de radiations comparables à des rayons cosmiques d’ultra haute énergie (RCUHE)[[footnote]]Une particule de rayon cosmique possédant une énergie cinétique supérieure à 1018 eV.[[/footnote]], extrêmement mortelles[[footnote]]En se fondant sur les relevés radiométriques, la Fondation s’est systématiquement maintenue à une distance de sécurité de l’événement.[[/footnote]] mais se dissipant rapidement pour des raisons encore inconnues. Ces explosions se produisent toutes les 9 minutes environ. Les appareils électroniques apportés à bord de SCP-2454 deviennent immédiatement inutilisables, peu importe le moment où une explosion est censée se produire. Les photographies non-numériques sont un moyen efficace de collecter des informations dans la limite de temps impartie pour chaque exploration. Les objets emportés hors de SCP-2454 se désintègrent rapidement, impliquant de ce fait que les photographies sont le seul moyen efficace de collecter des informations sur les objets et documents découverts à bord. 

SCP-2454 a été découvert lors l’enquête sur un &#34;double éclair&#34; de lumière détecté par un satellite américain[[footnote]]Créé par les États-Unis afin de vérifier le respect des dispositions du Traité d’Interdiction Partielle des Essais Nucléaires de 1963 par l’Union Soviétique.[[/footnote]] aux coordonnées 47°S 40°E, le 22 septembre 1979. L’évènement a été présenté publiquement comme l’hypothétique résultat d’un test nucléaire conjoint mené par l’Afrique du Sud et l’Israël près des îles sud-africaines du Prince Edward. Suspectant un potentiel évènement anormal, la Fondation s’est alors saisie de l’enquête. 

Les dossiers et les brochures adressées aux passagers qui ont été récupéré depuis à bord de SCP-2454 indiquent que celui-ci possédait un équipage important ; cependant, sur les 1 892 personnes mentionnées, il n’en existe qu’une seule dont l’existence a formellement été prouvée en dehors des documents découverts sur SCP-2454. Les numéros de sécurité sociale et les comptes bancaires ne correspondent à aucune personne, vivante ou morte. Les entrées du journal de bord et les correspondances trouvées à bord laissent suggérer que SCP-2454 avait pour objectif de servir de centre de rééducation pour les membres (et les anciens membres) de la Cinquième Église. Les quartiers de vie principaux se sont avérés exiguës et pourvus de verrous à l’extérieur et ressemblent fortement à des cellules de prison, les quartiers occupés par les membres haut-placés de la Cinquième Église se sont avérés être de grande taille et somptueusement meublées. Aucun reste humain n’a été retrouvé à bord, mais des vêtements disséminés à travers l’intérieur du navire semblent avoir été abandonnés par tenues entières. 

SCP-2454-1 est supposée être Debra Salazar, femme de Carlos Salazar, un membre riche et influent de la Cinquième Église. Debra Salazar a été déclarée disparue par des amis et des membres de la famille non-affiliés à la Cinquième Église. Le Département de Police de Los Angeles a prétendu avoir enquêté sur l’affaire en perquisitionnant le manoir de Carlos Salazar à Hollywood Mansion et a déclaré que Debra Salazar se trouvait en sécurité. En dépit de cela, cette dernière n’a pas été vue en public depuis 1974.

Les agents de terrain ont mentionné et photographié des images d’équipements de la Fondation se trouvant dans divers états de dégradation à travers SCP-2454. Les cartes d’identification ne correspondent à aucun membre du personnel enregistré vivant ou mort et sont considérés comme des faux. La plupart des tenues correspondent à celles utilisées par la Fondation vers la fin des années 1970, mais des vêtements plus modernes ont aussi été photographiés. Dans l’ensemble, les uniformes de la Fondation se comptent par centaines avec un maximum estimé à environ 600 tenues. Certaines parties de SCP-2454 sont inaccessibles en raison des obstructions causées par l’amoncellement de vêtements, de pistolets, de radios et de cartes d’identité. En raison des limites de temps imposées lors des explorations, l’origine de ces objets reste inconnue.

[[collapsible show=&#34;+ Document 2454-001 : Orientation&#34; hide=&#34; ACCÈS AUTORISÉ&#34;]]

 
&gt; Vous êtes tous ici parce que ça s’est frayé un chemin à l’intérieur et que ça a laissé un trou béant. 
&gt; 
&gt; L’existence n’est pas un droit. C’est un privilège.
&gt; 
&gt; Les archontes voient votre haine et cela nous conduis vers notre déchéance. Quand vous souriez, vous feriez bien de commencer par y croire vraiment. Souriez fort. Montrez le leur. Souriez d’une oreille à l’autre si nécessaire.
&gt; 
&gt; Nous faisons ça parce que nous vous aimons. Vous êtes ici pour que l’on ne vous oublie pas. Vous irradiez d’incrédulité et cela pousse tous ceux autour de vous vers le négatif.
&gt; 
&gt; Ne soyez pas un bouchon dans le tuyau, un caillot dans la veine. Votre existence blesse le flot d’énergie.
&gt; 
&gt; Vous êtes ici pour un lavement spirituel, pour évacuer toutes ces mauvaises pensées et aligner votre être avec les étoiles noires.
&gt; 
&gt; Nous faisons ça parce que les archontes vous aiment. Votre écho continue de résonner. 

[[/collapsible]]

[[collapsible show=&#34;+ Document 2454-025 : Journal de P. Fideus, CS-IV&#34; hide=&#34; ACCÈS AUTORISÉ&#34;]]

&gt; Ses mauvaises vibrations la rende mauvaise pour l’église. On aurait simplement dû se débarrasser d’elle, mais M. Salazar pense que nous pouvons la guérir. Qui suis-je pour remettre en question un CS-VII ? La plupart ici veulent simplement donner tout ce qu’ils peuvent. Tellement d’amour. Ils ont déjà fait don de toutes leurs possessions terrestres et offert leur corps (de plus d’une manière ; excellent pour le recrutement). Ce n’est pas comme s’ils allaient avoir besoin de ces corps sur le long-terme.

&gt; On est dessus depuis un an maintenant. Elle doit sûrement avoir mis M. Salazar quelque peu en colère. Son flux est complètement négatif. Il nous a dit de la corriger, mais je pense qu’il ne s’en soucie même plus à présent. Plutôt facile à remplacer. Histoire de garder les apparences. Moi je dis qu’on devrait la balancer par-dessus bord, mais Armitage nous a contacté par radio, il dit qu’il a prévu quelque chose de spécial et qu’il a besoin de cette salope en vie – pour le moment. Si Armitage vous dit de faire quelque chose, vous putain d’obéissez. Le CS de ce type est extraordinaire.

&gt; On a jeté l’ancre à Cali et merde, les équipements qu’ils nous ont refilés ? On va faire disparaître le petit problème de Salazar. Le Cinquième Monde n’est pas pour tout le monde.

&gt; Il y a un trou. Il y a un trou. Il y a un trou au fond de la mer.

[[/collapsible]]

**Addendum :** Le 06/21/1991, une photographie prise par un membre du personnel de Classe-D[[footnote]]Le premier sélectionné pour cette mission, la Fondation ayant remarquablement évité les erreurs et jugements malheureux survenant habituellement lors des missions de Classe-D.[[/footnote]] a été récupérée en toute sécurité par le Navire de Contrôle de la Fondation. La photographie représente une lourde porte pourvue d’une fenêtre d’observation. Bien que l’image ne dévoile qu’une cellule vide il semblerait, à en croire les relevés infrarouges, qu’il s’agisse en réalité de la pièce où se trouve enfermé SCP-2454-1. Il est possible que SCP-2454-1 ne puisse être observé à l’œil nu. Une analyse plus approfondie de la photographie a révélé que des inscriptions avaient été gravées sur le mur du fond de la cellule. Bien qu’il soit difficile de les déchiffrer, les agrandissements effectués grâce à un logiciel de récupération d’image ont révélé les mots :

&gt; PUISSENT LEURS NOMS ET LEURS SOUVENIRS ÊTRE EFFACÉS

Les photographies les plus récentes ont indiqué que les combinaisons oranges des Classe-D surpassent désormais en nombre les vêtements unis et les tenues des agents de terrain. Une augmentation soudaine des appareils photographiques abandonnés au sein de SCP-2454 a également été constatée.

Le Conseil O5 a ordonné la suspension de toutes les expériences et missions d’explorations en lien avec SCP-2454 jusqu’à nouvel ordre.
