[[include credit:start]]
**Articolo:** SCP-4902
**Autore:** [[*user Rex Atlas]]

**Elemento #:** SCP-4902

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-4902 deve essere contenuto all&#39;interno di un armadietto per oggetti anomali standard. Qualsiasi test su SCP-4902 deve essere approvato da un membro del personale di Livello 3 e supervisionato da un membro del personale di Livello 2. In seguito all&#39;Incidente-4902-1, qualsiasi delle dichiarazioni emesse da SCP-4902 devono essere presunte sempre come false.

**Descrizione:** SCP-4902 è un frigorifero di marca King Owl con un meccanismo di bloccaggio sul manico [[footnote]] I modelli standard di questi frigoriferi non sono dotati di maniglia di bloccaggio. [[/footnote]], dotato di capacità conoscitive. SCP-4902 possiede anche la capacità di manipolare oggetti caricati magneticamente che sono posizionati su di esso, che utilizza per comunicare tramite l&#39;alfabeto inglese; tutti i tentativi di utilizzare magneti basati su immagini o lingue con lettere non romanizzate sono finora falliti.

**Scoperta:** SCP-4902 è stato scoperto il 24/03/19, in un negozio di mobili a conduzione familiare, //Bill&#39;s Best//, in seguito a segnalazioni della polizia di diversi messaggi scritti con un set di magneti alfabetici che suggerivano che il corpo di un bambino fosse nascosto all&#39;interno di SCP -4902. La visione dei filmati di sicurezza ha mostrato come i magneti si muovano attraverso SCP-4902. Il giorno seguente, gli agenti della Fondazione sono arrivati presso l&#39;esercizio e hanno amnesticizzato tutti i lavoratori, prima di recuperare SCP-4902 e tutti i filmati che lo coinvolgevano.

&gt; = **Log-4902-1: Intervista**
&gt; 
&gt; ----
&gt; 
&gt; **Intervistato:** SCP-4902
&gt; 
&gt; **Intervistatore:** Ricercatore Alces
&gt; 
&gt; **Premessa:** La seguente intervista è stata condotta la settimana dopo il recupero di SCP-4902. A SCP-4902 sono state fornite due serie di magneti contenenti numeri e lettere dell&#39;alfabeto latino.
&gt;  
&gt; **&lt;Inizio Log&gt;**
&gt; 
&gt; **Ricercatore Alces:** Ehilà, SCP-4902, che ne dici di rispondere ad alcune domande?
&gt; 
&gt; **SCP-4902:** no
&gt; 
&gt; **Ricercatore Alces:** Come ci sei finito a Bill&#39;s Best?
&gt; 
&gt; **SCP-4902:** non so guarda il tu0 rappòrt0
&gt; 
&gt; **Ricercatore Alces:** Potresti fornirci qualche dettaglio sul tuo tempo prima di essere recuperato?
&gt; 
&gt; **SCP-4902:** ero di uno z0tic0ne
&gt; 
&gt; **Ricercatore Alces:** C&#39;è altro che dovrei sapere?
&gt; 
&gt; **SCP-4902:** nascosto còrp0 in me pòi chius0
&gt; 
&gt; **Ricercatore Alces:** Costui ha messo un corpo dentro di te?
&gt; 
&gt; **SCP-4902:** sì
&gt; 
&gt; **Ricercatore Alces:** Puoi dirmi che tipo di persona abbia messo dentro?
&gt; 
&gt; **SCP-4902:** stupido bambino
&gt; 
&gt; **Ricercatore Alces:** Non sembri avere alcun segno addosso.
&gt; 
&gt; **SCP-4902:** mi ha pulito
&gt; 
&gt; **Ricercatore Alces:** Capisco, e come mai non sento alcun odore di marcio?
&gt; 
&gt; **SCP-4902:** ermético &amp; freddo
&gt;   
&gt; **Ricercatore Alces:** Sei stato senza corrente per settimane.
&gt; 
&gt; **SCP-4902:** ermético
&gt; 
&gt; **Ricercatore Alces:** Okay? Sei a conoscenza di qualcuno che abbia la chiave?
&gt; 
&gt; **SCP-4902:** uomo r0zz0 ma pazzò
&gt; 
&gt; **Ricercatore Alces:** Non sai proprio dove viva questo?
&gt; 
&gt; **SCP-4902:** boh cazzo ne s0
&gt; 
&gt; **Ricercatore Alces:** Non c&#39;è altro che sapresti dirmi?
&gt; 
&gt; **SCP-4902:** non direi
&gt; 
&gt; **&lt;Fine Log&gt;**
&gt; 
&gt; **Dichiarazione di Chiusura:** A seguito dell&#39;Intervista-4902-1, sono state messi in atto vari tentativi e ipotesi su come poter aprire SCP-4902.

**Addendum:** Dopo diversi tentativi per forzare la serratura di SCP-4902, gli agenti della Fondazione hanno utilizzato una saldatrice. All&#39;avvio dell&#39;attrezzatura, il lucchetto di SCP-4902 è scattato e la porta si è aperta, rivelando un singolo post-it con il seguente messaggio:

&gt; Calmati amico, era solo uno scherzo.
