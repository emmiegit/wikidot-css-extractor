**Объект №:** SCP-2202

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** SCP-2202 должен содержаться в укреплённом помещении размерами 1.6 м х 2.5 м х 4.1 м.  Стены данного помещения должны быть покрыты экранами высокого разрешения, постоянно транслирующими изображения математически рассчитанного белого шума. Помещение должно быть оборудовано аудиосистемой, постоянно передающей белый шум громкостью не менее 120 дБ. Помещения Зоны ██, находящиеся в непосредственной близости к месту содержания SCP-2202, должны быть спроектированы с использованием изогнутой или закруглённой формы линии стен. В них необходимо установить оборудование, способное передавать белый шум с громкостью не менее 120 дБ на случай нарушения SCP-2202 условий содержания. Во время нарушения условий содержания, все экземпляры SCP-2202-1 необходимо собрать и доставить в находящийся в непосредственной близости укреплённый парник.

В связи с данными, полученными Проектом Ферекид [Cм. ниже документ Ферекид-R-0001], исследователи Фонда и ГОК в данный момент разрабатывают альтернативные способы содержания с применением бобовых растений.

**Описание:** SCP-2202 является враждебным живым существом, способным приводить материю в соответствие с Пифагорейской математикой. SCP-2202 в среднем занимает объём пространства, равный, приблизительно, 1.54 м x 2.47 м x 3.99 м, однако в иных случаях представляет из себя бестелесное существо. SCP-2202 нельзя визуально зафиксировать при помощи электронных средств записи изображения, а описания визуальных наблюдений свидетелей чаще всего являются непоследовательными. Довольно распространёнными описаниями внешнего вида SCP-2202 являются: «повторяющиеся треугольные узоры», «вращающиеся облака пыли» или иные описания квадратов и треугольников. SCP-2202 постоянно испускает чистый тон различной частоты, колеблющейся между ███ и ███ Гц, причём все тоны попадают в рамки Пифагорейского строя[[footnote]]Пифагорейский строй, так же известен как &#34;Пифагоров строй&#34; — музыкальный строй, теорию которого связывают с пифагорейской школой гармоники, в котором отношение частот между интервалами составляет 3:2[[/footnote]]. 

На SCP-2202, по видимому, не влияет гравитация и он способен к прямолинейному движению[[footnote]]SCP-2202 ни разу не наблюдали двигающимся любым способом за исключением перемещения по прямой линии.[[/footnote]]. Самой большой зарегистрированной скоростью передвижения является 0.77 м/сек. Зона содержания SCP-2202 спроектирована с учётом этого факта, так как SCP-2202 не способен быстро преодолевать изогнутые или нелинейные пространства.

Уровень разумности SCP-2202 остаётся под вопросом. Он не демонстрировал понимание письменной или устной человеческой речи, а с момента событий ██.██.19██ не пытался общаться с сотрудниками Фонда или ГОК [см. Приложение 1 ниже]. SCP-2202 можно отогнать или ранить при помощи воздействия математически сгенерированного случайного шума в любой его форме, особенно в случаях, когда громкость звука превышает 100 дБ. Аналогичным образом на SCP-2202 воздействуют изображения белого шума с неравными длинами сторон.

SCP-2202 способен изменять состав органических и неорганических веществ и судя по всему придерживается определённых типов или шаблонов преобразований. SCP-2202 превращает определённый объём неживого органического или неорганического вещества в эквивалентный объём белого Греческого мрамора[[footnote]]Установлено, что все образцы мрамора, генерируемого SCP-2202, были химически и изотопно идентичны.[[/footnote]]. Размеры получившегося куска мрамора могут быть разными, но соотношение его сторон всегда будет равно числу φ (прибл. 1.61803). SCP-2202 может одновременно преобразовать любое количество неорганических предметов, однако, судя по наблюдениям, способен единовременно воздействовать лишь на одно живое существо. Живые существа, подвергнутые преобразованию SCP-2202, превращаются в ничем не примечательный, жизнеспособный экземпляр Leucanthemum vulgare, так же известный как Нивяник обыкновенный или Полевая ромашка. Процесс превращения длится от 10 до 35 секунд. Причина разницы во времени трансформации неизвестна, на данный момент не обнаружена зависимость времени трансформации от массы или объёма цели. Все цветы, произведённые SCP-2202, обозначаются как экземпляры SCP-2202-1 [см. Приложение 2].

**Приложение 1: Попытки общения с SCP-2202:** ██.██.19██ была предпринята попытка связи с SCP-2202 под руководством д-ра К█████. Способом общения была выбрана невербальная/символьная версия искусственного языка Lincos-III, разработанного Фондом для использования при взаимодействии с SCP-████.

//Проект Lincos-III был разработан для функционального общения с математическим и вычислительным типом разумной жизни. Учитывая истоки или, как минимум, вероятную связь феномена SCP-2202 с Пифагорейской математикой, язык простой математической логики является для меня очевидной отправной точкой в исследовании. – д-р К█████.// 

Попытка наладить первичный контакт с SCP-2202 оказалась удачной, так как SCP-2202 очевидно смог осознать первый, базовый уровень математического словаря Lincos-III. Исследовательский персонал смог приблизиться к SCP-2202 без причинения ему вреда, и SCP-2202 воспроизвёл модели нескольких предоставленных ему математических определений при помощи своих способностей. После того, как SCP-2202 предоставили более сложный словарь второго уровня, он стал вести себя агрессивно, скорее всего отрицательно реагируя на ту его часть, содержащую описание математической вероятности, конкретно – на определение теоремы Байеса. После трансформации д-ра К█████ и четырёх членов его исследовательской команды, попытки установить связь с SCP-2202 были прекращены.

**Приложение 2: Инцидент 2202-45:** Во время совместных учений Фонда и ГОК ██.██.19██ в Зоне ██ произошло нарушение условий содержания SCP-2202. Вследствие данного инцидента погибло 12 сотрудников Фонда и 3 сотрудника ГОК, прежде чем условия содержания были восстановлены. Зоне был причинён минимальный ущерб. Во время операции, оперативники из оценочной группы ГОК, имеющие на вооружении технические средства визуального наблюдения, обладающие аномальными свойствами[[footnote]]См. Документ GOI-G-3217; «Полевое оборудование ГОК».[[/footnote]], смогли установить, что характер биоэлектрического поля полевых ромашек, произведённых SCP-2202, является функционально идентичным полям агентов до их трансформации в растения[[footnote]]См. Нунн и др., «Анализ биоэлектрических полей при помощи интерферометра как средство идентификации сотрудников», Фонд Том 14, № 3.[[/footnote]]. Последующее сотрудничество между исследователями Фонда и тауматургами Коалиции позволило заново классифицировать ромашки, произведённые SCP-2202, как SCP-2202-1 и запустить проект Ферекид в попытке восстановить их прежнюю человеческую форму.

//SCP-2202 применяет Пифагорейские принципы переселения душ настолько непосредственно, что это вызывает некоторое беспокойство. Он не заменяет живые угрозы цветами. Он нейтрализует живые угрозы, реинкарнируя их в виде цветов.  – проф. C███████, Ферекид, Глава отдела прикладной тауматургии.//

**Приложение 3: Результаты проекта Ферекид:** ██.██.20██ сотрудники Фонда успешно провели перевоплощение д-ра К█████ в форму, способную к разумной мысли и осмысленному общению. Хотя попытки полностью реинкарнировать людей, превращённых в SCP-2202-01, на данный момент не принесли успеха, вероятность удачного перевоплощения и конвертации сущности человека в формат, читаемый ЭРЮ[[footnote]]Эфирный регенератор Юнга (ЭРЮ).[[/footnote]], составляет приблизительно 95%. Ниже приводится частичная транскрипция первичного опроса сотрудника после упомянутого выше процесса.

**Документ Ферекид-R-0001:** Протокол опроса доктора Н████ К█████ профессором C███████. К моменту восстановления, доктор находился в устройстве со стандартным оборудованием для аудиовизуального контакта[[footnote]]Необычные обороты речи доктора К█████ характерны для биоэлектрических отпечатков, содержащихся в системах ЭРЮ.[[/footnote]].

&gt; С: Вы могли общаться с SCP-2202?
&gt; К: Нет. И да. Оно не живое – оно мыслит, но оно не живое. Разум, полный правил, инструкций и аксиом, и всё это сжато вместе до … до … Кто то создал его именно таким. Запрограммировал. 
&gt; С: Это подтверждает некоторые наши догадки о 2202 как о вычислительном разуме.
&gt; К: Компьютер. Думающая машина. Оно было таким, да.. Раньше. Они ошиблись при создании. Оно поломалось.
&gt; С: Вы говорите об агрессивном поведении?
&gt; К: Нет, агрессия, она … она врождённая. Оно не может понять нашу математику. Она ему как будто бы, как… ересь. Случайности не укладываются в мозге этого существа. Оно пытается всё упростить.
&gt; С: Именно потому – мрамор и цветы?
&gt; К: Да. Именно. Понятно. Осознаваемо. Мы сожгли так много и даже не знали …
&gt; С: И вы считаете, что 2202 было каким-то образом построено?
&gt; К: Они хотели, чтобы оно думало. Именно так, как считал нужным Он. Пифагор. Пифагореизм – все эти бессмысленные правила, невозможные противоречия для не-живущего существа. Оно никогда не было в своём уме. Оно начало распадаться с момента создания. Мир просто не вписывался в восприятие этого существа.
&gt; С: Пифагорейское мировоззрение? Как например разделение полов и.. эм.. вегетарианство?
&gt; К: Да, именно. И даже более. Кто-то.. Кто-то запрограммировал в существе страх перед бобами.[[footnote]]Последователям Пифагора строго воспрещалось употреблять в пищу, трогать или находиться в присутствии бобов и бобовых растений.[[/footnote]]
