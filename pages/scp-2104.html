    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2104/encina_mod.jpg|caption=22号入口，为红框所圈起的部分。]]

**项目编号：**SCP-2104

**项目等级：**Euclid

**特殊收容措施：**进入SCP-2104-B的全部入口都已被金属丝网封锁。封锁边界将由守卫巡逻，防止平民闯入。穿过边界的平民须接受B级记忆删除。

观察站-04已建立在西班牙██████村，远程监控32个已知的SCP-2104-B入口。

**描述：**SCP-2104-A是一有多种外形的人形实体。 SCP-2104-A身处SCP-2104-B中，似乎不能离开该区域或在此之外活动。(参见附录004/1)

SCP-2104-A能部分地控制其物理形态，一般以一7-9岁的儿童形态出现。依照过往探索任务中的互动，SCP-2104-A显现出某种智力障碍的症状。其身体被不同类的有机物体（如毛皮、刺和泥土）和小型生物（如鸟、昆虫、啮齿类动物、地衣）覆盖。

SCP-2104-A对与儿童的互动表现出积极的情绪反应，但会在与成人互动时表现出恐惧。

SCP-2104-A一般出现在同一位置，一棵树枝上悬有风化草绳的圣栎树 (//Quercus ilex//) 下。

SCP-2104-B是一超维空间，占据了约0.15 km^^2^^的地理面积。迄今，已经发现并记录了32个可以进入SCP-2104-B的入口。这些入口均是位于自然地面物体中心，对裸眼是不可见的。 

SCP-2104-B的入口一般处于非活跃状态，若有青春期前的儿童靠近才会启动。成年人的靠近不会使其启动。

SCP-2104-A能在一定程度上改变SCP-2104-B内的现实，改变物体组成并影响当地原生动植物的行为表现。在过去50年内，SCP-2104-A已改变SCP-2104-B来表现多个伊索寓言中的故事主题，还有一些场景无法辨认。区域内的部分动物出现了说话的能力，它们一般将SCP-2104-A称为“树上王”。

实地分析结果显示 SCP-2104-B在地形上和其所占据的现实区域一致。

[[collapsible show=&#34;+ 勘测报告2104-5摘录&#34; hide=&#34;- 关闭&#34;]]
&gt; **勘测报告2104-5摘录，█/█/97**
&gt; 
&gt; //Subject-5(男性，9岁)佩戴带有视频记录仪的头盔，从7号入口进入SCP-2104-B。//
&gt; 
&gt; //记录开始。对象在 11:08穿过7号入口。//
&gt; 
&gt; //对象进入一片多木区域。中心是SCP-2104-A和一只狐狸，坐在一张三脚桌边。一个装满葡萄藤的大盘放在桌上。SCP-2104-A外形为一7-10岁的儿童，穿着似乎是葡萄树叶做成的衣物。在看到对象后，两个实体开始为其进行打扮。//
&gt; 
&gt; **狐狸:** 你来啦！我们在等一位高贵的客人，我的王很饿。
&gt; 
&gt; **SCP-2104-A:** 你-你好，朋友！
&gt; 
&gt; //SCP-2104-A 期待地看着对象，指了指一个座位。对象被指示坐下并保持淡定。狐狸为对象递上葡萄。//
&gt; 
&gt; **Subject-5:** 但…但是我不喜欢葡萄。
&gt; 
&gt; **狐狸:** 嘿！这些葡萄刚熟正适合吃呢！
&gt; 
&gt; //狐狸对对象发出威胁性的低吼声。SCP-2104-A表现地很紧张，做出干涉。//
&gt; 
&gt; **SCP-2104-A:** 滚开！坏狐狸！
&gt; 
&gt; //SCP-2104-A开始收集桌子边地上的石块和泥土，装进一个大碗里。之后，他以一个友好的表情把这碗泥土递给对象。//
&gt; 
&gt; **SCP-2104-A:** 尝-尝尝丸子和土-土豆泥。
&gt; 
&gt; //石块和泥土变成了肉丸和土豆泥。//
&gt; 
&gt; //对象受指示离开。其余探索结果被认为是无关内容。//
&gt; 
&gt; //对象在17:48离开区域。//
&gt; 
&gt; //记录结束。//
[[/collapsible]]

[[collapsible show=&#34;+ 勘测报告2104-7摘录&#34; hide=&#34;- 关闭&#34;]]

&gt; **勘测报告2104-7摘录，█/█/99**
&gt; 
&gt; //Subject-7(女性，10岁)佩戴带有视频记录仪的头盔从03号入口进入SCP-2104-B。对象被告知避免与动物实体进行接触互动，直接去到SCP-2104-A最常出现的地点。//
&gt; 
&gt; //在SCP-2104-B内是夜间。记录开始。对象于14:28穿过22号入口。//
&gt; 
&gt; //地面似乎是被萤火虫覆盖。对象因突如其来的黑暗有所担忧，但被鼓励继续前进。//
&gt; 
&gt; //SCP-2104-B内的太阳以反常的速度升起。对象走到池塘边，被允许停下来休息几分钟。休息期间，两只鹳裹着SCP-2104-B 入口所处地区常见的头巾，带着大包出现。之后进行下列对话：//
&gt; 
&gt; **鹳1:** 嘎嘎-嘎嘎嘎！有个小公主想见国王。
&gt; 
&gt; **鹳2:** 但是国王很上伤心，已经爬上树了。你会把他从树枝里带出来吗，孩子？
&gt; 
&gt; **鹳1:** 但是我们还得让狐狸用细颈瓶喝水呢，姐姐。
&gt; 
&gt; **鹳2:** 你觉得你能把他带下来吗，公主？
&gt; 
&gt; //之后，第一只鹳带着第二只仓促地走掉了。//
&gt; 
&gt; //对象被指示继续探索，前往SCP-2104-A常出现的树。//
&gt; 
&gt; //前进500m后，对象遇到了一队蚂蚁在向同一方向前进。这些蚂蚁十分巨大，体长 40 cm（由对象估算）。它们均在背上背着布包。//
&gt; 
&gt; //对象被告知靠近蚂蚁。几只蚂蚁注意到了对象，开始停下来对话。//
&gt; 
&gt; **蚂蚁1:** 公主及时赶来参加国王盛宴啦！
&gt; 
&gt; **蚂蚁2:** 但国王在树上可不会碰我们的美味！孩子，你会尝尝么？
&gt; 
&gt; **蚂蚁3:** 公主不会吃的，国王不吃，蚱蜢会吃光一切。
&gt; 
&gt; **蚂蚁1:** 蚱蜢弹着吉他歌唱，但国王还是不下树来。
&gt; 
&gt; //此时一只军蚁走过来把这堆走错路的工蚁带回队伍。这之后对象被告知离开蚂蚁继续前进。//
&gt; 
&gt; //对象来到圣栎树下，被告知靠近。//
&gt; 
&gt; //在对象距离树约20 m时，她通过无线电报告右什么东西挂在上面。视频展示出SCP-2104-A吊死在树上。尸体没有腐烂迹象。地上离SCP-2104-A距离较近处有两个类似成年人类的实体，一男一女，似乎是由粘土构成。两个个体的表面上嵌着橡果，排成类似面部特征的图案。//
&gt; 
&gt; //对象指出这些个体在发出某种声音。对象被告知靠近，无线电通讯可以听到其对话：//
&gt; 
&gt; **个体1:** …去找他把活干了，José。我做不下去了。
&gt; 
&gt; **个体2:** 我？我确定这是从你们那该死的家族来的。你有一半都是傻子，你甚至不知道你爸是谁。我告诉你，他是恶魔，这就是你的惩罚。自己对付他-
&gt; 
&gt; **个体1:** 去你的，José。你得知道，你就是个该死的胆小鬼。别那么看着我，宰猪的时候你居然要跑到屋外去。如果要由着你来，不到一周整个镇子都得看着你儿子干这些事。
&gt; 
&gt; **个体2:** Ascen，你想怎样？我不知道该干什么了。噢神啊，把他留给你姨妈吧。她喜欢给他讲童话，她爱他。
&gt; 
&gt; **个体1:** 拜托José，别这么对我，你知道我们不能这么干。最后总有人会知道，然后呢？昨天你就和蚂蚁一起看见那东西了。越来越糟了。拜托，听我的话。去找那孩子。我们一起来。
&gt; 
&gt; **个体2:** 哦神啊。只是…好吧我去。去做事吧你。//(大叫)//Mateo! Mateo!你在哪？快来这！
&gt; 
&gt; **个体1:** 他已经在厨房了，José。
&gt; 
&gt; **个体2:** 噢。Mateo，过来。我们要出去遛弯。
&gt; 
&gt; //这之后，两名个体安静了几分钟，之后对话又开始。对象被告知从03号入口离开。//
&gt; 
&gt; //对象在15:36离开区域。//
&gt; 
&gt; //记录结束。//
[[/collapsible]]
