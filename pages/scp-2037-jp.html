**アイテム番号:** SCP-2037-JP

[[include component:image-block
|name=http://scp-jp-storage.wikidot.com/local--files/file:1997942-2-k91z/20210126_011434.jpg
|caption=SCP-2037-JPの起源であると推測される物品
|width=255px
]]

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2037-JPの発生が確認された場合はサイト-8122の収容担当部隊が出動し、事態の隠ぺいを行ってください。SCP-2037-JP-1が生存していた場合は対象を確保し、サイト-8122の人型オブジェクト専用の収容房に収容してください。収容房内部の鏡面になりうる全ての物品を撤去し、担当医療班およびセキュリティ担当者は対象の健康状態を常にチェックし動向を監視してください。

SCP-2037-JP-1に対する24時間以上の接触、対話は原則禁止されています。インタビューは適当時間内で行い、内容に関しては研究班による審査を通過した原稿のみが適用されます。

現在、SCP-2037-JPの発生件数は一定の割合を維持していますが発生自体の抑制には至ってません。担当職員は継続して確保されたSCP-2037-JP-1の血縁関係者や交友関係の調査を行ってください。

**説明:** SCP-2037-JPは特定条件下に置かれた人間（以下、SCP-2037-JP-1とする）に発生する異常現象です。

SCP-2037-JPはSCP-2037-JP-1が鏡面を斜めに約50度の角度で視認した際に、鏡面上に人間女性の後ろ姿（以下、SCP-2037-JP-2とする）が映し出されるという現象として発現します。これ以降、SCP-2037-JP-1は対象との相対位置が角度条件を満たしている全ての鏡面上でSCP-2037-JP-2を観測するようになります。また、鏡面を視認する回数や経過時間と共にSCP-2037-JP-2を視認する角度が狭まっていくという現象も確認されます。これらの現象はSCP-2037-JP-1とSCP-2037-JP-2の位置が鏡面上で同位置に到達するまで継続し、鏡の視認回数に比例してSCP-2037-JP-1の鏡面に対する恐怖心などの心的影響が顕著に見られるようになります。その為、SCP-2037-JP-1は極度に鏡面状の物を避けるか破壊する等の行動に移ります。

もし、鏡面上でのSCP-2037-JP-1とSCP-2037-JP-2が同位置で映し出された場合、鏡面上ではSCP-2037-JP-2の後頭部のみが映し出される状態になりかつ鏡面を視認したSCP-2037-JP-1はその場で重度の錯乱状態に陥ったのち意識不明の状態へと移ります。この段階後、SCP-2037-JP-1はおよそ3日で意識を回復させますが総じて全対象が心神喪失状態へと移行し、社会的な生活活動が不可能な状態まで衰弱するか多様な手段により自害するなどの状態に陥ります。この状態に至ったSCP-2037-JP-1を治療する試みは未だ成功していません。

SCP-2037-JP-1となる対象は過去に█ 稚菜氏という人物と関係があった人物、またはSCP-2037-JP-1となった人物の血縁関係にある人物や交友関係を持った人物が該当し、これによりSCP-2037-JPの連鎖的かつ広範囲な影響の拡大が懸念されています。なお、影響拡大の防止策として関連人物に関する記憶処理が効果的であると実験により判明しています。

現在、稚菜氏（当時16歳）に関しては、19██年█月██日に██県██市にある██高校の5階理科準備室から誤って転落。死亡が確認されています。その場に居合わせた目撃者5名の証言からも事件性は無いとみなされ、事故として処理されています（なお、これらの事件概要は現場に居合わせていた生徒の証言をもとに構成されており、上記以上の詳細な情報はほぼ残されていません。）

**補遺1:** SCP-2037-JPは1995年█月██日の██県██市で発生した器物破損事件を切っ掛けに発見されました。当時、同県同市の繁華街にて男性1名がショーウィンドーのガラスを複数枚破壊するという事件が発生し、これにより██ 巧氏（当時35歳 後にSCP-2037-JP-2-001に指定）が逮捕されました。これに伴い現地警察による取り調べと捜査が行われ、██ 巧氏には実刑判決が下されました。しかし、その約1か月後に██ 巧氏の取り調べを行っていた担当警察官が突如失踪するという事案が発生、これを察知した潜入エージェントが事態の調査を行い、結果、失踪した警察官が以前より「後ろ向きの女性に付きまとわれている。」という相談を周囲の人間にしていたことが判明しました。この報告を受け財団は本格的な調査と収容に着手、██ 巧氏やその関係者を調査し、全員が同様の現象に遭遇しているまた既に影響の最終段階へと移行し死亡していることが判明しました。

**補遺2:** 以下は█ 稚菜氏の遺族に対して行ったインタビュー記録です。
[[collapsible show=&#34;+ インタビュー記録2037-JP-008&#34; hide=&#34;- 閉じる&#34;]]
&gt; **インタビュー記録2037-JP-008**
&gt; 
&gt; **対象:** █ 大貴氏（█ 稚菜氏の父親）
&gt; 
&gt; **担当者:** 実輪博士
&gt; 
&gt; **概要:** 以下の音声記録は大貴氏の自宅で行われました。なお、大貴氏はインタビューの時点でSCP-2037-JPの影響下にあり、軽度の栄養失調状態でした。
&gt; 
&gt; **&lt;再生&gt;**
&gt; 
&gt; [冒頭部分は編集済み]
&gt; 
&gt; **実輪博士:** では、█さん。娘さんについて教えてください。
&gt; 
&gt; **大貴氏:** ……あれは事故じゃない。
&gt; 
&gt; **実輪博士:** それは、例の事件の事ですか？
&gt; 
&gt; **大貴氏:** ……稚菜は、あいつらからひどい虐めを受けていたんだ……。 遺品の整理をしていた時に、あの子の机の中から無くしたと言っていた教科書が出てきた。見るからにボロボロで、開いて中を見てみたら……あの子に対する悪口がびっしりと書かれていた。あの子は、あの5人組に殺されたんだ……！
&gt; 
&gt; **実輪博士:** それを学校や警察には。
&gt; 
&gt; **大貴氏:** 勿論言ったさ……！ でも、学校側はそんな事実はなかったの一点張りで、警察も事件性はなかったと……！ なんで、あの子がこんな目に……！ 
&gt; 
&gt; **実輪博士:** 心中お察しします。
&gt; 
&gt; **大貴氏:** ……もう、絶望しかない。毎日、ただただ死のうと思う日々だった。……けど、そんなある日、あの鏡を見付けたんだ。
&gt; 
&gt; **実輪博士:** 鏡？
&gt; 
&gt; **大貴氏:** ……あの骨董品屋。あの店の奥から、稚菜の声が聞こえたんだ。途中の事はよく覚えてないけど、気が付いたらあの鏡の前に立っていた。そこで私は、稚菜に会ったんだ。
&gt; 
&gt; **実輪博士:** それは、その鏡に映っていたという事ですか。
&gt; 
&gt; **大貴氏:** そうだ……！ お父さん、お父さんとあの鏡の中で呼んでた……！ 私は、いてもたってもいられずあの鏡を買って、家に向かった……！ それからは毎日、鏡の中の稚菜と話をした……！  何度も何度も、お前のことを心の底から愛していると伝えて、とても、とても幸せな時間を一緒に過ごした……！けど、ずっと私の中で引っかかってることがあった。
&gt; 
&gt; **実輪博士:** 何です。それは。
&gt; 
&gt; **大貴氏:** ……なんで私の娘が死んで、あの屑どもが生きてるのか。なんで、私の娘はこんな鏡の中に閉じ込められて、あいつらは未来を生きてるんだって。……こんなの間違ってる。おかしいだろ。
&gt; 
&gt; [大貴氏のすすり泣く声]
&gt; 
&gt; **大貴氏:** もう悔しさしかなかった。あいつらに対する怒りが湧き上がってきて、いてもたってもいられなくなった……！ ……だから私は、あいつらに復讐した。
&gt; 
&gt; **実輪博士:** 一体、何を。
&gt; 
&gt; **大貴氏:** ……ある日、鏡の中の稚菜が言ったんだ。忘れられたくない。消えたくないって。誰かが忘れてしまったら、あの子は再びこの世から消えてしまう。だから、あいつらが一生、あの子の事を忘れないように、あの子の欠片を植え付けてやったんだ。やり方は稚菜が教えてくれた。鏡を割って、その欠片を奴らの体に埋め込めばいい。あの5人組の後を付けて、隙を見てあの鏡の欠片を突き刺してやった……！  当然の報いだ……！ 
&gt; 
&gt; **実輪博士:** ……それで、その後に何が起きたのか、あなたは知っていますか？
&gt; 
&gt; **大貴氏:** ……ああ。知ってる。いろんな場所で稚菜を見るようになった。あいつらが皆自殺したって聞いて、それ以外の稚菜のクラスメイトや担任の教師すらも稚菜の姿を見始めた様だった。これは奇跡だ。あの子は、やっと永遠の存在になったんだ。……あいつらも同罪だ。私の娘が苦しんでいる様を見て見ぬふりをしていた。当然だ。
&gt; 
&gt; **実輪博士:** ……なるほど。分かりました。最後に一つだけ、娘さんの姿が分かる物などは残ってませんか。顔写真とかであれば、なおいいんですが。
&gt; 
&gt; **大貴氏:** ……ああ。勿論。いつも持ってる。あの日と変わらない、あの子の姿だ。
&gt; 
&gt; [大貴氏が胸ポケットから1枚の写真を取り出す]
&gt; 
&gt; **実輪博士:** ……これは……。
&gt; 
&gt; **大貴氏:** 私の娘。稚菜だ。
&gt; 
&gt; **実輪博士:** ……なるほど。ありがとうございます。
&gt; 
&gt; **大貴氏:** ……これで、やっと報われる。
&gt; 
&gt; **実輪博士:** え？
&gt; 
&gt; **大貴氏:** およそ100年の苦労だ……。
&gt; 
&gt; **&lt;停止&gt;**
&gt; 
&gt; **終了報告書:** 実輪博士の回収した写真を調べた結果、酷く顔面や体躯の歪んだ状態の人型の実体が写りこんでいる事が確認されました。なお、大貴氏はSCP-2037-JP発生に起因する最重要人物として拘束され、現在はサイト-8122の隔離収容区画に収容されています。
&gt; 
&gt; 現在、インタビュー内で言及されていた骨董品店の捜索を行っていますが、未だ該当する住所等にそれらしい店舗の存在は確認されていません。また、█ 大貴氏の証言した事件に関しても事件としての記録は一切存在せず、被害者に該当する人物の関係者も全員がSCP-2037-JPの影響を受け既に死亡しているため詳細は判明していません。

**追記:** 現在、実験の結果からSCP-2037-JPの異常性が発現する確率には個人差があることが判明しており、潜在的に暴露下に置かれかつ未だ発見されていないSCP-2037-JP-1が一般社会に複数存在する可能性が示唆されています。これにより財団は特設調査室を設置し迅速なるSCP-2037-JP-1の発見、確保を行っています。
