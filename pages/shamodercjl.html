[20180101]天气晴朗。无风。蠕动频率稳定。无生物出现。
 
[[collapsible show=&#34;笔记20180101&#34; hide=&#34;- 关闭&#34;]]
 
[[note]]
 
今天是元旦。然而我却还在这个破沙漠里办公，记录这些--破烂的恶心的令人发狂的--沙子的变化。--但是这些沙子除了不停的蠕动还有什么鬼变化？！--
 
[[/note]]
 
[[/collapsible]]
 
[20180106]雨天。无风。蠕动速度加快但并未超出稳定值。无生物出现。
 
[[collapsible show=&#34;笔记20180106&#34; hide=&#34;- 关闭&#34;]]
 
[[note]]
 
今天，我已经在这个地方待了整整1年。365天，日日夜夜。
烦。
物资快消耗光了，过段时间Site-CN-34的补给就来了吧。
期待。
 
[[/note]]
 
[[/collapsible]]
 
[20180119]晴天。2级风。蠕动速度正常。有节肢动物出现。
 
[[collapsible show=&#34;笔记20180119&#34; hide=&#34;- 关闭&#34;]]
 
[[note]]
 
今天我生日。虽然没人陪我而且没几个人记得。
但是不管它。
生日快乐！李██。
大吃一顿吧，反正明天补给就来了。
 
[[/note]]
 
[[/collapsible]]
 
[20180211]晴。无风。蠕动速度加快超出稳定值（已汇报）。无生物出现。
 
[[collapsible show=&#34;笔记20180211&#34; hide=&#34;- 关闭&#34;]]
 
[[note]]
 
今天的破沙漠出了点问题，已经给34汇报了。希望无事。
 
[[/note]]
 
[[/collapsible]]
 
[20180214]晴。无风。蠕动速度加快超出稳定值（已汇报）。有大量节肢动物出现。
 
[[collapsible show=&#34;笔记20180214&#34; hide=&#34;- 关闭&#34;]]
 
[[note]]
 
情人节。我和这些蝎子还有这破沙漠一起过。
想凯扎了。
 
[[/note]]
 
[[/collapsible]]
 
[20180215]沙尘暴。9级风。蠕动频率剧烈（已汇报）。无生物。
 
[[collapsible show=&#34;笔记20180215&#34; hide=&#34;- 关闭&#34;]]
 
[[note]]
 
出事情了。
害怕。
34没有回应。
噩梦。
今天是年三十。
害怕。
难过。
想回去。
明天是补给日。
 
[[/note]]
 
[[/collapsible]]
 
[20180216]沙尘暴。8级风。蠕动频率剧烈（已汇报）。有大量节肢动物。
 
[[collapsible show=&#34;笔记20180216&#34; hide=&#34;- 关闭&#34;]]
 
[[note]]

害怕。

想回去。
 
[[/note]]
 
[[/collapsible]]

[[collapsible show=&#34;笔记20180221&#34; hide=&#34;- 关闭&#34;]]
