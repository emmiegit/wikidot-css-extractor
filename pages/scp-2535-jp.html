    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

[[include component:image-block name=http://scp-jp-storage.wikidot.com/local--files/file:1382994-1-n4t0/scp2535jp.png|caption=2015/██/██のSCP-2535-JP]]

**アイテム番号:** SCP-2535-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** &lt;&lt;改訂&gt;&gt; SCP-2535-JPは現在地の近くに設置されたカメラ(標準的なCCTVタイプの保安カメラに偽装)で継続的に監視されます。現時点ではこれ以上の収容措置は必要ないと見做されます。移動が確認された場合は、像が修復中であることを知らせる建設警告看板を伴うフェンスでSCP-2535-JP周辺領域を囲み、SCP-2535-JPを施設内から除去します。この際にはSCP-2535-JPの研究を担当する研究員(現在はアーク・ミッチェル博士)が新たな収容プロトコルの作成についての相談に与るものとします。SCP-2535-JPの置換品は作成されません。

[[collapsible show=&#34;旧版の収容プロトコルにアクセス&#34; hide=&#34;2015/██/██以前の収容プロトコル&#34;]]
SCP-2535-JPサイト-8130の有知性物品収容室に居住させます。対象はクラスC-3(有知性-移動性無生物)Anomalousアイテムとして取り扱われます。非異常性のレプリカが元の場所に配置されています。
[[/collapsible]]

**説明:** SCP-2535-JPは、元は日本の渋谷区・渋谷駅の北西側出口に面して設置されていた、“ハチ公”として知られる秋田犬の像です。像は異常性の無い青銅で作られており、自然要因による視認可能な摩耗を示しています。現在の像は、死去した飼い主への忠義を記念して設置された当初の像と交換で、1948年に元の場所に設置されました。

通常は身動きせず静かですが、SCP-2535-JPは移動し音を発することが可能です。対象は歩くこと・跳ねることができると判明しており、また発声を可能とする器官の欠如にも拘らず時折吠えます。SCP-2535-JPの能力は非異常性の秋田犬と同じ程度に限られており、犬らしくない振舞いを示すことはありません。対象の異常特性の兆候は2015年、像が台座から無くなっているという数件の通報までは存在しませんでした。これらの通報と時を同じくして、銀座線や丸の内線の電車に“金属製の秋田犬”が乗り降りしているという目撃報告が寄せられ、また東京大学農学部キャンパスのある像の横にSCP-2535-JPと外見上一致する犬の像が出現しました。

異常性の無いSCP-2535-JPの複製が本来の場所に設置され、SCP-2535-JPへの損壊行為と修復に関する一連の偽情報が流布されました。SCP-2535-JPはサイト-8130のAnomalous保管庫に収容されました。

**補遺A:** 回収から2日後の2015/██/██、SCP-2535-JPは収容違反しました。初期収容後のSCP-2535-JPは移動を止めて不動状態を維持しており、これは突然の幽閉に対する反応に過ぎないと考えられていました。3日後、非異常性の置換品の消失が報告され、SCP-2535-JPの異常特性を獲得したことが判明した一方で、財団に収容されていた方の像は全ての異常性を喪失していました。再捕獲は成功しました。収容プロトコルの改訂は保留中です。

//SCP-2535-JPは唯一のハチ公像ではないが、他の像は如何なる異常の兆候も示していない。SCP-2535-JP本来の場所や、(常にSCP-2535-JPの移動の終着点である)大学の像の周辺における調査は何も明らかにしていない。この[[span class=&#34;ruby&#34;]]異常存在[[span class=&#34;rt&#34;]]アノマリー[[/span]][[/span]]は物理オブジェクトや場所に固有のものではないようだ。SCP-2535-JPは1体しか存在せず、理由が何であれ、ある特定の位置にある像に表出することを選択している。 - ミッチェル博士//

**補遺B:** SCP-2535-JP(現在のSCP-2535-JP-1)が頻繁に訪れていた東京大学の像は、クラスG-3(有自我-移動性無生物)Anomalousアイテムであることが確証されました。SCP-2535-JP-2と指定されるこの像は、1925年に非異常性の理由で死亡した東京大学の元・教授、上野英三郎を象った物です。像はSCP-2535-JP-1の異常性質の表面化が報告された2015年、上野教授を偲んで建てられていました。SCP-2535-JP-2は平均的な人間の能力を若干下回っているものの移動性を有し(人体に可能な動きに限る)、発声を可能とする器官の欠如にも拘らず発話できます。SCP-2535-JP-2は日本語のみを話し、他の言語は理解できないようです。

SCP-2535-JP-2の異常性質はSCP-2535-JP-1の別な収容違反において発覚しました。SCP-2535-JP-2は、再捕獲においてエージェントの一人に咬み付こうとしたSCP-2535-JP-1を押さえつけました。SCP-2535-JP-1と-2は共にエージェントによって確保され、サイト-8130に収容されました。SCP-2535-JP-1と-2が当初位置していた場所は、像が修復中であるとして一時的に封鎖されています。

**補遺C:** 制御下の実験として、SCP-2535-JP-1とSCP-2535-JP-2の非異常性の置換品が本来の場所に設置されました。SCP-2535-JP-1とSCP-2535-JP-2はどちらも予想通り、SCP-2535-JP-1の過去の収容違反と同じ形式で封じ込めを突破しました。両個体は直後に問題なく再捕獲されました。

//我々が交換を続けている限り、SCP-2535-JP-1と-2はその置換品に乗り移り続ける。論理的に考えれば、代わりの品を設置しないのが最も効果的な収容手段となる。上野教授の像を永久に取り除くことは問題ではないが、ハチ公像を永久に取り除くのは不可能だ。ハチ公は全国的な象徴になっている -- 除去に対する民間人の注目は恒久不変のものになるだろう。新しい収容プロトコルがどんな内容にせよ、そこには**必ず**何らかの形でSCP-2535-JP-1の置き換えを関与させなければならない。我々には日本全土とその他一部の人々に記憶処理を施すようなリソースは無いのだ。 - ミッチェル博士//

**補遺D:** 収容中の観察から、SCP-2535-JP-1と-2は一緒に配置されている限り、目に見える異常活動の兆しを見せないことが示されています。防止不可能な収容違反が繰り返し発生しているため、この形式で恒久的収容が可能な否かを判定する新しい収容プロトコルの実験が予定されています。SCP-2535-JP-2は修復不可能な損傷を受けたというカバーストーリーの下に取り除かれ、当初の像に変わるものとしてSCP-2535-JP-1を追加した状態で返還されます。この収容が成功した場合、SCP-2535-JP-1の元の場所には置換品が設置され、以前の収容違反が繰り返されないように監視されます。

**補遺E:** 収容プロトコルは改訂されました。改訂以来、収容違反は発生していません。</textarea></pre>
