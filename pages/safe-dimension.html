||~ 撰寫者 || 托爾波利・莫爾塔 ||~ 時間 || 1月5日，2020年||
||||||||簡潔記錄各區域受到基金會攻擊的受害情況。 _
 _
北美：細節不明。所有部門都在一瞬間中斷聯繫，完全無法確認受害或受損情況。可以預測紐約據點已經遭到巨大打擊。目前財產損失無法估計。 _
 _
南美：市中心毀滅。儘管生產線平安，但與一部份的運輸帶以及都市區的各分店之間聯絡中斷。目前的財產損失估計：約4000萬美元 _
 _
日本：與南美幾乎一樣。這邊與運輸帶之間有成功建立聯繫。目前財產損失估計：約6000萬美元[[footnote]]大部分的損失都是絕無僅有的品項。[[/footnote]] _
 _
俄羅斯：只剩一小部分的部門還沒連絡上，已經確定有80%的設備與系統恢復運作。應該是俄羅斯方面的GOC等組織在基金會壓制作戰上取得成功。目前財產損失估計：約500萬美元 _
 _
中國：沿海都市與北美一樣。可以預測香港據點遭到重大打擊。仍未觀察到對內陸區域的影響。目前財產損失無法估計。 _
 _
中東：現狀來看受害是最少的，業務幾乎沒有出現困難。已經預測可能發生跟石油相關的災害（例如爆炸），已經讓位置可能被捲入災害的部門前去避難，不過受影響的只有少數。 _
 _
東南亞：目前仍未觀察到受災。推測至少這項商品在製造上暫時不會有問題。 _
 _
英國—法國—德國：都市區與鄉村區均毀滅。目前除了倫敦總公司據點以外的所有部門均無法聯繫。因為有羅伊茲保險公司的理賠，幾乎沒有受到金錢方面的損害。但可以預期許多顧客被殺害之後，今後生意機會將因而減少。 _
 _
非洲：目前沒有觀察到受災。 _
 _
澳洲：都市區應該已經毀滅了。根據目擊的員工所說「從窗戶可以看到有可以把坎培拉跟雪梨全城包覆住的黑洞出現。」，目前位於該地的部門全都無法聯繫。財產損失目前無法估計。||

||||||||[[[scp-5000|基金會對人類宣戰過了幾天，]]]民間已經有大量的人死亡。由此蔓延的絕望讓這項商品的需求激增。現在購買這項商品的客人們裡，有人說希望不要被基金會殺死而是靜靜地、安心地死去；有人說既然要死了那就至少想要背靠著櫻花樹死去；也有人想在死前安心地享用最後的晚餐……。總而言之就是想要在自己喜歡的情境下死去，死掉的時候至少可以忘記這個紛擾的塵世變得幸福，基本上心底都是想的都是一樣的事。雖然也有很多客人是買來當避難所，躲避不久後將會到來的滅亡然後追求在那之後的希望，但其實很顯然的是只要離開了這個商品那就會連一絲希望都不剩了。大概有八成只會一直活著一直活著最後因為餓死或是什麼理由死去。順帶一提，為了那剩下的兩成[[span class=&#34;ruby&#34;]]VIP[[span class=&#34;rt&#34;]]肥羊[[/span]][[/span]]，生產線已經特別安排讓他們的這個商品裡面加上一個月份量的糧食。這樣就能讓他們倖存下來確立作為肥羊的地位。 _
 _
那麼，讀到這裡的你們應該也差不多要感覺奇怪了吧。在這裡賺到的錢要怎麼用呢？答案很簡單。那就是用來當成繼續遊戲的硬幣。具體來說是用錢買惡魔讓他們來達成目的。實際上，在本公司直屬的工廠裡已經實驗性地運用了被黃金胡蘿蔔引誘的惡魔，讓他們像笨蛋一樣工作。他們是只靠著佔有慾就能活著的蠢材。要利用當然是相當容易。……不過如果可以雇用在這次事件中無可奈何失業的人那是最好不過了。在那種地方，我們就像是獨佔了市場一樣，狀況會對我們壓倒性地有利。還有軍事、工廠的糧食生產，以及其他一些……畢竟是把不能安心交給惡魔的事情也交給惡魔去辦了。其他的話……就是為了維持商品品質必須要找個可以添加人手的來源。就算是從這種角度看，人類也是很重要的。 _
 _
那麼，雖然剛才在說這個商品可以被用在自殺這種一開始發售時沒有想過的事情上，這件事其實一點也不重要。無論是什麼目的或什麼狀況都要販售商品，讓遊戲走向更好的方向是很愉悅的事情。世界雖然顯而易見地陷入危機，但這也是前所未有的商機。現在正是時機，讓世界，還有那個可恨的基金會看看我們的專業意識。遊戲不管什麼時候都可能被迫結束，但不可以在切牌的時候就認輸離場。絕對不能放過肥羊。遊戲才剛要開始而已。||
