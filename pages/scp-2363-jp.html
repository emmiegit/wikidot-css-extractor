[[module Rate]]
[[/&gt;]]
**アイテム番号:** SCP-2363-JP
 
**オブジェクトクラス:** Safe
 
**特別収容プロトコル:** SCP-2363-JPの両隣に位置するビルは財団が所有し、SCP-2363-JPはカバーストーリー「進入禁止」によって封鎖されます。侵入者が発生した場合はただちに確保し、クラスA記憶処理を施したのちに開放してください。SCP-2363-JP内には監視カメラが設置され、常時監視されます。SCP-2363-JP内で発生した硬貨及びその他の物品は、サイト-8134の標準低危険物収容ロッカーにて保管されます。SCP-2363-JP内で発生した現象は、その重要度に関わらず随時記録してください。
 
**説明:** SCP-2363-JPは██県██市に存在する、2棟のビルとの間に位置する路地です。22:32～22:34[[footnote]]  &#34;██市路地裏カップル殺害事件&#34;が発生した時刻と一致。[[/footnote]]の間、SCP-2363-JP内では3体の霊的実体(SCP-2363-JP-a～cと分類)の出現とともに、特異な現象が発生します。

以下は3体の霊的実体及び関連性が疑われている人物に関する簡易的な情報です。
|| SCP-2363-JP-a || 20代前半の男性の姿をした実体。以前SCP-2363-JP内で発生した&#34;██市路地裏カップル殺害事件&#34;の被害者の一人である笠田誠一氏に酷似。笠田氏は栗本氏と交際関係にあった。生前は████大学に在籍。 ||
|| SCP-2363-JP-b || 20代前半の女性の姿をした実体。以前SCP-2363-JP内で発生した&#34;██市路地裏カップル殺害事件&#34;の被害者の一人である栗本恵梨氏に酷似。栗本氏は笠田氏と交際関係にあった。生前は████大学に在籍。 ||
|| SCP-2363-JP-c || 30代後半の男性の姿をした実体。以前SCP-2363-JP内で発生した&#34;██市路地裏カップル殺害事件&#34;の加害者である徳永久氏に酷似。徳永氏は笠田氏と栗本氏を殺害後、その場で自殺している。徳永氏は元舞台俳優であったが、違法薬物所持が発覚したことにより退職している。退職後はインターネットにて動画投稿活動等を行っていたことが確認されている。 ||

SCP-2363-JP内では以下の現象が発生します。
&gt; # SCP-2363-JP-a及びSCP-2363-JP-bが出現。SCP-2363-JP-a及びSCP-2363-JP-bは数度ほど周囲を確認するように首を左右に振ったのち、身を寄せ合い、接吻等の性的行為に興じ始める。
&gt; # &#34;ブーイング&#34;[[footnote]] 演劇やスポーツにおいて、観衆が不満や非難等を表す行為。 また、その声。[[/footnote]]に類似した音の発生が確認される。
&gt; # SCP-2363-JP-cが出現。SCP-2363-JP-cはSCP-2363-JPの出入り口付近より、駆け込んでくるような形で出現する。
&gt; # SCP-2363-JP-cがSCP-2363-JP-a及びSCP-2363-JP-bを所持していたナイフで刺殺する。これは徳永氏が笠田氏と栗本氏を殺害した際と同様の状況であると推測される。
&gt; # SCP-2363-JP-a及びSCP-2363-JP-bが腹部及び胸部から出血しながら倒れる。SCP-2363-JP-a及びSCP-2363-JP-bの負傷箇所は当時の笠田氏と栗本氏の負傷箇所と一致する。
&gt; # SCP-2363-JP-cが一礼と類似した仕草で頭を下げる。SCP-2363-JP-cは一般的に&#34;嬉しそう&#34;と形容される笑みを浮かべている。
&gt; # 拍手に類似した音、口笛に類似した音、ヒト//(Homo sapiens)//の笑い声に類似した音が発生する。これらは複数のヒト//(Homo sapiens)//によるものと推測され、老若男女様々な声紋が確認されている。
&gt; # 複数の日本円硬貨の出現。そのすべてが1円玉及び10円玉で構成されている。
&gt; # SCP-2363-JP-a～cが消失。硬貨のみが残留する。以降は特筆すべき現象なし。

現象発生中のSCP-2363-JP内に侵入した人物に異常が発生した事例はありません。

**収容経緯:** &#34;██市路地裏カップル殺害事件&#34;は2019/01/23に発生しました。当時笠田氏と栗本氏は性的行為目的でSCP-2363-JP内に侵入し、その後に徳永氏によって殺害されたものと見られています。SCP-2363-JPは事件発生翌日の2019/01/24に民間人の通報により、発見、収容されました。事件発生以前において、SCP-2363-JPに何らかの異常性があったことは確認されていません。

**補遺:** 徳永氏の自宅より、以下の不審な物品が発見されました。
* 呪術や魔術に関する書籍数冊。
* 羊の生肉。発見時は腐敗していた。
* 徳永氏の血液で呪術的な紋様が描かれた麻布。
* 一冊の大学ノート。表紙にはマジックペンで&#34;死ね&#34;と書かれている。徳永氏が日記帳代わりに使用していたものと思われる。
以下は大学ノート内の記述のうち、関連性の疑われる箇所の抜粋です。
[[collapsible show=&#34;+ 閲覧開始&#34; hide=&#34;- 閲覧終了&#34;]]
&gt; 相変わらず再生数悪い。ゴミ。それどころかちょっと炎上してる。せっかく引っかかれるのも我慢して害獣駆除してやったってのに。いや、いっそのことめちゃくちゃに燃え上がってくれればいいんだけど、どっかの暇なガキが数人コメント欄で文句垂れてるだけだ。何が猫が可哀想だよ。あんなもん糞撒き散らしてるだけじゃねえか。しかも昔の俺のこと知ってるやつまでいやがった。「薬物やるようなクズはいつまで経っても変わらない」だってさ。お前に俺の何がわかるんだ。どいつもこいつも、くたばれボケ。

&gt; 起きたら垢BANされてた。これで七度目、いや八度目だったか。クソが。

&gt; 最近近所で鬱陶しいカップルを見かける。気晴らしに外へ出てみりゃあんなやつらを見ないといけないなんて、俺はもしかして世界一可哀想な人間なんじゃないか。バイトやっててもコケにされてばっかだし、動画だって鳴かず飛ばずだ。おかげで財布もすっからかんだ。どうせ全員自業自得だとか思うんだろ。ふざけんな。クスリやったのだって元はといえばあいつらが俺の演技を散々バカにするからだろ。だから俺はストレスでクスリに手を出すしかなくなったんだ。ちくしょう。俺は何も悪くない。

&gt; 何でこうなったんだ。俺は単に目立ちたかったんだけなんだ。誰かに注目されて、称賛されたかっただけなんだ。だから役者になったんだ。それなのに「役者としての矜持を持て」だとか「努力をしろ」だとか、しょうもないことばっか抜かしやがって。ああ、今更あんなやつらに褒められようなんて気はない。俺の動画に文句垂れる連中もだ。あんな凡人どもと俺は違うんだ。しかし世の中は凡人だけで形成されているわけじゃない。俺のような特別な人間がいるんだから、俺のことを理解できる存在もきっといるはずだ。いっそのこと人間じゃなくてもいい、そいつらに会いたい。そいつらに称賛されたい。俺はただ称賛されたいだけだ。

&gt; もしかして俺のことを理解できるのは人間じゃないんじゃないか。

&gt; そうだ。あくまだ。ばけものだ。にんげんじゃない。

&gt; あのカップルを殺してやる。

&gt; あの路地でやることにした。あそこはアホ二人がよくヤってるところだ。金がねえ大学生なのか知らねえが、世界的にもあんな猿を生かしておいて良いことなんてないだろ。俺が駆除してやるよ。でも人間どもは誰も俺のことを理解しないだろうな。俺を極悪人だと吊し上げて、中傷の言葉だけを投げつけてくるに決まってる。そんなのに付き合ってられるか。俺は称賛されるんだ。称賛されるんだよ。

&gt; このノートは俺の偉大なる記録として残す。誰か読んでるのか読んでないのか知らないが、ざまあみろだ。じゃあな。
[[/collapsible]]
これらの記述を受け、SCP-2363-JP内を再度調査したところ、麻布に描かれていたものと同様の紋様が複数発見されました。現在この紋様とオブジェクトとの関連性についての調査が進行しています。

**事案記録:** 以下は特筆すべき記録の抜粋です。

* 2019/01/29、SCP-2363-JP内で発生する拍手や笑い声等に類似した音及び硬貨の出現数が縮小傾向にあることが確認される。具体的な記録として、検出される声紋の数が減少していることが判明している。

* 2019/02/01、SCP-2363-JP内でのSCP-2363-JP-a～cの出現は確認されたが、拍手や笑い声等に類似した音の発生及び硬貨の出現は確認されなかった。また、SCP-2363-JP-a及びSCP-2363-JP-bは通常通り即座に消失したが、SCP-2363-JP-cのみ残留した。SCP-2363-JP-cは一般的に&#34;困惑しているよう&#34;と形容される表情をしており、何かを発言するような唇の動きが確認される。その後、SCP-2363-JP-cは消失した。読唇による解析が行われ、SCP-2363-JP-cは以下のように発言したのではないかと推測される。
&gt; 話が違うぞ

* 2019/02/02、SCP-2363-JP内で新たに以下の現象の発生が確認された。
&gt; # SCP-2363-JPの中央に、SCP-2363-JP-cが出現する。SCP-2363-JP-a及びSCP-2363-JP-bの出現は確認されていない。SCP-2363-JP-cは首を左右に動かし、周囲を見回すような行動を取る。
&gt; # ヒト//(Homo sapiens)//の欠伸に類似した音の発生が確認される。
&gt; # SCP-2363-JP-cは一般的に&#34;怒っているよう&#34;と形容される表情をし、所持しているナイフを振り回す、激しく足踏みをする、何かを捲し立てる仕草をする等の行動を取る。解析は成功していない。
&gt; # 再度ヒト//(Homo sapiens)//の欠伸に類似した音の発生が確認される。
&gt; # SCP-2363-JP-cの表情が一般的に&#34;呆然としているよう&#34;と形容されるものに変化する。SCP-2363-JP-cはその場に座り込み、ナイフを自身の喉元へと向ける。
&gt; # 再度ヒト//(Homo sapiens)//の欠伸に類似した音の発生が確認される。
&gt; # SCP-2363-JP-cの表情が一般的に&#34;泣いているよう&#34;と形容されるものに変化する。何度か躊躇するような仕草をしたのち、自身の喉にナイフを刺す。
&gt; # 再度ヒト//(Homo sapiens)//の欠伸に類似した音の発生が確認される。
&gt; # SCP-2363-JP-cが何かを発言するように唇を動かす。解析は成功していない。
&gt; # SCP-2363-JP-cがうつ伏せに倒れる。血液の流出は継続している。
&gt; # SCP-2363-JP-cの身体上及び周辺に、血液とは異なる液体の発生が確認される。のちの調査で、ヒト//(Homo sapiens)//の尿と同成分の液体であることが判明している。
&gt; # 血液の流出が停止。SCP-2363-JP-cは消失せず、残留した。
2019/02/02に発生した事案以降、SCP-2363-JP-cはSCP-2363-JP内にて現時点まで残留しています。SCP-2363-JP内での新たな現象の発生は確認されていません。保護の観点より、現時点ではSCP-2363-JP-cの回収は保留されています。
[[footnoteblock]]
