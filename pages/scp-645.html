**Item nº:** SCP-645

**Classe do Objeto:** --Seguro-- Euclídeo

**Procedimentos Especiais de Contenção:** SCP-645 deve ser mantido em um caixote acolchoado de dois (2) metros por dois (2) metros por um (1) metro. Funcionários a dez (10) metros de distância devem evitar qualquer declaração que possa ser considerada falsa ou enganosa.

SCP-645 deve ser limpo após cada ativação.

**Descrição:** SCP-645 é um grande disco de mármore Pavonazzetto com um rosto humanoide esculpido, similar a famosa escultura //Bocca della Verità// esculpida na igreja da Santa Maria in Cosmedin em Roma, Itália. Tal como a escultura Bocca, sua boca e olhos são buracos vazios; no entanto, diferente desta, sujeitos que introduzem suas mãos dentro da boca de SCP-645, a descrevem como “quente” e “úmida”.

SCP-645 incorpora, e foi hipotetizado por folcloristas da Fundação ser a origem, as propriedades de detecção de mentiras atribuídas à escultura de Bocca desde os tempos medievais: qualquer sujeito que diga uma mentira (ver o relatório do incidente 645-N41) com suas mãos dentro da boca esculpida irá ativar a escultura, que então irá morder o braço do sujeito pelo pulso e engoli-lo. Câmeras de precisão revelaram que esse processo, que dura menos de 0.3 segundos, envolve a manifestação de lábios, gengiva e dentes incisivos desproporcionalmente grandes; os lábios cauterizam a ferida por meio de um mecanismo desconhecido após qualquer um dos lábios, gengiva e dentes desaparecerem. A força exercida pelo dente não foi medida com precisão, mas é o suficiente para cortar uma haste de aço segurada na mão sendo mordida.

Sensores na boca de SCP-645 em seu estado inerte não revelaram um esôfago; portanto, o paradeiro final das mãos decepadas é desconhecido. Etiquetas de RFID implantadas nas mãos de um funcionário Classe-D não foram localizadas, e sonogramas de SCP-645 indicam que este é mármore Pavonazzetto maciço e sem inclusões.

**Recuperação:** SCP-645 foi descoberto durante escavações arqueológicas de rotina em ██████, Itália, em 19██. O bloco de mármore com o entalhe não estava ligado a nenhuma construção e havia sido emparedado; arqueologista ████████ ██████ expressou a opinião de ele parecia ter sido enterrado propositalmente.

48 horas após ser descoberto, SCP-645 mutilou um estudante de pós-graduação que participava da escavação; agentes da fundação no Ministério Italiano de Património Cultural e Atividades interceptaram os relatórios de ferimentos e recuperou o objeto.

**Relatório do incidente 645-N41:** Em  ██/██/██, D-45951 foi convocado para experimentos a fim de estudar tanto os critérios pelos quais SCP-645 avalia declarações como mentiras, quanto o mecanismo que usa para decepar mãos. Inesperadamente, D-45951 foi capaz de deduzir as propriedades anômalas de SCP-645 antes dos testes, graças ao seu conhecimento cultural das propriedades folcloricamente atribuídas a escultura Bocca. Consequentemente, D-45951 desobedeceu as instruções de como deveria interagir com SCP-645, o que por fim revelou outras propriedades anômalas.

&gt; **Transcrição do registro de áudio.**
&gt; **Dr. Rensburg**: Insira sua mão na boca da escultura. Certo. Agora, diga a frase “O céu é verde.”
&gt; 
&gt; **D-45951**: (silêncio)
&gt; 
&gt; **Dr. Rensburg**:  D-45951?
&gt; 
&gt; **D-45951**: … O céu é verde[[size 60%]] foi o que esses caras me mandaram falar[[/size]]
&gt; 
&gt; **Dr. Long**: O que foi isso?
&gt; 
&gt; **Dr. Rensburg**: Por que não se ativou?
&gt; 
&gt; **Dr. Long**: Vamos tentar outra. D-45951, diga isto: “Eu tenho seis dedos”.
&gt; 
&gt; **D-45951**: ... [[size 60%]] esses caras querem que eu diga que[[/size]] Eu tenho seis dedos [[size 60%]]mas eu não tenho[[/size]].
&gt; 
&gt; **Dr. Rensburg**: Eu com certeza ouvi ele dessa vez. O que pensa que está fazendo?!
&gt; 
&gt; **Dr. Long**: Está interferindo com o experimento!
&gt; 
&gt; **D-45951**: Tinha um filme!
&gt; 
&gt; **Dr. Rensburg**: O quê?
&gt; 
&gt; **D-45951**: No filme[[footnote]] Mais tarde identificado como //A Princesa e o Plebeu//, 1953, Paramount Pictures, estrelando Audrey Hepburn e Gregory Peck.[[/footnote]], tinha uma… uma estátua de uma coisa que parecia essa aqui, e eles diziam que se você colocasse a mão dentro e mentisse, ela comeria sua mão!
&gt; 
&gt; **Dr. Rensburg**: Isso é ridículo. Vai cumprir as instruções ou vamos ter que envolver o guarda?
&gt; 
&gt; **Dr. Long**: Não, espere. Vamos ouvi-lo; certamente a intenção conta.
&gt; 
&gt; **Guarda**: Vocês querem que eu—
&gt; 
&gt; **Dr. Rensburg**: Hm. Sabe, na verdade isso é muito bom—
&gt; 
&gt; //(Deste momento,  D-45951 retira a mão da boca de SCP-654)//
&gt; 
&gt; **Dr. Long**: Ei! Mantenha a mão aí—
&gt; 
&gt; **Dr. Rensburg**: Guarda! Segure o braço dele! Mantenha a mão dentro da boca!
&gt; 
&gt; //(A mão de D-45951 é recolocada à força dentro da boca de SCP-645)//
&gt; 
&gt; **Dr. Long**: Vejamos, onde estávamos… ah, sim. Sobre o que era esse filme?
&gt; 
&gt; **D-45951**: [SINOPSE OMITIDA]
&gt; 
&gt; **Dr. Long**: Hm. Bem, faremos alguém dar uma olhada nisso, obrigado pela informação. Mas, honestamente, você sabe a diferença entre filmes e a vida real, não sabe? Você //realmente// acredita que a escultura vai comer a sua mão, só porque algum cara em um filme contou uma história sobre isso? Até disse que o cara no filme estava mentindo, não foi?
&gt; 
&gt; **D-45951**: Eu… eu sei lá! Eu… olha, eu ‘num acreditava… digo, não //acho// que acreditaria nisso antes de vir pra cá e ver todas essas paradas estranhas que ‘cês têm aqui, todos os monstros e outras merdas, mas agora que eu vi tudo, isso me fez pensar que talvez… quer dizer… que é como eu ‘tava explicando //agora//, nem tudo passou pela minha cabeça literalmente, mas ‘cê sabe, tem gente… digo, //muita// gente, talvez não //todo mundo no planeta//, eu sei lá — muita gente é assim… uh, qual é a pergunta? Eu perdi — eu //meio// que perdi a noção, só um pouco, digo, ainda ‘tamo falando da estátua, né?
&gt; 
&gt; **Dr. Rensburg**: Uh, sim. Você acha que, só por causa do filme, essa estátua vai — 
&gt; 
&gt; **D-45951**: Ah, certo, certo. Aham, eu… bem, eu não //tenho certeza//, mas eu ‘tô //achando// que… que //talvez// ela vai, por causa de... bem, por causa de um monte de coisa, tipo parte disso é o filme que eu… que eu vi uma parte na TV uma v— //pelo menos// uma vez, e eu pensei que fosse só um monte de me— que- que- quer dizer, //lembrando// do que eu pensei //naquela hora//, eu //acho// que não acreditei de verdade, porque era só uma coisa ‘num— eu //pensei// que fosse só uma coisa ‘num filme, e coisas em filmes não são ve— digo, tem //muitas// coisas em filmes que não são, não são //de verdade//, não como é a vida real OU PELO MENOS EU ACHAVA SÓ QUE NÃO “SEMPRE” TIPO O TEMPO TODO [[size 75%]] ah meu deus por favor não come a minha mão[[/size]]
&gt; 
&gt; **Dr. Long**: Interessante. Vejamos o que temos na lista... ah, sim. D-45951… qual é o seu nome?
&gt; 
&gt; **D-45951**: Isso é meio complica— quer dizer, a //pergunta// não é, eu //acho// que a pergunta não é complicada, mas a //resposta// é, é //meio// complicada, tipo, o nome que todo mundo me chamava, não //todo mundo// todo mundo, tipo não todas as pessoas //no mundo//, mas, ‘cê sabe, as pessoas na minha vida? A maio— //várias// pessoas na minha vida me chamavam de [REDIGIDO], mas quando eu nasci, meu nome era— digo, tipo, um //pouco depois// que eu nasci, //os meus pais disseram// que o meu nome era [REDIGIDO], então esse //poderia// ser o meu nome também, algo assim, e, uh, vocês me chamam de D-45951, ou é o que ‘cês //tem// me chamado, talvez mudem de ideia depois, sei lá, depende de vocês, eu acho?
&gt; 
&gt; **Dr. Rensburg**: Fascinante. E que tal… D-45951, diga “dois mil oitocentos e nove é um número primo”.
&gt; 
&gt; **D-45951**: ‘Cê ‘tá de sacanagem? Eu—
&gt; 
&gt; **Dr. Rensburg**: Guarda?
&gt; 
&gt; **D-45951**: Não! Não, eu vou— olha, eu não sei que isso si—digo, eu conheço essas palavras //isoladamente//, mas a coisa toda não— quer dizer, obviamente é algum tipo de… bem, ÓBVIO talvez não seja a palavra certa, mas eu //acho// que é algo de matemática? Tipo, eu lembro de ouvir falar sobre números primos no… eu //meio// que me lembro de ouvir sobre eles, e eu //meio// que acho que foi no jornal, mas não tô, tipo, //cem porcento// certo, ah poxa, e eu nunca— bem, digo, quando eu ‘tava na escola, eu não— bem, eu não era muito bom em matemática na época da escola, muitas vezes, tirando quando eu colava só que isso não era a mesma coisa que //eu// ir bem em matemática, e,uh, acho que eu era ok quando eu era bem pequeno e ela era super simples?
&gt; 
&gt; **Dr. Long**: Impressionante. Que tal…
&gt; 
&gt; **Dr. Rensburg**: Sim, aqui vai uma boa: D-45951, você mente?
&gt; 
&gt; **D-45951**: N— digo… eu, eu, todo mundo— eu contava, eu costumava contar… //no passado// eu dizia coisas que talvez não fosse, tá, não “talvez”, coisas que não eram verdade, mas eu não vou… digo… //agora//, com a minha mão na boca dessa coisa, eu ‘tô tentando ‘pra caramba não dizer algo que não seja super-ultra-verdade.
&gt; 
&gt; **Dr. Long**: … Uau. Você está muito, muito assustado, não está?
&gt; 
&gt; **D-45951**: ‘Pra caralho.
&gt; 
&gt; **Dr. Rensburg**: Só por causa do filme?
&gt; 
&gt; **D-45951**: Olha, a gente— digo, //eu// já superei isso! É por causa do filme que eu sei, que eu //acho// que sei o que isso é, e ver todos os mon… ver todos //os// monstros que ‘cês têm aqui, eu não sei se eu vi //todos// eles— ver os monstros é o que me diz que isso, que //talvez// isso seja real! Além disso, quer dizer, por que estariam fazendo essas coisas tipo eu colocando a mão aqui e ‘cês me dizendo pra falar merda se vocês //não estivessem// esperando que isso comesse a minha mão, certo? Por que mais fariam esse baba—  esse //cara// segurar a minha mão pra eu não— pra eu //provavelmente// não conseguir tirar a minha mão?
&gt; 
&gt; **Dr. Long**: Ele tem um ponto.
&gt; 
&gt; **Dr. Rensburg**: Ah, não comece a sentir pena dele. D-45951, você merece isso?
&gt; 
&gt; **D-45951**: Ah, o quê?
&gt; 
&gt; **Dr. Rensburg**: Isso! A forma como tratamos você! Sendo um funcionário Classe-D! Você merece isso?!
&gt; 
&gt; **D-45951**: Você não precisa //gritar// comigo.
&gt; 
&gt; **Dr. Rensburg**: Você cometeu os crimes que foi acusado de cometer?! Sim ou não?!
&gt; 
&gt; **D-45951**: Eu… olha, a porra da policial foi autodefesa, tá legal? Era ela ou eu, cara.
&gt; 
&gt; **Dr. Rensburg**: E os outros? Todos eles foram autodefesa também?
&gt; 
&gt; **Guarda**: Uh, senhor?
&gt; 
&gt; **D-45951**: Bem, eu… quer dizer… olha, eles eram testemunhas, e… quer dizer, poderiam ser… digo… eu //pensei// que pudessem… eu, eu… olha, isso foi… eu… bem… não, sabe de uma coisa? //Não.// Não, porra, eles não foram caralho de autodefesa. Eu não //acho// que precisava ter matado eles, eu não pensei que não tinha escolha, porra… eu matei eles porque eu //queria//. Porque eu queria eles mortos. Porque eu gosto de matar. Porque eu gosto do jeito que isso me faz sentir. Porque significa que eu tenho poder. Isso é honesto o bastante ‘pra você, sua pedra do caralho?!
&gt; 
&gt; //Nesse momento, SCP-45951 ejetou à força a mão de D-45951 de sua boca; câmeras de precisão viram seus lábios se manifestarem, e então se deformar, aparentemente cuspindo a mão para fora; os lábios desapareceram completamente dentro de 0.2 segundos.//
&gt; 
&gt; **D-45951**: Mas que porra?
&gt; 
&gt; **Dr. Long**: Você tirou a mão? Coloque-a de novo! Guarda, coloque a mão dele para dentro!
&gt; 
&gt; **D-45951**: Não, eu—
&gt; 
&gt; **Guarda**: Eu não consigo— ela não entra! Não está aceitando a mão dele, Sr.. Está bloqueando ele.
&gt; 
&gt; **Dr. Rensburg**: Como?
&gt; 
&gt; //(Análises posteriores revelaram que, apesar de o Dr. Rensburg, Dr. Long e o Guarda Dickinson serem capazes de inserir a mão dentro da boca de SCP-645, D-45951 não era. O experimento foi abortado.)//
&gt; 
&gt; **Dr. Rensburg**: Tire ele daqui; vamos ter que solicitar outro Classe-D.
&gt; 
&gt; **Dr. Long**: De preferência um que não assista comédias românticas.
&gt; 
&gt; //(D-45951 é escoltado para fora da câmara de testes.)//
&gt; 
&gt; **Dr. Rensburg**: Bem, pelo menos conseguimos //alguns// resultados. O que especificamente será que fez isso rejeitar a mão dele?
&gt; 
&gt; **Dr. Long**: Hah, talvez ele tenha sido honesto //de verdade//. Aqueles sacana esquisito. Ei, isso me lembra— como sabia dos detalhes a respeito do que ele fez?
&gt; 
&gt; **Dr. Rensburg**: Sério, cara? Eu estava blefando!
&gt; 
&gt; //(Nesse momento, SCP-645 abre sua boca até uma largura de aproximadamente 70 cm, e propulsiona uma língua alongada, semelhante a de um sapo, quatro metros pela sala até os Doutores Rensburg e Long. A língua envolveu o pulso direito do Dr. Rensburg e mutilou sua mão, então retraiu-se, colidindo com o Dr. Long e quebrando seu ombro esquerdo no processo. A língua retornou por completo para a boca, e a boca retomou seu tamanho natural, dentro de 0.7 segundos. Ambos os doutores sobreviveram como resultado de atendimento médico imediato, no entanto, a mão do Dr. Rensburg estava danificada demais para ser reanexada.//
&gt; 

**NOTA:** Após uma revisão completa não apenas do Insidente 645-N41, mas de todas as gravações de funcionários próximos ao SCP-645, cheguei a conclusão de que SCP-645 muito provavelmente é sapiente. Essa não foi a primeira vez que funcionários nas proximidades de SCP-645 mentiram ou caso contrário, foram menos do que honestos; entretanto, tendo em vista a performance sem dúvida impressionante de D-45951 em evitar qualquer inverdade, e a inédita rejeição de sua mão, sinto que o ataque de SCP-645 ao Dr. Rensburg, imediatamente após admitir ter enganado D-45951, foi um ato consciente, motivado por ressentimento e antipatia. O Incidente 645-N71 também revelou que o alcance das propriedades anômalas de SCP-645 é muito maior do que tínhamos suspeitado; em suma, não pode mais ser considerado como aprovado no teste da “caixa trancada”. Solicito, portanto, que a classe do objeto seja atualizada para Euclídeo. – Diretor do Sítio, R. Kochorian.

//Aprovado.// – O5-4.
