**アイテム番号:** SCP-069-KO

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-069-KO-1は、サイト-17の低脅威度人間型SCPオブジェクト収容室に収容します。財団の収容原則を破らない範囲内で、オブジェクトは自身が希望する生活必需品や食事、または軽食などを供給されることができます。オブジェクトが財団施設を抜け出そうとするような欲求は一度も報告されていませんが、変則的な状況やその他の事故などを予防するために、オブジェクトの移動経路は常に手首に取り付けられた位置追跡装置を介して確認する必要があります。

SCP-069-KO-2と共に行動していない限り、オブジェクトは非常に従順で財団に対して敵対的な態度は見せませんが、オブジェクトとの接触は、実験やインタビューなどの正当な理由によってセキュリティクリアランスレベル3/069以上の職員からの許可を得た者のみに限定します。

オブジェクトが産卵期に入ると、収容室の出入りは原則禁止されます。このときのオブジェクトは物理的な接触を含め、会話やその他の様々な方法で感情的な交流を行うことはありません。この期間中は、収容室出入口の小さな穴を介して必要なだけの食料を提供することを除いて、オブジェクトに近付くことは許可されません。この期間中であってもオブジェクトが自発的に収容室を脱出しようとする試みは観察されませんでしたが、万一の事態に備えて機動部隊を動員し収容室と周辺10m^^2^^までのセキュリティを強化してください。

産卵期が終わり、収容室に設置された監視カメラでSCP-069-KO-2の存在が完全に消えたことが確認された後は、通常の日常生活に復帰させることができます。

**説明:** SCP-069-KO-1は、20代前半の人間型オブジェクトで、身長は155cm、体重は42kgです。オブジェクトは一般的な東アジア系の女性、特に韓国人とよく似ています。

オブジェクトに関する手掛かりは、オブジェクトが着用する衣装だけでは知ることはできません。オブジェクトの衣服の繊維組織を微量に採取して14C年代測定を行って確認した結果、約2000年前のものであると判定されました。多数の人々がオブジェクトの服飾が紀元前█世紀頃██時代の貴族の女性の服装と似ているように見えるという見解を示しましたが、いくらかの歴史学者たちの証言を収集した結果、オブジェクトの服飾は韓国を含む東アジア地域のいつの時代のものにも一致しないという事実が明らかになりました。

SCP-069-KO-1の外見や生活様式（服装を除く）などは、通常の人間の女性との大きな違いはありません。ただし、オブジェクトの性周期は、一般的な女性と比べて差があります。女性の性周期が卵胞期、排卵期、黄体期、月経期に分かれているのとは異なり、オブジェクトの性周期は休止期、受胎期、産卵期（前例がない周期のためSCP-069-KO担当研究員が任意に命名）に分けられます。各期間は約1～2週間前後で成り立っており、詳しい説明は以下の通りとなっています。

・休止期：何の生殖活動も起こっていないように観察される期間。財団の業務に支障をきたさない限り、オブジェクトは許可を受けた財団職員との接触が可能である。約2週間から2.5週間ほど続く。

・受胎期：オブジェクトがSCP-069-KO-2を受胎（していると推測される）期間。約1週間ほど続く。

・産卵期：オブジェクトがSCP-069-KO-2を産卵する期間。財団の全ての職員は生命活動に必要な最小限の食料を提供することを除いては、誰もオブジェクトと接触することはできない。
この期間は、産卵に要する時間だけではなく、SCP-069-KO-2が収容室から完全に姿を消すまでの時間を含んでいるので、約0.7週間から1週間ほど続く。

産婦人科による検査を通じて、オブジェクトには子宮と卵巣を含む女性の生殖器に加えて、[データ削除済]が存在していることが明らかになっています。この器官は、SCP-069-KO-2の産卵に直接の関連性があるものと推測されています。

SCP-069-KO-2は黄金色がかった卵です。オブジェクトの大きさは、最も長いところを見積もったところ約50～60cmで、重さは収容室の床に設置された圧力装置を用いて測定した結果4.5kgであり、これは地球上に存在する中で最も大きいと知られているダチョウの卵よりも3倍ほど大きな数値となっています。

このオブジェクトはSCP-069-KO-1の産卵期にのみ現れ、以降は消失します。担当研究員の証言によれば、オブジェクトは黄金色の光沢を無くすと同時に形が歪んでいき、固体から液体に近いものになっていって徐々に体積を減らし、7日以内に消失するということが判明しています。これ以上の情報はSCP-069-KO-1がオブジェクトを監視カメラの視界から遮断してしまうために観察することができていません。

SCP-069-KO-1からオブジェクトを強制的に、またはこっそりと奪う行為は、いかなる場合であっても禁止されています。これまでに知られている情報では、SCP-069-KO-2が自然に消失するまで収容プロトコルを強化して待機しておくのが最善の方法となっています。

**&lt;補遺1: 事件記録069-KO-2&gt;** 
&gt; 概要: 機動部隊5人の監視の下でSCP-069-KO-2の回収をDクラス職員に命令し、回収に成功した後にオブジェクトの詳細な研究を実施する計画を立てたが、回収に失敗。
&gt; 
&gt; //[データ削除済]//
&gt; 
&gt; //SCP-069-KO担当者全員と動員された職員全員にクラスA記憶処理を施した。//
&gt; //死者0人、負傷者[編集済]。73%の接触者や観察者が精神的苦痛を訴えていた。SCP-069-KO-2の回収を試みたD-28369は記憶処理後も永続的な精神的ショックから抜け出せず、正常に終了された。//

事件記録069-KO-2以降、オブジェクトとの物理的な接触は基本的に禁止されました。特別収容プロトコルも改訂され、SCP-069-KO-1の産卵が終わっても必ずSCP-069-KO-2が完全に消えたことを確認した後でなければ、収容室に出入りできないようになりました。

上記のような理由から、SCP-069-KO-2の研究は無期限に延期され、オブジェクトの情報は非常に基本的で物理的な要素以外は未だに不明です。

**&lt;補遺2: インタビュー記録069-KO-1&gt;**
&gt; **対象:** SCP-069-KO-1
&gt; 
&gt; **インタビュアー:** セキュリティクリアランスレベル3 S██████首席研究員
&gt; 
&gt; **&lt;記録開始、[15:25]&gt;**
&gt; 
&gt; **S██████研究員:** こんにちは、069-KO-1。
&gt; 
&gt; **SCP-069-KO-1:** なるべくならその数字ではなく名前で呼んでいただきたいわ。私の名前は、[データ削除済]。
&gt; 
&gt; **S██████研究員:** そのお願いは残念ですが、受け入れることは困難です。私も長い長い数字を口にするのは気に食わないところですが、仕方がないのです。私にはあなたを名前の代わりに数字で呼ぶ義務があります。あなたが収容されている、この財団のルールですからね。
&gt; 
&gt; **SCP-069-KO-1:** まあ……分かったわ。じゃあ本題に入ってくださいな。
&gt; 
&gt; **S██████研究員:** それでは始めます。どのようにして財団に来ることになったのですか？
&gt; 
&gt; **SCP-069-KO-1:** 私は元々こんなところにいる身の上ではないわ。私の息子は王となる人間なのよ。それなのに……
&gt; 
&gt; **S██████研究員:** 質問と関係の無い答えは口にしないでください。再び質問します。どういった経緯で財団に来ることになったのですか？
&gt; 
&gt; **SCP-069-KO-1:** は、望むことは必ず探りだしてみせるという訳ね。そうなのね。あなたがそれを願うのならば仕方がないでしょう。私がこれを話さなければどうなってしまうかは明らかですもの。財団に来る前には病院に居ましたよ。精神科だったか産婦人科だったか、人が出たり入ったりして考える余裕もない病院よ。病院に居ることになったのも私の意思ではないけれど。そうこうするうちにやがてあなたたちのエージェントが私を見つけたのですよ。
&gt; 
&gt; **S██████研究員:** はい、分かりました。言いたくないことだったでしょうが、勇気を出してくださってありがとうございます。次の質問はそれほど障るものではありませんよ。炭素年代測定法を使用して、あなたの衣服が作られた年代を測定した結果、およそ2000年前であるという結果が出ました。調査したところによれば服を代々受け継いで着てきたという訳ではないと推測いたしますが、それではこの年数はあなたが生きてきた年数と考えても構いませんか？
&gt; 
&gt; **SCP-069-KO-1:** すでに……2000年も経っていたの。日が昇って沈んでいくのを何も考えずに見つめ続けていたわ。歳を取るとは一体何で、死ぬとは一体何なのでしょうね。
&gt; 
&gt; **S██████研究員:** 長年生きてきたにも関わらずそれを普段認識しておらず、死というものの概念を知らないと。分かりました。それでしたら……よく覚えているかは分かりませんが、子供が産まれた当時から現在まで、変化してきた時代の状況について簡単に教えていただけませんか？
&gt; 
&gt; **SCP-069-KO-1:** そうね。私が初めて私の子供、あなた方は卵として見ているでしょうけれど。とにかく子供を産んだとき皆が神秘的な誕生だとして、明らかな大人物になるだろうと祝福したわ。それなのに……
&gt; 
&gt; **S██████研究員:** はい、ゆっくりと仰ってください。
&gt; 
&gt; **SCP-069-KO-1:** 完全にダメだったの。私の息子は王となることができなかったの。もう他の卵から出てきた子供がその席を横取りしてしまっていたの。神秘的な誕生は単なるありふれた誕生にされてしまったのよ。結局、私と私の子供を知っている人は、同じ村の人々の数人しか居なかったわ。
&gt; 
&gt; **S██████研究員:** そうですか、ままならないことですね。その次はどうですか？
&gt; 
&gt; **SCP-069-KO-1:** 新たに立った王朝は、以前の王朝に反旗を翻したから、前の王朝が残したものをことごとく消そうとしたのよ。まあ、私の子供が王となれなかったのは、こういう点では良かったのかもしれないわ。痕跡を全て消してしまおうとする罠から何度も抜け出すことができたのだから。幸い、王朝が何度も変化した後でも国民は私の事を奇跡の女性だとして見てくれたわ。最初は数人にすぎない村人しか居なかったけれど、噂が口から口へと伝えられていったのね。その時までは……
&gt; 
&gt; 問題は、西洋の勢力が入ってきて、科学の発展に伴い私が持っていた地位や名誉、人々に崇められていたことが徐々に無くなっていったということよ。一番大きな問題は生物学者だったわ。私たちのような人間は哺乳類だったか、恐らくはそんな感じの仲間に入れられるんでしょうけれど。元々卵なんて産まないのだという風にしなさいとね。卵を産むなんて鳥と同じだからと。それ以前から人間はそんなものを産まないなんて皆気付いていたでしょうけれど……既に決まっていた事実は疑わない純粋な心があったのよ。
&gt; 
&gt; 結局、私が誰だったのか、どんな人だったのかを訊ねる人は一人もいなくなってしまったわ。酷いときには適切に進化できていない生命体だ、なんて声も聞こえてきたりして、私の子供が見せ物にならなければいけないこともあった。王の座を横取りした子供と、彼の母親は歴史の本に取り上げられるようになっていたけれど、まあ、当然の結果ね。自然の法則に従うことのできなかった者は、歴史の彼方に忘れ去られていくだけなのよ。
&gt; 
&gt; ああそういえば、笑わせてもらったかしらね。普段なら子供ではなく卵を産むことを冷やかしの種として見なした人々が私の子供に関心を持つというのは。産んだ私以外の人間が卵に手をつけることは我慢ならないわ。単純な好奇心のためにそんな醜悪なことをするのであれば、永遠に天罰を受けることになるわよ。忘れられない罰をね。勿論人々の手助けや、母からの暖かい愛さえ受けることのできなかった卵は間もなく消えてしまうでしょうけれど……このような世界で、父無し産まれとからかわれる人生を過ごすよりはマシだわ。
&gt; 
&gt; **S██████研究員:** よく分かりました。ご協力ありがとうございます。
&gt; 
&gt; **&lt;記録終了、[16:01]&gt;**
&gt; 
&gt; **結論:** SCP-069-KO-1は他人から以前のような認識を受けられないことを恐れていると考えられる。加えて、SCP-069-KO-2に対象を除いた人間が接触してはならない理由を大まかにではあるが推測することができた。</textarea></pre>
