    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**原作者：**[[*user AkkiKama]]
**译者：**[[*user Lupus Caeruleus]]
**原作：**[http://scp-ru.wikidot.com/scp-1106-ru SCP-1106-RU - «Убийца дракона»]
**标题翻译**：“屠龙者”
[[include :scp-wiki-cn:credit:end-standalone]]

**项目编号：**SCP-1106-RU

**项目等级：**Euclid

**特殊收容措施：**SCP-1106-RU当前位于█████市████████山的洞穴系统内部。由于不可能移动项目和/或其组成部分，该洞穴系统的每个入口都必须由至少2名基金会安保人员连续守卫。所有已发现的洞穴通道都必须使用带有金属包覆的混凝土墙体进行封闭，墙体的面积应略大于洞穴入口的尺寸。在该洞穴系统的主要入口附近应永久设置2台视频监控摄像头。此外还需在当地居民间散播传言，称████████山所在区域内频发地震活动。该山的周围地区被指定为Site-1106，一支安保特遣分队将于其内进行秘密巡逻。

必须在获得至少3名4级权限人员的授权后才可进入该设施内。

若发生非法入侵事件，则应启动116-“穿山甲”协议。根据此协议，应对入侵者进行镇压并施以B级记忆删除，随后应将其移送至最近居民点的医院中。

**描述：**SCP-1106-RU系一类具有异常性质的贵重物品。由于项目造成的影响，已无法得知其异常效应的起源。此外，由SCP-1106-RU-1收集到的所有物品均会获得与项目相同的性质。

项目的主要性质为其能够改变其所有者（下称SCP-1106-RU-1）的身体。事故1106-C和1106-G表明，一旦受到该项目影响，SCP-1106-RU-1便会开始积极寻找其认为贵重的小型物品（可为珠宝饰品或罕见的自然物体，如贝壳、经抛光的宝石或成捆的钱币等）。在该过程中，对象可能会采取非法手段以获取这些贵重物品。随后，SCP-1106-RU-1会将其收集到的全部物品存放于一个孤立场所中。该场所可能为其所居公寓、某一偏僻洞穴，或其他以某种方式令公众难以到达的地点。起初，对象会将这些物品放置于盒子、箱子、橱柜抽屉之类的收纳容器中；而当物品的数量积累至足够多后，对象便会将其直接堆放在所选场所的中央位置。

在暴露于项目一段时间后，SCP-1106-RU-1将开始进行缓慢的转变，包括肌肉量增加、骨骼强化以及身高增长。对象可以利用这些转变从而更加高效地取回贵重物品。一段时间后，转变过程则会表现出更加激进的特征：例如对象的双手会增大，以使其能够携带更多战利品。在一些案例中，观察到对象生出长尾并将其用作副肢；而在另一个案例中，观察到对象生出一对翅膀，不过对象并未获得飞行能力，仅是使用翅膀对其抢夺对象进行威慑。

此后，SCP-1106-RU-1会停留于堆积的贵重物品上，并尽地可能使用身体覆盖后者，使得无法在不惊扰对象的情况下从堆中取走任何物品。随后，对象将开始发生新的转变，其会停止一切活动并逐渐石化：对象的体表会不断硬化并转变为一种类似大理石的物质，堆中大量的物品亦会嵌入对象的皮肤中。

任何试图从“存放地点”取走物品或损坏SCP-1106-RU-1的个人均会暴露于该项目之下，并将很快发生与前一对象相同的变化。尽管进行过尝试，但仍无法阻止该效应产生。

SCP-1106-RU-1的位置及其巨大质量使得不可能在不损失人员的情况下接近其收集的贵重物品，故目前无法对后者的数量进行统计。然而，可以推定项目自████年起就一直位于该洞穴中，在此期间已有超过██人暴露于其下。

**附录-1：**项目历史
该项目产生的效应首次发现于地处████████山麓的███████市内。由于潜伏于该城市的基金会人员行动迅速，SCP-1106-RU得以很快被发现，但初期对其进行的收容尝试均以失败告终。在查明与上述尝试相关的数起事故后，基金会决定封锁SCP-1106-RU的所在地点，并对当地居民开展虚假信息宣传。已对全部目击者施以A级记忆删除，并散播████████山地震活动频发的谣言，城市内的部分居民亦被迁移至临近的居民点。

据目击者描述及其日记内容，基金会成员已知的首个SCP-1106-RU所有者系一位名叫███ ███████的人。其于自家地下室内的贵重物品中发现了该项目，以及一个“未知爬行动物的雕像”，后者事后被确认为SCP-1106-RU的前任所有者。███ ███████对项目表现出了一定的抗性，但其最终仍完全转变成为SCP-1106-RU-1。本案例中，项目所处位置为███ ███████的公寓，其中配备了数套安全设施，可能由该公寓的所有者建造。

SCP-1106-RU的下一任所有者为███ ███████的侄子Peter ███████。其从接触该物品起到完成最终转变的过程明显快于前任所有者。项目的新位置为第███医院中一栋废弃大楼的地下室。

一段时间后，SCP-1106-RU被基金会成员发现。随后，特工██████ ████、█████ ███ ███████及██████████ █████████相继暴露于该项目之下。SCP-1106-RU的位置最终变为████████山，此后便设立了当前的收容措施。

**附录-2：**事故1106-F
██年██月██日，主要入口的守卫人员之一███████ ██████████进入了内有SCP-1106-RU的洞穴，并试图从SCP-1106-RU-1上取下数颗总重6克拉的金刚石。该行为引发了一起收容失效事件，但其表现出了非典型的现象：███████ ██████████并未开始于某个私密的安全场所收集贵重物品，而是对SCP-1106-RU进行破坏。随后，其过吞咽等方式使项目“表皮”中的贵重物品进入自身体内，并未能获取堆中剩余的物品。最终，对象停留在原处并不再对任何接触方式做出反应。鉴于明显原因，未尝试将其处决。在随后的2个星期内，███████ ██████████转变为了新的SCP-1106-RU-1；后者几乎为前一对象的精确复制品，但具有一些显著的损伤痕迹，例如明显由冷兵器造成的深层伤口、头面部的数条“刀疤”以及左脚的2个残缺脚趾等。
