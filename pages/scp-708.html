    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-708 - Der große orangefarbene Gabelstapler
**Autor:** [[*user Frank Horrigan]]
**Original:** https://scp-wiki.wikidot.com/scp-708
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-708

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-708 wird bis zu weiteren Untersuchungen in einem Lagerhaus in Sektor-19 aufbewahrt. Die Schlüssel für das Zündschloss von SCP-708 sind in einem sicheren Schließfach in Sektor-19 aufzubewahren, zu dem nur Dr. Lentil Zugang hat; ein Ersatzschlüssel befindet sich in einem sicheren Schließfach bei Dr. Horrigan. Keiner der beiden Sätze darf ohne die Zustimmung von mindestens einem (1) Mitarbeiter der Stufe 4 betreten werden. Personen, die versuchen, SCP-708 zu benutzen oder sich Zugang zu einem der Schlüssel zu verschaffen, werden sofort in Gewahrsam genommen und müssen sich einer psychologischen Beurteilung unterziehen. Die Schlüssel sind abwechselnd zu benutzen, um sie nicht übermäßig zu strapazieren.

**Beschreibung:** SCP-708 ist ein orangefarbener Toyota-Gabelstapler des Modells 7FDU80 der 7er-Serie mit einer typischen Tragfähigkeit von 8 Tonnen. Den Aufzeichnungen zufolge wurde er von [ZENSIERT] am 13.7.████ gekauft und am 30.7.████ ausgeliefert. Die Foundation wurde auf SCP-708 aufmerksam, als drei von [ZENSIERT] beschäftigte Bauarbeiter bei der Bedienung des Staplers völlig von ihren Aufgaben abwichen und in der ganzen Stadt ███████████, NY, Objekte zum Heben suchten. Ein anderer Bauarbeiter versuchte jedoch sofort, alle Mitglieder der auf der Baustelle tätigen Mannschaft zu vernichten. Die Foundation leitete daraufhin eine Untersuchung ein und machte schnell SCP-708 als Täter aus, was sich als richtig herausstellte, als Agent ██████ versuchte, das Fahrzeug auf einen Foundation-Transporter zu heben und beim Starten des Fahrzeugs stattdessen den Transporter anzuheben.

Wenn der Blickkontakt mit SCP-708 länger als 20 Sekunden andauert, geraten alle Personen in einen Zustand der Begeisterung. Die Subjekte rufen freudige Bemerkungen über das &#34;Fahren auf dem großen orangefarbenen Gabelstapler&#34; aus, nicht unähnlich denen eines Kindes. Dies wird oft von hochfrequenten Geräuschen und dem Auf- und Abhüpfen begleitet, wie es ein Kind in aufgeregter Stimmung tun würde. Da diese Handlungen als störend empfunden werden, sehen sich viele Forscher gezwungen, den Subjekten zu erlauben, SCP-708 zu besteigen und zu bedienen. Wenn ein Subjekt SCP-708 bereits bedient, berichten diejenigen, die zuvor gezwungen waren, ihn zu bedienen, und diejenigen, die Sichtkontakt mit dem Objekt halten, von einem Gefühl der Eifersucht und dem Wunsch, den aktuellen Bediener zu entfernen. Das Zurückhalten von Personen, die den Wunsch äußern, SCP-708 zu bedienen, wird zu weiteren emotionalen Ausbrüchen führen, wie sie bei kleinen Kindern üblich sind. Aufgrund des Vorfalls vom 25.4.████, bei dem █ Forscher und █ Mitglieder des Wartungspersonal ums Leben kamen, ist es zum jetzigen Zeitpunkt unbedingt erforderlich, dass Personen mit einer gewalttätigen Vorgeschichte, ob kriminell oder nicht, nicht an Bord von SCP-708 gehen und es bedienen dürfen.

Beim Einsteigen und Starten von SCP-708 sind verschiedene Reaktionen zu beobachten. Personen mit einer gewalttätigen Vergangenheit äußern den Drang, alles, was ihnen unmittelbar ins Auge fällt, zu beseitigen, indem sie die schwere Hebekapazität dieses Fahrzeugs nutzen, und werden dies bei nächster Gelegenheit tun. Subjekte ohne gewalttätige Vergangenheit äußern dagegen den Wunsch, alle Gegenstände, die sie wahrnehmen, anzuheben. Dies geschieht in der Reihenfolge vom leichtesten bis zum schwersten Gewicht, je nach Einschätzung des Subjekts. Subjekte mit einer leicht gewalttätigen Vergangenheit verhalten sich zunächst wie Subjekte ohne Gewalterfahrung, werden aber bald müde und versuchen, zunächst Gegenstände und später Menschen zu zerstören, indem sie schwere Gegenstände anheben und den Gabelstapler als behelfsmäßigen Rammbock benutzen.

Seit dem Erwerb des Fahrzeugs durch die Foundation wurde kein Kraftstoff nachgefüllt, und das Fahrzeug stößt auch keine erkennbaren Emissionen aus. Dr. Lentil hat die Theorie aufgestellt, dass SCP-708 sich vom Enthusiasmus des Fahrers ernähren könnte. Diese Theorie wird durch eine offensichtliche Müdigkeit des Fahrers gestützt, nachdem er länger als etwa eine Stunde mit dem Fahrzeug in Kontakt war. Kürzlich wurde auch festgestellt, dass das Fahrzeug selbst dem Fahrer keinen Halt bietet, abgesehen von seinem eigenen Widerstand beim Verlassen des Fahrzeugs. Trotz der damit verbundenen Erschöpfung können die Fahrer nicht ohne Anwendung tödlicher Gewalt aus SCP-708 entfernt werden. Alle Arten von Beruhigungsmitteln haben bei den Fahrern versagt, vermutlich aufgrund der vom Körper des Fahrers produzierten Adrenalinmenge. Die Versuche, den Fahrer durch mehrere Helfer zu entfernen, sind vollständig gescheitert, so dass die Tötung als einzige Möglichkeit angesehen wird, den Fahrer aus SCP-708 zu entfernen. Bisher wurden ██ Testsubjekte aufgrund von Tests terminiert.</textarea></pre>
