[[==]]
**Ítem #:** SCP-2486

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-2486 está almacenado en una caja de seguridad estándar en el Sitio-73. SCP-2486-A se encuentran en el Sitio-17, o en otros sitios según sea necesario para los procedimientos de prueba.

Las pruebas inter-anómalas generalizadas con SCP-2486 han sido aprobadas desde el 05-05-2016. SCP-2486 en sí no puede ser usado en el personal de la Fundación o en objetos anómalos. Véase el Anexo para más información.

Los sujetos deben ser sedados antes de ser estrangulados con SCP-2486.

**Descripción:** SCP-2486 es un sedal de 1,8 m de longitud de monofilamento. Cuando se utiliza SCP-2486 para estrangular a un ser humano, el sujeto reanimará cuatro segundos después de la muerte, recuperándose de las lesiones internas y externas que se produzcan durante el estrangulamiento. Los sujetos reanimados de esta manera se designan como SCP-2486-A. La aplicación repetida de SCP-2486 continúa afectando a los sujetos de esta manera, pero no imparte ninguna otra propiedad anómala.

SCP-2486-A no muestra ningún comportamiento inusual, aparte de una intensa afición por el consumo de granadas. Las pruebas han demostrado que el consumo de cualquier parte de la granada da lugar a un aumento masivo de endorfinas en SCP-2486-A; este efecto se ha replicado mediante la inyección de pequeñas cantidades de jugo de granada en el torrente sanguíneo. Si no es controlado, la mayoría de SCP-2486-A desarrollará una dependencia psicológica de las granadas.

Las evaluaciones y descripciones subjetivas de SCP-2486-A incorporan frecuentemente imágenes relacionadas con las granadas. Además, los individuos que experimentan delirios o alucinaciones graves pueden percibir a SCP-2486-A como una granada muy grande.

[[collapsible show=&#34;+ Mostrar extractos del Registro de Experimento 2486-C3&#34; hide=&#34;- Ocultar registros&#34;]]
Para este experimento, a cinco voluntarios se les mostraron imágenes de la cámara de D-2486-022 y se les pidió que lo describieran. SCP-2486 fue usado para estrangular a D-2486-022, y se les pidió a los voluntarios que lo reevaluaran.

Antes del estrangulamiento:
* &#34;Parece la clase de tipo que ha tenido una vida difícil. He visto esa mirada antes.&#34;
* &#34;Alto, pelo castaño largo, algunos tatuajes. De unos 50 años. Probablemente tiene que usar el baño.&#34;
* &#34;Parece un gilipollas.&#34;
* &#34;Te mataría en cuanto te viera. Parece que está ansioso por algo.&#34;
* &#34;Los tics faciales sugieren el uso a largo plazo de antipsicóticos, ¿verdad? Recuerdo haber oído eso en alguna parte. Parece que necesita mear.&#34;

Después del estrangulamiento:
* &#34;Si trabajaras duro, apuesto a que podrías encontrar las semillas de sus dificultades, y habría muchas. Sus ojos están algo rojos.&#34;
* &#34;Alto, pelo castaño largo, algunos tatuajes. De unos 50 años. Lleno de zumo.&#34;
* &#34;Aún parece un gilipollas.&#34;
* &#34;Parece que tiene un comportamiento agrio.&#34;
* &#34;Todavía sigue tomando antipsicóticos por un tiempo. Si lo apretaras, la orina saldría a borbotones.&#34;
[[/collapsible]]

**Anexo:** Se ha descubierto que SCP-2486-A se ven afectados por varios objetos anómalos de forma inusual. Con la aprobación de O5-07, SCP-2486-A han sido incorporados en pruebas programadas de varias anomalías contenidas, ya que el riesgo observado de contaminación cruzada peligrosa es bajo. A continuación se muestra una lista de objetos anómalos con los que se ha encontrado que SCP-2486-A interactúa de forma anormal.

**[[[SCP-1724]]]:** SCP-1724 dio una puntuación de 001 cuando se usó en SCP-2486-A-080, y luego generó la frase &#34;Eso no puede ser correcto&#34;. SCP-2486-A-080 no experimentó ningún efecto perjudicial. SCP-1724 permaneció sin funcionar durante cuatro días.

**[[[SCP-978]]]:** Cinco instancias de SCP-2486-A fueron fotografiadas con SCP-978 en sus celdas. A dos se les mostró consumiendo semillas de granada en sus celdas. A un tercero se le mostró dormido. A un cuarto se le mostró usando un cuchillo para cortarle la garganta, con semillas de granada derramándose y cayendo sobre una recreación del //Hombre de Vitruvio// de Leonardo da Vinci, también compuesto de semillas de granada. Se mostró a un quinto reuniéndose con amigos y familiares mientras consumía una granada entera.

**[[[SCP-2221]]]:**[[footnote]]La prueba fue accidental: el examen del personal entrante de Clase-D no identificó a D-2486-119 como miembro de 2221-A antes de la exposición a SCP-2486.[[/footnote]] Después de la exposición a SCP-2486, las imágenes religiosas preferidas por el sujeto incorporaban granadas donde de otra manera incorporarían lazos. Se encontró que las copias de SCP-2221 encontradas al menos tres días después de esta exposición contenían una cláusula adicional:
&gt; **Cláusula 218**
&gt; &#34;Usted acepta que bajo ninguna circunstancia la adoración, la oración, la obediencia, los sacrificios, los juramentos, las solicitudes de orientación y/o intervención, o cualquier otra invocación de la divinidad dirigida a cualquier deidad o deidades enumeradas en el Apéndice H.vii contendrán granadas o productos derivados de la granada.&#34;
Tras la adición de esta cláusula, las instancias de SCP-2486-A no incorporaron las granadas en las imágenes religiosas.

**[[[SCP-228]]]:** Se mostró SCP-228 a una instancia de SCP-2486-A, que luego fue fotografiada. El resultado está disponible [http://scp-wiki.wdfiles.com/local--files/scp-2486/pompomweiweiwei.png aquí].

**[[[SCP-1528]]]:** Se aplicó SCP-1528 a SCP-2486-A-213, que no tiene anormalidades visuales. Los sujetos que observaron a SCP-2486-A-213 frecuentemente hicieron comparaciones directas con las granadas al proporcionar descripciones de cualquier cosa. Todos manifestaron una gran afición por las granadas, aunque varios a quienes les disgustaban las granadas se sentían visiblemente incómodos al consumirlas.

**[[[SCP-1379]]]:** Además de los efectos típicos de insultar a SCP-1379, el sujeto tosió jugo de granada durante los trece minutos siguientes.

**[[[SCP-832]]]:** Un sujeto expuesto tanto a SCP-832 como a SCP-2486 describió el valor de una granada como &#34;imposible de cuantificar&#34;. Las acciones de las empresas que tienen un interés financiero sustancial en el cultivo de la granada o en los productos de la granada se describieron de manera similar. El sujeto intentó, sin éxito, hacer caso omiso de todas las granadas en su campo de visión.

**[[[SCP-158]]]:** Cuando se utilizó en SCP-2486-A-081, SCP-158 extrajo una granada en lugar de la sustancia típica. Esto tuvo el efecto habitual de eliminar las funciones cerebrales superiores del sujeto. Cuando se utilizó SCP-158 para insertar una granada diferente en SCP-2486-A-081, el sujeto se recuperó completamente. El uso de SCP-2486 para estrangular a un individuo que ya estaba sujeto a SCP-158, y luego el uso de SCP-158 para insertar una granada, no logró devolver la función cerebral al sujeto.
[[/==]]
