**项目编号：**SCP-CN-1814

**项目等级：** Safe

**特殊收容措施：**  SCP-CN-1814被收容在一个标准safe级收容室内，不得将其连入任何网络，禁止对SCP-CN-1814的屏幕内容进行未授权摄录，基金会人员在得到授权后可以将持有的游戏软件通过光盘或其他移动存储器的方式在SCP-CN-1814上测试，并记录其结果。所有的测试需要1名或以上心理人员的陪同，长时间测试只限D级人员进行。


**描述：** SCP-CN-1814是一台标准的个人电脑，符合200█年的中端配置，当运行电脑游戏时，游戏内容会有较大的变化，比如游戏内容的暴力，恐怖化，游戏题材在时间/空间/世界观上面的变化，一些异常效应将导致游戏内出现被认为涉及已收容的异常项目或相关组织的内容。游戏者长时间暴露在SCP-CN-1814的异常效应下将造成对游戏内内容与对应的现实内容混淆，但目睹SCP-CN-1814的异常画面不会引发该效应。
SCP-CN-1814是在██省██市的一家网吧被发现的，当时一名学生在该网吧进行游戏时发现了SCP-CN-1814的异常，使其产生恐惧，并引发了轻度精神障碍，此事件导致媒体进行了报道，并对电脑游戏产生了[数据删除]的不良评价，该报道引发了大众的不满，一名基金会工作人员认为该学生报道时的描述中包括类似于SCP-████的内容，且与原游戏相去甚远，于█月██日以警方名义收容了SCP-CN-1814。

**对SCP-CN-1814异常的探查**

||~ 组件 ||~ 名称 ||~ 异常性 ||
||CPU|| Pentium 4 2.93GHz || 无异常 ||
||主板|| ██████ V2 || 具备一个与各大标准不符的接口，该接口用途不明，网吧内同批次主板不具备该接口 ||
||内存|| ████████ 512MB || 无异常 ||
||硬盘|| ████ 80GB || 无异常 ||
||显卡|| █████ ███ 128MB  || 被认为是异常的来源，且具备一个与各大标准不符合的额外插槽 ||
||显示器|| ████ 17&#39;&#39; || 无异常 ||
||输入设备|| ██光电套装 || 无异常 ||

**对SCP-CN-1814异常的实验**

||~ 名称 ||~ 描述 ||~ 效果 ||
||████ ██████ 2███ ||典型的足球游戏，以2███年世界杯为题材||球员不会因暴力行为遭到判罚，可以任意殴打对方球员，被殴打的球员可能因此死亡，打死对方球员将得到更多的分数 ||
||████████ ||恋爱模拟游戏，校园题材，有4名女主角。 ||恋爱模拟游戏，改为████题材，分支剧情的结局普遍涉及主角对女主角的虐待，杀戮以及[数据删除] ||
||███████████ ||战略模拟游戏，涉及18-19世纪的欧洲 ||战略模拟游戏，时代变为21世纪末。其中████地区若干政区名称无法和现有语言对应。对其中██████武器的描述类似于SCP-████ ||
||████████·CLASSIC ||传统的俄罗斯方块 ||方块的类型变为[数据删除]，测试者感到不适，已批准对其进行C级记忆删除。 ||
||██████████████ ||驾驶普通房车的赛车游戏，赛道位于法国 ||驾驶宇宙飞船的竞赛游戏，比赛目的不明。||
||█████4 ||围棋游戏，可以进行人机和双人对局 ||在超立方体的投影中进行的围棋对局，目前尚无可进行测试的人员。 ||
||███2 ||换装游戏，提供24种共117件服装的搭配 ||生物组合游戏，涉及33类共201种动物的身体组合[[footnote]]实验过程中需要1名3级以上心理引导人员[[/footnote]] ||
||██████████ ||面向学龄前以及小学低年级儿童的算术游戏，涉及简单的四则运算 ||涉及几种复杂的数学领域，其中部分内容被认为超出目前数学研究范围，[数据删除]和[数据删除]建议基金会内数学方面专家研究，因涉及[[[SCP-1714|简化物理学]]]。 ||
||██████████████ ||模拟美国总统选举的游戏 ||模拟美国总统选举的游戏，其中候选人包括一名[[[[SCP-1000|数据删除]]]]和一名[[[[SCP-CN-1016|数据删除]]]]，且候选人██████·██表现出欲肉教的信仰。 ||
||█████████ ||中世纪骑士题材的战斗游戏 ||早期智人题材的战斗游戏，普遍使用石质武器 ||
||██████ ||模拟二战海战的游戏 ||驾驶风帆战舰与鲨鱼战斗的游戏，其中部分鲨鱼具备飞行能力 ||
||█████████ 2█1█ ||涉及不同等级篮球联赛的篮球经理游戏。 ||大学联赛中出现的球员██·█自称毕业于圣克里斯汀娜书院，该球员具有异常的身高，在比赛中常常用手挡住己方篮圈以阻挡对方投篮。 ||
||██████3-7岁 ||73项简单的儿童启智游戏||汉诺塔游戏的圆片从3-7枚改为3-64枚，当选择64枚时，将出现一个倒计时，据信和[[[SCP-3201|宇宙剩余寿命]]]有关。 ||
||████████ 3RD MIX ||跳舞机游戏。||伴舞动画中出现的人类变为一种非欧结构生物。||
||████ ||春秋战国题材的战略游戏 ||在规定时间内不能统一诸国，结局将发生“北狄”的入侵，此后输入特定指令后可以选择[[[SCP-140|“北狄”]]]，该国家位于游戏地图最北部。使用该国时不定期发生[数据删除]，退出后桌面会出现一个txt文档，但因编码不明而呈现乱码状态。 ||
||█████！ ||日本德川幕府时期题材的刀剑格斗游戏。 ||当角色被击中后，屏幕中出现一张X光片，并说明该攻击对角色造成何种伤害。[[footnote]]包括肌肉，骨骼，器官的损害以及预计出血量[[/footnote]]击杀对方后，胜利画面变为敌方角色的验尸报告。 ||
||███ ||支持多种玩法的麻将游戏 || 屏幕右侧出现对未来可能出现的牌型，各方能否放炮，牌堆可能排列的概率计算，CPU在运行中最高达到[数据删除]Ghz ||


对SCP-CN-1814来源的追查至今未有成效，无证据证明其来源于较可能的Letters娱乐或OB传媒，对SCP-CN-1814显卡内BIOS的探查发现一文档，怀疑为SCP-CN-1814制作者的留言，该留言被加密，目前尚无手段解码。

**备注:**  SCP-CN-1814对基金会内部开放测试，预约测试需联系███主任，测试后应记录测试结果。
