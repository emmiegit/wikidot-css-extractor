&gt; 1.真に彼の地を解し、己の糧としたければ、彼の地に根ざす深淵に飛び込むと良い
&gt; 2.深淵を覗き、深淵に覗かれよ。これに勝る相互理解は無し
&gt; [[&gt;]]
&gt; ──世言者イアンサ著『繋ぐ者達』[[/&gt;]]

------

「おや、ここは……？」

男は目を覚ますと、自分が一面の闇の中に横たわっていることに気付いた。

恐る恐る、地面の感触を指で確かめる。湿った土の感触。見上げると、遥か彼方に薄っすら、円形の光が差し込んでいる。

ひょっとすると、ここは井戸の底か何かだろうか？おお神よ、なんと容赦なき試練なのか！どうにかして抜け出なければ、我が使命を果たす前に飢え死にしてしまう。

何処かにロープや、梯子のようなものがないか……眼前の闇へ、男は慎重に手を突き出した。
@@@@
@@@@
@@@@
ぐにっ。
@@@@
@@@@
@@@@
……ぐにっ？

期待とは裏腹に、やけにつるつるした、弾力のある感触に包まれた。
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
= [[image http://scp-jp-storage.wikidot.com/local--files/file:3266034-245-6auh/neko1.jpg]]
@@@@
@@@@
そこにはねこがいた。

「君は……！？」

突然の侵入者に苛立っていたのだろう。

それは手早く頭に入り込むと、数多の人間を虜にした、伝家の宝刀を抜き放った。

@@@@
@@@@
= ねこです
@@@@
@@@@

脳内に響く、聞き慣れない言葉。ne＼ko de＼sɯᵝ……？ネコデスとは何だ？

男は日本語をほとんど知らなかったし、ねこ、もとい猫の存在もよく分かっていなかった。男は[http://scp-jp.wikidot.com/elma-hub 異世界を旅する宣教師]……もとい&#34;遷&#34;教師だったのだ。

さてさて、未知の存在同士が出会った場合、最初に飛び交う言葉はたいてい、挨拶か警告のいずれかである。男は積もり積もった記憶を掘り起こす。度重なる転移の中で、何か、同じような言葉を聞いた覚えはないか。……あった。ニポン、ジパング、あるいはナカツクニ。彼の地の民は穏やかな時、しばしば語尾に「デス」を付けていた気がする。見た目はえらくかけ離れているが……眼球だけは似ているので、未成熟な幼体なのかもしれない。

&gt; 第17章6節: 視覚を持つ原住民
&gt; あなたが視覚を持つ種族であるならば、最初は相手の視覚器官をじっと見続けてください。自分から視線をそらしてはいけません。多くのケースにおいて、それは隙や服従と捉えられるため、以後のコミュニケーションが極めて困難になります。
&gt; [[&gt;]]
&gt; ──司祭ジョノス著『異邦の歩き方』[[/&gt;]]

互いに睨み合ったまま、沈黙が続く。経験則から考えると、次はお前が話す番……ということだろうか。相手が子どもなら、次に取る行動で一切の印象が決まるだろう。ここで親善を深めることができれば、布教のための足掛かりになるかもしれない。男は一か八か、覚えている限りの日本語をぶつけてみることにした。

「コニチワ！ワタシ、エルマノゴッド・ファーザーデス。ハンチャーハンイッチョウ、オーケイ？」

= ねこです

「デスデス！」

= ねこです。よろしくおねがいします

「ヨロシク？アアソウヨロシク！アナタヨロシク！」

= ね……

= [[image http://scp-jp-storage.wikidot.com/local--files/file:3266034-246-gtpq/neko2.jpg]]

ねこは困惑している。本来なら彼を操り、テレポートだの何だので、迅速にお引取り願うという算段であった。ところがどっこい、男は異常性が効かないどころか、まともに会話が成立しないではないか。……よく見ると、こいつはヒトですら無い。自分より井戸暮らしが似合いそうな、概ね半魚人の何かだった。そんな名状しがたき存在が、ゴボゴボと不快な音を立てながら、至近距離で喚き散らしてくるのだ。このままでは、奴が言葉を解するまで、ひたすら付き合わねばならなくなる。無論、殺せば静かになるだろうが、井戸底に死体を放置すればそれこそ面倒なことになる。[[[scp-040-jp-j|地上の灼熱地獄]]]から逃れ、ゆっくり休んでいたというのに、寝床でも地獄を見るのは勘弁してもらいたかった。

まったく、どうしたものか…………。

&gt; **インシデントレポート040-JP-005:** 20██年7月26日、SCP-040-JP-Jの定期観測を行っていた職員が&#34;ねこ&#34;に再び感染し、古井戸の底に不明な遭難者がいるとの情報を伝えてきました。これを受け、財団は対象の救助を試みたものの、オブジェクトが元々備えている[[[scp-040-jp|異常なまでの深さ]]]が支障となり、井戸底への到着は未だに実現していません。

= ……

&gt; ユニバース3377 転移12日目
&gt; 今日も私は現地の言葉を学び直している。原住民の幼子は利口で心優しく、腹が減ればすぐ食べ物の在り処を教えてくれる。&#34;ネズミ&#34;の踊り食いは非常に野性的で、我が故郷の味を思い起こさせた。身振り手振りで感激の意を伝える。大人と比べ、表情に乏しい彼だが、じっくり観察していると、ほんの僅かだが表情らしきものがあることに気付いた。私が何か言うたび、彼は目を細めたり、頭部に皺を寄せたりするのだ。これが何を意味するかは、今後の交流で分かっていくことだろう。明日も一日、女神エルマの祝福があらんことを。
&gt; [[&gt;]]
&gt; ──遷教師コォルウィナロ・ハホルキ著『航宙見聞録』[[/&gt;]]

彼が井戸を追い出され、地上で[[[scp-2662|邪教生物の仲間]]]と勘違いされるのは、また別の話である。</textarea></pre>
