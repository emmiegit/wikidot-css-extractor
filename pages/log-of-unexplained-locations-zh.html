&gt; **前言：** 本頁面專門記錄基金會這些年來發現的低威脅性異常地點。雖然表上這些地點都在安全管理以及隱蔽措施之下，但它們皆因缺乏深層的異常起因或者夠高的收容/研究優先度而未被記入完整的特殊收容措施文件中。這一列表上關於這些地點的情報可能會在將來派上用場。
&gt; – Site ██ 收容最高負責人 ██████ █████博士

[[collapsible show=&#34; 點擊查看範例&amp;解說◀&#34; hide=&#34; 範例&amp;解說▲&#34;]]
##red|**未解明地點UE-673264**##
**地點描述：** 一間學校教室。在這裡所有幾何圖案相較於正常情況少一條邊。三角形有兩條邊但依然具有三角性質，圓形變成了點，而點[已編輯]。
 **收容日期：** 1984-06-24
**座落位置：** 英國薩里郡聖賽德里克小學第四室
 **安全管理程序：** 用磚塊封起門窗，室內設置入侵者警報器。
 
----

##red|**未解明地點UE-ZH-01**##
**地點描述:** 區域內出現核輻射過量現象，導致人員頭暈、嘔吐以及其他症狀。
**收容日期:** 2019/12/25
**座落位置:** 中華民國臺北市北投區陽明山國家公園內大屯火山群附近
**安全管理程序:** 目前偽裝成陽明山國家公園管制區

[[&gt;]]
**Dr. Yang**
[[/&gt;]]
----
##red|**未解明地點UE-ZH-020451**##
**地點描述：** 空間異常地點，只有在人員往暖暖街行走且視線成136度直視時出現，內部與附近巷弄相似但從外側無法觀測內部人員，內部建築物僅有一間樓房位於巷弄末端，門牌號碼顯示其地址為［已省略］暖暖街661巷瞬羽館，然而當前因地點的封閉或遺失，暫無探索計畫實行。
 **收容日期：** 2020-4-3
**座落位置：** 中華民國基隆市暖暖區暖暖里暖暖街197巷前段與暖暖街197巷後段之間
 **安全管理程序：** 由於初次探索行動中探索人員於進入瞬羽館時觸發未知因素，目前無法進入及與內部聯繫，視同無效化。

----
##red|**未解明地點UE-ZH-043026**##
**地點描述:** 該地區泥沙會具有強烈腐蝕性，但酸鹼值及其他指數皆正常。
**收容日期:** 2020/1/18
**座落位置:** 臺南市████████墓園
**安全管理程序:** 封鎖墓園該區域禁止平民進入。

[[&gt;]]
**Dr. Yang**
[[/&gt;]]
----
##red|**未解明地點UE-ZH-087892**##
**地點描述:** 該建築內會不時傳出槍響，但未發現任何實體證據，推測槍型為███ 9mm手槍。
**收容日期:** 2020/5/6
**座落位置:** 臺中市███████大樓廢墟。
**安全管理程序:** 封鎖建築物附近1km內的區域，並在周圍建造隔音牆。全面拆除調查申請中。
----
##red|**未解明地點UE-102860**##
**地點描述:** 此處山區道路為區域重力異常位置。此異常重力約為██.██G，方向朝向此山山頂。
**收容日期:** 1961年█月█日
**座落位置:** 中華人民共和國河南省平頂山市姐妹坡
**安全管理程序:** 由於收容時已遭多數人得知，對外宣稱此為「視覺誤差」導致。目前此處成為觀光景點，基金會時刻監控，並阻止任何其他人士對於此處現象的學術研究。
----
&gt; **來自RAISA的通知：** 本檔案已被重新劃分至已解明並永久封存。

##gray|**已解明地點UE-203391**##
@@ @@
**地點描述：** UE-203391為臺東縣大武鄉森林深處的一個廢棄遊樂設施，其附近還設立一處廢棄的幼兒園設施。根據民異署的報告可知UE-203391似乎因一系列的不明孩童死亡案件而被無限期棄置停用，且這些孩童的詳細身份及資訊均是[[[taboo|未知的狀態]]]，先前民異署及警方對相關親屬跟關聯工作人員進行追蹤聯繫的嘗試均無任何結果，隨後將相關報告轉交至基金會進行處置。
@@ @@
**收容日期：** 1999年02月23日
@@ @@
**座落位置：** 臺東縣大武鄉
@@ @@
**安全管理程序：** 暫無擬定，鑒於該異常地點的可疑性質而決定派遣相關偵查隊進行一次異常巡邏，已將其納入至[[[SCP-ZH-063|有效的SCP項目編號]]]以作後續同步記錄之用。
----
##red|**未解明地點UE-144201**##
**地點描述:** 從該樓層窗戶往外望會看見同處海拔高度15公里的景象。若不經由窗戶或該樓層外牆玻璃有對外的漏洞會立即無效，填補漏洞則恢復異常。
**收容日期:** 2004年11月█日
**座落位置:** 中華民國台北市信義區西村里8鄰信義路五段7號██樓
**安全管理程序:** 此異常在該樓層裝設玻璃完成時就顯現，因此基金會對目擊工人進行A級記憶刪除，並關注和協助該辦公大樓的建造工程以防止有人目擊異常直到大樓完工。在發現異常時基金會便買下該樓層，封鎖並把該樓層的資料抹除以防止誤闖，將其擁有的107樓層改為106樓。
**附錄:** 已通過將該樓層作為基金會的Site-ZH-██站點，專門處理基金會在中華民國的資料。
**注意:** 給須進入該Site-ZH-██的新任基金會員工，請同時按下一號貨梯的██樓和██樓按鈕。
