    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artigo:** SCP-199-PT -- Divulgue-o
**Autor:** [[*user RafaelXDP]]

[[include credit:otherwise]]

[http://scp-pt-br.wikidot.com/forum/t-12130739/scp-199-pt VISUALIZAR A DISCUSSÃO DA PÁGINA PARA MAIS INFORMAÇÕES!]

[[include credit:end]]

**Item n°:** SCP-199-PT

**Nível de Ameaça:** ##ffe100|●## Amarelo

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** Um perímetro de 10 km de raio deve ser estabelecido ao redor do hangar em que SCP-199-PT está situado. Entrada é permitida apenas a funcionários de Nível de Acesso 2.

A frase em SCP-199-PT deve ser partida num conjunto de 5 palavras veiculadas a meios de comunicação. Em nenhuma circunstância a percentagem de SCP-199-PT deve chegar a menos de 30%. Caso chegue em níveis entre 20% e 0%, deve-se executar o Protocolo Minus Viginti.

[[collapsible show=&#34;+ Protocolo Minus Viginti&#34; hide=&#34;- Fechar&#34;]]
A frase mostrada em SCP-199-PT deve ser divulgada integralmente em meios de comunicação de alta audiência e engajamento em meios tanto digitais quanto físicos.

Se houver questionamento do público sobre tal frase divulgada, deve-se dizer que foi um acidente ou uma explicação valida ao ocorrido.

Caso a frase não se encaixe em contexto algum, metade ou no máximo um terço desta deve ser posta em meios de comunicação com especificações já ditas anteriormente.
[[/collapsible]]

**Descrição:** SCP-199-PT é um monitor de 16 polegadas desprovido de qualquer tipo de marcações ou botões, que está acoplado a uma haste conectada ao chão sendo impossível removê-la ou danificá-la. Existem 8 cabos conectados na parte traseira de SCP-199-PT. Não se sabe a que estes cabos estão conectados. Se qualquer um destes forem desconectados, a porcentagem mostrada em SCP-199-PT irá diminuir em uma razão de 5% por segundo.

Num período de 80 em 80 dias, uma frase aleatória irá aparecer no centro de SCP-199-PT, tais frases não possuem efeitos anômalos. No canto superior esquerdo de SCP-199-PT, uma porcentagem exibirá a quantidade de pessoas que observaram tal frase ou parte desta, no qual para cada novo observador o contador acrescerá 0.0000005%[[footnote]]10⁻⁷x⁵[[/footnote]], e apenas contará se o observador ler a frase, sendo precisos 1 bilhão de observadores únicos para chegar a 100%. Se apenas metade da frase for lida, metade do valor total irá ser contado, a mesma lógica é aplicada a divisões menores. A língua em que a frase está escrita não parece afetar na contagem, contanto que o sentido da frase permaneça o mesmo. A porcentagem diminui em 0.000005%[[footnote]]10⁻⁶x⁵[[/footnote]] por segundo naturalmente, sendo impossível impedir tal acontecimento.

Os efeitos anômalos de SCP-199-PT estão diretamente ligados a porcentagem, tais efeitos estão listados. (Ver Documento/199)

[[collapsible show=&#34;+ Documento/199&#34; hide=&#34;- Fechar&#34;]]
||~ Porcentagem||~ Alcance da Anomalia||~ Descrição da Anomalia||
||100 - 30%|| 0m²|| Não há anormalidades nesta porcentagem||
||30 - 20%|| ~0.5m²|| Objetos nesta área começam a decair 5 vezes mais rápido que o normal, seres vivos não são afetados.||
||20 - 15%|| ~10m²|| Seres vivos começam a sofrer do mesmo efeito supracitado.||
||15 - 12.5%|| ~15m²|| Uma anomalia temporal é criada na área afetada, na qual o tempo passa 50% mais rápido do que em áreas não afetadas podendo causar dessincronia temporal em seres humanos.||
||12.5 - 10%|| ~50m²|| Uma alteração na realidade acontecerá dentro da área afetada, na qual objetos inanimados começarão a decair e o produto do decaimento formará estruturas que violam leis físicas convencionais.[[footnote]]Por exemplo, estruturas flutuantes mesmo que a gravidade em outros objetos seja aplicada de forma convencional, ou objetos que aparecem ou desaparecem sem causa aparente.[[/footnote]]||
||&lt;10%|| &gt;500m²|| A total extensão dos efeitos nestas percentagens não foi catalogada pelo fato que a luz não se propaga na área afetada.||

[[/collapsible]]
**Descoberta:** Após a última manifestação de [[[SCP-028-PT]]] em 28/05/19, no qual foi postado um único vídeo na plataforma de streaming de vídeos Vimeo, SCP-199-PT foi descoberto no mesmo hangar em que a localização IP de SCP-028-PT mostrou anteriormente.

No momento da descoberta, a porcentagem de SCP-199-PT estava em ~54.65% e a frase era: &#34;Dar-te-ei a escolha, tal escolha será de devera importância, por isso escolhei-te.&#34;.
