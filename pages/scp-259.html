**Objek #:** SCP-259

**Kelas Objek:** Keter

**Prosedur Penanganan Khusus:** Sebuah salinan dari program komputer yang mampu menghasilkan SCP-259 harus disimpan dalam cakram cd di Brankas Penahanan Keamanan Tinggi Situs-25. Semua cakram yang mengandung SCP-259 biasanya hancur selama eksperimen, salinan tambahan boleh disediakan dalam percobaan yang disetujui. 

Satuan Tugas Gemerak Gamma-10 harus tetap siaga untuk mengumpulkan dan menetralisir setiap salinan SCP-259 yang ditemukan di luar Yayasan. Media tidak berwenang yang memiliki SCP-259 atau berencana untuk memproduksinya harus dimusnahkan segera.

**Deskripsi:** SCP-259 adalah gambar fraktal yang dikenal sebagai &#34;Spiral Weisenglass&#34;. Sebuah render utuh dari SCP-259 bertindak sebagai Bridge Einstein-Rosen, dan membuka sebuah portal ke lokasi yang tidak diketahui. Lokasi yang diakses tampaknya bervariasi tergantung pada ukuran dan orientasi gambar yang diberikan, dan beberapa area telah teridentifikasi: 

* Suatu area penuh dengan plasma superpanas (diperkirakan suhu mencapai 20.000.000 Kelvin). Lihatlah Insiden K-259-1.
* Suatu area diisi dengan kecoak berbisa (spesies yang tidak diketahui; dengan berat sekitar 2 kg). Lihatlah Insiden K-259-2.
* Ruangan, diperkirakan berjarak [DISUNTING] km dari lubang hitam. Lihatlah Percobaan X-259-2.
* Area mungkin sesuai dengan dimensi yang dibuka oleh SCP-███. Lihatlah Percobaan X 259-3.

Matematikawan Yayasan melakukan perhitungan untuk menentukan mengapa fraktal tertentu memiliki sifat anomali, dan apakah ada [[[scp-508| gambar beranomali memiliki sifat yang sama]]]. Atas perintah O5, setiap gambar dalam proses render terkait SCP-259 yang dalam masa eksperimen harus dilakukan setidaknya ████ m dari daerah berpenghuni.

Setelah Insiden K-259-1, 41 salinan dari CD yang mampu membuat salinan SCP-259 telah disita dari ██████.com, dan Yayasan telah memberi peringatan secara publik bahwa CD, yang berlabel &#34;100 Fraktal Menyenangkan Yang Bisa Kau Cetak&#34; mengandung virus berbahaya yang akan merusak komputer pengguna. ██████.com mengaku telah memperoleh cakram-cakram tersebut dari penjual eceran yang mengalami kebangkrutan, dan Yayasan tidak dapat melacak produsen asli sampai saat ini. Apakah SCP-259 dirilis dengan sengaja, atau didistribusikan dengan pengetahuan seputar sifat anomalinya, masih dalam penyelidikan.

Insiden K-259-2 menjelaskan bahwa SCP-259 digunakan dengan maksud jahat. Dan Yayasan bekerja
sama dengan pasukan anti-terorisme global untuk mengambil semua SCP-259 dari organisasi yang
bertanggung jawab atas kejadian-kejadian ini.

**Lampiran**

**Insiden K-259-1 –** Sebuah asrama di Universitas ███████ hancur dikarenakan sebuah ledakan/kebakaran pada tanggal █/█/20██. Pihak berwajib kebingungan karena kondisi dimana insiden tersebut terjadi menyerupai ledakan dari sebuah perangkat berbasis fusi yang kecil. Mahasiswa pascasarjana █████ ███████ ditemukan telah menguap, bersama dengan ██ lainnya, termasuk beberapa yang meninggalkan jejak bayangan di dinding terdekat. Pertanyaan terhadap penyintas mengindikasikan bahwa ███████ telah pergi ke ruangannya sendiri dengan sebuah CD yang baru saja ia pesan dari ██████.com &#34;untuk bermain dengan beberapa gambar fraktal&#34;, mengarahkan ke penemuan pertama terhadap program yang dapat melakukan render gambar SCP-259 dijual di situs tersebut. 

**Insiden K-259-1 –** █/██/201█: Gambar dari SCP-259, ukurannya sekitar 10 m x 10 m, muncul di layar Diamond Vision saat ditengah permainan sepak bola di Stadium ███████, di luar ██████████, ███████. Sekitar 60,000 orang hadir di saat itu. Penyintas melaporkan bahwa sebuah anomali dengan bentuk lingkaran muncul di depan gambar tersebut, dan kecoak berbisa pun &#34;mulai bertumpahan&#34; darinya, menyerang siapa pun yang bisa mereka raih. Jumlah korban sekitar █████ orang. Dipertimbangkan sebagai swatahan dikarenakan serangga tersebut tidak dapat bertahan lebih dari dua jam di atmosfer Bumi.

Kecoak tersebut memiliki berat rata-rata 2 kg, dan tidak menyerupai makhluk luar angkasa yang diketahui; beberapa spesimen hidup telah dikumpulkan oleh STG Yayasan dan diklasifikasikan sebagai  SCP-████. Mereka sekarang ditahan di dalam lingkungan dengan kadar oksigen 35% di Situs-██. Organisasi ███████ ████ menyatakan bahwa mereka bertanggung jawab atas gambar tersebut. Penggunaan amnestik secara massal pun dibutuhkan untuk menekan informasi yang beredar di umum terkait peristiwa ini.

**Eksperimen X-259-1 –** Sebuah komputer bertenaga baterai dipersiapkan di dalam area tidak berpenghuni di Gurun ██████ untuk melakukan render sebuah gambar dari Spiral Weisenglass, dengan kamera dan sensor jarak jauh untuk melihat hasilnya. Personel Yayasan mengobservasinya dari jarak aman. Setelah pemrosesan gambar selesai, sebuah area dengan bentuk lingkaran muncul di depan komputer tersebut, sekitar 1 m diameternya, memancarkan cahaya putih dilanjutkan dengan sebuah bola dengan plasma super panas. Plasma tersebut mulai untuk memudar setelah melebar ke seluruh area seluas ███ meter kubik. Walaupun dengan campur tangan dari bangunan sekitar seperti dalam Insiden K-259-1, hal ini konsisten dengan kerusakan yang diperbuat.

//Dr. ███████ menggangap sangatlah menarik untuk SCP-259 mengeluarkan efeknya tanpa pengamatan langsung dari manusia.//

**Eksperimen X-259-2 –** Rekayasa ulang terhadap Eksperimen SCP-259-1, akan tetapi ukuran dari fraktal di render dua kali lipat lebih besar. Setelah pemrosesan gambar selesai, sebuah portal hitam dengan diameter 3 m muncul, dan semua materi yang ada dalam radius ███ m tersedot ke arahnya. Hal ini konsisten dengan insiden yang tidak dapat dijelaskan di ███████, ████, dimana berdasarkan kesaksian bahwa sebuah apartemen terlihat tersedot dan menghilang, sehingga menyisakan lubang sepanjang ███ m. 

**Eksperimen X-259-2 –** Pembuatan terhadap versi kebalikan dari SCP-259. [DATA DIHAPUS] dan area yang dikarantina menunggu penahanan terhadap beberapa contoh dari SCP-███.</textarea></pre>
