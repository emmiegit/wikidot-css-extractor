原文：[http://scp-jp.wikidot.com/scp-544-JP SCP-544-JP] [日文]
第一譯文：[http://scp-int.wikidot.com/scp-544-JP SCP-544-JP] 孤獨的廣播室
作者：[[*user DocRone]]
第一譯者：[[*user C-Dives]]
第二譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

**項目編號：** SCP-544-JP

**項目等級：** Euclid

**特殊收容措施：** 為避免平民誤闖SCP-544-JP內部，已將「計畫改建」作為掩飾藉口，並派駐4名維安人員警備之。若要進入SCP-544-JP內部，應將入內時間控制在3分鐘以內。如有在項目內部滯留超過3分鐘的必要，應派遣D級人員代為執行。於此情況下，應在D級人員身上安裝小型炸彈以利實行遠程終結。為維持對入內D級人員的感知，允許按需要替換部分收容小組的職員。

**描述：** SCP-544-JP是位於██縣的五層樓百貨公司，曾命名為「██百貨」。項目在19██停業並在█日後拆除，但在完全拆除後的隔日，基金會發現該建物已完全恢復原狀，項目隨即接受收容。

當人員進入SCP-544-JP內部3分鐘後，每3分鐘項目會出現一次以下廣播內容：「請注意，[對象A]，[對象B]在等您。」
對象A是進入SCP-544-JP內部者，若有多名人員進入SCP-544-JP內部，每次廣播將隨機選擇對象A。對象B則是與選定對象A直接或間接認識者。即便對象B不在SCP-544-JP內部，仍可能遭到隨機指定，項目可能透過「家人」、「朋友」等詞彙同時指定複數名對象B。
在廣播結束後，對象B將會徹底失去對象A的所有記憶，亦不能透過任何方式感知到對象A。除上述句式外，SCP-544-JP還能進行其他內容的廣播，但這些句子並不具備異常性質。

SCP-544-JP內部與██百貨經營建物基本一致，但所有區域都已空無一人，內部的食品也都替換成了樣品。SCP-544-JP的第五層有一個推測是廣播室的房間，但無法從外部看到內部的情況，也找不到進入的方法。廣播室的門口寫著「如月工務店」字樣，無法查明該組織的現行下落，亦無官方證據證實██百貨與如月工務店有任何聯繫，就算有應該也已經遭到抹消了。

以下是SCP-544-JP調查記錄與附加資料摘錄。

[[collapsible show=&#34;+瀏覽資訊&#34; hide=&#34;-瀏覽結束&#34; hideLocation=&#34;both&#34;]]

__**調查紀錄544-4 日期 20██/██/██**__
 
&gt; **目標：** 進行內部調查，並確認當沒有對象B可宣告時的廣播內容。
&gt; 
&gt; **調查員：** D-1104（命令其攜帶攝影機與麥克風，並攜帶小型遙控炸藥阻止其逃跑）
&gt; 
&gt; **筆記：** D-1104已接獲SCP-544-JP異常屬性資訊告知，並同意受命成為調查人員。
&gt; 
&gt; **&lt;紀錄開始&gt;**
&gt; 
&gt; [D-1104進入SCP-544-JP]
&gt; 
&gt; **██博士：** 請先探索一樓。一旦發現任何值得注意的東西，請立刻報告。
&gt; 
&gt; **D-1104：** 呃……呃，這裡有個電梯。但它似乎不能動了。有幾個我認識商店的分店，但都沒有人。
&gt; 
&gt; **廣播：** 感謝您的光臨。期望您購物愉快。
&gt; 
&gt; **D-1104：** 這廣播是唯一在正常運作的東西嗎？
&gt; 
&gt; **██博士：** 聲音有什麼特別的地方嗎？
&gt; 
&gt; **D-1104：** 是小女孩的聲音。也太奇怪了吧，讓小女孩廣播什麼的。
&gt; 
&gt; **廣播：** 請注意。██ ██[[footnote]]D-1104的本名[[/footnote]]，██ ███[[footnote]]D-1104母親的本名[[/footnote]]在等您。
&gt; 
&gt; **D-1104：** 噢......？這什麼意思？
&gt; 
&gt; **██博士：** 你有聽過這個異常的簡報對嗎？
&gt; 
&gt; **D-1104：** 啊，啊......好吧，呃......接下來我該做什麼呢？
&gt; 
&gt; **██博士：** 你能去看看那些分店的廚房能不能使用嗎？
&gt; 
&gt; [D-1104進入附近的████餐廳分店。]
&gt; 
&gt; **D-1104：** 呃，食物都是樣品。是有水杯，但是用黏土之類的東西做得。我要到廚房了。
&gt; 
&gt; [D-1104進入餐廳廚房]
&gt; 
&gt; **██博士：** 請檢查廚房內的東西是否能正常運作。
&gt; 
&gt; [D-1104試圖使用附近的設備]
&gt; 
&gt; **D-1104：** 不行。微波爐不能用，也沒有自來水。
&gt; 
&gt; **廣播：** 請注意。██ ██，██ █[[footnote]]D-1104弟弟的本名[[/footnote]]在等您。
&gt; 
&gt; **D-1104：** 真無情啊......嘿，博士，我覺得這裡的東西都不能用。
&gt; 
&gt; **██博士：** 好，上樓吧。
&gt; 
&gt; [D-1104抵達二樓]
&gt; 
&gt; **D-1104：** 理所當然的，手扶梯也不能動呢。
&gt; 
&gt; **██博士：** 請像你在一樓時那樣探索。
&gt; 
&gt; **D-1104：** 收到。好像有個水果區和蔬菜區。
&gt; 
&gt; [D-1104開始探索二樓]
&gt; 
&gt; **廣播：** 請注意。██ ██, ██ ██[[footnote]]遭到D-1104殺害者██ ██女兒的本名[[/footnote]]在等您。
&gt; 
&gt; **D-1104：** 呃……什麼……
&gt; 
&gt; **██博士：** 你可以休息，但請盡快繼續調查。
&gt; 
&gt; **D-1104：** 喔......雖然你叫我調查......但這裡似乎真的只有樣品。
&gt; 
&gt; [D-1104繼續調查二樓]
&gt; 
&gt; **廣播：** 請注意。██ ██，██ ██[[footnote]]本次調查的參與研究員██[[/footnote]]在等您。
&gt; 
&gt; **██博士：**是我們的研究員。如果沒有其他發現，請上三樓。
&gt; 
&gt; **D-1104：** 好的。我挺訝異的，這名字我沒什麼印象呢。去三樓，收到。
&gt; 
&gt; [D-1104往三樓移動]
&gt; 
&gt; **D-1104：** 所以我不能進廣播室，對嗎？
&gt; 
&gt; **██博士：** 是的。
&gt; 
&gt; **D-1104：** 了解.......那個廣播，總感覺有些不對勁。
&gt; 
&gt; **██博士：** 能詳細說明一下嗎？
&gt; 
&gt; **D-1104：** 呃，這裡沒有別人了。所以還要這樣廣播本來就很怪，我在想那聲音是遠處來的，不然就是幽靈在說話。哈哈......不過呢，他每次廣播的時候，總感覺好像是真的有人在叫我......希望你能明白我的意思。
&gt; 
&gt; **██博士：** 目前還不好說。如果你有更多想法，請務必告訴我。
&gt; 
&gt; [D-1104抵達三樓]
&gt; 
&gt; **廣播：** 請注意。██ ██，您的親戚在等您。
&gt; 
&gt; **D-1104：** ………… 三樓是服裝部。有許多女式服裝。
&gt; 
&gt; **██博士：** 收到。請調查該區域，有任何發現就向我們報告。
&gt; 
&gt; **D-1104：** 收到。我仍有先前那種感覺，感覺真的就是在對著我講話。
&gt; 
&gt; **██博士：** 我會記錄下來的。
&gt; 
&gt; [D-1104開始調查三樓]
&gt; 
&gt; **廣播：** 請注意。██ ██，█ ██ [[footnote]]與D-1104同宿舍的D-1203本名[[/footnote]]在等您。
&gt; 
&gt; **D-1104：** 我真不喜歡小孩的聲音。小女孩的聲音就更糟糕了。
&gt; 
&gt; **██博士：** 你能告訴我你跟D-1203的關係嗎？
&gt; 
&gt; **D-1104：** 他是我的好朋友......也許這就是他先被挑中的原因，畢竟我跟他關係很好。
&gt; 
&gt; **██博士：** 我想這是個值得考慮的想法。
&gt; 
&gt; **D-1104：** 嗯嗯，好的。
&gt; 
&gt; [D-1104繼續調查]
&gt; 
&gt; **D-1104：** 我相信你已經注意到了。
&gt; 
&gt; **██博士：** 注意到什麼？
&gt; 
&gt; **D-1104：** 我挺後悔自願參加這項調查。我本來隨隨便便的就自願參加了，還想說「能被忘掉不是很好嗎」。然後我又想：「如果我能就這樣死掉那就更理想了」。但是......所有人都忘記我了，無法再感知到我，好可怕啊。我開始不喜歡這樣了。
&gt; 
&gt; **██博士：** 調查不能中斷。有名跟你互不相識的維安人員正在外頭等候，以免到時候我們都察覺不到你。
&gt; 
&gt; **D-1104：** 不不不，我沒有想過要逃跑啦，我只是覺得這樣好壞。究竟是哪個混蛋想出這種東西的。
&gt; 
&gt; **廣播：** 請注意。██ ██，██ ██[[footnote]] 一名基金會博士的本名。他曾在其他項目的實驗中與其有一面之緣。[[/footnote]]在等您。
&gt; 
&gt; **██博士：** 是基金會的人。
&gt; 
&gt; **D-1104：** 收到。我已經拍了三樓大部分的影像。我能上四樓了嗎？
&gt; 
&gt; **██博士：** 好的，請便。
&gt; 
&gt; [D-1104開始往四樓移動]
&gt; 
&gt; **D-1104：** 嘿，廣播是不是越播越快了？
&gt; 
&gt; **██博士：** 不，都還是三分鐘沒錯。你有感覺到哪裡不對勁嗎？
&gt; 
&gt; **D-1104：** 我不知道，也許是他的語氣變倉促了嗎......很難用語言表達啦。廣播本身的速度如何？是不是越來越快了？
&gt; 
&gt; **██博士：** ……這倒是沒考慮到。確實有此可能，但要等你帶著錄音帶回來我們才能做分析。
&gt; 
&gt; **D-1104：** 收到，我繼續看看。
&gt; 
&gt; [D-1104抵達四樓]
&gt; 
&gt; **廣播：** 請注意。██ ██，██ █[[footnote]]向D-1104發送指令的博士本名[[/footnote]]在等您。
&gt; 
&gt; **D-1104：** 到四樓了，有書店和賣文具的地方。是說剛剛廣播的是誰呢？
&gt; 
&gt; [██與替補人員交換]
&gt; 
&gt; **D-1104：** 博士？嘿，博士？...... 哦，我明白了。我想那公告讓我們說掰掰了。嗯，會有替代的人嗎？......那我繼續調查囉？
&gt; 
&gt; [D-1104繼續調查]
&gt; 
&gt; **廣播：** 請注意。██ ██，您的同學在等您。
&gt; 
&gt; **D-1104：** 你很急嗎？不需要這樣一鍋端吧？......我想過了，我知道你......
&gt; 
&gt; **██研究員：** 不好意思，我是██博士的接替者。
&gt; 
&gt; **D-1104：** 喔好，很高興認識你。
&gt; 
&gt; **██研究員：** 在我們交接的過程中，有注意到什麼奇怪的事情嗎？
&gt; 
&gt; **D-1104：** 剛才又有一道廣播，我的同學似乎都已經把我忘光了。感覺回憶都湧上心頭了。感覺只有在這種時候，我才會想起很多有趣回憶呢......
&gt; 
&gt; **██研究員：** 收到。
&gt; 
&gt; **D-1104：** 博士他......已經忘記先前所有跟我有關的記憶了對嗎？那我需要將剛剛發生的事情重新報告一遍嗎？
&gt; 
&gt; **██研究員：** 不用，我們有錄音，沒有這個必要。
&gt; 
&gt; **D-1104：** 收到。我明白了，感覺這廣播挺有人情味的啊。其他就是......我想想，感覺那公告真的越講越快了。也許是因為孩子的聲音很高亢造成的錯覺。
&gt; 
&gt; **██研究員：** 收到。請調查四樓。
&gt; 
&gt; [D-1104開始調查四樓]
&gt; 
&gt; **廣播：** 請注意。██ ██，受害者的家屬在等您。
&gt; 
&gt; **D-1104：** ……該死。就算恨我也好，但不要忘記我啊......
&gt; 
&gt; [D-1104停頓片刻後繼續調查]
&gt; 
&gt; **D-1104：** 我需要翻看所有書籍和東西嗎？
&gt; 
&gt; **██研究員：** 只要讓它們盡可能都入鏡就行了。
&gt; 
&gt; **D-1104：** 收到。
&gt; 
&gt; [D-1104完成對圖書區的調查，並前往文具區]
&gt; 
&gt; **廣播：** 請注意。██ ██，警察正在等您。
&gt; 
&gt; **D-1104：** 嘿，這是哪們子順序啊？
&gt; 
&gt; **██研究員：** D-1104，你在跟誰說話？
&gt; 
&gt; **D-1104：** 跟廣播啊。雖然沒啥意義就是了
&gt; 
&gt; **██研究員：** 了解，你先前報告說這廣播有「人情味」，那現在呢？
&gt; 
&gt; **D-1104：** 還是有。
&gt; 
&gt; **██研究員：** 收到。接下來完成基本調查後再向我報告即可。
&gt; 
&gt; [D-1104開始探索文具區]
&gt; 
&gt; **廣播：** 請注意。██ ██，您的同事[[footnote]]推測是指所有與D-1104同宿舍的D級人員[[/footnote]]在等您。
&gt; 
&gt; **D-1104：** ……不能讓我跟這個廣播說話對嗎？
&gt; 
&gt; **██研究員：** 如果可以，請盡量避免非必要的言論。現在請上五樓。
&gt; 
&gt; **D-1104：** 收到。
&gt; 
&gt; [D-1104往五樓移動]
&gt; 
&gt; **D-1104：** 這裡有鍋爐室，空調室，還有扇感覺比較新的門。
&gt; 
&gt; **██研究員：** 那扇門應該就是廣播室了。上頭是不是有塊牌子，上面寫著「廣播室」。
&gt; 
&gt; [D-1104站在廣播室的門前]
&gt; 
&gt; **D-1104：** 是有寫其他東西。
&gt; 
&gt; **██研究員：** 你能唸出來嗎？
&gt; 
&gt; **D-1104：** 呃，是用紅色馬克筆寫的，「走失兒童廣播系統（自動） 已將硬體換成 --人-- 高規格，以便在停電時也能運作。 - 如月工務店」。
&gt; 
&gt; **██研究員：** 我記錄下來了。感謝你。
&gt; 
&gt; [D-1104多次嘗試開門。]
&gt; 
&gt; **D-1104：** 嗯，不行。
&gt; 
&gt; **██研究員：** 收到......內部調查到此結束。從現在開始，你的目標是在已經沒有對象B可宣告的情況下繼續記錄廣播內容，所以請你繼續留在原地。從現在開始，我們應該不會再對你進行任何指示，即便失去了感知你的能力，我們也不會再替換人員與你接線。請注意，逃跑是沒用的。當你認為已經獲得足夠數據後，請自行回來。
&gt; 
&gt; **D-1104：** 收到。掰掰。
&gt; 
&gt; **██研究員：** 好的。那麼就這樣了。
&gt; 
&gt; [D-1104坐在原地]
&gt; 
&gt; **廣播：** 請注意。██ ██，您的上級在等您。
&gt; 
&gt; [通訊中斷]
&gt; 
&gt; **D-1104：** …… 所以現在沒人在看我了。但你一直在看我，不是嗎？
&gt; 
&gt; **廣播：** 感謝您的光臨。
&gt; 
&gt; **D-1104：** 好喔，謝謝。
