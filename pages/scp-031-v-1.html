[[include component:image-block name=lovelove|caption=Фотография SCP-031, сделанная во 
время первоначального задержания.]]

**Объект №:** SCP-031

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-031 должен содержаться в стандартной камере для гуманоидов, расположенной в крыле для безопасных объектов Зоны 77. Взаимодействие с SCP-031 не должно происходить напрямую, связь с испытуемыми следует поддерживать с помощью интеркомов, установленных в каждой комнате. Еженедельные уборки в камере содержания должны производиться сотрудниками, использующими непрозрачные очки, для смягчения эффекта SCP-031.

**Описание:** SCP-031 является аморфным организмом с массой 75 килограмм. Объект способен двигаться со скоростью 3 км/ч и при передвижении оставляет за собой маслянистый след. Исследования взятых образцов тканей объекта показало, что SCP-031 частично состоит из мышечной и эпидермальной ткани человека. Объект способен воспроизводить человеческую речь любой тональности или высоты, хотя до сих пор неизвестно, каким образом SCP-031 издает звуки.

Субъекты, вступившие в прямой визуальный контакт с SCP-031, будут воспринимать его как человека, к которому субъект имел романтическое влечение в прошлом. Когда SCP-031 почувствует наблюдение, он будет утверждать, что он на самом деле является этим человеком и что он был оставлен без средств к существованию. Таким образом, SCP-031 попытается поселиться вместе с субъектом на продолжительный срок, пока &#34;всё не придет в норму&#34;. Данный эффект распространяется на всех имеющих контакт с SCP-031 лиц, и на данный момент не удалось определить верхний предел числа человек, которые одновременно могут находиться под воздействием объекта.

Если объект &#34;переедет&#34; в жилище субъекта, SCP-031 попытается начать романтические отношения с ним. Следует заметить, что SCP-031 не будет вступать в контакт с субъектом, используя для достижения своей цели лишь свой голос. Если в конечном итоге субъект примет &#34;ухаживания&#34; SCP-031, то они останутся жить вместе. Если под влияние SCP-031 попадает более одного субъекта, то объект пытается убедить всех субъектов, кроме первого, отказаться от намерений установить романтические отношения. Тем не менее, были задокументированы несколько случаев, когда SCP-031 держал под своим влиянием более одного субъекта. На данный момент рекорд составляет 8 одновременных отношений.

Неизбежным является то, что когда SCP-031 начинает влиять на более чем одного субъекта, у каждого из них появляются свои убеждения насчет внешнего вида объекта, его пола, характера и т.д. Объект был найден после того, как в отеле, являющемся фирмой-прикрытием Фонда, в результате спора, переросшего в схватку, пострадали несколько человек. Разные люди сообщали абсолютно разные сведения о внешности SCP-031; также под влияние объекта попала отправленная для поимки объекта команда. Тем не менее, масштабное применение амнезиаков и транквилизаторов подавило эффект объекта, и [[[mtf-psi-7-home-improvement-hub|МОГ Пси-7]]] сумела обезвредить и захватить SCP-031. По состоянию на 16.11.1958 объект квалифицирован как Безопасный.

**Приложение:** После экспериментов, проведенных с участием лиц, лишенных романтических влечений, было выяснено, что объект не влияет на них, во всяком случае, так, как в других случаях. Субъекты говорили о маленькой, полной фигуре некоего гуманоида, укрытого в облаке темного дыма, по форме напоминавшего тело SCP-031. Запланированы исследования, целью которой является выяснение причины такого воздействия объекта на таких подопытных. В ходе экспериментов удалось выяснить, что субъекты, оказавшиеся под воздействием [[[SCP-1937]]], воспринимают объект схожим образом.</textarea></pre>
