    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;window-box window-box-list&#34;]]

[[=]]
[[# standalone]]
++ Independente
[[/=]]

Esta página lista artigos que são completamente independentes. Muitos deles se conectam ou fazem referência a outros eventos no cânone, mas podem ser lidos sozinhos, sem necessidade de leitura prévia.

* **[[[Abstract Naught|Nulidade Abstrata]]]** -- Três anos atrás a Unidade de Incidentes Incomuns encontrou um tubarão que comia conceitos. É novembro de 2017, e a investigação que isso estimulou está longe de terminar. //Escrito por NatVoltaic, Traduzido por L200//
* **[[[The Analog Kid|A Criança Analógica]]]** -- Qual é a diferença entre uma mente coletiva e telepatia de via dupla? Tem alguma diferença? A resposta talvez esteja dentro de uma oficina abandonada em Três Portlands. //Escrito por GreenWolf, Traduzido por L200//
* **[[[ancestrecall|PP-NEU-0127 - &#34;AncestRecall&#34;]]]** -- O Grupo Abraxas, um conglomerado de paratecnologia sárkico, criou uma droga que reconecta os usuários com suas memórias ancestrais e a está usando para propósitos previsivelmente nefastos. //Escrito por ch00bakka//
* **[[[the-assassination-of-xyank|O Assassinato de Thaddeus Xyank nas Mãos do Covarde do Thaddeus Xyank]]]** -- O passado mata o futuro para salvar o presente. //Escrito por GreenWolf, Traduzido por L200//
* **[[[australian-rules|Australiana Manda na Corrida de Arrancada]]]** -- Arranqueiros movidos a demônios atravessam o interior da Austrália, seus motoristas duelando com machados e bazucas. Será que um humilde repórter consegue enfrentar o calor do deserto, encontrar a história, e finalmente transar? //Escrito por ch00bakka, Traduzido por L200//
* **[[[The Bard of Ambrose|O Bard de Ambrose]]]** -- Após anos de trabalho, os Laboratórios Prometheus finalmente conseguiram criar uma inteligência artificial capaz de pensar como uma pessoa. O único problema é que ela pensa que não pensa. //Escrito por GreenWolf, Traduzido por L200//
* **[[[scp-2897| SCP-2897 - O Bard das Analíticas]]]** -- O que você faz com uma IA capaz de pensar que ela não pensa? O Departamento de Analíticas acha que tem a resposta. //Escrito por GreenWolf, Traduzido por L200//
* **[[[barrels-of-prose|Barris de Prosa e Lesmas de Polpa]]]** -- Escrever operas espaciais é apenas uma ladeira escorregadia para lutar contra magos da caligrafia por sua vida. Isso e escrever mais operas espaciais. //Escrito por NatVoltaic, Traduzido por L200//
* **[[[walkin-slow|Não Vá Andando Devagar]]]** -- Um pelotão britânico está preso na selva birmanesa. Será que o inimigo os matará primeiro, ou será que os monstros no subsolo vão? //Escrito por Anorrack, Traduzido por L200//
* **[[[whats-going-down|Todo Mundo Veja o que Está Acontecendo]]]** -- A Antiga e Mais Nobre Ordem dos Gormogons é chamada a aniquilar uma base de OVNIs nazista secreta. //Escrito por ch00bakka, Traduzido por L200//
* **[[[The Fountain of Lamneth|A Fonte de Lamneth]]]** -- Você não baixaria um carro, então por que você baixaria Cthulhu? //Escrito por Taffeta, Traduzido por L200//
* **[[[scp-2350| SCP-2350 - Da Mente de Malinalxochitl]]]** -- Em algum momento da década de 1950, os Estados Unidos militarizaram o conceito de mosquitos. Não os mosquitos em si - mas o //conceito.// //Escrito por A Random Day, Traduzido por L200//
* **[[[scp-2308|SCP-2308 - Negociação de Futuros]]]** -- Ao que parece, viajar no tempo não é uma estratégia de investimento segura. //Escrito por GreenWolf, Traduzido por L200//
* **[[[scp-2176|SCP-2176 - Luz Fantasma™]]]** -- Ela é uma lâmpada. Cheia de fantasmas. Ela é uma luz fantasma. //Escrito por GreenWolf, Traduzido por L200//
* **[[[grant-request-for-the-construction-of-an-interstellar-scienc|Pedido de Concessão para a Construção de uma Nave Interstelar de Ciência]]]** -- Os Laboratórios Prometheus sempre sonharam grande, e não há nada maior do que o espaço. Então a conclusão lógica é construir uma nave estelar alimentada por um buraco negro. //Escrito por GreenWolf, Traduzido por L200//
* **[[[grant-request-for-genetically-engineering-low-cost-organic-a| Pedido de Concessão para Engenharia Genética de Autômatos Orgânicos de Baixo Custo...]]]** -- &#34;Escravo&#34; é um termo tão antigo. Preferimos o nome Autômatos Totalmente Naturais^^TM^^. //Escrito por A Random Day, Traduzido por L200//
* **[[[grant-request-for-utilization-of-electro-thaumic-computers-t|Pedido de Concessão para Utilização de Computadores Eletro-táumicos.]]]** --  Como você lida com uma crescente demanda por exorcismos? Os Laboratórios Prometheus têm a resposta: construa um exorcista melhor. //Escrito por Greenwolf, Traduzido por L200//
* **A Grande Guerra de Pegadinhas de Rúgbi** -- A Cervos e a CIETU Portlands competem a cada ano em uma competição de habilidades físicas, místicas e mentais, cada escola tentando provar sua superioridade. Além disso, tem esportes, eu acho. //Escrito por ch00bakka, Traduzido por L200.//
 * **[[[prank-war-one|Parte Um: A Ameaça da Pegadinha]]]**
 * **[[[prank-war-two|Parte Dois: Pregue Pegadinhas Peasdo com Fogo nos Olhos]]]**
* **[[[A Little Bit Of Help|Um Pouco de Ajuda]]]** -- A Oecumenicus Volgi da Antiga e Nobre Ordem dos Gormogons tem o melhor primeiro encontro de todos os tempos. //Escrito por ch00bakka//
* **[[[make-portland-weirder|Faça Portland Mais Estranha]]]** -- Durante um grande festival de música em 1970, uma agente da Fundação acidentalmente acaba em Três Portlands e encontra a UIU já a esperando. //Escrito por Jacob Conwell, Traduzido por L200//
* **[[[SCP-4566|SCP-4566: A Marca de Xerrox]]]** -- Assassinato é tão fora de moda—a nova tendência quente na Insurgência do Caos é fazer de seus inimigos fictícios. //Escrito por ch00bakka, Traduzido por L200//
* **[[[Moonlighting|Trabalho Clandestino]]]** -- Construir um androide para um show de artes é claramente a melhor maneira de se vingar de seu pai. //Written by A Random Day//
* **[[[SCP-7890| SCP-7890 - F.T.M. S.O.L., S.N.A.F.U.]]]** -- Um cartel fabrica anomalias com a Senhora Sorte do seu lado. A Fundação precisa se atualizar para combater uma nova era do paracrime. //Escrito por Anorrack//
* **[[[Mutable State|Estado Mutável]]]** -- Uma história sobre uma mulher robô e o monstro espinhal cripto-fascista que a odeia. //Escrito por The Great Hippo, Traduzido por L200.//
* **[[[the-necromancer|A Necromante]]]** -- Uma necromante mal-humorada e seu estagiário atormentado desrespeitam o fantasma de John Maynard Keynes. //Escrito por GreenWolf, Traduzido por L200//
* **[[[new-atlantis|Nova Atlântida, Arizona]]]** -- Nova Atlântida é uma colônia atlante localizada no Estado do Arizona, e é a capital de sua civilização revivida. //Escrito por GreenWolf e ch00bakka, Traduzido por L200//
* **[[[Operation LLEWYN DARK|Operação LLEWYN DARK]]]** -- Quando um satélite contratual de controle mental administrado por demônios é atingido por um meteoróide, cabe à Fundação fazer uma manutenção de emergência. //Escrito por Taffeta, Traduzido por L200//
* **[[[the-seltzorcism |Ouvi Por Acaso No Cervo]]]** --  Faculdade dos Cervos é a principal faculdade de ocultismo adjacente no noroeste dos Estados Unidos. Ela também é a única a ser assombrada por uma terrível água com gás. //Escrito por ch00bakka e A Random Day, Traduzido por L200//
* **[[[scp-5529|SCP-5529 - Papisa Joana II]]]** -- Quem é o verdadeiro Papa? //Escrito por GreenWolf, Traduzido por L200//
* **[[[portlands-roller-derby|Equipes de Dérbi de Portlands (Classificadas por Quanto Elas Me Assustam)]]]** -- Três Portlands tem mais equipes de Dérbi de patins per capita do que em qualquer outro lugar do mundo, e todas elas me assustam. //Escrito por ch00bakka, Traduzido por L200//
* **[[[preliminary-report |Relatório Preliminar de J.C. Randall...]]]** --Em 1927, doutor John Carver Randall liderou uma equipe de especialistas em uma expedição para explorar o multiverso. Eles nunca retornaram. //Escrito por GreenWolf, Traduzido por L200//
* **[[[scp-2664|SCP-2664 - Linha Vermelha]]]** -- //[[[guns-pointed-hub |Armas Apontadas na Cabeça de Deus]]]// -- Em 1950, Joseph Stalin exigiu uma arma para dominar o mundo. A Divisão GRU &#34;P&#34; construiu uma arma para a paz mundial. O ano agora é 1963, e essa arma quer o mundo. //Escrito por A Random Day, Traduzido por L200//
* **[[[secure-facility-dossier-site-246|Dossiê de Instalação Segura: Sítio-246]]]** -- A instalação submarina da Fundação localizada sob o mar de água doce do Lago Superior, agora bastante reduzida de seus antigos dias de glória. //Escrito por GreenWolf//
* **[[[site anvil|Dossiê de Planeta Seguro: Sítio Anvil]]]** -- Um esforço de colonização interestelar busca proteger a humanidade da destrução total. Idealmente, a humanidade nunca descobrirá. //Escrito por GreenWolf e TyGently, Traduzido por L200//
* **[[[scp-2630| SCP-2630 - Ação de um Tipo]]]** -- O mercado parece terrivelmente otimista hoje. //Escrito por Taffeta, Traduzido por L200//
* **[[[To Be Noir Not To Be|Ser ou Noir Ser]]]** -- Tem apenas duas coisas que eu odeio nesse trabalho. A limpeza dos canhões de plasma e a leitura de fanfiction. //Escrito por Taffeta, Traduzido por L200//
* **[[[Two Between the Eyes|Duas Entre os Olhos]]]** -- Um meio-górgona do Pentagrama e um djinn da ORIA lutam juntos para recuperar um esconderijo de para-armas soviéticas da antiga KGB no meio da Guerra no Afeganistão. //Escrito por GreenWolf//
* **[http://scp-pt-br.wikidot.com/uiu-file-2003-112 Arquivo da UIU: 2003-112 (OPERAÇÃO: PANDORA)]** -- Drogas de marca? Cheque. Golens vendedores tagarelas? Cheque. Uma rã-touro chamada Jeremiah? Cheque. //Escrito por Anorrack, Traduzido por L200//
* **[[[uiu-file-2014-014|Arquivo da UIU: 2014-014]]]** -- Tem um tubarão grande e gentil que só quer fugir e um monte de tecnocultistas malucos que querem ser metafísicos com ele. //Escrito por NatVoltaic e LordStonefish, Traduzido por L200//
* **[[[paramax|Dossiê de Localização da UIU — &#34;Paramax&#34;]]]** -- A Paramax não é a prisão mais segura do mundo, mas só porque ela existe fora do espaço. //Escrito por GreenWolf, Traduzido por L200.//
* **[[[three-portlands-hub|Dossiê de Localização da UIU — &#34;Três Portlands&#34;]]]** -- Três Portlands é uma cidade-estado independente e o maior enclave paranormal adjacente ao Hemisfério Ocidental. //Escrito por GreenWolf, Traduzido por L200//
* **[[[Under Control|Sob Controle]]]** -- Um jovem médium se encontra no cruzamento de geas, drogas mágicas, necromancia e práticas comerciais antiéticas. //Escrito por TyGently, Traduzido por L200//
* **[[[unicorn-horn|&#39;Chifre de Unicórnio&#39; (HYTCH/8FNE6/B77KT)]]]** -- Marshall, Carter e Dark descobre que chifres de unicórnio são contraceptivos surpreendentes e levam o inevitável horror corporal equino à sua conclusão lógica. //Escrito por GreenWolf, Traduzido por L200//
* **[[[scp-5525SCP-5525 - O Governo dos Estados Unidos Saqueia Atlântida]]]** -- Os Estados Unidos descobrem os restos de uma antiga civilização e saqueiam seu arsenal. A Fundação e a GOC tentam parar eles. //Escrito por GreenWolf, Traduzido por L200//
* **[[[scp-2820| SCP-2820 - Vaishnavastra]]]** -- O Senhor torna sua presença conhecida de várias formas - incluindo por um raio da morte controlado por uma IA. //Escrito por A Random Day, Traduzido por L200//
* **[[[when-parallel-lines-diverge|Quando Linhas Paralelas Divergem]]]** -- Dois agentes da UIU encontram-se indo na mesma direção por caminhos diferentes. //Escrito por Jacob Conwell e GreenWolf, Traduzido por L200//
* **[[[Zeitgeist]]]** -- Um dia na vida de um assassino de fantasmas, um contrabandista de drogas espaciais, um limpador telepata de quadrilhas e uma bruxa viciada. Entre: o Espírito de Chicago! //Escrito por A Random Day, Traduzido por L200//
[[/div]]</textarea></pre>
