**일련번호:** SCP-898-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** --대상은 현재 제█기지의 격리실에 보관되어 있다.-- 사건 898-J 이후, 대상은 현재 특수 작물 농장 내의 식물형 객체 특수 격리실로 옮겨 보관 중이다. 2시간 마다 SCP-898-KO가 심어진 토양에 1L 이상의 물이 공급되어야한다.

**사건 898-J 이후 추가된 절차**
물의 공급에 차질이 생길 것을 대비해, 격리실 내부에 400L 분량의 물 탱크를 배치한다. 현재 특수 작물 농장의 변형 식물 담당 부서가 대상의 격리 절차에 관한 것을 담당하고 있다.

대상이 활성화될 경우, 해당 구역에 있는 직원들을 격리실 밖으로 대피시킨 뒤 대상의 새로운 형태에 맞추어 격리를 시행한다. 대상이 스스로 이동할 수 있는 형태(인간형, 생물형 등)로 변하려는 것이 관측될 경우, 혹시 모를 상황을 대비하여 무장한 진압요원을 배치한다.

**설명:** SCP-898-KO는 가변적 형태를 지닌 물체다. 해당 문서가 작성된 일자를 기준으로, SCP-898-KO는 현재 구둣주걱의 형태를 하고 있다. 대상은 ███시의 주유소에서 처음 발견되었는데, 발견 당시에는 주유기의 형태를 하고 있었다. 대상이 어떤 형태로 나타나느냐에 관계 없이 대상의 재질은 목재지만, 겉표면의 색은 대상의 형태에 맞는 보편적인 색으로 나타난다. 이를 제외하면 대상의 강도나 기타 특성은 평범한 목재와 같다. 이후 치뤄진 유전 형질 검사결과 SCP-898-KO의 유전적 구조는 전나무(//Abies holophylla//)와 완전히 일치한다는 것을 알아냈다. 

SCP-898-KO는 어떤 형태이든지 적절한 양의 수분을 필요로 하며, 스스로 근처에 있는 물을 감지하고 빨아들이는 방식으로 수분을 보충한다. 대상은 통상적인 나무에 있는 뿌리를 갖고 있지 않음에도 수분을 감지하고 흡수할 수 있으며, 일련의 과정이 어떤 원리로 이뤄지는 지는 아직 밝혀내지 못했다. 대상은 대상에게 의도적으로 급여된 물만 흡수할 수 있으며, 이를 제외한 물이나 공기 중에 있는 미량의 수분은 흡수하지 못한다(비 또한 흡수하지 못함). 수분 섭취는 2시간 마다 이루어지며, 주변 1m에 위치하고 있는 물을 1L 가량 흡수한다. 대상은 대상이 수분을 하루 이상 섭취하지 못했을 때 활성화되며 변칙적 특성을 나타낸다.

대상이 수분을 섭취하지 못한 지 하루가 지나면, 약 10분에 걸쳐 대상의 겉표면은 급속도로 건조되며 쪼그라들게 된다. 대상은 골프공 정도의 크기로 쪼그라든 뒤, 이전과는 다른 형태의 물체로 모습을 변화시킨다. 이 과정에서 대상은 사방으로 빛을 발산하는데, 이때 발산되는 빛의 색을 통해 어떤 형태로 변하게 될지 가늠할 수 있다.

**세부기록 858-D**
&gt; **설명:** 대상이 발산하는 빛의 명도에 따른 변환 형태를 정리한 문서.
&gt; 
&gt; **빨간색:** 식물
&gt; 종류는 매 번 다르지만 주로 나무 형태로 나타남. SCP-898-KO가 변한 식물은 유전학적 문제가 없었음에도 불구하고 같은 종의 다른 식물들과 정상적인 생식이 불가능했다.
&gt; 
&gt; **노란색:**  간단한 물체
&gt; 의자나 구둣주걱과 같은 용도가 있는 물건이나, 나무 원기둥 블록과 같은 단순한 형태로 나타남. 공통적으로 내부에 추가적인 구조가 필요없는 물체들이다.
&gt; 
&gt; **초록색:** 복잡한 물체
&gt; 마트료시카나 괘종시계와 같이 비교적 복잡한 구조를 가진 물체로 나타남. 대부분 정상 작동하나 간혹 제 기능을 하지 못하는 경우도 있다.
&gt; 
&gt; **파란색:** 인간형
&gt; 평범한 성인 크기의 인간 형태로 변함. 관절 부분이 구체로 이루어져있으며, 목소리는 들리지만 얼굴은 전혀 변하지 않는다. 생식기가 존재하지 않아 성별은 불명이다. 다양한 언어를 구사할 수 있으나 어떤 언어를 사용하는 지는 변형 때마다 다르다. 대상은 짧은 단어들 밖에 말할 수 없었으나, 정상적인 의사소통이 가능했다. **(면담기록 858-1 참고)**
&gt; 
&gt; **보라색:** 생물
&gt; 식물과 인간형을 제외한 무작위 생물로 변한다. 기존에 존재하는 종과 유사한 모습으로 변하기도 하지만, 간혹 알려지지 않은 종의 생물로 변할 수도 있다. SCP-898-KO가 변한 생물은 생식기능을 지니고 있지 않았다.

SCP-898-KO는 자신을 분해하는 것에 전혀 거부감을 보이지 않기 때문에, 별다른 충돌 없이 대상의 내부를 관찰할 수 있었다. 인간형일 때와 생물의 모습일 때 대상을 분해한 결과, 대상의 안쪽이 나무로 만들어진 아주 미세한 톱니바퀴들과 기계장치들로 가득 차있다는 것을 관측할 수 있었다. 그 구조의 복잡도로 인해 정확히 어떤 원리인 지는 알 수 없었으나, 해당 기계장치들을 통해 대상은 움직이고 소리를 내는 것으로 보인다. 그 외의 물체일 때는 시중에 존재하는 것들과 별다른 차이점이 발견되지 않았다.

대상이 두 부분 이상으로 분해될 경우 다음 활성화 전까지 수복되지 않으며(외부적 수단을 통해 접합시켜두는 것은 가능했음), 다음에 대상이 활성화될 때 가장 큰 부분을 제외하고 나머지는 먼지가 되어 사라진다. 변형 이전의 부피는 다음 변형 상태의 부피와 아무런 연관성이 없는 것으로 드러났다.

**사건 898-J**
&gt; **날짜:** 20██년 4월 10일
&gt; **설명:** SCP-███-KO의 난동으로 인해 SCP-898-KO의 격리실 근처에 있던 수도관이 모두 파괴되는 사고가 발생했다. 이로 인해 SCP-898-KO의 물 공급에 차질이 생겼으며, 다른 경로를 통해 최대한 빨리 물을 공급하려 했으나 시간이 늦어 SCP-898-KO가 활성화 단계에 들어갔다.
&gt; 
&gt; 대상은 황소와 유사한 동물(보통 황소보다 머리쪽에 뿔이 두 개 더 달려있었음)로 변했다. 대상은 격리실 외부를 머리로 들이받는 행동을 보였으나, 격리실 외벽은 나무보다 단단한 경도의 물질로 이루어져있었기 때문에 별다른 피해는 없었다. 추가로 2시간이 경과하자 대상은 다시 활성화 단계에 들어갔고 구둣주걱으로 변했다.
&gt; 
&gt; 이후 혹시 모를 위험 상황을 대비하기 위해 특수 작물 농장에서 해당 SCP를 이임받아 관리하도록 격리절차가 개정되었다.

**면담기록 858-1**
&gt; **날짜:** 20██년 4월 2일
&gt; **면담자:** 김건형 연구원
&gt; **비고:** 면담은 SCP-898-KO가 인간형일 때 진행되었다. 해당 문서에선 대상을 편의상 SCP-898-KO-1로 지칭한다.
&gt; 
&gt; **&lt;면담 시작&gt;**
&gt; 
&gt; **김건형 연구원:** 자, 그럼 몇 가지 질문을 좀 해보겠습니다. 혹시 이름 같은 게 따로 있으신가요?
&gt; **SCP-898-KO-1:** 없음.
&gt; **김건형 연구원:** 그렇다면 편의상 SCP-898-KO-1이라고 부르겠습니다. 괜찮으시죠?
&gt; **SCP-898-KO-1:** 긍정.
&gt; **김건형 연구원:** 일단 첫 번째로, 본인이 왜 그 주유소에 계셨는지 기억나십니까?
&gt; **SCP-898-KO-1:** 없음. 기억.
&gt; **김건형 연구원:** 그럼 본인이 원래 있던 곳은 기억 나십니까?
&gt; **SCP-898-KO-1:** 앨리우드. 목재. 연구소.
&gt; **김건형 연구원:** 그렇군요, 잠시만 기다려주세요.
&gt; 
&gt; (조사 결과 앨리우드 목재 연구소라는 이름의 시설은 존재하지 않았음.)
&gt; 
&gt; **김건형 연구원:** 그런 이름의 연구소는 없다고 하는데요. 그 이름 확실한가요?
&gt; **SCP-898-KO-1:** 긍정. 앨리우드. 확실.
&gt; **김건형 연구원:** 뭐 일단 알겠습니다. 그럼 그곳에서 본인을 만든 건가요?
&gt; **SCP-898-KO-1:** 역할. 부여.
&gt; **김건형 연구원:** 어떤 의미죠?
&gt; **SCP-898-KO-1:** 앨리우드. 나. 부여. 역할. 변화. 나. 존재. 과거. 매우.
&gt; **김건형 연구원:** 어...그러니까, SCP-898-KO-1 당신은 예전부터 존재했었고, 앨리우드에서 당신에게 어떤 행위를 해서 이렇게 만들었다는 겁니까? 해석하기 힘드네.
&gt; **SCP-898-KO-1:** 긍정.
&gt; **김건형 연구원:** 그 역할이라는 건 정확히 뭡니까?
&gt; **SCP-898-KO-1:** 무한. 변화. 유전. 다양성. 진화. 발전.
&gt; **김건형 연구원:** 그렇군요. 앨리우드 목재 연구소에 대해서 더 기억나는 건 없습니까?
&gt; **SCP-898-KO-1:** 없음.
&gt; 
&gt; **&lt;면담 종료&gt;**
&gt; 
&gt; 결과: 대상의 변칙적 능력이 제 3자에 의해 부여되었다는 사실은 주목해볼 만하다. 앨리우드 목재 연구소라는 단체에 대한 추가적인 조사가 필요.</textarea></pre>
