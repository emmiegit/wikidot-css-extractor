----

+++++* Ain 博士

[[[Site-ZH-44]]] 的資源主任，負責站內資金運轉與改革等事項。特徵為黑髮黑眼，平時瀏海會遮蓋右眼但本人似乎並不在意。有配戴眼鏡。時常攜帶一把[[[fridge|長桿尖鏟]]]。工作狂，重視工作效率，性格嚴肅且直接，對不熟悉的人事物相當冷血，對熟識的人則有[[[identification-card|相對溫和]]]的一面。厭惡任何計畫外的[[[one-of-the-secrets|突發狀況]]]。

正式名稱為 Annice I. Norton，但日常中鮮少有人以此方式稱呼她，她也不習慣有人在正式場合外的時間這麼稱呼自己。
[[collapsible show=&#34;有時你必須繼續挖下去&#34; hide=&#34;然而終點不見得是寶藏&#34;]]

於 Site-ZH-44 任職前聽令於三垣，多年間在各地與前搭檔[[[nice-to-see-you|火鶴花]]]一同處理各種機密事務，也因此導致她與三垣、基金會之間的[[[scp-zh-962|複雜關聯]]]。

[[/collapsible]]

所有被標記為 //Ain博士// 的檔案都可以在[/system:page-tags/tag/ain博士 這裡]找到。

[[include character:end]]</textarea></pre>
