    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:theme:basalt hidetitle=a]]

[[div class=&#34;notation&#34;]]
&gt; + Labyrinthine Forms:

&gt; * Unicursal - The Winding Path
&gt; * **Multicursal - The Maze**
&gt; * Rhizomatic - The Web

-----

The multicursal labyrinth, or maze, is characterized -- and distinguished from the __[[[https://scp-wiki.wikidot.com/scp-6689/offset/2|unicursal]]]__ labyrinth -- by the disorientating series of navigational choices it offers the labyrinth-walker.

Such a multicursal maze inherently features branching pathways, dead-ends, and other difficulties that obscure or hinder progression through it. The associated pathways may be repetitive and/or indistinct to further hinder one&#39;s ability to orient themselves within the space. As such, the personal responsibility of the labyrinth-walker is highlighted, as successful navigation is based on their ability to discern the correct path and overcome the confusing, fragmented presentation of this labyrinth. Seemingly paradoxically, the difficulty of navigation is a result of an external force: the architect of the labyrinth, who devised the challenge of the maze. The inability to transgress through a multicausal labyrinth, thus, is as much a failure of the navigator as a success of the designer.

This maze, as Umberto Eco remarks, may also be conceived as a tree: consisting of divergent branches emerging and terminating from a central trunk.[[span class=&#34;fnnum&#34;]].[[/span]][[span class=&#34;fncon&#34;]] Eco, //Semiotics and the Philosophy of Language//, 1984, pp. 81.[[/span]] This trunk -- the path of completion -- is obfuscated to the wanderer, but clear upon study to a removed observer who can witness the maze in its entirety.

[[&gt;]]
__[[[https://scp-wiki.wikidot.com/scp-6689/offset/11|Dr. Adamore,]]]__ Site-184,
Applied Metaphysics.
[[/&gt;]]
