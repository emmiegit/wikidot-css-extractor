[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-4634/notice.jpg |
caption=SCP-4634-022 được gắn vào một nhà vệ sinh tại [https://commons.wikimedia.org/wiki/File:FS_ETR_470-053_EC30021_120415_WC_out_of_order.jpg  Điểm-90].]]

**Mã vật thể:** SCP-4634

**Phân loại Dị thể:** --Safe-- Archon

**Quy trình Quản thúc Đặc biệt:**  Từ SCP-4634-1 đến SCP-4634-128 được lưu trữ trong kho tài liệu dị thường của Điểm-90, cùng với thông tin liên quan đến Sự cố 4634-002. Từ SCP-4634-129 đến SCP-4634-256 hiện đang được giám sát tại các vị trí thu hồi tương ứng -- nếu có thể, các vị trí đã được niêm phong bằng vách ngăn quản thúc và có chi tiết bảo vệ vĩnh viễn. Trong mọi trường hợp, bất kỳ tài liệu hoặc SCP-4634 đều không được di dời khỏi những địa điểm này. 

**Mô tả:** SCP-4634 là 256 biển báo &#34;bị hỏng&#34;. Tất cả các phiên bản đều được làm bằng giấy và có nội dung khác nhau tùy thuộc vào vị trí của chúng; khi được dán vào cánh cửa của bất kỳ căn phòng cụ thể nào, một phiên bản SCP-4634 sẽ tự động sửa đổi chính nó để sao chép một dấu hiệu hiện tại có chức năng tương tự. Nếu không có bảng chỉ dẫn nào như vậy tồn tại trước đó, phiên bản đó sẽ cố gắng tuân theo các chuẩn mực địa lý, văn hóa và khái niệm cho môi trường của nó -- phương pháp xác định điều này và bản chất của trí thông minh liên quan có khả năng tồn tại vẫn chưa được xác định. Một phiên bản sẽ duy trì một hình thức nhất định cho đến khi được áp dụng cho một lối vào khác có thể được sử dụng.
 
Bất kỳ căn phòng[[footnote]]Ví dụ như một khoảng không gian ba chiều tương đối kín, được nhận thức con người quyết định một cách chủ quan.[[/footnote]] có lối vào được gắn với một phiên bản SCP-4634 sẽ không còn khả năng hoạt động như ban đầu. Hiệu ứng này vô cùng khác nhau và (cũng như định nghĩa về &#39;căn phòng&#39;) hoạt động dựa trên một dạng lý luận nội tại bán trực quan. Việc áp dụng nhiều phiên bản SCP-4634 không ảnh hưởng đến kết quả. Những biến đổi do SCP-4634 gây ra sẽ hoàn nguyên ngay lập tức sau khi biển báo bị loại bỏ khỏi ngưỡng cửa. Việc gắn SCP-4634 vào một ô cửa tự do, hoặc vào bên trong cánh cửa dẫn ra bên ngoài, --sẽ không gây hiệu ứng-- //Xem Phụ lục.2//.

**Phụ lục.1 | Nhật ký thử nghiệm tóm tắt:**

&gt; **Phòng:** Nhà bếp phòng ban ẩm thực Số 7.
&gt; @@@@
&gt; **Hiệu ứng:** Tất cả các bộ phận cơ học của thiết bị được hợp nhất tại chỗ, khiến chúng không thể sử dụng được. Dao kéo bị bẻ cong và uốn đến mức không thể nhận ra, và tất cả các bề mặt làm việc và thớt cắt thái đều có kết cấu mềm, dễ uốn và hơi dính. D-000014 được đưa vào môi trường sau một giờ cùng với một lượng lớn thực phẩm tươi sống và được yêu cầu chuẩn bị một bữa ăn – đối tượng không thể thực hiện do tất cả vật chất ăn được bị phân hủy nhanh chóng. 

&gt; **Phòng:** Căn hộ dân cư S90-R105.
&gt; @@@@
&gt; **Hiệu ứng:** Chân giường tách ra, và lò xo trong đệm kéo dài để xuyên qua lớp vải lót. Cả tủ ngăn kéo và tủ quần áo đều bị sập, với các bộ phận riêng lẻ bị biến dạng theo cách không thể lắp ráp lại. Các thiết bị chiếu sáng đã tăng độ sáng lên ba bậc khuếch đại và không thể bị ngắt. D-000014 được đưa cho một tấm bịt mắt với lớp phủ bảo vệ và ra lệnh ngủ trên sàn của căn phòng; khi đối tượng bước vào, hệ thống phun nước được kích hoạt, phun ra một lượng lớn đồng nóng chảy.
 
&gt; **Phòng:** Buồng quản thúc hạng nặng S90-A03.
&gt; @@@@
&gt; **Hiệu ứng:** Mọi thứ trong căn phòng dịch chuyển tức thời 64 mét về phía bắc. Tất cả các đồ vật được đem vào phòng đều bị dịch chuyển theo cách tương tự.
 
&gt; **Phòng:** Buồng quản thúc hạng nặng S90-A03.
&gt; @@@@
&gt; **Hiệu ứng:** Các thử nghiệm tiếp theo đã được tiến hành và buồng quản thúc được xác nhận là một biện pháp vận chuyển tức thời có tiềm năng. Thử nghiệm đầu tiên liên quan đến mục đích này được thực hiện với D-000014: khi tiến vào, D-000014 đã bị dịch chuyển 64 mét về phía bắc như dự kiến; Tuy nhiên, da và hệ thần kinh của đối tượng đã bị dịch chuyển 64 mét về phía nam. Thử nghiệm đã được kết thúc và phiên bản SCP-4634 ấy đã bị loại bỏ.
 
&gt; **Phòng:** Phòng được xây dựng đặc biệt, không có dụng ý.
&gt; @@@@
&gt; **Hiệu ứng:** Không thể tiến hành các thử nghiệm. Các ghi chú bị giới hạn đến 128 ký tự.

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-4634/takenonotice.jpg |
caption=SCP-4634-009 tại [https://www.flickr.com/photos/zimpenfish/41910946044 thời điểm thu hồi].]]

**Phụ lục.2 | Phát hiện/Sự cố-4634-002:**

Tất cả các phiên bản SCP-4634 thu hồi cho đến nay ban đầu đều nằm trong 128 tượng đài lớn bằng đá được đặt ngẫu nhiên trên khắp bề mặt Trái Đất. Mỗi đài tưởng niệm có một cánh cửa dẫn đến một căn buồng bên trong có chứa một bệ đá với chức năng không rõ ràng, và bên trong mỗi cánh cửa này là một phiên bản SCP-4634 giống hệt nhau được viết bằng một ngôn ngữ không xác định. Vì việc loại bỏ các phiên bản ban đầu không gây ra hiệu ứng, chúng được thu hồi mà không xảy ra sự cố.
 
Vào 6-12-1994, 03:44 theo giờ địa phương, SCP-4634-128 được thu hồi từ đài tưởng niệm của nó trong rãnh Puysegur dưới đáy đại dương, và được tháo ra khỏi cánh cửa bên trong đài tưởng niệm. Các hiệu ứng dị thường trên diện rộng đã được quan sát trong những giờ sau, bao gồm:
* [03:46] Tất cả các thiên thể tuân theo quỹ đạo hình tròn với trục quay vuông góc.
* [03:47] Vành đai tiểu hành tinh hợp nhất thành một chiếc vòng duy nhất có mật độ đồng nhất.
* [03:59] Các ngôi sao được xếp theo khuôn mẫu khung lưới thông thường trong thiên hà. 
* [05:00] Các hợp chất silic được sắp xếp thành các khuôn mẫu phân dạng lục giác có chiều ngang vài km.
* [05:59] Các hợp chất cacbon được sắp xếp thành các khuôn mẫu phân dạng vuông có chiều ngang vài trăm km.
* [08:40] Sự kết tụ của các khí hiếm thành các cấu trúc tinh thể ở nhiệt độ thấp.
* [10:16] Sự hủy diệt của tất cả các hợp chất tự tái tạo và dẫn đến cái chết của mọi dạng sống.

Kết quả là Viễn Cảnh Chuyển Dịch Bản Thể Cấp-O0 tiếp tục trong một khoảng thời gian không xác định, sau đó 128 phiên bản SCP-4634 khác xuất hiện trong 128 tượng đài bổ sung, và tất cả các biến đổi đều được hoàn nguyên. Không có bằng chứng về sự cố xảy ra trong thực tại cơ bản -- dữ liệu được trình bày ở đây được ngoại suy từ [[[SCP-3936|các cơ sở giám sát biệt lập]]] và cơ sở DEEPWELL. 

Trong mỗi đài tưởng niệm mới cũng hiện diện một tài liệu bình thường khác bằng ngôn ngữ giống với phiên bản SCP-4634 gốc, dường như được viết vội vàng hơn các phiên bản dị thường của nó. Cũng như với các phiên bản SCP-4634 gốc, nó vẫn chưa được dịch. Giao thức thu hồi SCP-4634 đã bị chấm dứt ngay sau đó và hiện chưa có dự định tiếp tục. Việc này được xem là vì lợi ích tốt nhất của Tổ Chức để đảm bảo rằng vũ trụ nói chung giữ nguyên trạng thái không hoạt động.
