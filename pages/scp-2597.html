**Identyfikator podmiotu:** SCP-2597

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** By zapobiec wystąpieniu Wydarzenia Uciekającego Przyspieszenia, SCP-2597 musi być zabezpieczony w próżniowej komorze przechowawczej. SCP-2597 musi być trzymany na najwyższym piętrze Ośrodka 55, by zminimalizować szkody w wypadku przełamania zabezpieczeń. SCP-2597 ma być zanurzony w pojemniku wypełnionym płynną rtęcią na głębokości wystarczającej by obiekt zachowywał pływalność. Ma to na celu przeciwdziałać sile grawitacji i zapobiec ucieczce podmiotu przez sufit.

SCP-2597 nie może być w kontakcie ze ścianami, sufitem lub podłogą pomieszczenia przechowawczego. Wszelkie testy z wykorzystaniem SCP-2597 wymagają pisemnej autoryzacji Poziomu 3.

**Opis:** SCP-2597 to ciężarek, rzekomo zaprojektowany do użytku wraz z wagą, który zachowuje się tak, jakby posiadał ujemną masę bezwładną. Chociaż skład obiektu jest nieznany, na drodze eksperymentów ustalono, że masa bezwładna SCP-2597 wynosi około -2kg, a gęstość podmiotu jest w przybliżeniu równa gęstości ciekłej rtęci w warunkach standardowych. 

W związku z tym, jakakolwiek siła przyłożona do podmiotu przyśpieszy obiekt w kierunku przeciwnym do oryginalnego wektora siły. 

W taki sposób SCP-2597 będzie &#34;spadał do góry&#34; pod wpływem grawitacji. Ponadto, jeśli SCP-2597 wejdzie w kontakt z jakimkolwiek obiektem podczas unoszenia się, siła zderzenia - siła przeciwdziałająca ruchowi SCP-2597 - jedynie zwiększy przyśpieszenie podmiotu. W związku z tym, gdy SCP-2597 już zaczął przyśpieszać, przebije się przez wszystkie postawione przed nim bariery. 

Teorie sugerują, że zderzenia z cząsteczkami powietrza przy dużych prędkościach spowodują niekontrolowane przyśpieszenie SCP-2597. Przez to obiekt osiągnąłby niebezpieczne prędkości bardzo szybko, co mogłoby wyrządzić krzywdę personelowi i uszkodzić infrastrukturę ośrodka.

------

**Dodatek:** Log Pozyskania SCP-2597

SCP-2597 został znaleziony w apartamencie należącym do znanego anartysty ███ ██████, podczas śledztwa w sprawie jego zamieszania w stworzenie [[[SCP-669]]]. W czasie pozyskania podmiot był zabezpieczony w dużym szklanym słoju wypełnionym rtęcią. gdy zidentyfikowano anomalne właściwości obiektu nadano mu klasyfikację SCP, a członek wydziału pozyskującego z pobliskiego Ośrodka 55 został wysłany by pozyskać SCP-2597.

&gt; **Przesłuchiwany:** Agent Gerald ███, członek Zespołu Pozyskującego β Ośrodka 55.
&gt; 
&gt; **Notatki:** Fragment sprawozdania Agenta ███, sporządzonego natychmiastowo po odzyskaniu SCP-2597. Log został zedytowany dla zwięzłości.
&gt; 
&gt; **&lt;Początek Logu&gt;**
&gt; 
&gt; **Przesłuchujący:** Rozumiem, że powierzono ci pozyskanie SCP-2597.
&gt; 
&gt; **Agent:** Nie do końca. No, na początku nie. No wiesz, gdy fundacyjni wbili się do domu tego anartysty, to ludzie z akcji skontaktowali się z dowództwem najbliższego ośrodka i akurat zdarzyło się, że była to 55. Wysłali mnie, bym to sprawdził.
&gt; 
&gt; **Przesłuchujący:** Powiedz mi o pozyskaniu podmiotu. Jakie było?
&gt; 
&gt; **Agent:** Wiesz, pracowałem z pozyskiwaniem Keterów i takie tam. Ale to coś? To kurewstwo było jedną z najbardziej wkurwiających rzeczy jakie musiałem zgarnąć.
&gt; 
&gt; **Przesłuchujący:** Dlaczego?
&gt; 
&gt; **Agent:** Tego... cóż, nie możesz tego po prostu podnieść i przenieść, to nie jest takie proste. Szybko się zorientowałem - patrząc na to, że opierał się wszystkiemu co z tym robiłem - że jeśli udam się z powrotem do bazy pojazdem to skip po prostu wyleciałby przez tylne okno. To było przed tym jak ogarnęliśmy to, jak niebezpieczny jest tutaj opór powietrza. Więc kontaktuję się z dowództwem i mówię im, że samemu to przeniosę - raczej nie miałem innego wyboru. Ośrodek 55 wysłał mi eskortę - kilku strażników, by się upewnić, że się nie zgubię lub nic mnie nie zabije, ale nie mogli zrobić czegokolwiek pomocnego. Z tym skipem nie ufałbym wtedy nikomu.
&gt; 
&gt; **Przesłuchujący:** Czyli mówisz, że przyniosłeś obiekt pieszo.
&gt; 
&gt; **Agent:** Ta. Musiałem robić w chuj multitasking. Jeśli chciałem to ruszyć do przodu, musiałem jednocześnie pchać to do tyłu i samemu iść w przód, no i jeszcze popychać w górę, by mi nie odleciał, ale nie na tyle, że wypchnąłby z drogi moją rękę... jeśli to ma jakikolwiek sens. Robiłem to przez pięć mil. Poszczęściło nam się, że agenci na miejscu nie ruszali skipa za dużo - gdyby nie uważali moglibyśmy go stracić, albo gorzej. Cholera, gdybym ja zrobił coś źle...
&gt; 
&gt; **Przesłuchujący:** Co masz na myśli mówiąc &#34;albo gorzej?&#34;
&gt; 
&gt; **Agent:** Nie byliśmy na tyle głupi, by robić testy sprawdzające co się dzieje jeśli po prostu puścimy skipa wolno - co jeśli pozwolilibyśmy mu się rozpędzić i nabierać jeszcze większej prędkości w związku z oporem. Po pierwsze zniszczyłby wszystko w co by wpadł. Może zabił parę osób. Ale boję się, że mogą być problemy w obiektem ruszającym się tak szybko. Moja osobista teoria to - cóż, czytałem coś na internecie, o tym co by się stało jeśli piłka baseballowa leciałaby z prędkościami relatywistycznymi. Piłka łączyła się z atomami w powietrzu i spowodowała eksplozję, która niszczyła wszystko w promieniu wielu mil. Nie mogę przestać się zastanawiać nad tym, czy takie coś nie może się stać z tym, jeśli by się wystarczająco rozpędziło. Z tego powodu nie sądzę, że ten skip jest Bezpieczny. Uznajcie to za moją oficjalną prośbę o zmianę klasy SCP-2597 na co najmniej Euclid.
&gt; 
&gt; **&lt;Koniec Logu&gt;**

Technika użyta do trzymania SCP-2597 w miejscu jego odkrycia została później zaimplementowana w obecnych czynnościach przechowawczych podmiotu. Prośba Agenta ███ o zmianę klasyfikacji SCP-2597 została odrzucona.
