**일련번호:**  SCP-077-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-077-KO는 제██기지의 비중요 물품 보관소 2동에 보관 중이며, 별다른 감시는 필요하지 않다. 대상은 연구 시설로 옮겨질 때를 제외하고 항상 해당 구역에 위치해야 하며, 실험은 3등급 이상의 보안 등급을 가진 인원의 승인 하에 허가된다.

**설명:** SCP-077-KO는 약 백여개의 흰색 면 삼각팬티들을 묶어 지칭하는 말이다. 팬티 앞부분에 검은색 삼각형이 그려져 있다는 것을 제외하면 외형적인 특징은 딱히 존재하지 않는다. 실험 결과 대상의 강도는 평범한 면과 차이가 없었다. 대상은 과거 ███포럼이나 ███시 주최 █████ 기술시연회 등에 참석하는 등 활발한 활동을 보였던 벤처기업가 ███의 자살 현장에서 함께 발견되었으며, 발견 당시에는 &#34;미완성&#34;이라고 쓰인 라벨이 붙어있는 여러 개의 상자 안에 보관된 상태였다.

SCP-077-KO의 변칙적 특성은 대상의 안쪽 면에 인간의 신체 부위가 닿았을 때 발생한다. SCP-077-KO의 안쪽 면에 닿은 신체 부위는 해당 면을 통과해 다른 차원으로 넘어가며, 이는 외부에서 보면 사라진 것처럼 보인다. 기계나 인공물로 대체된 신체 부위 또한 대상의 안쪽 면을 통과할 수 있다. 분석 결과 안쪽의 질감이나 구성 성분은 평범한 면과 같았다.

SCP-077-KO의 효과에 의해 사라진 신체 부위는 대상을 벗겨내도 대상에 닿았던 부분이 원래대로 돌아오지 않게 된다. 대상에 직접적으로 닿은 부분만 사라지며, 사라진 부분과 남아있는 부분의 경계면은 피부로 덮여있는 것처럼 보이게 된다. SCP-077-KO의 영향으로 인해 사라진 부위의 남아있는 부분은 다시 대상의 안쪽 면에 접촉시키더라도 이어져 있지 않다. 하지만 SCP-077-KO의 변칙적 효과로 인해 신체 부위가 사라진 인원들은 해당 부위를 움직이는 데에 있어 어떠한 부자연스러움도 느끼지 않았다.

SCP-077-KO의 외부는 오염되더라도 대상의 변칙적 효과에 영향을 미치지 않으나, 대상의 안쪽 면이 오염되거나 잘리게 되면 본래의 변칙적 효과를 잃게 된다. 하지만 대상을 여러 개 이어붙이는 것은 대상의 효과에 영향을 끼치지 않는다는 것이 밝혀졌으며, 이후 대상의 표면적으로 인해 넣을 수 없었던 신체 부위를 넣어보는 실험이 실시되었다.**(실험기록 077-1 참조)**

**실험기록 077-1**
&gt; **피험자:** D-259542
&gt; **연구자:** 올리비아 박사
&gt; **실험 내용:** SCP-077-KO를 이어붙인 것에 D-259542의 머리를 집어넣는다.
&gt; 
&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **D-259542:** 그래서, 여기에 머리를 넣으면 된다는 건가요?
&gt; **올리비아 박사:** 그렇습니다, D-259542.
&gt; **D-259542:** 아무리 새거라고 해도 이런 데다가 머리를 대긴 싫은데...
&gt; **올리비아 박사:** 이해는 합니다만, 어쩔 수 없는 일입니다.
&gt; **D-259542:** 아 예...뭐...**(SCP-077-KO를 들어올린 뒤 천천히 머리로 갖다댄다.)**
&gt; **올리비아 박사:** **(타이핑하는 소리)** 3분의 1쯤 들어갔네요. 뭔가 이상한 점은 없나요?
&gt; **D-259542:** 지금 제가 여기서 팬티를 뒤집어 쓰기 직전이란 것 말곤 딱히 없는 것 같습니다, 박사님.
&gt; **올리비아 박사:** 그럼 계속, 부탁해요.
&gt; **D-259542:** **(SCP-077-KO를 더 깊게 눌러 쓴다. 머리가 절반 정도 들어가 경계선이 눈에 걸쳐져 있다.)** 저 눈 떠도 되는 거죠?
&gt; **올리비아 박사:** 물론이죠.
&gt; **D-259542:** 으아아아아아아아아악!!! **(머리에서 SCP-077-KO를 떼어내 집어던진다.)**
&gt; **올리비아 박사:** 무슨 일이죠, D-259542.
&gt; **D-259542:** 젠장할!!! 사람 살려!!! 앞에 좆이 잔뜩...으아아아아악!!!!!
&gt; **올리비아 박사:** 진정하세요, D-259542. 앞에 뭐가 보인다구요?
&gt; **D-259542:** 좆! 망할 좆!! 지금 내 눈앞에 보이는 거라곤 좆밖에 없어요!!!!!
&gt; 
&gt; **&lt;기록 끝&gt;**
&gt; 
&gt; **결론**: D-259542는 어떻게든 조치를 취해줄 것을 요청했으나 현재 가진 수단으로는 D-259542를 구제할 수 있는 방법이 없었기 때문에, 원한다면 즉시 D-259542를 통째로 처분해줄 수 있다는 의사를 표명했으나 D-259542는 이를 거절했다. D-259542는 SCP-077-KO로 인해 머리가 반쯤 사라진 상태 그대로 다른 업무를 수행 중이다.
&gt; 
&gt; **주석**: 더 이상의 실험은 불필요하다고 판단되어, 이후 예정되어 있던 실험들은 모두 취소되었다.

**부록 077-2:** 해당 문서는 ███의 자살 현장에서 함께 발견되었으며, 어떻게 ███이 이를 개발할 기술력을 동원할 수 있었는지는 현재까지 밝혀진 바가 없다.
&gt; 
&gt; 성별로 바지를 구분짓지 않아도 되는 세상을 원했습니다.
&gt; 하지만 저로서는 역부족이었네요.
&gt; 제가 죽어도 누군가 뒤를 이어 제 연구를 완성해주시길 바랄 뿐입니다.
&gt; ███.
&gt;</textarea></pre>
