**Ítem #:** SCP-077-KO

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-077-KO se almacena en la bodega número 2 en el centro de almacenamiento de artículos no importantes del Sitio-██. No se necesita ningúna observación de seguridad especial. El asunto es nantenerlo en la bodega, excepto cuando se traslada a un centro de investigación. Los experimentos correspondientes con el objeto se deben hacer con la aprobación del personal de clase 3 o superior. 

**Descripción:** SCP-077-KO se refiere a un centenar de calzoncillos blancos de algodón. No presentan ninguna característica destacable, salvo un triángulo negro dibujado delante de los calzoncillos. Las pruebas han demostrado que la resistencia del objeto no difiere de la del algodón normal. El objeto fue encontrado con el Inversionista ██████, quien participaba activamente en eventos como el foro ██████, o la exhibición tecnológica ██████ llevada a cabo en la ciudad de ███, el sujeto se suicidó, donde se almacenaban múltiples cajas etiquetadas como &#34;incompleto&#34;.

La anomalía de SCP-077-KO aparece cuando partes del cuerpo humano tocan el interior del objeto. Las partes del cuerpo que entrarn en contacto con el interior de SCP-077-KO atraviesan el objeto hacia otra dimensión, haciendo parecer que ha desaparecido desde afuera. La maquinaria y las partes protésicas del cuerpo también pueden atravesar el objeto. Los análisis mostraron que la textura y la composición del interior no difieren del algodón normal.

Las partes del cuerpo desaparecidas a causa de los efectos de SCP-077-KO no vuelven a donde estaban, ni siquiera cuando se quita el objeto. Solo desaparecen las partes con las que entra directamente en contacto y lo restante parece cubierto de piel. Aunque las partes restantes vuelvan a entrar en contacto con SCP-077-KO, no se conecta con las partes originales. Sin embargo, el personal informa de que no percibe ninguna molestia al mover las partes  removidas por SCP-077-KO.

SCP-077-KO no afecta a la anomalía del sujeto aunque este se encuentre contaminado, pero si el interior se contamina o se corta, el sujeto pierde su anomalía original. Sin embargo, coser varios sujetos juntos no afectó a la anomalía. Tras ello, se pusieron en el sujeto partes del cuerpo que originalmente eran demasiado grandes para introducirse en calzoncillos. **(Consulte el registro de experimentos 077-1)**

**Registro de experimentación 077-1** 

&gt; **Sujeto:** D-259542
&gt; **Investigador:** Dr. Olivia
&gt; **Prefacio de la prueba:** Poner la cabeza de D-259542 dentro de SCP-077-KO.
&gt; 
&gt; **&lt;Inicio del registro&gt;**
&gt; 
&gt; **D-259542:** Entonces, ¿debería poner mi cabeza aquí?
&gt; **Dr. Olivia:** Así es, D-259542.
&gt; **D-259542:** No quiero meter la cabeza en esta cosa, aunque sea nueva...
&gt; **Dr. Olivia:** Lo entiendo, pero tienes que hacerlo.
&gt; **D-259542:** Oh bueno... Aquí voy... (Toma a SCP-077-KO y lo acerca lentamente a su cabeza).
&gt; **Dr. Olivia:** (Ruidos de tecleado) Ya lleva un tercio. ¿Algo peculiar?
&gt; **D-259542:** Nada peculiar excepto por el hecho de que estoy a punto de ponerme un calzoncillo en la cabeza, doctora.
&gt; **Dr. Olivia:** Entonces proceda, por favor.
&gt; **D-259542** (Acerca a SCP-077-KO más profundamente sobre su cabeza. Su cabeza está medio dentro del objeto, el tallaje está sobre los ojos de D-259542). Ya puedo abrir los ojos, ¿verdad?
&gt; **Dr. Olivia:** Por supuesto.
&gt; **D-259542:** ¡¡¡AAAAAAAAAAHHHHH!!! (Se quita a SCP-077-KO de la cabeza y lo tira).
&gt; **Dr. Olivia:** ¿Qué te pasa, D-259542?
&gt; **D-259542** ¡¡¡Mierda!!! ¡Oh, Dios! Demasiados penes... ¡¡¡AAAHHH!!!
&gt; **Dr. Olivia:** Cálmate, D-259542. ¿Qué es lo que ves?
&gt; **D-259542:** ¡Penes! ¡Malditos penes! ¡¡¡¡¡¡Todo lo que veo son penes!!!!!!
&gt; 
&gt; **&lt;Fin del registro&gt;**
&gt; 
&gt; **Conclusión:** D-259542 solicitó cualquier tipo de ayuda, pero al no haber formas para ayudar a D-259542, la Fundación sugirió neutralizar a D-259542 por voluntad propia, a lo que D-259542 se negó. Actualmente, D-259542 está realizando otras tareas con la mitad de la cabeza.
&gt;
&gt; **Nota:** Otros experimentos se consideran innecesarios, por lo que se cancelaron. 

**Anexo 077-2:** El siguiente documento se encontró junto con el sujeto suicidado en el Sitio ██████. Se desconoce cómo ██████ obtuvo la tecnología para desarrollar el objeto. 


&gt; Quería un mundo en el que los pantalones no estuvieran divididos por sexos.
&gt; Pero no bastó.
&gt; Incluso si muero, deseo que alguien continúe terminando mi trabajo.
&gt; ██████.
&gt;</textarea></pre>
