**Item nº:** SCP-1534

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-1534-1 está alojado em uma grande gaiola de contenção aviária com grandes cadeados adicionais em cima de travas de gaiola normais. Os bloqueios de discagem e teclado não devem ser usados, pois SCP-1534-1 exibiu altos níveis de memória e aprendizado. A alimentação consiste de um esqueleto inteiro de porco ou vaca, com a ausência de toda a carne e órgãos, e deve ser substituído somente após todo o esqueleto ter sido comido. Os ossos humanos obtidos através da terminação mensal dos funcionários de Classe-D podem ser suplementados como recompensa por bom comportamento ou para uso em testes.

**Descrição:** SCP-1534-1 é um espécime macho de abutre-barbudo (//Gypaetus barbatus//), estimado a ter vivido por dez anos. Ao contrário de outros espécimes, SCP-1534-1 tem cor verde e marrom e demonstrou inteligência avançada e compreensão básica de todas as línguas faladas até o momento. É fisicamente similar aos indivíduos não anômalos de suas espécies em tamanho e força. No entanto, SCP-1534-1 mostra um desagrado acentuado de cadáveres e outros tecidos não-esqueléticos de cadáveres, e ativamente os evitará. Parece favorecer ossos humanos sobre todos os outros tipos de ossos, mas consumirá qualquer tipo de osso dado a ele.

As penas de SCP-1534-1 não caem naturalmente, mesmo durante quando são danificas ou o movimento rápido. Se suas penas são removidas à força através de intervenção humana, e instantaneamente se transformam em folhas. As folhas são tipicamente de tamanho e forma semelhantes das penas, pertencem a espécies de plantas conhecidas e são indistinguíveis de outras folhas da mesma espécie de planta. A coloração das penas também é preservada, com as penas verdes tornando-se folhas verdes saudáveis e as penas marrons tornando-se folhas mortas. Penas com cores misturadas exibem uma mistura de áreas saudáveis e mortas na folha em um padrão semelhante à cor da pena. Essas folhas não são anômalas, além de seu método de formação, e decairão como esperado.

Ocasionalmente, as penas da cauda de SCP-1534-1 vão cair depois de consumir ossos humanos. --Até agora, o teste da causa específica foi inconclusivo.-- (Ver Adendo-A) As penas caídas são reavivadas após cerca de 24 horas e não se transformam em folhas. SCP-1534-1 irá pegar penas soltas e coletá-los em um local seguro, se puder. Todas as penas perdidas desaparecerão depois que várias dessas penas caírem, independentemente de SCP-1534-1 ter conseguido coletá-las ou não. Essas penas não parecem desintegrar-se ou desmaterializar-se; em vez disso, eles são removidos por meios atualmente desconhecidos por uma entidade designada como SCP-1534-2. As penas não desaparecem se ativamente monitoradas; no entanto, a falha de monitoramento ocorreu em todos os casos e, até o momento, a Fundação não conseguiu proteger permanentemente as penas. A adulteração de itens para alcançar as penas foi documentada, incluindo portas e recipientes sendo abertos, obstruções movidas, equipamentos desligados ou quebrados e distrações para o pessoal criado. A partir disso, foi teorizado que SCP-1534-2 é invisível, mas não intangível. A complexidade de alguns dos métodos de distração de pessoal também sugere que SCP-1534-2 tenha, pelo menos, inteligência em nível humano.

SCP-1534-2 tentou violar a contenção de SCP-1534-1 várias vezes, incluindo uma violação e recaptura bem-sucedida por parte do pessoal. Apesar de um óbvio desejo de ambas as entidades terem SCP-1534-1 liberado, nenhum deles exibiu atividade maliciosa ou intenção para o pessoal da Fundação. Acredita-se que SCP-1534-2 tenha causado várias violações de contenção de outras anomalias em seus esforços para coletar as penas de SCP-1534-1, embora nenhuma dessas violações tenha causado danos ou ferimentos graves.

SCP-1534-1 responde à sua designação SCP-1534 e à palavra &#34;ossos&#34; em qualquer idioma, e parece ser capaz de entender uma distinção entre seu nome próprio e a própria palavra quando falada. É extraordinariamente calmo e paciente, aparentemente apreciando a presença de humanos, pois cumprimenta qualquer pessoa que se aproxime do seu recinto. Outros animais não o interessam e não interagirão com eles a menos que sejam provocados ou ameaçados. Até agora, SCP-1534-2 não tentou entrar em contato diretamente com o pessoal da Fundação. As tentativas de entrar em contato com SCP-1534-2 estão em andamento.

SCP-1534-1 entrou em custódia da Fundação após os relatos de um pássaro incomum que podia ser achado em █████████, em Canadá. Especialistas em vida selvagem locais capturaram SCP-1534-1 e descobriram suas propriedades anômalas ao tentar remover uma pena para fins de registro. O pessoal da Fundação procedeu com a administração de amnésicos de Classe-C às pessoas presentes e substituiu SCP-1534-1 por um espécime normal de abutre-barbudo. Um falso relatório sobre o incidente de um animal exótico ilegal foi liberado a exposição publica.

**Adendo A:** Os testes mostraram que SCP-1534-1 não deixa cair uma pena se consome um osso de um ser humano vivo, ou de um humano falecido do qual já comeu um osso. Penas quase sempre caem depois de consumir os ossos de humanos mortos recentemente. A taxa de queda é inversamente proporcional ao tempo desde a morte, e as penas parecem parar de cair em cerca de 3 anos desde a morte.

**Adendo B:** Uma carta que presumidamente, podia ser escrita por SCP-1534-2 foi encontrada no gabinete do SCP-1534-1 em ██/██/████ depois de outra coleção de penas. Acreditava-se que a escrita estava em inglês, até que vários funcionários multilíngues informaram que a nota estava escrita na língua em que eram mais proficientes. Desde então, foi descoberto que a escrita aparecerá para o leitor em qualquer idioma com o qual esteja mais familiarizado.

&gt; Eu gostaria de ter os ossos de volta, os outros e eu sinto falta deles. Além disso, você poderia alimentá-los com mais alguns ossos humanos? Os outros companheiros estão um pouco sobrecarregados.</textarea></pre>
