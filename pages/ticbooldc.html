    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**相关SCP:** SCP-CN-████，[[[SCP-CN-827]]]，[[[SCP-CN-888]]]

**相关人员:** D.T.██████，Dr.Bread，Dr.Abigail

**事件日期:** ███████，20██

**发生地点:** ███████████ ███

**经过记录:**

以下为根据监控录像还原的事件过程：

//██:20:26// 由于SCP-CN-████的效应，窗户玻璃被震碎，一块高速运动的碎片贯穿了D.T.██████（SCP-CN-888-1-6）的肩膀。SCP-CN-888-1-6的肩部开始呈喷射状出血，并试图抓握走廊末端的门把手，与此同时处于现场的Dr.Abigail开始拖拽目标，防止其接近走廊末端。

//██:20:35// Dr.Bread赶到现场，绊倒目标并试图进行制服。目标反抗激烈。Dr.Abigail试图进行按压止血，但因目标剧烈挣扎且血液压力过大未果。

//██:20:40// 目标抱紧自身其腿部的电动义肢，现场两人继续试图制服目标以减缓其出血。

//██:21:02// 两人成功制服目标，义肢被丢弃，但异常的出血现象仍未停止。

//██:21:10// Dr.Bread持续控制目标并进行按压止血，效果不明显。Dr.Abigail开始剥下目标衣物以排除一切可能的金属物品。

//██:21:18// 卸下了目标的电子手表，无效果。

//██:21:35// 卸下了大腿外侧的枪套，无效果。

//██:22:11// 卸下了耳环和假牙，无效果。目标因此受到轻微伤。

//██:22:58// 经过反复寻找，在目标的内衣里侧发现一秘密通讯装置并丢弃，无效果，此时目标体表所有可见物品均已被去除。Dr.Abigail推测目标体内存在节育环，认为目标存活希望渺茫。

//██:25:23// 目标被绑缚于一临时担架上并由一条窗帘包裹，随即推入手术室，在场医生被告知了SCP-CN-888的异常性质以及目标的当前状况。

//██:25:35// 目标已因失血陷入昏迷状态。

//██:25:40// 尝试使用针线缝合创口，失败。

//██:26:02// 尝试使用凝血药物，失败。

//██:26:11// 尝试激光灼烧，失败。目标已经失去呼吸，且大脑活动接近停止，但其心率仍保持在200bpm以上。依照当前状态推算，目标将在█分钟内死亡。

//██:28:38// Dr.Bread突然冲入手术室并以远短于常规标准的操作时间完成了取环手术，对象心跳停止，血压开始迅速下降，这表明SCP-CN-888的异常效应已经中止。期间Dr.Bread表现出远超自身水平的医疗技巧，推测为受到了SCP-CN-827的影响。因时间过于紧迫取环手术同样造成了一定程度的出血。

//██:28:45// 为避免SCP-CN-888-1-6与金属物品再次接触，手术室内的大多数医疗器材都被认为不适于使用。Dr.Abigail提议采用医用凝胶进行止血，被采纳。Dr.Bread与医务人员开始在无法使用大多数辅助器械的状态下进行止血工作。

//██:55:00// 医护人员在项目的出血停止后及时将全套维生设备接入SCP-CN-888-1-6，成功恢复了目标的基本生命体征。

//██:12:19// 手术结束，目标被转入ICU病房内继续治疗。Dr.Bread离开手术室并陷入昏迷。</textarea></pre>
