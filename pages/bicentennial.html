[[=]]
++++ [[size 120%]] //「還記得，鐘聲不得不響起的時候嗎？」//[[/size]]
++++ [[size 120%]] //「你能告訴我，孩子們過去是怎麼歌唱的嗎？」//[[/size]]
[[/=]]
= ^^- 不知名的仰慕者^^

&gt; 我們終於要上路了。一路走來，我們經歷了地獄般的艱辛，但現在我們已經有了成果。我們整個夏天都在旅途之中。沒有什麼能阻攔我們，我們可以在彎道上自由行駛，在我們任何想去的地方拐彎。羅斯提借了他爸爸的破舊雪弗蘭，他負責開車來載我們。

&gt; 車上旅行的第一天，我們非常興奮。我們讓羅斯提開車，李坐在副駕駛座，我和安迪可以在後面閒聊。真是太有趣了。我們的第一個目的地是黑山脊搖滾音樂節。我記得我們曾經去過那裡，真是個好地方。那真的打開了我對搖滾興趣的大門。
&gt; 
&gt; 大家都很期待，尤其是辛迪和李。希望他們不要像上次一樣喝掛了。

&gt; 俄亥俄州每條道路都有讓人在中途變超無聊的魔法，但羅斯提總是努力讓我們繼續嗨下去。我記得他說了好多路過地名和人物的玩笑話......但只有在市區能這樣玩，現在我們周圍都是農田了。
&gt; 
&gt; 我寫不下去了，我腦子好混亂

&gt; 又是路又是路又是路，我又想起那段路路路路路了


&gt; 我們肯定是迷路了。我不記得有在路上那麼久還沒看到叉路或彎道過，甚至連一棟屋子都沒見到。我們只看到了一條筆直平坦的道路，就只有一條筆直的長路，好像永遠沒有盡頭似的。天啊，這將是我們最後一個難忘夏天不怎麼好的開端。

&gt; 羅斯提低能兒唉。我們好幾天才看到那一棟房子，他卻選擇加速離開。顯然他對這裡有不怎麼好的回憶，什麼嬉皮的王八蛋理由吧。哪有可能對沒去過的地方有記憶啊。然後他還死不讓別人開車，因為他就是要當司機。
&gt; 
&gt; 等等，我忘記了，李有開過車嗎......

&gt; 我們今天將羅斯提留下了。當我們又回來時，他已經不在了

&gt; 這輛車現在變得更長了。我不知道是怎麼發生的，但我知道確實是這樣。我牙齒裡的光越來越亮，我光的眼睛也越來越亮。我真是個敏銳的人。
