[[include credit:start]]
**標題：** SCP-2700 - 天際能束
**作者：** [[*user Anborough]]
**譯者：** [[*user vomiter]]

[[include credit:end]]

**項目編號：** SCP-2700

**項目等級：** Safe

**特殊收容措施：** SCP-2700被存放在███號安全性儲倉。開啟該儲倉的許可僅授予具備4/2700級權限的員工。SCP-2700被收容在10m x 5m x 10m的水泥封存間內，且任何情況下皆不許轉移或改動。

**描述：** SCP-2700是一複合機械裝置，功能上具備定向能量武器的性質，據信出自塞爾維亞物理學家，同時也是發明家的__尼可拉斯 · 特斯拉__之手。該裝置最早被發現於1946年，回收地點位於[刪減內容]，是特斯拉在1934年期間使用過且戒備森嚴但現已廢棄的一座研究設施。

SCP-2700由三個零件組成，分別是操作介面（SCP-2700-1）、加速器（SCP-2700-2）以及核心（SCP-2700-3）。

SCP-2700-1是一鋼製操作台，附有一張QWERTY鍵盤、一面23cm x 23cm的螢幕，以及數個按鈕、開關與拉桿。SCP-2700-1與SCP-2700-2和SCP-2700-3之間由銅線網路連接。螢幕上顯示一套命令操作運行系統，以綠色方格文字列出命令與回應。關於SCP-2700-1操作系統的本質依然在調查當中。

SCP-2700-2據信是一種直線粒子加速器，其外被鍍鉛的鎢金屬空心圓柱包覆。該裝置包含了一切當代粒子加速器所需的元件，但它的尺寸明顯比同類型的正常裝置更小（長度僅7.35公尺）。請見文件-SCP-2700-2以取得關於該加速器個別元件的完整資訊。

SCP-2700-3是在特斯拉的圖稿中被標記為「核心」的一組鎢製鍍鉛零件。該零件有一道二氧化矽玻璃觀景窗，可以由此看見內部存在一個透明球殼，以及懸掛在透明球殼中央的另一球體。上述球殼與球體的組成成分均為未知。根據特斯拉本人的筆記，在透明球殼內的空間中持續存在永久真空狀態，而球體表面則是由不明機制永續產生著電漿流。

根據已知的情報，可以推測SCP-2700-3生成的粒子隨後將被引到進入SCP-2700-2，而後者將發揮其裝置特性開始加速粒子。高能粒子最終會從SCP-2700-2的終端處射向指定的目標。關於該裝置的能量來源以及SCP-2700-3所生成的粒子特性目前仍然不明。

**項目編號：** SCP-2700

**項目等級：** Keter

**特殊收容措施：** 全部不具有4/2700級權限的人員將能夠存取上述誤導性文件。

收容SCP-2700的封存室與███號安全性儲倉的地面出入口距離180公里。該封存室具有抗震防護且出入口設有三道鋼製強化門。任何人進入封存室前都必須經過半小時的檢查，唯一能夠免除檢查的例外情況是出現收容失效的立即風險且需要執行突發事件應對措施時。所有進入封存室的人員都應配戴內含箭毒蛙鹼的項圈，一旦規程遭到違反項圈將立即啟動。

SCP-2700應受持續監視，且關於SCP-2700-Omega狀態的所有資料應每半小時更新一次。負責接觸SCP-2700-1操作系統的人員必須嚴格遵守文件-SCP-2700-1呈現的行為準則。除非有O5議會的一致同意，否則嚴禁任何人與SCP-2700-3直接接觸，違反此一規程者將被立即終結。SCP-2700-Omega行為模式的任何變化都必須被立即回報，因為這類活動可能導致YK級事件發生。

負責維持SCP-2700封存收容的人員應檢查所有關於SCP-2700起源與功能的可取得資料。收容該人造物的主要目標是在YK級事件發生前先令其停止活動。有鑑於SCP-2700突破收容時可能引發的毀滅性慘況，5/2700級人員可以無視命令-30-A，提出利用其它SCP項目（包含Keter級項目）與SCP-2700達成相互無效化的議案以待O5議會評估。

萬一收容措施即將失效，應利用目前獲准相互無效化的SCP項目處置SCP-2700-3。

**描述：** SCP-2700是一具尼可拉斯 · 特斯拉原先意圖打造成定向能量武器的裝置。基金會將該人造物納入管轄後，經過調查發現SCP-2700具備的性能與其原先設計完全不同但危險度遠在其之上。

SCP-2700-1與SCP-2700-2的實情與上述文件中描述的相同，但SCP-2700-3則不然。位於SCP-2700-3中心處的異常光源並非電漿，而是一種目前指定為SCP-2700-Omega的離散性能量現象。SCP-2700-Omega的熵變與常態相反：其邊界內的能量狀態總是從熱平衡轉移到熱奇點，從無序走向有序。也就是說其內部的能量流動會從熵值最大的狀態轉移到熵值最低的狀態，而這與整個宇宙的正常表現背道而馳。因此該區域內部的實質時間流也是逆轉的。目前該區域周遭的未知材質（球體與透明球殼）不受SCP-2700-Omegaa的效應影響，這似乎是讓該現象不會失控擴散至外界的唯一因素。

萬一SCP-2700-Omega得以自SCP-2700-3內部空間逃逸，一個無可阻擋的連鎖反應將會讓整個宇宙轉變為與之相同的逆熵態。而這一情境的最終結果將會是YK級熵致滅絕事件，整個宇宙將因此被縮減至一個具有無限能量的奇異點（其表象類似於一場反向的大霹靂）。

如SCP-2700-1所指示，該裝置正處於武裝狀態並被設置在2234年啟動（正好是它武裝開始的300年後）。此一動作將必然觸發SCP-2700-Omega的失控擴散，目前的收容規章必須在其設置的日期前完成以避免YK級事件的發生。

**附錄 [2700-001]：** 以下是特斯拉在1934年寫下的私人紀錄。

&gt; 它就在我面前，無人能夠逃脫它的倒數。當它歸零時，我所有疏忽與失敗的集大成之作將會完成並降臨於世。
&gt; 
&gt; 短短一個月之前，有位素昧平生的男人來訪。他是……我所見過最令我滿意的人。我彷彿能透過他的雙眸窺見寧靜。他說他正在尋找這個世界上最有好奇心的靈魂，而我正是那個人選。很顯然要把我與這顆星球上的其餘數十億人區分開來並不困難，而我對此也並不訝異。看著他，我不知為何馬上就意識到……他並不來自這裡，然後我查覺到我自己對於這個世界——__我的__世界有何感受。這世界彷彿是在羞辱我一樣。我猜他知道我感覺到了什麼。
&gt; 
&gt; 在我沒有埋首工作的短暫空閒裡，我會看看周遭出現了什麼事。我從不在乎我見到了什麼。這個世界已經破敗到無法餵養自己，而牠的回應一如平凡的飢餓動物。牠很憤怒，而戰爭即將到來。我只希望自然定律在衝突中得以進展，讓我們種族裡不斷徘徊的劣種可以被消滅。就是因為劣種才會爆發戰爭，而戰爭也是唯一能夠將牠們從文明中掃除的事物。這是在任何系統裡都不變的道理：當……非必要的存在集結成危害甚大的腫塊，渾沌就會帶來令一切回歸平衡態的毀滅。
&gt; 
&gt; 但他的微笑彷彿直接切穿我腦海中盤繞的噁心與不足。
&gt; 
&gt; 他向我表明真相：他正在尋找每個宇宙中最有智慧的靈魂。我對「其他宇宙」的存在毫不驚嘆這點令他相當訝異。我問他宇宙有多少個，而他坦承他自己也不知道，只不過除了他自己的還有我的以外，他們只找到了其他五個宇宙包含足夠的規律性且能夠支持生命存在。真要說的話，其實是只找到了七個宇宙這件事比較令我驚嘆。他對此笑了，然後說看來我很有潛力。我問了他，他想要我為他做什麼。
&gt; 
&gt; 「解開科學的最後謎團。」
&gt; 
&gt; 我們在接下來的二十四小時內準備好出發。我問那位旅人，我能不能帶上我的一項計畫並請他的同伴們看看，而他則回答沒問題。天際能束的研發已經遇上了巨大瓶頸，我無法做出適合它的能量來源。我沒有告訴他那是什麼：我只說那是一台加速器，沒有提到關於武器的事。我不想讓他對我的動機起疑。我以為只要我能在他的宇宙裡完成它，我就能把它帶回這裡然後親自解決……關於平衡態的問題。
&gt; 
&gt; 我們凌晨出發時，我必須承認，儘管其他宇宙存在的這一概念未曾真正震撼我，實際穿越到別的宇宙這件事本身依然相當有趣。旅人抓住我的臂膀然後調整了他手腕上的東西，那像是一隻簡單的手錶但我沒能仔細看清。閃光突然乍現後一切都化為漆黑。最初的一瞬間我以為自己瞎了，然後我開始體驗到令人恐懼的自由落體。以無法測量的速度滾落無垠黑暗，這是我一生中最為害怕的一次經歷。即便如此，這還是為我帶來前所未有的驚奇與興致。接著，這一切戛然而止。我睜開眼睛，而眼前所見……文字不足以形容。更準確地說，是__我們的__文字太過不足而無法形容。正如我無法以任何我們的字母完美拼寫旅人的真名，我也無法描述他家鄉世界超脫物外的美麗。那是一個會鼓動的世界，我彷彿能夠觸摸到它像生命一樣的脈動，而我的世界那空洞且原始的本質就在這時重重壓倒我的理智。我哭了，並不是因為他的世界美麗得難以形容，而是因為我的世界卑劣得乏善可陳。
&gt; 
&gt; 我很慶幸他沒有意識到那些淚水背後的真正含意。
&gt; 
&gt; 我被帶往一座城市，我之所以稱之為「城市」只是因為沒有更貼切的比喻而已。旅人在那裡將我介紹給他的家人以及許多同伴們。我們邂逅時他帶給我的滿足感此刻正從四面八方包圍我，但這卻又加深了我的羞愧感。這個世界不只是比我得更好，這已經與我想像中最完美的世界相去不遠。那裡的居民並不會毫無根據的樂觀，但他們不會像我的世界裡的凡人一樣庸人自擾。
&gt; 
&gt; 然後我遇見了其他人。每個分別來自不同宇宙，正如旅人向我說明的一樣（他就是他自己宇宙的代表）。我不會細談他們的外觀，這轉瞬即逝的無關資訊無法表現出他們的廣大智慧與淵博學識。我花了至少……一天時間就只是與他們談話。我在來訪時帶著懷錶，那是我身處異界時唯一還記錄著地球時間的東西。他們當然也有他們自己的時間形式，但對於我來說還是繼續使用自己的更加實際。
&gt; 
&gt; 我相當享受與他們談話的時間。我們談論的主題我在這裡甚至都不敢稱之為「科學」，但他們卻認為那與重力並無不同。
&gt; 
&gt; 旅人告訴所有人，他讓我們齊聚一堂的偉大目的就是要打造一座永恆的能量源。這件事不僅讓我充滿著迷，我同時也明白這就是天際能束真正需要的東西。很自然的，我自願向他們提供了我的裝置用來測試完成後的能量源，以確保一切正常運作。我很高興的是他們接受了這個提議，然後我們開始著手進行。
&gt; 
&gt; 我們經過幾個星期的資料彙整，最後由我找出實行辦法：來自兩個不同宇宙的特殊物質在彼此交互作用時，會因為各自的特性而產生一種催生無限能量的反應。兩個樣本都來自我們的生命形式無法居住的宇宙——這兩個世界的亞原子性質對不論我或其他人身處的領域來說都十分詭異。其他人向我提供的那些樣本只憑藉著所謂「因果薄膜」才得以在此維持存在。我很肯定這一矛盾性交互作用就是關鍵。
&gt; 
&gt; 我鑽研數個夜晚的筆記，試圖完成這一設計。此時他們之中的一名前來找我，向我提供協助。我會稱他為「觀望者」。因為那就是他所做的事，他不斷觀望著我，而我並不明白箇中原由，他只是宣稱我對他而言「很有趣」。這著實令人困惑，但我必須承認我對自己也經常有同樣的感覺。他看過我的筆記，然後指出我遺漏的一個簡單錯誤。我的計算在修正那一失誤過後得以完成，此刻我們終於準備好進行實驗。我當時為此欣喜若狂。
&gt; 
&gt; 那天到來，旅人與我合力將核心放入天際能束裝置中做為初始實驗。最一開始一切都與我們預測的一樣，但是當我們經過一個小時再作觀察，其他人當中的一位發現不尋常的狀況：核心之內的能量似乎正在減少，但這完全不合理。
&gt; 
&gt; 隨後我們意識到一件可怕的事實：它並沒有減少，能量是不斷自發性的收斂著。核心正在逆轉熵流。所有人都明白這一現狀帶來的危險有多麼致命。如果我們無法中止這個反應，它將會打亂整個宇宙的熵流。它會讓時間逆流到萬物起源的那一剎那。
&gt; 
&gt; 我急忙跑向天際能束的控制台，然後看見已經有人把它的啟動時間設定成三百年後。我試著關閉它，但徒勞無功。系統無法接受我的命令，這種情況只能是有人刻意毀壞了控制台所致。我馬上確信了一件事。
&gt; 
&gt; 我轉頭朝向觀望者然後宣告他就是這一切的元凶。他露出微笑時表情裡夾帶的惡意已經不是任何正常生命能夠懷揣的程度。他沒有辯解，甚至還透露了更多：他說只有他知道怎麼解除天際能束，而且拆解它只會讓反應擴散得更快。他一如既往挑逗般的看著我，同時我咒罵著自己怎麼沒有早一點看出他的本性，我真是好一個「偉大的靈魂」。然後他說了：我和他都是來製造武器的一丘之貉，又有什麼權利能指責他呢？很顯然，那些扭曲的眼睛已經窺探過我的日記，因為他緊接著開始描述天際能束真正的功能與製作目的。他稱讚我沒有威脅到自己的宇宙而是前往其他人的世界來打造它，這點與他的做法如出一轍。至於為什麼是設定成三百年後？那只不過是作為一道保險，避免他人還在時武器就被啟動了而已。
&gt; 
&gt; 觀望者隨即消失逃回自己的宇宙，還帶走了唯一能追蹤他的裝置。我們與我的偉大發明被困在一起，我曾經如此鍾愛的裝置如今成為了毀滅這個宇宙的定時炸彈。觀望者為什麼打從一開始就想製造這樣的武器？我不知道，也已經沒有興趣知道了。我現在唯一關心的是旅人和他的家人，以及他的世界此刻面對的恐懼與絕望。我的理論讓這一切發生在他們身上，這全都是我的錯。但旅人並不責怪我，而我想這就是讓我必須這麼做的最後一道信號。
&gt; 
&gt; 我將天際能束帶回這裡。把萬物的死絕帶回我的宇宙，帶回它真正歸屬的地方。我背叛了這個宇宙中的所有生命，也背叛了我們一切可能的未來。
&gt; 
&gt; 對此我毫無悔恨，而且也沒有歉意。我最終的成就絕不能是毀滅了一個我配不上的宇宙。而現如今，我似乎終於能夠帶來我所渴求的平衡態，以及我們這個劣等宇宙的終結。
&gt; 
&gt; 天際能束被安全的封鎖著。我站在池塘前聆聽鳥鳴十幾個小時。牠們是如此幸福的對於即將到來之物一無所知，這讓我的心足夠平靜，才不至於去否決自身的存在。
&gt; 
&gt; 逆轉能量、熵、時間……如果可以輕易的逆轉時間，我或許可以讓這一切從未發生來拯救我們的宇宙。不，那終究不是我的作風。如果可以的話，我會讓我們的宇宙成為值得拯救的世界。
