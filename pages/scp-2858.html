    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
原文：[http://www.scpwiki.com/scp-2858 SCP-2858] 好像黃蜂真的在那裡工作過一樣
作者：[[*user Taffeta]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

**項目編號：** SCP-2858

**項目等級：** Keter

**特殊收容措施：** SCP-2858實體應收容於Site-43低價值異常物品翼區個人儲存櫃內。當前由MTF Β-2「泡泡麻煩」負責遵照元分析部提供標準，監測SCP-2858實體的出現。

**附錄SCP-2858-1**事件發生後，已設立公共號碼做為事件中撥放「恐怖特輯」僅是配套營銷活動的幌子。鼓勵SCP-2858實體持有著若撥打該組號碼將得到金錢獎勵──若其發現了SCP-2858的異常特性，應對其施行B級記憶刪除。

**描述：** SCP-2858實體是常見的PVC肥皂瓶，唯一區別在於其瓶身標籤與「肥皂」成分。

儘管附有標籤（細節詳見下文），SCP-2858實體似乎不存在任何現實世界的來源構成。收到SCP-2858實體的平民報告指稱，該異常是由匿名發件人寄來的──基金會的追蹤調查結果顯示，上述包裹源頭都是由基金會眾多前臺公司所寄送的，未曾發現這些公司有任何相關交貨紀錄。

[[[exit-interview|元分析部]]]已經證實，SCP-2858出現頻率將與以下各項數值成正比：

* 當地黃蜂數量
* 當地貧困線以下人口比率
* 當地刑期超過20年以上的監獄囚犯數量

SCP-2858實體無一例外的寫上了「露得清黃蜂洗面乳」字樣。標籤註明SCP-2858製造商是不存在的史丹佛-考德威爾專有公司，並附上了不正確的化學成分列表，其內容物多為難以置信或純屬虛構的化合物。

儘管此標籤與露得清銅時代其他產品標籤相當近似，但露得清公司從未生產過名為「黃蜂洗面乳」的產品。詢問露得清公司代表後，代表聲稱該公司在可預見未來並無生產此產品的計畫。

SCP-2858實體（歸定為SCP-2858-A）內容物除了全呈現淺藍色以外，幾乎不存在任何共同特徵。以下是數個SCP-2858-A實體的簡要示例列表：

||~ 實體編號 ||~ 構成[[footnote]]應注意本部分僅列出可識別的化合物。[[/footnote]] ||~ 物理特性 ||
|| 18 || 水、苯、月桂醇聚醚磺基琥珀酸酯二鈉、亮藍FCF、乙酸 || pH為1.5。儘管如此，當用於人體組織時，項目並未造成預期的嚴重反應。長期使用該產品受試者報告了輕微的皮膚紅腫與刺激反應。似乎是藉由強酸溶解以毛孔內的異物。 ||
|| 23 || 水、檸檬酸、皺胃酶、鹽、靛藍染料 || 儘管其性質與正常洗面乳相同，能自肥皂瓶內正常取用，但其他方面表現卻近似於高度黏性的可拉伸固體。似乎是藉由將洗面乳拉伸至受影響區域，透過黏住-迅速移除將毛孔內異物黏走。 ||
|| 27 || 水、乙醇、碳酸氫鈉、硝酸、雙對氯苯基三氯乙烷、回回青 || 塗抹在身上時，血漿與DDT通氣溶液將自接觸毛孔中高速噴發。已證實上述情況可持續達3小時。儘管在事後出現了重度低血容量症狀，D-1239仍報告指稱此感覺相當「清爽」。 ||
|| 31 || 牛奶、青金石、硬脂酸乙二醇雙酯、磷灰石 || 在使用期間，接觸毛孔擴大到了以往的13倍，並開始長出類似牙齒的結構。上述的結構甚至能將插入鋼針磨成細粉。在齒狀結構溶解之前，接觸毛孔零星的伸縮擴張了七個小時，在此期間受試者的身體也將慢慢恢復正常。 ||

**附錄SCP-2858-1：** 2014年3月25日，美國多個熱門電視頻道在凌晨4時至4時11分播放了SCP-2858的廣告。詢問廣播站後，相關職員聲稱不記得曾經播出過此廣告。由於該事件的能見度較低，虛假資訊協議成功實施，已該廣告僅是一次恐怖節目特別活動。以下是廣告的文字抄錄。

&gt; //[廣告一開始是身分不明女性臉部的特寫鏡頭──上方文字顯示他的名字是「Cynthia Durham」──鏡頭放大，他正坐在凳子上，身著白色馬褂。]//
&gt; 
&gt; **{{00：00}} Durham：** 在露得清，我們知道當遭到黃蜂襲擊時，您將需要快速做出反擊。
&gt; 
&gt; //[畫面快速切換到Durham對鏡頭揮拳的動作，然後又回原來的畫面。]//
&gt; 
&gt; **{{00：10}} Durham：** 所以當牠們從你體內出來時，你需要確保牠們不在外面才行。
&gt; 
&gt; //[Durham從一旁的桌子上拿出SCP-2858實體，並向鏡頭展示標籤，鏡頭給了標籤特寫。值得注意的是，她的雙臂佈滿了多處的紅色傷痕。]//
&gt; 
&gt; **{{00：20}} Durham：** 向您介紹新款露得清黃蜂洗面乳。
&gt; 
&gt; //[鏡頭切到桌面上的三個SCP-2858實體。不尋常的是，桌上只有那瓶洗面乳是用肥皂瓶裝載，其他則分別是小奶油桶和看起來像是噴霧瓶的物體。場景又切回了原來的鏡頭。]//
&gt; 
&gt; **{{00：35}} Durham：** 我們意識到黃蜂不會在一夜之間消失，所以我們制定了三步驟方案來解決這個問題。第一步是乳液，專為快速消除侵擾設計。
&gt; 
&gt; //[場景切換至另一名身穿橙色連衣褲的女人。該女性臉上有著多處的紅色膿腫，他正塗抹SCP-2858-A於患處，使溶液擦拭傷口。隨著場景推進，上述膿腫明顯開始變大和腫脹。]//
&gt; 
&gt; **{{00：51}} Durham（畫外音）：** 快速無痛地將黃蜂趕出您的人體系統！
&gt; 
&gt; //[膿腫隨即爆開並露出多隻黃蜂幼蟲，這名女性開始將其全數挑出並彈開。 然後場景切回坐在凳子上的Durham，他的手裡拿著一小桶奶油。]//
&gt; 
&gt; **{{01：03}} Durham：** 治療的下一步是名牌外用乳膏。 無論黃蜂進入您身體系統多深的地方，我保證露得清專利霜可以將它們徹底清除！
&gt; 
&gt; //[場景再次切回到那名長出膿腫的女性，她正將乳膏塗在身體的其他部位，並主要集中在四肢位置。]//
&gt; 
&gt; **{{01：12}} Durham（畫外音）：** 只要短短幾分鐘，我們可以用最短的時間將它們徹底根除！
&gt; 
&gt; //[目前推測螢幕顯示的奶油具有與SCP-2858-27近似的效果，其證明是那些無法識別的大量噴發液體。 噴發液體內含有小型異物，推測亦是黃蜂的幼蟲。 鏡頭再度切回到Durham身上，這次他的手裡拿著那罐噴霧瓶。]//
&gt; 
&gt; **{{01：23}} Durham：** 如果你不希望那些討厭的黃蜂碎片黏在身上，我們已經開發出一個完美的方法能把它們弄出來——在我們有效測試對象的幫助下，這一切都得到了嶄新的巨大進步！
&gt; 
&gt; //[場景變化，身分不明的女性正在吸入瓶中的物體。 在劇烈咳嗽後，這名女子開始呼出大量煙霧，他的眼睛、耳朵和鼻孔也同時冒出了煙霧。]//
&gt; 
&gt; **{{01：36}} Durham（畫外音）：** 它不僅清除了殘存的黃蜂，更能確保牠不在外面。
&gt; 
&gt; //[女子冒出的煙霧逐漸平息，他用力搖頭，甩出許多推測是黃蜂屍體碎片的黑色小顆粒，他將這些顆粒從臉上撥掉，鏡頭再度回到Durham身上。]//
&gt; 
&gt; **{{01：47}} Durham：** 現在，請聽一聽名人的使用心得。
&gt; 
&gt; //[出現在文件堆中有名男子（已識別為流行音樂家Beck）的片段。他的臉上也有類似的膿腫，傷口似乎已經蔓延到了他的手掌和腕部。值得注意的是，他的身上似乎戴著一個綠色星星吊墜，這通常與 GoI-005「第五教會」的成員有關。]//
&gt; 
&gt; **{{01：59}} Beck：** 呃，多虧了露得清黃蜂洗面乳的治療，我在治療的第一週就擺脫了黃蜂感染。這幾週以來，我一直很努力在尋找一種高效的低過敏抗黃蜂霜，所以當他們找上我並提供了試用產品的機會時，我立即就將它買下來了。
&gt; 
&gt; //[隨後出現了Beck的使用前後對比圖，顯示了他臉部的側面影像——在「使用前」影像中，可以看到一個膿腫，膿腫內有一頭發育狀態的黃蜂，已經到了黃蜂爆發過程的一半，他的脖子和臉頰上還有多個小水泡，就像是某種贅生物一般。上述問題在「使用後」影像大多已經消失了，取而代之的是皮膚上的紅色斑點。]//
&gt; 
&gt; **{{02：09}} Beck（對著鏡頭豎起大拇指）：** 沒有其他更好的產品了，記住，[[[SCP-1425|黃蜂將在三個療程內死去，世界將認可它五次。]]]

該廣告結束後，曾在收容前收到過SCP-2858實體的民眾收到了（不存在的）露得清產品禮券，禮卷也介紹了黃蜂相關疾病治療相關的產品。值得注意的是，上述禮券對收件人的「解決短缺問題」表達了謝意，尚未釐清此短缺問題所指為何。
