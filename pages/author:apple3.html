**__裏話__**
ネタバレも多く含むため、先に記事を読んでからお読みください。

〇記事
[[collapsible show=&#34;SCP-1888-JP　ふくのかみ&#34; hide=&#34;これ以上にないほどにドストレート&#34;]]

生き残った記事一作目。私が住む地域の方言で”フグ”のことを”ふく”と呼ぶためこれを何かに使えないかなと思って書きました。
ちなみに、数字の1888の由来もフグに関係しています。豊臣秀吉以来、河豚禁食令なるものがあったそうなのですが、1888年に伊藤博文が山口県下関市でフグを食べ、そのおいしさに山口県内でのフグ食を解禁したそうです。
あまりしっくり来ていないのでいつか改稿したいと思っています。

[[/collapsible]]

[[collapsible show=&#34;SCP-1234-JP　偏食家達のフルコース&#34; hide=&#34;偏食を治したい方へ&#34;]]
見た夢を元にオブジェクトを作成しようと思って書いた記事です。元となった夢は、「人が巨大な電子レンジで焼かれる夢」でした。電子レンジをレストランで利用するのには違和感があったかもしれませんが、電子レンジを利用したのはこの夢を利用したからです。

**__関連tale__**
[*http://ja.scp-wiki.net/taste-of-self-hatred 自己嫌悪の味](著者: [[*user NorthPole ]]さん)
[*http://ja.scp-wiki.net/exaltationofsavarin サヴァランの幸福](著者: [[*user C-take]]さん)

[[/collapsible]]

[[collapsible show=&#34;SCP-1582-JP　悪夢よ、さらば&#34; hide=&#34;悪夢に悩まされてはいませんか？&#34;]]

またもや見た夢をオブジェクトにしようと思って書いた記事になります。元になった夢については、私にとって大変気分の悪くなる悪夢であったため、悲しいことに自分で読みなおすことができなくなってしまいました。本当ならば改稿すべきなのかもしれませんが、未だに手を付けられずにいます。
尚、何故私がわざわざ悪夢を記事にしたかというと、どこかで夢を人に話すと現実にならないと聞いたことがあるからです。

今回は準要注意団体「夢売り」を記事に出してみました。今後も書いていきたいものです。また、[*http://ja.scp-wiki.net/author:amamiel 看得研究員]にインタビュアーを担当してもらいました。「夢売り」と看得研究員の生みの親である[[*user amamiel]]さんに感謝です。

[[/collapsible]]

[[collapsible show=&#34;SCP-631-JP　糸の切れたマリオネット&#34; hide=&#34;相手の事を考えるならば、願いをかなえればよいというものではないでしょう&#34;]]
性的記事が流行っていた(?)時期に書いた記事になります。しかし、エロが書きたかったわけではなく、主軸としてはあくまでも「後悔」という言葉を意識して書きました。また、性欲と食欲で何か書きたいと思った結果、流れとして睡眠を導入することで(諸説ありますが)三大欲求がそろってしまいました。初のNeutralizedですが、なかなかうまくいかずに完成まで時間がかかってしまいました。

**ネタばれ:** 子供を食べたい妻のために夫が異常性を用いて他の女性に子供を身籠らせ、それを妻が食べていました。しかし、その行為に罪悪感を覚えた夫は最終的にやめてしまい、自殺をしてしまいました。妻の方は食人によりクールー病を発病しました。

[[/collapsible]]

〇Tale
[[collapsible show=&#34;小さく溜息をついた&#34; hide=&#34;信頼できない孤独&#34;]]

このTaleを書こうと思ったきっかけは、ある日目が覚めたときにふと思い浮かんだ「私は小さく溜息をついて殺した」という言葉でした。何故そんなものが思い浮かんだのかなどは見当もつきません。日付を跨いでもなぜか頭に残っていたこの言葉をTaleにしようと思い至り、それならば一般人がいいと思いこのような形になりました。

あまり財団らしさの見えないTaleとなってしまいましたが、書いてよかったと本心で思っています。
[[/collapsible]]

[[collapsible show=&#34;Food Loss&#34; hide=&#34;職員だって普通の人なのだと思います&#34;]]

冒頭の夢の描写は私がみた夢そのまんまです。感触も含めてそのまんまだったので本気で死ぬかと思いました。そして、見たからには何か創作に生かしたいと思った結果、このTaleが完成しました。

今回は人事を利用したTaleですので、恐らく好みは分かれる事だろうと思います。しかし、せっかく人事があるのであれば、生かしたいなぁと思い挑戦してみました。人事を知らない人にもわかりやすく、尚且つ説明ばかりにならないように書くというのは大変難しいですね…。この経験を元に次回以降はもっとうまく書けたらと思います。
それはそうと、私はカニバリズムというものが好きなので私の人事もカニバリズムに興味のある人物としたのですが、そういう人事と萌里菻との相性はとても良いですね…今後もこのペアで書いていきたいものです。

時に、財団職員が死ぬTaleや記事はよくあるのですが、異常性やインシデントによるものがほとんどだと思っています。しかし、実際にはそういう死因はほんの一部ではないか、と考えています。職員はあくまでも普通の人間であり、きっと普通に死ぬ人は普通に死ぬんだろうなというヘッドカノンを残したいなと思っていました。（通り魔が果たして普通かどうかというと微妙ですが…）

[[/collapsible]]

[[collapsible show=&#34;外面如羅刹女&#34; hide=&#34;食人行為を辞める話&#34;]]

カニバ系について思っていたことなのですが、人肉を食べるきっかけとなる話や人肉を食べる過程の話はよくあるのですよね。けれど、やめることについて言及された話って、あまりないと思うのです。
ブレストした時に他の方から指摘されたことなのですが、カニバリズムって、特定の風習のある環境下を除き、普通は悪と判断されます。そのため、カニバリズムを辞めます！とキャラクターが単純に言っただけでは感情移入できないわけです。そういう理由もあって少ないのだろうと思いますが、せっかくですのでチャレンジしてみたいなと思い、書きました。

余談ですが、ブラウンシチューのくだりについては、猪をブラウンシチューにして食べた時のことを思い出しながら書きました。猪は処理の甘さによって獣臭さが際立つ場合があるため、圧力鍋でほろほろにしてからブラウンシチューに入れると臭みが少なく美味しく食べられます。
カニバ系オブジェクトの中には、肉の味が際立つような調理方法を用いている場合がありますが、実際問題として恐らく臭みが強くて日本人の味覚ではあまり美味しくないかもしれないと考えました。そのため、同じように臭みがある猪でも美味しく食べられるブラウンシチューにしました。私はとにかく人肉を美味しく食べてもらいたいので、次に何か書くときは他に調理方法がないか考えてみようかなと思っていたりします。

[[/collapsible]]



〇アートワーク

**氏名:** 津軽 みのり (つがる みのり)

**セキュリティレベル:** 3

**職務:** 生物系、特に人体に関係するオブジェクト及び超常現象の研究(実地調査を含む)

**所在:** サイト-81██津軽研究室

**人物:** 津軽研究員は身長152 cm、体重██ kgの女性職員です。生物系オブジェクトに関連する研究に参加しています。人体に関連するプロジェクトを好む傾向があり、近年では睡眠又はカニバリズムに対して興味を示しています。

初対面の人物に対しては非常に丁寧な対応をしますが、親しい間柄の人物(特に男性や気楽に話せる女性)に対しては口調が荒くなる傾向にあります。これは機嫌の悪い時を除き、大抵の場合は親しくしたい感情が空回りしているだけであるようです。あまりに酷い場合は指摘をするようにしてください。その他、彼女は人とのスキンシップ(ハグ、頭をなでる等)を好む傾向にあります。相手の様子に気が付かない場合もありますので、苦手な方はハッキリと拒否するようにしてください。

彼女は一部研究プロジェクトが重なることから看得研究員と親しくしており、ラウンジ等で会話をしている様子が屡々目撃されます。そのため、サイト-81██にて休憩中の津軽研究員に用のある場合は看得研究員を訪ねると見つかる場合があります。

**__タグチャレンジ！__**
執筆をしたことのあるそこのあなた！「次にどんなオブジェクトを書こう？」と悩んだことはありませんか？そんなあなたのためにタグを用いたお題を用意しました！[[footnote]][[*user C-take]]さんが前回のランダムタグ生成をさらに使いやすくしてくださいました。ありがとうございます。[[/footnote]]
下の『タグチャレンジ！』ボタンを押すとランダムにオブジェクトタグ1つ、アトリビュートタグ3つを生成します。これらのタグを使ってSCP報告書を執筆してみてください！

尚、仕様上Keterは勿論、thaumielやneutralizedなども平気な顔して出てくるので、「こんなの書けるか！」と言いながら楽しむのも良いかもしれません。

[[/&lt;]]

[[html]]
&lt;center&gt;

&lt;!--以下、タグチャレンジ用--&gt;

&lt;!-- ↓複数タグ検索システムで使っているタグリスト　--&gt;
&lt;script type=&#34;text/javascript&#34; src=&#34;http://ja.scp-wiki.net/tag-search/code/1&#34;&gt;&lt;/script&gt;
&lt;script type=&#34;text/javascript&#34;&gt;
var TagList = new Array();//←タグのリストを作る これが配列
var AttributeTagList = new Array();//←タグのリストを作る これが配列
//↓ページが読み込まれたら、カッコの右側に書かれた関数を動かすという命令です
document.addEventListener(&#34;DOMContentLoaded&#34;,setupTagList);
 
//ランダムタグ画面を作る準備です
function setupTagList(){
    AddTagList(FirstCategory[&#34;オブジェクトクラス&#34;],TagList);//オブジェクトクラスを格納
    AddTagList(AttributeCreature,AttributeTagList);//生物のアトリビュートタグからタグを取得する
    AddTagList(AttributeScience,AttributeTagList);//科学のアトリビュートタグからタグを取得する
    AddTagList(AttributeOthers,AttributeTagList);//その他のアトリビュートタグからタグを取得する
    document.getElementById(&#34;RandomTagSpace&#34;).style.display = &#34;block&#34;;//ボタンを表示します
}
 
//タグリストを作る関数
function AddTagList(AssociativeArray,Container){
    for(var i in AssociativeArray){
        if(typeof(AssociativeArray[i]) == &#34;string&#34;){
            //複数タグ検索システムのタグリストで現在検索している項目が
            //タグ名ならば、こちらのタグリストにタグを記入します
            Container.push(i);
        }else{
            //現在検索している項目が更に細かい項目のリストであるならば、
            //その項目に対してこの関数を動かします。これを再帰処理と言います
            AddTagList(AssociativeArray[i],Container);
        }
 
    }
}
 
//タグを表示する関数
function getRandomTag(){
 
var result = &#34;&#34;;
    //配列の変数名の後に.lengthとつけると配列に入っている項目の数を取得できます
    var ListNumber = Math.random() * TagList.length;
    //ランダムで返ってきた数字を整数にします
    ListNumber = Math.floor(ListNumber);
    //上記で取得した番号の項目（タグ）を表示します
    result += TagList[ListNumber];
    var CoppyAtributeList = AttributeTagList.concat();
//1度に出すアトリビュートの数を変更する場合は下のi &lt; 3の数字を変更してください
for(var i = 0;i &lt; 3;i++){
 
    ListNumber = Math.floor(Math.random() * CoppyAtributeList.length);
    result += (&#34; &#34; + CoppyAtributeList[ListNumber]);
    CoppyAtributeList.splice(ListNumber,1);
}
    document.getElementById(&#34;showTagSpace&#34;).innerHTML = result;
}
 
&lt;/script&gt;
