||~ Descrição||Os itens são uma mistura de substâncias em pó contidas em cápsulas medicinais bicromáticas e preto-púrpura. Quando ingeridos, os itens induzem o sono de ondas lentas (estágio 3 do sono não REM) e reduzem significativamente a frequência cardíaca e o metabolismo além do que é possível naturalmente e pela ciência moderna. Essa hibernação é permanente; a substância contida nos itens contorna a farmacocinética ao se auto-replicar por meio do sistema endócrino do consumidor.||

||||||||~ Relatório Inicial||
||~ Autor || Soo-Yun Lee ||~ Data || 03 de Janeiro, 2020||
||~ Interesse||Alto||~ Identificador||Hipnotralina||
|||||||| Como parte de suas investigações sobre [[[societal-census-programme|novos comportamentos e eventos anômalos]]], a Fundação invadiu um centro de eutanásia auto-aclamado em Palm Beach, Flórida. A instalação não era realmente capaz de fornecer esse serviço (assim como todas as outras empresas que afirmavam fazê-lo). No entanto, essa instalação foi a que mais se aproximou de replicar a morte. Jacob Possman, o operador principal das instalações de Palm Beach, foi levado sob custódia da Fundação. Os colegas de trabalho de Possman, especificamente aqueles que não estavam presentes durante a invasão, receberam proteção e emprego em troca de todo e qualquer material/conhecimento associado ao produto que estavam oferecendo. _
 _
Cada comprimido replicado pela MC&amp;D tinha um defeito; o produto obedecia à farmacocinética e eventualmente saia do sistema humano. No entanto, é possível contornar isso: cópias da pesquisa dedicada à animação suspensa fornecida pelos Laboratórios Prometheus em troca de financiamento para projetos de imunossupressão estão disponíveis. A análise inicial indica que a pesquisa dos Laboratórios Prometheus é diretamente aplicável à hipnotralina. _
 _
É minha recomendação que tanto as Cápsulas de Possman quanto a pesquisa de animação suspensa dos Laboratórios Prometheus sejam usadas em conjunto para realizar as intenções originais de Possman enquanto, simultaneamente, padronizamos um processo de fabricação. Isso estabelecerá uma cadeia de abastecimento global com esforço mínimo. A mudança de marca pode ser mais ou menos realizada com esforço mínimo, considerando a natureza localizada das instalações de Possman e a extensão das modificações projetadas. O produto resultante pode ser vendido como suplemento à eutanasia, considerando a ausência desta no mercado atual e a demanda cada vez maior pelo serviço. ||

||||||||~ Memorando 21: Em Relação a Nenhum/Alto||
||||||||~  TR7K2/2UD9X/53GN8||
||~ Remetente ||Soo-Yun Lee||~ Recipiente || Julianna Vasquez||
||||||||Tive que instalar um filtro na minha caixa de entrada em relação ao problema da demanda de &#39;nenhum/alto&#39;. Sua pergunta foi a mais eloquente e parece que você até se certificou de reunir assinaturas. Embora eu aprecie a dedicação ao seu argumento, acredito que esse mal-entendido possa e deva ser rapidamente deixado de lado. _
 _
Existem bens normais e existem bens inferiores. Bens inferiores são marcados pelo aumento do consumo à medida que a renda diminui. Bens normais são o oposto: seu consumo aumenta com o aumento da renda. Eu recomendo imaginar comida congelada e comida de restaurante, respectivamente. A Hipnotralina não é um bem inferior nem normal, de acordo com essas definições exatas. Ela é um produto de uso único, o último produto que um cliente usa em sua existência consciente. Como tal, não há utilidade para ela durante a maior parte da existência do cliente. A demanda é zero. No entanto, caso relaxemos as definições, a Hipnotralina também é um bem normal. Sua demanda aumenta com o aumento do tempo, e não da renda. Para prefaciar; entendemos o apelo da imortalidade e estamos suficientemente cientes do &#39;[[[surgical-identity-perpetuation|competidor]]]&#39; que você apontou. Esses não são problemas porque, embora ambos possam aumentar a utilidade da vida, eles não alteram uma das regras mais fundamentais da economia: rendimentos decrescentes. _
 _
Como uma reiteração de cortesia, considere o exemplo básico da pizza usado quando este assunto é ensinado na maioria das instituições educacionais. Quando você está com fome, a primeira fatia de pizza terá o melhor sabor. À medida que se come mais e mais fatias, o sabor e a utilidade diminuem com a fome. Eventualmente, a pessoa não deseja mais comer: as fatias não proporcionam nenhum prazer, nenhuma utilidade. Se forçar a continuar comendo além desse ponto é doentio: a utilidade torna-se negativa. É impreciso e desprezível comparar a vida diretamente a pizzas, visto que a primeira é composta de novas experiências, laços e outros fatores. No entanto, também é desprezível declará-los incomparáveis. A vida é, fundamentalmente, um produto de consumo diário. Inevitavelmente, a utilidade obtida com seu uso cairá para os negativos e o cliente desejará outra coisa. _
 _
Entendo que isso esclarece quaisquer mal-entendidos que você e seus companheiros possam ter. Obrigado pelo seu tempo.||
||||||||~ Marshall, Carter e Dark, LLP||

||||||||~ Relatório de Incidente 7||
||||||||~ TR7K2/2UD9X/53GN8 ||
||~ Autor || Oleg Petrosovod ||~ Data || 12 de Janeiro, 2038||
|||||||| O primeiro produto do mercado negro para Hipnotralina sintética apareceu em Moscou. O produto estava sendo vendido como uma suspensão de água destilada chamada &#34;Pobeg.&#34; Enquanto a capsula de gelatina da Hipnotralina é projetada para se dissolver em aproximadamente 24 horas, a Pobeg era misturada com várias substâncias alucinógenas, tanto comuns quanto experimentais. O resultado pretendido e anunciado não era atingir um estado de coma perpétuo, mas sim infligir um sonho perpétuo, lúcido e eufórico. O conhecimento geral do produto surgiu apenas depois que um aumento na popularidade levou a relatos nacionais de &#34;gritadores&#34; e &#34;cabanas uivantes&#34;, como eram chamados na mídia. Àquela altura, estima-se que 39% dos idosos, doentes e/ou pobres da Rússia estavam, e estão atualmente, aflitos. O mesmo é verdade para 48 instâncias internacionais confirmadas. Um ataque policial no centro de distribuição levou à recuperação de 456 das capsulas perdidas no caminho para o Japão. _
 _
Em vez de contornar a farmacocinética, como faz a Hipnotralina, a mistura clandestina da Pobeg simplesmente redirecionava o metabolismo: o cérebro se tornava cada vez mais ativo com o tempo. A combinação de altas concentrações de antidepressivos, substâncias narcóticas e a própria fórmula básica da Hipnotralina resultava na sucumbência do sujeito à apnéia do sono em seu estado de coma. O resultado foram terrores noturno generalizados e inevitáveis. _
 _
De acordo com o testemunho fornecido por fabricantes ainda conscientes, 44 pílulas de Hipnotralina foram usadas para desenvolver a versão clandestina e outras 12 foram vendidas independentemente. Assim, 2688 cápsulas de Hipnotralina permanecem em circulação externa como parte de um esforço de competição no mercado negro. As indústrias ilícitas de drogas da Líbia, África do Sul, China e Nicaragua estão atualmente sendo monitoradas.||
||||||||~ Marshall, Carter e Dark, LLP||

||||||||~ Estratégia de Marketing: 2057 e Além||
||||||||~ TR7K2/2UD9X/53GN8 ||
||~ Autor || Ji-Su Kim ||~ Data || 12 de Junho, 2057||
|||||||| A partir de 2058, o marketing da Hipnotralina será mais ativo do que antes, usando a estratégia de &#39;disponibilidade passiva&#39; de Soo-Yun Lee. A nova estratégia será uma abordagem multifacetada e todas as estimativas preveem que as vendas aumentem para pelo menos 300 em um único ano após a implementação. _
 _
Seguindo adiante, a Hipnotralina desfrutará de uma campanha publicitária muito mais proativa. Enquanto antes os anúncios eram direcionados apenas para o grupo demográfico determinado como sendo o mais sensível à eutanásia, a Hipnotralina será anunciada universalmente como qualquer outro produto da cadeia de abastecimento. Comerciais complementares encorajando seu uso também serão enviados, visando indivíduos cujos perfis psicológicos de cliente indiquem alto grau de exaustão e/ou depressão. _
 _
Além disso, as cápsulas de Hipnotralina não serão mais vendidas sozinhas. A Marshall, Carter e Dark oferecerá lápides personalizadas e complementares para compradores individuais; os clientes que fazem pedidos em grandes quantidades teriam a opção de escolher entre lápides ou um mausoléu. _
 _
A fim de aumentar o preço de equilíbrio e a demanda, a Marshall, Carter e Dark também desenvolverá novos materiais de marketing para estimular a concorrência real e percebida. Isso pode ser alcançado estimulando o mercado negro e as indústrias farmacêuticas. Se uma alternativa eclipsa ou não a Hipnotralina no curto prazo, é irrelevante. O controle sobre o estímulo do mercado e a P&amp;D garantirão que os produtos concorrentes, inicialmente, tenham o desempenho anunciado. As falhas só devem se tornar aparentes após o uso generalizado e prolongado. Eventualmente, inundar o mercado com produtos defeituosos levará a colapsos globais idênticos ao colapso da Pobeg de 2040, prontamente dando início a um aumento abrangente e duradouro nas vendas da Hipnotralina. ||
