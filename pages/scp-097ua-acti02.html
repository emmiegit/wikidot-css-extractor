**Ідентифікатор прояви SCP-097-UA:** EVE097-m01
**Дата прояви:** ██.██.2005
**Місце прояви:** Офіс корпорації Microsoft, [ТОЧНА АДРЕСА ВИДАЛЕНА], Торонто, Канада.
**Дисципліна:** Офіційні курси Microsoft по встановленню та налаштуванні операційної системи Windows, сценарій AEX-097ua-1, 1 заняття.
**Особливості:** Під час викладання встановлення OS Windows SCP-097-UA окрім іншого розповів про те, як встановлювати та &#34;зламувати&#34; піратські копії Windows. Подія викликала впровадження внутрішнього розслідування в компанії Microsoft, яке показало, що офіційно курси день прояви SCP-097-UA повинні були бути відмінені, а суб&#39;єкт, схожий за описами на SCP-097-UA, ніколи не був зареєстрований як працівник Microfost та взагалі не входив до відповідного закладу, як і не виходив з нього. Впроваджений в лави Microsoft агент Фонду повідомив керівництво Зони UA-166 про можливу аномальну активність. Наступне розслідування допомогло ідентифікувати у цьому випадку активність SCP-097-UA.
**Отримані матеріали:** Відеозапис курсу зберігається в архіві Зони UA-166, копія - в архіві Зони UA-80. Відеозапис доступно за запитом до куратора об&#39;єкта.
**Міри приховування:** Всі матеріали лекції були вилучені Фондом та керівництвом Microsoft. Була впроваджена легенда про викладача, який вирішив &#34;пожартувати про піратський Windows&#34;.
//Теж мені інцидент. Покажіть мені комп&#39;ютерника, який не знає, як встановлювати піратську Windows.// - д-р Лєонов.


**Ідентифікатор прояви SCP-097-UA:** EVE097-l99
**Дата прояви:** ██.██.2005 - ██.██.2005
**Місце прояви:** Вінницький державний педагогічний університет ім. Михайла Коцюбинського, Інститут історії, етнології та правознавства.
**Дисципліна:** &#34;Основи кримінального права&#34;, сценарій AEX-097ua-2, 3 заняття.
**Особливості:** SCP-097-UA викладав правову систему у якої у разі виявлення злочину поліція повинна заарештувати найближчу цивільну персону, на яку лягає обов&#39;язок найняти слідчого, який повинен буде знайти справжнього злочинця.
**Отримані матеріали:** Конспект лекцій від агента МОГ &#34;Плюш&#34; Овсянника █.█. та 3 аудіозапису, які доступні за запитом до куратора об&#39;єкта. 
**Міри приховування:** Всі студенти, окрім агента Овсянника, були оброблені амнезіаком класу B. Впроваджена легенда про кандидата наук, який працював над науковою роботою по фантастичним, екзотичним та вигаданим правовим системам.


**Ідентифікатор прояви SCP-097-UA:** EVE097-t73
**Дата прояви:** ██.██.2005
**Місце прояви:** Професійно-технічне училище м. [ВИДАЛЕНО].
**Дисципліна:** &#34;Курси крою та шиття&#34;, сценарій AEX-087ua-1, 1 заняття
**Особливості:** SCP-097-UA приніс з собою сантиметр, на якому були проставлені римські цифри замість арабських. До того ж він згадував шиття &#34;потрійною голкою&#34; та &#34;голками товщиною 250&#34;. Під час проведення заняття агент МОГ &#34;Плющ&#34; Фількіна █.█. змогла впізнати в викладачі SCP-097-UA, та записала його лекцію на диктофон. Після закінчення заняття агент Фількіна намагалась переслідувати SCP-097-UA, та, згідно за її словами, вхопилась за нього, коли він вийшов з кабінету, намагаючись не дати йому піти та зникнути, та навіть спробувала вирвати у нього сантиметр. SCP-097-UA не звертав увагу на неї, та спокійно пішов коридором до підсобки. Після досягнення підсобки він спокійно відкрив її, пройшов разом з агентом Фількіною крізь прохід, після чого вони опинились у іншому навчальному закладі, яке було ідентифіковано як [ВИДАЛЕНО], де мала місце наступна проява SCP-097-UA, ідентифікована як EVE097-███. Агент Фількіна була відсутня протягом 32 днів.
**Отримані матеріали:** Аудіозапис лекції SCP-097-UA, конспект агента Фількіної, 4 фотографії SCP-097-UA, зроблені на мобільний телефон, шматок сантиметру з римськими цифрами.
**Міри приховування:** Вся група, окрім агента Фількіної, була оброблена амнезіаками для корекції пам&#39;яті. Через переведення агента Фількіної до іншої МОГ була впроваджена легенда про її раптовий переїзд на навчання до іншого закладу.


**Ідентифікатор прояви SCP-097-UA:**  EVE097-o66
**Дата прояви:** ██.██.2006
**Місце прояви:** Інститут креаціоністских досліджень ICR, США.
**Дисципліна:** Позачергова лекція стосовно теорії креаціонізму, сценарій AEX-087ua-3, 1 заняття
**Особливості:** SCP-097-UA викладав теорію, згідно з якої Земля та життя на неї розвинулась протягом 4,9 мільярдів років еволюційним шляхом, після чого приблизно 6000 років тому назад Богом була зроблена копія Землі разом з усіма формами життя; процес копіювання тривав 6 днів. SCP-097-UA наводив деякі наукові факти, так і цитати з Біблії та інших релігійних текстів, які інтерпретував як докази своєї теорії. В кінці SCP-097-UA згадав фантастичний цикл Філіпа Хосе Фармера &#34;Пірамідальний Світ&#34;, де розглядалась така саме теорія. Лекція спровокувала інтенсивне обговорення на деяких форумах, присвячених креаціонізму та теорії еволюції.
**Отримані матеріали:** Неповні конспект та відеозапис лекції, зроблені агентом ████████, впровадженим до лав ICR, ще 3 вилучених конспекти інших присутніх. Агент дізнався про лекцію вже під час її проведення, та прийшов до кабінету проведення лекції через 15 хвилин після її початку.
**Міри приховування:** █ осіб були оброблені амнезіаками. Більш широка обробка амнезіаками визнана зайвою.
//Такі гіпотези вже висловлювались іншими, навіть одним моїм знайомим вченим з Фонду. Нічого дивного. SCP-097-UA лише підкинув декілька додаткових аргументів на користь цієї теорії.// - д-р І██████.</textarea></pre>
