[[include component:credit-button]]
**Artikel:** SCP-405 – Telepathievirus
**Autor:** [[*user Foweraker]]
**Original:** https://scp-wiki.wikidot.com/scp-405
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

[[include :scp-wiki-de:component:anomaly-class-bar-source

|item-number= 405

|clearance= 2

|container-class= euclid

|disruption-class= vlam

|risk-class= warnung

]]

**Sicherheitsmaßnahmen:** Infizierte Subjekte sind in den Isolationszonen von SCP-405 einzudämmen. ███ Zonen existieren in entvölkerten Gebieten. Alle Feldteams, die auf SCP-405 stoßen, sind über die Standorte nahe gelegener Isolationszonen zu informieren. Alle Beobachtungen von SCP-405-Opfern haben per Videoverbindung aus einer Entfernung von mindestens 1 km zu erfolgen. Wenn sich ein an SCP-405 erkranktes Subjekt bei der Festnahme in einem späten Stadium befindet, ist es zu terminieren und alle Personen innerhalb von 200 m haben sich Behandlungsprotokoll 405-Alpha zu unterziehen, wenn ein Isolationsbereich nicht rechtzeitig erreicht werden kann. Das Behandlungsprotokoll 405-Alpha ist auch bei allen Personen anzuwenden, die in den Vorstufen einer SCP-405-Infektion gefunden werden.

SCP-405-1 sind in der Forschungseinrichtung ████ in der ██████ Wüste untergebracht. Personen, die an SCP-405 erkrankt sind, sind auf keinen Fall mit SCP-405-1 in Kontakt zu bringen. SCP-405-1 hat begrenzten menschlichen Kontakt ausschließlich von Dr. ██████ und Dr. ██████ zu erhalten und auch nur, solange Dr. ██████ und Dr. ██████ unter dem Einfluss von Typ-3-Beruhigungsmitteln stehen. SCP-405-1 sind in █ angrenzenden 10 m x 10 m x 10 m großen Zellen untergebracht, und das Fluchtrisiko wird als gering erachtet: Der abgelegene Standort der Forschungseinrichtung ████ ist zu deren Vorteil, nicht zu unserem.

 **Beschreibung:** 

SCP-405 ist ein ansteckendes Phänomen unbekannter Herkunft, das die unkontrollierte Entwicklung telepathischer Fähigkeiten bei Menschen verursacht. Der typische Krankheitsverlauf ist wie folgt (██% der Fälle folgen nicht diesem Muster):

* Primärstadium: 0–2 Tage nach der Exposition. Kein bemerkbarer Effekt.

* Anfangsstadium: 2–7 Tage nach der Exposition. Das Subjekt beginnt scheinbar willkürlich Gedanken höherer Ordnung von in der Nähe befindlichen Subjekten zu hören. Gedanken über das Subjekt sind am häufigsten. Die Subjekte erkennen selten, dass die gehörten Vokalisationen nicht gesprochen werden.

* Sekundärstadium: 7–10 Tage nach der Exposition. Das Subjekt hört jetzt alle bewussten Gedanken von Personen in der Nähe. Das Subjekt wird sich seiner telepathischen Natur bewusst. Bei manchen Subjekten wird hier zunächst die Gedankenprojektion beobachtet. Das Subjekt klagt normalerweise über Ohrenschmerzen und drückt den Wunsch nach Ruhe aus. Schlafmuster werden typischerweise aufgrund wahrgenommener Geräuschpegel gestört.

* Eskalationsstadium: 10–14 Tage nach der Exposition. In diesem Zeitraum nimmt die Reichweite der Fähigkeiten des Subjekts zu, typischerweise auf etwa 200 m, gelegentlich jedoch weit darüber hinaus. In einigen seltenen Fällen, in denen das Subjekt bereits über telepathische Fähigkeiten verfügt (gemessen auf der Mechevik-Luntan-Skala), hat sich gezeigt, dass die Reichweite exponentiell auf mehrere Kilometer anwächst, was zum frühen Beginn des Endstadiums führt. Das Subjekt hört alle bewussten Gedanken von Menschen innerhalb dieses Bereichs so laut, als ob die Personen direkt in das Ohr des Subjekts sprechen würden. Die ersten Suizidversuche erfolgen typischerweise zu diesem Zeitpunkt als Folge von Schlafentzug und wahrgenommenem Lärmpegel. Die Subjekte beginnen auch, ihre Gedanken unkontrolliert auf Personen in der Nähe zu projizieren. In diesem Stadium durchgeführte MRT-Scans weisen auf mehrere signifikante Deformitäten im Audiokortex hin.

* Plateaustadium: 14–28 Tage nach der Exposition. Zunächst ist keine merkliche Veränderung der Symptome erkennbar, obwohl viele Subjekte gegen Ende dieses Stadiums beginnen, unbewusste Gedanken zu erkennen, einschließlich autonomer Reaktionen und Reflexaktionen. Die Subjekte zeigen in diesem Stadium typischerweise ein breites Spektrum an Demenzen wie [ZENSIERT], die mit sensorischer Überstimulation und Schlafentzug einhergehen, und die meisten (██ %) versuchen Selbstmord, oft häufig und mit zunehmender Kreativität und Verzweiflung. Gefesselte Subjekte werden typischerweise um eine Terminierung oder andere extreme Maßnahmen bitten. Ein Agent beantragte in diesem Stadium, verwendet zu werden, um SCP-███ zu untersuchen, was normalerweise für Klasse-D-Personal reserviert ist. Bis heute wurde beobachtet, dass alle Subjekte versuchen, sich selbst zu betäuben, wenn dies möglich ist, am häufigsten durch Einführen eines langen, dünnen Objekts, wie z. B. eines Stifts, in ihre Ohren, bis die innere Struktur zerstört ist. Gegen Ende dieses Stadiums erleben die Subjekte oft katatonische Episoden und beginnen unter Krampfanfällen zu leiden. Diese hängen offensichtlich nicht mit den telepathischen Fähigkeiten zusammen, sondern sind eher auf Schwellungen im neuralen Gewebe des Subjekts zurückzuführen.

* Endstadium: 28 Tage nach der Exposition bis zum Tod, typischerweise 32 Tage nach der Exposition. Die Subjekte fallen ins Koma und leiden unter anhaltenden Anfällen, die durch erhebliche Gehirndeformitäten verursacht werden. In diesem Stadium durchgeführte MRT-Scans bestätigen, dass der Audiokortex immer noch große Datenmengen verarbeitet.

Experimente mit Tieren, einschließlich höheren Primaten, bestätigen, dass SCP-405 artspezifisch ist. Der Vektor für SCP-405 ist die letzte mentale Vokalisation des Subjekts, die von den meisten Beobachtern als &#34;Todesschrei&#34; identifiziert wird. Diese Vokalisation erfolgt unabhängig von der Todesursache im Moment des Todes und hat eine Reichweite von mindestens 200 m, wobei die Reichweite umso größer ist, je fortgeschrittener die Krankheit ist. Personen, die dieses telepathische Signal hören, sind mit SCP-405 infiziert.

Ausbrüche von SCP-405 treten spontan auf; es gab mindestens ████ in der aufgezeichneten Geschichte. Die eigentliche Ursache dieser Ausbrüche ist unbekannt. Der früheste angenommene Ausbruch von SCP-405 war ████ in der Stadt ██████, einer bekannten Geisterstadt ████. Es wurde berichtet, dass die gesamte Bevölkerung entweder durch ihre eigenen Hände oder durch die Hände von verwirrten Bewohnern gestorben ist. Schriftliche Aufzeichnungen, die aus ██████ geborgen wurden, stimmen mit den Symptomen von SCP-405 überein. Die Ursache von SCP-405-Ausbrüchen ist unbekannt, obwohl 79 % zu irgendeiner Form von Bildungseinrichtung zurückverfolgt werden konnten. Außerhalb der kontinentalen Vereinigten Staaten sind nur 2 Fälle aufgetreten. Ausbruch ██ ereignete sich in ██████, Kanada, und Ausbruch ██ ereignete sich in ██████████████████, Wales.

Betroffene zwischen dem Primär- und frühen Eskalationsstadium von SCP-405 wurden erfolgreich mit dem Behandlungsprotokoll 405-Alpha behandelt. Den Subjekten wird die doppelte Standarddosis von Klasse-D-Amnesika verabreicht und sie werden für 3 Tage in ein chemisch induziertes Koma versetzt. Dies scheint die Gehirnaktivität auf einen Zustand vor der Infektion zurückzusetzen und ein Abklingen der abnormalen Entwicklung zu ermöglichen. Die Erfolgsquote beträgt ██ % mit größerem Erfolg in den frühen Stadien. Es gibt keine Behandlung für die späteren Stadien. Eine Untersuchung des Krankheitsverhaltens sind im Befragungsprotokoll für infizierte Personen zu finden.

Der Einsatz von Typ-3-Disaster-Synthese-Quarantänemaßnahmen wird präventiv genehmigt, um groß angelegte SCP-405-Ausbrüche einzudämmen. 

Bis heute haben sich nur █ Personen auf natürliche Weise von SCP-405 erholt. Sie erlangten ausreichende Kontrolle über ihre Fähigkeit, mit kleinen Gruppen von Individuen umzugehen, sind aber immer noch nicht in der Lage, mit mehr als ██ Individuen gleichzeitig umzugehen, ohne extremen Stress zu zeigen. Krampfanfälle und andere neurologische Erkrankungen, die durch strukturelle Hirndeformitäten verursacht werden, sind häufig. Solche Personen werden als SCP-405-1-A bis SCP-405-1-█ bezeichnet. Sie haben die Bezeichnungen für sich übernommen und reagieren nicht mehr auf ihre ursprüngliche Identität, vielleicht aufgrund der Tatsache, dass alle Mitarbeiter sie mit diesen Bezeichnungen verbinden. Der potenzielle Wert von SCP-405-1 für die Foundation ist derzeit unklar.

**Anhang 405-01:** //SCP-405-1 im selben Bereich zu lagern war eine schlechte Idee. Ich bin sicher, ihre Persönlichkeiten formen sich. Ich habe beobachtet, wie SCP-405-1-█ gestern auf den Schreibtisch in ihrem Zimmer in einer Weise klopfte, die mit dem Klavierspielen vereinbar war, aber nur SCP-405-1-█ hat irgendein musikalisches Talent. Schlimmer noch, SCP-405-1-█ berichtete, dass er unbewusst eine Aktion ausführte und wollte wissen, ob ich sie erkenne. SCP-405-1-█ zerlegte unbewusst ein imaginäres ████████. Keiner von ihnen hat einen militärischen Hintergrund, das haben sie von uns übernommen! Wenn Sie noch mehr Überlebende finden, schicken Sie sie nicht hierher!// – Dr. ██████

Alle Befragungen von SCP-405-Opfern oder SCP-405-1 sind aufzuzeichnen in [[[Interviews-Log-405|Befragungsprotokoll 405]]].</textarea></pre>
