[[include component:image-block name=SCP-Cn-582|caption=SCP-CN-582在被收容前]]

**项目编号：**SCP-CN-582

**项目等级：**Safe

**特殊收容措施：**该项目并不具有自我认知所以极易被收容。SCP-CN-582收容于Site-Cn-64中的一个墙壁夹层填满隔音材质的车库中，每周进行两次内外清理，人员进入收容车库中时，须随时带一副隔音耳罩或耳机来防止SCP-CN-582-A与SCP-CN-582-B给人员在精神上造成影响和触发后续事件。

若任何人员未经授权进入SCP-CN-582的收容间，安保人员应当阻拦，若经劝阻未见效，则应立刻将其击毙。

使用该项目进行实验需要两名二级人员或一名三级或以上人员的许可。

**描述：**SCP-CN-582是一辆生产于███市███汽车厂的一辆黑色大众迈腾，它被发现于███市███县的一场交通事故中（详见附录582-1）由于该车反复发生不同的事故，且大部分都产生了巨大伤亡，距其最近的特工████赶往事故现场并收容了该项目。

据调查，SCP-CN-582曾多次易主，并有多次改装的迹象，拆解重装痕迹明显，外部车顶盖曾被锯开并重新焊接拼接，并在其中装加了许多无意义的零件，内部座椅所覆盖的皮革内同样塞入了超过3000余个排列没有任何规律、大小不一的零件，并被加以固定，被加装的零件强度无法被任何人类目前科技程度所有的工具损坏，虽然加装的零件占据了该项目的大部分体积，但当项目总体积超过45%被摧毁时，即可在理论上被算作损毁。其改装时间及手法已无从考究。

SCP-CN-582的影响全部发生在SCP-CN-582的收音机上，以下统称为SCP-CN-582-A,每隔10小时，SCP-CN-582-A会发出一段关于交通事故的广播，以下统称SCP-CN-582-B，目前尚未查明这些段广播片段的电磁波来源，似乎只有SCP-CN-582-A可以收到这些信号，当其他收音机尝试收听这个信号时，只会产生沙哑的电流声。到目前为止，一共记录到有300余个不同的SCP-CN-582-B，所有的SCP-CN-582-B是由一位据测年龄在20-26岁之间的女性播音员发出，以下是其中收录到的节选部分：

[[collapsible show=&#34;[录音节选]&#34; hide=&#34;[点击隐藏]&#34;]]
&gt;  **一：**各位听众，下面播放一条新闻，一辆黑色大众在█████路高速撞在了旁边的一个灯柱上碎片洒落一地。车上人员都因车上的安全气囊堵住口鼻窒息而亡……
&gt; **二：**紧急插播一条新闻，在█████路与火车道交接处，一辆绿色科迈罗与火车相撞，汽车碎为三段，车上乘客无一幸免，现场可谓是相当惨烈……
&gt; **三：**刚刚收到消息，在███路上一位司机因违规停车与警察发生冲突，多次劝阻无效，反而激起司机愤怒，最终产生恶性袭警事件；之后，司机拿出枪与警察在街头对峙，在被赶来的军警击毙前，已经产生██死██伤…… 
[[/collapsible]]

当该项目被驾驶在公路上，车中人员听到SCP-CN-582-A所播放的内容时会产生一种信任感，无论其听上去多么虚假。车中任何人员信任其为一条真实信息时，广播所描述的意外事故会在10到30分钟不等的时间内以同样的形式发生在车中人员身上，且事故强度与车内司乘人员当时所采取的防护措施强度有关，防护越优良，意外事故越惨烈。

最近发现到的特性为：当车中无人驾驶时，SCP-CN-582-B会诱惑最近的人员进入驾驶，无论其是否有驾驶经历，直至使车内人员出现事故。对此，█████博士提交了将项目等级提升为Euclid的申请。

当SCP-CN-582在理论上被损坏至无法复原时，SCP-CN-582会出现在距离发生事件时间最近的，停留时间最长的地点，并与损坏前没有任何差距。并且周边的人并没有对项目产生任何违和感，如同该项目始终存在于此地。该现象无法用任何一种已知科学研究解释其原理。

&gt; **附录961-1**
&gt; **时间：**20██年██月██日
&gt; 车主刘███在███路的一段桥上正常行驶，当时，项目中载着其妻子以及两个婴儿（共四人），行驶至正中间时，车子突然转向撞破桥中的隔离带，冲破护栏冲下桥梁，沉至河底。在处理遗产的过程中，该项目被发现于刘先生的车库中，完好无损，车中还发现四具尸体，尸检报告显示，四人即是刘先生及其妻儿，项目外观与目击证人所形容的样貌一致。


**以下为对SCP-CN-582的实验记录：**
[[collapsible show=&#34;实验记录 582-401 [需要三级权限]&#34; hide=&#34;[权限确认]&#34;]]
&gt; **实验记录：582-401**
&gt; **实验对象：**D-70401
&gt; **方式：**//D-70401被独自一人至于SCP-CN-582的收容间中，并没有任何防护，且没有任何通讯、录像设备。//
&gt; **██████████████博士：**请进入SCP-CN-582的驾驶间然后发动它。
&gt; **D-70401：**做完这项实验就可以离开了是吗？
&gt; **██████████████博士：**请进入SCP-CN-582的驾驶间并发动它。
&gt; **D-70401：**真倒霉。
&gt; //D-70401进入了SCP-CN-582的驾驶间并发动了项目，安保人员打开了收容间大门。//
&gt; **██████████████博士：**请将它驶入我们已经准备好的场地。
&gt; //D-70401将其驶入site-64的环状驾驶区域。每圈有1公里的长度，且跑道内外都有混凝土墙壁来阻挡其突破，每隔一段距离都会有一个标志来标记距离，起点有一个明显的标志。//
&gt; **██████████████博士：**请以40公里每小时的速度行驶两圈。
&gt; **结果：**当D-70401行驶到第一圈又1/7圈时SCP-CN-582突然失控，撞在了环状跑道内边的混凝土墙壁上，D-70401死亡。SCP-CN-582在不久后重新出现在收容间中，并伴随着D-70401的尸体，项目残骸与对象的尸体的仍然保留在环状跑道上的事故现场。
[[/collapsible]]
[[collapsible show=&#34;实验记录 582-402 [需要三级权限]&#34; hide=&#34;[权限确认]&#34;]]
&gt; **实验记录：961-402**
&gt; **实验对象：**D-70402
&gt; **方式：**//D-70402被单独至于SCP-CN-582的收容间中，穿着标准重型护甲，没有任何通讯、录像设备//
&gt; **█████博士：**D-70402，请在收容区间等候。
&gt; //D-70402在收容区间等候，没有发生任何异常现象。//
&gt; **█████博士：**时间到，请进入项目中，并将其驶入我们已准备好的场地中。
&gt; //D-7042进入SCP-CN-582中，并将其驶入环状跑道起点处。//
&gt; **█████博士：**请以40公里每小时行驶两圈。
&gt; 两圈中没有发生任何异常，当D-70402从项目中离开时，
&gt; //SCP-CN-582-A开始放送SCP-CN-582-B。//
&gt; **D-70402：**博士，我可以继续去开这辆车吗？我想散散心。
&gt; **█████博士：**可以，请你继续。
&gt; **结果：**D-70402重新驾驶项目行驶，在行驶至第一圈的3/4处，引擎起火，当对象准备跳出项目时，项目后轮胎爆裂，压过对象，并带着他撞击在环形跑道的墙壁并发生爆炸。项目随后与D-70402已经炸成碎块的尸体出现在其收容间中，项目残骸与对象尸体仍保留在事故现场
[[/collapsible]]

[[collapsible show=&#34;实验记录 582-403 [需要三级权限]&#34; hide=&#34;[权限确认]&#34;]]
&gt; **实验记录：582-403**
&gt; **实验对象：**D-70403至70407五人
&gt; **方式：**//D-70403至70407在项目收容间内等待，所有人配备具有高强度放撞击的护甲，没有任何通讯、录像设备。//
&gt; **██博士：**请你们根据编号依次进入项目。
&gt; **D-7040█：**我们会死吗？
&gt; **██博士：**这不是你应该考虑的事，照我说的，根据编号依次进入项目。
&gt; **D-7040█：**见鬼，这鬼地方早就该去死了。
&gt; //参与实验的D级人员全部进入项目，并依照要求开始在场地行驶。//
&gt;  **结果：**在行驶至第五圈时，监控检测到项目开始因为剧烈抖动开始脱落正常零件，在继续行驶了5/2圈后项目开始失去稳定性，反复撞击四周墙面，在这种情况下又前进了1/5圈后停了下来，其中只剩下D-7040█因其余四人尸体缓冲而存活。其余都因为护甲无法承受的剧烈撞击而死亡。
[[/collapsible]]

[[note]]
//有趣，如果让战斗人员带着隔音耳塞驾驶，而架设广播器，是否会有奇效呢？//
[[&gt;]]
//**-- L&amp;M██博士**//
[[/&gt;]]
[[/note]]
