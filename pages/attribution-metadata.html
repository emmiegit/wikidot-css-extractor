    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ Introdução


Saudações. Bem-vindo à página de Atribuição de Metadados. Esta página é utilizada para armazenar atribuições de usuário em casos nos quais as mesmas não puderam ser armazenadas nativamente pela plataforma de software do site, ou então para sobrepor as mesmas caso tenham sido armazenadas incorretamente. Isso inclui informações sobre autores, coautores, reescritores, tradutores e outras coisas semelhantes.

Observe que esta página só é utilizada para atribuir conteúdo original do site a membros passados ou presentes do site. Atribuições a materiais de fora do site ou a indivíduos não relacionados ao mesmo, tais como atribuições de imagens, são mantidas em outros lugares.

+++ Guia de uso
Esta página e suas filhas estão trancadas para a edição. Notifique a Curadoria caso você queira adicionar algo.

Devido ao volume de edições nesta página, lembre-se de deixar um resumo das mudanças antes de salvar! O mesmo deve ser um resumo simples das mudanças feitas por você.

Se você achar que as informações sobre uma página criada por outra pessoa estejam incorretas, entre em contato com a Curadoria.

Esta página foi dividida em quatro fragmentos. Adicione itens ao fragmento apropriado.

* [https://scp-pt-br.wikidot.com/attribution:mainlist Artigos SCP da lista principal]. Isso inclui artigos da -PT e traduções da -EN.
* [https://scp-pt-br.wikidot.com/attribution:other-scp Outros artigos SCP]. Isso inclui propostas de 001, piadas, explicados, traduções da -INT e etc.
* [https://scp-pt-br.wikidot.com/attribution:misc Todas as outras páginas da categoria _default]. Isso inclui contos, centrais e etc. Qualquer coisa que não esteja em uma categoria especifica.
* [https://scp-pt-br.wikidot.com/attribution:categories Categorias especiais de página]. Isso inclui quaisquer páginas não padrão, tais como {{theme}} ou {{component}}. {{fragment}} __não__ devem ser adicionadas.

----

* A coluna &#34;nome&#34; deve bater com o link da página, isso é, tudo após a última barra (&#34;/&#34;) do link. Onde aplicável, a categoria também deve ser incluída. Observe que o título da página pode diferir de seu nome.
* Atualmente, apenas os seguintes valores são aceitos na coluna &#34;tipos&#34;:
 * **autor** - para sobrepor o criador original da página, ou para indicar múltiplos coautores.
 * **reescrita** - para reescritas da página. Especificar a data é recomendável para evitar confusão.
 * **tradutor** - para páginas originalmente escritas em outras filiais. 
 * **revisor** - para quando a tradução foi revisada por alguém que não seja o próprio tradutor.
* A coluna &#34;data&#34; representa quando o usuário se tornou associado com a página. Par autores na filial lusófona, esta é idêntica à data de criação da página e pode ser omitida. Para autores de outras filiais, esta deve ser idêntica à data de criação da página original. Para reescritas que são edições de uma página velha, esta é a data em que a edição foi feita. Para reescritas que postaram uma nova página, esta é a data em que a página original foi publicada. Para tradutores, esta é a data em que a tradução foi publicada.  Para revisores, esta é a data em que a tradução foi revisada. _
 _
O valor da coluna &#34;data&#34; deve seguir o padrão &#34;AAAA-MM-DD&#34; - 4 dígitos para o ano, seguidos de 2 dígitos para o mês e mais 2 dígitos para o dia. Em casos onde o valor seja de somente um dígito, o mesmo deve ser preenchido com zeros. Exemplo: 2016-01-05 para 5 de Janeiro de 2016.
* Campos vazios devem conter pelo menos um espaço (&#34; &#34;) a fim de serem exibidos corretamente. Normalmente, apenas o campo da data deve ser deixado vazio.

Após editar a página, olhe para o resultado final e certifique-se de que a tabela é exibida corretamente - que nenhuma linha sumiu ou que não há vazios ou células quebradas presentes.
