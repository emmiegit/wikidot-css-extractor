    <pre><textarea class="page-source" readonly>[[include :scp-wiki:component:pride-highlighter |inc-s9-lsb-alt= --]]]

[[include credit:start]]
Racconto: Camicie Hawaiane
Autore: [[*user RosySaturniidae]]
Originale: [https://scp-wiki.wikidot.com/hawaiian-shirts| Hawaiian Shirts]
Traduttore: [[*user Roberto Turati]]
[[include credit:end]]

«Iris? Sei lì dentro?»

“Oh, Cristo, di nuovo questo stronzo”

«Devo parlarti di una cosa»

SCP-105 fece del suo meglio per non fare un grugnito udibile; fece uno sbadiglio udibile, invece. C’era un lieve grugnito nello sbadiglio, purtroppo per lei. Il dottor Clef non ne prese atto.

«Iris, non sei nei guai»

Quello era un sollievo. Era convinta che, di recente, non ci fosse niente per cui essere nei guai ma, con la sua posizione molto “pubblica”, le sembrava di camminare sulle uova tutto il tempo. Come se l’intero progetto, l’unico motivo della sua libertà relativa, potesse andare in fumo al minimo tocco.

«Che diamine vuole?»

Lo immaginò fare il suo dannato ghigno. La porta era chiusa, non poteva saperlo davvero, ma bastava. 

«Sarebbe più facile se aprissi la porta, bimba»

“Bimba”. Quell’uomo la mandava su tutte le furie, Iris cominciava a chiedersi se lo facesse apposta. Ma chi voleva prendere in giro? Certo che lo faceva apposta. 

«Non è chiusa a chiave, dottor Clef»

Sentì quasi subito lo scatto della maniglia. Eccolo lì, in tutta la sua meschina gloria di mezza età. Alto entrò nella stanza, si guardò intorno con falso interesse e si sedé sul divanetto dall’altra parte della stanza. C’era una strana letargia nei suoi movimenti. A parte l’abbigliamento appariscente persino per lui, Iris notò che non aveva il cappello. Il dottor Clef si toglieva il cappello solo quando aveva qualcosa da dire, quindi SCP-105 si preparò all’impatto emotivo. Forse si resse troppo forte. Il dottor Clef la guardò e finse un ghigno:

«Eddai, rilassati. Per una volta, non si tratta della SSM Alfa-9»

Questo era meglio di niente. Purtroppo, significava che la faccenda era personale, il che la preoccupò ancora di più. Poteva trattarsi solo di una cosa fra quattro, di cui Alto non avrebbe dovuto sapere.

«Volevo solo chiederti se sai perché Me... perché SCP-166 ha ricevuto privilegi aggiornati»

“Cazzo”

Dunque lo sapeva. Non sarebbe entrato nella sua stanza per chiederglielo, se non avesse già saputo la risposta. Nel migliore dei casi, sarebbe stato insidioso. Iris poteva provare a uscirne:

«Non ho proprio il potere di concedere più autonomia ad altre anomalie, dottore»

Quel “dottore” le uscì più aspro di quanto volesse. La faccia del dottor Clef si contrasse in un modo che non aveva mai visto prima.

«Sei una pessima bugiarda, Iris. Andrea mi ha mostrato i documenti»

“Cazzo!”

Quando un membro del personale della Fondazione aveva una relazione romantica, doveva passare ore compilando moduli che la ufficializzavano. Siccome Iris e Meri erano entrambe anomalie, per loro era una seccatura ancora più grande. SCP-105 provò a ignorare il pensiero. Meri diceva che sarebbe stato insensato provarci, che era inaudito, che non l’avrebbero mai approvato. Si preoccupava molto dei dettagli. Anche Iris, com’era ovvio, ma purtroppo era fedele alla Fondazione. Ormai l’aveva dimostrato più volte. A volte, era più una maledizione che la sua presunta benedizione, ma alla fine aveva funzionato.

Tranne che per quello. Che il dottor Clef avesse una figlia, in giro da qualche parte, era un segreto di Pulcinella. Molte meno persone sapevano che sua figlia era contenuta dalla Fondazione. Le poche persone col pieno accesso al fascicolo di SCP-166 sapevano la storia completa di Meri, più o meno. Non sarebbe stata in quell’ultimo campo, se non fosse stato per un baratto sottobanco (era più un ricorso) con la direttrice Light, e aveva capito subito di aver ottenuto più di quanto accordato.

Avrebbe fatto volentieri a meno di quella conversazione e ormai la rimandava da mesi. Ma il dottor Clef aveva affrontato la questione per primo, cosa molto preoccupante. Quando Alto rivolgeva la parola a qualcuno di di sua volontà, o voleva insultarlo in qualche modo, o doveva assegnargli un lavoro che non voleva fare nessuno. Oppure doveva licenziarlo. Iris sperava con tutta se stessa che l’attendesse un insulto.

«Giusto per chiarirci, voi due vi frequentate, giusto? Non ho letto tutto il plico, potrei essermi perso qualcosa»

SCP-105 non voleva rimandare oltre l’argomento, quindi annuì in silenzio. Di certo stava iniziando a tremare, ma si trattenne più che poté. Dopo circa dieci anni, ci aveva preso la mano. La reazione di Alto fu fredda:

«D’accordo. Bello. Allora devo chiederti: che diamine vi è venuto in mente?!»

Iris si irrigidì subito, quando lo sguardo gelido del dottor Clef si puntò su di lei. A quanto pareva, l’aveva fatto arrabbiare, e sarebbe stato ancora peggio se non fosse stata attenta.

«Non capisco neanche come ci siete riuscite. Mi avete scavalcato in qualche modo, perché so che Andrea non avrebbe dovuto saperlo per prima. Per il resto, siete state entrambe bravissime a nasconderlo, perché non sapevo che vi conoscevate per nome»

Quella era una novità, almeno per Iris. Il dottor Clef si arrabbiava sempre con tutti, ma non aveva mai quel tono. Sembrava scosso dalla questione. Se si fosse trattato di chiunque altro, non l’avrebbe sorpresa.

«Che diamine, è una fortuna che sia stato impegnato finora. Hai una vaga idea di quello in cui ti sei cacciata?»

Gli stava venendo da piangere? SCP-105 non ne era davvero certa, quindi scosse la testa senza accorgersene. Alto fece una risatina esasperata:

«Non ce l’hai. Fantastico, porca troia! Non sai proprio cosa significa»

Ormai Iris stava tremando sul serio. Il suo capo le stava urlando contro, in pratica con le lacrime agli occhi, ed era preoccupata. Non avrebbe osato farle del male lì, ma era potente. Abbastanza potente da porre fine a tutto per disprezzo. Oppure no? Non lo capiva più. Sarebbe davvero significato il peggio. Sarebbe significato che rischiava di farsi espellere dal progetto che, per quanto la riguardava, era partito da lei. Forse sarebbe significato che avrebbe perso di nuovo tutti i suoi privilegi e condannata di nuovo all’inferno sanitario e asettico. Se non altro, sarebbe significato che non avrebbe mai più rivisto Meri. I suoi pensieri, che scorrevano da un caso peggiore all’altro, furono interrotti dal dottor Clef:

«Iris, significa che le ho parlato solo due volte in ventitré anni, e non ricorda un cazzo! Significa che l’unica persona che abbia mai amato è una donna che mi odia»

Non stava ancora singhiozzando, ma c’era quasi. Iris non capiva chi tremasse di più fra loro due.

«Significa che la sua orribile verità le sarà rivelata per forza e l’avrò delusa per l’ennesima cazzo di volta. Porca di quella puttana, Iris!»

Alto si chinò in avanti, con le mani sul volto, e tre rivoli di lacrime gli bagnavano la camicia. Quella camicia dalla bruttezza ipnotica. SCP-105 era troppo spaventata per dire qualcosa, quindi rimasero entrambi in un silenzio sgradevole; il dottor Clef non riusciva a smettere di piangere. L’aria era pesante e Iris non capiva perché. Quell’uomo, che era stato un foriero di tremende battute sessiste, brutta insolenza aziendale e moda di pessimo gusto, che faceva credere a tutti che fosse il diavolo biblico, una delle persone di cui Iris aveva ancora paura, le era crollato davanti. Per una ragazza che non poteva mai incontrare e che, senza dubbio, l’avrebbe odiato se avesse saputo. SCP-105 non poté fare a meno di piangere a sua volta.

«Dottore?»

Alto espirò, allo stesso modo in cui si espira quando si prova a ridere mentre la gola fa altro.

«Zitta, Iris. Non...»

Non aveva parole. Era straziante.

«Non glielo dirò, Clef»

Non intendeva chiamarlo solo per cognome, ma non era nelle condizioni di impedirselo. Il dottor Clef alzò lo sguardo. Era strano farsi fissare da tre occhi. Alto raddrizzò la schiena, ancora tremante:

«Iris, non mi importa cosa fai. Ma non rovinare tutto. Per favore»

Lo sguardo di Alto era tornato freddo. Cioè, più freddo che poteva, con le lacrime agli occhi e la voce rotta.

«Iris, ci sono così tante cose che voglio dirle. Se ho fortuna, non ne avrò l’occasione. Non esigerò nulla da te, ma ho bisogno che sia buona con lei. Non essere come me, se puoi evitarlo»

SCP-105 espirò. Non sapeva di star trattenendo il fiato, ma coi polmoni vuoti, si sentiva più sciolta. Dopo aver fissato il pavimento per un minuto, Alto si alzò in silenzio e fece per uscire.

«Dottor Clef? Sta bene?»

Mai avrebbe pensato di porgli quella domanda. Alto fece una risatina sincera e autentica, per poi voltarsi:

«Secondo te, bimba?»

«Secondo me, deve cambiare camicia»

Di solito, le macchie di lacrime non si notavano molto ma, sulla seta artificiale sporca, risaltavano. Il dottor Clef non disse niente e uscì. Iris rimase da sola, intenta a pensare a cos’era appena successo. Pensò a Meri, al dottor Clef e poi a tutto il progetto, l’incendio che aveva appena appiccato dentro la Fondazione. Pensò agli altri, le povere anime coivolte assieme a lei. Poi pensò a se stessa, infine ancora a Meri. Pianse fino a chiudere gli occhi.

----

La mattina dopo, trovò Meri seduta al suo solito posto nella mensa, con un insolito sguardo allegro. Quando la salutò con la mano, Iris si preoccupò un po’. Quando vide cosa indossava la ragazza-cervo, per poco non svenne. Prima che aprisse bocca, Meri prese la parola:

«Stai bene, Iris? Sembra che abbia pianto, che c’è?»

«Sto bene, Meri. Ho dormito male, ma niente di straordinario»

Prima o poi, avrebbero dovuto affrontare la questione. Ma non quel giorno.

«Insisterei, ma non sembri dell’umore adatto. Sei arrivata un po’ tardi, quindi non so cosa rimane, ma ti ho conservato un //bagel//!»

Sembrava fiera. 

«Grazie. Posso prendere il toro per le corna?»

«Di che si tratta?»

«Come diavolo ti sei conciata, Meri?»

Indossava una camicia hawaiana rosa e blu. Non era degli stessi colori della sera prima, ma aveva lo stesso tipo di motivi ipnotici.

«Ti piace?»

«Diciamo che non mi dispiace»</textarea></pre>
