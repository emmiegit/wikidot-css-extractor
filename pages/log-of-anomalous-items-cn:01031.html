    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一架法国航空的A320飞机，该飞机在飞行过程中机身会不受控制的拉升或压低机头，如果压低机头坠毁在陆地或是海中，该飞机会消失不见，直至5天后，会出现在北京大兴国际机场\n**回收日期：**20██/██/██\n**回收地点：**北京大兴国际机场\n**当前状态：**为防止异常现象再次出现，与法航交谈后将其收容至Site-CN-██\n**事故记录：**2021年飞机在飞行过程中突然拉升，机组成员无法控制飞机，客机落入海中，5天后出现在它的终点——大兴国际机场，机上空无一人\n2022年飞机在飞行中突然脱离自动驾驶，以每分钟一万的下降率坠落，3分钟后，飞机砸入一条河，5天后再次出现于大兴国际机场，机上空无一人\n**笔记：**（  ）拉杆坠大洋，（  ）推杆日河床？——研究员**朱**\n这两架飞机共载着332人啊。——科学家**博**\n不知道为什么，你们的**姓氏**碰上这个有点奇怪？——首席科学家王&#34;</textarea></pre>
