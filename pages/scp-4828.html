**アイテム番号:** SCP-4828

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-4828/Portrait.jpg |caption= SCP-4828の35ページ最上部に記載されている呪文の指示により、指定されたハンドジェスチャーとボディジェスチャーを正しく披露するアレーラ研究員補佐。|width=300px]]

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-4828はサイト23の高セキュリティ物品ロッカーに収容されなければなりません。SCP-4828への直接のアクセスは、レベル4職員と限定されたレベル3職員にのみ許可されています。SCP-4828への許可されていないアクセスに対しては、厳格な懲戒処分が下されます。

以下の手順は、出来る限り正確に、定められた時間内に実行されなければなりません。手順の実行を阻止しようとする職員は厳しい叱責を受けます。

[[collapsible show=&#34;手順の一覧を開く&#34; hide=&#34;手順の一覧を閉じる&#34;]]

* 週に一度、一人の人間がSCP-4828を開き、再び閉じる前に最低で一分間内容に目を通さなければならない。
* グレゴリオ暦での新年の初日に、一人の人間がSCP-4828の「呪文」をどれか読んで、実行しようという意思と共にその呪文を起動しなければならない。
* 2月の14日に、男性と女性の人間一人ずつが完璧に同じタイミングでSCP-4828を持ち上げ、それを戻す前にSCP-4828を二人の間に持ったままキスをしなければならない。
* 4月の3日に、蝋燭を三本立てたケーキをテーブルの上に置き、その右にSCP-4828を置かなければならない。それから、三人の人間が「誕生日おめでとう」の歌を三回完全にユニゾンして歌わなければならない。
* 11月の1日に、職員一人は同僚の職員がSCP-4828を原始的な道具のように扱っているのを見て、心の底から恐怖しなければならない。
* 月に一度、アブラハムの宗教の信者である職員一人は、SCP-4828を休むことなく丸一日続けて崇拝しなければならない。
* 小潮の日には、カップ1杯分の砂がSCP-4828の上に掛けられなければならない。それから、250mlのレモネード入りのグラスをSCP-4828の近くに置いてから、ミニチュアのパラソルをSCP-4828に添えなくてはならない。これらの物品は、レモネードが完全に消失した後なら安全に取り除くことができる。
* 毎年の267日目に、**有罪であることが確実な**殺人犯[[footnote]]この犯罪者は、正当な理由や妥当な口実無しに、そして悪意を持って計画的に罪を犯したことが証明されなければなりません。[[/footnote]]を、その犠牲者の家族がSCP-4828のみを用いて撲殺しなければならない。

[[/collapsible]]

**説明:** SCP-4828は、黒いハードカバーで一貫性のないページ数を持つ本です。金字のガラモンド・フォントで、“//簡単に出来る！呪文大全//”と銘打たれています。SCP-4828の製作者や、その起源を示す手掛かりや情報は見つかっていません。最初のページには、不明な個人により書かれた「混沌の内にも秩序はありうる。」という手書きの文章が存在します。

SCP-4828の正確な起源とそれが作られて何年経ったかは未だ不明です。SCP-4828の正確な構成要素は、SCP-4828に対し損害を与えた職員は、それが直接的か間接的かに関わらず、身体が左右で分断されて即死するため、未だ不明です。SCP-4828で言及される「呪文」は、太字で明瞭に、もしくは不明瞭にその用途を示した文章と、それに続く指示からなります。

記載されている「呪文」は、ありふれた結果からXKクラス-現実崩壊シナリオ[[footnote]]原文:&#34;XK-Destruction-of-Reality event&#34;。ZKクラスの間違いか[[/footnote]]を引き起こす可能性のある結果まで、様々な異常な効果を引き起こします。指示は短いながら詳細な手順により構成され、読者の最も身近な言語により記載されています。完全に指示が実行された場合、即座に「呪文」が起動します。「呪文」が起動されると、その「呪文」の指示はSCP-4828から消失し、ランダムな時間が経過した後一文字ずつ再出現します。これは一般的にSCP-4828の「クールダウンタイム」と呼ばれています。

「呪文」の起動には、見たところランダムな物品の特定の配置や、特定の手や体の動きとジェスチャーや、それらの複合した手順が三秒から二年の期間で要求されます。

SCP-4828の研究により、意思能力のレベルやSCP-4828に関する知識の度合いに関わらず、あらゆる人間が呪文を起動できることが判明しています。指示のランダム性や難易度は、その呪文の引き起こす(潜在的な)破壊力や影響度合いに比例します(一部例外あり)。このため、危険な「呪文」の予期しない起動はほぼ起こりませんが、可能性はあります。

「[[span class=&#34;ruby&#34;]]私を喜ばせ[[span class=&#34;rt&#34;]]To Please[[/span]][[/span]]、[[span class=&#34;ruby&#34;]]保存し[[span class=&#34;rt&#34;]]to Conserve[[/span]][[/span]]、[[span class=&#34;ruby&#34;]]そして私に仕えるために[[span class=&#34;rt&#34;]]and to Serve me[[/span]][[/span]]」という名前の呪文がSCP-4828の2ページ目に存在します。この「呪文」の正確な用途や効果は現在不明ですが、指示を達成出来なかった場合4828イベントが引き起こされます。4828イベントは、現在の距離に関わらず、それが引き起こされた時点で最寄りの人間に影響する連続した特異な現象です。呪文を正しく遂行した場合4828イベントは即座に収束しますが、それにより与えられた損害は永続します。

**発見の経緯:** SCP-4828はエージェントがPOI-4828を成功裏に捕縛した際に発見されました。POI-4828は現実改変能力者ではないかと疑われており、SCP-4828を利用していました。 尋問の結果、彼はSCP-4828を「どこにもなくてどこにでもある何でも屋」という彼の町の近くに現れた小さな店から購入したことが判明しました。この証言は事実であることがSCP-████を使用した事で分かっています。

POI-4828は現在の収容プロトコルの元となった2ページ目の呪文に無知であった、或いは実行を怠っていたことが、ここ三ヶ月で発生していた多数の市民の死を引き起こした特異な事件の原因となったと思われます。POI-4828自身は、完全に非特異でこれ以上利用価値が無いことが分かった後、記憶処理され社会に復帰しました。POI-4828により述べられた店舗は発見されませんでした。

2019年3月4日、SCP-4828紙面の片面に「あなた方へ、私たちより」とだけ書かれた手紙を発生させました。封筒を開く際、封筒口から花火と飛び散る紙吹雪の幻覚が生じ、いずれも発生から数分で消滅しました。

手紙中の文章は、奇妙にもどの言語によっても読むことの出来る異質な文字の一種により書かれていました。内容は以下の通りです。

&gt; 親愛なる存在の中心支部の782番区画のお客様へ、
&gt; 
&gt; あなた方が我々の試作品を使用し続けて頂いていることに対し、我々は感謝してもしきれません。あなた方が100以上の呪文を使用したことで、あなた方の世界が存在し続けていることが分かり、そのおかげで多元宇宙法典の下級現実の保護における安全改正案第93項を通過することが出来ました。
&gt; 
&gt; これは我々の小さいながらも成長している実績総計にとって重要で画期的なことです。このことについての感謝の気持ちを込めて、我々はあなたの本の223ページ目の次に特別なページをお足しさせて頂きました。我々の持つ珍しい//方位//級呪文書でのみ見つかると思われるこのページは、そこに名前を書かれた人は誰でも全ての呪文からの選択的な耐性を得ることが出来る能力を口頭で起動できるようになります。他のページと異なり、あなたはそのページを本から切り離すことができ、つまり安全な場所に保存できます。ページの表面積は限られていますから、賢く利用することをおすすめしますよ。 
&gt; 
&gt; 重ね重ね申し上げますが、我々の製品を購入して使用して下さり、誠にありがとうございました！愛すべき消費者たるあなた方なしでは、我々はきっと根源的真髄に至るまでまだまだ時間が掛かったことでしょう。 本当にありがとうございました！我々が存在し続けることが出来るのは、あなた方が存在し続けているからこそです。
&gt; 
&gt; - 混沌と蓋然性の下級三頭政治[[footnote]]原文:From the Lower Triumvirates of Chaos and Probability[[/footnote]]より
&gt; 
&gt; 追伸:新たな資源が利用可能になったことに伴い、我々はより多くの慈悲深い材料をこの本に使って頂きたく存じます。そうすれば生意気な彼らも将来改心するだろうと思いますので。お客様には多大なご迷惑を掛けてきたかと思いますが、何卒ご容赦下さい。

手紙と封筒は非特異性であることが確認されたため、財団製標準ロッカーに収容されています。
