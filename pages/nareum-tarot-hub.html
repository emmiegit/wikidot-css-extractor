//所以那些牌上有说什么吗？//
[[/&gt;]]

//啊，确切来讲他们“说”不出什么。//

[[&gt;]]
//为什么？你老是在看那些牌，没看过书。//
//而且你有时候还能从同一张牌中解读出不一样的东西。//
[[/&gt;]]

//哦，牌不会说话。他们仅会暗示。//
//这就看像我这样的人怎么样从中想象出一个故事了。//


[[=]]
酒保在我面前把牌摊开。

[[size 1.5em]]**选一张吧。**[[/size]]
[[/=]]
