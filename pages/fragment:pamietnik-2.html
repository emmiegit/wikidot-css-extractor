[[size 120%]] [/pamietnik-eryka ODRĘCZNY TEKST] [[/size]]
[[/=]]

@@ @@
@@ @@

Hejka! Pewnie mnie nie znacie, więc fajnie byłoby się przedstawić!

Nazywam się Eryk!

[[=image https://i.imgur.com/rSXeNSi.png style=&#34;width: 30%;&#34;]]
[[=]]
Oto ja!
[[/=]]
@@ @@

Wiem, mogłem dołączyć zdjęcie, ale na zdjęciach wyglądam zbyt niewyraźnie i nie byli byście w stanie określić kształtu mojej twarzy. I to nie tylko zdjęcia, w lustrze też wyglądam zbyt niewyraźnie.

Ale dobra, nieważne. Wracając.

Witajcie w moim pamiętniku! A przynajmniej tak można to miejsce potraktować. Czemu ja tu piszę? Cóż, będę szczery. Chciałem się z czegoś wygadać, ale nie wiem, do kogo się z tym zwrócić.

Mam, a przynajmniej miałem przyjaciela. Wygląda on tak:

[[=image https://i.imgur.com/xYWr1ua.png style=&#34;width: 40%;&#34;]]

Wiem, dosyć nieudolnie go narysowałem. Kłamał nie będę, Picassem to ja nie jestem.

Będę szczery, nie pamiętam, jak on miał na imię. Nie jestem pewien, czy on w ogóle miał imię.

Był moim przyjacielem, odkąd tylko pamiętam. Tak w sumie, był moim jedynym przyjacielem. Kiedy byłem zamknięty sam w swoim mieszkaniu, zawsze tu był, by dotrzymać mi towarzystwa.

Oglądaliśmy razem kreskówki na kasetach, jakie ze sobą miał i przeżywaliśmy razem fantastyczne przygody! Nie wiem, jak to możliwe, ale te kasety przenosiły nas do świata tych bajek.

Ale problem jest taki, że... On się gdzieś zgubił. Nie wiem, co się stało. Najpierw tu był, a teraz go nie ma. Zniknął, nie wiem dlaczego. Czy zrobiłem coś nie tak? Mogę się poprawić!

Może zgubił się w moim mieszkaniu? Też mogłoby być. Nic po sobie nie zostawił. Nawet żadnego listu. Kasety zabrał ze sobą. A może został porwany? Nie no, przesadzam!

Jezu, a co jeśli coś mu się stało? Nie mogę go tak zostawić! Muszę go znaleźć! Tylko jak on wyglądał? Moment... Dobra, dość koślawo go narysowałem, ale mam jakieś odniesienie.

Poza domem nie mam jak go szukać. Ludzie mnie za wariata wezmą. Zostaje mi go odszukać w domu.

[[=image https://i.imgur.com/d8xWPIv.png style=&#34;width: 40%;&#34;]]
[[=]]
Może między poduszkami w kanapie?
[[/=]]
@@ @@

Nie ma... Ale za to jest dużo drobniaków. Nie mogę odczytać nominałów, są zbyt drobne.

[[=image https://i.imgur.com/YX1tzcc.png style=&#34;width: 30%;&#34;]]
[[=]]
A może w szafkach w kuchni?
[[/=]]
@@ @@

Też nie. Jedynie talerze o mglistych kształtach i kubki ze wzorkami, które zdają się dziwnie znajome, ale nie umiem ich określić.

[[=image https://i.imgur.com/k8u98uW.png style=&#34;width: 40%;&#34;]]
[[=]]
Może pod łóżkiem?
[[/=]]
@@ @@

Tutaj też nie. Jedynie pogniecione chusteczki i gazetki z niewyraźnymi okładkami oraz tytułami, których nie mogę rozczytać. Napisy wyglądają, jak słowa, elementy wyglądają, jak litery, a jednocześnie nie wyglądają.

Zniknął...

Nie no, nie mógł. On by mnie tak nie zostawił! Czy on kiedykolwiek tutaj był? Pewnie, że tak! Byłem na lekach, kiedy tutaj był! Nie mógł mi się przyśnić! Ale czy byłem? Skąd mam pewność!? Mam tu pudełeczko, ale jest puste i nie mogę na nim nic przeczytać! A recepty nie mogę znaleźć.

Nie wiem, co się dzieje, zaczynam się niepokoić. Serce mi podskakuje, a ręce mi się trzęsą. Mam tysiąc myśli na sekundę i nie mogę skupić się na żadnej z nich.

[[=image https://i.imgur.com/UkdE4Oi.png]]
[[=]]
[[size 300%]]JA PIERDOLĘ WEŹ SIĘ ZA SIEBIE [[/size]]
[[size 400%]]TY KUPO GÓWNA [[/size]]
[[/=]]

[[=image https://i.imgur.com/P1bS4bW.png style=&#34;width: 40%;&#34;]]

Minęła już chwila. Leżę oparty o ścianę. Jestem zlany potem. W głowie mam pustkę. Rozglądam się i widzę tylko znajome kształty, ale nie potrafię rozpoznać żadnego z nich.

Ktoś mnie opuścił, ale nie wiem, kto... Może przyjaciel? Nie, ja nie mam przyjaciół. Nigdy nie miałem.

[[=]]
