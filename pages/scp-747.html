**Item n°:** SCP-747

**Classe de Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Todas as instâncias de SCP-747 devem ser contidas em uma câmara de exatos trinta (30) metros por dez (10) metros, com paredes de concreto com uma espessura de quinze (15) centímetros. Todas as instâncias de SCP-747 devem ser contidas coletivamente na mesma câmara. No caso de SCP-747 apresentar interesse em algum funcionário, Procedimento SCP-747-B9 deve ser realizado imediatamente. Sob nenhuma circunstância quaisquer atividades anormais de SCP-747 devem deixar de ser relatadas para funcionários de nível 3 ou superior.

As instâncias de SCP-747 como um todo são autorizadas a ter um total de vinte e cinco (25) bonecas, com exceção de qualquer boneca criada sob a influência de SCP-747. Qualquer funcionário que comece a apresentar indícios visíveis da influência de SCP-747 deve ser contido separadamente em condições semelhantes. No caso da ocorrência de uma brecha de contenção, a força tarefa 747-B8 deve ser notificada, prosseguindo com sua recaptura imediatamente. Sob circunstâncias extremas somente qualquer funcionário com nível de autorização três ou superior deve ter contato direto com SCP-747.

**Descrição:** SCP-747 é um fenômeno que envolve a aparição de crianças utilizando máscaras de animais variados. Todas as instâncias conseguiram ser identificadas como crianças que já haviam falecido, tendo aparências consistentes com a da hora de sua morte, exceto suas máscaras. De acordo com pesquisas, a relação entre as crianças é que todas estas carregavam uma boneca de grande valor sentimental na hora de sua morte. Atualmente estão em contenção sete (7) instâncias de SCP-747:
* SCP-747-01 é um garoto com cerca de sete (7) anos de idade, utiliza uma máscara de uma zebra e um pijama azul
* SCP-747-02 é um garoto com cerca de doze (12) anos de idade, utiliza uma máscara de um rato e um calção de banho
* SCP-747-03 é uma garota com cerca de dez (10) anos de idade, utiliza uma máscara de um porco e um uniforme colegial tradicional
* SCP-747-04 é um garoto com cerca de catorze (14) anos de idade, utiliza uma máscara de coelho e uma jaqueta de frio
* SCP-747-05 é uma garota com cerca de doze (12) anos de idade, utiliza uma máscara de uma girafa e um shari listrado
* SCP-747-06 é uma garota com cerca de cinco (5) anos de idade, utiliza uma máscara de uma cabra e um vestido rosa-claro típico de um concurso de beleza
* SCP-747-07 é um garoto com cerca de nove (9) anos de idade, utiliza uma máscara de um gato e um macacão azul; SCP-747-07 foi recuperado juntamente a uma nota[[footnote]]A nota foi escrita utilizando um giz de cera, estando em letras cursivas. A nota contém uma pequena história que envolve uma mãe procurando por seu filho em uma não especificada vida eterna. Fica perceptível na nota que a mãe do objeto que estava segurando a nota havia falecido logo após parto deste. Investigações envolvendo a origem da nota estão pendentes.[[/footnote]] que desde de o ocorrido foi armazenada separadamente

Nenhuma das instâncias de SCP-747 conseguem falar, ou sequer aparentam perceber humanos em seus arredores, com exceção de quando apresentam interesse em indivíduos específicos. As instâncias de SCP-747 apresentam particular interesse em bonecas feitas à mão e em outras instâncias. Não se sabe se instâncias de SCP-747 apresentam senciência, embora aparentem estarem conscientes de seus arredores e evitem andar em direção à obstáculos. Instâncias de SCP-747 são capazes de passarem por obstáculos de não mais do que dez (10) centímetros de espessura com facilidade. Instâncias de SCP-747 são também semicorpóreas; instâncias são capazes de levantar e tocar objeto, porém por curtos períodos de tempo antes de acabarem por se cansar.

Instâncias de SCP-747 têm a capacidade de transformar humanos em bonecas dentro de vinte e um (21) dias. Para fazer isso, instâncias de SCP-747 cercam o humano e seguram suas mãos antes de começarem a andar ao redor do sujeito por um período de cinco (5) à sete (7) segundos. Após isso, as instâncias se dispersam e continuam com seu comportamento normal. Não é compreendido o método de seleção dos humanos que irão ser transformados e o porquê de serem selecionados. Ocasionalmente instâncias de SCP-747 apresentam interesse em um indivíduo antes de tentar transformá-lo. O indivíduo pode interromper o processo saindo do local ou evitando as instâncias; embora maioria dos indivíduos descrevam uma “impossibilidade de pensar” ou uma sensação “vazia” ao entrarem em contato com uma instância de SCP-747, o que torna a interrupção difícil.

Após interagir com uma instância de SCP-747, não ocorrem sintomas imediatos. Atualmente não há cura ou tratamento para o processo de conversão. Dentro de quinze (15) minutos, o sujeito-alvo irá sofrer de dormência nas suas extremidades, semelhante ao efeito provocado pelo frio nessas partes. Em seguida, após um período de cerca de vinte e um (21) dias, os sintomas irão progressivamente piorar. Caso o sujeito esteja sob estresse ou pânico, processo irá se acelerar para o mínimo de dez (10) dias. A conversão é dividida entre três (3) estágios, começando com a influência inicial para a transformação em uma boneca. Se em qualquer ponto da transformação um boneca feita pela influência de SCP-747 for destruída, SCP-747 irá começar a apresentar um interesse maior em humanos antes que outro humano seja “selecionado” para reposição.

[[collapsible show=&#34;Estágios da Transformação Detalhados&#34; hide=&#34;Estágios da Transformação Detalhados&#34;]]

**Estágio 1: Perda dos Menores Sentidos:**
O sujeito-alvo perde os sentidos do olfato, audição e paladar ao longo de um período de cerca de sete (7) dias. Seu estado mental aparenta estar estável enquanto isso. Sujeitos afetados podem apresentar preocupação sobre sua condição. Qualquer sinal de instabilidade mental durante esse estágio são indícios de uma transformação em ritmo acelerado. As instâncias de SCP-747 irão ignorar o sujeito, como se ele fosse um humano comum. A cor da pele e olhos do sujeito-alvo irão progressivamente se alterar em aparência para que o sujeito possa se transformar em uma boneca. Qualquer funcionário que apresente sintomas como os citados deve ser contido de acordo com o procedimentos de contenção apresentados até o encerramento do estágio dois (2), onde o funcionário deverá ser transferido para a câmara de contenção de SCP-747.

**Estágio 2: Perda dos Maiores Sentidos**
Sujeitos irão começar a perder os últimos dois sentidos ao longo de um período de cerca de treze (13) dias. Seu estado mental começará a se desestabilizar em virtude da perda dos maiores sentidos, começando pelo tato, e em seguida a visão. Essa deterioração dos sentidos é gradual; vítimas foram encontradas começando a se automutilar na tentativa de sentir algo. Instâncias de SCP-747 irão começar a apresentar interesse no sujeito, como perceber sua entrada na sua contenção até tentar seguir e interagir com o sujeito. No caso do sujeito tentar se suicidar ou morrer nesse estágio, SCP-747 irá procurar imediatamente qualquer humano para reposição. Uma vez que o sujeito-alvo perde todos seus sentidos, SCP-747 irá começar imediatamente a apresentar grande interesse no corpo. A pele do sujeito se tornará esfarrapada, semelhante à tecido têxtil tanto em textura quanto aparência, e os olhos do sujeito começarão a se tornar botões. Dissecações revelaram que durante esse processo, os órgãos do sujeito afetado começarão a se converter em estofado feito de materiais variados, incluindo, mas não limitado à algodão e poliéster. Através da utilização de EEG foi notado que o sujeito continua consciente durante todo o processo.

**Estágio 3: Transformação Completa**
O sujeito se transforma completamente em uma boneca dentro de vinte e quatro (24) horas. Nessa altura, as instâncias vão tratá-lo como qualquer outra boneca. --Atualmente é teorizado que o sujeito não está mais consciente ou sequer ainda &#34;vivo&#34; em qualquer dos sentidos.-- Consulte Documento 747-B4. Bonecas produzidas pela influência de SCP-747 devem ser mantidas na câmara de contenção de SCP-747 e retiradas do local somente para análises ou reparo.
