|lv=1
|item=2035
|oc=Euclid
|lang=ES
]]

**Procedimientos Especiales de Contención:** El DM Xi-9 (&#34;Mono en el Cordero&#34;) ha sido creado y asignado con la tarea de adquirir o de otro modo destruir todas las nuevas instancias de SCP-2035. Las instancias completamente desarrolladas deben ser detenidas bajo el pretexto de potencial riesgo de contagio a los humanos.

Las instancias aseguradas de SCP-2035 deben ser mantenidas en el centro de Investigación Zoológica del Sitio-141, guardadas en la Unidad Congeladora 18B mientras que no estén siendo sometidas a pruebas. Las instancias completamente desarrolladas, referidos a partir de ahora como “sujetos”, deben ser mantenidos en celdas de contención especialmente designadas dependiendo de la taxonomía y el nivel de agresión. Se les debe permitir a los sujetos suficiente tiempo libre en las Áreas de Recreación para la Vida Salvaje (ARVS) in situ 2-17, con el tiempo asignado que determine el jefe de investigación de cada grupo. Los sujetos que demuestren elevados niveles de agresión con sus pares deberán ser segregados de la población general y concedidos tanto tiempo en ARVS aisladas como se necesite.

El personal tratando con los sujetos debe asegurarse de que sus manos estén protegidas con guantes de vinilo sin látex para prevenir que la humedad excedente entre en contacto con sujetos de SCP-2035.

**Descripción:** SCP-2035 se refiere a 144 (actualmente en contención) fetos de animales disecados en miniatura[[footnote]]Casi exclusivamente mamíferos, con una porción significativa consistente de primates simios, específicamente chimpancés, bonobos, orangutanes, gibones, y gorilas.[[/footnote]] midiendo 3 cm x 3 cm x 1 cm, envueltos en envoltorios de papel que miden 17 cm x 8 cm. Las instancias de SCP-2035 no demuestran inicialmente signos de vida y son frágiles, necesitando niveles específicos de humedad y calor para crecer. El contacto físico con SCP-2035 ocasiona que absorba la humedad de la superficie, resultando en casos extremos de importante sequedad en la piel alrededor del punto de contacto.

Tras un período de 2-3 semanas, las instancias de SCP-2035 comienzan a mostrar signos de vida y experimentan un crecimiento acelerado, alcanzando la madurez sexual en 4-6 semanas. Los sujetos en esta etapa tienden a ser físicamente indistintos de miembros no-anómalos de sus respectivas especies, aparte de demostrar un significativo número de desviaciones mentales y/o anormalidades psicológicas, usualmente resultando en un comportamiento extremadamente volátil e impredecible. Las instancias completamente desarrolladas de SCP-2035 actualmente en contención llegan a 60.

**Descubrimiento:** SCP-2035 fue reportado por primera vez en █████, ██ a servicios de Control Animal local el 10/2/2014, cuando una instancia de SCP-2035 fue descubierta en la guantera de un vehículo abandonado al lado de la ruta. Un envoltorio conteniendo a SCP-2035 había sido aparentemente etiquetado con las palabras &#34;Ño llamer[sic]&#34; e incluía un número de teléfono y una dirección del área local. El número redirigía a una “Línea de Rechazo”[[footnote]]Una &#34;Línea de Rechazo&#34; (Rejection Hotline), es una línea de servicio de broma no-integrada, mantenida por varios individuos por región. Si bien es altamente improbable que cualquiera involucrado con la “Línea de Rechazo” pueda haber estado involucrado con SCP-2035, el personal de la Fundación rastreó y contactó al individuo detrás del número regional █████. El individuo se encontraba limpio de cualquier participación en SCP-2035.[[/footnote]] y la dirección no existía ni en el área municipal ni en el área incluida.

Instancias recién descubiertas de SCP-2035 comenzaron a aparecer en los Condados cercanos de ██████ y ██████, la mayoría sin marcas exteriores en lo absoluto y todas las demás contenían similarmente números a diferentes “Líneas de Rechazo” de broma y direcciones ficticias. Algunos de los envoltorios llevaban la frase “Pour cada doz ceres de repoblasion, ponrr catro dagua[sic]”. En las semanas y meses siguientes, un número de sujetos completamente desarrollados emergieron, entregados a refugios animales locales o detenidos por unidades de control animal salvaje. Debido a la dificultad de confirmar a los animales detenidos como instancias de SCP-2035, se desconoce cuantos sujetos de SCP-2035 quedan sin contener.

La fisiología de los sujetos no presenta desviaciones significativas en términos de crecimiento, salud, y desarrollo en comparación a sus contrapartes no-anómalas, y no muestran signos de salud física mejorada y/o deficiente como resultado de su crecimiento acelerado.

Los ejemplos de comportamiento anormal entre los sujetos incluyen:
* Catatonia, usualmente acompañada por espasmos/sacudidas incontrolables.
* Comportamiento sedentario en animales típicamente activos, incluyendo equinos, linces y caimanes.
* Falta significativa de conciencia espacial.
* Frecuente pantomima de actividades típicamente humanas, incluyendo la apertura y cierre de contenedores, vestirse y desvestirse, y aparentemente servirse y consumir bebidas en vasos.

Exclusivamente entre los sujetos simios, las siguientes pantomimas y comportamientos han sido observados:
* Saludos, incluyendo apretones de mano, inclinaciones, reverencias, y abrazos amistosos.
* Sujetos individuales parándose cara a cara, con las frentes presionadas, sin moverse por hasta 2-5 horas.
* Actividades aparentemente imitando el bombeo de gasolina en un vehículo, incluyendo el uso de una tarjeta de crédito como pago.
* Sujetos caminando erguidos en patrones elípticos oblongos por periodos de hasta 30-40 minutos.
* Una serie de acciones entre cuatro o más sujetos imitando una serie de eventos mundanos (el aseo, vestirse, gestos de mano), que desembocan en un evento similar a un intento de asesinato de un sujeto por uno o más de los demás.

**Anexo:** La observación repetida de los sujetos simios no ha mostrado ningún cambio en las acciones de pantomima registradas, salvo por las anteriormente mencionadas. En diferentes ocasiones, la secuencia de eventos imitados por los sujetos simios ha cambiado significativamente, concluyendo con una representación de un intento de asesinato en formas alternativas. Estas representaciones han incluido asesinatos simulados usando objetos contundentes, objetos punzantes, estrangulación, envenenamiento y disparos. La demostración más elaborada hasta la fecha aparentemente tenía que ver con un sujeto estacionario haciendo la pantomima de estar disparando un rifle a otro en un vehículo en movimiento.
