**SCP-2035:** インスタント動物




**著者:** [[*user AndarielHalo]]


私のSCPをもっと読みなさい。 [*http://scp-jp.wikidot.com/andariel-halo-file 全てを読むのです。]

また、以下のうちいくつかも読んでください。

* **[http://scp-jp.wikidot.com/manna-charitable-foundation-hub マナによる慈善財団 ハブ]** 上記の続編、[[*user Dr-Reach]]との共著

**特別収容プロトコル:** 機動部隊 クシー-9(&#34;子羊で逃げ出した猿&#34;)が設置され、新たに確認された全てのSCP-2035実体を確保または終了する任務を与えられます。完全に成長した実体は、人間への伝染病の潜在的リスクを装い拘留されます。

確保されたSCP-2035の実体はサイト-141の動物学研究センターに保管され、試験を受けていない間は冷凍ユニット18Bにロックされます。完全に成長した実体(以下&#34;検体&#34;と呼称)は、分類法と攻撃性のレベルに応じて特別に指定される収容セルに保管されます。検体は、敷地内の野生生物レクリエーションエリア(WRA)2-17で十分な自由時間を与えられ、割り当てられる時間は各グループの研究責任者によって決定されます。他者に対する攻撃性のレベルが高まっていることを示す検体は一般集団から隔離され、必要に応じて別々のWRAで自由行動を許可されます。

検体を扱う職員は、SCP-2035検体が過剰な湿気と接触するのを防ぐため、手を非ラテックス製ビニール手袋で保護する必要があります。


**説明:** SCP-2035は144体の(現在収容されている)サイズ3 cm x 3 cm x 1 cmの乾燥した動物の胎児のミニチュア[[footnote]]ほとんどが哺乳類で占められており、大部分は霊長類の類人猿、特にチンパンジー、ボノボ、オランウータン、テナガザル、ゴリラで構成されています。[[/footnote]]であり、17 cm x 8 cmの紙封筒に包まれています。SCP-2035実体は、最初は生命の兆候を示さず、壊れやすく、成長するために特定のレベルの熱と湿度を必要とします。SCP-2035との物理的接触により、SCP-2035は表面の水分を吸収し、極端な場合では接触点周辺の皮膚が著しく乾燥します。

2〜3週間後、SCP-2035実体は生命の兆候を示し始め、急速な成長を見せ、4〜6週間以内に完全な性的成熟に達します。この段階の検体は、それぞれの種の非異常個体と比して身体的に目立たない傾向がありますが、かなり多くの個体が精神的逸脱または心理的異常、もしくはその両方を示し、しばしば非常に不安定で予測できない行動をとります。収容下にあるSCP-2035のうち、完全に成長した実体は現在60体です。



**発見経緯:** SCP-2035は、2014年10月2日に██の█████で、地元の管理サービスに初めて報告されました。この時、SCP-2035は道路脇の廃棄車両の小物入れから発見されました。SCP-2035が入った封筒には&#34;不売品[[footnote]]訳注: 正しくは**非**売品(Do Not Sell)と思われる。原文: **Du Naut Cell**[[/footnote]][原文ママ]&#34;という文言が貼られており、地域の電話番号と住所が含まれていると報告されています。 番号は地元の&#34;拒否ホットライン&#34;[[footnote]]地域ごとに様々な個人によって維持されている、特定の企業の運営下にないお遊びの電話サービス。&#34;拒否ホットライン&#34;に関与している何者かがSCP-2035に関わっている可能性はほとんどありませんが、財団職員が追跡し、█████地域番号の背後にいる個人に連絡しました。この個人はSCP-2035への関与を全て否定されました。[[/footnote]]につながり、住所は市町村にも法人地域にも存在しませんでした。

その後新たに発見されたSCP-2035実体は、近隣の██████と██████郡に現れ始めました。ほとんどは外部の文言がなく、他のすべては同様に異なる&#34;拒否ホットライン[[footnote]]訳注: 実在するサービスで、ジョークとして始まった、誘われて断りづらいときにこのホットラインの電話番号を渡すことで代わりに拒絶の意思を伝えるもの[[/footnote]]&#34;サービスの番号と架空の住所の番号を含んでいます。封筒の中には、「最増殖[[footnote]]訳注: 正しくは**再**増殖(repopulation)と思われる。原文: r**i**population[[/footnote]]のための、4つの水を淹れて[[footnote]]訳注: 正しくは**入**れて(put)と思われる。原文: put**t**[[/footnote]]ください[原文ママ]」というフレーズが含まれていました。その後の数週間、数ヶ月の間に多くの完全に成長した検体が出現し、地元の動物保護施設に引き渡されるか、もしくは野生動物管理ユニットへ拘束されました。拘留された動物がSCP-2035の実体か否かを確認することは困難であるため、非収容状態のSCP-2035検体の数は不明です。



検体の生理機能に、成長や健康、発達に関して、異常性を持たない同種から大きな逸脱は観察されず、急速な成長によって身体的な健康が良化あるいは悪化する兆候も示していません。

検体の異常行動の例は以下の通りです。
* 緊張病、しばしば制御不能な痙攣を伴う。
* 馬、オオヤマネコ、ワニなど、一般的に活動的な動物に共通する定住性の行動。
* 空間認識力の大幅な欠如。
* 容器の開閉、着替え、脱衣、カップに入った飲み物を提供する真似とそれを消費する真似など、一般的な人間の活動にしては頻繁なパントマイム。

類人猿の検体でのみ、以下のパントマイムと行動が観察されています。
* 握手、お辞儀、カーテシー、友好的な抱擁などの挨拶。
* 個々の検体が、顔を合わせて立ち、額を押し付け、2時間から最大5時間動かない。
* 支払いにクレジットカードを使用することなどを含む、一見ガソリンを車両に入れているような活動。
* 楕円形の軌道で最大30〜40分間直立して歩く。
* 4体以上の検体に共通した、ありふれた連続した行動(毛繕い、着替え、ハンドジェスチャー)に類似する一連の行動が、ある検体を他の1体以上の検体が殺害しかける事案に繋がる。



**補遺:** 類人猿の検体の行動を繰り返し観察したところ、後述のものを除いて記録されたパントマイムの行動に変化は見られませんでした。例外として、様々な場面で類人猿の検体によってパントマイムされた行動が大幅に変化し、殺人未遂の描写が別の方法で終了しました。これらの描写には、撲殺、刺殺、絞殺、毒殺、射殺といった殺害の模倣が含まれています。これまでで最も精巧な実演では、移動中の車両に乗る人物にライフルを発射するパントマイムをしているようであり、検体は動きませんでした。
