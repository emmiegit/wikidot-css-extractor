    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-193-FR

**威胁等级：** 红 [[span style=&#34;color:red&#34;]]●[[/span]] 

**项目等级：** Keter

**特殊收容措施：** 就项目性质而言，SCP-193-FR现无法被收容。
SCP-193-FR必须通过距离物体1500公里范围内的外大气层空间探测器连续观测。
无论何时，都必须有专精人员负责维修故障的探测设备。
SCP-193-FR-1被认为是具有极强敌意的，一旦于地球上发现必须以最快速度定点清除。
任何与SCP-193-FR有关的物体或现象都必须谨慎研究和处理。
对SCP-193-FR-2的接近，操作与研究必须持以更加小心的态度。
(详见实验文件)
 
如果发现SCP-193-FR的任何存在迹象，区域内都必须由任何一名基金会负责对暴露于项目地相关人员进行记忆清除。

任何SCP-193-FR-1的攻击与接触迹象都必须尽快报告给就近基地/设施。

任何针对SCP-193-FR的重大军事行动皆完全禁止。

**描述：** SCP-193-FR是一个在地球高轨道上的空间站[[footnote]]距离地心最远的轨道。 [[/footnote]] 距离地面78345km[[footnote]]距地心最近轨道点 [[/footnote]] 至71 345 km之间.
项目由一个13000米直径的金属球体组成，同时该球体被宽度300米，总共7个“主”环和覆盖表面数目不明的子环围绕，整体似乎主要由金属和玻璃组成。
该空间站显然由某个地外文明建设，基金会仍然不知道项目的确切来源。

SCP-193-FR拥有一个大气层，其生成的方式与来源目前亦未知。
该大气层由纯度为99%的氦气组成。
SCP-193-FR的内部温度为-195°C。
SCP-193-FR在瞄准目前为止成功对其抵近拍照的唯一一艘//Rektuy //探测器时似乎表现出军事性质。
然而，这些照片并未能确定SCP-193-FR（以下简称SCP-193-FR-1）之中船员的性质。

造成这种情况的其中一个原因是，SCP-193-FR只能在2400km远的地方被发现，任何距离近于或者远于2400km的雷达与望远镜是无法将其发现的。
SCP-193-FR防御系统似乎可用来摧毁任何可能威胁其设备的物体，能够检测到雷管或任何能够燃烧与爆炸的物体。
SCP-193-FR的防御系统可以将其船只与其他物体隔离开来，因为它们也使用了反应炉发动机。
目前收集到的信息已经证实其最强大的武器拥有2-8兆吨TNT的破坏力。

项目似乎在科技上要比人类文明先进得多，特别是在军事工业和运输领域。由于基金会无法捕捉和分析SCP-193-FR中的实体，无法确定后者的确切技术发达程度。

任何进入SCP-193-FR领空且没有被其人造大气烧毁的物体将被项目的防御系统作为直接攻击目标，摧毁率从65至85％不等。虽然SCP-193-FR疑似在地球上进行过几次敌对行动，但似乎一直试图避免公开且全面的战争。
项目似乎是独立的能源，迄今为止还无法知晓其能源供应方式。另外，由于它们被NASA发现时并没有对其他小行星或岩石星球进行开采的行为，因此假定其可以自行生产维持其运作所需的原材料。
各类环形结构的用途尚未有明确，假定其是一种道路系统，可以使其中的“乘客”在不借助任何其他工具的情况下在空间站内快速移动。

SCP-193-FR似乎整体上是一个军事设施，甚至可能是一整个固定的武器站，在进行射击的时候将不会留下弹道痕迹，只能观测到伤害效果。因此基金会可以测量其释放的能量，但目前仍无法知晓武器本身性质。
 
SCP-193-FR的实际动机到目前为止还不清楚，似乎致力于捕捉各类SCP上。（详见附录193-09）.
尽管进行了深入的研究，目前还没有任何SCP-193-FR-1被基金会人员观测到和收容。
从SCP-193-FR发往地球的太空器在进入平流层之前会一直设法逃离雷达探测和摄像机监视，手段包括但不仅限于干扰探测器以及伪装成民用太空器。

同时SCP-193-FR亦充分意识到针对其的观察行动，这进一步降低了基金会从SCP-193-FR上获取的信息的可靠性。

[[Collapsible show=&#34;附录 193-09。需要3级权限&#34; hide=&#34;允许接入&#34;]]
//基金会███████设施的工作日志，据说该设施曾与SCP-193-FR-1接触//

**14 八月1969年。**

&gt; -根据收容设施的规定，我将在投入运转的的第一天开始记录████设施的工作日志，专门收容[数据删除]
&gt; 现设施内有员工43人，其中警卫20人，研究人员14人，技术人员3人，医护人员4人，管理人员2人。一个侦察小组发现了一个类似于我们的位于东北方向35公里的中央气象观测站（CMO）设施。 根据中央气象观测站互动指南，我们须处于待命状态，同时巡逻和侦察队也并不太靠近那个设施。
 
              //-设施总指，Eyod，█████。//


**15 八月 1969年。**

&gt; 我们发现有守卫在设施内被杀害。
&gt; 通信被破坏了，这很重要。我们必须立即进行修理。
&gt; 两个人被留下来尝试与上级联系，他们应该晚上就能够回来。
&gt; 我确保守卫力量是平时的两倍，四个人去保卫周边。所有潜在有敌人的地点均已被肃清。
&gt; 我们在尸体上发现了中央气象观测站的徽章，相机清楚地显示了进行射击的正是这些人。
&gt; 大多数载具均已被盗或瘫痪。一辆卡车，还有一辆雪地车。
&gt; 在更多的……毫无疑问，在接下来的日子里，类似的袭击还会再发生。
&gt; 作为糟糕的第二天到来之前的小插曲倒也不错。
&gt; 如果顺利，每个人都能够活下来。
&gt; 团队里的人还没有足够的时间互相了解彼此。他们相互不信任，也不相信我，也不喜欢对方，不断相互顶撞。
&gt; 隐瞒这一切对局势没有一点帮助，真的一点都没有。
&gt; 所以我们会保持防守态势，等待进一步指示。
                  //-设施总指，Eyod，█████。//

**16 八月 1969年。**

&gt; 晚上我们又失去了另外3名守卫。
&gt; 我们已经阵亡了9个人。
&gt; 技术人员仍然没有办法恢复通讯。
&gt; 我不知道他们想要什么。 但是，如果那些人想在心理上击败我们的话，他们已经成功了：没有人能够保持冷静一个小时以上，包括我自己。 
&gt; 非常不幸的是，所有人都完全意识到了情况的严重性，于是恐慌情绪更上了一层楼，最重要的是设施内的情况变得比以往更加难以控制。
&gt; 没有通讯，没有命令，没有增援，我们支撑不了太长的时间。与此同时，卫兵强。他们今晚都会起来。
&gt; 如果他们不能抵挡今晚的袭击，那将会是一场士气的灾难。
&gt; 他们太深了，我甚至不敢向他们宣布，我们已经找到了两个负责防止我们情况的基础的人......死了，毫无征兆……这简直是“雪上加霜”，像是驶向地狱的卡车。
&gt; 我们最后的希望是亲自吊死在一棵他妈的树上。
.
//-设施总指，Eyod，█████。//
 
**17 八月 1969年。**

&gt; 不敢相信。
&gt; 7。
&gt; 7名守卫全部阵亡。
&gt; 我们还不能进行还击，但我们别无选择。不然我们就是像狗一样被剁成碎末，或者就是全身赤裸地躺在西伯利亚的平原上。
&gt; 一旦这些混蛋再来一次，我们将使用他们的东西和载具来还其人之身。
&gt; 但是，我真的害怕这场战斗。这些家伙非常精干。他们打死了四分之三的守卫，自己没有损失一个人。
&gt; 这就是为什么我将不得不使用SCP。这会在战斗中发挥作用，拯救我们。
&gt; 我们会挺过这一关的。

//-设施总指，Eyod，█████。//    

在接下来的一个月内，三个不同的GdIs设备遭到类似手段的攻击，目的是破坏心理。
袭击者似乎有办法毫无损失地进行正面攻击，其似乎更喜欢这种进攻模式，原因不明。
之中收容的SCP项目完全失踪，因此被认为是其目标。
有关基金会和国际组织的调查发现有一种地球上罕见的材料，在袭击现场以不寻常的数量被发现。
此外，袭击期间使用的中央气象观测站经占领并分析后发现存在未知有机物质。分析的细节为机密，但分析结果显示与人类机体的60%相似。
基金会专家正在推算SCP-193-FR的唯一轨道，在进一步指令之前处于对其敌对状态。
[[/Collapsible]]

[[Collapsible show=&#34;分析文件，需要2级文件&#34; hide=&#34;允许接入&#34;]]
██/██/██“Esperansas Queen”号货船在阿拉斯加海岸附近发现，无线电静默数月，无人驾驶。全体船员（62人）于离船舶30公里的一个村庄的地方被当局发现，村民求救时将其描述为一起野人袭击事件。[数据删除]居民于[数据删除]身上找到这些数据，15岁以下儿童均被[数据删除]。该状况已十分常见，因为还发现死者曾遭受过其他十几种暴力行为。
当地警方立刻控制局势。
尸体解剖在额叶新皮层发现了一个明显的人造器官，其功能是大量生产甲基苯丙胺与可卡因的未知衍生物的混合物，并将其注射到大脑中。
由于未知的机理，受试者将不易患有诸如高血压，呼吸衰竭，哮喘，癫痫，糖尿病，剂量，心脏病发作等“致死性”失能效应（exapacitating effects）以及心肌巨大症，中风和中毒昏迷等症状。
这种效果增加了十倍，可能是因为受试者被注射的过大剂量。（1小时内4.3g 血液）。
受害者的主要症状是感受到极度兴奋，具有强烈的不可被侵犯的感觉，以及强烈的快乐感，随后在一个小时之后出现精神病，妄想，幻觉和偏执。在第二个小时结束时，上述症状进一步恶化，出现非常严重的神经和精神系统疾病（极度暴力行为，偏执攻击和惊恐症发作）。
5小时后，受试者死亡。
一些实验已经进行，但是在死亡后任何痕迹都将很快消失，器官将在半小时内降解，阻止了进一步的实验。
经过警方接管的少数幸存者很快也便死亡，无法进一步分析。
相似的事件，如神秘的失踪事件，再次出现的异常，已经被全球基金会记录下来。
这是一个非详尽的列表：


**14/04/1996**
在弗吉尼亚州发现两具尸体。 
__异常：__
器官位置位于的受害者靠近心脏位置，其功能是大大减缓血液流动，通过修改血与███████████组成成分█████ ██，使其变得非常严重。这个器官极度敏感，可以由患者引起的特定操作来激活。
血液增稠效应将持续一到两个小时。
__死因 :__
暴露于分别为145G（第一次）和167G（第二次）的加速度10分钟。

**23/11/2013**
南非发生异常爆炸。
__描述：__
离爆点一百公尺处的村民们形容该厂爆炸之后涌出一阵“黄金的浪潮”。 村民后来形容局部瘫痪，能够保持本能的运动，但是在17个小时内的任何表意识的运动（而不是潜意识的）都是不可能的。
__原因：__
超过14名村民死于此事，但死者是通过位于受害者脖子的器件激活的。
其确切的功能仍然未知，但它似乎能够使人窒息。
只有已故的受试者标有下面提到的首字母缩写。

__笔记：__
//参与这些事件的所有人类受试者的脖子上都有铁标记：“██████████████”由未知的语言和罗马数字组成。
翻译由基金会翻译和口译员得出的一门语言，似乎来自于拉丁语系，字面意思上是：“测试项目XX.XX试验前哨3”。
更改XX.XX是一个罗马数字变量取决于具体情况。
任何拥有这类铭文的个体都将被编号为SCP-193-FR-2。
根据几个假设，数个SCP-193-FR-2被带到SCP-193-FR进行现场测试。
怀疑的受试者虽然幸存，却有着显着的海马体损伤，导致其完全失忆。
//


[[/Collapsible]]



**事件 193-FR-01**

在3个月之后，负责探索人类历史中希腊 - 罗马遗迹中SCP-193-FR踪迹的考古研究小组发现SCP-193-FR-01[数据删除]（见实验文件）于██████，███████的挖掘现场。 尸检结果（其大多数因自相残杀而死）发现了与上述第一种情况相同的器官，与之不同的是这些器官并非移植的，而是经过一个仍然未知的过程直接“生长”出来的。

此地恰好是一种罗马式的“记忆庙堂”，它是根据罗马人的认知，讲述人性（主要是罗马时期）故事的一系列壁饰。

基金会认为对其的探索过于危险，正设法使用D级人员替代相关工作。
与SCP-193-FR唯一相关的是从ÉmilliaV.█████的数据库回收的翻译文件。

&#34;[...]最后，我们发现了原始的地方。
我们首先认为一个野蛮的人不能理解和平的概念，甚至没有资格说除了性和谋杀以外的任何事情。所以，我们以此为名
但是，这个星球上的人民在文化，技术，文明和权力似乎不与我们在同一个层面上。 
最后，我们发现了这个星球西方和南方的人民。
我们更倾向于与他们谈判，我们还给他们提了各种服务，比如经济，有时我们的战士会以此交换他们自己在战斗中被俘的同胞。
他们也有着迷人的文化，有些建筑简直（直译“Martelants”），但差强人意，大部分的领袖和精英们能够保持互相对话，虽然他们的在意识形态这上面的共识有点奇怪。
他们非常惊人的习俗让我们的人佩服不已并为此臣服。
这些人，并不是服务于他们的（母亲？），他们的一生，每一刻，都要求得到工作的报酬，有时间“玩得开心”。
他们向我们灌输了他们所谓的快乐的概念，而且我们的人永远不会感到满足。
这些奇怪的人都聚集在一个“国家”里，即使他们宣布，但这个国家不在思考，而是个人。
因为他们，我们的领袖也因为各种原因开始自相残杀，我们必须填补对原始人巨大的需求。
[...]
因此，只要我们没有转变完成，我们就会在每个部落重复这项技术（字面意思是：“试着去尝试”）。
受到民众的崇拜，受到精英们的赞赏。
但是我们在这个世界的旅程已经结束了。
（母亲？）提醒我们，我们拥有超过2（百万？）的原始人，我们要回到星球那儿。
[[Collapsible show=&#34;需要三级权限&#34; hide=&#34;允许接入&#34;]]
//SCP-193-EN船只残骸中回收有黑匣子
从大量似乎是SCP-193-FR存储介质的RNA中提取的数据。RNA疑似包含有其他数据，但是因为其复杂性，这些数据暂时不可用。该文件的性质似乎是一次简报，可能是在“实验”开始时发送给SCP-193-EN-1的一个简报。//

++++ 由于此翻译内容不尽可靠，本文提供的信息的真实性存疑。

-欢迎（字面：Mertys）。在我们开始之前，你知道一切都必须谨慎。 

-这个任务有3个目标。

- 这些杂交品种拥有几乎取之不尽，用之不竭的数量，这些人将成为实验对象。
第一个目标进行测试和成长（母亲？）技术上应该保持优先，并为基本存在的多数人知道基地存在的官方理由。搜索需要控制[不明内容]和平民。

-自从勘探以来，这个星球已经出现了数个异常，不可忽视，需要组织一个在专门在前沿进行专门行动的组织。
第二项任务即捕捉更有趣的事物并加以学习。

-通过他们我么可以知道他们对plebra（母亲？）这种有影响力的原始种姓有着原始崇拜，真是太有影响力了。这个麻醉（母亲？）因为防止殖民化，奴役，行动跨度。我们必须把这个原始力量推向军事行动，降低其他子民的爱情和感染力。这些乞丐一定不会在意挑衅行为的。
//结束记录。//

 __结语 :__ 如果基金会能够证实这类仇视存在于他们的公众舆论之中，SCP-193-FR有可能会终止在地球上的所有敌对活动。我要求组建一个专项组来实现这个目标。
__Pr. Médian.__
批准 
__主管 ███████.__
