    <pre><textarea class="page-source" readonly>[[&gt;]]

**Объект №:** SCP-1361-RU

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** SCP-1361 содержится в стандартной камере для гуманоидов типа C-1. Каждые 6 часов необходимо проводить объекту инъекцию седативных препаратов.

**Описание:** SCP-1361 - существо, внешне похожее на мужчину средних лет. На его теле расположены, не считая основной, --26-- 27 голов (SCP-1361-1), идентичных основной, за исключением разнообразных увечий, варьирующихся от нескольких глубоких порезов до ожогов четвертой степени и отсутствия ряда костей и зубов. Также у 11 SCP-1361-1 отмечены признаки гниения. Похоже, SCP-1361 не контролирует SCP-1361-1: когда те начинают проявлять активность, он с явным раздражением пытается закрыть их рты руками или даёт им пощечины, а так же пытается перекричать их. Из-за большого количества SCP-1361-1 эти действия приносят мало результата, что приводит объект в еще больший гнев. До настоящего момента не удалось провести интервью с объектом, но считается, что SCP-1361 и все SCP-1361-1 разумны.

При попытке человека вступить в контакт с объектом тот очень быстро приходит в состояние крайней раздражённости по вышеописанной причине. При продолжении дальнейшего контакта все головы объекта одновременно начинают выть, а их лица синхронно вытягиваются в характерную гримасу. В большинстве случаев контактирующие субъекты испытывают только сильный дискомфорт и желание удалиться от объекта, после чего тот успокаивается. Однако, были отмечены случаи, когда лицо контактирующего с SCP-1361 медленно приобретает аналогичное выражение, и одновременно с этим черты его внешности становятся идентичны чертам внешности объекта. После данной трансформации субъект начинает наносить увечья своей голове, в особенности лицу. Помимо прочего наблюдается [УДАЛЕНО], что может быть причиной появления у субъекта термальных и химических ожогов. Спустя 45-60 секунд субъект падает на землю. Исследование показало, что для всего организма, кроме головы, наступает биологическая смерть. Голову субъекта SCP-1361 без повреждений отделяет от тела и с помощью так же выглядящего [УДАЛЕНО] помещает на своё тело.

**История обнаружения:** Объект был обнаружен в городе Урюпинск, Волгоградская область, Россия. В 19██ году в этот поселок в частный дом переехал [ЛИЧНЫЕ ДАННЫЕ УДАЛЕНЫ] со своей супругой и двумя детьми. По рассказам соседей, мужчина был завсегдатаем местного бара, откуда его регулярно выгоняли за буйное поведение в состоянии алкогольного опьянения. Также он проходил курс лечения от алкогольной зависимости в местном наркологическом диспансере, но безрезультатно. Старший ребёнок, мальчик 8 лет по имени █████, по словам очевидцев, был удивительно похож на отца, ходил в местную школу, где учился весьма посредственно. Информации о других членах семьи практически нет, однако известно, что второй ребёнок - девочка ~5 лет, которая, как и её мать, никогда не выходила из дома. Хотя соседи часто видели мать и дочь в окнах, лица субъектов ни разу не удалось разглядеть. Вечером ██.██.20██, со слов свидетелей, отец семейства вернулся домой позже обычного, находясь в состоянии сильного алкогольного опьянения, и очень громко ругался по неопределенной причине. Услышав громкие женские крики, соседи вызвали наряд милиции, который обнаружил SCP-1361.</textarea></pre>
