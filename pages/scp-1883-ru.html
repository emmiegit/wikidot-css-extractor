**Объект №:** SCP-1883-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1883 должен храниться в сейфовой ячейке для малоразмерных объектов класса &#34;Безопасный&#34; на складе особо ценных предметов Зоны 7. Объект необходимо смазывать --оружейным маслом-- графитовой смазкой раз в месяц и поддерживать сухость воздуха в ящике во избежание коррозии.  --Во время экспериментов по исследованию свойств объекта необходимо присутствие сотрудника 2 уровня допуска или выше в качестве наблюдателя, а также соблюдение стандартных требований мер безопасности.--  

**Описание:**  SCP-1883 представляет собой клинок без рукояти, предположительно от ножа для рубки кореньев. Толщина в обухе 10 мм, длина клинка 210 мм. На клинке выбито клеймо [УДАЛЕНО]. Часть рукояти отломана во время экспериментов (см. Приложение-02).

К обломанной части в настоящее время припаян медный прут в рамках эксперимента по изучению воздействия SCP-1883-2 на другие материалы.
 
Особый интерес представляют физические свойства сплава, так как, несмотря на инцидент ████-█ (см. приложение), нож абсолютно тупой и вообще не имеет заточки, хотя, теоретически, учитывая сбег фаски, она должна составлять 20-25 градусов. По твёрдости нож оценивается в [ДАННЫЕ УДАЛЕНЫ], превосходит твёрдость алмаза и может царапать его, что было доказано практически. Вместе с тем, сплав сильно подвержен коррозии и склонен к хрупкому разрушению.
 
Отколотые части были исследованы на химический состав. Спектрография показала,  что для изготовления использовалась сталь марки 420, с небольшими отклонениями.  Если судить по клейму и форме клинка, то согласно консультации с производителем, его изготовили в начале 20-х годов.
 
Были сделаны попытки - на данный момент безуспешные - воссоздать этот сплав. 
 
&gt; Заметка научного руководителя проекта &#34;Кремень&#34;:
&gt; //Д-р ████████, вы поспешили с выводами. На данный момент у нас насчитывается [УДАЛЕНО] потенциально возможных технологий воссоздания. Как вы понимаете, слишком дорого пробовать каждую. Я настаиваю на дополнительных исследованиях.//
 
██.██.██ д-ру ███████ было дано разрешение продолжить исследования. С этого момента все лабораторные журналы, связанные с объектом, когда они не используются, должны храниться вместе с ним в сейфе.
 
Помимо этого, при работе с SCP-1883 была замечена необычная особенность: исследователь, индивидуально работающий с объектом, может испытывать навязчивое желание заточить его. Однако после проведения серии экспериментов (см. Приложение-02), было признано, что объект не обладает подобным аномальным свойством. Всем сотрудникам, попавшим под это &#34;воздействие&#34;, необходимо в обязательном порядке проверить своё психическое состояние.
 
SCP-1883 был обнаружен в ремонтной мастерской в [УДАЛЕНО], Россия. По словам работника, [УДАЛЕНО], к нему обратился клиент с просьбой привести в надлежащий вид старый нож, найденный в квартире, доставшейся по наследству (впоследствии была проверена, ничего аномального в ней обнаружено не было). [УДАЛЕНО] столкнулся с аномальными свойствами объекта и на следующий день сообщил о них своему другу. Через некоторое время слухи достигли работников Фонда, и, без особых проблем, клинок был изъят с соблюдением всех соответствующих процедур.

**Приложение-01:** Инцидент ████-██.
**Дата:** ██.██.██
Д-р Н███████, оставленный на ночь для работы с объектом, был обнаружен утром в состоянии крайнего истощения, похожем на то, которое описал работник мастерской. Вместе с ним был обнаружен истёртый точильный брусок с алмазным абразивом. На следующий день д-р Н███████ полностью восстановил свои силы и смог объяснить ситуацию. Ниже приведена выдержка из интервью ████-██-██:
 
&gt; ...Даже не знаю, как это получилось. Один раз начав, ты не можешь остановиться. Чёрт, да я себе стесал руки в кровь!..
&gt; &lt;...&gt;
&gt; Нет, я не думаю, что эта штука воздействовала на меня. Это было что-то психологическое...
&gt; &lt;...&gt;
&gt; ...Нет, мне не требуется помощь психиатра. Просто... Это давит... Это сложно описать. Оно... Словно навязчивая идея, понимаете? Ты не можешь остановиться, пока не закончишь...
 
Коллеги утверждают, что д-р Н███████ увлекается ножами, о чем не раз им сообщал. 
Д-р Н███████ был отправлен на медицинское обследование, которое выявило незначительные отклонения в психике.
 
**Приложение-02:** Эксперименты, проведённые д-ром И███████ для выявления аномальных свойств объекта. Каждому подопытному выдавали объект, набор для заточки, указание заточить нож и оставляли наедине. 
 
&gt; **Эксперимент №:**
&gt; **Подопытный:**
&gt; **Цель эксперимента:**
&gt; **Результат:**
 
&gt; **Эксперимент №:1**
&gt; **Подопытный:** Сотрудник класса D, мужчина, 33 года. Был приговорён к пожизненному заключению за изнасилование несовершеннолетней с отягчающими обстоятельствами.
&gt; **Цель эксперимента:** Выявить аномальные свойства объекта.
&gt; **Результат:** Подопытный согласно указанию в течение часа пытался заточить объект, с перерывами в десять минут. После этого он показал неприличный жест в камеру и бросил объект на пол. Вследствие падения от объекта откололась часть рукоятки. 
 
&gt; **Эксперимент №:4**
&gt; **Подопытный:** Сотрудник класса D, женщина, 29 лет. Страдает маниакальными психозами.
&gt; **Цель эксперимента:** Выявить аномальные свойства объекта.
&gt; **Результат:** Подопытная бросила заточку спустя десять минут и попыталась вскрыть себе вены объектом. Была остановлена сотрудником службы безопасности
 
&gt; **Эксперимент №:6**
&gt; **Подопытный:** Сотрудник класса D, мужчина, 56 лет. Зарезал бритвой свою семью.
&gt; **Цель эксперимента:** Выявить аномальные свойства объекта.
&gt; **Результат:** Подопытный спокойно воспринял задание. Однако спустя полчаса он впал в состояние крайнего возбуждения, работая с объектом усерднее, чем того требовала обычная заточка. Спустя час сотрудник впал в кататоническое состояние. Скорость движений снизилась. Подопытный проработал с объектом ещё шесть часов, прежде, чем был остановлен.
 
&gt; **Эксперимент №:7**
&gt; **Подопытный:** Предыдущий сотрудник класса D.
&gt; **Цель эксперимента:** Выявить аномальные свойства объекта.
&gt; **Результат:** Подопытный высказал крайнее нежелание работать с объектом, но после мер воздействия подчинился. В этот раз он проработал с ним всего десять минут, после чего отложил в сторону и демонстративно скрестил руки.
 
&gt; Очевидно, мы ищем то, чего нет. Судя по всему, эти парни просто ненормальные, и нет тут никакой аномальности. - д-р И█████
 
Письмо д-ра И██████
 
&gt; &lt;...&gt; Дело в строении. Структура металла просто не может принять такую форму сама по себе, даже, если, как вы говорите, произошел случай на миллион. Образец, который вы нам выдали, при нагревании более 1300-1400 градусов плавится как обычная сталь. При этом происходит сильная потеря массы, с образованием структуры, похожей на образцы д-ра █████████. Что-то было в составе, что выгорело при высоких температурах. &lt;...&gt;

**Приложение-03:**  
Выдержки из журнала доктора ██████
&gt; [[div class=&#34;rimg&#34;]]
&gt; [[image структура.jpg width=&#34;300&#34; ]]
&gt; [[span]]Структура _
&gt; верхнего слоя [[/span]]
&gt; [[/div]]
&gt; &lt;...&gt; По просьбе доктора И██████ я провёл более тщательное исследование образца под туннельным микроскопом. 
&gt; 
&gt; Весь верхний слой ножа пронизан мельчайшими капиллярами, из-за чего весь внешний слой имеет сетчатую структуру, сложенную открытыми наружу порами. Исследование атомной структуры материала перегородок между ячейками показало, что он представляет собой обычную сталь марки 420. 
&gt; 
&gt; Ограниченные возможности метода не позволили установить, пусты ли ячейки, или же заполнены материалом с диэлектрическими свойствами.
&gt; 
&gt; Исследование было продолжено атомно-силовой микроскопией того же участка образца. Помимо подтверждения свойств материала перегородок между ячейками, этим методом удалось различить содержимое капилляров. Последнее оказалось материалом высокой твердости, обнаруживающим в пределах разрешающей способности метода абсолютно однородную структуру, что свидетельствует о его не атомном строении.
&gt; 
&gt; Куда больший интерес представляет внутренний слой объекта, который было очень удобно рассмотреть на сломе. Капилляры были, но вещество в них было иным. Оно не отражало свет и было более хрупким. Я без труда смог нарушить его целостность, и к своему удивлению, обнаружил, что разрыв восстанавливается. &lt;...&gt;
&gt; `


Выдержки из отчета профессора О████████
&gt; [[div class=&#34;rimg&#34;]]
&gt; [[image pentazen.jpg width=&#34;300&#34; ]]
&gt; [[span]] Cтруктура сегментов _
&gt; на сломе [[/span]]
&gt; [[/div]]
&gt;  &lt;...&gt; Согласно комплексу исследований, основные характеристики объекта формируются металло-органическими соединениями, здесь и далее именуемые SCP-1883-2, внедрёнными в его состав и активно преобразующими структуру его материала.
&gt; 
&gt; Мы проследили жизненный цикл SCP-1883-2 на отдельно взятом образце, &#34;заражённом&#34; ими.
&gt; 
&gt; Из толщи SCP-1883-1 был извлечён образец материала, содержащий  SCP-1883-2 на первой стадии взаимодействия. При лёгком нагревании и УФ-облучении скорость развития увеличивается. В этой стадии активные компоненты окружены &#34;капсулой&#34;, которая устойчива к нагреванию свыше 2000-3000 градусов Цельсия и механическим повреждениям. С химической точки зрения она не инертна, сильные кислоты разрушают её, уничтожая содержимое, при сильном нагревании и дополнительной подаче кислорода они сгорают. При попадании на соединение, содержащее железо и углерод, &#34;капсула&#34; раскрывается. Очень важно, чтобы &#34;капсула&#34; плотно касалась материала, но при этом её часть должна контактировать с воздухом. Такое возможно только при сплавлении и только на поверхности. Дальше начинается вторая стадия: поглощение окружающего материала.
&gt; 
&gt; SCP-1883-02 проделывают тончайшие капилляры в толще вещества, используют полученный материал для саморепликации, захватывая при этом углерод и кислород из воздуха. Единица, создавшая новую копию себя, пропускает её вперед и остаётся на месте, покрываясь со временем защитной оболочкой, затем начинает работать вглубь материала. При этом верхние слои транспортируют недостающий строительный материал на нижние. Из-за недостатка углерода этот процесс протекает значительно медленнее, но его можно ускорить, если нанести на носитель графитовую смазку, уголь и иные соединения, содержащие чистый углерод. Однако, со временем, верхние слои всё больше отвердевают, теряют способность проводить необходимые вещества и по внешнему виду напоминают &#34;капсулы&#34; из первой стадии. При этом элементы внутри всё ещё мягкие, поэтому материал, содержащий SCP-1883-2, становится более хрупким.


&gt; [[div class=&#34;rimg&#34;]]
&gt; [[image 1339708826_capsula_2.jpg width=&#34;300&#34; ]]
&gt; [[span]]Капсулы железа с _
&gt; SCP-1883-02 [[/span]]
&gt; [[/div]]
&gt; &lt;...&gt;
&gt; Должен напомнить, мы имеем дело с технологией, созданной кем-то, чьи возможности опережают наши на сотни лет. Наших технологий едва хватает на то, что бы рассмотреть материал на таком тонком уровне, что уж говорить о воспроизведении аналога. 
&gt; &lt;...&gt;
&gt; Это не микроорганизмы, не минеральные частицы; я совершенно уверен, что это квантовые нанороботы, совершенной структуры и сложной конструкции. Каким-то образом они перестраивают вещество, организуя его в структуру, альтернативную привычному нам атомному строению. В настоящий момент мы располагаем только умозрительными моделями подобных состояний материи и можем лишь предполагать основные особенности ее строения.
&gt; &lt;…&gt;
&gt; Беспрецедентные характеристики материала, которые не могут быть достигнуты в веществе привычного строения, указывают на то, что основную структурирующую и связующую роль в нем играет не электромагнитное, а ядерное взаимодействие, которое благодаря дальнему порядку и особой организации расположения частиц проявляет себя в уникальной не встречавшейся ранее форме.
&gt; &lt;…&gt;
&gt; Как предполагается, адаптация нанороботов к использованию в качестве сырья атомов железа и углерода напрямую связана с их свойствами: так, ядро железа является структурой с максимальной удельной энергией связи на нуклон, а углерод ^^12^^С - простое и наиболее доступное ядро, содержащее поровну протонов и нейтронов. Таким образом, железо могло бы являться структурообразующей основой и/или катализатором, на котором углерод [ДАННЫЕ УДАЛЕНЫ].
&gt; &lt;…&gt;
&gt; Способность материала к самокопированию дает нам возможность в перспективе наладить его широкое использование, при этом убедительно показано, что риск неконтролируемого развития событий по сценарию &#34;серой слизи&#34; по объективным причинам отсутствует.
&gt; К сожалению, а может и к счастью, поисковые группы, посланные в шахты, из которых пришло сырьё для изготовления этого ножа, ничего не нашли.
&gt; &lt;...&gt;
&gt; Я рискну предположить, что к нам попала одна единственная &#34;капсула&#34;, которая разрослась до такой колонии.
&gt; &lt;...&gt;</textarea></pre>
