    <pre><textarea class="page-source" readonly>[[&gt;]]

**Identyfikator podmiotu:** SCP-2788-JP

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** By zapobiec dostępu do podmiotu osobom cywilnym, obszar otaczający SCP-2788-JP jest odgrodzony zgodnie z historią przykrywkową &#34;Drastyczne osiadanie gruntu&#34;. Okolicznym mieszkańcom należy podawać preparatu amnestyczne by zachować ciągłe zabezpieczenie. Eksperymenty na podmiocie wymagają zatwierdzenia co najmniej dwóch pracowników o Poziomie Upoważnienia 3 lub wyższym.

**Opis:** SCP-2788-JP to właz kanalizacyjny zlokalizowany na ulicy w ████████ w prefekturze Shizuoka w Japonii. Na powierzchni SCP-2788-JP wygrawerowano wzór o lekkim efekcie antymemetycznym, uważa się, że to przez to nie doszło do wcześniejszego odkrycia SCP-2788-JP. Wnętrze SCP-2788-JP nie jest podłączone do żadnych pobliskich rur kanalizacyjnych i wypełnione jest dużymi ilościami ścieków, składających się głównie z rozłożonych ludzkich tkanek i wody. Podmiot jest wypełniany i odprowadzany w nieznany sposób, a żadna metoda nie jest w stanie wpłynąć na ilość i koncentrację ścieków wewnątrz anomalii.

W losowych momentach, najczęściej w godzinach od 4:00 do 10:00 czasu japońskiego, w ściekach wewnątrz SCP-2788-JP wytworzona zostanie dokładna kopia starszej osoby, która faktycznie zamieszkuje Japonię (kopia ta jest desygnowana jako SCP-2788-JP-1). Częstotliwość tych wydarzeń jest zmienna, w niektóre dni nie następują. Po wytworzeniu SCP-2788-JP-1 jest żywe, ale ostatecznie się topi. Dotychczas Fundacji nie udało się zapobiec śmierci instancji SCP-2788-JP-1. Po śmierci SCP-2788-JP-1 szybko rozkłada się i w czasie około jednego tygodnia upodabnia do reszty ścieków.

W większości przypadków dana osoba jest skopiowana wyłącznie jeden raz; jednakże w rzadkich przypadkach wydarzenie duplikacyjne tej samej osoby może się powtórzyć po czasie od kilku dni do kilku lat. Obecnie najczęściej kopiowaną osobą jest ████████ ████████, który dotychczas został skopiowany trzydzieści osiem razy.

SCP-2788-JP został odkryty dnia 22.08.2014, gdy okoliczni mieszkańcy zgłosili policji znajdujące się w kanalizacji martwe ciała osób w podeszłym wieku. W chwili odkrycia pokrywa SCP-2788-JP była obsunięta z powodu nieoczekiwanego trzęsienia ziemi. Po amnestycyzacji mieszkańców i funkcjonariuszu policji przeprowadzono śledztwo w Urzędzie Kanalizacji odpowiedzialnym za ten obszar; pomimo tego nie odnaleziono żadnych zapisów potwierdzających zainstalowanie SCP-2788-JP. Do dzisiaj nie wiadomo jak długo istniał SCP-2788-JP.

**Dodatek:** Śledztwo w sprawie oryginalnych osób, na których bazowane są instancje SCP-2788-JP-1 wyjawiło, że w przybliżeniu 32,1% ich wnuków jest często z nagłych przyczyn nieobecne w pracy. Obecnie trwa bardziej szczegółowe śledztwo mające wyjaśnić zależność między tym faktem a wydarzeniami duplikacyjnymi.
