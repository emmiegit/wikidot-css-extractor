您好，我是[[*user Dr_Grom]]，[*http://scp-wiki-de.wikidot.com/ SCP基金会德国分部]网站的主管理员。在这篇文章中，我希望与您分享我在建立一个SCP基金会分部使其被承认为一个官方分部的过程之中的经历、方法和心得。

++ 先决条件
* 请不要认为您可以一个人完成这一切的工作——这是一项需要合作完成的任务，而不是一场独角戏。
* 请不要认为这不需要投入许多精力，亦请不要认为这项工作可以很快完成而不会占用太多时间。
* 您的网站工作人员团队至少需要三名成员，而且其中至少有两位需要持有管理员权限。这样一来，如果其中一位不再在网站上活跃，另一位可以很快接管他/她的工作。
* 主管理员应向其他网站工作人员提供一个绝对可以联系到他/她的方法[[footnote]]译注：原文为电子邮件地址。[[/footnote]]。以免在他/她不在网站活跃时有要事需要立即通知。
* 阅读[[[extra-community-scp-sites-guide | 这份指导]]]。
* 您的目标语言已经有一个非官方分部，但它已经不再活跃或者不再运作了吗？而且所有让它重获生机的尝试都失败了吗？那就重新建立一个吧！而且请谨记不要重蹈它的覆辙。别忘了从已有分部的网站中复制有用的页面。
* 您是一个已有分部的管理员，但那个分部的发展停滞不前了吗？也请读一读这篇指导，并用您手上的管理员权限完成那些应尽而未尽的工作吧！

&gt; **重要：**强烈建议您不要过于唐突地建立一个SCP基金会翻译维基。前人的实践证明，在没有相应的基础上建立的基金会分部往往会走向失败。您可以通过在[*http://scp-un.wikidot.com/ 低代表性语言分部孵化器]网站上开始您的翻译工作来为您的分部筑基。

+ 1. 建立并配置维基网站
++ 1.1 准备工作
在您开始复制模板、其它内容和完成其它需要准备的工作前，请务必关注主站上的重要页面，监视它们的改变并将其应用到您的维基。
* 通常而言，如果您关注了英文主站或者其它成员非常活跃的分部，您的[*https://www.wikidot.com/account/activity 活动页]会被大量的信息淹没，而且工作起来也会极其缓慢。而根据Wikidot的默认配置，您会关注所有您已加入的Wikidot网站。因此在开始前，请别忘了对您的关注列表做一些清理工作[[footnote]]译注：由于“活动”功能现被Wikidot以数据库过载原因关闭，以下内容或可忽略。[[/footnote]]。

* 在“活动”选项卡上点击[*https://www.wikidot.com/account/activity#/watching 设定]并前往“网站”选项卡。

* 将所有您不想监视变更的内容取消关注。

* 无论何时，当您复制一个管理页面或重要页面时，别忘了点击“开始关注……”链接（它位于页面底部的右侧，“+ 选项”链接的上方）。您也可以关注一整个页面分类，就我个人而言，建议您关注主站的“component”、“nav”和“system”页面分类，不建议您关注“_default”和“forum”页面分类。

* 完成一些后续工作后您应当关注您的分部的网站、其下属的沙盒和管理站以及[*http://scp-international.wikidot.com/ SCP基金会国际翻译站]，您或许还会关注[*http://05command.wikidot.com/ “O5指挥部”网站]（建议您至少关注[*http://05command.wikidot.com/ambassador-main 分部大使中心页]）。同样建议您关注所有从您的分部的侧边栏和顶栏链接过去的页面以及所以由您翻译的中心页。

++ 1.2 创建一个新的Wikidot网站

&gt; 如果您选择克隆一份[*http://scp-template.wikidot.com/main SCP基金会模板维基]，您可以跳过步骤1.2和步骤1.3。请参考该网站首页的指导。

被指定为新分部网站的主管理员的用户请打开他/她的Wikidot用户控制面板，前往“[*https://www.wikidot.com/account/sites 网站]”选项卡，点击“+ 创建一个网站”并填写相关信息。对于免费账户，您可以创建最多5个网站。
* 网站的URL应形如{{scp-XX.wikidot.com}}。其中，{{XX}}代表您的目标语言的[*https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes ISO-639-1代码][[footnote]]有人认为应使用[*https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2 ISO 3166-1 alpha-2代码]，但是基金会分部主要以语言为区分而非国家或地区，且这两个代码在许多情况下相同。[[/footnote]]。

* 请在选择新网站的模板时选择“空白模板（Blank Template）”。因为您将在您的网站中使用自定义的布景主题以及其它包含非必要页面的模板。

++ 1.3 复制重要页面和系统页面
开始在管理面板对您的网站进行配置前，请将**所有下列页面和它们的附件**复制到您的网站并完成翻译工作。其原因在于部分设定项目要求这些页面存在。

您应在创建复制的页面时使用和主站相同的URL以保证兼容性。例如，{{scp-wiki.com/object-classes}}在您的网站上的链接应形如{{scp-XX.wikidot.com/object-classes}}。

**您应在完成工作后将这些页面全部锁定！**（您可以在[+ 选项] &gt; [锁定页面]中找到这一功能）

&gt; 复制这些页面时，您会在主站上遇到很多被锁定的页面。无论这些页面是否被锁定，您都不应通过点击“编辑”链接的方法来查看页面的源代码（因为当您在未被锁定的页面上点击“编辑”链接时，会自动为您创建一个长达15分钟的编辑锁定）。您应当通过点击“历史纪录”中最顶端记录左侧的“S”按钮来查看页面源代码，或点击“+ 选项”中的“页面源代码”链接来查看页面源代码。
&gt;
&gt; 这一步是相对困难的步骤——尤其是对于那些不怎么熟悉Wikidot语法的用户来说。如果您遇到了什么问题，欢迎向我发私信询问，您也可以咨询其他深谙此道的工作人员或用户。

* 如果您希望使用经典的“标签云”而非主站使用的“标签搜索”页面，您可以使用[*http://www.scp-wiki.net/system:page-tags 这个标签云]中的代码作为替代品。

++ 1.4 修改管理面板中的设定
请在管理面板（{{scp-XX.wikidot.com/_admin}}）中修改您网站的一些设定.

* 使用Creative Commons Attribution-ShareAlike 3.0作为授权方式。所有SCP相关内容自动被以该方式向所有用户授权，同时采用该授权方式也是成为官方分部的必要条件。
* 您应当使用[*http://scp-wiki-de.wikidot.com/local--favicon/favicon.gif 这个网站图标（Favicon）]。
* 您应当隐藏Wikidot工具栏。
* 启用页面评分（您至少应为_default分类的页面启用页面评分）。基金会分部均应使用匿名的“+/- 型”页面评分系统。
* 配置您网站的讨论区。
 * 我个人建议的讨论区深度为3。
 * 至于讨论区的结构，我个人建议包含一个供一般性SCP相关内容讨论的分区、一个用于批判和寻找/提供帮助的分区、一个用于讨论网站事务的分区、一个单页讨论分区和一个用于存放被删除的讨论串的隐藏分区。别忘了在每个分区中创建至少一个讨论分类。更别忘了保存您的更改。
 * 至少为_default分类的页面启用“单页讨论”功能。我个人建议启用除“forum”、“random”、“search”和“system”分类之外的所有页面的单页讨论功能。
 * 我个人建议关闭在单页讨论中创建新讨论串的功能。当用户在页面对应的讨论区中发帖时会自动创建页面对应的讨论串。单页讨论中不应有用户创建的讨论串。

如果您是一个现存分部的工作人员，但是您的网站的讨论区功能和/或页面评分功能被管理员关闭且这些管理员均已不再活跃且无法联络，那么无论您的分部的用户多么活跃，它已经事实上无法运作了。创建一个新分部网站吧。
 
恭喜您，您已经成功创建了您的新分部的//基础//！ :)

++ 1.5 元信息标签[[footnote]]译注：也会显示为Meta标签。[[/footnote]]
Wikidot支持为每一个页面添加元信息标签。它们可以为浏览器、搜索引擎和其它程序提供附加信息。
有很多或多或少有用的元信息标签。您可能已经设定了“viewport”元信息标签来启用移动端布局。如果您还没有这样做，我强烈建议您执行这一操作，因为您的维基正在使用已为移动端布局优化的Sigma-9布景主题。

我建议加入“keywords”元信息标签，这样您的页面可以给搜索引擎提供“scp,scp-foundation”这样的关键字。您可以通过半角逗号来分隔这些关键字，最重要的描述符排在最前。

您同样应当设定[http://ogp.me/ Open Graph]元信息标签来控制指向您的网站的链接如何在社交媒体、Google和其它地方显示。我建议为您的首页设定以下元信息标签：
* property=&#34;{{og:url}}&#34; content=&#34;{{exact_url}}&#34;
 * 设定您的网站的实际URL。
* property=&#34;{{og:title}}&#34; content=&#34;{{the_big_text_in_your_header}}&#34;
 * 就像“International Translation Archive”。
* property=&#34;{{og:description}}&#34; content=&#34;{{the_small_text_in_your_header}}&#34;
 * 就像“of the SCP Foundation”或其他您想在这里显示的内容。
* property=&#34;{{og:image}}&#34; content=&#34;{{your_image_url}}&#34;
 * 设定需要显示的图像。我建议使用250x250像素分辨率的图像。Facebook的最小图像大小是200x200像素。我建议使用与首页图标相同的图像。当然，如果您愿意，您也可以上传其他的图像。

如果某人发布了一个指向文章（而非首页）的链接，以Facebook为例，它会将页面正文的部分（而非标题部分）的代码中的第一张图像作为链接的图像。因此对于没有插图的文章，链接的图像会被显示为侧边栏上的“红房子”[[footnote]]译注：因为主站侧边栏的第一个链接为“主页”，而“主页”的链接图像往往是一个红色房子。对于中国分部（新人资讯位于顶部）可能显示为“新手指南”的“方块问号”图标？[[/footnote]]。如要需避免这一现象的方式，请在您的侧边栏页面的顶部加入如下代码：{{@@[[image url_of_you_preview_image width=&#34;0&#34; height=&#34;0&#34;]]@@}}，这样链接预览图像将会使用{{@@http://scp-XX.wdfiles.com/local--files/start/250_logo.png@@}}（您上传到首页的图像）。您也可以在侧边栏页面上传其它图像。

当您完成上述工作时，请确认Facebook等社交媒体以及搜索引擎可以读取正确的信息，并确认Facebook已经缓存了正确的数据：
* 前往[*https://developers.facebook.com/tools/debug/og/object/ Facebook debugger]，输入您的分部的网址并强制Facebook更新缓存的数据。有时这一更新的实际过程可能需要一些时间，请在每次更新请求之间等待大约30秒。如果您没有Facebook账号，您可以请求一位有Facebook账号的用户代您完成。
 * VK等社交媒体可能也有类似的功能。
* 前往[*https://search.google.com/structured-data/testing-tool Google测试工具]来检查您的网站的显示信息是否存在错误。

++ 1.6 沙盒
相信我，您会想为您的网站设立一个沙盒的。沙盒维基是一个开放且不受拘束的测试场……嗯……通常而言。用户可以在沙盒中创建新作品的草稿并在正式发布前获得反馈，他们也可以在不影响现有文档的情况下测试代码。

请重复步骤1.2至步骤1.4，但有少许不同之处：
* 参考网站：[*http://www.scp-wiki.net/sandbox 英文主站沙盒]、[*http://scpsandboxde.wikidot.com/ 德国分部沙盒]。
* http://scpsandboxde.wikidot.com/component:theme —— 此为沙盒所用的布景主题。
* 您可以使用我们的[*http://scpsandboxde.wikidot.com/local--favicon/favicon.gif 沙盒网站图标]。
* 如果您需要启用沙盒的讨论区功能（一般而言这没有必要），您需要复制分类为{{forum:}}的页面。所有分类为{{component:}}的页面仍然需要被复制到沙盒站。
* 不建议启用沙盒的页面评分功能。
* 编辑沙盒页面通常不需要网站成员权限，但是编辑他人沙盒页面的行为应当被禁止。

++ 1.7 “O5指挥部”维基
“O5指挥部”维基（管理站）是网站工作人员在不影响一般用户的情况下讨论网站事务的地方。
“O5指挥部”维基的配置方法和前述方法有所不同。
* 参考网站：[*http://05command.wikidot.com/ 英文主站管理站]，[*http://05zentrale.wikidot.com/ 德国分部管理站]。
* 某些“O5指挥部”维基使用Wikidot自带的布景主题“Shiny”。法国分部使用标准的Sigma-9布景主题，我们[[footnote]]译注：即德国分部。[[/footnote]]使用一个[*http://05zentrale.wikidot.com/component:theme 修改过的Sigma-9布景主题]，其背景来自“Shiny”布景主题。有些网站使用的布景主题则完全不同。在这方面您可以自由配置。
* 访问政策应被设为“封闭”[[footnote]]译注：Wikidot对该访问政策的配置为“任何人可查看、成员资格已被限制”。[[/footnote]]。您需要邀请您的网站工作人员加入管理站或设立一个申请页面。通常而言，管理站的使用权限应仅向网站工作人员开放。
* 您可以通过页面分类（例如：{{hidden:}}）将您的管理页面向非管理站成员隐藏并通过管理面板将这类页面的存取权仅授权给管理站成员。但是通常而言您应使这些信息对公众透明。

+ 2. 运营您的维基
++ 2.1 制定规则
在制定其它规则前，请先就下列问题制定规则：
* 行为规范（例如“别当混蛋（Don&#39;t be a dick）”或其他您认为有需要的东西）。
* 未被翻译规则囊括的写作和标签方面的规则。
* 翻译规则，包含翻译作品的标签使用规则以及下列常见表述（我可能漏了一些）的固定翻译：
 * 项目编号：（Item #:）
 * 项目等级（Object class:）
 * 特殊收容措施：（Special Containment Procedures:）
 * 描述：（Description:）
 * 附录：（Addendum:）
 * 安全（Safe）
 * 无效化（Neutralized）
 * [数据删除]（[Data expunged]）
 * [已编辑]（[Redacted]）
 * 站点（Site）
 * 收容（Containment）
 * 收容间（Containment Chamber）
 * 收容失效（Containment Breach）
 * 记忆消除（Amnestic）
* **直接使用机器翻译结果的行为应被严格禁止并且可能是导致文档被删除甚至封禁账户的理由！**
* 您应当制定标签使用规则。标签对于保持维基的简洁性和专业性非常重要。用户应当被要求在页面上使用适当的标签。
 * 您应当创建一份[*http://05command.wikidot.com/tag-guide 英文主站标签合集]的翻译件，这份文档中应包含这些标签在您的目标语言以及英文原版之间的对照。
 * 您应该分别为翻译文档和原创作品制定一个专属标签来标识它们。
* 我强烈建议制定规则，要求所有用户在正式发布原创作品前在讨论区征求意见和反馈，并直到得到一位网站工作人员或其他有经验且值得信赖的网站成员的认可之后才能将作品正式发表。这一规则可以有效避免低质量的“空降作品[[footnote]]译注：该词借用自[*http://rpc-wiki-cn.wikidot.com/ RPC管理局社区]，指没有经过草稿批判流程就直接发表在网站上的原创作品（事实上，RPC管理局社区禁止发表空降作品）。[[/footnote]]”。且强迫包括您和网站工作人员在内的所有成员在正式发表作品前征求反馈可以让每个人受益匪浅。
* 用户不应当被允许创建新页面分类（即在页面URL中添加“:”并在其前部使用先前未被使用的页面分类）——因为这样做可能破坏预编码的自动页面分类系统。

++ 2.2 宣传与推广
如果您的分部不为人知且无人问津，那么它是不值一文的。因此，当您已将一切基础设施安排妥当之后，就是做一些宣传与推广的时候了。
* 将您建立新分部的消息和您的分部的基本信息告知[[*user LadyKatie]]。她将是您的处理您的分部的对外关系事务时主要联系人，而且她也可能是决定您的分部是否具有成为官方分部的资格的人。
 * 请不要在没有得到她的批准的情况下在主站的讨论区宣告您的分部的建立！
 * 请加入[*http://scp-int.wikidot.com/ SCP基金会国际翻译站]的[*http://scp-int.wikidot.com/chat-guidelines Discord讨论组]。那里有许多资深用户以及几乎所有分部的工作人员可以解答您在建设和运营您的分部时所遭遇的问题。
* 在您的目标受众最常用的社交媒体上创建一个代表您的分部的账号。
 * 如果条件允许，您可以在更多社交媒体上创建账号，例如Facebook主页、YouTube频道、Twitter账号等。
* 与使用您的目标语言的运营与CreepyPasta相关内容的网站取得联系。您或许可以可以与它们之间互设友情链接（例如SCP基金会德国分部与德文CreepyPasta-Wikia）。有时您甚至可以从那些网站复制CreepyPasta内容的翻译甚至吸纳新成员。
如果您想要创建图标等内容，您可以使用[*http://05zentrale.wikidot.com/grafiksammlung 我们的模板]。
 
++ 2.3 发展路线图
一份路线图是在计划如何达成一个特定目标时重要且趁手的工具，它可以用于追踪所有完成和未完成的工作。在我看来，包括英文主站在内的每一个分部都应该有一份发展路线图。如果您感到困惑，可以参考[http://scp-wiki-de.wikidot.com/about-the-foundation-in-germany 我们的路线图]来找到一些灵感。

针对一个新生的非官方分部，我建议从这样的路线图开始：
&gt; # 里程碑：基本框架
&gt;  * 创建所有系统页面。
&gt;  * 创建侧边栏链接到的所有页面。
&gt;  * 创建顶栏链接到的所有页面。
&gt;  * 创建必要的指导[[footnote]]您不需要翻译英文主站的每一份指导，有一些指导仅适用于英文主站或特定分部。[[/footnote]]。
&gt;  * 整理一份常见问题解答。
&gt;  * 整理基金会基础设定、背景和概念：
&gt;   * 我们是谁？基金会是什么？
&gt;   * 我们怎样处理那些有争议的概念？例如：核武器、D级人员和Thaumiel级的SCP项目。
&gt;   * 如果我们没有引入其它背景设定，我们是否在暗示我们正在使用一个“主要”的设定？
&gt; # 里程碑：内容
&gt;  * 翻译最重要和有代表性的主站条目（优先级为B，见第2.4节）。
&gt;  * 如果可能，翻译其它分部的最重要和有代表性的条目[[footnote]]如果您的翻译工作基于其它分部，我个人建议您这么做。[[/footnote]]（优先级为B）。
&gt;  * 从同行网站获取翻译（例如CreepyPasta-Wikia）。
&gt;  * 拥有100篇原创SCP文档。
&gt; # 里程碑：成员数超过100名
&gt;  * 策划宣传活动。
&gt;   * 在目标受众中最流行的社交媒体上宣传。
&gt;   * 在目标受众中流行的其它社交媒体上宣传。
&gt;  * 提高网站的Google评分
&gt;   * Google Analytics（参见第2.5节）
&gt;   * 连接到Google搜索控制台。
&gt;   * 建立友情链接。

++ 2.4 优先翻译
我建议您创建一份“翻译优先级”列表——无论您的分部是刚刚建立还是久经考验，您可以从[*http://scp-wiki-de.wikidot.com/uebersetzungsprioritaeten 这里]获得参考。通过“翻译优先级”列表，您和其他成员可以轻松追踪文档的翻译进程并调整待翻译文档池。我建议复制德国分部翻译优先级列表的第25个版本（最为完善）并添加您尚未翻译的文档。一旦翻译工作完成，就将其从列表移除。

我建议使用的翻译优先级等级
&gt; * A：特别特别特别重要，例如中心页、信息和帮助页面以及顶栏和侧边栏链接到的页面。
&gt; * B：相当相当重要，例如传承条目、英文主站评分排名前10的文档以及其它分部评分排名前2的文档。
&gt; * C: 非常重要，例如英文主站评分排名前50的文档以及其它分部评分排名前10的文档。
&gt; * D：重要，例如A级文档中链接到的文档。
&gt; * E：不重要，例如B级文档中链接到的文档或某人正在写作的SCP文档，优先级较低。

++ 2.5 Google Analytics
您可以将您的网站连接到Google Analytics服务[[footnote]]译注：Google Analytics帮助网站管理者收集、配置及报告用户与该网站内容进行互动的数据。 ——[*https://developers.google.cn/analytics/ Google Analytics首页][[/footnote]]，您可以在您的网站的管理面板中找到认证方法。需要注意的是，理解GA服务的运作、分析其数据并从中其得到正确的结论不是件易事，您可能需要找一位精于此道的人来帮助您完成这些工作，不然连接到GA服务是不必要的。您也应通过认证元信息标签的方法连接到Google搜索控制台。

++ 2.6 成为官方分部
成为官方分部目前并没有一个量化指标，所以下面所列内容只是我个人认为比较重要的部分（这种不牢靠的标准让我觉得非常难受，所以如果某位管理相关方面事务的用户看到这篇文章，希望您能就这些标准是否正确或如何扩展这份列表留一个评论）。

我认为成为官方分部的主要要求是基本内容和持续活跃：
&gt; * 完善的网站框架（优先级为A）。
&gt; * 翻译所有传承条目（优先级为B）。
&gt; * 拥有其它SCP条目的翻译。
&gt; * 拥有原创SCP条目（大约20篇）。
&gt; * 拥有大约10位活跃用户。
&gt; * 拥有活跃的社交媒体账户。
&gt; * 遵照路线图制定的计划发展并落实优先级顺序。

++ 2.7 授权方式
所有SCP基金会社区网站均应使用[*https://creativecommons.org/licenses/by-sa/3.0/ Creative Commons Attribution-ShareAlike License]（CC BY-SA 3.0）作为授权方式。所有SCP基金会社区的内容均使用CC BY-SA 3.0授权，因为它们均为一个基于该协议的创意的派生和演绎。您可以从[*http://05command.wikidot.com/license-experts-main 授权团队]处获取更多信息。

CC BY-SA授权要求您履行下列义务（它们是//必选项//而非//可选项//！）：
* **署名：**您应在翻译页面的讨论区中指出原始作者、重写者和翻译者。由于英文主站中的部分文档来自旧的EditThis维基，可能这些页面的创建者并非文档的实际作者。请参考[*http://www.scp-wiki.net/attribution-metadata 这份文档]来确定原始作者。请要求您的用户在翻译时进行所需的检查和确认。
* **相同方式共享：**所有的复件、衍生作品和翻译版本均//必须//以与原始作品相同的授权形式发表！

这也意味着您需要检查用户发布的图像来确认是否存在授权问题。图像不一定需要和网站上的其它内容使用相同的授权。但是请务必确认遵守图像本身的授权。如有必要，请咨询图像的创作者或授权许可持有者。

有关授权的问题，请咨询[*http://05command.wikidot.com/license-experts-main 授权问题专家]。

++ 2.8 移动端版本
建议您在一台移动设备上查看您的分部网站，并将其表现和英文主站对照。如果您的网站在移动端的显示存在问题，那么据我所知您可能犯了下述错误：
* 您可能忘记执行步骤1.3中设定页面元信息的流程，或在执行该流程时发生了错误，请确认您在复制主站提供的元信息时没有复制引号（“&#34;”）。
* 您可能忘记将元信息标签应用到所有页面。
* 您可能没有正确复制{{nav:side}}和{{nav:top}}中的代码。{{nav:top}}中{{[[div class=&#34;mobile-top-bar&#34;]]}}一节内的内容定义了顶栏的移动端版本，它不应该存在超过三个分类[[footnote]]译注：即移动端顶栏不应有超过三个顶级菜单项。[[/footnote]]。

++ 2.9 成为官方分部之后
勇往直前吧，这无需多言。成为官方分部之后，您可能需要重新设置里程碑并坚持分部发展的方向。

欢迎并诚挚邀请您加入[*http://scp-int.wikidot.com/ SCP基金会国际翻译站]，为您的分部创建一个中心页并将原创文档翻译到英文（即使您尚未成为官方分部，您也可以加入翻译站，但是此时您的分部所能得到的权利可能比不上官方分部）。

如果您想让您的分部在[*http://scpper.com/ ScpperDB]网站上显示并允许该站收集和统计您的分部的数据，请与该网站的创始人和运营者[[*user FiftyNine]]联系。

++ 2.10 信息页面
这不是一个必选项但是我希望每个分部都能做这件事：创建一个英文信息页[[footnote]]译注：信息页可能提供了网站的创建背景、运营团队及分部设定等信息。[[/footnote]]，就像[*http://scp-wiki-de.wikidot.com/about-the-foundation-in-germany 这个]一样。我感觉当我面对一个完全没有信息页的分部却想要找一些关于它的信息时是非常困难的。因此，我希望您（和所有现存的分部）创建一个信息页，告诉大家谁创建并运营这个网站、分部的主要设定（若有）是什么，以及网站的发展方向。

+ 3. 日常事务
++ 3.1 编写代码
Wikidot语法是非常灵活的，善用它可以造出许多魔法般的惊人效果。希望您能熟悉[*http://www.wikidot.com/doc-wiki-syntax:start Wikidot语法]、[*http://www.wikidot.com/doc-modules:start 模块]和[*http://snippets.wikidot.com/ 代码片段]的使用。如果您在学习过程中遇到问题，欢迎向我或主站工作人员咨询。

以“_”开头的页面和标签是隐藏的，且他们不会再自动化的列表中显示，除非这些列表的“显示隐藏项目”选项被配置为开。您仅应在使用高级Wikidot功能时使用隐藏页面。

您可以通过隐藏标签来更好地配置那些根据标签排序的列表。例如，{{_sys}}标签可以用来将中心页从自动化列表中隐藏而在其它情况下显示，比如[[[Series Archive]]]页面在没有加上{{_sys}}标签时就会列出其自身。

++ 3.2 质量保证
您的分部势必会遇到低质量的翻译和原创作品，而且还会有那些乍一看没问题但是仔细审阅起来错漏百出的文档。一言蔽之：您需要一个能够自动整理并协助您审查网站上所有页面的工具。

如果您的用户群体中并没有无比严苛的语法审查者，或者用户群体尚不足以自发组织出一个文档审阅团队，那么纠正一切错误是不现实的。在这种情况下，您和您的网站工作人员至少应保证能纠正那些明显的错误。

我们有一个“审阅徽章”，已被工作人员审阅的页面会被加上一个“⦿”标签，而将被审阅的页面会被打上“o”标签。显而易见，这个系统并不完美，但是它可以有效避免对文档的重复审阅。当然，这样的审阅制度仅能保证被审阅的页面在格式上没有问题且不存在明显的拼写错误。

在步骤1.1中，最好关注所有由您翻译的页面来追踪更改。您也应当要求您的用户这么做。

++ 3.3 维护
总会有不守规矩的用户。格式错误通常非常明显，而内容和拼写错误仅能通过审阅页面被发现，至于标签使用上的错误，您可以通过自动化列表找出。

通过Wikidot的ListPages模块，您可以创建有或没有特定标签或标签组合的页面的列表。我建议在您的分部的主站上创建一个“工作台”页面来协助您执行这些工作。您可以参考[*http://www.scp-wiki.net/drewbear-workshop Drewbear&#39;s Workshop]（我认为这是英文主站的工作人员的工作台中组织最清晰的）。您可能需要根据您的分部的特点添加新的列表，我建议您参考[*http://www.wikidot.com/doc-modules:listpages-module ListPages模块文档]。

我推荐加入以下列表：
&gt; * 没有标签的页面
&gt; * 没有项目分级标签的SCP文档（safe、euclid、keter……）
&gt; * 没有分类标签的页面（scp、故事、补充材料……）
&gt; * 仅有“scp”和项目分级标签的页面
&gt; * 没有“scp”标签却有项目分级的页面
&gt; * 既没有翻译标签也没有原创标签的页面
&gt; * 没有审阅标签的页面（若您的网站有此制度）
&gt; * 没有父页面的补充材料
&gt; * 孤立的页面[[footnote]]译注：指没有被任何页面链接到的页面。[[/footnote]]（{{@@[[module OrphanedPages]]@@}}）
&gt; * 待建立的页面[[footnote]]译注：指被其他页面链接到但尚未创建的页面。[[/footnote]] （{{@@[[module WantedPages]]@@}}）
&gt; * 所有页面分类，包括隐藏的分类（{{@@[[module Categories includehidden=&#34;true&#34;]]@@}}可以帮助您完成这项工作）
&gt; * 隐藏的页面
&gt; * 有您希望关注的标签的页面，例如“未完成”、“需要补充材料”、“进行中”、“需要修订”等。
您可以在[*http://scp-wiki-de.wikidot.com/groms-listen 我的工作台]找到上述列表所需的代码。

++ 3.4 作为一名网站工作人员
一名网站工作人员——尤其是非常活跃的网站管理员——通常不会被网站成员当作普通用户看待。有人会很敬仰您，也有人会非常鄙视您。而您所说的话也可能不会被视为一般的评论或发言，而是来自网站管理员的观点。因为您所拥有的权力以及其由于您的管理员身份——或别的什么东西——彰显出来的您的竞争力，人们会认为您的话更有分量（然而有时候您的本意可能并非如此）。其他的网站工作人员也可能会被用户如此对待——人们可能会应为您和其他工作人员所做的工作而认为您们高人一等。无论如何，欢迎来到“政界”。

面对这一问题，您有两个选项。除此之外的其它选项可能都是不适当的。
# 坦然面对这一切并做好您的本职工作。
# 创建另一个账号，并以普通用户的身份加入网站。当您在进行与网站管理无关的事务时，请使用这个账号[[footnote]]不过，请将这个“非管理用”账号的存在至少告知网站工作人员。[[/footnote]]。

无论您选择怎么做，都请务必遵守以下规则：
* 别当混蛋！
 * 不要随意封禁用户！
 * 不要在非必要的情况下删除文档！
 * 不要多管闲事！
* 如果您想做一位受人尊敬的管理员，请尊重每一个人！
* 不要在未和其他工作人员讨论的情况下擅自做出决定！
 * 维持网站和管理层的民主！
 * 别忘了听取用户的意见！您总会有不知道的领域，而用户们也会提出您和其他工作人员想不到的新点子。
* 不要太官僚主义！
* 支持您的社区，而非引领它！
* 做一个值得信任的人！请尊重他人的隐私，不到万不得已，请不要公开私信内容！
* 做一个值得信赖的人！如果您不想几乎每天都上线并解答问题，请不要选择成为一名网站工作人员！
* 有时您不得不试图调解用户间的矛盾，请始终保持中立并听取涉事双方的意见，保持公正。
* 有时人们会问您您从未遇到过甚至听到过的问题。请保持专业性和严谨性，尽量不要越俎代庖，以免把事情弄得更糟。
* 不要不懂装懂或者好为人师！您可能在某些方面是一名专家，例如SCP设定或者化学（我本人是一名工程师）。尽管有些人可能认为您无所不在，但是请谨记您不可能通晓一切。
* 无论是作为一名管理员还是一名作者，都请鼓励其他用户对作品进行批判。
* 始终牢记：您只是一个没什么特殊之处的愚痴凡夫，只是恰巧成为了一名维护一个维基网站的人而已。
