**일련번호:** SCP-1932-JP

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-1932-JP 및 -1은 현재 태평양에서 술라웨시 해, 필리핀 해, 솔로몬 해 등을 순회하고 있다. 대상에게 설치한 GPS를 항상 감시한다. 또한 대상의 주위 5km 이내에 SCPS 5척을 두고 민간 선박이 접근하지 못하도록 차단한다. 주변국에게는 군사 훈련 중이라는 역정보를 유포하며, 대상에게 접촉을 강행하려는 선박이 있다면 격침한다.

**설명:** SCP-1932-JP는 1930년 기공한 후부키급 구축함 22번함 히비키(響)이다. 모습 등은 태평양 전쟁 당시의 상태이며, 장비 등도 존재한다고 내부 조사로 확인하였다. SCP-1932-JP는 태평양 전쟁 당시 수집원에게 그 변칙성이 발견되었다. 재단은 SCP-1932-JP의 격리 책임을 계승하고 나서 전용 격리실에 대상을 격리하려 하였으나, 후술할 변칙성 때문에 이송에 앞서 분해가 불가능하여 현재의 특수 격리 절차를 수립하였다.

현재 실험으로 확인된 바에 따르면, SCP-1932-JP는 80% 가까이 손상되더라도 15분 이내로 원상태로 복구되며, 또한 대상 안에 있는 물체나 생물도 파괴되거나 사망하면[[footnote]]생물의 경우 육체가 복원되고 나서 생명 활동을 재개한다.[[/footnote]] 아울러 복구된다.

SCP-1932-JP는 안에 탑재된 연료가 없는데도 항상 8노트[[footnote]]약 14.816km/h[[/footnote]] 전후의 속도로 자력 이동한다. 또한 특정 위치에서 대상은 폭발을 일으켜 침몰하기 시작한다. 그러나 앞서 말한 변칙성 때문에 완전히 침몰하지는 못한다.

재단이 인지하는 범위에서 SCP-1932-JP는 주로 과달카날 섬 연안, 월레아이 환초, 시부투 해협 순서로 이동하며[[footnote]]그 밖에 마리아나 제도 주변 해역, 필리핀 주변 해역에서도 폭발을 일으켰던 바 있다.[[/footnote]] 폭발을 되풀이하고 있다. 또한 폭발 장소로 이동하는 경로는 항상 일정하지는 않다고 확인되었다.

SCP-1932-JP에 탑승하여 폭발을 경험했거나 대상의 복구 과정을 직접 관찰한 자는 &#34;히비키는 침몰하지 않았다&#34;라고 기억이 조작된다. 실험 결과 카메라 영상이나 사진을 거쳐서 관찰한다면 기억이 이렇게 조작되지는 않는다고 나타났다. 히비키의 옛 선원이 증언 중에 &#34;키스카 섬 근해에서 한번 공습은 받았지만 왠지 침몰하지는 않았다&#34;라고 말한 것을 감안하면, 대상의 변칙성은 1942년 키스카 섬 근해를 항해하던 중에 생겨났다고 추정된다.

수집원은 이상의 변칙성들을 확인한 이후 일본 제국 정부와 협력하여 히비키와 똑같이 생긴 군함을 건조해 배상함으로 소련에 넘겨주었다는 사실이 문헌으로 확인된다.

__**사건 기록 SCP-1932-JP:**__
1965년, 순시선 무로토(むろと)에게 예인되어 쿠레(呉) 항에서 치바(千葉) 시 이나게(稲毛) 구 해안으로 회항하던 前 우쿠루형 해방함 시가(志賀)[[footnote]]1954년 해상보안청 휘하로 편입되어 오지카형 순시선 &#34;코지마(こじま)&#34;로 개명, 1965년 제적.[[/footnote]]가 SCP-1932-JP와 접촉하였다.

이때 SCP-1932-JP는 시가와 약 30km 떨어져 있었으나, 시가 쪽으로 일직선으로 나아가기 시작했다. 접촉 이후 시가는 SCP-1932-JP와 똑같이 복구되거나 자율적으로 행동하였으므로, 대상과 접촉하는 배는 똑같은 변칙성을 띤다는 사실이 판명되었다. 현재 시가는 SCP-1932-JP-1로 지정되었으며, 순시선 무로토에 탑승했던 인원들은 A급 기억소거 처리하였다. 이후 시가와 똑같이 생긴 군함을 건조해 치바 현에게 인도하며 사태를 수습했다.

[[collapsible show=&#34;+ 연구 노트&#34; hide=&#34;- 열람 종료&#34;]]
&gt; SCP-1932-JP가 폭발하는 곳에는 반드시 전쟁 당시의 배가 가라앉아 있다. 또 SCP-1932-JP-1이 된 시가는 전후 오랫동안 남은 배이기도 하다. 이 두 가지를 미루어볼 때 SCP-1932-JP는 동료에게 가고 싶다는 일념으로 폭발을 반복하며 바다 위를 헤매고 다니는 것은 아닐까. - 히라오(平尾) 박사
[[/collapsible]]

[[collapsible show=&#34;+ 면담 기록 1932&#34; hide=&#34;- 열람 종료&#34;]]
&gt; **면담 대상:** ███ 씨 (히비키 前 승무원)
&gt;  
&gt; **면담자:** █ 요원
&gt;  
&gt; **&lt;기록 시작&gt;**
&gt;  
&gt; **█ 요원:** 그럼 면담 시작합니다. ███ 씨, 그날[[footnote]]키스카 섬 근해를 항해한 날.[[/footnote]] 어떤 일이 있었는지 자세히 말씀해 주세요.
&gt;  
&gt; **███ 씨:** 아... 그날 말이지. 분명히 아카츠키랑 같이 항해를 했어. 근데 그때 마침 B-24[[footnote]]2차 대전 당시 미군이 운용한 폭격기.[[/footnote]]였나. 그놈한테 공격을 받았지.
&gt;    
&gt; **█ 요원:** 그때 히비키는 침몰하지 않았습니까?
&gt;  
&gt; **███ 씨:** 그랬다고 생각하지? 나도 처음엔 그런 줄만 알았어. 그래도 아직 죽긴 싫다고 생각했지. 간절하게 빌었어. 제발 가라앉지 말아달라고.
&gt;    
&gt; **█ 요원:** 선생님만 그렇게 빌었습니까?
&gt;  
&gt; **███ 씨:** 아니. 거깄던 놈들 다 빌었지. 그런데 갑자기 히비키가 빛을 내뿜었어. 정신 차려 보니까 손상이 모두 원래대로 돌아갔더라고.
&gt;    
&gt; **█ 요원:** 그렇군요... 그 후로 어떻게 되었습니까?
&gt;  
&gt; **███ 씨:** 그 후로도 몇 번을 더 공격을 받았는데 말이지, 그때마다 손상이 또 복구되더라고. 이거 뭔가 우리를 신께서 지켜주시는 건가 그렇게 생각했지.
&gt;   
&gt; **█ 요원:** 고맙습니다. 그러면 면담은 이것으로...
&gt;  
&gt; **███ 씨:** 아 잠깐...
&gt;    
&gt; **█ 요원:** 또 뭔가 있습니까?
&gt;  
&gt; **███ 씨:** 뭐랄까, 요즘 히비키 꿈을 자꾸 꾸긴 해. 바다 위를 그놈이 혼자서 쭉 떠다니는 거야. 꿈이니까 뭐 진짜 그럴 리야 없겠지만, 나는 지금도 히비키는 어디선가 떠다닌다는 생각이 들어.
&gt;  
&gt; **███ 씨:** 만에 하나 그렇다면은, 그놈한텐 나쁜 짓을 저질러버렸지.
&gt;    
&gt; **█ 요원:** 무슨 뜻이신가요?
&gt;  
&gt; **███ 씨:** 그렇잖아, 동료도 없는데 말이야, 바다에서 외톨이로 지내다니 얼마나 외롭겠냐고.
&gt;    
&gt; **&lt;기록 종료&gt;**
