**Articolo:** SCP-2711
**Autore:** [[*user SunnyClockWork]]
**Originale:** [https://scp-wiki.wikidot.com/scp-2711 Link]
**Traduttore:** [[*user Mainardo]]
[[include :scp-wiki:info:end]]

**Elemento #:** SCP-2711

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-2711 è conservato in un scompartimento impermeabile nell&#39;Unità di Deposito-25, Sito-148. I test su SCP-2711 devono essere condotti sul posto, lontano da qualsiasi specchio d&#39;acqua. Gli elementi non anomali correlati ad esso sono stai archiviati nell&#39;Unità di Archiviazione-26 nello stesso Sito.

**Descrizione:** SCP-2711 è un grosso ago in ferro, lungo 33 centimetri e dal diametro di 3 centimetri. Non presenta segni di deterioramento alcuno o ruggine.

L&#39;effetto anomalo di SCP-2711 si attiva quando entra in contatto con masse d&#39;acqua di volume superiore ai 20 litri. SCP-2711 infatti altera la massa d&#39;acqua interessata di modo tale che assuma tutte le proprietà fisiche del ferro alla stessa temperatura (eccetto l&#39;aspetto)[[footnote]]Ad esempio, a temperatura ambiente, SCP-2711-1 possiede le qualità di ferro pieno pur mantenendo l&#39;aspetto dell&#39;acqua.[[/footnote]], pur conservando le sue componenti chimiche iniziali. L&#39;acqua interessata viene dunque indicata come SCP-2711-1.

L&#39;effetto si diffonde ad una velocità iniziale di 20 litri al secondo e raddoppia ogni cinque minuti. Il processo di conversione si fermerà una volta che tutta l&#39;acqua interessata non sarà stata trasformata in SCP-2711-1. L&#39;acqua aggiunta a SCP-2711-1 a questo punto non risentirà degli effetti anomali. Finché ci saranno più di 20 litri di SCP-2711-1 a toccare SCP-2711, SCP-2711-1 manterrà il suo stato attuale. Altrimenti, SCP-2711-1 tornerà istantaneamente ad essere acqua normale.

Due iscrizioni si trovano su SCP-2711:

È stato confermato che la prima iscrizione è si trova nel repertorio usato da [[[SCP-2481|SCP-2481-3]]], che si presume sia lo stesso usato durante la Dinastia Xia. Un segno profondo cancella il testo.

&gt; 伏羲之针，禹王复铸，定诸水、困凶兽、止洪灾。
&gt; 
&gt; L&#39;ago di Fuxi, riforgiato dal re Yu[[footnote]]Conosciuto anche come Yu il Grande, presumibilmente il primo re della dinastia Xia, famoso per il suo controllo delle inondazioni.[[/footnote]] per calmare/fermare/solidificare le acque, intrappolare le bestie feroci/minacciose e fermare le inondazioni.

È stato confermato che la seconda iscrizione è scritto in piccolo sigillo[[footnote]]Standardizzato e introdotto come unità nazionale durante la dinastia Qin in Cina.[[/footnote]]. A differenza della prima, il testo è inciso grossolanamente.

&gt; 如意棒
&gt; 
&gt; Ruyi Bang/Bastone che aderisce ai propri desideri.

**Addendum:** SCP-2711 è stato trovato nella zampa destra di un macaco rhesus //(Macaca mulatta)// non anomalo, a 2,3 metri sotto la superficie di un lago sul Monte Tongbai, provincia di Henan, Cina. Il lago era stato convertito in SCP-2711-1 al momento della scoperta. Il corpo del macaco risale al 600 d.C. circa[[footnote]]Intorno all&#39;istituzione della dinastia Tang.[[/footnote]], ma è tuttavia ben conservato. Il soggetto è stato trovato in quella che sembra un&#39;approssimazione della Posizione del Loto. Indossava l&#39;abbigliamento comune dei monaci buddisti del suo tempo, ma gli abiti erano particolarmente logori. Un ulteriore esame ha rivelato che il soggetto è morto per soffocamento.

Dopo la rimozione di SCP-2711, SCP-2711-1 è tornato non anomalo. Il terreno è diventato rapidamente instabile e il lago è stato distrutto da una colata di fango. Durante la successiva bonifica è stato scoperto un pozzo danneggiato sotto allo specchio d&#39;acqua. Il pozzo è interamente in ferro ed è profondo 66 metri. All&#39;interno d&#39;esso sono state scoperte catene spezzate e una serratura composta da una lega di bronzo al berillio.
