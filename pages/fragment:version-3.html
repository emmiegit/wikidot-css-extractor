    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[html]]
&lt;font color=&#34;#000000&#34; size=&#34;2&#34; face=&#34;verdana,arial,helvetica,sans-serif&#34;&gt;

&lt;div id=&#34;conte1&#34;&gt;

&lt;p&gt;&lt;i&gt;&lt;center&gt;&#34;Personne ne prêche mieux que la fourmi, et elle ne parle pas.&#34; Benjamin Franklin&lt;/center&gt;&lt;/i&gt;&lt;/p&gt;

&lt;p&gt;Autour de vous, le mouvement vous donne le tournis.&lt;/p&gt;

&lt;p&gt;Vous n&#39;êtes qu&#39;une tache perdue dans un océan grouillant de pattes, d&#39;antennes et de mandibules. Tout autour de vous, circulent vos sœurs, vos semblables, vos reflets exacts. Toutes avancent d&#39;une marche sourde et aveugle, sans même noter la présence des autres ; de petites ouvrières concentrées et dévouées, au point de ne pas exister en tant qu&#39;être, simplement en tant qu&#39;élément de la survie d&#39;un grand tout.&lt;/p&gt;

&lt;p&gt;Vous êtes le seul esprit lucide en ce lieu. La seule créature à même de réaliser que cette marche forcée ne mène nulle part, en aucun lieu tangible, c&#39;est vous.&lt;/p&gt;
&lt;p&gt; La seule personne à réaliser le calvaire qu&#39;endure l&#39;homme sur lequel repose votre fourmilière, c&#39;est vous.&lt;/p&gt;

&lt;p&gt;Il gémit, remue à peine. Ses oscillations de poitrines font comme une colline sous vos pattes, sa respiration apeurée une bourrasque de terreur qui va agiter votre petit cœur remuant dans sa flaque de lymphe.&lt;/p&gt;

&lt;p&gt;Prudemment, vous entamez une longue ascension. La surface lisse de sa blouse ne vous facilite pas la tâche, elle semble tout faire pour vous renverser. De temps à autre, une fourmi sort de son veston, de son col... De sa bouche ou de ses oreilles.&lt;/p&gt;

&lt;p&gt;Autre obstacle, les phéromones de vos compagnes sont partout. Elles baignent l&#39;air comme un impératif, travaille, travaille, dans cette direction travaille. Vous ne savez plus où donner de la tête ; la sueur insupportable de l&#39;être humain vous dégoûte. Pourtant vous continuez à monter, plus haut.&lt;/p&gt;

&lt;p&gt;C&#39;est en parvenant à mi-hauteur que vous commencez à douter de vos forces. L&#39;homme a beau être terrifié, les fourmis ne semblent pas lui faire du mal. Il se trouve simplement à proximité d&#39;un lieu d&#39;exploitation propice, voilà tout. Serait-il épuisé, vous trouveriez un autre emplacement.&lt;/p&gt;

&lt;p&gt;Que faire ?&lt;/p&gt;

    &lt;br/&gt;
&lt;/div&gt;

&lt;div id=&#34;choix1&#34;&gt;

    &lt;p&gt;&lt;a onclick=&#34;choixConte1(0)&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Vous continuez de monter à son secours. L&#39;unité de cette fourmillière ne vaut rien, vous ne lui devez rien, brisez ses règles.&lt;/a&gt;&lt;/p&gt;
    &lt;p&gt;&lt;a onclick=&#34;choixConte1(1)&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Tout ce travail ne va pas se faire tout seul. Il serait dommage de perturber ces créatures, il y a un ordre des choses à respecter.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte1Echec&#34;&gt;

&lt;p&gt;Vous continuez de monter à son secours. L&#39;unité de cette fourmilière ne vaut rien, vous ne lui devez rien, brisez ses règles.&lt;/p&gt;

&lt;p&gt;Dans votre périple, vous vous heurtez souvent, régulièrement à d&#39;autres fourmis. Vous êtes à contre-sens. Vous n&#39;avez rien à faire ici. Elles le sentent et sont particulièrement perturbées.&lt;/p&gt;

&lt;p&gt; Peu à peu, autour de vous, les phéromones changent petit à petit. Le rythme assommant et paisible se transforme en signal d&#39;alarme qui monte, qui monte, qui enfle, qui enfle. Quelque chose ne va pas, à l&#39;aide, quelque chose est ici, attention, quelque chose nous a trompé, battez-vous.&lt;/p&gt;

&lt;p&gt;L&#39;ombre de fourmis plus amples, plus massives et plus menaçantes commence à rôder dans la masse d&#39;insectes minuscules et maintenant agités. Les gardiens sont là, et sont là pour tuer.&lt;/p&gt;

&lt;p&gt;Ils s&#39;attaquent au plus gros intrus d&#39;abord, le premier qu&#39;ils détectent.&lt;/p&gt;

&lt;p&gt;Lorsque l&#39;homme-fourmilière se met à hurler de douleur, le corps de centaines de vos sœurs, baveuses et pré-mâchées, est expulsé à des mètres plus loin.&lt;/p&gt;

&lt;p&gt;Vous n&#39;aurez pas le temps d&#39;assister à sa lente agonie, immobile et piégé qu&#39;il est.  Votre ombre, sous la forte pression de la &lt;b&gt;Brisure Divine&lt;/b&gt;, se met brusquement à flancher. Il ne faut que quelques secondes pour que les fourmis-soldats ne vous retrouvent.&lt;/p&gt;

&lt;p&gt;Pendant quelques instants, vous faites la curieuse expérience de sentir votre propre corps être mis en pièces sous vos yeux oniriques et distants.&lt;/p&gt;

&lt;p&gt;Dans l&#39;écho onirique, des voix écorchent vos oreilles en hurlant le mot suivant : &#34;&lt;b&gt;Peu&lt;/b&gt;&#34;.&lt;/p&gt;


    &lt;p&gt;&lt;a onclick=&#34;passerConte2()&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Contre votre volonté, l&#39;on vous appelle ailleurs.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte1Reussite&#34;&gt;

&lt;p&gt;Tout ce travail ne va pas se faire tout seul. Il serait dommage de perturber ces créatures, il y a un ordre des choses à respecter.&lt;/p&gt;

&lt;p&gt;Vous abandonnez votre épreuve de montée, pour vous laisser couler doucement dans le flot de vos semblables. Ce n&#39;est pas une fourmi, aussi humaine soit-elle, qui parviendra à détruire seule la fourmilière qui retient prisonnier l&#39;inconnu.&lt;/p&gt;

&lt;p&gt;Sans vous faire remarquer, vous vous mettez au travail et apportez votre pierre à l&#39;édifice, aussi maigre soit-elle.&lt;/p&gt;

&lt;p&gt;Les mois s&#39;accumulent, les années aussi ; vous ne savez pas si le temps passe où s&#39;il est figé, et la montagne de travail ne semble pas se réduire pour ce que vous en voyez. Très vite, vous comprenez que les fourmis cherchent à sectionner la matière mi-solide mi-amas qui règne dans cette caverne : celle qui, justement, retient l&#39;homme prisonnier de son siège de pierres.&lt;/p&gt;

&lt;p&gt;Ce qu&#39;elles comptent en faire, mystère ; mais cela a l&#39;air urgent. Par dessus-vous, l&#39;ombre d&#39;autres fourmis plus grandes et impressionnantes vous guette, l&#39;air sévère, et corrige votre travail sans aucune pitié, quitte à vous presser lorsque vous flânez à la tâche.&lt;/p&gt;

&lt;p&gt;Enfin, vous en voyez le bout.&lt;/p&gt;

&lt;p&gt;Vous êtes la dernière fourmi à ramener le dernier cristal sucré de roche et de rosée. Pas une seule félicitation, pas un seul mouvement de gratitude : vous avez fait votre travail. Ni plus ni moins.&lt;/p&gt;

&lt;p&gt;L&#39;homme, figé, n&#39;ose pas bouger le moindre muscle avant que la fourmilière n&#39;ait migré en direction d&#39;un autre lieu propice pour l&#39;exploitation, insatiables travailleuses qu&#39;elles sont.&lt;/p&gt;

&lt;p&gt;Vous êtes la seule à demeurer sur place, dressée fièrement sur l&#39;accoudoir. Vous ne vous repaissez pas de votre triomphe : votre corps se meurt. Il est épuisé, drainé, rien n&#39;en reste. Vous mourez sur place, la conscience tranquille.&lt;/p&gt;

&lt;p&gt;L&#39;homme lui se lève, réveille ses membres engourdis. Son regard éberlué s&#39;attarde sur votre carcasse, et il tressaille : il restera sans doute traumatisé à vie.&lt;/p&gt;
&lt;p&gt;À vie, au moins.&lt;/p&gt;

&lt;p&gt;Vous vous éteignez au son de ses pas qui s&#39;éloignent.&lt;/p&gt;

&lt;p&gt;Dans l&#39;écho onirique, des voix vous murmurent avec gratitude le mot suivant : &#34;&lt;b&gt;Peu&lt;/b&gt;&#34;.&lt;/p&gt;

    &lt;p&gt;&lt;a onclick=&#34;passerConte2()&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Vous écoutez un instant le chant des larves qui renaissent pour venir vous remplacer, avant que l&#39;on ne vous appelle ailleurs.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte2&#34;&gt;

&lt;p&gt;&lt;i&gt;&lt;center&gt;&#34;Rien ne se perd, rien ne se crée, tout est mangé par le cloporte.&#34; Lavoisier, ou presque.&lt;/center&gt;&lt;/i&gt;&lt;/p&gt;

&lt;p&gt;Vous êtes roulé en boule au sol. Le ciel est gris. Les criquets se taisent. C&#39;est l&#39;apocalypse.&lt;/p&gt;

&lt;p&gt;Vous roulez le long du pente, le long d&#39;une pente, le long d&#39;une pente.&lt;/p&gt;

&lt;p&gt;Vous ne sortez pas de votre cachette. Votre carapace vous protège des coups et du pire.&lt;/p&gt;

&lt;p&gt;Vous roulez le long du pente, le long d&#39;une pente, le long d&#39;une pente.&lt;/p&gt;

&lt;p&gt;Vous vous sentez rebondir, secoué, tomber. Tomber dans un trou, une aération, un fossé.&lt;/p&gt;

&lt;p&gt;Vous ne savez pas où vous arrivez, mais c&#39;est en sous-sol. L&#39;odeur de renfermé dit au moins cela.&lt;/p&gt;

&lt;p&gt;Vous vous immobilisez petit à petit. Vous ne bougez plus.&lt;/p&gt;

&lt;p&gt;Quand vous établissez avec certitude que vous n&#39;irez pas plus loin, vous dépliez lentement les anneaux de votre corps. Le sol est fait de béton. Le ciel a disparu. Le goudron envahit tout, parmi les piliers tristes et les places délimitées par de longs traits jaunes.&lt;/p&gt;

&lt;p&gt;En milieu de parking, un petit feu est allumé, et une figure s&#39;y fait rôtir le cadavre d&#39;un rat.&lt;/p&gt;

&lt;p&gt;C&#39;est un adolescent. Grand, piercing au nez. Un loup solitaire à en voir son regard morne, méfiant, noir.&lt;/p&gt;

&lt;p&gt;Vous vous approchez du feu. Vous comprenez pourquoi il se terre ici : au-dehors, il n&#39;aurait pas survécu, avec ses membres maigres et ses yeux fatigués. Tout, tout l&#39;aurait tué.&lt;/p&gt;

&lt;p&gt;Il vous aperçoit presque immédiatement. Ses yeux quittent son repas improvisé pour se river sur vous. Vous continuez d&#39;avancer.&lt;/p&gt;

&lt;p&gt;Sa main tressaille.&lt;/p&gt;

&lt;p&gt;Vous continuez d&#39;avancer.&lt;/p&gt;

&lt;p&gt;Elle se place au-dessus de vous, lentement, menaçante.&lt;/p&gt;

&lt;p&gt;Vous continuez d&#39;avancer.&lt;/p&gt;

&lt;p&gt;Dernière chance.&lt;/p&gt;

    &lt;br/&gt;

&lt;/div&gt;

&lt;div id=&#34;choix2&#34;&gt;

    &lt;p&gt;&lt;a onclick=&#34;choixConte2(0)&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Vous continuez d&#39;avancer, demandant avec humilité un droit de passage.&lt;/a&gt;&lt;/p&gt;
    &lt;p&gt;&lt;a onclick=&#34;choixConte2(1)&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Vous n&#39;êtes pas là pour vous faire écraser dès les premières secondes de ce rêve.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte2Echec&#34;&gt;

&lt;p&gt;Vous continuez d&#39;avancer, demandant avec humilité un droit de passage.&lt;/p&gt;

&lt;p&gt;Mais le sort n&#39;est pas clément avec les enfants de la terre, la vermine des sols.&lt;/p&gt;

&lt;p&gt;Impitoyablement, la main s&#39;abat, vous réduisant à l&#39;état de bouillie infâme.&lt;/p&gt;

&lt;p&gt;L&#39;adolescent suspend son geste, regarde la substance visqueuse aplatie contre sa paume. Son nez se fronce, dégoûté, avant d&#39;être secoué brutalement.&lt;/p&gt;

&lt;p&gt;De rire.&lt;/p&gt;

&lt;p&gt;Maniaque, l&#39;individu est parti d&#39;un rire strident et paniqué, comme le souffle d&#39;une crise d&#39;angoisse que seul l&#39;humour peut dissimuler. Tout en hurlant comme un dératé, il continue violemment de frapper le sol, comme pris d&#39;une folie meurtrière à votre égard.&lt;/p&gt;

&lt;p&gt;Les larmes qui sortent de ses yeux, elles, n&#39;ont rien à voir avec un quelconque accès d&#39;euphorie.&lt;/p&gt;

&lt;p&gt;Toujours agitée de spasmes entre le rire et la douleur, la figure squelettique se relève et commence à piétiner vos restes. Ses rires sont devenus hurlements, ses yeux sont ceux d&#39;un dément.&lt;/p&gt;

&lt;p&gt;Lentement, l&#39;être s&#39;enfonce dans la folie, une folie destructrice ; en vous écrasant de la semelle, c&#39;est lui-même qu&#39;il détruit à petit feu.&lt;/p&gt;

&lt;p&gt;Agonisant, vous ne pouvez plus rien faire pour cette âme en peine.&lt;/p&gt;

&lt;p&gt;Lorsque enfin la délivrance vient, vous vous sentez tirer dans les abysses, votre échec s&#39;éloignant peu à peu.&lt;/p&gt;

&lt;p&gt; Dans l&#39;écho onirique, des voix écorchent vos oreilles en hurlant le mot suivant : &#34;&lt;b&gt;suffit&lt;/b&gt;&#34;.&lt;/p&gt;

    &lt;p&gt;&lt;a onclick=&#34;passerFin()&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Contre votre volonté, l&#39;on vous appelle ailleurs.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte2Reussite&#34;&gt;

    &lt;p&gt;Vous n&#39;êtes pas là pour vous faire écraser dès les premières secondes de ce rêve.&lt;/p&gt;

&lt;p&gt;D&#39;un mouvement véloce et rondement mené, vous voilà hors d&#39;atteinte. Derrière vous, la main s&#39;abat avec violence. Un peu de peau et de sang reste sur le goudron.&lt;/p&gt;

&lt;p&gt;Vous voilà, vous et votre corps en anneaux, lancés en avant ; et à votre suite la main géante, qui n&#39;a pas renoncé à vous faire voir vos derniers jours. Mais vous esquivez chacune de ses tentatives.&lt;/p&gt;

&lt;p&gt;Vous trouvez refuge dans une boîte de conserve vide et méticuleusement nettoyé. En essayant de vous en faire sortir, les tiges de chair se coupent sur le rebord ; leur vie rouge perle et s&#39;étale sur le sol. De rage, le pied de l&#39;adolescent frappe avec force la canette, qui va ricocher contre un pilier avec violence.&lt;/p&gt;

&lt;p&gt;Le choc est rude, mais vous y survivez.&lt;/p&gt;

&lt;p&gt;De peur d&#39;attirer de nouveau le courroux de votre colocataire, vous ne sortez pas de votre sanctuaire. Pas avant longtemps.&lt;/p&gt;

&lt;p&gt;Finalement, la faim se creuse en vous, et vous sortez.&lt;/p&gt;

&lt;p&gt;Prudemment.&lt;/p&gt;

&lt;p&gt;La figure de l&#39;ennemi est immobile, recroquevillée dans un coin du feu. Ses contours tremblent, la carcasse à peine dévorée du rat se trouvant à ses côtés. La perspective d&#39;un tel repas vous fait saliver.&lt;/p&gt;

&lt;p&gt;Le regard dans le vide, le junkie ne fait aucun mouvement pour vous empêcher d&#39;atteindre le fruit de son travail. Vous le soupçonnez d&#39;être perdu dans un délire lointain, entre dépression et illusion.&lt;/p&gt;

&lt;p&gt;Vous vous attaquez à sa nourriture. Vos mandibules produisent un bruit de mastication, fort, agaçant.&lt;/p&gt;

&lt;p&gt;Cela a le mérite de le tirer de sa torpeur.&lt;/p&gt;

&lt;p&gt;&lt;i&gt;Dégage le cloporte.&lt;/i&gt;&lt;/p&gt;

&lt;p&gt;D&#39;un geste autoritaire, il prend sa broche et la secoue, vous obligeant à lâcher prise. Vous rebondissez au sol et roulez à quelques centimètres. Cette fois-ci, il n&#39;essaye pas de vous étriper à coup de chaussure. Il se contente de mordre, à contre-cœur, dans le cadavre encore fumant, peut-être simplement pour que vous n&#39;en ayez pas une miette. Il n&#39;a certainement pas l&#39;air de prendre plaisir à déguster cette viande exotique.&lt;/p&gt;

&lt;p&gt;Mais au moins mange-t-il.&lt;/p&gt;

&lt;p&gt;Rassasié alors que vous n&#39;avez presque rien mangé, vous revenez dans votre nouvelle demeure. Il faudra réessayer demain.&lt;/p&gt;

&lt;p&gt;Ce jour-là, il n&#39;essaye pas de vous empêcher de vous sustenter.&lt;/p&gt;

&lt;p&gt;Le jour suivant, c&#39;est même lui qui vous apporte votre part.&lt;/p&gt;

&lt;p&gt;Bientôt, vous pouvez circuler à loisir dans le parking, près de son camp, entre ses jambes, dans ses manches, sur son torse plat ou presque. Il ne dit rien, vous considère simplement, sans un sourire, mais avec l&#39;ombre d&#39;une présence, d&#39;une compréhension dans l&#39;œil. Lumière depuis longtemps oubliée, ravivée.&lt;/p&gt;

&lt;p&gt;Votre passe-temps favori est de vous rouler en boule contre sa chaussure, de lui donner de temps à autre de petits coups d&#39;antennes, comme pour lui dire de se lever et d&#39;agir, de faire quelque chose, de vivre.&lt;/p&gt;

&lt;p&gt;Et effectivement, un matin, l&#39;adolescent se lève et revient avec des planches, des clous, des objets divers, trouvés sans doute dans le coffre d&#39;une voiture abandonnée et pillée. Il retrousse ses manches, et commence à construire son abri, à se créer un havre de paix, plutôt que de simplement traîner là sur le sol, là où il y a suffisamment de place pour accueillir son corps long et décharné.&lt;/p&gt;

&lt;p&gt;Dans l&#39;écho onirique, des voix vous murmurent avec gratitude le mot suivant : &#34;&lt;b&gt;suffit&lt;/b&gt;&#34;.&lt;/p&gt;

    &lt;p&gt;&lt;a onclick=&#34;passerFin()&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Vous lui tenez compagnie un instant dans son travail résolu, avant que l&#39;on ne vous appelle ailleurs.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;/div&gt;

&lt;div id=&#34;finPartie1&#34;&gt;

&lt;p&gt;&lt;center&gt;&lt;b&gt;Peu suffit : Un cœur de rêveur&lt;/b&gt;&lt;/center&gt;&lt;/p&gt;

&lt;p&gt;Votre ombre s&#39;avance vers le foyer même de la &lt;b&gt;Brisure Divine&lt;/b&gt;. Le chemin fut long, mais il est terminé. Et comme la mort attire le vivant dans son étreinte, sous la puissance des flux oniriques, votre ombre vous est arrachée et dispersée aux quatre vents, autre part. Vous voilà vraiment sans âme ni vêtement, maintenant.&lt;/p&gt;

&lt;p&gt;Le lien qui vous retient à la réalité brille de milles feux, humble mais résolu, fort de votre parcours précédent. Votre forme physique s&#39;est peut-être dissipée, mais votre vraie valeur réside dans ce que vous saurez faire sans, l&#39;exploit de se réduire à sa propre puissance, de faire face à ses propres faiblesses ; vous parviendrez au bout de cette aventure onirique.&lt;/p&gt;

&lt;p&gt;Enfin, dans la trame des rêve : la fracture.&lt;/p&gt;

&lt;p&gt;Comme une négation de la chose, un miroir brisé plein d&#39;interstices, par lesquels expire le souffle des songes morcelés d&#39;une entité immense, gigantesque, oubliée.&lt;/p&gt;

&lt;p&gt;Vous vous y engouffrez dans un hurlement de douleur, finalement arraché à vos derniers repères.&lt;/p&gt;
&lt;p&gt;Derrière vous, le fil de lumière est immédiatement assailli par l&#39;obscurité, qui profite de chaque trou pour s&#39;insinuer en son creux et éteindre sa flamme, vous laissant dans le noir.&lt;/p&gt;

&lt;p&gt;Vous effleurez à peine la surface de la créature responsable pour toute cette détresse, que vous vous sentez déjà nauséeux, tordu, écartelé. Depuis combien de temps est-ce que cette influence néfaste, puissante, grandit-elle à l&#39;ombre du Collectif Oneiroi, comme une dissonance dans leur harmonie, le bourdonnement d&#39;aile du bourdon passé inaperçu dans la ruche ? Depuis combien de temps sont-ils rongés de l&#39;intérieur ?&lt;/p&gt;

&lt;p&gt;Le Dieu Brisé dort d&#39;un sommeil agité, et rien ne saura le réparer tant que ses fidèles, dans le monde réel, n&#39;auront pas reconstitué sa présence.&lt;/p&gt;

&lt;p&gt;Problème : vous être coincé actuellement loin de votre réalité.&lt;/p&gt;
&lt;p&gt;Mais vous savez que tout n&#39;est pas d&#39;or, tout n&#39;est pas fort, tout n&#39;est pas réel.&lt;/p&gt;

&lt;p&gt;Vous pensez à l&#39;homme coincé dans la fourmilière, hôte bien involontaire de la vie elle-même sous sa forme la plus ordonnée, rien parmi la masse.&lt;/p&gt;
&lt;p&gt;Vous pensez à l&#39;adolescent violent qui, du haut de sa solitude et de sa terreur, faisait face au grand univers, au vide.&lt;/p&gt;

&lt;p&gt;Alors même que vous sentez vos dernières forces, votre dernière cohérence d&#39;être, se délier sous l&#39;action destructrice du glissement de l&#39;univers onirique... Vous relativisez.&lt;/p&gt;

&lt;p&gt;Vous relativisez en pensant à toutes ces choses, grandes, majestueuses, qui un jour doivent s&#39;éteindre. La vie, l&#39;existence, tout cela est fragile. Il suffit parfois de peu pour les prendre, ou pour les garder.&lt;/p&gt;

&lt;p&gt;Il y a un cœur qui pulse quelque part ici, et vous entendez ses battements, doux et placides. Le cœur d&#39;une divinité.&lt;/p&gt;

&lt;p&gt;Et alors vous le voyez.&lt;/p&gt;

&lt;p&gt;Dans le vide et le noir, un minuscule point rouge.&lt;/p&gt;

&lt;p&gt;Votre fil creux et évidé se remplit peu à peu : savoir ce que vous valez, savoir que le Dieu Brisé aussi touche à l&#39;infiniment petit, voilà qui procure une bouffée d&#39;air frais. Les problèmes que vous avez affrontés dans les rêves des gens ne demandaient qu&#39;une oreille attentive, un œil vif, un cœur ouvert et généreux. Pas la peine d&#39;en faire une montagne.&lt;/p&gt;

&lt;p&gt;Quand les choses dégénèrent, il faut prendre de la hauteur.&lt;/p&gt;

&lt;p&gt;Avec une grande Θ humilité, vous approchez le cœur de pierre, fait d&#39;éclats de roches brisées, et lui soufflez doucement que rien n&#39;est grave et que tout ira bien. Sous vos mots sincères et le récit de vos propres déboires, authentiques et amusés, les fissures se referment ; sous vos doigts prévenants, le roc devient chair, se met à battre plus fort, plus vite, avec euphorie.&lt;/p&gt;

&lt;p&gt;Vous rappelez à la montagne que seul le temps l&#39;a amenée là, qu&#39;elle-même n&#39;est rien sans lui ; qu&#39;elle peut, si elle le souhaite, revenir à son état primaire de galet bleuté dans l&#39;eau de la rivière.&lt;/p&gt;

&lt;p&gt;La sincérité commence à naître au sein du cœur, encore timide. Ses appels à l&#39;aide se font plus hauts, plus forts, plus vrais. La honte a disparu, la peur aussi : et il hurle sa peine, son déchirement, espérant recevoir l&#39;aide dont il a tant besoin.&lt;/p&gt;

&lt;p&gt;Et avec l&#39;appel vient l&#39;écoute. Avec l&#39;appel vient l&#39;ami. Avec l&#39;appel, vient le Collectif.&lt;/p&gt;

&lt;p&gt;Oneiroi entend votre appel à l&#39;aide. Oneiroi sait qu&#39;une partie du collectif se trouve prise au sein du piège de la &lt;b&gt;Brisure Divine&lt;/b&gt;. Oneiroi et là pour vous.&lt;/p&gt;

&lt;p&gt;Et alors que le Collectif s&#39;engouffre pour aider le Dieu Brisé, pour calmer ses rêves et apaiser ses pleurs, vous sentez monter en vous une grande satisfaction, ainsi qu&#39;une grande gratitude : du néant émerge la matière onirique, les rêves fleurissent de nouveau, inspirés par l&#39;humilité, votre admirable humilité.&lt;/p&gt;

&lt;p&gt;Lentement, la &lt;b&gt;Brisure Divine &lt;/b&gt; cesse de s&#39;étendre. Se rétracte. Ses victimes les plus récentes voient leurs rêves se reconstruire, se refaire ; et dans le monde réel, vous pouvez &lt;i&gt;sentir&lt;/i&gt; d&#39;indénombrables fleurs mourir, un soleil entier se vider de la substance qui l&#39;avait fait néfaste, néfaste appel à l&#39;aide.&lt;/p&gt;

&lt;p&gt;Vous réalisez que vous ne pourrez sans doute jamais revenir chez vous, qu&#39;il est trop tard.
 Votre périple vous a mené au cœur du Dieu Brisé, et le Dieu Brisé dort toujours.&lt;/p&gt;

&lt;p&gt;Ce n&#39;est pas grave.&lt;/p&gt;

&lt;p&gt;Vous serez le gardien de ses songes ; et avec vous vos compagnons, ensembles, toujours humbles et présents.&lt;/p&gt;

&lt;p&gt;L&#39;heure du sommeil est venue.&lt;/p&gt;

&lt;p&gt;&lt;i&gt;Très chers membres du Conseil O5,&lt;/i&gt;&lt;p&gt;

&lt;p&gt;Comme vous le savez déjà, la crise 255-FR a connu une fin subite et inattendue. Le Collectif Oneiroi s&#39;est subitement retiré de notre réalité, les instances de SCP-255-FR-1 se sont éveillées à l&#39;exception de celles plongées dans un état comateux irrémédiable... Véritablement, nous pourrions croire à un miracle.&lt;/p&gt;

&lt;p&gt;Il semblerait que le Collectif Oneiroi ait trouvé une façon de résoudre de lui-même la problématique à laquelle il était confronté. Nos chercheurs ainsi que ceux de la CMO sont aujourd&#39;hui penchés sur ladite solution qu&#39;il aurait pu apporter : est-ce un élément intérieur, extérieur, un des rêveurs qu&#39;il semblait tant vouloir attirer ?&lt;/p&gt;

&lt;p&gt;De même, on observe à l&#39;heure actuelle une recrudescence d&#39;activité chez les fidèles de l&#39;Église du Dieu Brisé, qui annoncent vouloir manifester avec plus d&#39;humilité encore leur intention de réunifier leur Dieu. Peut-on lier cette observation aux récents événements ?&lt;/p&gt;

&lt;p&gt;Ci-dessous, deux cas d&#39;instances de SCP-255-FR-1 ayant manifesté une activité particulière juste avant le retrait brutal du Collectif Oneiroi du monde non-onirique :&lt;/p&gt;

    &lt;br /&gt;
&lt;/div&gt;

&lt;div id=&#34;finConte1Echec&#34;&gt;

    &lt;p&gt;– L&#39;assistant-chercheur Froissard est décédé quelques secondes avant le retrait du Collectif, par arrêt pur et simple des fonctions vitales. Plusieurs cadavres de fourmis furent retrouvés dans son lit ainsi que dans son œsophage. Aucune explication plausible découverte à ce jour.&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;finConte1Reussite&#34;&gt;

   &lt;p&gt;– L&#39;assistant-chercheur Froissard s&#39;est éveillé subitement en hurlant une litanie sans queue ni tête concernant des fourmis et une fourmilière. Il lui fallut deux jours pour reprendre ses esprits et l&#39;usage de la parole. L&#39;individu a expliqué que les fourmis l&#39;ont libéré de son siège de pierre, suite à quoi il s&#39;est éveillé. Il garde de l&#39;expérience une myrmécophobie sévère, dont les psychiatres doutent de pouvoir l&#39;en guérir un jour ou l&#39;autre.&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;finConte2Echec&#34;&gt;

    &lt;p&gt;– La civile Zara Pokrovskaya s&#39;est éveillée sans explication alors qu&#39;elle était hospitalisée à Moscou. Il n&#39;a pas été possible d&#39;obtenir d&#39;elle des informations pertinentes. Ses parents sont venus la récupérer suite à un avis de fugue, mais les médecins effectuant son suivi ont préféré l&#39;interner après quelques jours passés en liberté. Malgré les amnésiques, l&#39;individu a perdu la raison et est dangereuse pour ses semblables.&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;finConte2Reussite&#34;&gt;

    &lt;p&gt;– La civile Zara Pokrovskaya s&#39;est éveillée en pleurant, quelques minutes avant la fin de la crise 255-FR. Elle semblait être en grande détresse émotionnelle et réclamait à tout prix la présence de &#34;Cloporte&#34;, sans donner aucune indication plus précise. Un interrogatoire a permis de déterminer qu&#39;elle faisait référence à un cloporte littéral l&#39;ayant accompagnée dans son rêve,
 qu&#39;elle affirmait représenter le pardon du Dieu pour ses péchés, et l&#39;invitation à faire quelque chose de sa vie. Suite au récit des mauvais traitements qu&#39;elle subissait aux mains de ses parents, elle fut retirée à leur garde.&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;finPartie2&#34;&gt;
    &lt;br /&gt;

    &lt;p&gt;Outre cela, un cas notable doit être relevé dans ce rapport, car il semble étroitement lié à la résolution autonome de la crise 255-FR.&lt;/p&gt;

&lt;p&gt;La dernière instance de SCP-255-FR-1 connue, [DONNÉES CENSURÉES], est la seule instance à ne pas s&#39;être réveillée, sans avoir été plongée au préalable dans un état comateux irréversible. L&#39;individu en question figure dans les bases de données des employés de la Fondation, et son corps a été identifié par ses proches comme ses collègues.&lt;/p&gt;

&lt;p&gt;Plus spécifiquement, elle est la seule instance à continuer de produire des spécimens de SCP-255-FR-2 vivants, en une version alternée cependant. Cette espèce-ci n&#39;a aucun effet mémétique et tient davantage de la &lt;i&gt;Solanum tuberosum&lt;/i&gt;.&lt;/p&gt;

&lt;p&gt;Ce premier rapport de recherche est primaire, j&#39;en conviens. D&#39;autres devraient suivre dans les jours à venir.&lt;/p&gt;
