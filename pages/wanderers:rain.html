    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>//请勿大声朗读//

灾祸伴随着雨点自天空孕育而下
风将黑帆吹向海岸
好似在今天不停呼啸

雨滴击打门板
用那凶恶的力量将它敲碎
那断碎之木 那狂怒之吼

暴徒骑着烈马挥舞木棒
带走他们喜欢的一切
在身后 只留下红色的懊悔

那么 请徐缓的微风使他们干透
日光之下，锈色覆于深棕之上
然后被吹散 飘向海洋

现在 祈祷 全心全意
要让雨 冲刷世界 直至消亡

-摘录于离海几英里处的笔记本上</textarea></pre>
