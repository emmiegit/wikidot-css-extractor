//Trecho das Notas de Transição de Especialista de Contenção: SCP-3860//

&gt; **Observações Finais:**
&gt; 
&gt; Embora o comportamento de SCP-3860 tenha sido cada vez mais obediente em meses anteriores, é importante lembrar que ele é um manipulador emocional e psicológico crônico conhecido. É muito provável que essa mudança de comportamento seja uma manobra para obter brandura e, a partir daí, lançar uma brecha de contenção. Eu recomendo fortemente que, à medida que mais sistemas de SCP-3860 quebram, as medidas de contenção sejam elevadas. À medida que ele lentamente morre, é provável que ele fique cada vez mais desesperado. Caso surja uma oportunidade adequada, não tenho dúvidas de que ele a aproveitará. Fique em guarda e não deixe que ele te convença a fazer qualquer coisa que possa causar problemas.
&gt; 
&gt; Se cuide e boa sorte,
&gt; 
&gt; //Rose Labelle//

-----

++ Visão Geral da Série:

Na conclusão da série da Anderson Robóticas, após décadas de investigação, invasões e inúmeros agentes perdidos, Vincent Anderson foi capturado e permanece sob custódia da Fundação SCP no Sítio-19. Com seus sistemas falhando e o tempo se esgotando, parece muito provável que sua cela de contenção seja sua tumba. No entanto, uma divisão dissidente de Maxwellistas tem outros planos para o ciborgue...
