**Item nº::** SCP-247

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-247 é mantido em um cercado de pelo menos 20 (vinte) por 40 (quarenta) metros,  mobiliado baseado nos planos fornecidos pelo Zoológico de [REDIGIDO] e --alinhado com [[[SCP-148]]]-- deslocado do resto do Sítio-██ em pelo menos 50 (cinquenta) metros para mitigar seu efeito psíquico. (//Conforme os procedimentos de contenção atuais para SCP-148, seu uso na contenção de outros SCPs deve ser evitado se possível. - O5-█//). SCP-247 deve ser alimentado com 18 quilogramas de carne fresca em uma base trimestral. A alimentação ocorre em um cercado separado. A equipe de limpeza deve entrar no cercado apenas durante os horários de alimentação designados. Nenhum outro acesso ao cercado é permitido. A filmagem resultante de qualquer violação desta ordem deve ser arquivada para uso no treinamento da equipe de limpeza e monitoramento de SCP-247.

Em caso de uma brecha de contenção, a ala inteira deve ser evacuada e todas as filmagens ao vivo do incidente fortemente censuradas. A área que SCP-247 ocupa será lacrada e gaseada, seguido pelo retorno de SCP-247 à contenção. Se por algum motivo isso se tornar impossível, uma equipe de recuperação será enviada armada com rifles tranquilizantes pesados. Agentes da equipe de recuperação devem ser especialmente selecionados pelos altos reflexos, excelente pontaria, obediência inquestionável e baixas pontuações de empatia.

**Descrição:** SCP-247 é um tigre de Bengala  (//Panthera tigris tigris//; fêmea adulta) que, para todos os observadores, parece ser um gato inofensivo (//Felis catus//; fêmea juvenil) com uma pelagem listrada laranja e preto que lembra a de um tigre.

Gravações remotas e fotos também mostram essa ilusão, embora não se saiba se a própria foto é afetada ou apenas o observador. A verdadeira natureza de SCP-247 foi confirmada pela análise do peso, deslocamento de água e moldes dentais feitos de marcas de mordida.

Não se sabe exatamente como SCP-247 gera essa ilusão. Há dois componentes para a ilusão: primeiro, um efeito memético que muda a imagem percebida de SCP-247 para a de um gatinho, e segundo, um componente psíquico que irradia para fora do indivíduo (diminuindo de acordo com a lei do inverso do quadrado e alcançando metade da força a █ metros). Qualquer ser senciente neste campo tem a impressão de que SCP-247 é completamente inofensivo, independentemente de conhecimento ou experiência anterior. Indivíduos neste campo também mostram extrema relutância em fazer mal ou deixar que outros façam mal a SCP-247, mesmo quando são ativamente feridos pelo indivíduo. Este campo psíquico pode ser bloqueado com SCP-148, ou evitado por um ataque bem fora de seu alcance efetivo. O efeito memético não é bloqueado por SCP-148; até o momento, ninguém foi capaz de ver SCP-247 como algo além de um pequeno gato listrado.

Normalmente SCP-247 começa a ronronar ou miar quando aproximado por um humano. O humano observará que isso é adorável e se aproximará para acariciar o indivíduo (isso foi observado até mesmo em pessoas que fortemente não gostam de gatos). SCP-247 é conhecido por aceitar afeição de suas vítimas por mais de sete minutos antes de estripá-las e devorá-las.

Análise genética mostra um ligeiro desvio do genótipo de um tigre de Bengala típico, indicando possível contaminação [DADOS EXPURGADOS] todos os próximos experimentos de acasalamento requerem aprovação de nível O5. Os híbridos resultantes foram designados SCP-247-1; consulte o Registro de Experimento 247a-14 para obter mais detalhes.

**Adendo 247a:** Uma série de testes para expor SCP-247 e as cobaias Controladas a vários animais não humanos. O teste controlado ocorreu em uma réplica exata do cercado de SCP-247. Controle A é um gatinho amarelo que corresponde ao tamanho e idade aparente de SCP-247. Controle B é um tigre de Bengala totalmente crescido, correspondente ao peso real de SCP-247.

**Registro de Experimento 247a-01**
Data: ██/██/2010
Cobaia de Teste: Um cão de raça mista, principalmente terrier. Um conhecido caçador de gatos.
Teste Controlado A: Cobaia imediatamente começou a latir e correu para o controle, que recuou para uma árvore próxima.
Teste Controlado B: Cobaia se encolheu no canto o mais longe possível do controle. Controle não ligou para a cobaia.
Resultados: Cobaia correu em direção a SCP-247, latindo alto. A aproximadamente cinco (5) metros de distância a cobaia parou e ficou em silêncio. Neste ponto, SCP-247 rolou e fez um som de &#39;miado&#39; que se acredita ser um sinal de aborrecimento. A cobaia recuou para um canto do cercado com o rabo entre as pernas.
Observações: //Isso foi extremamento estranho. Mais testes são recomendados.// - Pesquisador  S████  
//Aprovado.// - O5-█

**Registro de Experimento 247-a02i-ii**
Data: ██/██/2010
Cobaia de Teste: Um macho de gato malhado com a mesma idade aparente de SCP-247.
Teste Controlado A: A cobaia brincou com o controle da maneira esperada de gatinhos.
Teste Controlado B: A cobaia subiu em uma árvore e tentou se esconder do controle, exibindo sinais visíveis de terror.
Resultados (teste i): A cobaia se aproximou de SCP-247 e miou. SCP-247 respondeu da mesma forma e brincou com o gato malhado. A filmagem resultante é extremamente estranha; em um ponto, SCP-247 levanta a cobaia (que parece ser do mesmo tamanho que SCP-247) com uma única pata dianteira, enquanto em outro ponto SCP-247 levanta a cobaia com sua boca, mostrando claramente que sua boca é muito maior do que parece ser. O pesquisador chefe caracterizou isso como adorável mas observou que isso lhe deu &#34;uma dor de cabeça&#34;. Devido a um gravador com defeito, este teste teve que ser repetido.
Resultados (teste ii): A cobaia se aproximou de SCP-247 como acima. SCP-247 fez um ronronar profundo, análogo a um rosnado. A cobaia reagiu como no teste controlado B.
Observações: //Isso parece indicar que 247 tem algum grau de controle consciente sobre sua aparência aparente.// - Pesquisador S████

**Registro de Experimento 247a-03**
Data: ██/██/2010
Cobaia de Teste: Um macho de veado adulto, uma presa normal para um tigre de bengala. (Controle B e SCP-247 não foram alimentados por 3 dias antes deste experimento.)
Teste Controlado A: A cobaia pastou. Controle adormeceu dois minutos após o início do experimento.
Teste Controlado B: Controle atacou, matou e devorou a cobaia, que se comportou normalmente para um veado preso em um espaço fechado com um grande predador.
Resultados: A cobaia começou a pastar como no teste controlado A. SCP-247 se aproximou calmamente e matou a cobaia com uma única mordida no pescoço, e então começou a devorá-la. (O teste foi repetido sem que SCP-247 fosse forçado a jejuar. SCP-247 ignorou completamente a cobaia por mais de um dia antes de aparentemente ficar com fome e matá-la, novamente com uma única mordida no pescoço.)
Observações: //SCP-247 parece preferir humanos, tanto como comida quanto para entretenimento. Outros animais presas apresentados a SCP-247 foram todos mortos em um único golpe, enquanto humanos invariavelmente têm permissão para acariciar o SCP por algum tempo antes de serem mortos e às vezes são atacados e ‘brincados’ como um gato brinca com um rato. Além disso, o SCP matou todos os humanos que teve a oportunidade de matar, independentemente da fome.// - Pesquisador S████

**Registro de Experimento 247a-08**
Data: ██/██/2010
Cobaia de Teste: Uma fêmea de chimpanzé adulta.
Teste Controlado A: Cobaia e o controle se ignoraram.
Teste Controlado B: Cobaia recuou para uma árvore, mostrando alguns sinais de desconforto. Controle demonstrou alguma curiosidade em relação à cobaia, mas não atacou.
Resultados: A cobaia se aproximou de SCP-247, fez barulhos identificados como sinais de afeto e começou a escovar SCP-247. SCP-247 permitiu que a cobaia o escovasse por mais de uma hora, e então a matou e devorou de maneira desordenada.
Observações: //Esta parece ser sua reação típica a presas desconhecidas. Ele parece que prefere caçar macacos com comportamento social avançado. Experimentos com gorilas e outros macacos sociais mostraram resultados semelhantes. Essencialmente, SCP-247 é um grande predador que de alguma forma se adaptou para aproveitar a maior fonte de alimento disponível -- humanos. Devemos investigar todos os relatos futuros de tigres comedores de homens para o caso de ter mais dessas coisas.// - Pesquisador S████ 

**Registro de Experimento 247a-12**
Data: ██/██/2010
Cobaia de Teste: Uma fêmea de urso pardo adulta.
Teste Controlado A: Controle subiu em cima de uma árvore aterrorizado. Cobaia ignorou isso.
Teste Controlado B: Cobaia e controle agiram nervosamente e deram um ao outro o maior espaço possível.
Resultados: Inicialmente, a cobaia e SCP-247 se ignoraram. Em um ponto, a cobaia chegou muito perto de SCP-247, resultando em SCP-247 dando um rosnado de alerta. A cobaia respondeu com hostilidade. Teste abortado devido a possível dano a SCP-247; cobaia tranquilizada por funcionários da Fundação e subsequentemente morta por SCP-247.
Observações: //Testes futuros envolvendo animais potencialmente capazes de matar ou ferir um tigre de Bengala foram cancelados.// - Pesquisador S████

**Registro de Experimento 247a-13**
Data: ██/██/2010
Cobaia de Teste: Uma fêmea de tigre de Bengala adulta.
Teste Controlado A: Controle subiu em cima de uma árvore aterrorizado. Cobaia ignorou isso.
Teste Controlado B: Cobaia e controle se cumprimentaram, estabeleceram a ordem de dominação social e então ambos adormeceram.
Resultados: Idêntico ao teste controlado B.
Observações: //Curiosamente, SCP-247 foi o animal beta nesta interação.// - Pesquisador S████

**Registro de Experimento 247a-14**
Data: ██/██/2010
Cobaia de Teste: Um macho de tigre de Bengala adulto.
Teste Controlado A: Controle subiu em cima de uma árvore aterrorizado. Cobaia ignorou isso.
Teste Controlado B: Omitido, registro do comportamento normal de acasalamento do tigre de Bengala substituído.
Resultados: Como esperado com base no controle B. [DADOS EXPURGADOS].
Observações: //Pesquisador S████ foi removido deste projeto por falta de segurança em seus experimentos, embora, em vista de seus ferimentos, outras medidas disciplinares foram consideradas desnecessárias. [DADOS EXPURGADOS], que parece ter se beneficiado de uma forma de ‘vigor híbrido’, foi designado SCP-247-1. Considerando que SCP-247 provavelmente se reproduziu naturalmente na natureza, a Força-Tarefa Móvel Iota-5 (&#34;Isca de Tigre&#34;) foi formada e designada para caçar e conter ou destruir todas as incidências de SCP-247-1 híbridos.// - O5-█
