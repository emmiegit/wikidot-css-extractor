**项目编号：**SCP-CN-453

**项目分级**：Euclid

**特殊收容措施：**项目应被置于一个透明的标准中型收容匣内，该收容匣须放置在带有陀螺仪、驱动马达、寻日装置的机械底座上，以使其总能自动对准阳光的方向。

整套收容装置放置于一架编号为A5██的基金会飞机上，该飞机应配备30名轮流执勤的机组人员，沿着北纬██°线不停向东飞行，降落、休息和加油均须提前报备，且只有在白天才能进行。以上飞行计划目的是使得该飞机永远处于昼半球。Site-CN-03的06支队应把寻找SCP-CN-453-02作为首要目标。

**描述：**SCP-CN-453是一张绘于标准A4纸张上的素描画作，画面中央为一座三层楼高的大宅院，宅院前有一片平坦的草地，背景则模糊不清，可能是树林。

画纸有明显的折叠痕迹，纸背面有一行潦草的英文字迹：“感谢你为我们带来的所有欢乐，James先生。”已确认该画作中的楼房为██·James于198█年开设的一家孤儿院。该孤儿院于20██年因社会福利制度改革而倒闭。倒闭后的孤儿院被改建为████妇婴医院。

该医院连续六天发生新生儿丢失事件后，基金会CN分部察觉到项目的存在，随后派特工将位于医院职工图书馆内的项目回收。

项目处于夜间时，将呈现其异常性质。此时项目的画面中会出现一层浓郁的雾气，画面中央的大宅内会走出一名儿童简笔画形象的肥胖男子，编号为SCP-CN-453-01，已确认该形象与孤儿院倒闭后失踪的James相似。浓雾一般会持续数小时，视SCP-CN-453-01离开的时间长度而定。SCP-CN-453-01回到画面中后，通常会怀抱一个人类婴儿形象。SCP-CN-453-01会抱着婴儿走入大宅，随后雾气将完全消散，画面复原，项目亦回到不具异常性质的状态。

每当项目异常性质触发，总能接到与此时间一致的婴儿丢失事故报告。这些婴儿统一编号为SCP-CN-453-02。
[[collapsible show=&#34;+ 附录453-A&#34; hide=&#34;- 附录453-A&#34;]]
该附录记录了对453-1st收容失效事件责任人的访谈。
&gt; **&lt;记录开始&gt;**
&gt; Dr. ██：李特工，你被指控在一次收容失效事件中负有指挥严重不当的责任。
&gt; 
&gt; 李██：我承认指控。
&gt; 
&gt; Dr. ██：那么请叙述一下本次事件的过程。
&gt; 
&gt; 李██：不……我不想回忆，求求你了。[他双手掩面]
&gt; 
&gt; Dr. ██：这是规定，特工。
&gt; 
&gt; 李██：[他沉默了一会]那场要命的雪。操。一晚上，就一晚上而已。我们在莫斯科降落时，刚过下午三点，本来加油只要一小时，四点半之前我们就能重新起飞，继续追逐阳光。但是，俄罗斯的冬天，他妈的。不到十分钟天空就从一片晴朗变成阴云密布，然后下起了暴风雪。机组人员建议我们不要冒雪起飞，如果飞机坠毁，将可能导致项目丢失。
&gt; 
&gt; Dr. ██：你是如何决定的？
&gt; 
&gt; 李██：仔细权衡后，我同意了他们的建议。我看过此前接收到的与项目有关的婴儿丢失报告，事发地点均处于项目周边二十公里内，我想这可能就是项目的异常性质影响范围的极限。为了保险，我们联络了莫斯科的基金会站点，疏散了飞机周边五十公里内所有有孩子的家庭。
&gt; 
&gt; Dr. ██：然后发生了什么？
&gt; 
&gt; 李██：[双手掩面]那天晚上我们都在飞机里。我们从莫斯科站点借来了照度十万勒克斯的强力探照灯，用它照着项目，希望这能够代替阳光。你知道十万勒克斯是什么概念吗，博士？基本等于盛夏中午时直视太阳看到的阳光强度，我们在飞机里都必须脱得只剩一件背心，还要戴上消光能力最强的墨镜，否则我们就会变成燃烧的瞎子。
&gt; 
&gt; Dr. ██：项目有什么反应？
&gt; 
&gt; 李██：它……它还是触发了异常性质。纸上有一层黑漆漆的雾。似乎只有自然阳光才能保证它的正常收容状态。那个变态肥猪从孤儿院里走出来，摇摇摆摆走到画面边缘消失了。
&gt; 
&gt; Dr. ██：这次收容失效持续了多久？
&gt; 
&gt; 李██：大概三个小时。
&gt; 
&gt; Dr. ██：[他翻动着文件]根据以前的记录，他一般每次只会带回一个孩子，是吗？
&gt; 
&gt; 李██：是的，但这次他带回了三个……三个……[他停了一下，嘴唇颤抖许久]总之他回到画面里的时候，我们就知道我们已经犯下了无法弥补的大错。他似乎是在故意报复我们。
&gt; 
&gt; Dr. ██：五十公里范围内的儿童都已经疏散了，确认吗？
&gt; 
&gt; 李██：[双手掩面]确认。但他比我们想象的还要卑劣。
&gt; 
&gt; Dr. ██：谢谢，这就够了。你稍后会收到处分决定书。
&gt; **&lt;记录结束&gt;**
[[/collapsible]]

[[collapsible show=&#34;+ 附录453-D&#34; hide=&#34;- 附录453-D&#34;]]

首次收容项目时，项目正被夹在一本日记里。日记中有两种字迹，该附录记录了这本日记的部分内容。

**[以下内容为娟秀的字迹]**

&gt; 19██年2月16日 我就要在James先生的大家庭里开始新生活了。这里很舒适。但我很想妈妈。
&gt; 
&gt; 19██年4月8日 James先生对我很好，总是奖励我额外的糖吃。别的孩子都很嫉妒我。
&gt; 
&gt; 19██年4月16日 她们在厕所里打了我。James先生没能查出是谁带的头。于是他惩罚了她们所有人。
&gt; 
&gt; 19██年4月20日 妈妈。妈妈。您能听到吗？今天James先生外出采购，她们把我堵在牛棚里，逼我████。她们用了拖把，铁锹，还有扫帚。我很疼。Marry修女说天堂没有疼痛，是真的吗？[这一页似乎落上过许多水滴，字迹有些模糊不清]
&gt; 
&gt; 19██年4月22日 James先生回来了。谢天谢地。他惩罚了她们所有人，直到她们跪在牛棚的尘土里舔他的鞋子。我好开心，妈妈。
&gt; 
&gt; 19██年5月6日 莎拉说她攒够了钱，明天就要去市集上买一把枪。我觉得她不像开玩笑。
&gt; 
&gt; 19██年5月7日 莎拉没有去买枪。她再也不能下床了。James先生说，只要他在，就不会让我受欺负。
&gt; 
&gt; 19██年5月8日 我画了一幅画送给James先生。画的是我们的大家庭。希望他会喜欢。我把这幅画偷偷塞在他办公室的门缝里。
&gt; 
&gt; 19██年5月10日 James先生把我叫到他的办公室，教育我感谢别人要当面做，而不是偷偷把东西塞在门缝里。我照他说的做了。喉咙有点疼，不能说话了，晚安妈妈。
&gt; 
&gt; 19██年5月16日 James先生每天都把我叫到他的办公室，给我吃特殊的营养补品。我很害怕。一点也不好吃。但他威胁我全部吃完，否则就把我扔回给她们。妈妈，我真的很害怕。
&gt; 
&gt; 19██年5月22日 妈妈。James先生给我买了许多玩具。但我一点也不喜欢它们的颜色和样子。太奇怪了。
&gt; 
&gt; 19██年6月1日 [这一页没有字迹，但是纸张很皱，显然曾经湿得很厉害]
&gt; 
&gt; 19██年6月3日 妈妈，我想做个修女，像Marry修女那样，把自己献给上帝。
&gt; 
&gt; 19██年6月5日 James先生让我搬进了他的房间。我向Marry修女求助，但她骂我是无耻的小骗子，是██的贱货。她说James先生是出了名的仁慈宽厚。
&gt; 
&gt; 19██年6月11日 James先生禁止我外出。他又出去采购了，但是把我锁在房间里，不让我和其他孩子玩。
&gt; 
&gt; 19██年6月13日 今天Mary修女来送饭时忘了锁门。我溜出去找她们玩。但她们都躲得远远的。为什么呢，妈妈？
&gt; 
&gt; 19██年6月14日 疼。好疼。妈妈我好疼。我向James先生承认错误，并保证再也不会偷溜出去。
&gt; 
&gt; 19██7月22日 我向上帝告解了。愿他宽恕我的罪过。我把自己献给他。我来找你了，妈妈。
&gt; 
**[以下内容为潦草的字迹]**

&gt; Lily。你是上帝给予这尘世的最美好的礼物。我真后悔。我要是早一点知道就好了，我们可以好好谈谈，化解一切。你妈妈会在天堂迎接你的。他们收走了你的遗物，但我留下了你的日记和你送给我的那幅画。这是我们短暂友谊的仅有的见证了。
&gt; 
&gt; 他们对我的诋毁和污蔑越来越变本加厉了。没关系，我会把我的事业坚持下去，我知道你在看着我，Lily。
&gt; 
&gt; 最近送来这里的孤儿越来越少。申请经费和募集善款也越来越难了。我解雇了最后一个园丁，亲自修剪草坪。
&gt; 
&gt; 上面正在商议改革福利政策。一旦政策通过，我的福利院可能就会被取消。决不。没有了它，可怜的孩子们该去哪里度过童年呢？我会去游说官员们。
&gt; 
&gt; 事情不顺利。他们要求我做一点小小的“贡献”，这样才好考虑我的需求。我已经一贫如洗了，但为了孩子们……好吧。我把房子抵押给银行，贷出了一笔款。这群吸血鬼。
&gt; 
&gt; 他们通过了改革政策。这帮蛆虫、蟑螂、粪坑里的屎壳郎，他们的母亲都是██。
&gt; 
&gt; 他们要收走我的福利院，改建成妇婴医院。瞧着吧，Lily。我绝不会让我的事业终结。我要永远把这间孤儿福利院开下去，如果这是寒冷的人间的最后一丝温暖，我就是最后一个护火人。
[[/collapsible]]
[[collapsible show=&#34;+ 附录453-E&#34; hide=&#34;- 附录453-E&#34;]]
该附录记录了对项目的销毁实验。

&gt; **&lt;记录开始&gt;**
&gt; 在Dr. ██指令下，研究员王██手持一把剪刀，准备剪掉项目的一角。剪刀靠近项目时，项目中央的房子似乎开始微微抖动，并有轻轻的哀鸣声传来。
&gt; 
&gt; Dr. ██：停。那他妈是什么鬼动静？
&gt; 
&gt; 研究员王██：声音已经采集，正在分析，博士。
&gt; 
&gt; [两分钟后]
&gt; 
&gt; 研究员王██：操。这是孩子的叫声。成百上千个孩子在惨叫。我们从这里面分离出了20██年出生的彼得·██的声音指纹。
&gt; 
&gt; Dr. ██：如果我没记错档案，那他妈差不多是十年前的事儿了。
&gt; 
&gt; 研究员王██：是的，但是刚刚分离出的声音指纹与小彼得出生时采集的声音指纹一模一样。操。这么多年孩子们一直在那里，一点没变。
&gt; 
&gt; Dr. ██：马上终止一切销毁实验。
&gt; **&lt;记录结束&gt;**
[[/collapsible]]
[[collapsible show=&#34;+ 附录453-F&#34; hide=&#34;- 附录453-F&#34;]]

这段附录是Dr. ██写在附录D提及的日记末尾的内容。
&gt; James。我不管你能不能听见。你他妈听好了。
&gt; 
&gt; 我这就来**找你**，而且我要**毁灭**你，哪怕为此我要被基金会除名。
[[/collapsible]]
