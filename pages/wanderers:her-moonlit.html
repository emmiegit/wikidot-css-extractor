    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:dustjacket-sigma]]

月光澄明，下澈朱户

辉光灿烂，令我瞩目于其中

然她未见


她并未瞩目于眼前的月光

她正忙碌于眼下的琐事

她之所念，究竟为何？


我着眼于月光

看她在房间中洒下大片清辉

在小桌

在长榻

我们散落遍地的一切

以及我已经散落的自我

她抬眸，但见我的一缕魂魄飘摇

被看不见的光芒点亮

但她不在意

且将我清扫而出


玉腕轻扣我之臂膀

气息微拂我之身躯

恐惧与深爱，盘错起舞，在我心间

温暖与冰冷，雪藏惊骇，在我心底

如是我见，她令我眼下的月光滋生裂痕

我心伤悲，我身憔悴


月下，单骑，孤夜

北风凛冽，掸去我皮肤上落满的尘埃

一缕魂魄留在街边，孤来孤往

她仍未瞩目眼前之月光

但我瞩目，我曾瞩目


清辉银针，穿透我心

每每我凝眸于人们的目光

我皆疑惑于他们是否于爱着她，瞩目着她

毕竟她从未看向绮户之外的

一片月光

照我无眠
