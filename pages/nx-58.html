    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**著作資訊**

作者： [[*user HotCocoaNerd]] 

譯者：[[*user feitag]]

原文：
[http://scp-wiki.wikidot.com/nx-58 Nx-58]
[[include info:end]]
**Nexus編號：**Nx-58

**民間稱謂：**日本，德島縣，夢遊戲（夢ゲーム）

**人口：**5,724

**區域等級：**Shangri-La

**Nexus交互協議：**所有被分派到 Nx-58 的人員都必須植入皮下追蹤器。由於 Nx-58 的異常性質導致視網膜、臉部、DNA 或指紋識別無效，所以 Site-79 中的所有身分驗證都必須由密碼型的保全系統所組成。人員也可以申請個人身分鑑別用的刺青，條件是該身分鑑別之設計不得和 Nx-58 中任何現存人員或居民的相符。建議人員不要將具有重大戰術、經濟或情感價值的物體攜入 Nx-58。

Nx-58 內的平民充分意識到他們居住區的異常性質，並被鼓勵和基金會人員合作處理關於城鎮內異常的問題。Nx-58 的民眾是友好的，並且在關於基金會運作的方面上，他們具有 E 級人員程度的知識。

應阻止外部平民進入 Nx-58。Nx-58 應從所有民用地圖和官方記錄中刪除，通往 Nx-58 的所有道路均應關閉，或由基金會特工監視與控制。

**收容設施：**Site-79

**描述：**Nx-58 是位於日本內陸的市區。忽略 Nx-58 作為 Nexus 之性質而產生的大量不相關異常，Nx-58 中的大多數異常都衍生自兩個主要主題系統之一。

第一套系統與 REM 睡眠期間遭遇的邏輯有些許相似之處。Nx-58的街道地形時常不一致，當脫離視線範圍時，風景和佈局會發生變化。在 Nx-58 中被記錄的區域也似乎比其外部尺寸所允許容納的面積還要大。時間似乎也是不一致的，儘管特工在一起時，計時器以相同的速度運作，但在特工分開時，計時器紀錄的時間長度不同。當人類在 Nx-58 內時，有定期改變肉體身分的傾向[[footnote]] 變化似乎與人先前的狀態無關。生物年齡與性別的變化相當普遍，而種族的變化雖然雖然也是顯著的，但較不普遍。[[/footnote]]，常伴隨著注意力缺失。這些變化通常會導致衣服和個人物品遺失，並被一套新衣服和個人物品替換。這些變化似乎不會改變皮下改造（例如紋身或皮下追蹤器），也不會改變 Nx-58 內產生的貨幣。

Nx-58 中的第二個主題系統似乎與各種遊戲和挑戰有聯繫。Nx-58 中，約 62％ 的可進入建築物都為不同數量的玩家提供某種形式的邏輯謎題、挑戰或遊戲。該 Nexus 各處存在著許多包含不同種類挑戰的地點，通常以展示板或類似物體上的書面指示的方式來呈現。完成這些遊戲或挑戰中的任何一項，都會導致數量不定的無標記硬幣顯現，這些硬幣的構成成分未確定。

Nx-58 建築的美學主題傾向於超現實主義和幻想風的城市變體，並帶有高科技元素。Nx-58 中的各種公用事業（如自來水和電氣照明所需的電力）沒有任何明顯的來源。除了遊戲設施外，Nx-58 內的絕大多數建築物似乎還專門販售食品、飲料和各種目的（有時是未知目的）的用品。可以使用 Nx-58 生成的貨幣購買這些用品。這些建築以及 Nx-58 中的其他建築均配有單獨的異常實體（AE-58-1）。儘管各實例中出現多樣的人類表型，但所有 AE-58-1 的基因都相同，且 DNA 與歐洲烏賊（//Sepia officinalis//）極為相似。根據行為分析的結果，目前認為 AE-58-1 並不是真正具有智慧，只能與人進行有限的交互。

值得注意的是，儘管受試者確實報告說，在不進食或飲水的情況下會感到飢餓或口渴，但人類似乎並不會因缺乏睡眠、營養、水份補充或因廢物產生而在身體或精神上受到不利影響。</textarea></pre>
