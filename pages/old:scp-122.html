**アイテム番号:** SCP-122

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-122は、1つのコンセントを含む標準的な封じ込め室の中に保存されることになっています。職員寮は封じ込め面積の500m以内に建設されるべきではありません。決してSCP-122を電力の無い場所に置いてはいけません。複数の余剰電源システムが維持され、定期的に点検されることになっています。SCP-122-1出現時には、封じ込め実行を命じられた35人のサイト職員が封じ込め室の外に展開されます。もしそれが敵対的になった場合には、手順-99-Renmarが執行されます。相互汚染の際の破滅的な副次効果の可能性により、SCP-122と[[[SCP-3060]]]実例が同じ施設に保管されることはありません。

手順-99-Renmarの執行において、全ての被験者は封じ込め違反を防止するために封じ込め室の内外で適切な位置についてください。2人の被験者は手順-99-Renmarで使用される起動状態の携帯型発電機に配置されます。3人の被験者はSCP-122-1に対する阻害効果が見出された[[[SCP-1837]]]の副産物である刺激性化学物質を装備する事になっています。

SCP-122-1の全実体が封じ込め室への進入が問題ない域にまで減らされた後、5人の被験者は封じ込め室に入り、SCP-122を通電状態に戻す為に発電機から電気延長コードを繋げてください。SCPの影響のため、当該職員はSCP-122の封じ込め室に入室後回収不能とみなされるべきです。

残りの余剰人員は、通常の生活が不能になった人員の代わりをします。

**説明:** SCP-122は、図案化された流星がデザインされた子供用の終夜灯です。それが通電状態にあるとき、SCP-122は14-20ルクスの間でオフにすることができます。製品表面やSCP-122内部の構成部品に製造元マークは見当たりません。

電力供給のない状態において、SCP-122は半径500メートル内のすべての対象に影響を与えます。被験者がレム睡眠に入ると、彼らはSCP-122に電源が再供給されるまで続く昏睡状態に移行します。昏睡状態の間、黒い人影のようなやや半透明の大きな塊が被験者周辺の任意の影から現れます。この人影がSCP-122-1の実体として知られています。

SCP-122-1の実体は、影響を受けた被験者とほぼ同じ身体能力と知性と自我の兆候を示します。彼らは可能な限り多くの人間を見つけようとし、発見した対象をSCP-122の影響に曝そうと試みます。より多くの被験者がSCP-122の影響を受けるとその効果範囲は拡大し、テスト時で最大2.7キロメートル以上になることが確認されました。また、SCP-122-1の実体は効果範囲内のあらゆる睡眠補助用具を収集し、被験者に適用しようとします。以下の物が含まれています。
            
* 不眠症の薬
* 不眠症患者の治療に使用されている漢方薬
* 枕、毛布、マットレス、ベッドフレーム
* 子守唄などのメディア

電源が入った状態では、SCP-122はその効果範囲内のすべての被験者の睡眠パターンに影響を与えます。もし被験者がSCP-122の効果範囲の中でレム睡眠の状態から目覚めた場合、彼らは不眠症の兆候を見せ、異常な夢を訴えるでしょう[[footnote]]これらの夢に対する[[[SCP-2840]]]の効果を確認するための提案が現在承認待ちです。[[/footnote]]。--これらの夢は軽度の心理的障害を引き起こす事が解っており、全ての担当者は毎週、心理査定を受けなければなりません。--インシデント122-1を参照してください。

SCP-122は、SCP-122-1の兆候を示す幾つかの報告が地方に潜入していたエージェントに届いた後、██/██/███にリンネル小児病院内で発見されました。そのエリアを調査したところ、建物内の全ての被験者はSCP-122の影響を受けていることがわかりました。回収された文書は入院患者がSCP-122を持ってきたことを示しています。しかし、患者の身元の記録は見つかっておりません。エージェントは携帯型発電機と共にSCP-122を確保し、サイト-19へ搬送しました。

**補遺122-B:**
SCP-122は事件122-1の後、Keterに再分類されました。武装聖遺物封じ込めエリア-02へ移動しました。

**インシデント122-1:**
███/██/██、11例のSCP-122-1封じ込め違反が発生し、サイト職員における█名以上の死亡者及び██名の負傷者を出しました。
再封じ込め作戦の後すぐに、SCP-122の封じ込め手順が再調査されました。この再調査の間に、SCP-122の部屋の鍵を不正操作している数人の保守要員の映像が発見されました。質問時、被験者は彼らは脅迫されてそうしたと主張しました。SCP-122を解放するまで「カナリア」が彼らが眠ることを許さなかったと言います。影響を受けた被験者はクラスA記憶処理が施され、封じ込め手順の修正が行われました。また、Keterへのアップグレードが要求されました。</textarea></pre>
