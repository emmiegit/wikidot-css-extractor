[[[scp-1598-ru|SCP-1598 - Книга о тебе]]] » Реестр особых сцен SCP-1598

В данном документе собраны отдельные сцены, зафиксированные в опытах с SCP-1598 и представляющие особый интерес.
Кадры должны быть размерностью 150x220 пикселей.

||~ Кадр из сцены ||~ Уровень ||~ Описание ||~ Субъект ||~ Комментарий/реакция субъекта ||
|| [[image scenes-1.png width=&#34;150&#34; ]] ||= 4 || Изображена металлическая дверь с небольшим смотровым окном и надписью &#34;NO.5&#34; над ним. Из окна время от времени высовывается человеческая рука и пытается дотянуться до наблюдателя. Иногда видны глаза владельца руки. Если коснуться пластины (обратная связь), будет слышен громкий истошный крик. Иногда он просит о помощи, иногда угрожает. || Сотрудник D-88473, мужчина, 23 года, без серьёзных отклонений. Бывший адвокат, осуждён за убийство жены. || Невнятно бормотал, затем прикоснулся кончиками пальцев к соответствующим пальцам на изображении. Услышав крик, сжал эту руку в кулак и стал бить им себя по лицу. Не отрываясь смотрел на изображение, пока наносил удары. Остановился, когда сломал нос и разбил губы, после чего потерял сознание. ||
|| [[image scenes-2.png width=&#34;150&#34; ]] ||= 3 || Голова, закованная в металлический головной убор, похожий на латинскую митру. Объект медленно покачивается в горизонтальной плоскости. Голова произносит шёпотом различные проклятия на латыни. || D-38487, мужчина 48 лет, католик, осуждён за покушение на убийство собственного сына. Пытался насильно крестить его в озере, из-за чего ребёнок захлебнулся, но позже был успешно реанимирован женой субъекта. || Субъект стал пристально рассматривать сцену, затем сделал брезгливое выражение лица и прекратил наблюдение. Комментарий субъекта сразу после наблюдения: &#34;Absit omen... absit omen... absolvo te... absit omen...&#34;  (повторил несколько раз). ||
|| [[image scenes-3.png width=&#34;150&#34; ]] ||= 4 || Изображается сидящий человек, которого постепенно покрывает огромное количество пчёл. Насекомые полностью скрывают под собой человека, после чего сцена повторяется. Изображение чёрно-белое с некоторыми помехами, похожими на телевизионные. ||  D-73488, мужчина 32 года, пациент психиатрической клиники с диагнозом &#34;биполярное аффективное расстройство&#34;. || Наблюдает сцену молча и непрерывно в течении 37 минут, затем начинает смотреть на свои руки и разглядывать их со всех сторон. Не отрывая взгляд от рук, идёт к выходу из комнаты. Дверь открывается, субъект выходит и поднимает глаза на смотровое окно, за которым находится ведущий эксперимента. Субъект выглядит крайне растерянным. Дальнейшее наблюдение выявило значительное улучшение психического состояния субъекта, однако диагноз снят не был. ||
|| [[image scenes-4.png width=&#34;150&#34; ]] ||= 3 || Изображена девушка, прижавшая ладони к своей груди. Она смотрит вниз, затем резко вверх и в этот момент её снизу как будто рассекает чёрная линия и, достигая лица, &#34;размазывает&#34; его. После этого девушка протягивает руки к наблюдателю и начинает двигаться к нему. Сцена циклически повторяется. || D-69447, женщина, 25 лет, осуждена за мошенничество в сфере недвижимости. || Субъект смотрит на изображение и вскрикивает в момент &#34;размазывания&#34; лица. Затем начинает пятиться и просить, чтобы его выпустили. Всё это время смотрит на сцену. После нескольких повторений сюжета субъект успокаивается и комментирует сцену следующим образом: &#34;Я, я не знала что мне это так вредит, я больше не буду никого обманывать! Клянусь, больше никого не буду обманывать! Пожалуйста, только оставьте мне моё лицо, пожалуйста! Пожалуйста!&#34;. После чего субъект впадает в истерику, и не успокаивается, пока ему не заявляют, что всё прощают и верят обещаниям. ||
|| [[image scenes-5.png width=&#34;150&#34; ]] ||= 2 || Чёрно-белое изображение какого-то заброшенного помещения. Стены исписаны граффити. || D-96594, мужчина, 19 лет, осуждён за нанесение тяжких телесных повреждений, повлекших смерть. || При наблюдении сцены субъект выразил крайнее беспокойство. Комментировать сцену сразу отказался, но согласился позже, под давлением. По его словам, на изображении - место, где он оставил труп изнасилованной им девушки. Однако в этом преступлении субъект не был обвиняемым или даже подозреваемым. Официально оно оставалось нераскрытым. ||
|| [[image scenes-6.png width=&#34;150&#34; ]] ||= 3 || Странного вида человек, сидящий в углу ярко освещённой комнаты. Выглядит подавленным. При инициации обратной связи, человек начинает смотреть в сторону наблюдателя, затем ловит его взгляд и далее смотрит наблюдателю прямо в глаза. Выражение лица при этом выжидающее. || D-51357, мужчина, 45 лет, серийный убийца. || Смотрел на изображение несколько минут, склонив голову вправо. После этого ткнул пальцем в область лица изображённого человека. Человек начал смотреть на субъекта. Субъект начал громко смеяться, показывать пальцем и громко выкрикивать оскорбления в адрес изображённого человека. Затем субъект резко замолчал, выражение его лица стало похоже на выражение лица человека из сцены. Еще через несколько секунд субъект сел на пол в углу комнаты и заплакал, закрыв лицо руками. Это была единственная сцена, которую субъект наблюдал во время эксперимента. После эксперимента у него начало развиваться депрессивное состояние. ||
|| [[image scenes-7.png width=&#34;150&#34; ]] ||= 3 || Изображена рука, обуглившаяся до запястья. Из кисти вырван кусок плоти, судя по всему  - зубами. Рука медленно сжимается в кулак и разжимается. || D-87462, мужчина, 28 лет, карманный вор, осуждён за серию мелких краж. || При наблюдении сцены, субъект выказывал сильную тревогу, затем стал спрашивать - когда ожидается заражение и где будут основные очаги. Также стал утверждать, что &#34;когда всё начнётся&#34;, &#34;зомбяки&#34; появятся и в его городе, и &#34;первым делом пойдут к нему&#34;. Изолирован для дальнейших допросов и наблюдения. ||
|| [[image scenes-8.png width=&#34;150&#34; ]] ||= 4 || Изображается небо, затянутое облаками. Затем облака начинают движение, формируя просвет в форме ангела, через который становится виден солнечный свет. || D-55543, мужчина, 55 лет, бывший настоятель монастыря [УДАЛЕНО], осуждён за растление несовершеннолетних. || Субъект наблюдал за сценой в течении 5 минут, стоя на коленях, затем закрыл изображение ангела ладонями и встал. В этот момент SCP-1598 начал обратную трансформацию. Субъект несколько дней проявлял подавленное состояние. Через несколько дней убил соседа по камере и повесился, сделав веревку из лоскутов разорванной одежды. Труп соседа был в положении молящегося и был задушен той же самодельной верёвкой. ||
|| [ИЗОБРАЖЕНИЕ УДАЛЕНО] ||= 5 || [ДАННЫЕ УДАЛЕНЫ] || D-98453, женщина, 33 года, пациентка психиатрической клиники, страдающая острой формой социофобии. || [ДАННЫЕ УДАЛЕНЫ] ||
|| [[image scenes-9.png width=&#34;150&#34; ]] ||= 4 || Изображён кричащий мужчина. Размытость по краям создает впечатление, что лицо надвигается на наблюдателя с высокой скоростью. При возникновении обратной связи, становится слышен непрерывный оглушительный крик. || D-62354, мужчина 24 года, осуждён за участие в ряде разбойных нападений. || Заметив сцену, субъект приблизился к ней и через 3 минуты встал на колени, упёршись лбом в поверхность пластины. При этом субъект продолжал исподлобья смотреть на сцену. В этот же момент стал слышен крик, источником которого являлась поверхность пластины. Однако субъект не изменил своего положения и оставался в нём еще несколько минут. Вскоре субъект начал биться в конвульсиях, а напольное изображение стало быстро меняться: тёмные тучи расходились в стороны и светлели, пока небо не стало полностью чистым, а в одном из углов не показался солнечный диск. К этому моменту у субъекта из ушей пошла кровь. Субъект упал без сил и потерял сознание. SCP-1598 принял исходную форму. Субъект умер через три дня после эксперимента, не приходя в сознание. ||</textarea></pre>
