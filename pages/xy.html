Site-CN-03

Erica收到了O5议会给全体员工的电子邮件。

&gt; O5议会经过深思熟虑和多次讨论，决定响应时代号召，顺应时代发展。通过由O5-8提出的“对外开放”政策，务必全面贯彻。创建对所有人开放的SCP基金会官方网站。网站对外声称是一个写作论坛。这是网址，欢迎浏览http://scp-wiki-cn.wikidot.com/


“什么？对外开放？O5们都疯了吗？真是响应时代号召啊！”

Erica将拳头重重地砸在办公桌上。她点开这个主页写着“高度机密”的，让她无比熟悉的网页。这个网页和基金会员工专用的内部网页乍一看没有区别，页面顶部绘着基金会的图标，“控制，收容，保护”这三个字也是无比熟悉。

Erica颤抖着点开“SCP系列”的图标，点开系列Ⅰ，SCP-173映入眼帘。“都疯了，真的都疯了……怎么能把它放在上面……这怎么可以……”

Erica继续下翻，“SCP-284……SCP-285……286！天哪！”Erica点开173的“文档”，发现上面多了一个“初始之作”。“嗯……初始之作……这还不错，也就是SCP基金会这个‘写作网站’的开端，这还差不多。”

Erica仔细检查了”文档”，发现很多文字都被遮挡，且重要内容被各种权限阻拦，她尝试解开权限，发现解开后的内容也并不完全，省略大量机密内容。

“这还差不多。”Erica细心的发现，文档底部竟然有评分系统和讨论区，而且主页还有征文和写作指南。

“这样一看，还真的像是一个写作网站了。”

过了一会儿，Erica又收到一封邮件。

&gt; 由于O5议会刚才在短时间内遭受到大量抗议与投诉，这里有必要解释一下
&gt; 
&gt; O5们不会傻到暴露基金会的存在。之所以创建这个“写作网站”，也是为了更好的保密。
&gt; 
&gt; 当网站逐渐被人发现，并且开始流行于各大社交媒体，出现在公众视野中，它或许会成为一种流行文化。
&gt; 
&gt; 这意味着什么呢？这就意味着穿着制服的员工光明正大的从大街上走过也不会上新闻，人们或许会认为是什么角色扮演，也就不再需要对路人进行记忆清除。
&gt; 
&gt; 网站的“疑问解答”中，明确的表明SCP基金会是虚构的，也对‘我看见了一个SCP’的疑问明确表示这是无稽之谈。这个“写作网站”设计的越加真实，在人们心里反而越虚假。
&gt; 如果一个人从来没有看过神话，那么他一旦遇见了神话中的鬼，就会相信鬼的存在。如果他看过神话并且受到“神话都是假的”的教育，即使是真的遇见了鬼，他也不会相信的，最多会去看医生。
&gt; 
&gt; 所以，这个网页可以说是我们创造的一篇神话。
&gt; 
&gt; 越真实的故事，越让人觉得足够虚假，编的很好。
&gt; 儿时一定做过选择题吧，出题者往往会将一个错误答案放在最显眼的位置，这个答案看上去就像正确答案一样。
&gt; 看似最不可能的，有时是正确的答案。
&gt; 
&gt; 越虚假，有时越真实。
&gt; 
&gt; 当然大多数人都不明白这两点，往往跳进坑里，而明白人随着主流还会明白吗？只会被当疯子。


“越真实的故事越虚假……”Erica反复念叨着，“这又是个什么奇葩哲理……听上去不错。”</textarea></pre>
