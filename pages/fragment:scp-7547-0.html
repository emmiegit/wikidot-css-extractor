    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**項目編號：** SCP-7547

**項目等級：** Safe

**特殊收容措施：** SCP-7547尚未自其最初發現地移除。

**描述：** SCP-7547是一顆被斬下、刺穿在木矛上的人首。 該實體有致幻效應，會導致觀察者將SCP-7547視為某位至親之人的頭顱。

**發現：** 2019年7月14日，波士頓警局接獲了謀殺案報案。受害者的頭顱──SCP-7547──被展示在波士頓真實教堂前，死者的屍體就躺在附近。在發現頭部異常性質後，調查管轄權專交予SCP基金會。亞當．恩格爾獲選成為該案的調查員。

[[div class=&#34;blockquote&#34; style=&#34;border-radius: 10px; margin: 10px&#34;]]
**[音訊紀錄]**
**地點：** 亞當．恩格爾辦公室
**日期：** 2019/07/16
**時間：** 17：23
--------------

[[=]]
**紀錄開始**
[[/=]]

//（開門與關門的聲音。）//

**恩格爾：** 喔，嘿。

**人聲：**[[footnote]]隨後確認是丹尼爾．楚特工。[[/footnote]]不過是又一天那樣的日子，嗯？

**恩格爾：** 我不會說你錯。

**楚：** 還幫你準備一些文件呢。

//（一堆文件碰撞桌子的聲音。）//

**恩格爾：** 謝謝。

**楚：** 所以你怎麼看？藝術品？某種儀式？

**恩格爾：** 嗯，法醫還沒有確認受害者的身分，所以都有可能，真的。如果考慮到異常性質的話，這可能是某種衝動犯罪。

**楚：** 哦，是啊，處理起來相當痛苦。我不斷看見──//（咳嗽）//我常常看到法醫的人不得不離開，臉上還掛著淚水。我的意思是，我不會責怪他們的，就像，我知道是假的，但這並不能改變它看起來像我未婚夫頭被插在矛上的事實。說吧，你看著它是什麼樣子的？

**恩格爾：** ……我寧可不談論這個。

**楚：** 好吧。抱歉問你這個。

**恩格爾：** 沒事。

//（停頓。）//

**楚：** 好啦，我要回去了。待會見，老兄。

**恩格爾：** 掰。

//（開門與關門的聲音。）//

//（文件翻閱聲。恩格爾用歌唱語調咕噥著一些難以理解的話。）//

@@@@
@@@@
@@@@
@@@@

------
@@@@
@@@@
@@@@
@@@@

//（辦公室電話響起。恩格爾接起電話。）//

**恩格爾：** 哈──

**未知人聲：**[[footnote]]身分不明。聲音尖細且高音調。[[/footnote]]球已經開始轉動了。

**恩格爾：** 不好意思？

**未知人聲：** 聽好了，我們不會再說第二遍。2012年7月14日，緬因波特蘭。記住了嗎？應該有清晰的烙印在你腦海裡了吧。

**恩格爾：** ……這是什麼？

**未知人聲：** 信任所有人但也別信任任何人。那是個失控的永動機，但是逃跑計畫是可以調整的。去找張地圖吧。

//（電話斷線，發出沉悶的聲響。）//

**恩格爾：** ……

[[=]]
**紀錄結束**
