**Mã vật thể:** SCP-3232

**Phân loại:** Euclid

**Quy Trình Quản Thúc Đặc Biệt:** SCP-3232 được giữ trong một buồng kính cường lực riêng biệt dành cho việc quan sát tại Điểm-██. Các mối nối của buồng được bịt kín bằng nhựa công nghiệp phủ keo dính. Nhựa và keo được thay hai tuần một lần do đặc tính phá hoại môi trường xung quanh của SCP-3232. Mọi vi phạm quản thúc của những cá thể SCP-3232-1 sẽ được xử lý bằng thuốc diệt côn trùng gia dụng tùy từng loài. Do bản chất của đối tượng, mọi loại gối bị cấm trong phạm vi 50 mét quanh khu vực thử nghiệm.

**Mô tả:** SCP-3232 là một chiếc gối cô-tông cũ (khoảng 15 - 20 năm tuổi) bị nhiều loài chân đốt khác nhau bám kín (gọi chung là SCP-3232-1). Dường như SCP-3232-1 xuất hiện từ trong gối, thoát ra vỏ gối qua các lỗ nhỏ tại chỗ khâu. Mọi nỗ lực kiểm tra bên trong vỏ gối đều thất bại. Vải gối dường như kháng lại việc bị rách hoặc tổn hại mức nghiêm trọng hơn, và nỗ lực cài một máy quay hoặc những loại thiết bị thăm dò khác sẽ dẫn tới việc chúng chạm phải một rào cản không xác định, trì hoãn việc nghiên cứu xa hơn. Chủng loại trên bề mặt SCP-3232 vô cùng đa dạng, đa số được ghi nhận là “sinh vật gây hại trong nhà”. Một số loài kỳ dị, quý hiếm, hay thậm chí là những loài đã tuyệt chủng[[footnote]] Việc dùng SCP-3232 phục hồi các chủng bị tuyệt chủng đang chờ được thông qua
 [[/footnote]] cũng đã được ghi nhận. SCP-3232 hiện được ghi nhận là không giới hạn khối lượng các loài chân đốt mà nó có thể tạo ra.[[footnote]] Có giả thuyết cho rằng khối lượng chân đốt mà SCP-3232 chứa đơn giản là chưa cạn kiệt. [[/footnote]].

Những cá nhân cách SCP-3232 khoảng từ 2 đến 5 mét, đang có trạng thái mệt mỏi vừa phải sẽ không nhận ra các động vật chân đốt trên gối, và không ngần ngại nằm lên dị thể. Một khi đầu của đối tượng tiếp xúc với SCP-3232, họ sẽ rơi vào giấc ngủ trong vòng 1 - 5 phút, và SCP-3232-1 sẽ bắt đầu bò vào mọi lỗ tìm được trên cơ thể đối tượng. Đối tượng không biểu hiện bất kì sự khó chịu nào trong khoảng thời gian này, và ngủ một cách thoải mái. Trong khoảng 6 - 12 tiếng ngủ, SCP-3232-1 sẽ giao phối và sinh sản trong cơ thể đối tượng. Thế hệ sau sẽ phát triển với tốc độ dị thường, và sẽ trưởng thành hoàn toàn trong khoảng thời gian đã định. Cuối cùng chúng thoát ra khỏi vật chủ, và tập hợp lại trên cái gối. Số lượng bề mặt không thay đổi, vì số cá thể dư ra sẽ chui vào vỏ gối. Các đối tượng trải qua quá trình này không chịu ảnh hưởng bất lợi cũng như các ảnh hưởng vật lý của SCP-3232-1.

Khi những cá thể chân đốt ngoại lai được đặt gần gối, một phần ngẫu nhiên trong số chúng sẽ bị đồng hóa với bầy, trong khi phần còn lại bị xé xác tàn bạo bởi các cá thể khác, chúng tha các phần xác vào trong gối. Điều kiện đồng hoá chưa được làm rõ. Khi bị tách khỏi gối, các cá thể không thể hiện đặc tính dị thường nào, và giống hệt cá thể bình thường cùng loài, dù chúng sẽ nỗ lực liên tục quay lại gối, bỏ qua bản năng tự vệ.

**Phụ lục-01:** SCP-3232 được xác nhận có giới hạn trong việc chi phối SCP-3232-1, và có thể hiện hành vi tự vệ. Dị thể đã điều khiển nhiều loài kiến và cào cào bào mòn buồng quản thúc của bản thân, và trong vài trường hợp còn tạo ra kiến đạn nhằm tấn công nghiên cứu viên trong quá trình tìm hiểu dị thể. Quy trình quản thúc đã được cập nhật cho phù hợp. Mọi hành vi khác thường phải được thông báo cho giám sát viên đương nhiệm.

Dị thể cũng thể hiện khả năng thích ứng với nhiều môi trường. Khi bị chôn xuống đất, nhiều loài kiến sẽ xuất hiện và xây dựng một mạng lưới hang động nhỏ. Khi nằm dưới nước, nhiều loài chân đốt dưới nước sẽ cư trú trên bề mặt gối, bao gồm loài thuộc họ Notonectidae, Nhện Chuông Lặn, và vài loài cua nhỏ.

**Sự kiện-3232-A:**  Một chiếc gối khác đã được đưa vào buồng của SCP-3232. Sau khoảng 24 giây tiếp xúc, một cá thể côn trùng, cụ thể là một cá thể gián, rời bầy, tạo một lỗ ở bên gối, và vào trong. Đối tượng ở trong gối bốn tiếng, đến khi các vết khâu gối rách ra, tạo những khoảng nhỏ cho một bầy mới (hiện được đinh danh SCP-3232-1-B) chui ra và cư trú trên bề mặt gối. Nghiên cứu cho thấy chiếc gối mới (hiện được định danh SCP-3232-B) đã sở hữu đặc tính dị thường như chiếc gối gốc. Do đặc tính sinh sôi của SCP-3232, hiện vẫn chưa rõ có bao nhiêu trường hợp SCP-3232 đang tồn tại ngoài Tổ Chức.

**Phụ lục-02:** Cả SCP-3232-1 và SCP-3232-1-B dường như đã hình thành mối quan hệ giống cộng đồng. Cá thể của mỗi bầy sẽ rời chiếc gối của mình, và tiến vào chiếc còn lại. Nghiên cứu về mục đích của hành vi này không cho ra kết quả, do có vẻ chúng không trao đổi bất kì loại vật chất hay sự hỗ trợ nào cho nhau.
