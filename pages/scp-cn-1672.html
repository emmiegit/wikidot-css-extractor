------
**特殊收容措施：**SCP-CN-1672目前被收容于Site-CN-56的异常药品保险柜内，未经一名3级及3级以上权限人员的书面批准，禁止取出或进行相关试验。POI-CN1672被独立收容于Site-CN-56低危异常观察区内的一水族箱中，饮食及其它可接受要求应按D级人员标准进行配给。

对受关注人士/超常药理学家“dado”的调查仍在进行中。

**描述：**SCP-CN-1672据信是由受关注人士/超常药理学家“dado”所研发并出售的一类异常药物，商品名称为“dado的鮟鱇鱼药”。SCP-CN-1672在外观上表现为肉色的圆饼形药物，长约0.5cm，每30颗为一组装于一黄色药瓶内。药瓶左侧贴有一标签并写有项目的商品名称，除此外没有任何成分说明或使用禁忌等信息。

只有当一名女性人类个体（以下简称为SCP-CN-1672-1）在服用一粒SCP-CN-1672个体约两小时后，项目的异常性质才会开始显现。若此时有一名或多名男性人类个体[[footnote]]SCP-CN-1672-1一次最多可吸收6名SCP-CN-1672-2个体。超过此上限将会对SCP-CN-1672-1的身体造成沉重负担，部分情况下可导致死亡。[[/footnote]]（以下简称为SCP-CN-1672-2）同SCP-CN-1672-1发生物理接触，则SCP-CN-1672-2的大部分肢体将会开始溶解至一胶状体[[footnote]]形状不固定，但直径大约在5~9cm。[[/footnote]]并固定于对象同SCP-CN-1672-1发生肢体接触处。该胶状体从外观上看带有严重扭曲的男性面部特征但尚具备完整的发声功能。试图切除此类构造将会导致SCP-CN-1672-1身体或心理层面的极大痛苦，并且即使切除成功，此类构造也会在数小时内自行蠕动回SCP-CN-1672-1身边并再度发生结合。

当上述结合过程结束后，SCP-CN-1672-1会继续发生形体畸变。这包括身体缓慢膨胀至原体积的2~3倍；颅骨后仰与颈椎合并，上下额骨加宽至原大小的3倍左右并生出尖锐的獠牙；五官逐渐集中，鼻骨、颧骨塌陷，眼睛小而圆；双手腕骨及腕骨以下脱落，肱骨靠近躯干一侧的二分之一处生长出一类鳍构造并连至腋下；双腿于髌骨处萎缩并合并为一，形成三角形鱼尾；皮肤逐渐呈现浅褐色，存在大量皮质突起并不断分泌粘液；第一胸椎处生出一球形发光器官；喜暗厌光。

//更新：//被“嫁接”于SCP-CN-1672-1体内的SCP-CN-1672-2，虽然绝大多数器官已被溶解，但对象的循环系统的基本功能依然得到了保留，可半永久性地依赖SCP-CN-1672-1的血液系统输送养分。除此外，一些相对简化的雄性生殖器官会在SCP-CN-1672-1体内靠近卵巢或子宫的部位出现[[footnote]]若要查询具体内容，请参见D-167201的解剖报告。[[/footnote]]。

**附录CN1672-1：**
&gt; **前言：**SCP-CN-1672最初回收于POI-CN1672的家中。POI-CN1672原名███，28岁，女性。以下是对象与“dado”的网络通讯记录。
&gt;  
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; [[=]]
&gt; &lt;2020-8-19 – 04:35&gt;
&gt; [[/=]]
&gt; **&lt;伤心的小姑娘&gt;**：您好，听说您是一位出色的药剂师，能做出任何药物。是这样吗？
&gt; [[=]]
&gt; &lt;2020-8-19 – 04:40&gt;
&gt; [[/=]]
&gt; **&lt;dado&gt;**：事的，尼有什么须要。
&gt; 
&gt; **&lt;伤心的小姑娘&gt;**：我丈夫好像出轨了，他对我再也不像以前那样温柔了。
&gt; [[=]]
&gt; &lt;2020-8-19 – 04:55&gt;
&gt; [[/=]]
&gt; **&lt;dado&gt;**：所以尼想来电啥？
&gt; 
&gt; **&lt;dado&gt;**：dado爷有[[[http://scp-wiki-cn.wikidot.com/scp-3929|春药]]]的，尼要来电吗？
&gt; [[=]]
&gt; &lt;2020-8-19 – 05:06&gt;
&gt; [[/=]]
&gt; **&lt;伤心的小姑娘&gt;**：不，不是那种的。你知道鮟鱇鱼吗？
&gt; 
&gt; **&lt;dado&gt;**：俺扛鱼？dado布知道。
&gt; 
&gt; **&lt;伤心的小姑娘&gt;**：就是一种雌雄共生的鱼。我想让我的丈夫也能和鮟鱇鱼一样对我如胶似漆，难舍难分。就像初恋时，“你是我的全部”，就好了。
&gt; [[=]]
&gt; &lt;2020-8-20 – 12:33&gt;
&gt; [[/=]]
&gt; **&lt;dado&gt;**：所以尼想让dado座可以让尼变成俺扛鱼的药物吗？
&gt; [[=]]
&gt; &lt;2020-8-23 – 15:33&gt;
&gt; [[/=]]
&gt; **&lt;伤心的小姑娘&gt;**：虽然听着怪怪的，但是意思差不多。只要能让我的丈夫回心转意，我会给您好评的。
&gt; 
&gt; **&lt;dado&gt;**：尼要相信dado。给dado一天时间立刻坐好。
&gt; [[=]]
&gt; &lt;2020-8-25 – 12:52&gt;
&gt; [[/=]]
&gt; **&lt;伤心的小姑娘&gt;**：你的药让他和我长到了一起，虽然这样很奇怪，但我再也不用担心他会离开我了，谢谢。另外，我最近皮肤变得很差，而且身上起了不少奇怪的肉疙瘩，您那里还有其它的药吗？
&gt; [[=]]
&gt; &lt;2020-8-25 – 13:35&gt;
&gt; [[/=]]
&gt; **&lt;dado&gt;**：dado什么药都可以坐，只要尼有需药。
&gt; 
&gt; **&lt;记录结束&gt;**

**附录CN1672-2：**

&gt; **CN1672实验-1**
&gt; 
&gt; **对象：**D-167201（32岁女子）；D-167202（34岁男子）。
&gt; 
&gt; **备注：**D-167201与D-167202本为夫妻，因虐待并谋杀养子而被判无期徒刑，后被基金会招募。
&gt; 
&gt; **过程：**在D-167201服药两小时后，D-167202与其发生了肢体接触，二者正常发生结合。
&gt; 
&gt; **结果：**D-167201与D-167202在实验结束后被人道处决，解剖报告已归档。

&gt; **CN1672实验-2**
&gt; 
&gt; **对象：**D-167203（32岁女子）
&gt; 
&gt; **备注：**无。
&gt; 
&gt; **过程：**在D-167203服药两小时后，由于未能提供男性与其结合，对象█████。
&gt; 
&gt; **结果：**[已编辑]。

&gt; **CN1672实验-3**
&gt; 
&gt; **对象：**D-167204（28岁女子）；D-167205（35岁男子）
&gt; 
&gt; **备注：**二者在基金会监管下无任何实质性接触。
&gt; 
&gt; **过程：**在D-167204服药两小时后，D-167205与其发生肢体接触，未发生结合。三小时后，D-167204█████████。
&gt; 
&gt; **结果：**D-167204[已编辑]，D-167205则接受了A级记忆删除。

&gt; **CN1672实验-4**
&gt; 
&gt; **对象：**D-167206（38岁女子）；D-167207（42岁男子）
&gt; 
&gt; **备注：**在进行实验前，二者被命令进行了为期9天的模拟家庭活动。
&gt; 
&gt; **过程：**在D-167206服药两小时后，D-167207与其发生肢体接触，二者正常发生结合。
&gt; 
&gt; **结果：**D-167206与D-167207被人道处决，遗体被回收以供后续研究。

**附录CN1672-3：**

&gt; **前言：**这是对POI-CN1672进行的一次常规访问。文中的POI-CN1672-1为对象的丈夫，这是他同妻子进入基金会收容以来，第一次试图和研究人员交流。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr.Shuo：**您在这儿住得还算安心吗？
&gt; 
&gt; **POI-CN1672：**（对象吸附在水族箱玻璃壁上）还...可以。
&gt; 
&gt; **Dr.Shuo：**我注意到您的声音发生了变化，我们可能需要对您再做一次全面的身体检查，以判断是否出现了进一步的生理退化，届时希望您配合。
&gt; 
&gt; **POI-CN1672：**（声音沙哑）好。
&gt; 
&gt; **POI-CN1672-1：**（模糊不清的言语）。
&gt; 
&gt; **Dr.Shuo：**您的丈夫似乎有话要对我们说，您可以让他靠近麦克风一点吗？
&gt; 
&gt; **POI-CN1672：**（默默转身）
&gt; 
&gt; **POI-CN1672-1：**（声音低沉）求...你...，救...我...
&gt; 
&gt; **POI-CN1672：**（情绪突然激动）你个挨千刀的，我为了你变成了这副鬼样子，你[脏话已编辑]还不知足！我不会让你走的！绝对不会！（对象试图抓挠背上的POI-CN1672-1）
&gt; 
&gt; **POI-CN1672-1：**（陷入沉默）
&gt; 
&gt; **Dr.Shuo：**女士，事实上，根据我们的研究，你们二者间发生的结合似乎...是基于男女之间存在一定的感情。
&gt; 
&gt; **POI-CN1672：**（怔住）你？你这是什么意思？
&gt; 
&gt; **Dr.Shuo：**意思是，您的丈夫还爱着您。
&gt; 
&gt; **POI-CN1672-1：**（沉重的喘息）我...没...背叛，你...如果...愿意，我...陪你...1...3...1...4
&gt; 
&gt; **POI-CN1672：**（抽泣声）我...我...（突然痛苦地嚎叫）啊啊！
&gt; 
&gt; **Dr.Shuo：**女士？你怎么了？
&gt; 
&gt; **POI-CN1672：**肚子，我的肚子！好痛！（腹部皮肤下似乎有什么东西在蠕动）
&gt; 
&gt; **Dr.Shuo：**警卫呢？快叫医务来！
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**后续赶到的医务人员为POI-CN1672注射了镇静剂，对象并未好转并陷入昏迷状态。B超检查发现POI-CN1672体内存在一正发育成形的胎儿。

[[collapsible show=&#34;+ 以下报告需提交4级权限&#34; hide=&#34;- 权限确认完毕&#34;]]
&gt; **前言：**这是在对昏迷的POI-CN1672进行身体检查时，POI-CN1672-1与Dr.Shuo发生的对话。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **POI-CN1672-1：**我求求你杀了那该死的孩子！
&gt; 
&gt; **Dr.Shuo：**这...你怎么没有和她一起睡过去？而且还能正常说话？
&gt; 
&gt; **POI-CN1672-1：**这不是重点，重点是我不想让那臭婆娘知道我还能正常地思考聊天，不然就算在这暗无天日的地方，我也得每天听到她的唠叨，我受够了！但是，现在，我感觉得到......我最近能吃的东西越来越少了，我的呼吸也开始变得不那么顺畅，有时我都能从自己的嘴唇上抿到尿液的骚味儿和粪便的臭味。
&gt; 
&gt; **Dr.Shuo：**这其实不是什么大问题，我们可以通过人为方式给您输送营养。
&gt; 
&gt; **POI-CN1672-1：**不，你不明白。如果那孩子出世了，我就会消失。我可以就这么苟活下去，但是！我不想死！不想死！
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**根据POI-CN1672当前的身体状况以及B超检查的反馈结果，对象腹中的胎儿可能发生了异常畸变。伦理道德委员会正在考虑是否应允POI-CN1672-1的要求。
[[/collapsible]]
