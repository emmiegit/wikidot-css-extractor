**Ítem #:** SCP-ES-141

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Los algoritmos de vigilancia de la Fundación han sido actualizados para detectar cualquier indicio de la presencia de SCP-ES-141 en los medios de comunicación e internet. En caso de confirmarse la existencia de una copia electrónica, un bot de la Fundación deberá eliminar o corromper el archivo contenedor. En caso de confirmarse la existencia de una copia física, el DM Mi-4 (&#34;Depuradores&#34;) se encargará de la captura y destrucción del mismo, seguido de la detención, interrogación e inyección de amnésticos de Clase A al dueño de la copia. De corroborarse que se trata de una instancia de SCP-ES-141-1, los miembros del DM Mi-4 contendrán los efectos anómalos de esta haciendo uso de los procedimientos descritos en el Protocolo-141-GL hasta la desaparición de la instancia.

En caso se produzca una brecha masiva de contención, la Fundación procederá a poner en cuarentena todas las áreas afectadas, y se introducirá agentes biológicos y alucinógenos en estas. Se diseminará en los medios de comunicación información sobre una epidemia altamente virulenta en las áreas afectadas. Una vez finalizado el efecto de SCP-ES-141, todas las instancias de SCP-ES-141-1 serán reportadas como víctimas de dicha epidemia.

Una copia de SCP-ES-141 se encuentra almacenada para fines de investigación en un armario seguro estándar en el Sitio 64. Cualquier solicitud de experimento debe ser aprobada por el Jefe de Proyecto de SCP-ES-141 y el Jefe de Seguridad del Sitio 64. Las pruebas se llevarán a cabo en una habitación cerrada, y los sistemas de vigilancia deben estar ubicados de tal forma que no transmitan los efectos de SCP-ES-141. Se proveerá al sujeto de prueba con un bolígrafo y un cuaderno, con los cuales describirá el contenido de la iteración de SCP-ES-141. Posteriormente, el sujeto de prueba deberá ser puesto en coma durante los siguientes 19 días.

Cualquier información en medios anartísticos de un individuo denominado &#34;G.W.&#34; deberá ser investigada con prioridad 3.

**Descripción:** SCP-ES-141 es una película en blanco y negro, de 82 minutos de duración, que cambia de trama y actores cada vez que se reproduce. A la fecha, todas las iteraciones registradas han contenido los siguientes elementos:

* Una pantalla de créditos iniciales negra con letras blancas, conteniendo en la parte superior las palabras &#34;FILM N°:&#34; seguidas por lo que se asume es el número de la iteración a reproducirse[[footnote]]84 en la primera iteración registrada.[[/footnote]], y en la parte inferior &#34;DIRECTOR: G.W.&#34;
* Uso habitual de tomas largas, frecuentemente cambiando puntos de vista a mitad de un plano.
* Uso de una iluminación barroca, llena de claroscuros.
* Cortes de edición abruptos y desorientadores.
* Una temática de negación de la realidad, culminando en la elección por parte del protagonista de vivir una mentira por sobre aceptar la realidad.
* Todas las iteraciones ocurren en una misma ciudad, denominada &#34;Donnel&#34;, y se ha confirmado la presencia de los mismos personajes en múltiples iteraciones, siendo estas apariciones consistentes en términos de historia.

Los sujetos que observan la película (en adelante SCP-ES-141-1) experimentan cambios dramáticos en sus vidas, tomando la forma de tramas con temáticas similares a las abordadas en SCP-ES-141. Al cabo de 19 días, las instancias de SCP-ES-141-1 desaparecerán o morirán. La siguiente iteración de la película se centrará en personajes físicamente idénticos a las más recientes instancias de SCP-ES-141-1 en una trama similar a los últimos 19 días de su existencia.

**Anexo 1 - Descubrimiento:** SCP-ES-141 fue descubierto en la colección privada de Andrew McKennal, conocido coleccionista de arte anómala. La Fundación tomó conocimiento de su desaparición el 16-04-2013 y confiscó sus posesiones mientras estas eran trasladadas a una casa de subastas en las Tres Portlands. El Departamento de Anarte de la Fundación catalogó todas las obras dentro de esta.

El 05-05-2013, D-1238, uno de los encargados de catalogar la colección de Andrew McKennal, desapareció repentinamente de su celda. Tras revisar su historial de trabajo dentro de la Fundación, se confirmó que sólo los objetos de la colección del Sr. McKennal pudieron haber ocasionado este efecto. La Fundación pudo determinar que el objeto anómalo MK-0897, reclasificado como SCP-ES-141, fue la causa de esta desaparición, perdiendo a D-1304 en el proceso.

Personajes con las mismas características físicas de Andrew McKennal y D-1304 han sido observados en algunas iteraciones de SCP-ES-141.

**Anexo 2 - Registro de Experimentos:**
[[collapsible show=&#34;+ Abrir Registro de Experimentos&#34; hide=&#34;- Cerrar Registro de Experimentos&#34;]]

&gt; **Sujeto de Prueba:** D-1483
&gt; **Objetivo del Experimento:** Establecer una línea base del comportamiento de la anomalía para futuras pruebas.
&gt; **Preparación del Experimento:** Se preparó una habitación con un televisor, un reproductor de cintas VHS y un sistema de vigilancia CCTV. Se le suministró a D-1483 un cuaderno y un lapicero para tomar apuntes de todo lo que transcurriera a lo largo de la película.
&gt; **Descripción de la Iteración:** Un grupo de ex-soldados, cada uno de ellos pasando por severas dificultades económicas, asalta un banco, teniendo que esconderse después de las autoridades. Durante el transcurso de varios días, cada uno de ellos empieza a sentir paranoia de ser traicionado por el resto, culminando en varios asesinatos, al término de los cuales sólo el líder de la banda sobrevive. Con dirección al aeropuerto, nota varios indicios que le están tendiendo una trampa, pero decide ignorarlos con la esperanza de poder escapar con el dinero. La película termina antes de revelar si escapó.
&gt; **Sucesos Posteriores:** SCP-ES-141-1 retornado a su celda sin incidente. La instancia se comportó de forma agresiva con el Dr. ████████ durante los siguientes días, producto de lo cual se programó una reunión para escuchar sus motivos, pero se negó a explicarse. SCP-ES-141-1 desapareció de la sala repentinamente.

&gt; **Sujeto de Prueba:** D-1517
&gt; **Objetivo del Experimento:** Confirmar si el efecto anómalo de SCP-ES-141 se extiende a grabaciones de esta.
&gt; **Preparación del Experimento:** D-1517 fue transportado a una sala de vigilancia de un sistema de CCTV, mientras una cámara registraba la reproducción de SCP-ES-141 en una habitación contigua.
&gt; **Descripción de la Iteración:** Una espía corporativa (D-1483) encuentra evidencia que el jefe de la empresa a la cual espía solía ser un asesino. La trama se centra en su creciente paranoia, terminando en su decisión de presentar la evidencia a la policía, pero descubriendo antes de hacerlo que el asesino ha comprado la empresa para la cual trabajaba y conoce todos sus datos personales. La espía decide convertirse en su secretaria para evitar levantar sospechas, ocultando la evidencia.
&gt; **Sucesos Posteriores:** SCP-ES-141-1 retornado a su celda sin incidente, siendo abatido 19 días después mientras intentaba escapar de las duchas. A diferencia de las anteriores pruebas, el cuerpo de SCP-ES-141-1 no despareció. Procedimientos de Contención actualizados.

&gt; **Sujeto de Prueba:** D-1528
&gt; **Objetivo del Experimento:** Confirmar si el efecto anómalo de SCP-ES-141 es dependiente de su formato.
&gt; **Preparación del Experimento:** Se grabó SCP-ES-141 a formato DVD, tras lo cual se preparó una habitación para su reproducción.
&gt; **Descripción de la Iteración:** Un contador (D-1517) conoce a la familia de su novia, quienes tratan de espantarlo colocándolo en situaciones progresivamente más absurdas, fingiendo que todos están locos. El protagonista termina creyendo que la familia realmente es así y actúa como ellos, evadiendo una trampa que termina haciendo explotar el puerto de la ciudad. La familia de la novia mira horrorizada mientras el protagonista festeja.
&gt; **Sucesos Posteriores:** SCP-ES-141-1 retornado a su celda sin incidente. El abogado de la familia de SCP-ES-141-1 apeló su sentencia durante los 19 días, argumentando que había encontrado nuevas pruebas, pero SCP-ES-141-1 solicitó que se retire la apelación, desapareciendo minutos después. SCP-ES-141 copiado a un disco, destruyendo posteriormente el casette que lo contenía originalmente.

&gt; **Sujeto de Prueba:** D-1543, D-1544, D-1545
&gt; **Objetivo del Experimento:** Confirmar si el efecto anómalo de SCP-ES-141 se manifiesta al ser observado simultáneamente por múltiples personas, y si sus efectos se activan al observar sólo un breve fragmento de la misma.
&gt; **Preparación del Experimento:** D-1543 y D-1544 fueron trasladados a la misma habitación, para ser posteriormente expuestos a SCP-ES-141. D-1545 entró a mitad de la iteración para entregar bebidas a los otros dos sujetos de prueba, y se retiró prontamente.
&gt; **Descripción de la Iteración:** Un periodista (D-1528) investiga la corrupción dentro del gobierno municipal, buscando limpiar el nombre de su fallecido padre, un conocido policía al cual se le acusa de instaurar un escuadrón de la muerte dentro de la municipalidad. Eventualmente, descubre que las acusaciones eran reales, y decide cancelar su investigación a cambio de que las pruebas contra su padre se mantengan en secreto.
&gt; **Sucesos Posteriores:** Las tres instancias de SCP-ES-141-1 fueron regresadas a sus celdas sin incidentes. 18 días después, D-1544 informó a agentes de la Fundación de una conspiración para realizar un motín de empleados de Clase-D. El motín fue neutralizado con éxito, pero D-1544 fue asesinado por D-1543, quién desapareció mientras intentaba huir. D-1545, miembro de la conspiración, adquirió varios artefactos anómalos para facilitar su escape, pero fue abatida antes de utilizarlos. El cuerpo de D-1544 no desapareció.

&gt; **Sujeto de Prueba:** D-1558
&gt; **Objetivo del Experimento:** Determinar las consecuencias del deceso de SCP-ES-141-1 antes del término de los 19 días.
&gt; **Preparación del Experimento:** Se siguieron los procedimientos estándar, con la excepción que se equipó a D-1558 con grilletes que mandarían una descarga eléctrica letal al activarse.
&gt; **Descripción de la Iteración:** La trama se centró en tres historias paralelas, protagonizadas por personajes físicamente idénticos a D-1543, D-1544 y D-1545. La historia de D-1543 trataba de un ama de casa que sospecha que su esposo, D-1544, comete adulterio. La historia de D-1544 trataba de su lucha por solucionar su complicada situación laboral mientras sus colegas intentan crear un sindicato, y trata de ocultar su relación con una colega. La historia de D-1545 trataba de una parlamentaria que impulsa una ley laboral que beneficiaría a D-1544, la cual era constantemente bloqueada y modificada radicalmente por el resto de parlamentarios. Finalmente, D-1545 permite que se discuta una versión de su proyecto de ley que tiene muchas más posibilidades de ser aprobada pero no incluye ninguna de las reformas de su propuesta original, D-1544 se alinea con su empleador sobre el moribundo sindicato y recibe un ascenso nominal sin beneficios, y D-1543 decide ignorar todas las pruebas que se le presentan, no queriendo admitir públicamente el fracaso de su relación.
&gt; **Sucesos Posteriores:** Se activaron los grilletes de SCP-ES-141-1 tras finalizar la iteración. El sujeto no falleció pese a la falta de atención médica y alimentación. Cualquier intento de neutralizar directamente a SCP-ES-141-1 fracasó por motivos inconexos. SCP-ES-141-1 finalmente falleció tras pasar 19 días en coma.

&gt; **Sujeto de Prueba:** D-1570
&gt; **Objetivo del Experimento:** Determinar las consecuencias de exponer a un mismo sujeto a SCP-ES-141 más de una vez.
&gt; **Preparación del Experimento:** Se siguieron los procedimientos estándar.
&gt; **Descripción de la Iteración:** La primera iteración trataba sobre las alucinaciones dentro de un coma de un hombre físicamente idéntico a D-1558, mientras una voz intenta convencerlo que descanse, a lo cual D-1558 se niega repetidas veces, argumentando que sabe a donde terminaría yendo, y no tiene deseos de ir allí. Finalmente, D-1558 pierde toda esperanza de despertarse y acaba durmiéndose, pero da muestras de arrepentimiento instantes antes del fin de la película.
&gt; **Sucesos Posteriores:** SCP-ES-141-1 se negó a describir el contenido de la segunda iteración de SCP-ES-141-1, incluso bajo amenaza de muerte. SCP-ES-141-1 fue encerrado en una celda de confinamiento solitario, de la cual escapó el día 19 tras su exposición a SCP-ES-141 utilizando técnicas taumatúrgicas[[footnote]]Se sospecha que D-1570 aprendió taumaturgia de la segunda iteración que vio de SCP-ES-141.[[/footnote]]. Revisiones de las cintas de seguridad muestran a SCP-ES-141-1 discutiendo con si mismo en voz baja durante los 19 días.

&gt; **Sujeto de Prueba:** D-1590
&gt; **Objetivo del Experimento:** Identificar la mayor cantidad posible de personajes dentro del mundo de SCP-ES-141. Confirmar si los efectos de SCP-ES-141 continúan tras aplicar amnésticos en las instancias de SCP-ES-141-1.
&gt; **Preparación del Experimento:** Se instruyó a D-1590 en todas las iteraciones registradas hasta el momento, y se le indicó tratar de identificar a todos los personajes que se presentaban, por menor que fuera su participación.
&gt; **Descripción de la Iteración:** La iteración fue protagonizada por un mago, físicamente idéntico a D-1570, quien encuentra un texto que habla de verdadera magia en el mundo. El mago intenta durante toda la película mantener su espectáculo en actividad, mientras pierde cada vez más espectadores. Finalmente, el mago realiza uno de los hechizos descritos en el libro. La película acaba sin mostrar si el hechizo era real. Se identificaron a los personajes de Andrew McKennal (un mendigo), D-1304 (en un fotografía de un periódico, relatando su captura), D-1483 (tratando de comprar el circo en nombre de su empresa), D-1543 y D-1544 (entre los miembros del público).
&gt; **Sucesos Posteriores:** Se aplicaron amnésticos de Clase A a SCP-ES-141-1, quien fue luego regresado a su celda sin incidentes. Posteriormente, el sujeto fue observado predicando un culto no identificado al resto de personal de Clase D. SCP-ES-141-1 fue encerrado en una celda de confinamiento solitario reforzada. Al cabo de los 19 días, SCP-ES-141-1 logró convertir a sus guardias de seguridad a su culto y montar un escape. Pese a que se ha confirmado la defección de todos los agentes implicados, nunca se registró el escape de SCP-ES-141-1, ni se ha escuchado de alguien con sus características físicas desde el incidente.

**ACTUALIZACIÓN 07-11-2014:** Debido a los riesgos producidos por los eventos durante los 19 días de existencia de SCP-ES-141-1, las pruebas con SCP-ES-141 han sido suspendidas indefinidamente.
[[/collapsible]]

**Anexo 3 - Incidente-141-C:** El día 05-06-2018, el Agente ███████ Hernández no se reportó a su examen médico para monitorear el avance de su tratamiento. La Oficina de Recursos Humanos de la Fundación fue incapaz de contactar con él, por lo cual se lanzó la alarma de su desaparición. Durante una revisión de su registro informático, el Agente █████ Terencio fue expuesto a una copia online de SCP-ES-141, en la cual reconoció al Agente Hernández. El Agente Terencio informó inmediatamente al Departamento de Audiovisuales, quienes identificaron la brecha de contención.

Se han modificado los protocolos de monitoreo de internet de la Fundación para incluir la búsqueda y neutralización de SCP-ES-141. Los Procedimientos de Contención Especiales de SCP-ES-141 han sido actualizados para incluir esta información.

**Anexo 4 - Incidente-141-D:** El día 09-08-2018, el Agente Informático Ariana.aic reportó haber encontrado y neutralizado una copia de SCP-ES-141 en el sitio www . ███████ . com. 19 días después, el sistema de seguridad informática de la Fundación detectó una brecha de seguridad. La Fundación demoró 148 minutos en reparar la brecha, y se desconoce la cantidad de documentos filtrados producto de ella.

La investigación posterior concluyó que la brecha de información se debió a la súbita desaparición del código del Agente Informático Ariana.aic de los servidores de la Fundación. El Dr. ███████ Henderson, actual Jefe de Proyecto de SCP-ES-141, ha propuesto que la desaparición de Ariana.aic se debe a haber sido expuesto a SCP-ES-141, y ha actualizado los Procedimientos de Contención para evitar exponer a otros Agentes Informáticos a este riesgo.

**Anexo 5 - Registro de Experimento 03-09-2018:**
[[collapsible show=&#34;+ Abrir Registro de Experimentos&#34; hide=&#34;- Cerrar Registro de Experimentos&#34;]]
&gt; **Sujeto de Prueba:** D-3504
&gt; **Objetivo del Experimento:** Confirmar si Ariana.aic fue afectada por los efectos anómalos de SCP-ES-141.
&gt; **Preparación del Experimento:** Se siguieron los procedimientos estándar.
&gt; **Descripción de la Iteración:** La película transcurrió en una ubicación anteriormente desconocida, una nave espacial enterrada solo habitada por una inteligencia artificial nunca nombrada. Para contrarrestar su soledad, la I.A. intenta en numerosas ocasiones crear otros programas como ella, pero solo puede crear bots sin sapiencia. Finalmente, decide continuar su existencia tratando a los bots como si fueran verdaderas I.A.s para evitar caer en la locura.
&gt; **Sucesos Posteriores:** SCP-ES-141-1 neutralizado de acuerdo a protocolos de contención.
[[/collapsible]]
