[[[SCP-291-TH-D]]] &gt;&gt; เหตุการณ์ 291-██-██-2014

[[include component:image-block name=tree.jpg|caption=ภาพที่ถ่ายจากด้านนอกเขต|width=300px]]

██-██-2014 เกิดเหตุไฟไหม้ครั้งใหญ่ขึ้นที่█████████ ซึ่งเป็นที่ตั้งของ SCP-291-TH คนของสถาบันได้ปลอมตัวเป็นเจ้าหน้าที่รัฐฯและหน่วยดับเพลิงอยู่รอบนอกเขตผลกระทบและคอยกันประชาชนหรือนักข่าวออกจากพื้นที่

นักบินวอร์เรนและ████ ได้รับมอบหมายให้บินสำรวจและรายงานสถานการณ์ต่อศูนย์

**ศูนย์:** สถานการณ์ตอนนี้เป็นยังไง?

**วอร์เรน:** ไฟลามทั่วเลย มองไปทางไหนก็มีแต่ควัน

**ศูนย์:** เห็น SCP-291-TH ไหม?

**วอร์เรน:** เห็น แต่ไม่ขยับแล้ว ดำเป็นตอตะโกเลย เหลือแต่ก้าน ชั้นไม่คิดว่าพวกมันจะยังมีชีวิตอยู่

**████:** พวกมันไม่ได้ทนไฟใช่ไหม?

**วอร์เรน:** คิดว่าใช่

**████:** แบบนี้ก็ตายหมดน่ะสิ ทำไมถึงไม่มีพวกเราเข้าไปดับไฟล่ะ?

**วอร์เรน:** นี่ น้องชาย นายไม่รู้อะไร หุบปากแล้วบินไป

**████:** ครับ

ขณะที่ ฮ. กำลังบินวนเข้ามายังใจกลางก็มีอะไรบางอย่างดูผิดปกติ SCP-291-TH จำนวนไม่น้อยเกาะกลุ่มกันอยู่ตรงใจกลางของป่าราวกันกอดกันเอาไว้ ซึ่ง████บอกว่าเหมือนได้ยินเสียงร้องระงมออกมาท่ามกลางเสียงของเปลวไฟ

ภายหลังไฟได้มอดลง 3 ชม. สถาบันก็ส่งหน่วย ฮ. มาดับไฟที่ยังดับไม่สนิท อย่างไรก็ตามพื้นที่นี้ก็ยังคงอยู่ในการกักกันอยู่จนกว่าจะแน่ใจว่าจะไม่เหลือ SCP-291-TH หรือเชื้ออีกต่อไปแล้ว</textarea></pre>
