    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Záznam o Experimentu 158-AA:**

**Deník experimentu:** Dr. Heinrich Driesch, zdravotnický výzkumník přidělen k [[[SCP-158]]].

**Datum:** ██-██-2008

* **Experiment-01:**
//Zařízení fungovalo perfektně. Vypadá to, že poškození pláště bylo jen kosmetické. Ale zajímavější byla substance extrahovaná ze Subjektu-001A. Je tmavě hnědá a je v podivném stavu mezi kapalinou a plynem. Analýza by měla být hotová do hodiny. Pokusy dostat ze subjektu jakékoliv známky mozkové aktivity byly, alespoň zatím, neúspěšné. Ale co, není to žádná velká ztráta.//

* **Experiment-02:**
//Tentokrát byla substance světle modrá a vypadá více... aktivní, než ta předchozí. Zajímalo by mě, jestli to nějak souvisí s rozdílem ve věku...//

* **Experiment-03:**
//Přišly výsledky testů, ale byly nejednoznačné. Nenašli vůbec nic. Doslova. Neexistovaly žádné známky, že by ten vzorek vůbec kdy existoval, kromě konstantního výdeje světla a tepla. Kromě toho, absolutně nic.//

//Tento subjekt opět vyprodukoval odlišný vzorek, v barvě a ve výdeji energie. Je to docela divné.//

* **Experiment-06:**
//Stala se malá nehoda zahrnující moji asistentku, Lucy. Nejsem si ani jistý, jak se jí to povedlo, ale převrhla vzorek od Subjektu-006B na svůj laptop. Podivné na tom bylo, že předtím byl vybitý. Teď běží, přestože zdroj i baterie byli odstraněny. Neběží tedy úplně bezchybně, občas malá nepravidelnost nebo glitch, ale nic vážného. Nutí mě to přemýšlet.//

* **Experiment-11:**
//Tenhle je pro dnešek poslední. Vzorek je opět jiný, stejně jako všechny předchozí, ale začínám si všímat jistých náznaků vzoru. Věřím, že po několika dalších experimentech během zítřka to budu schopen více rozvinout.//


//Žádný ze dnes extrahovaných subjektů se neprobudil z vegetativního stavu. Fyzicky s nimi nic špatně není. Vůbec nic. Nechal jsem je zkontrolovat na každou možnou lékařskou anomálii. Prostě tam jenom nejsou. Světla svítí, ale nikdo není doma. Přesto je a Lucyin laptop nechávám spoutané a pod dozorem. Jenom pro jistotu. S tím, jak divné věci se tady dějí, je lepší si dát pozor, než pak litovat.//

**Datum:** ██-██-2008

* **Experiment-24:**
//Měl jsem pravdu, chová se to podle nějakého vzoru. Jsem si v podstatě jistý, že odchylky ve výdejích energie jsou určeny věkem a zdravotním stavem jedince. A co se týká rozdílu v barvách, myslím, že to by mohlo záviset na dispozicích subjektu, ale tím si nejsem jistý. Potřebuju udělat ještě několik testů a vyžádat si původní složky subjektů.//

//Lucyin laptop stále běží, přestože nebyl napojen na jakýkoliv zdroj energie během posledních dvou dnů. Nenese žádné stopy substance, zevnitř ani zvenku. Nemá na sobě ani škrábanec. Ty nepravidelnosti jsou také divné. Když je otevřen Word a ponechán neaktivní, text se začne psát sám, ale je to jen hatmatilka. I tak, je to experiment, který si zaslouží více výzkumu.//

* **Experiment-27:**
//Zkusil jsem získané substance dát do různorodých mechanických a elektronických zařízení. Výsledky jsou překvapivé. Všechny začaly fungovat bez jakéhokoliv vnějšího zdroje. Ta elektrického typu začala přerušovaně vykazovat drobné glitche. Ta mechanická pracovala značně hladčeji, i když se čas od času objevila nějaká podivnost.//

//Experimenty na subjektech pokračují. Myslím, že s tím přestaneme zhruba po padesátém subjektu.//

**Datum:** ██-██-2008

* **Experiment-45:**
//Substance vložené do objektů se ukázalo být možné odstranit pomocí toho zařízení. Po odstranění vypadaly úplně stejně jako předtím, před vložením. Dalo by se to použít jako nekonečný zdroj energie. Ale museli bychom najít nějakou cestu okolo těch nerovnoměrností v chování.//

//K Lucyinému zklamání jsem původní vzorek nechal v jejím laptopu. Vypadá to, že glitche se stávají častěji a jsou konkrétnější. Teď to otevírá Word samo od sebe a píše smysluplné věty. Uložil jsem si je do složky pro účely výzkumu. Kamera a mikrofon se sami zapnou a zůstanou zapnuté i přes pokusy je vypnout. Po nějaké době pokoušení se o jejich vypnutí se otevřel Word a vypsala se slova “NECH TOHO KRETÉNE“. Nechám to projít Turingovým testem.//

**Date:** ██-██-2008

* **Experiment-49:**
//Laptop testem prošel a vykazuje obdobné charakteristiky jako Subjekt-006B, původní dárce, přestože subjekt tvrdí, že si nepamatuje nic z doby, kdy byl vložen v laptopu. To potvrzuje má podezření. Navzdory vší logice a vědeckému uvažování, SCP-158 je zařízení, které dokáže extrahovat něco, co by většina lidí nazvala duší. Tohle otevírá možnosti pro experimenty. Toto sezení ale je u konce.//

**Poznámky:** Dr. Driesch je povýšen na vrchního výzkumníka SCP-158. Experimenty a výzkum na SCP-158 a jeho produktech bude pokračovat.</textarea></pre>
