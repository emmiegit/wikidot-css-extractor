    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[iftags +템플릿 -테마]]

테마 페이지의 필수요소를 더욱 손쉽게 표출시켜 주는 템플릿입니다.

+ 사용법

이하 변수들은 여러분의 테마가 특별히 변형하는 요소만 선택해서 테마 페이지에 그 요소가 표출되도록 설정하실 수 있습니다. 기본값은 비활성 상태로, 아래의 코드를 복붙할 때 필요없는 변수를 지우면 됩니다. 필요한 변수는 &#34;block&#34;을 그대로 유지해 주세요.
* **notation**: 평가 및 정보 모듈입니다.
* **liens**: 방문하지 않은 / 방문한 / 존재하지 않는 링크를 표시합니다.
* **footnote**: 주석입니다.
* **image**: 보고서에서 쓰는 [[[component:image-block|이미지 블록]]]입니다.
* **titres1/2/3/4/5/6**: 제목 1 ~ 6단계 (+ 붙여서 만드는 그거) 입니다. &#34;titres&#34; 옆에 표출하고 싶은 단계만큼의 숫자를 붙여주세요. **이 변수들은 최대 1개까지만 써 주세요.**
* **onglets**: 탭뷰입니다.
* **citations**: 면담 기록이나 탐사 일지에서 쓰는 인용 블록입니다.
* **tableau**: 표입니다.
물론 이 템플릿에서 다루지 않는 다른 요소들도 테마 페이지 적당한 곳에 따로 적어두실 수 있습니다.

[[div class=&#34;blockquote&#34;]]
