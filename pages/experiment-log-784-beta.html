+++ Журнал експериментів -- **SCP-784-БЕТА**

**Мета:**
# Виявити відповідні нервові закінчення, до яких має під&#39;єднатися [[[SCP-784-ARC|SCP-784]]] аби правильно функціонувати. 
# Поповнити запас SCP-784 для подальшого та ширшого дослідження. 
# Перепроєктувати SCP-784, або знайти йому практичне застосування.

**ПОПЕРЕДЖЕННЯ ПРО ПЕРЕХРЕСНИЙ ЕКСПЕРИМЕНТ З SCP-ОБ&#39;ЄКТАМИ:**
//Щоб обійти значну потребу у навичках та спритності у цих експериментах, я буду використовувати [[[SCP-542]]] через його виключні хірургічні здібності. Однак необхідно постійно слідкувати за ним та за жодних обставин не дозволити йому взяти будь-які зразки SCP-784 для себе.//

**ПОВТОРЕННЯ:** //За жодних обставин не дозволити йому взяти будь-які зразки SCP-784 для себе. У відповідь на будь-яку спробу зробити це будуть застосовані значні силові методи й SCP-542 буде негайно та **назавжди** відлучений від персоналу експерименту та експериментальної зони в цілому.//

**Передмова:**
Якщо ми досягнемо нашої першої мети, то SCP-784 буде використано в [[[olympia-project|проєкті Олімпія]]], в тестуванні суб&#39;єкта Олімпія Нуль. Успішний результат дозволить ефективно виконати другу мету та, разом з цим, провести подальші експерименти та дослідження по третій меті. 

**Процес експерименту:**
Експерименти мають проводитися наступним чином:

* Пацієнта слід підготувати та провести повну лоботомію для доступу до верхніх півкуль мозку.
* Використовуючи SCP-542, а також інформацію, отриману з первісного втілення SCP-784 та його подальшої спроби втечі, рештки SCP-784 слід під&#39;єднати до нервових кінцівок мозку для встановлення когнітивного контролю. 
* Якщо попередній крок виявиться успішним, суб&#39;єкта піддадуть низці базових експериментів, аби продемонструвати контроль суб&#39;єкта над SCP-784.
* Якщо попередній крок виявиться безуспішним, то суб&#39;єкта буде усунено, або повторно піддано процесу імплантації. У найгіршому випадку операцію слід припинити, а суб&#39;єкта помістити на карантин на заздалегідь встановлений термін.

**Журнал експериментів:**

**Суб&#39;єкт 001:** Чоловік, європеоїд, 36 років, зріст: 175.8 см, вага: 81 кг. Відносно гарне здоров&#39;я.
**Статус експерименту:** ПРОВАЛЕНО
**Статус суб&#39;єкта:** МЕРТВИЙ
**Примітка: **//Треба бути обережнішими. SCP-784 відреагував на електричні імпульси в мозку перед імплантацією й частково активувався й у процесі поглинув частину інструментів та сірої рідини суб&#39;єкта.//

**Суб&#39;єкт 004:** Жінка, європеоїд, 45 років, зріст: 160,02 см, вага: 45 кг. Стан здоров&#39;я -- середній.
**Статус експерименту:** ПРОВАЛЕНО
**Статус суб&#39;єкта:** МЕРТВИЙ
**Примітка: **//Будь ласка, будьте пильними. Неспроможність правильно обмежити рухливість суб&#39;єкта призведе до помилок в експериментах й втраті як продуктивності, так і матеріальних ресурсів.//

**Суб&#39;єкт 007:** Чоловік, європеоїд, 35 років, зріст: 182,9 см, вага: 79 кг. Стан здоров&#39;я -- середній.
**Статус експерименту:** ЧАСТКОВИЙ УСПІХ
**Статус суб&#39;єкта:** МЕРТВИЙ
**Примітка:** //До певного моменту процес імплантації проходив добре. Однак, схоже, що через певні нервові закінчення виникли деякі невідповідності, оскільки суб&#39;єкт постійно жалівся на те, що SCP-784 не відповідає на його конкретні побажання. Це особливо прослідковувалося коли суб&#39;єкт спробував вирівняти SCP-784 у складну структуру, а натомість вибухнув спричинивши незначне порушення безпеки, оскільки SCP-784 почав поглинати усі доступні речовини.//

**Суб&#39;єкт 016:** Чоловік, негроїд, 26 років, зріст: 185.4 см, вага: 86 кг. Відносно гарне здоров&#39;я.
**Статус експерименту:** УСПІХ
**Статус суб&#39;єкта:** МЕРТВИЙ
**Примітка:** //При подальшому підборі суб&#39;єктів необхідно проводити психологічну оцінку.//

**Суб&#39;єкт 018:** Жінка, європеоїд, 37 років, зріст: 170,69 см, вага: 66 кг. Стан здоров&#39;я -- середній.
**Статус експерименту:** УСПІХ
**Статус суб&#39;єкта:** МЕРТВИЙ
**Примітка:** //**ПОВТОРЮЮ:** При подальшому підборі суб&#39;єктів необхідно проводити психологічну оцінку.//

**Суб&#39;єкт 024:** Чоловік, європеоїд, 56 років, зріст: 167,64 см, вага: 73 кг. Стан здоров&#39;я -- нижче середнього.
**Статус експерименту:** УСПІХ
**Статус суб&#39;єкта:** МЕРТВИЙ
**Примітка:** //Було виявлено правильні методи вирівнювання та імплантації.Однак суб&#39;єкт не зміг впоратись з додатковим стресом від знаходження SCP-784 всередині себе й пізніше помер від крововиливу у мозок. Необхідно уточнювати стан суб&#39;єкта, аби надалі запобігти цьому.//

**Суб&#39;єкт 031:** Чоловік, європеоїд, 43 роки, зріст: 176,78 см, вага: 81 кг. Стан здоров&#39;я -- середній.
**Статус експерименту:** УСПІХ
**Статус суб&#39;єкта:** ЖИВИЙ
**Примітка:** //Процес було остаточно допрацьовано.//

**Суб&#39;єкт 035:** Олімпія Нуль
**Статус експерименту:** УСПІХ
**Статус суб&#39;єкта:** ЖИВИЙ
**Примітка:** //Спостерігалося, що злиття з SCP-784 пройшло значно краще, ніж в інших суб&#39;єктів.  Скоріш за все, це пов&#39;язано з незвичним складом сірої речовини Олімпії Нуль. Подальші досліди продовжаться на ній.//</textarea></pre>
