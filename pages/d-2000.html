    <pre><textarea class="page-source" readonly>&gt; 发件人：基金会全球行政部，申领部
&gt; 收件人：研究员Byzant
&gt; 主题：批准关于SCP-4932的D级人员申请
&gt; ------
&gt; 研究员Byzant，
&gt; 您用于SCP-4932测试的1250名D级人员申请已获批准，上述数量的D级人员将即刻从Site 18转移至Bio-site 84。当所需数量的人员到达澳大利亚的爱丽丝泉时，您将收到通知。
&gt; 
&gt; F.G.A. 申领部

读完这封电子邮件后，Howard Byzant向后仰靠在椅背上。

“什么？”他自言自语。他需要D级人员，而申请的通过能让他更容易了解这个待研究异常的运作方式——就像打破几个鸡蛋用来做煎蛋卷一样。但令Howard震惊的是，//那些//被批准给他的D级人员，正像痛苦的牲口一样被从国外空运或者海运来，并且他前一天才递交申请。

Howard在座位上一动不动，接受了这显而易见的荒谬事实：很快，他就有一小群可供牺牲的囚犯听命于他。并且几乎可以肯定的是，除了记录他们的死亡方式和时间外，他们不会死于任何更崇高的目的。一又四分之一千人——比澳大利亚被判无期徒刑的人还多——他们对常态的认知不会比他们的骨头早多久破碎。

接着，研究员Byzant身体前倾，开始向分配到SCP-4932的同事们群发电子邮件。他们必须得为D级人员的到来做好准备，在测试开始前安排好他们的临时住宿，并准备其他所需的研究材料。尽管他短暂地同情过他们，但首先，研究员Byzant效忠于基金会，此外，他希望做任何必要的事以获得他们所寻求的信息。

再者说来，他们是D级人员。D级人员只不过是从死囚牢房里带出来的，所以无论如何，他们都没救了。唯一的例外是在12号协议颁布之后，并且自从18世纪初以来，基金会就没那么急需过消耗品。研究员Byzant将要接收的1250个人类中，每一个显然都在人生中做过些可怕的事情，才导致落到这个地步。因此，无论要遭受怎样的命运，他们都罪有应得。

------

“早上好，D-53682。我是Amanda Clarke博士，今天将为您进行心理评估。”她的声音温暖而亲切，透露出虚假的同理心。她曾与数十万名D级人员交谈过，而他们全都有类似的故事： 犯下严重的罪行，或是屡教不改，最终落到这步田地。之后每一次会面都让她越来越厌倦这些家伙。Clarke博士不再真正关心和她交谈过的任何男男女女，甚至在他进屋之前，她就已经预料到，面前这位脸色阴沉的男人会做出什么反应。

“我叫Jesse Ball。”他对这个已经成为他新身份的，毫无特点的号码感到不满。Amanda低头看了看手中写字板上的纸，在方框上打了个勾，确认他仍然依附于先前的名字。它总是第一个被勾选的。

“那好吧，Jesse，今天过得如何？”她忽略了他的大部分回答，只关注她所需的那一小部分，其余的则淹没在自己这天的感受中。她今天已经和十几个D级人员谈过了，他们都讲述了同样关于无辜和求助的故事，而D-53682也不例外。Clarke博士在方框中打了勾，表示他对自己的新生活不满意；她勾选了他坚称自己是清白的方框；她勾选了他——理所当然——不再能控制自己的生活。

评估只进行了一小时，但对Clarke博士来说却像是无尽漫长，如同过了好几年一般。这个男人哭喊着、抽泣着，乞求得到释放，或者被送回美国的Site 18去。澳大利亚离他的家太远了，他说，太远了。

“至少，我能给妈妈寄封信吗？她住在农场，她会担心我去哪了……”他恳求道。

“当然。我们会尽力确保她收到你的信，Jesse。”接过男人手写的字条，她站起身，将他送到房间门口，交给外面等候的一名守卫。回到座位后，Clarke博士将字条扔进了旁边的垃圾槽，同时从写字板上取下填好的表格，将它归档到标有“已完成”的抽屉中。这封信永远不会到任何人手里——它们从来没有过。任何关心这些罪犯的人都已经被告知他们要考虑的事情：他们在一场监狱斗殴里丧命，被毁容得面目全非。[[footnote]]**译注：**原文为//Anyone who cared about these criminals had already been told what they needed to think, that they had been killed in a prison fight and disfigured beyond recognition.// 不是很清楚后半句的they指代的是什么，囚犯或是关心他们的人，或者其他什么。[[/footnote]]在绝望和悲痛中，他们的家人和朋友甚至没有注意到，埋在棺材里的几条残肢并非人类，而是用动物的肉和骨头塑造出的模糊人形。

Clarke博士喝了一小口水，按下桌上的按钮，示意下一位进入，同时将一张空白表格夹在写字板上。下一个走进来的是一个脸色阴沉的女人。Clarke博士并没有费心注意他们的种族或血统，她甚至几乎没有注意到这个女人黑色的皮肤。和刚才一样，她漫不经心地开口。

“早上好，D-53683。”她在表格里填上名字，“我是Amanda Clarke博士，今天我将对您进行心理评估。”再一次，她声音中透露出虚假的温暖和同理心，在无数次评估中打磨得完美。和之前一样，她已经预料到了对方的反应，并且只注意了他们的名字。

“我叫Jesse Ball。”她回答道，可悲地试图拒绝强加给她的数字代号。Clarke博士知道，就像她之前和之后的所有人一样，D-53683会失败。

“那好吧，Jesse，今天过得如何？”一种模糊的，似曾相识的感觉笼罩了Amanda，但很快就被忽视了，她勾选了第一个方框作为这一行问题的结果。在这位受访者讲述时，Amanda的思绪在别处徘徊，计划着她这天除工作以外的短暂空闲。//晚饭该吃什么？//她面前的女人喋喋不休，她想道。

就像其他所有D级一样，D-53683只是另外一件消耗品，一个死刑犯。人们并不会因轻罪被判处死刑，所以如果她在这里，无论遭到什么都罪有应得。在她身上，致以任何关注都是浪费。

然后，就像先前的访谈一样，D-53683寄给她忧心忡忡的农场生活母亲的手写信被随手丢进了垃圾桶。Clarke博士把表格归档，然后取出了另一份。

-----

伴随着一声闷响与咔哒声，下一个D级被扣紧带扣，固定在座位上。无需采取进一步的行动来约束他们，特工Don Blake向回走，经过铺着地毯的过道和同样被固定在座位上的四十多个人，然后押来了下一个。不幸的是，今天是这地区史上最热的日子之一。即使从停机坪到飞机的路程很短，下方灼人的热浪依然让人难以忍受。

与上一个不同的是，这个拴着锁链的囚犯完全屈服于特工Blake的控制。很明显，早在他走上怀俄明州的这条飞机跑道之前，这个略显强壮的男人就已经精神崩溃了。唯一能证明他存在的东西是锁链碰撞的声音，和他沉重的脚步声。他们走上楼梯，经过其他被拴住的囚犯，一直走到一个空位上。那个男人，已经知道他要做什么，向前抢先一步坐在座位上。像刚才一样，特工Burke锁紧他腰部的带扣，转身再次离开飞机，回到外面那群等待被驱逐出境的人中间。

Don对这趟航程本身知之甚少，只有他所需的那些：一百名D级从镇子北边某个不明站点抵达怀俄明州的杰克逊镇，然后启程前往澳大利亚的爱丽丝泉，消失在另一个不明站点。Don笑了，//从无处来，到无处去//。他一边这样想着，一边抓住下一个入座者骨瘦如柴的手臂。在这部分旅程中，乘客几乎处于数字时代人类能合理到达的虚无的极限——没人知道他们从哪里来，没人知道他们到哪里去，没人知道他们到底是谁。此时此地，他们甚至没有D级人员编号。在这里，他们只不过是“男性”和“女性”。

好吧，除了这个。感受到对方反复试图拖拽他朝另一个方向走，特工Burke紧紧抓住他正押送的囚犯。这家伙似乎坚持要让他不痛快，但又没有恼人到需要纪律处分的地步。特工Burke再次感觉这男人试图将他拉向别处，于是粗鲁地将他拽回正确的方向。总是有莫名其妙的人出来，坚持以任何方式反抗。甚至，他们可能在到达目的地之后继续这么干——Don不禁设想其中有多少人会因为违抗纪律而丧命，也好奇他手里这个能存活多久。

囚犯的方向传来一下短而有力的拉扯，然后落了空。Burke一定是在胡思乱想的时候放松了控制，逃犯抓住机会挣脱，以最快速度沿着机场跑道飞奔，逃离飞机和警卫。特工Burke大声命令他停下来，随后开始追赶。但他很快便疲倦了——热浪从头到脚笼罩了他，再加上他身上穿着厚厚的安全装备，让人更加难以忍受。

“解决他。”他喃喃自语，从枪套里拔出手枪，瞄准。三声微弱的爆鸣划破寂静，逃跑的囚犯跌跌撞撞地倒在地上。特工Burke满意地转身离开飞机，回到那群震惊的囚犯中间，套好枪套。

“还有想死在这的吗？你们这帮消耗品。”他咆哮着，对刚刚的突发事件大发雷霆。他并非因为他必须射杀那个男人而发怒，不——这代表着特工Burke对这些死刑犯感到同情。不，他只是因为他们现在少了一个乘客，他必须在什么时候找个替补的。这意味着要找到这帮人的来源，意味着一大堆复杂的手续。

Don沮丧地摸摸鼻梁。//混账囚犯，为什么他们不能只听话……//他想着，抓住下一个人的胳膊，押送对方上了飞机。

-------

机器的轰鸣声和液体流过管道的声音终于停下了，这些声音的源头在持续运转了好几天后终于关上了。仪表上的读数降至正常水平，控制台上的灯忽明忽暗，表示一切已成功切换至待机模式，[[footnote]]**译注：**原文这里好像少了个逗号，有点读不通。[[/footnote]]一组同步警报短暂响起。

分散在整个建筑群的数个控制室之一中，一个肥硕的男人正坐在座位上休息。他吸了一口燃着的香烟，抬头看向环绕他座位的数个屏幕。他的目光在每个屏幕上停留了一会儿，然后转向下一个。他看着遍布整个设施的无数房间里，数以千计赤身裸体、茫然困惑的成年人跌跌撞撞地走出舱室，然后被一小群人汇集起来，赶上等候的车辆。

“可怜的家伙们。”他自言自语，“不知道发生了什么，没法控制接下来的事。”他所说的是这样一个事实：每一个人类都精神涣散，缺乏自由思想，易受控制。他们中的一些倒在原地，无法凭借畸形的器官生存。这些人只是被扔到单独的车辆上计数：二十七人已死亡。男人面前的屏幕上，亮起了一个人影。

“报告。”O5-11用一种中性的合成音说道，坐着的男人只得回应。

“月度生产已经结束，今天生产了十万个，生产后损失二十七个，剩下的九万九千九百七十三个足以满足每月需求，正在运往地面。”他的声音沙哑而伴着喘息，常年吸烟已经对他的喉咙和肺造成了不可逆的损伤，他不知道自己会不会窒息或死于癌症，但他都不在乎。

“是否完成修复？”O5-11问，忽略了这位项目主管极度糟糕的健康状况。

“是的。人格成分现在应当更加随机化，血友病的故障现在应该也被修复了。”伴随着一阵咳嗽，坐着的人抽出一张手帕捂在脸上。一分钟后，他停止咳嗽，把手帕放回口袋，忽视了上面沾有的新的血迹和痰。

“抱歉。这个月没有员工损失，所以不需要替换。我们注意到有几台机器需要更换，我们会在下个月恢复生产之前进行更换。”

“你该戒烟了。”O5-11说，显然无视了他的报告，转而关注起这个胖子的健康来。作为回应，后者又吸了一口烟，继续说道。

“它所能做的最糟的事是什么，杀了我吗？”他的笑声很快被咳嗽声打断，他的身体挣扎着，试图呼吸足够的空气。咳嗽平复下来后，他不再那么幽默地回答道：“致癌物会让产品显得更加真实，这年头，成长过程里很难不接触点什么致命的东西。等我死了之后，它就会扩散了。” O5-11回应前，房间里陷入了短暂的沉默。 

 “很好，继续吧。”说罢，屏幕再次一片空白。坐着的人很快将注意力转移到其他屏幕上，看着第一批产品被送上开往地面的货梯。

他对自己现在的处境很满意。虽然其他人可能会认为这生活很悲惨：困在黄石公园地下重达五十万吨的机器里盯着这一切运转，每周只在地面上待一两个小时。但自他从这机器里诞生的那一刻起，他就别无选择——要么像现在这样，要么被赋予虚假的履历，被培养成罪犯，就像屏幕上那些人一样。比起注定要在一个月内死去并重新混入制造他的生物质汤中，他更乐意修理和维护这台人类有史以来最重要的机器，这台诞生了他的机器。

不过，在某种程度上，他也被植入了必要的条件反射。那些监督者们必须确保他不会投敌，或者闹出什么疯狂的乱子。所以，他们让他产生了保护他的钢铁母亲的强烈责任感，以及对基金会的不朽忠诚。但他性格中的一些方面是自发形成的，填补了条件反射之外的空白。其中最值得注意的是他选择的名字，Tukay Dee。考虑到他是第四届劳动模范，这个名字虽然算不上特别新颖，但也足以让他与自己输出的那些一次性用品区分开来。

香烟那舒缓而有毒的烟雾再次进入了他的肺部。这个名字象征着他更高的目标：保护与帮助，而非简单地死去。这表明他值得向他投来的一切同情——并非因为他是什么，而是因为他是//谁//。他与他的造物并没有什么不同，而后者的生活被赋予了罪恶的幻影，避免研究员仅仅因为他们的来历而被同情心所误导，犹豫是否应该送他们去面对迫在眉睫的死亡。道德的枷锁会阻碍基金会，限制乃至扼杀它。

因此，必要之恶被实施，经由Tukay Dee之手而正当化。使用数量有限的死刑犯来满足基金会无限需求的想法在一个月内就失败了，取而代之的是无穷无尽的可回收罪犯。他们被自己的前世束缚在杀戮与罪孽的宿命里，无法脱离轮回得到涅槃。

好吧，没有什么循环是完美的，基金会的D级也不例外。Tukay Dee将注意力投向一台显示着电梯的监控，一辆垃圾车从里面驶出，上面堆满了据称未受污染的人类尸体。基金会的管理范围内包括危险的异常生物危害，其中一些需要牺牲才能了解。扭曲的是，这些被疾病杀死的人才是幸运的，他们的肉体从轮回中解脱，真正得以安息。对腐烂的尸体去污染化昂贵而困难，所以它们被直接焚化，而非送回那幽灵般的“Site 18”。

这台机器有一个关键的目的，它必须随时预备好达成。它必须能够从灭绝中恢复人类种群，在复活的狂喜后重设时间。无论生物质汤里漂浮着什么污染物，这台机器都能完成这项任务——但整个人类种群也会因此受到污染，并且假如这种情况发生的话，基金会研究的生物危害中，有许多即使不会灭绝人类，也会严重阻碍它的繁衍。Tukay Dee并没有被培育得偏执，但他已经将它发展成了一种特质。即使这并非他的工作，他也确保自己检查过了每一具尸体，只是出于安全起见。

Tukay Dee靠在椅背上，边抽烟边看着工人们工作。

与此同时，Tukay Dee从堆积如山的尸体中抬起一具腐烂的尸体，他很高兴自己的肌肉变得更加发达，这要归功于他艰苦的体力劳动。他短暂地停下工作，看着自己护送一批新出厂的人类登上一架空的货运电梯。
