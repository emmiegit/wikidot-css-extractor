//Note de l&#39;éditeur : Ce fragment est une donation en provenance de la bibliothèque familiale des deScieg. Le style d&#39;écriture est cohérent avec les chapitres subséquents sur l&#39;âme et sur les contrats entre entités incorporelles.//

[...] De ceux-là, les plus évidents sont les démons sataniques, ou infernaux ; mais le second de ces noms est un abus de langage, car les démons primordiaux ne naquirent pas dans cet endroit ténébreux, mais vinrent au monde en tant qu&#39;âmes pures. Il existe plus d&#39;histoires sur leur chute que l&#39;on ne pourrait en conter au cours de nombreuses vies ; mais puisque ces événements ont pris place hors du temps, avant l&#39;avènement de la vie et de la création, peut-être la vérité de ces faits ne sera-t-elle jamais complètement connue.

Les démons sataniques sont anciens et terribles dans leurs pouvoirs, mais sont inexorablement confinés aux profondeurs de l&#39;enfer. Leur influence sur les mondes éveillés est grossière et indirecte, le produit de haine concentrée et d&#39;avatars tordus qu&#39;ils manipulent d&#39;en-dessous. C&#39;est là le plus grand défi pour ceux qui envisageraient de combattre les infernaux : détruire la forme physique ou spirituelle que ces démons utilisent en nos plans les retarderont peut-être pendant des années, des siècles, des ères même - mais la source de leur mal est éternelle, immortelle, intouchable jusqu&#39;à la fin des temps.

Lorsque confronté à des démons de ce genre, les méthodes conventionnelles sont des moyens de défenses extraordinairement efficaces contre leur influence et leurs avatars : ils ne peuvent fouler un sol consacré, sont vulnérables aux artefacts bénis et aux symboles saints, et sont particulièrement faibles face à la puissance divine.

D&#39;autre part, il y a les esprits mauvais dans le sens large, ce que certains dans l&#39;Orient nomment oni. Il s&#39;agit bien de démons, mais soumis à d&#39;autres lois que leurs homologues sataniques. Les oni ne sont pas enchaînés à l&#39;enfer, ce qui signifie qu&#39;ils voyagent en personne dans le monde éveillé et peuvent être détruits directement : mais cela signifie aussi qu&#39;ils n&#39;ont pas les faiblesses et vulnérabilités inhérentes aux infernaux. Pour la plupart, les oni sont bien moins puissants que les créatures d&#39;en dessous, mais leurs nombres sont infiniment plus grands, les rendant tout aussi menaçants.

Si ces deux classifications étaient les seules variétés de démons parasitant la création, les choses seraient assez simples. La confusion s&#39;élève, cependant, du fait que les avatars des démons sataniques et les légions des oni se sont entremêlés et accouplés depuis d&#39;innombrables générations. Les abominations résultantes possèdent des traits s&#39;étendant sur tout le spectre, de l&#39;infernal au simple esprit mauvais. Pour embrouiller l&#39;affaire davantage, il existe des groupes d&#39;esprits tels que les Fae, qui sont sujets à certaines des mêmes vulnérabilités que les infernaux, mais pas en raison d&#39;une quelconque nature maléfique : plutôt, ces tribus sont liées par des pactes avec des puissances supérieures, les détails de ceux-ci étant flous aux yeux du monde mortel. Ainsi, une étude efficace de la démonologie est pratiquement impossible si l&#39;on ne s&#39;appuie que sur des ressources mortelles [...]</textarea></pre>
