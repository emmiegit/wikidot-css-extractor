[[include component:image-block name=024th.jpg|caption=เลนส์ Canon แบบปกติ (ซ้าย) และที่ติดตั้ง SCP-024-TH (ขวา)|width=300px]]

**วัตถุ#** SCP-024-TH

**ระดับ:** --Safe-- Euclid

**มาตรการกักกันพิเศษ:** SCP-024-TH ถูกเก็บเอาไว้ในตู้นิรภัยล็อครหัสแบบมาตรฐานพร้อมกับตัวอย่างของ SCP-024-TH-A และ SCP-024-TH-B ที่ถูกบรรจุลงในถุงสูญญากาศ --ผู้ที่ต้องการใช้งานจะต้องทำเรื่องขออนุญาตหัวหน้านักวิจัยที่ได้มอบหมายในขณะนั้น-- ดู ภาคผนวก-2 ไม่อนุญาตให้บุคลากรนำออกไปใช้งานพร่ำเพรื่อ การใช้งาน SCP-024-TH ใดๆจะต้องทำเรื่องขอร้องถึงหัวหน้าไซต์ และต้องได้รับการอนุญาตเท่านั้น ภาพที่ทำการถ่ายแล้วนั้นจะถูกนำออกมาล้างและตรวจสอบเพื่อแยกภาพปกติและผิดปกติออกจากกัน

ภาพที่ถ่ายจาก SCP-024-TH ก่อนหน้านั้นจะถูกยึดและเก็บรวบรวมมาทั้งหมด ผู้ที่มีส่วนเกี่ยวข้องกับ SCP-024-TH จะถูกลบความทรงจำโดยทันที

**รายละเอียด:** SCP-024-TH เป็นวงแหวนสีแดง ที่ระบุที่ฉลากว่า &#34;Canon Red Ring L Series Converter&#34; มีขนาดเส้นผ่าศูนย์กลาง 58 มม. สามารถยืดได้ก่อนที่จะขาดออกจากกันที่ 82 มม. มีความหนาตามขนาดของวงแหวนสีแดงที่คาดอยู่บนตัวเลนส์สำหรับกล้อง DSLR ยี่ห้อ Canon ประเภท L Series เอกสารพร้อมกับ SCP-024-TH ที่ยึดมาได้บางชิ้น มีข้อกำหนดในการใช้คือต้องใช้งานระบุว่า &#34;ใช้งานร่วมกับเลนส์สำหรับกล้อง DSLR ยี่ห้อ Canon ที่เป็นระบบ EF หรือ EF-S ใดๆ ที่มีระบบ Auto Focus และระบบกันการสั่นไหวในตัว เพื่อประสิทธิ์ภาพสูงสุด&#34;

SCP-024-TH จะแสดงความผิดปกติเมื่อนำมาติดตั้งบนเลนส์ที่มีคุณสมบัติตามเอกสารกำหนดและอยู่ในสภาพที่ดี จะทำให้เลนส์นั้นแสดงประสิทธิภาพเทียบเท่าเลนส์กลุ่ม Canon L Series สร้างความพึงพอใจแก่ผู้ใช้เป็นอย่างมาก อย่างไรก็ตาม SCP-024-TH จะไม่เปลี่ยนลักษณะทางกายภาพที่มองเห็นได้ ความผิดปกติจะยังคงอยู่ตราบเท่าที่ยังติดตั้ง SCP-024-TH ไว้กับตัวเลนส์และยังอยู่ในสภาพที่ดีโดยไม่จำเป็นต้องติดตั้งให้ตรงตำแหน่งแต่อย่างใด ทั้งนี้หากนำ SCP-024-TH ไปติดตั้งเลนส์ DSLR ยี่ห้ออื่นหรือของ Canon ในระบบอื่นๆ (เช่น FD,FL) หรือ L Series เองจะไม่เกิดความผิดปกติใดๆ อีกทั้ง SCP-024-TH ไม่สามารถนำมาใช้ซ่อมแซมเลนส์ที่เสียหายได้ 

ภาพเกือบทุกภาพที่ถ่ายจากกล้องที่ติดตั้ง SCP-024-TH นั้นจะมีวัตถุหรือลักษณะคล้ายกับมนุษย์ปรากฏอยู่ในภาพทั้งที่ความเป็นจริงแล้วไม่มีสิ่งเหล่านั้นอยู่มาก่อนที่จะมีการถ่ายภาพ (ต่อไปนี้เรียกว่า SCP-024-TH-A แทนวัตถุในภาพ และ SCP-024-TH-B แทนสิ่งที่คล้ายมนุษย์ในภาพ) ความพยายามหาสาเหตุว่าอาจจะเกิดจากความผิดพลาดของตัวกล้องเองนั้นไม่พบความผิดปกติ และการวิเคราะห์ภาพถ่ายเหล่านั้นก็ไม่พบว่ามีการตัดต่อด้วยโปรแกรมใดๆลงไป จึงเชื่อได้ว่าภาพที่ถูกถ่ายออกมาและมีความผิดปกติคือภาพที่ถูกถ่ายไว้จริงๆ วิธีที่ SCP-024-TH ทำนั้นไม่เป็นที่รู้จัก ไม่มีเหตุผลที่จะอธิบายได้ว่าคืออะไร หรือความพยายามที่จะสื่อสารของสิ่งที่อยู่ภายในภาพ เคยมีความพยายามที่จะหาคำตอบจาก SCP-024-TH-A และ TH-B แต่ก็ล้มเหลว

อย่างไรก็ตามการบันทึกภาพในรูปแบบของภาพเคลื่อนไหวนั้นยังไม่พบความผิดปกติ เป็นไปได้ว่า SCP-024-TH มีผลกับภาพที่เป็นภาพนิ่งเท่านั้น

[[include component:image-block name=024b4.jpg|caption=ภาพถ่ายที่ 4|width=200px]]

[[include component:image-block name=024b19.jpg|caption=ภาพถ่ายที่ 15|width=200px]]

**ภาคผนวก-1:** การทดสอบกับ SCP-024-TH ภาพที่ใช้ถ่ายไปทั้งหมด 56 ภาพ มีภาพที่มีความผิดปกติ 24 ภาพ โดย 9 ภาพเป็น SCP-024-TH-A และ 15 ภาพเป็น SCP-024-TH-B ตัวอย่างที่เป็น SCP-024-TH-A นั้นไม่ได้มีความสำคัญมากเพราะเป็นสิ่งของเช่น ลูกบอล กองใบไหม้ เศษกระดาษที่ปลิวว่อน เสาไฟ และอื่นๆ ต่อไปนี้เป็นข้อมูลบางส่วนที่มีการบันทึกเอาไว้ของ SCP-024-TH-B:

* ภาพที่ 3 - ชายปริศนาสวมเสื้อเชิตที่มีความชัดเจนเห็นเพียงด้านหลัง ยืนอยู่ตรงข้างตู้ด้านหลังของนักวิจัย████ ก่อนถ่ายภาพมีเพียงนักวิจัย████ และดร.ชอนน์ (ผู้ถ่ายภาพ) อยู่ในห้องเพียงสองคน
* ภาพที่ 4 - ภาพถ่ายตรงทางเดินภายในอาคารทางไปห้องประชุม ปรากฏเงาคล้ายคนลางๆเดินอยู่ตรงทางเดิน ดร.ชอนน์ย้ำว่าไม่มีใครอยู่ตรงนั้นตอนถ่ายภาพ
* ภาพที่ 7 - ภาพใบหน้าของผู้หญิงลางๆปรากฏเต็มภาพ มีดวงตาสีดำที่เด่นชัด จ้องมองมาที่เลนส์กล้อง ภาพนี้ถ่ายตรงลานจอดรถของอาคาร
* ภาพที่ 10 - ภาพถ่ายในโรงอาหารตอนเวลา 14:06 น. ตอนนั้นไม่มีใครอยู่เพราะเป็นเวลาทำงาน แต่มีกลุ่มคนที่สวมเสื้อผ้าทั่วไป ไม่ใช่นักวิจัยของสถ่าบัน นั่งรวมตัวกันอยู่ที่มุมบนของภาพ พวกเขามีสภาพที่ชัดเจนแต่ไม่มีใบหน้า
* ภาพที่ 11 - ภาพถ่ายที่บริเวณลานจอดเฮลิคอปเตอร์ มองเผินๆแล้วจะไม่เห็นว่ามีความผิดปกติ แต่ดร.แทมก็พบว่ามีศีรษะของมนุษย์ผู้หญิงโผล่ออกมาจากด้านหลังของภูเขาถัดไป แล้วลำคอของเธอก็ยาวออกมามากกว่ามนุษย์ธรรมดา
//มันชัดเจนมากราวกับศีรษะของเธอนั้นมีขนาดใหญ่จนมองเห็นได้ถึงตรงนี้// - ดร.แทม
* ภาพที่ 14 - เป็นภาพถ่ายเล่นของนักวิจัย██████████ เขาเข้าไปที่ห้องของนักวิจัยแกมม่าตอนที่แกมม่าไม่อยู่ และถ่ายมัน ภาพที่ได้ทำเอาตะลึงเพราะเป็นภาพของนักวิจัยแกมม่าเองที่กำลังตัดกิ่งก้านของต้นไม้ ถึงจะไม่ชัดเจนแต่ก็พอจะมองออก และเขามีเพียงครึ่งตัวบน ครึ่งล่างนั้นเป็นเท้า 3 ข้างที่มีกีบ ภาพนี้คล้ายกับภาพตัดต่อเลยก็ว่าได้แต่วิเคราะห์แล้วว่าไม่พบการตัดต่อใดๆในภาพ ภายหลังภาพนี้ถูกลบโดยเอเย่นฟิลอสซาฟิค
* ภาพที่ 15 - ภาพนี้ถูกนำเอาออกไปถ่ายนอกสถานที่ ปรากฏเป็นร่างคล้ายกับมนุษย์หลายตนเดินข้ามถนน

**ภาคผนวก-2:** ดร.ชอนน์ได้พบความผิดปกติอีกอย่างของ SCP-024-TH ภายหลังจากที่ได้มีการทดสอบ และแจ้งไปยังหัวหน้าไซต์ให้ดำเนินการมาตรการการเข้าถึง SCP-024-TH พร้อมกับเลื่อนระดับให้เป็น Euclid โดยเร็วที่สุด เพราะการใช้งาน SCP-024-TH อย่างต่อเนื่องนั้นทำให้เกิด SCP-024-TH-A และ -B ในสภาพความเป็นจริงได้ โดยมันเกิดขึ้นแล้วกับภาพที่เป็น SCP-024-TH-A มีวัตถุที่ไม่เคยอยู่ก่อนหน้านี้ได้ปรากฏขึ้นหลังจากถ่ายภาพเสร็จ ปัจจุบันได้มีการรักษาความปลอดภัยและคอยจับตาดูสิ่งที่อาจเป็นผลกระทบจาก SCP-024-TH-B แต่ถึงตอนนี้ก็ยังไม่พบ SCP-024-TH-B ในสภาพความเป็นจริง</textarea></pre>
