**Объект №:** SCP-900

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Зона 78 является совокупностью всех частей SCP-900, не находящихся под водой. Периметр обнесён электрифицированной сеткой. На каждой вышке днём должны дежурить по два снайпера, в ночное время - по четыре. Место обитания SCP-900-1 у Речных Ворот постоянно должны охранять два вооружённых агента. Разрешается введение амнезиаков класса C всем посторонним. Посторонних следует отправлять в полицейский участок в [УДАЛЕНО]

**Описание:** SCP-900 - заброшенный город, расположенный на острове в ███ километрах к юго-западу от провинции [УДАЛЕНО] в Индонезии, а также вокруг этого острова. Общая площадь объекта - примерно 150 км^^2^^. Археологи Фонда считают, что SCP-900 был построен примерно в ██████ - █████ годах до н.э., и был разрушен в ████ - ████ годах до н.э. О разрушении SCP-900, возможно, упоминают многие средневековые историки, в т.ч. Фукидид и Беда Достопочтенный (см. документ CTE5-86).

Большинство зданий SCP-900 разрушены. В сохранности остаются части лестниц, фундаменты из гранитных плит и несколько арок. В момент расцвета города он был окружён каменной стеной и был поделён на три района: храмовый, рыночный и жилой. Самое большое здание SCP-900, т.н. Первый Храм, было основным местом поклонения в городе. В каждом квартале SCP-900 есть ещё по два храма (со Второго по Седьмой), а за стенами города расположены 52 небольшие часовни. Трое городских врат SCP-900 уничтожены, но &#34;Серые Ворота&#34; и &#34;Речные Ворота&#34; сохранились. Серые Ворота были, очевидно, предназначены для простолюдинов, а Речные Ворота служили пристанью.

Границы SCP-900 обозначены нарушением работы электронной аппаратуры, в т.ч. утрата функциональности, выключение, искажение или увеличение изображения на дисплеях и т.д. На звуковом оборудовании в пределах 3 км от Зоны 78 может спонтанно появляться &#34;белый шум&#34; в диапазоне, охватывающем множество частот.

SCP-900-1 - единственный житель SCP-900, гуманоид женского пола и источник большей части информации по истории объекта. Говорит и пишет SCP-900-1 на неизвестном языке; совместная работа с д-ром Киппом и научным сотрудником Лидделлом привела к созданию списка слов и соответствующих пиктограмм. Грубой силе SCP-900-1 сопротивляется с помощью [ДАННЫЕ УДАЛЕНЫ]. SCP-900-1 не пытается покинуть Зону 78 ни при каких обстоятельствах.

SCP-900-1 была **[АБЗАЦ УДАЛЁН ПО ПРИКАЗУ О5. ТРЕБУЕТСЯ ПЯТЫЙ УРОВЕНЬ ДОПУСКА]**

**Приложение 1:** Значимые выдержки из личного дневника Агента Нарино, ██.██.████ (Полная запись находится у д-ра Киппа):

&gt; //&#34;Белый шум&#34;, слышимый по радио, становится громче и чётче. Обычный фоновый шум, характерный для любого большого города ... большей частью это просто шум, но иногда он имеет характеристики того или иного района. На больших улицах слышны шаги, иногда даже нечто вроде дорожного движения. Иногда в некоторых местах удаётся поймать речь. Может быть скоро получится [записать] внятный фрагмент...//

&gt; //...с каждым днём всё громче. [Мы] чётко слышим голоса. ██████ перевёл кое-что. В основном - [ДАННЫЕ УДАЛЕНЫ] и переговоры вояк. Что-то вроде передислокации. На некоторых дворах слышно, как они тренируются...//

&gt; //... на звук вроде [ДАННЫЕ УДАЛЕНЫ] выстрелов, но басовитее.//
-----
**Приложение 2:** ██.██.████ директор Зоны 78 д-р Кипп провёл беседу с SCP-900-1. SCP-900-1 задавали вопросы о SCP-900. Далее приведён список вопросов д-ра Киппа и ответы на них, данные SCP-900-1 в письменном виде. Перевод и примечания выполнены научным сотрудником Лидделлом.

&gt; //Расскажите, пожалуйста, вкратце об истории города.//
&gt; Его построило солнце^^1^^ для народа^^2^^. Другие, подобные вам, впали в зависть, ибо не могли построить себе такой славный город. Поначалу зависть не была большой проблемой. Постепенно она переросла в войну. Народ был силён, но иные превосходили числом. Иные брали верх в каждой битве.
&gt; 
&gt; [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; Солнце прокляло других, набросив им на глаза пелену^^5^^, и солнце выскочило из святилища. Руины омыло море.
&gt; 
&gt; //Почему вы здесь?//
&gt; Я наказана за своё маловерие.
&gt; 
&gt; //Давно ли вы живёте в городе?//
&gt; Много раз наступала полная вода. Я не считала.
&gt; 
&gt; //Вы когда-нибудь покидали город?//
&gt; Нет.
&gt; 
&gt; //Способны ли вы покинуть город?//
&gt; Я наказана за своё маловерие.
&gt; 
&gt; //Отличается ли внешний вид и поведение тех людей от нынешних?//
&gt; Они одевались в кожи зверей. У них не было богов. Они хотели зарезать солнце.
&gt; 
&gt; //Сколько примерно народа, по-вашему, жили здесь во времена расцвета города?//
&gt; Нас ██████.
&gt; 
&gt; //Одна ли вы на острове?//
&gt; Нас ██████.
&gt; 
&gt; //Окружающая местность сейчас отличается от той, которая была, когда город был населён?//
&gt; Море было всегда, но сам город не был утоплен^^6^^.
&gt; 
&gt; //Помехи в эфире в последние несколько месяцев усиливаются. У вас есть какое-нибудь объяснение этому?//
&gt; Солнце вернёт себе своё творение.
&gt; 
&gt; ^^1^^ &#34;Солнце&#34; называется так, потому что в русском нет более подходящего слова. Общее значение можно представить как &#34;персонификация духовного и ментального просветления&#34;. При этом, &#34;солнцу&#34; приписываются многие свойства настоящего Солнца, например способность сжигать. На стенах Первого Храма настоящее и фигуральное солнца обозначаются дисками.
&gt; 
&gt; ^^2^^ Словом &#34;народ&#34; обозначается этническая группа или племя, членом которого была SCP-900-1. Они считали себя отдельными от остальных групп и выше их.
&gt; 
&gt; ^^3^^ [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; ^^4^^ Здесь я не могу подобрать нужного перевода. По смыслу больше всего подходит &#34;глаза&#34; или &#34;пламя&#34;, но это может в том числе косвенно обозначать звезду или кинжал.
&gt; 
&gt; ^^5^^ Также может значить &#34;тень&#34;.
&gt; 
&gt; ^^6^^ Также может значить &#34;затуманен&#34;. Применительно к человеку слово может обозначать &#34;задушен&#34;.

----
