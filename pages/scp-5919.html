原文：[https://scp-wiki.wikidot.com/scp-5919 Apartment 5919] 5919號公寓
作者：[[*user ModernMajorGeneral]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/scp-5919/apartment5919.jpg|
    caption=5919號公寓。|
    width=200px
]]

**項目編號：** 5919號公寓

**項目等級：** N/A

**特殊收容措施：** 無特殊維護之必要。於理想情況下，項目應按月接受清潔。人員的進出將交由指定看管人（5919號公寓負責人）自行決定。

**描述：** 5919號公寓是一棟德國法蘭克福聶得拉德的一房一浴公寓。項目於1984年建成，就年齡而言其屋齡狀況一般。

該公寓具有以下物件：

[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/scp-5919/bedroom5919.jpg|
    caption=內部。|
    width=200px
]]

//臥房//
* 雙人床
* 床頭櫃
* 梳妝檯
* 燈具
* 鬧鐘
* 行李架

//廚房//
* 雙瓦斯爐
* 不銹鋼水槽
* 微波爐
* 冰箱
* 電熱水壺
* 各類餐具、陶器、鍋具

//浴室//
* 馬桶
* 陶瓷水槽
* 蓮蓬頭
* 垃圾桶

//起居室//
* 雙人沙發
* 電視
* 電視櫃
* 咖啡桌
* 地毯

5919號公寓並無超出城市通常公寓範疇之顯著特性或效應。

5919號公寓最後一名住戶於2018年搬離。自2020年1月起，該公寓為負責管理房產的私人組織所擁有。

[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/scp-5919/andrej5919.jpg|
    caption=安德烈．施羅德。|
    width=150px
]]

**附錄：** 2020年1月22日，黑森警方於美因河處打撈出一具屍體，確認死者為斯洛伐克裔德國藝術家安德烈．施羅德，該員1948年出生於德雷斯頓。自1985年於中歐異常藝術圈首度注意到該員以來，施羅德便始終位於基金會的監視之下。

施羅德在法蘭克福工作室的雕塑、金屬製品與混合媒體領域中，有著相當傑出的職業表現，該員在2000年，巴黎AWCY《千禧年？》舉辦15週年回顧展（《施羅德：資本、認知、強迫》）來到了職業巔峰。後來，施羅德對藝術界逐漸商品化與消費主義感到幻滅，並於2009年完全終止了自己的創作。施羅德搬到位於勞特爾巴赫的農場，從事園藝工作同時維護自己的大量外來藝術收藏。

2015 年，數名施羅德的熟人與該員重新取得聯繫，施羅德回到了法蘭克福，創作他所謂的「反藝術」終極作品，該作品將「挑戰廣告和營銷」，而施羅德本人從未透露過任何具體細節。該員表示自己已在2017年底完成該計畫，但無法或不願意描述自己所創造的內容。

在發現施羅德的屍體前，曾有該員已連續酗酒數日的報告，因此儘管黑森法醫指出不能完全排除自殺的可能，該員的死因仍被被判定為意外事故。 安德烈．施羅德從此被歸定為PoI-5919。

在該員身上所發現，唯一值得注意的物品是一張馬歇爾、卡特、達克公司所設計的卡片。

&gt; 誠摯邀請你參觀法蘭克福的一間普通公寓。
&gt; 
&gt; 價格與地址煩請另外洽詢。

在發現該員屍體的前一週，發現MC&amp;D曾向數名知名富有客戶發送了類似的卡片。
