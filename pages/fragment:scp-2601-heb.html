    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**壮势演习██/██/1990：**

[[div style=&#34;float:left;width:50%;&#34;]]
צעד, צעד,
שוב החזית בוערת,
לדם, לדם,
החרב שוב תצמא,
עוז ואש נשקי כולנו
פלדה וזעם, גורל האדמה!

הן לא לחינם נבחרנו,
הן לא לחינם נעמוד איתן
בפני חידלון ומוות, עבורך
לא אחד יהסס ליפול קורבן!
 
גם רוח, גם רעד,
יכו כך בפנינו
גם רשף תותחים, גם קריעת התייל
אך אנו כך נצעד עד גם עד אחרון נופלינו
מסירות ואומץ יחייו לעד!
[[/div]]
[[div style=&#34;float:left;width:50%;&#34;]]
 
前进，前进
前线硝烟再起
饮血，饮血
剑刃饥渴无尽， 
烈火英勇铸成武器， 
钢铁盛怒誓要捍卫土地！

天择我，必不负
天立我，必不欺
纵是厄运死亡凛然至前，纵是你， 
慷慨赴死定无迟疑！

风暴与地震在向我们挑衅， 
枪火闪烁，铁丝崩裂
但纵是最后一人亦倒下， 
我辈之志，我辈之勇，永垂不朽！

[[/div]]</textarea></pre>
