**Объект №:** SCP-2868

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** SCP-2868 проживает в стандартной камере содержания гуманоидов в восточном изоляционном крыле Зоны 12. К стенам камеры содержания крепятся находящиеся под высоким напряжением решётки, питание на которые подаётся от независимого источника электроэнергии на случай перебоев или поломок в основной электросети Зоны. Пол камеры выстлан толстыми стальными пластинами, чтобы SCP-2868 не смог дотянуться своими корнями до других камер содержания.

Если SCP-2868 нарушит условия содержания, все сотрудники, отправленные на захват и устранение заражённых субъектов, должны быть обуты в специальные сапоги с вставками из керамической брони, что не позволит им попасть под воздействие объекта.

Устранением заражённых субъектов занимается специальная команда сотрудников, одетых в защитные костюмы. Трупы погибших нужно сжигать, чтобы избежать случаев заражения после восстановления ОУС. Помещения, в которых, предположительно, происходит почкование экземпляров SCP-2868, перед проведением генеральной уборки необходимо обрабатывать смесью кислот, а потом нейтрализующим агентом.

Для временной нейтрализации SCP-2868 и экземпляров 2868-A можно использовать стандартные транквилизаторы класса C, поскольку они не могут распространять инфекцию, пока находятся без сознания.

**Описание:** SCP-2868 – это двуногое существо ростом 1.9 м и массой около 68 кг, полностью состоящее из невероятно прочного материала, похожего на стекло. Существо обладает женской формой тела и не имеет рук или примечательных черт лица. Вместо рук у SCP-2868 есть два заточенных медных маятника, прикреплённых к плечам железными крючьями. SCP-2868 способно к познавательному мышлению, а также не демонстрирует прямой агрессии в отношении сотрудников Фонда. По своему анатомическому строению тело SCP-2868 выше лодыжек не отличается от человеческого, если не принимать во внимание описанные выше маятники и структуру, похожую на древесные корни и заменяющую существу ступни. SCP-2868 протягивает корни к какому-либо субъекту, находящемуся на расстоянии до 9 м от существа, и внедряет их в его ступни. После этого от основной системы отсоединяется кусочек корня, который движется по ноге и попадает в кровоток, откуда добирается до мозга нового хозяина (далее обозначается как SCP-2868-A).

После заражения экземпляр SCP-2868-A начинает трансформироваться, но при этом остаётся в сознании и не испытывает боли. Вместо этого субъект сообщает о чувстве эйфории и расслабленности. Тело SCP-2868-A очень быстро приобретает особенности, которые можно описать как сюрреалистичные, так например, кожа существа приобретает свойства какого-либо материала[[footnote]] Среди прочих были зарегистрированы такие вещества, как гранит, чугун, стеатит, известняк, древесина белого дуба, сосновая кора, бронза и медь. [[/footnote]]. На теле носителя также могут начать расти посторонние крупные предметы, вроде стульев, столов и картинных рам. В процессе трансформации также происходит замена одежды SCP-2868-A. Кожа экземпляров видоизменяется и приобретает свойства тканей, из которых сшиты костюмы уличных актёров, мимов и клоунов. SCP-2868-A всегда сохраняют способность к речи вне зависимости от степени превращения.

Как только трансформация будет завершена, экземпляр SCP-2868-A теряет контроль над большей частью собственной нервной системы, но сохраняет способность говорить. Паразитный экземпляр SCP-2868 захватывает тело субъекта и заставляет его переместиться в какой-либо густонаселённый регион. Как только экземпляр SCP-2868-A окажется в локации с плотным потоком пешеходов, то начнёт демонстрировать поведение, присущее актёрам, изображающим «живые статуи».

Благодаря этой особенности экземпляры SCP-2868-A привлекают к себе внимание проходящих мимо живых организмов, что позволяет им возобновить цикл заражения. Из ног SCP-2868-A вырастает масса жилистых корней, как у SCP-2868, заражающая расположенных поблизости наблюдателей, в результате чего этот процесс может повторяться до бесконечности.

[[collapsible show=&#34;+ Протокол интервью: SCP-2868-A&#34; hide=&#34;- Закрыть протокол&#34;]]
&gt; **Опашиваемый:** Экземпляр SCP-2868-A, ранее известный как D-90210
&gt; 
&gt; **Опрашивающий:** Д-р Освальд Мартин
&gt; 
&gt; **Предисловие:** Данный экземпляр SCP-2868-A, обозначенный как A-03, сохранил большую часть физических черт, за исключением внутренних органов, которые заменились на окислившуюся бронзу. В стеклянной грудной клетке субъекта, выступающей за пределы туловища, расположен миниатюрный орган.
&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **Д-р Мартин:** Ладно... Итак, думаю, Вам понятно, почему Вы здесь находитесь, так ведь?
&gt; 
&gt; **SCP-2868-A-03:** Вы хотите взять у меня интервью, да…? Для меня это не в новинку. Я через это проходила десятки раз.
&gt; 
&gt; **Д-р Мартин:** Хорошо. Сейчас я задам Вам несколько вопросов... Приступим. Итак, во-первых, скажите мне, как Вас зовут, чем Вы занимаетесь и где сейчас находитесь? 
&gt; 
&gt; **SCP-2868-A-03:** ... Ага. Да, это я могу. Меня зовут Дафна Хорральд, я сотрудник класса D, номер 90210, так? И... не знаю, вы, чудилы, никогда не рассказывали мне, где находится это место.
&gt; 
&gt; **Д-р Мартин:** Угу... Хороший ответ. И кстати, тут у меня есть папка с Вашим личным делом. Дафна кто-то-там... Ага... Можете назвать мне Ваше любимое блюдо, любимый цвет и город, в котором Вы бы мечтали оказаться?
&gt; 
&gt; **SCP-2868-A-03:** Не совсем понимаю, зачем Вы у меня всё это спрашиваете, но, хмм... Да, разумеется. Хмм... Мой любимый цвет – сине-зелёный, цвет неба, понимаете? Наводит на мысли об облаках. Ииии... должна сказать, что лазанья – моя самая любимая... Третье?
&gt; 
&gt; **Д-р Мартин:** ... Вы не ответили на мой последний вопрос. Пожалуйста, продолжайте.
&gt; 
&gt; **SCP-2868-A-03:** А, точно... Да. Париж. Определённо Париж.
&gt; 
&gt; **Д-р Мартин:** Париж? Красивый город. И что в нём привлекает Ваше внимание больше всего?
&gt; 
&gt; **SCP-2868-A-03:** Ну... Это же всемирная столица искусства, мужик. Там есть мимы, скульптуры, картины... И люди. Много людей.
&gt; 
&gt; **Д-р Мартин:** И... Почему именно это Вас интересует? В результатах Вашей психологической экспертизы говорится, что Вы довольно замкнутый человек.
&gt; 
&gt; **SCP-2868-A-03:** Ну, эээ... Не, Вы что-то путаете... Я люблю людей. Ну, как бы сказать... Всё из-за того, что современные люди такие скучные. Они только и делают, что торчат на работе по десять-двенадцать часов, и ни у кого нет времени, чтобы остановиться и насладиться искусством.
&gt; 
&gt; **Д-р Мартин:** Мммм... А что, если им не хочется? Не все же увлекаются искусством.
&gt; 
&gt; **SCP-2868-A-03:** Ну, эээ, тогда... Тогда им надо увлечься. Никто ни [РУГАТЕЛЬСТВО] не смыслит в искусстве, а без него в мире не будет красоты. Без искусства ты утратишь способность мыслить, мужик... Твой мозг просто перестанет работать.
&gt; 
&gt; **Д-р Мартин:** Ну хорошо, это было убедительно. У меня остался к Вам один вопрос... Как Вы себя сейчас чувствуете? Испытываете ли Вы боль или дискомфорт? Что-нибудь подобное?
&gt; 
&gt; **SCP-2868-A-03:** Уууух... Не-а, док, чувствую себя классно. А что, я разве чем-то больна?
&gt; 
&gt; **Д-р Мартин:** Нет, хмм... Нет. Просто стало любопытно. На этом всё на сегодня, D-90210. Если Вас не затруднит, проследуйте в Вашу камеру вместе с двумя сотрудниками, которые ждут Вас у двери.
&gt; 
&gt; **SCP-2868-A-03:** Ну ладно... Знаете, а это было мило... Весьма приятная перемена после всех этих допросов. Если хотите поговорить ещё, звякните мне, а то надоело, что на меня постоянно орут.
&gt; 
&gt; **&lt;Конец записи&gt;**
&gt; 
&gt; **Заключение:** Сразу после окончания интервью SCP-2868-A-03 была устранена посредством помещения в пресс для мусора. SCP-2868-A-03 не демонстрировала агрессии при взаимодействии с людьми и не пыталась нарушить условия содержания, чтобы распространить инфекцию. Кроме того, заражённые испытывают сильное желание к социальным взаимодействиям в густонаселённых районах, причём наибольшее предпочтение отдаётся ведению бесед на тему искусства и культурных различий. Экземпляры  SCP-2868-A, похоже, сохраняют большую часть своей личности, и носитель не замечает происходящих с ним перемен.
