&gt; Welcome to my artwork page, hope you enjoy it! I&#39;m Aruspice, 
&gt; currently working as one of the main artists of SCP: Unity (https://www.scp-unity.com/),
&gt; an SCP game project! 
&gt; 
&gt; In my free time I like making SCP artwork as it&#39;s both great practice 
&gt; and more SCPs could use a little visual interpretation. 
&gt; I believe doing that helps them become more known and even iconic in the community. 
&gt; 
&gt; Feel free to comment on the discussion page or DM me and suggest some SCPs you&#39;d like to see 
&gt; represented and I&#39;ll try to get to the ones I feel really interested in.

**For SCP Unity:**
