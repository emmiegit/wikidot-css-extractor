    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
原文：[https://scp-wiki.wikidot.com/scp-2602-photographic-evidence SCP-2602 Photographic Evidence] SCP-2602影像證據
作者：[[*user Petrograd]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

&gt; 以下相片已接受標記，以便接受[[[SCP-2602|曾經是圖書館的SCP-2602]]]最少接觸者小組審閱。
&gt; 
&gt;（點擊可查看原始解析度影像）

&gt; @@@@
&gt; [[image https://scp-wiki.wdfiles.com/local--files/scp-2602-photographic-evidence/cabinets2.jpg link=&#34;https://scp-wiki.wdfiles.com/local--files/scp-2602-photographic-evidence/cabinets2.jpg&#34; width=400px]]
&gt; 影像2602-114：人類學微縮膠片儲藏區
&gt;  
&gt; 分析：收集了各地人類文化的紀錄，對曾經是圖書館的地方而言絕無不正常可言。

&gt; @@@@
&gt; [[image https://scp-wiki.wdfiles.com/local--files/scp-2602-photographic-evidence/rolodex.jpg link=&#34;https://scp-wiki.wdfiles.com/local--files/scp-2602-photographic-evidence/rolodex.jpg&#34; width=400px]]
&gt; 影像2602-116：微縮膠片編目
&gt; 
&gt; 分析：對曾經的圖書館編組能力抱有強烈欽佩感是[[[scp-2140|完全正常的反應]]]。

&gt; @@@@
&gt; [[image https://scp-wiki.wdfiles.com/local--files/scp-2602-photographic-evidence/microfiche4.jpg link=&#34;https://scp-wiki.wdfiles.com/local--files/scp-2602-photographic-evidence/microfiche4.jpg&#34; width=400px]]
&gt; 影像2602-117：微縮膠片閱讀器
&gt;  
&gt; 分析：大多曾經的圖書館都會採取措施保護設備，以免遭受灰塵、光線、有感知力可食用生命的危害。

&gt; @@@@
&gt; [[image https://scp-wiki.wdfiles.com/local--files/scp-2602-photographic-evidence/doorway2.jpg link=&#34;https://scp-wiki.wdfiles.com/local--files/scp-2602-photographic-evidence/doorway2.jpg&#34; width=400px]]
&gt; 影像2602-121：消防逃生出口
&gt; 
&gt; 分析：在曾經的圖書館，消防通道經常會挪為他用，訪客體液也是同樣的道理。

&gt; @@@@
&gt; [[image https://scp-wiki.wdfiles.com/local--files/scp-2602-photographic-evidence/quietstudy.jpg link=&#34;https://scp-wiki.wdfiles.com/local--files/scp-2602-photographic-evidence/quietstudy.jpg&#34; width=400px]]
&gt; 影像2602-124：安靜閱讀區
&gt; 
&gt; 分析：儘管在圖書館睡著是違反現行圖書館規範的，但在曾經的圖書館中，在安靜的地方小睡的訪客相當常見。

&gt; @@@@
&gt; [[image https://scp-wiki.wdfiles.com/local--files/scp-2602-photographic-evidence/stacks.jpg link=&#34;https://scp-wiki.wdfiles.com/local--files/scp-2602-photographic-evidence/stacks.jpg&#34; width=400px]]
&gt; 影像2602-132：可調距書架
&gt; 
&gt; 分析：熱心讀者的塗鴉在曾經的圖書館也是隨處可見，畢竟這裡的圖書館並沒有守衛，也沒有餵食腐爛動物的人。

&gt; @@@@
&gt; [[image https://scp-wiki.wdfiles.com/local--files/scp-2602-photographic-evidence/exobib.jpg link=&#34;https://scp-wiki.wdfiles.com/local--files/scp-2602-photographic-evidence/exobib.jpg&#34; width=400px]]
&gt; 影像2602-142：原圖書館部分
&gt; 
&gt; 分析：在曾經的圖書館典型杜威輻射下，流動書車會懸浮是相當正常的，可以說是相當之方便。

&gt; @@@@
&gt; [[image https://scp-wiki.wdfiles.com/local--files/scp-2602-photographic-evidence/hallway1.jpg link=&#34;https://scp-wiki.wdfiles.com/local--files/scp-2602-photographic-evidence/hallway1.jpg&#34; width=400px]]
&gt; 影像2602-133：圖書館書架
&gt; 
&gt; 分析：為了空間考量，可折疊書架在曾經的圖書館也相當普遍。</textarea></pre>
