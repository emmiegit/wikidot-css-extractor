    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

&gt; The following photos were tagged for immediate review by a panel of personnel with minimal exposure to [[[SCP-2602|SCP-2602, which used to be a library]]].
&gt; 
&gt; (Click to access images in original resolution)

&gt; @@@@
&gt; [[image cabinets2.jpg link=&#34;https://scp-wiki.wdfiles.com/local--files/scp-2602-photographic-evidence/cabinets2.jpg&#34; width=400px]]
&gt; Image 2602-114: Anthropology Microfiche Section
&gt; 
&gt; Analysis: A collection of anthropological records from a wide variety of cultures is by no means atypical for a former library.

&gt; @@@@
&gt; [[image rolodex.jpg link=&#34;https://scp-wiki.wdfiles.com/local--files/scp-2602-photographic-evidence/rolodex.jpg&#34; width=400px]]
&gt; Image 2602-116: Microfiche Index
&gt; 
&gt; Analysis: Feelings of intense admiration are a [[[scp-2140|perfectly normal reaction]]] to the organizational aplomb of a former library.

&gt; @@@@
&gt; [[image microfiche4.jpg link=&#34;https://scp-wiki.wdfiles.com/local--files/scp-2602-photographic-evidence/microfiche4.jpg&#34; width=400px]]
&gt; Image 2602-117: Microfiche Reader
&gt; 
&gt; Analysis: Many former libraries would take measures to preserve sensitive equipment from dust, light, and sentient, edible life.

&gt; @@@@
&gt; [[image doorway2.jpg link=&#34;https://scp-wiki.wdfiles.com/local--files/scp-2602-photographic-evidence/doorway2.jpg&#34; width=400px]]
&gt; Image 2602-121: Fire Exit
&gt; 
&gt; Analysis: Fire exits are often re-purposed in former libraries, as are patron bodily fluids.

&gt; @@@@
&gt; [[image quietstudy.jpg link=&#34;https://scp-wiki.wdfiles.com/local--files/scp-2602-photographic-evidence/quietstudy.jpg&#34; width=400px]]
&gt; Image 2602-124: Quiet Study Area
&gt; 
&gt; Analysis: Although sleeping is often against policy in active libraries, it&#39;s common for former libraries to contain patrons who have nodded off in the quiet areas.

&gt; @@@@
&gt; [[image stacks.jpg link=&#34;https://scp-wiki.wdfiles.com/local--files/scp-2602-photographic-evidence/stacks.jpg&#34; width=400px]]
&gt; Image 2602-132: Compact Shelving
&gt; 
&gt; Analysis: Graffiti from enthusiastic patrons is sadly typical in former libraries, which lack both janitors and carrion-feeders.

&gt; @@@@
&gt; [[image exobib.jpg link=&#34;https://scp-wiki.wdfiles.com/local--files/scp-2602-photographic-evidence/exobib.jpg&#34; width=400px]]
&gt; Image 2602-142: Exbibliothetic Possession
&gt; 
&gt; Analysis: It&#39;s perfectly normal and arguably quite convenient for circulation carts to levitate in the presence of Dewey radiation typical of former libraries.

&gt; @@@@
&gt; [[image hallway1.jpg link=&#34;https://scp-wiki.wdfiles.com/local--files/scp-2602-photographic-evidence/hallway1.jpg&#34; width=400px]]
&gt; Image 2602-133: Library Stacks
&gt; 
&gt; Analysis: Collapsible shelving is typical in former libraries with space considerations.</textarea></pre>
