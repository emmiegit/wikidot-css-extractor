[[include info:start]]
篇名 : 雪花小貓咪
作者 : [[*user Xina Harwood]]
審修 : [[*user SamScript]]
-----
雪花小貓咪，蓬鬆，柔軟，療癒...
[[include info:end]]

[[include :scp-zh-tr:component:anomaly-class-bar-source
|item-number= zh-025
|clearance= 1
|container-class= euclid
|secondary-class= none
|disruption-class= dark
|risk-class= 注意
]]

**特殊收容措施：**SCP-ZH-025被收容於Site-ZH-██之Euclid級小型動物收容室內。收容室內空調設定恆溫15℃，室內附有小型寵物床鋪及毛毯。收容室內部每三週需派遣一名清潔人員簡單清理收容室灰塵，為盆栽施肥，以及更換房內毛線球與鈴鐺。項目可以向研究員提出物品需求。
截至目前，項目曾經要求的物品列表：

&gt; * 平板電腦 (以便溝通) ——准許
&gt; 
&gt; * 貓跳台——准許
&gt; 
&gt; * 可以當成鞦韆的吊床——准許
&gt; 
&gt; * 各式花卉盆栽——准許
&gt; 
&gt; * 各式掛畫——准許
&gt; 
&gt; * 球池——准許
&gt; 
&gt; * 通向球池的兒童滑梯——准許

SCP-ZH-025被准許隨時自由進出收容室。項目非常親人且十分配合基金會人員，凡在基金會分部範圍內都有自由移動的許可。
項目特別喜好甜食。__人員被禁止餵食辛辣的食物給SCP-ZH-025，此舉將會造成項目融化。__

//**事件 #c██-███-025 後更新：即使站點在事件中受到極大的損害，所有人員都一致同意該事件並非項目的過錯，且項目過去從未有過不良記錄。以項目及所有人員願意遵守最新禁令為前提下，將不會有新的收容措施被制定。**//

**描述：**SCP-ZH-025為一異常實體，外型極為近似一隻純白的小型長毛家貓。項目的外觀乍看之下與一般的長毛家貓無異，但仔細觀察便會發現項目的「毛髮」明顯比一般長毛貓蓬鬆及柔軟許多，且溫度極低。項目完全由白雪組成，並被認為「質地與觸感奇佳無比」。

SCP-ZH-025沒有DNA，可見的生理結構及項目本身的說詞都顯示項目為雌性。除了由冰晶組成的碧藍/亮緑異色眼珠以及顏色及密度不同的粉雪組成的「肉球」外，項目並不具備臟器，探測顯示項目完全由白雪構成，且沒有食用, 飲水, 卸毛, 排泄等生理需求。
即使完全沒有相關需求，SCP-ZH-025可以且通常會選擇進食。項目食用的食物會在被吞下後憑空消失，不會被排泄出來，多次探測都無法解釋食物的去向。

SCP-ZH-025恆溫15℃，在室溫達到150℃前亦沒有融化的跡象；構成項目的「白雪」被編為SCP-ZH-025-1。離開項目的身體後，025-1將立即與當時環境室溫同步，且會與一般的雪一樣消融成為正常純水。基於極為特殊的質感，025-1被懷疑擁有特殊的來源，並與SCP-ZH-025連結以方便提取。
SCP-ZH-025-1容易切割。SCP-ZH-025可以無限制的再生出足量的025-1以進行「自癒」，恢復到原先的型態與體積。經研究發現若使用以冰塊製成的器具切割可以大幅降低025-1的再生速度。已知SCP-ZH-138-1亦可產生此一效果。
若SCP-ZH-025失去75%以上的025-1，項目將會失去意識且完全消融(「死亡」)，並於約3~5天內在一個與雪地相似的環境中重生(如: 冰箱冷凍庫)[[footnote]] 「特工███，你最好給我注意點，要不是正好被你發現SCP-ZH-025會重生，擅自消滅基金會的收容項目可是重罪你知道嗎? 人家會復活不代表你可以一直餵她吃麻辣鍋，再被我抓到一次，你就[資料刪除]」 -Site-ZH-██ 站點主任 [[/footnote]]。

025-1的質地非常特殊，雖密實卻不失蓬鬆感，且異常的柔軟，摸起來非常舒服。--因為口感極佳，常常被人員取下調味且食用-- //**現已禁止各級人員將項目作為調味品或食品使用**//。
食用025-1可以使食用者的意識與SCP-ZH-025之意識產生聯結，能以心電傳導的方式「讀取」項目的思緒，該效果隨在人員體內的025-1依人類正常消化系統運作(約6~8小時)排出體外。連結強度取決於025-1的攝取量。項目似乎無法反向讀取食用者的思緒，且對自己思緒被全然曝光該事感到不在意。食用025-1對人體無害且沒有其他異常性質。融化的025-1不具此異常性質。

SCP-ZH-025的智力約等於七歲人類孩童，個性活潑，對於基金會人員展現高度合作性。可以聽懂人類語言並使用打字溝通，且被認定為「思緒非常純真」。 --由於讀取項目思緒的人員精神穩定度都明顯大幅提升，人員被鼓勵食用少量025-1，以增進人員精神狀態-- //**鑒於事件 #c██-███-025，除非獲得Dr. X或任何3級管理人員許可，人員被絕對禁止食用025-1。詳情請參閱事件報告 #c██-███-025。**//

SCP-ZH-025被大部分研究人員稱為「雪喵」，且與人員互動友好。由於025-1的質地，喜歡接觸項目的人不在少數。也因此SCP-ZH-025常常在各站點心理諮商室作為輔導動物協助治療[[footnote]] 特別是Site-ZH-02內之[http://scp-zh-tr.wikidot.com/valentine-00 第五諮商室]。 [[/footnote]]。由於025-1的特性，SCP-ZH-025的研究及實驗現由Dr. X負責，項目平常也獲准居住在Dr. X的私人住所中。

-----

根據多位食用SCP-ZH-025的人員描述。常常出現在項目思緒中的事物通常包含：

* 毛線球 (顏色多樣)
* 各式鈴鐺，有時可以聽見被人員描述為「放鬆」的鈴聲
* 正在飛翔的蝴蝶/鳥類
* 各式花卉，有時可以感受到香味
* 被人員描述為「可愛」的念頭 (例如：//「嗯喵...不知道水裡的小螃蟹是不是覺得小魚在飛呢?」//)
* 一望無際的草地/雪地/花園景色
* [http://scp-zh-tr.wikidot.com/surge 鴨子]
* Dr. X
* [http://scp-zh-tr.wikidot.com/final-semibreve Dr. Semibreve]
* 一隻黑貓(後被指認出為Site-ZH-44的「烏然」)
* 一隻花貓(後被指認出為Site-ZH-02站點地下街的「斑斑」)

-----

[[collapsible show=&#34;事件報告#c██-███-025&#34; hide=&#34;事件報告#c██-███-025&#34;]]

██/██/20██ 早晨時，研究員█████ 在未經SCP-ZH-025同意下，舉辦了一場「雪喵特選!冰淇淋派對」活動，目的為食用025-1。項目當時正於站點走廊休眠，對發生在身上的事並不知情。包含研究員█████的37位參與者總共攝取約40公升(40 L)的025-1[[footnote]] 已除去香料重量。 [[/footnote]]。

當天下午，SCP-ZH-025在與往常一樣在站點遊蕩時，目睹了一場與項目無關的收容失效。場景造成了項目悲傷及恐懼等負面情緒。
與此同時，所有攝取了025-1的人員都突然遭到極大量負面情緒影響，甚至導致某些人員情緒混亂，並表現出瘋狂、暴躁、自殘、攻擊性大幅提升等症狀。

站點由於收容失效附加受影響的研究員陷入混亂。已緊急封鎖站點。

警備隊嘗試安撫失控的人員同時，由旁觀者口供推論事件與SCP-ZH-025有關。
警備隊成功找到在站點遊蕩的SCP-ZH-025，並直接朝項目開火，意圖消滅項目。此舉造成項目陷入高度恐慌，同時造成受影響人員情況急速惡化。37位參與者中有18位因情緒崩潰自殺身亡，15位開始自相殘殺，且攻擊警備人員及旁觀者。

當時位在該站點協助事務的Dr. X抵達現場，且向站點警備隊詢問得知了當前狀況。詢問SCP-ZH-025當前所知特性後，Dr. X毫不猶豫的搶走了當時站在一旁的特工Willow所持的SCP-ZH-138-1，並快速往交火地點突擊。

&gt; 「Dr. X就這樣把我的刀刀A走了... 不是這樣的吧! 然後她就往雪喵衝過去了! 一句話都沒說欸!不是啊，我要申訴...」 (非常委屈的望著紀錄者) -特工Willow

Dr. X衝向SCP-ZH-025，被目擊疑似對項目低語後，成功以SCP-ZH-138消滅項目。

Dr. X得知SCP-ZH-138對SCP-ZH-025有效的確切原因至今未知。

&gt; 「直覺啊，你懂的。」 -Dr. X

事件結束後三天，SCP-ZH-025在Dr. X私人住所中冰箱冷凍庫「重生」。

&gt; 「還有啊，你知道一早起床打開冰箱就看見一坨會活動的冰淇淋有多麼驚悚嗎? 雖然我沒被嚇到，但碰巧來拜訪的可憐Reinhard就沒那麼幸運了。」 -Dr. X

-----

後續研究發現若人員攝取的025-1到達定量，由SCP-ZH-025連結傳導至人員的情緒將會被加倍放大，也因而導致對事件中人員的影響極大。
項目在得知事件經過及原委後表現出高度歉意及悲傷。事件後的一個月內，項目的情緒明顯的非常低落。

由收容失效及事件#c██-███-025加總，該站點當天死亡人數高達1██人，其中派對原參與者僅有3人倖存，其中包含研究員█████。

導致該事件的研究員█████已被重新編級至D級人員。

[[/collapsible]]

-----

事件後一個月，SCP-ZH-025主動向人員要求被轉到Dr. X手下負責，成為研究項目。

&gt; 「她是唯一一個把試著把雪喵融掉時有跟雪喵説『對不起』的人。是她，就是她，雪喵終於找到她了。」 -SCP-ZH-025
關於說詞內容的完整語意，項目罕見的拒絕配合人員要求，並沒有再多做解釋的意願。

此事件後，關於SCP-ZH-025的研究及實驗轉由Dr. X負責，項目也被允許在站點逗留之餘居住在Dr. X的私人住所中，以大幅降低類似事件再度發生的可能性。
