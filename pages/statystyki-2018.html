    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Na stronie tej można zobaczyć statystyki witryny http://scp-wiki.net.pl/ za rok 2018. Dane przedstawiane są w podziale miesięcznym. Źródłem danych jest Google Analitycs**

//Poniżej znajduje się słownik pojęć używanych na tej stronie://
* **Sesja:** sesja oznacza aktywne korzystanie z witryny: nie jest to jedynie wyświetlenie danej strony, a nawigacja po niej. Kiedy jeden użytkownik wchodzi na witrynę, przegląda kilka stron i wychodzi z niej, liczy się to jako jedna sesja.
* **Użytkownicy:** użytkownicy określa osoby, które w danym okresie czasu (w tym przypadku miesiąc) posiadają co najmniej jedną sesję. 
* **Odsłony:** do odsłon wliczają się także powtórne wizyty na stronach
* **Nowe sesje:** są to sesje od nowych użytkowników.
* ##red|▼## bądź ##green|▲## oznaczają, kolejno, wynik lepszy bądź gorszy od okresu zeszłorocznego.

**Dodatkowo:**

Ruch mobilny stanowił 45,42% (17 588) wszystkich sesji. 

Sesje z Polski wynosiły 93,79% całości (36 321), najpopularniejszymi poza Polską były:
# Stany Zjednoczone (325 czyli 0.84%)
# Rosja (278 czyli 0.72%)
# Niemcy (236 czyli 0.61%)

Średnio dziennie odsłon to około 6 988, przy czym szczyt był 1 stycznia i wyniósł 9 897 wyświetleń. 

Średnio dziennie użytkowników to około 666, przy czym szczyt był 1 stycznia i wyniósł 1 167.

Serce kobiet bije szybciej niż serce mężczyzn.
