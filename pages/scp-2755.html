**Articolo:** SCP-2755 - &#34;La Brevità della Scrittura&#34;
**Autore:** [[*user DolphinSlugchugger]]
**Originale:** [https://scp-wiki.wikidot.com/scp-2755 SCP-2755]
**Traduttore:** [[*user yessss]]
[[include credit:end]]


**Oggetto #:** SCP-2755

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-2755 deve essere conservato presso un
 caveau biologico standard dotato della possibilità di drenare i liquidi in eccesso.

**Descrizione:** SCP-2755 è il cadavere di Finnegan █████, uno scrittore di commedie noto per una serie di libri di barzellette per famiglie, chiamato &#34;[REDATTO]&#34;. Il cadavere è appoggiato su un divano. Risulta importante la posizione dell&#39;anomalia sul divano: la mano destra tiene un bicchiere da shot sotto la bocca di SCP-2755. Dalla bocca fuoriesce, ad una velocità di 0,5 ml/h, alcol isopropilico il quale gocciola direttamente nel bicchiere. Quando il bicchiere si riempie l&#39;alcol fuoriesce e la maggior parte di esso evapora. L&#39;alcol rimanente ricoprirà la superficie del materiale su cui è caduto ed inciderà un gioco di parole casuale tratto da uno dei libri dello scrittore, oltre ad un&#39;aggiunta di carattere cinico. Per le trascrizioni leggere l&#39;Addendum sottostante.

__**Addendum A: Trascrizione delle incisioni**__

&gt; Perché la mucca non riesce a studiare? Perché le si apPannano gli occhiali!
&gt;  
&gt; ... Proprio come ho fatto io per questo lavoro di merda a Loserville.                                                                  


&gt; Perché il delfino beve soda solo dalla bocca? Perché altrimenti è sfiatata!
&gt; 
&gt; Proprio come mi piace il mio whisky con l&#39;acetaminofene e la rabbia.


&gt; Cosa dice un archeologo senza lavoro da qualche mese? &#34;La mia carriera è in rovina!&#34;
&gt; 
&gt; ... Mi dispiace. Mi dispiace tanto. Perdonatemi.
