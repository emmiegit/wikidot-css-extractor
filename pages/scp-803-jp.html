**アイテム番号:** SCP-803-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-803-JPは高強度の収容ロッカーに器具に固定された状態で収容されます。雨天時には防音を施したプロテクターを装備した二名以上の警備員を配置し、ロッカーを監視してください。現在、SCP-803-JPの実験は禁止されています。


**説明:** SCP-803-JPは外見上は一般的な雨傘です。材質は市販のものと同じで、非活性時には強度も同じと測定されています。防水加工された傘布の表は濃い緑、裏面は薄緑や茶色、水色など様々な色が混合した縦縞模様になっています。傘先と持ち手は木製、持ち手は山羊の頭部を模した彫像のようになっています。

SCP-803-JPは雨天時[[footnote]]自然発生のものだけではなく、気象操作で人工的に発生した雨にも反応します[[/footnote]] に活性化し、以下の異常性を段階的に発揮します。
||第 一 段 階 ||活性化したSCP-803-JPは室内であっても雨を感知し、傘先を地面に向け、跳ねながら移動します。活性化した際、人間がSCP-803-JPを持っていた場合は手から離れ、移動を始めます。進路に障害がある場合は回避しようとしますが、人為的な妨害があった際には体当たりなどの敵対行動をとります。この敵対行動はプロテクターなどの装備を整えることで無力化でき、訓練を受けた警備員であれば問題なく取り押さえることが可能です。　||
||第 二 段 階 ||SCP-803-JPは雨が当たり、傘布を広げられる場所に移動すると、傘先を地面に立てた状態で傘布を開きます。この段階になったSCP-803-JPは不可視の力によってその場に固定され、物理的な干渉を受けなくなります。同時にSCP-803-JP自体も物理的干渉を受け付けず、破壊は困難とされています。SCP-803-JPはその状態を維持し、雨水を貯め始めます。この際に雨を遮るなどの行動に出ると、再び雨の当たる場所へ移動を始めます。[[footnote]]雨水を抱えたまま移動しますが、水量が多すぎるとバランスを崩し、転倒して雨水をこぼしてしまいます。[[/footnote]] SCP-803-JP内に雨水が満たされると、SCP-803-JP内の雨水はSCP-803-JP-1に変容します。SCP-803-JP-1は白い液体で大量の水を投入しても溢れることはなく、同じ水位を保ち続けます。測定実験ではSCP-803-JP-1の深度は計測不可能でした。　||
||第 三 段 階 ||SCP-803-JP-1が発生すると、SCP-803-JPの持ち手の彫像の口が動き出し、鳴き声を上げ始めます。この鳴き声は音声解析の結果、波長と声量ともに山羊に非常に近いものとされました。哺乳類[[footnote]]コウモリなど一部哺乳類を除く[[/footnote]]がSCP-803-JPの鳴き声を認識すると、SCP-803-JPへ向かっていきます。影響下にある生物は外的な刺激に疎くなり、SCP-803-JPに向かうことを最優先します。影響された生物がSCP-803-JPにたどり着くとSCP-803-JP-1内に侵入を始め、消失します。　||
||第 四 段 階 ||雨が止むとSCP-803-JPは鳴き声を止め、彫像の口からSCP-803-JP-Aを発生させます。SCP-803-JP-Aは雲に酷似した非実体の存在で、視認することはできますが物理的干渉を受け付けません。SCP-803-JP-Aは煙のように上昇すると、雲の存在する高度で留まり、視認での区別は困難となります。SCP-803-JPはSCP-803-JP-Aを発生しおえると非活性化し、傘布を折り畳みその場に倒れます。　||
||第 五 段 階 ||発生したSCP-803-JP-Aは物理的干渉を受けないにもかかわらず、ほかの雲と同じように移動を続け、6日〜12日の期間の間に活性化します。一塊だったSCP-803-JP-Aは分裂し、高積雲[[footnote]]一般的に羊雲、まだら雲、叢雲とも呼ばれます[[/footnote]]と類似した形状に変化します。分裂したSCP-803-JP-Aは自然崩壊し、実体存在であるSCP-803-JP-Bを地上に降らせます。SCP-803-JP-Bは通常の哺乳類と類似した生物群です。SCP-803-JP-BはDNAなど通常の哺乳類と変わりませんが、全身の毛がありません。実験の結果、SCP-803-JP-BはSCP-803-JP-1内に侵入した生物と種類、DNAが一致、関係性が指摘されています。SCP-803-JP-Bは地上に落ちてきた時点では高所からの落下で死亡していますが、SCP-803-JP-Aからの発生時に生存しているかどうかは確認できていません。　||

SCP-803-JPが発見されたのは奈良県██市の民家です。民家周辺では██名に及ぶ行方不明事件が発生しており、遺体が全身の毛がない状態で和歌山県██の沖合で発見されたことなど不自然な点が財団の目に留まりました。民家の家主である坂本██氏、その家族はSCP-803-JPの影響を受けたと考えられ、SCP-803-JP-B個体として発見されました。発見当初のSCP-803-JPには指紋などは付着しておらず、人に使用された痕跡もありませんでした。

**補遺:** 実験の際、SCP-803-JPの影響を受けた羊をSCP-803-JP-1の内部に侵入させたところ、SCP-803-JPが鳴き声を停止しました。その後、全身の毛が抜かれた羊を排出すると雨が降っているのにも関わらず非活性化しました。
その後、SCP-803-JPの傘布の裏に以下の文章が刺繍されていました。
&gt; おまえはもうとんでいる
以降、SCP-803-JP自体に影響をもたらすとして、羊を使ったSCP-803-JPの実験は禁止されています。</textarea></pre>
