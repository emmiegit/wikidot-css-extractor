    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hidding]]
[[include info:start]]
篇名：猩猩的雙臂
作者：[[*user vomiter]]
[[include info:end]]

**項目編號：** SCP-ZH-628

**項目等級：** --Euclid-- Safe

**特殊收容措施：** [原收容措施已廢棄] SCP-ZH-628-A應被收容在Site-ZH-44有武裝守衛看管的安全冷凍櫃中。該冷凍櫃的密碼應每個月更換一次。任何SCP-ZH-628-A的萃取物或遭其污染的生物體都應在被發現時立即銷毀。SCP-ZH-628的其餘遺骸皆已比照正常程序銷毀，無須額外收容。

**描述：** SCP-ZH-628-A是取自原編號為SCP-ZH-628的//Gorilla gorilla//（大猩猩）身上的一對上肢。大約由肱骨近端三分之一截斷。SCP-ZH-628-A遠端處還有部分組織移除的空穴。目前以低溫冷藏法使其劣化進程減緩甚至停滯。推估若冰櫃的電源供應正常，則該樣本可以保存至少100年以上。

截肢後取下的SCP-ZH-628-A不再展現出原先的異常性質。然而，若將其肌肉萃取物注射進入靈長類動物肌肉層，可能誘發相似的異常效應。因此SCP-ZH-628仍未被視為無效化。

SCP-ZH-628原先的異常性質在於其手掌可能與距離自身10公尺處的物體產生交互作用。[[footnote]]更加確切的說法是：SCP-ZH-628的手肘到手腕連線方向，距離手腕10公尺的位置會與牠的手掌有交互作用。[[/footnote]]具體來說，這樣的異常性質讓SCP-ZH-628可以抓取距離自己10公尺的物體，並且因為這段延伸的距離使牠的投擲能力遠超出正常的大猩猩。然而，SCP-ZH-628的這項異常性質並不是收放自如的。因為手掌固定與10公尺外的物體產生交互作用，若產生交互作用的位置存在銳器、高溫或低溫物體，都可能造成SCP-ZH-628的手掌受傷。SCP-ZH-628也因為這項異常性質發展出一些異常行為，例如最常見的步態轉變為舉高雙手以雙腳站立行走，以及進食時通常是利用異常性質將食物拋擲到自己的身邊，然後趴下將口部貼近食物以方便進食。這可能是異常性質令其難以正常放下雙臂導致的。

SCP-ZH-628在取下其上肢（即SCP-ZH-628-A）後已接受標準安樂死程序處理。SCP-ZH-628在最初捕獲時表現出極高的攻擊性與敵意。體重低於健康值15%。收容經過3個月後開始習慣收容環境。第6個月手掌出現原因不明的壞死。確認其異常性質與病徵來源於肱骨遠端處以下的肌肉後，對其雙上肢進行截肢手術。最終，於倫理委員會認可下對其實施安樂死。SCP-ZH-628-A以外的遺骸不具有異常性。

**附錄一：** SCP-ZH-628最初發現地點是[已編輯]的山林。當地特工初步調查後確認SCP-ZH-628應該是來自附近的遠己生醫集團第四動物實驗室。進一步搜查後發現該實驗室內的所有人員在被發現前都已死亡，死因多半是遭到鈍器重擊。在實驗室中有發現推測為SCP-ZH-628脫逃前居住的動物房，以及一些與之相關的實驗記錄與設備。特工將可能涉及異常科學的部分資料備份後刪除。對於遠己集團的深入調查仍在進行中。

**附錄二：** 以下是推測與SCP-ZH-628相關的研究筆記

&gt; 日期：1987/3/13
&gt; 將特殊病例K-22的肌肉萃取液注入小鼠發生了有點超自然的現象。那些小鼠開始離地漂浮。不過更準確地說，那種步態更像是在踩隱形的高蹺。不過這樣的現象只發生了幾分鐘，隨後那些小鼠就都全身抽搐死亡。從肌肉切片中沒有看到K-22那樣的異常結晶堆積。我猜我可能會需要靈長類。

&gt; 日期：1992/7/21
&gt; 申請的大猩猩今天送來了。我們把K-22的肌肉萃取液注入牠的三角肌。希望這會有用。

&gt; 日期：1992/8/12
&gt; 很明顯沒有特別的事發生。所以我們決定再往肱三頭肌注射一劑。

&gt; 日期：1992/9/11
&gt; 非常神奇。可能上次注射的那一劑發生作用了。現在我們的大猩猩可以隔空抓起距離牠的掌心大概五公分的東西。這有可能會是劃時代的發現。

&gt; 日期：1993/9/25
&gt; [已編輯]受傷了。實驗動物現在已經可以隔空觸碰到距離牠的手掌一公尺多的東西。我們不知道牠是刻意的或者只是還沒適應身體的變化，[已編輯]在經過動物房的時候被他隔空打了一拳。雖然沒有大礙，但這讓我開始擔心實驗室的安全問題。還有一點，如果實驗動物身上發生的事也發生在K-22身上，那麼他其實很可能從一開始就是無辜的？

&gt; 日期：1993/10/27
&gt; 我們必須在實驗動物房外面畫起警戒線，以免有人被實驗動物誤傷。在準備進行肌肉切片取樣的時候又有人受傷了，這次更嚴重一些。或許我們應該備妥更多的麻醉彈藥。
&gt; 
&gt; 從目前的狀況來看，我們確實在某種程度上重現了K-22的病徵——肌肉作出動作後，不應該受力的地方受到壓迫。但這個動物模型很顯然跟K-22還是不太一樣。唯一可以確定的是實驗動物的異常行為和K-22的症狀可能都與肌肉中的不正常結晶有關。但我們還是不能確定那是怎麼來的。如果實驗動物體內的結晶是被K-22的肌肉萃取液誘發的，那麼K-22的結晶又是怎麼產生的？

&gt; 日期：1993/11/2
&gt; 我試著去查了K-22最初可能出現病徵的時候的內容。我是指讓他被起訴的那次事件前後。K-22在回答警方的筆錄中否認有注射藥物，唯一不同的是大約三個月前他的教練改變了他的飲食和訓練方式。詳細的飲食和訓練內容沒有紀錄。目前看起來也無法聯繫到那個教練。只能希望K-22早一點脫離昏迷狀態，那幾乎是我們找出問題所在的唯一機會了。
&gt; 
&gt; 不過這其實也衍伸出另一個問題。人類的肉體光靠調整飲食跟鍛鍊的方式就能產生如此不自然的變化嗎？

&gt; 日期：1994/2/13
&gt; K-22不治死亡。團隊出現了一些分歧。有人認為應該安樂死實驗動物然後停止實驗；不過大部分的人還是堅持應該把實驗做完。我大概能夠了解他們的顧慮和牴觸的想法。我們仍無法複製出那種異常的結晶，所以如果要繼續進行實驗，K-22的全身肌肉可能會變成另類的海拉細胞株。然後本來應該要被醫治的目標已經死去，繼續進行研究就只是科學家的傲慢而已……

此後沒有更新的研究筆記。距離最新那一篇的兩個星期後，基金會捕獲了SCP-ZH-628。推估該實驗室的人員在那個時間點以前已經死亡。另外，基金會已派遣潛入特工以蒐集關於特殊病例K-22的詳細病理研究報告，以利進一步了解有關SCP-ZH-628的背景資訊。
