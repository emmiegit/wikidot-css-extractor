    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>desc: &#39;--Une enveloppe-- Un chiffon en microfibre bleue capable de se mouvoir de façon autonome. L&#39;&#39;objet &#34;glisse&#34; sur le sol dans des directions a priori aléatoires et attrape la poussière sur son passage. &#39;
day: &#39;24&#39;
month: &#39;02&#39;
loc: &#39;Retrouvé se déplaçant dans les couloirs du Site-Aleph. L&#39;&#39;objet était dans une enveloppe scellée, marquée du signe du CCDF (Comité Central Des Feignasses). Celle-ci était adressée aux &#34;gagnant du concours annuel de la faignasse d&#39;&#39;or&#34;. &#39;
sec: &#39;Salle de pause du bâtiment C du Site-Aleph.&#39;
note: &#34;Note : Bien que personne ne s&#39;est revendiqué comme l&#39;heureux destinataire de ce colis, ma liste de suspects est néanmoins assez courte. - Sergent instructeur Duvald\nNote 2 : C&#39;est marrant, sur la lettre jointe il y avait la précision : \&#34;Suite aux absences répétées des lauréats, nous n&#39;organisons plus de cérémonie de remise de prix mais envoyons directement les lots\&#34;. - Agent Jean\nNote 3 : Ce truc n&#39;est pas vraiment au point… il lui manque une fonction auto-nettoyante. Pensez à le nettoyer quand vous tombez dessus, il a tendance à étaler la saleté dès qu&#39;il est trop encrassé. - Dr Michel&#34;
