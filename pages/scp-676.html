    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-676 - Unnatürliche heiße Quelle
**Autor:** [[*user SimpleCadence]]
**Original:** https://scp-wiki.wikidot.com/scp-676
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-676

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Das Grundstück, auf dem sich SCP-676 befindet, gehört der Foundation unter dem Deckmantel der █████████ Inc, einer Scheinfirma. Es ist für die Öffentlichkeit gesperrt, und Schilder weisen darauf hin, dass es sich um ein Gefahrstofflager handelt.

Unter keinen Umständen darf der Wasserfluss in SCP-676 unterbrochen werden. Im Falle einer Verstopfung des Baches sind Reservetanks mit Wasser zu verwenden, um den Durchfluss zu ergänzen. Die Vegetation wird in einem 10 m breiten Kanal entlang des Bachlaufs freigehalten, um unvorhergesehene Unterbrechungen zu vermeiden.

**Beschreibung:** SCP-676 ist eine heiße Quelle und ein dazugehöriger 7 km langer Bach, der in den Hügeln außerhalb von ██████████████ liegt. Als sie von der Foundation entdeckt wurde, war das Becken der Quelle etwa 2 m breit, hat sich aber inzwischen auf einen Durchmesser von über 90 m ausgedehnt.

Der Bach erstreckt sich vom Fluss ██████████ bis zur heißen Quelle. Obwohl die Quelle 750 m oberhalb des Flusses liegt, fließt das Wasser des Baches vom Fluss zum Becken hinauf. Seine Temperatur beginnt bei 22 °C am Fluss und steigt mit dem Aufstieg allmählich an, bis sie bei Eintritt in die Quelle 82 °C erreicht. Das aus dem Bach entnommene Wasser weist keine untypischen Eigenschaften auf und fließt normal bergab, wenn es auf ein Gefälle gestellt wird. Wasser, das dem Bach direkt zugeführt wird, bewegt sich entgegen der Schwerkraft, ebenso wie mitgeschwemmtes Geröll.

Trotz der kontinuierlichen Speisung durch den Bach bleibt der Wasserstand im Becken konstant, was darauf hindeutet, dass es in den darunter liegenden Felsen entwässert. Das Wasser im Becken hat eine Temperatur von 81 °C bis 84 °C, die mit einem IR-Sensor gemessen wurde. Eine direktere Temperaturmessung ist nicht möglich, da sich jeder Gegenstand, der ins Wasser fällt, auflöst.

Kleine Gegenstände und Organismen, die sich im Bach verfangen haben, werden kontinuierlich in der heißen Quelle abgelagert und aufgelöst. Der Grund dafür ist nicht bekannt. In den meisten Fällen sind die Wände des Beckens davon nicht betroffen (siehe Testprotokoll 676-01). Alle getesteten Materialien, die in die Quelle eingebracht werden, beginnen sofort zu zerfallen und lösen sich innerhalb weniger Sekunden vollständig auf. Auch Farbstoffe und radioaktiv markierte Marker verschwinden, was darauf hindeutet, dass der Prozess unterhalb der chemischen Ebene stattfindet. Infolgedessen ist es nicht möglich, Proben aus dem Becken von SCP-676 zu entnehmen und aufzubewahren, und es ist nicht bekannt, ob es sich bei der Flüssigkeit um Wasser oder eine andere farblose Flüssigkeit handelt.

Optische und akustische Sondierungsmethoden haben SCP-676 tief unter der Erde kartiert, aber keinen Zielpunkt gefunden. Die Analyse der Daten zeigt, dass das umgebende Gestein ungewöhnlich weich ist. Dies könnte mit den häufigen lokalen Erdbeben, die in dem Gebiet festgestellt wurden, und der regelmäßigen Verschiebung der unterirdischen Kanäle von SCP-676 zusammenhängen.

**Testprotokoll 676-01:** Testung der Auswirkungen der Unterbindung der Wasserzufuhr zu SCP-676.

Das Wasser, das SCP-676 speist, wurde an der Einmündung des Baches in den Fluss gestaut. Das letzte Wasser floss um 13:24:02 Uhr (Ortszeit) in das Becken ab. Drei Stunden lang gab es keine Reaktion, und der Wasserstand blieb konstant. Um 16:41:57 Uhr begannen die Wände des Beckens zu zerbröckeln, wodurch sich die Öffnung immer weiter öffnete. Dieser Vorgang dauerte 12 Minuten an, woraufhin die Forscher beschlossen, den Bach wieder freizulegen. Als der Durchfluss um 18:03:19 Uhr wiederhergestellt war, hatte sich der Durchmesser des Beckens um 4000 % vergrößert und vier Bauwerke sowie den Großteil der Untersuchungsausrüstung vor Ort verschluckt. Es kamen keine Menschen ums Leben.

Seit dem Vorfall hat sich die örtliche seismische Aktivität verstärkt und die Strömung des Flusses hat sich um das 200-fache erhöht. Die Eindämmungsverfahren wurden aktualisiert, und die Klassifizierung von SCP-676 wurde auf Euclid erhöht.</textarea></pre>
