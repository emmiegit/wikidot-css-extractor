附录1574-2：事故报告
&gt; SCP-CN-1574在进入无意识状态42小时31分钟后，其突然无预兆的脱离了无意识状态并对研究人员表现出攻击性，在收容SCP-CN-1574的C-2型收容室内产生了一次爆炸。爆炸半径约为3m，造成两名在场研究员轻度烧伤，同时伤及SCP-CN-1574自身。
&gt; 现场检测到强现实扭曲效应。
&gt; SCP-CN-1574逃出了收容室，数名安保人员向SCP-CN-1574开火，但攻击被无效化。
&gt; SCP-CN-1574运用某种方式将在场的数名安保人员和研究人员切断。
&gt; 站点主供电突然被切断。
&gt; 在备用电源启用后显示摄像头已被摧毁。

&gt; //记录开始//
&gt; 
&gt; （Site-CN-████号研究室内）
&gt; 
&gt; **Dr.Hertz**：“看来主供电断了，备用供电只能维持少量照明和必要供电”
&gt; 
&gt; **研究员Morse**：“发生什么了？”
&gt; 
&gt; **Dr.Sight**：“听之前的广播，Hertz，是Hannibal做的。那个随机意识控制了他，他已经让局势不可逆转了。”
&gt; 
&gt; **Dr.Hertz**：“但是我们不知道他在哪里，做了什么。”
&gt; 
&gt; **安保人员Lee**：“外面没有任何声音了，这里只有我们四个人。”
&gt; 
&gt; **Dr.Sight**：“计划一下，我们需要想办法出去，或者和外界联系。”
&gt; 
&gt; **安保人员Lee**：“站点有南门和东门两个出口，南侧还有个备用通讯点。
&gt; 
&gt; **研究员Morse**：“会有其他危险吗……逃出来的收容物什么的？”
&gt; 
&gt; **Dr.Sight**：“这是科研站点，呆子。虽然他可能就够危险了。”
&gt; 
&gt; **Dr.Hertz**：“不能太冒险，我想我们分两队各去两个出口比较好。”
&gt; 
&gt; **Dr.Sight**：“可以，保安你认得去备用通讯地点的路对吧？好，就让我和保安去南门，你们去北门。”
&gt; 
&gt; **Dr.Hertz**：“快点行动吧，我最害怕的是这段时间里他的思维被引到了什么地方。”
&gt; 
&gt; **Dr.Sight**：“拿上手电筒，准备好了就走吧，我不想等着他来找我们。”
&gt; 
&gt; //记录结束//

&gt; //数据缺失//

&gt; //数据缺失//

&gt; //记录开始//
&gt; 
&gt; （Site-CN-██7号储存室内）
&gt; 
&gt; **研究员Morse**：“我有点……反胃”
&gt; 
&gt; **Dr.Hertz**：“那些尸块确实让人恶心。”
&gt; 
&gt; **研究员Morse**：“他是怎么……把人和墙壁一同切成那样的。”
&gt; 
&gt; **Dr.Hertz**：“不清楚，根据之前的仪器反应来看，他大概运用了强现实扭曲能力。”
&gt; 
&gt; **研究员Morse**：“按你说的，他是可以……心想事成是吗？”
&gt; 
&gt; **Dr.Hertz**：“不是，只是有可能。这点本身不确定性太大，他能否控制自身意志，或者自身意志是否改变也是随机的。”
&gt; 
&gt; **研究员Morse**：“对于他来说，一切事的概率都是一样的是吗？”
&gt; 
&gt; **Dr.Hertz**：“概率随机和相同可完全不一样……不过你可以这样错误的理解一下。”
&gt; 
&gt; **研究员Morse**：“这里！仓库里有SRA。”
&gt; 
&gt; **Dr.Hertz**：“我不抱多大希望，他的异常性质本身无法被SRA作用。不过，带着吧，枪也拿一些。”
&gt; 
&gt; **研究员Morse**：“我们有必要和他正面冲突吗。”
&gt; 
&gt; **Dr.Hertz**：“最好不要，虽然我预感会遇到他。”
&gt; 
&gt; **Dr.Hertz**：“常规武器一定不能损伤他了，但是配合SRA可能有机会快速解决他。但是，想起来……我还是有些下不去手。”
&gt; 
&gt; **研究员Morse**：“他已经，变成那样了啊！那些满地的尸体，都是他做的。……他已经不是人了。”
&gt; 
&gt; **Dr.Hertz**：“是的，你说得对，至少，他已经不是他了。”
&gt; 
&gt; //记录结束//

&gt; //数据缺失//

&gt; //记录开始//
&gt; 
&gt; **Dr.Hertz**：“停下，他在外面。”
&gt; 
&gt; **研究员Morse**：“在大门口？”
&gt; 
&gt; **Dr.Hertz**：“可能是在等我们。地上全是……嘶。”
&gt; 
&gt; **研究员Morse**：“我有点受不了……我们去南门吧。”
&gt; 
&gt; **Dr.Hertz**：“好吧，我们去看看。”
&gt; 
&gt; //记录结束//

&gt; //记录开始//
&gt; 
&gt; **Dr.Hertz**：“怎么是你们？”
&gt; 
&gt; **安保人员Lee**：“备用通讯被切断了，我说真的，被切成两块了。”
&gt; 
&gt; **Dr.Sight**：“该死，南门被不知道什么东西完全堵死了。他来过那里了。”
&gt; 
&gt; **Dr.Sight**：“地上全是被切断的尸体……他做的有点过了。”
&gt; 
&gt; **Dr.Hertz**：“他现在在北门……等着。”
&gt; 
&gt; （沉默）
&gt; 
&gt; **安保人员Lee**：“为什么？从来没有人告诉我我要面对这种东西！”
&gt; 
&gt; **Dr.Sight**：“坚强一点，好吗。会没事的。”
&gt; 
&gt; **研究员Morse**：“那我们现在该怎么办？”
&gt; 
&gt; **Dr.Hertz**：“Sight，把枪拿着。”
&gt; 
&gt; **Dr.Sight**：“这真的有用吗……”
&gt; 
&gt; **Dr.Hertz**：“我去和他谈谈。”
&gt; 
&gt; **Dr.Sight**：“Hertz，太危险了。”
&gt; 
&gt; **Dr.Hertz**：“也只能这样了。你们留在后面，如果我给你们做手势，或者被他杀了，你，研究员，打开SRA，然后你们尽量向他射击。”
&gt; 
&gt; **Dr.Sight**：“那好吧，保重。”
&gt; 
&gt; //记录结束//

&gt; //记录开始//
&gt; 
&gt; （SCP-CN-1574背对大门站立。）
&gt; 
&gt; （Dr.Hertz从单元门后走近。）
&gt; 
&gt; **SCP-CN-1574**：“嗯？你来了？”
&gt; 
&gt; **Dr.Hertz**：“你是谁？”
&gt; 
&gt; **SCP-CN-1574**：“我吗？我以为你是认识我的啊，Hertz。”
&gt; 
&gt; **Dr.Hertz**：“Hannibal？……你，你不是他”
&gt; 
&gt; **SCP-CN-1574**：“是吗？我想想……我记不得我的名字了，我也记不得我有没有名字。”
&gt; 
&gt; **SCP-CN-1574**：“但是现在，我知道我叫Hannibal，我还知道你，知道这个认知的一切。”
&gt; 
&gt; **Dr.Hertz**：“你从哪里来？”
&gt; 
&gt; **SCP-CN-1574**：“唔……你想知道吗？我还算有点兴趣说。”
&gt; 
&gt; **Dr.Hertz**：“我更想让你解释一下你做的事。”
&gt; 
&gt; **SCP-CN-1574**：“哪件？”
&gt; 
&gt; （沉默）
&gt; 
&gt; **SCP-CN-1574**：“哦……你说地下这些东西吧。”
&gt; 
&gt; （SCP-CN-1574踢动了脚边的尸块）
&gt; 
&gt; **SCP-CN-1574**：“抱歉，没什么好解释的。”
&gt; 
&gt; **Dr.Hertz**：“没有？”
&gt; 
&gt; **SCP-CN-1574**：“对我来说，没有，没有理由，这事很自然。”
&gt; 
&gt; **Dr.Hertz**：“我不能理解。”
&gt; 
&gt; **SCP-CN-1574**：“嗯……你不是想知道我从哪里来的吗？”
&gt; 
&gt; **Dr.Hertz**：“这有什么关系。”
&gt; 
&gt; **SCP-CN-1574**：“别，别急，我确实想让你看到。看吧。”
[[note]]
[[&lt;]]
你在这里。

你一直在这里，因为你记不起你曾去过任何地方。

你不知道这是哪里，你只是……就在这里。

你想起来了，你不认识这里，但是你没有任何陌生感。

这是一间破败木屋的内部，虽然杂乱，没有灰尘。

你在这间屋子里，陪着你的家人。

你不认识他们，但是你知道他们是家人。你认出了每一个人，但是你哪个都没见过。

在你思考的间隙，什么事情发生了。你所认为的亲人们走了，留下你和另外两个家人陪着。

你忘了自己有没有出去，好像有，好像没有，但没有的话，你是怎么记得他们在屋子外的每一个细节的？

你不知道，你忘了自己在做什么，你似乎要和这两位亲人过一晚上。

你也忘了你们做了什么，你能回想起你们一个下棋的片段，你们在消磨时间。

然后，没有任何预兆的，那件事开始了。

三四个你认识，至少你认为自己认识的亲人突然闯入了房间。然后……

不……不……

你开始不愿意回想

一切发生的太快，呢没法说出口，你知道，你也动了手。

你们把闯入的人……切成了块，把身体的每个部分分离。一只断手在你脑海中挥之不去。

你不知道你为什么要这么做……

你们把尸块放到了床上，用厚棉被盖上了。但……为什么？你不知道。

也许本来就不需要理由。

陪同你的两个人对着你笑了，拍着你的肩，你忘了他们说了些什么，但你知道那是在鼓励你。

然后，他们走了，留下你一个人在这里。

你没有出房间，也没有在窗边张望。但你清楚的记得看到他们如何离开。

你一人坐在床沿，背对着盖着尸体的被子，你感到自己开始害怕。

你记起来了，你害怕父母知道是你做的。

是啊，你确实做了，但你在想着……只不过……只不过……该死……为什么？

你甚至记不得你用了什么把人切开，你们都没有刀。

你越来越害怕，你感觉……

你回想的感受在那时就有了，但你被另一个意识控制着行动。

你在床上躺了下来，同时你的精神极度抗拒着。

很长时间了，你在休息，但你没有睡着，你一直在看着……你自己。

天亮了，你没有睁眼，没有下床，没有开窗，但是你知道，天亮了。

你终于走出了房间，你藏在这座宅子的一个角落，偷窥着你的父母和其他亲人。

他们进去了，他们看到了，他们知道了。你聆听他们议论。

那些尸体的样子很惨烈，但他们没有一点害怕，最多只是吃惊。

你听到了，他们怀疑的人，这时你甚至松了口气……你开始认为这不是你。

他们尝试着寻找，你意识到那是去寻找昨夜离开的两个人。然后他们放弃了。

他们开始叫你，没有叫你的名字，你也忘了是哪个名词，总之你知道那是在叫你。

他们开始询问你，但始终没有问你有没有杀人。

他们怀疑的目光和你的相遇了……那瞬间，你知道了。他们也知道了。

他们知道你做了，你心虚的低下头，你刚刚意识到自己做错了什么，或者……应该做错了什么。

然后呢？空白，一片空白。

你想不起来，想不起来为什么。

你只知道，你们必须进行一次……旅行？虽然你感觉更像逃亡。父母似乎一点也不紧张。

好像你们一直是四海为家的人，漂泊，流浪。那些亲人都不见了，只剩你和父母。

你只记得，他们对你很冷漠，一直都是。

你们到了一栋房子前，你不能确定那是房子还是旅店。

你也知道，这地方你不认识，你很陌生。

父母走进了一间房，里面空间很小，只容得下一张双人床。他们看着你。

你提出要单独睡一个房间，他们同意了。你不知道自己为什么会走到你完全不认识的房门前，但你知道那会是你的房间。

你打开了门，但你发现里面的空间只有一个衣橱大……

你被猛的推了进去，门在你身后狠狠地关上了。

你感觉到你在下坠……

一直……一直在……向下……
[[/&lt;]]
[[/note]]
&gt; **SCP-CN-1574**：“然后，我突然醒来了。”
&gt; 
&gt; **SCP-CN-1574**：“我来到了这里，至少，我又一次有了一副躯体。”
&gt; 
&gt; **Dr.Hertz**：“这能说明什么？这只是个……毫无逻辑可言的怪梦。”
&gt; 
&gt; **SCP-CN-1574**：“我在那时的感受，和现在一样真切，Hertz。”
&gt; 
&gt; **Dr.Hertz**：“不……你不应该存在，你只是……你只是他的，他的梦魇。”
&gt; 
&gt; **SCP-CN-1574**：“我现在存在着，我就应该存在，Hertz。如果这样的话，你怎么能确定，现在梦境和真实哪个离你更近？更真实？”
&gt; 
&gt; （沉默）
&gt; 
&gt; **SCP-CN-1574**：“我知道我该做的第一件事，就是切开他们，从不需要理由。这就是我的存在，我存在的证明，比任何事物都真切。”
&gt; 
&gt; **Dr.Hertz**：“如果现在，你以那扭曲的意识为上，要我说，Hannibal。”
&gt; 
&gt; **SCP-CN-1574**：“嗯？”
&gt; 
&gt; **Dr.Hertz**：“幸亏你只是还在梦里”
&gt; 
&gt; （Dr.Hertz快速向后奔跑，开启了便携式SRA。)
&gt; 
&gt; （SCP-CN-1574周遭的现实扭曲效应瞬间消失。）
&gt; 
&gt; （Dr.Hertz与安保人员Lee同时举枪射击SCP-CN-1574。）
&gt; 
&gt; （SCP-CN-1574试图躲避，被击中数次。）
&gt; 
&gt; （SCP-CN-1574找到一处掩体后停下。）
&gt; 
&gt; **SCP-CN-1574**：“这就是……你的回应？Hertz。”
&gt; 
&gt; （便携式SRA装置突然失效。）
&gt; 
&gt; **SCP-CN-1574**：“你以为这能控制我？”
&gt; 
&gt; （SCP-CN-1574转向研究员Morse，将其切成数段。）
&gt; 
&gt; **SCP-CN-1574**：“你认识他们？你只能看着，对吧。”
&gt; 
&gt; **Dr.Sight**：“该死的！这没用了。躲开！”
&gt; 
&gt; （SCP-CN-1574再次转身）
&gt; 
&gt; **Dr.Hertz**：“Sight！等等！”
&gt; 
&gt; （SCP-CN-1574同时将Dr.Sight与安保人员Lee拦腰斩断。）
&gt; 
&gt; **SCP-CN-1574**：“我可以先放下那些美妙的念头，Hertz。”
&gt; 
&gt; **SCP-CN-1574**：“恐怕这是你最后的机会了。”
&gt; 
&gt; **Dr.Hertz**：“Hannibal，我想我还有最后一件事可做。”
&gt; 
&gt; **SCP-CN-1574**：“但是，没有必要，不是吗？”
&gt; 
&gt; （SCP-CN-1574直视Dr.Hertz。）
&gt; 
&gt; **Dr.Hertz**：“如果——”
&gt; 
&gt; ████████████   ████████████████████████
