**Titre :** Les Zotres
**Auteur :** [[user CretinusVox]]
**Date de publication :** 4 janvier 2023
**Note de l’auteur :** publié dans le cadre du 35 décembre 2023. Joyeux Noël Koop ! 
[[include credit:end]]

L&#39;œil dans le reflet de la lucarne du grenier, je les vois. Ils sont quatre devant le foyer ; l’envahisseur est là. Les trois autres sont descendus d’un grand carrosse de fer blanc et lui parlent. L’envahisseur gémit, glapit, croasse, postillonne et brame alors que sa bouche se tord en des rictus infernaux pour cracher des sons infamants, qui suintent à mes oreilles comme sa peau suintante finissait par mouiller mon plancher. Les trois autres l&#39;entourent, lui tapotent le gras comme en voulant l’aider à rester debout, mais son corps poisseux avale leurs appendices dans sa chair flasque, les noyant sous sa peau distendue.

Je n’aime pas les zotres. Je déteste les zotres. 

L’envahisseur se met à couler sur eux alors que l’un des zotres le serre comme un piquet de vigne pour l’aider à ne pas fondre, avant de s&#39;asseoir sur un rebord de mur qui ne lui appartient pas. Le mien. 

Un bruit m’agace et je chasse rapidement, d’un claquement, trois volant noirs qui s&#39;étaient mis en tête de coloniser mes tuiles. 

Quand je reporte mon attention sur les zotres, le carrosse de fer blanc est éventré, vidé par les trois inconnus. 

Des crache-feu. Les zotres veulent donc une fois de plus venir à ma rencontre ; ils vont donc une fois de plus s’en mordre les doigts. Alors que les trois invités indésirables commençaient à tituber le long du chemin, arrachant l’allée à chacun de leurs pas lourds comme une bête fouille la terre, je décide de changer de vue. Je quitte ma lucarne, sans oublier de décocher un dernier regard haineux à l’envahisseur, qui s’étale sur son bout de mur bien mal acquis.

Je rampe, cours, vole, saute et nage dans les murs qui sont miens. Ceci est mon domaine et celui de personne d’autre. Si l&#39;intelligence n’a jamais été une vertue des zotres, il fallait cependant leur reconnaître une certaine audace et une forme aiguë de résilience, comme il faut d’ailleurs le reconnaître à la majorité des vermines et des parasites. Bien caché, je laisse l&#39;œil pendre entre les lattes du plafond, laissant mon esprit vagabonder sur ce que j’allais faire subir à nos invités du jour.

Le mécanisme de la porte s&#39;enclenche. Cette porte ne devrait jamais s’ouvrir, mais ces animaux ont la clé et par la coutume ancienne, celle-ci ne peut leur ignorer le passage. Après l’arpège mélodieux du bois chantant de la porte qui s’ouvre, les trois intrus violent mon sanctuaire et pénètrent l’antichambre, une superbe pièce où trônent deux majestueux escaliers menant à une balustrade magnifique, richement décorée.

Le premier est un sac d’os grisonnant, comme le sont de nombreux zotres vieillissants. Le reflet d’une gloire passée qui n’est jamais venue, d’un individu qui n’a pas su mourir à temps. Chacun de ses pas fait hurler mon parquet sous les coups d’une démarche surjouée pour cacher aux autres son délitement imminent, pour montrer qu’il est encore capable. Ses yeux se cachent sous sa peau distendue comme pour l&#39;habituer à la mort qui vient, mais il ne tremble pas. Sa respiration est froide, puissante, mécanique. Il pense savoir, maîtriser, venir conquérir comme il l’a fait ailleurs, sans réaliser que les drapeaux qu’il a plantés dans sa jeunesse ne sont que des bouts de papier aux vents que le temps a déjà arrachés. Je le hais. Je hais les zotres. La vieillesse suffisante connaîtra ce soir le goût de la défaite.

Je gonfle mes poumons, les murs craquent sous leur prestance et je laisse éclater un rire narquois, en leur faisant l’honneur de m’annoncer. Il n’est pas le seul à avoir les clés du foyer. Mon bras s’allonge dans le mur, le mécanisme gémit de plaisir au contact de son maître véritable et la porte se referme derrière eux. Le jeu commence.

Normalement, à cet instant, les zotres se liquéfient, tombent au sol, singent des prières à leurs dieux factices, se resserrent comme une portée de chat apeurés, mais pas eux. Ils ont plus de cran que les précédents, bien plus que l’envahisseur, à qui le moindre soupir fait trembler jusqu&#39;à son âme. Ils ne gigotent même pas.

Le second intrus enfouit sa tête dans son thorax comme pour se cacher un court instant alors que les deux autres lui glapissent dessus. Il sort nonchalamment son crache feu, l’agitant comme un jouet. La suite va vite ; avant même que je ne puisse réagir, il tire sur ma belle porte. Le mécanisme craque, pleure, agonise sous mes yeux, pulvérisé en l’espace d’un instant. Mon rire se transforme en cri de douleur, de colère, de haine.

Le second intrus me montre ses dents en ouvrant ma pauvre porte qui ne se fermera plus. Il l’ouvre comme un chasseur parade avec sa proie, l’agitant sans respect pour ce qu’elle fut. La tête couverte de poils couleur de feu, son regard me brûle lorsqu’il croise le mien sans le savoir. L’individu affiche les mêmes difformités que l’envahisseur, la poitrine en permanence gonflée comme un crapaud qui hurle à la mort, la peau tendue de la jeunesse, qui s’accroche dans le dos comme avec une épingle pour paraître lisse. Le paraître, voilà qui lui sied bien. Ses jappements stridents me lacèrent l&#39;ouïe alors que sa respiration saccade ses propres hurlements. Il aboie, jappe, hurle pour se donner de la prestance, pour qu’on le voie, pour qu’on l&#39;entende. Il n’a de prestance que la couleur de sa touffe ridicule, il noie sa stupeur dans la grandiloquence ; je hais les zotres. La jeunesse insolente et ses apparats fantoches, elle connaîtra ce soir la peur et le regret. elle me débecte.

Mais toujours moins que le dernier intrus.

Le dernier, il me regarde. Il a vu mon œil et le soutient, l&#39;impertinent. Son regard oscille en permanence, fuit, s’attache, tourne et revient. Erratique, inconstant, instable, mais jamais faible, toujours haut. Son âme est folle, mais contrairement aux deux autres, il observe. Il regarde. Il voit, mais ne réfléchit pas. Aussi bête que les autres. Sinon, il fuirait par ma belle porte ouverte. Mais non, il pointe son crache feu dans ma direction et jappe comme ses semblables. Son tronc se soulève, s’abaisse, alors qu’il court dans les escaliers pour se rapprocher du plafond dans lequel je suis caché, ses appuis changent, son cracheur vole d’appendice en appendice. Il carapate comme un forcené, comme une marionnette qui tire ses propres fils. Les Yeux Fous. Je hais les zotres, mais lui plus qu’un zotre. 

L&#39;Insolente Jeunesse m’a vu maintenant, elle tire sur mon beau plafond. Je rétracte mon œil et bats en retraite. Je pleure devant les planches percées mais ils ne le comprennent pas, jamais. Ils ne comprennent que lorsqu’on les brise eux-mêmes. Je rampe dans le mur tout en les invitant dans la grande salle, où ils s’engouffrent comme des volants devant un morceau de pain. Les Yeux Fous hurlent, alors que l&#39;Insolente et la Vieillesse lui collent au pas. Je gonfle une nouvelle fois les murs, et chante ma rage. Sous la force de ma voix, les Yeux Fous tombent à la renverse, la Vieillesse renverse une table pour s’en servir d’abri. Mais je suis partout. Ceci est mon domaine, c’est pourquoi je suis moi même, et eux les zotres. 
Je souffle fort, la grande salle tremble, ceci est mon banquet. les couverts volent, les chaises s’écrasent contre les murs, ils se recroquevillent comme des enfants face à la tempête. Mais il est l’heure de me dévoiler, de clore le spectacle. J’ai jusque-là été courtois dans mon approche, j’ai tenté de faire fuir l’envahisseur comme on fait fuir les rampants, mais c&#39;en était trop. Ma porte, mes planches… Je ne tolèrerai pas qu’on s’attaque à ma demeure, car c’est s’attaquer à moi.

Un à un, je fais sauter les clous d’une latte derrière eux et me prépare à sortir la griffe. Ils ne l’ont pas vu, idiots qu’ils sont, occupés à éviter les assiettes.

Mon bras s&#39;élance. L&#39;Insolente se retourne au dernier moment et tire en affichant un rictus infâme, comme si un vulgaire crache-feu pouvait constituer une menace quelconque. Le bras m’en tombe. Littéralement. Ce n’est pas normal.

Elle devrait être morte.

Alors pourquoi mon bras tombe lourdement contre mon sol ? Un sang noir de jai coule, trop majestueux pour être autre chose que le mien. Mon bras me lacère alors que je ne ramène sous les branches qu’un moignon. Les Yeux Fous pointent déjà leur arme sur moi, je rétracte mon œil juste avant la salve. j’ai mal. Ce n’est pas normal. Je reprends mon souffle pour lancer un nouveau cri, les murs se gonflent mais la Vieillesse tire. Son crache feu me coupe le souffle en me ravageant les poumons. Il y a un trou de la grande salle à la cuisine, et dans moi. Ce n’est pas normal. Fuir, se rétracter, et réagir. 

Les trois intrus me collent, les Yeux Fous en tête, suivant le moindre gonflement trahissant ma présence. À chaque fois que je gonfle les poumons, la Vieillesse dégaine, je m’abstiens et lui de même. J’attaque une fois, deux fois, trois fois avec les griffes qu’il me reste, mais toujours l’Insolente me rattrape, tire, lapide, broie, déchiquète. Mon souffle commence à saccader plus que le sien, et c’est à mon tour de me déliter petit à petit. Ils ne devraient pas pouvoir faire ça. Pas à moi. Un crache-feu n’est pas censé atteindre les grandes ombres. 

Je cours, rampe, saute et vole dans ses murs que je connais mieux qu’eux, mais rien n’y fait. Je vais mourir ici. Tué par les zotres. Et ceci, je le refuse.

Il me reste un dernier tour à jouer. Un tour à l’emporte pièce, un jeu de vilain, mais une planche de salut. Sache que je t’aime ma demeure, et que je t’aimerai toujours. Mais il me faut te quitter pour un zotre. Je puise dans mes dernières forces et hurle. La Vieillesse n’a pas pu le voir venir, car ce n’est pas mon air que je crache, c’est ma vie. Je lâche prise. La pièce est devenue une tempête, alors que peu à peu, je me sépare d’elle. Je suinte, transpire de par les briques rouges, m&#39;extrais. Je suis à nouveau nu. La lumière me brûle aussi sûrement que leur feu mais ça ne durera pas. 

Comme à son habitude, les Yeux Fous me regardent en premier. Je l’écrase de toute ma splendeur. Il sera mien, mon nouveau domaine. Je me rue sur lui. Il tire, me lapide, mais trop tard. J’englobe sa tête et pose mon œil contre le sien. Je rentre dans cette coquille, je broierai son âme et prendrai sa place.

Mais il n’est pas seul : la coquille est pleine. Je comprends pourquoi les Yeux Fous. Il en a quatre.


Je ne peux pas lutter contre leurs assauts conjoints, et ils me boutent. Je suis au sol, sur le beau parquet qui autrefois fut mien, fut moi. La Vieillesse me regarde. Pour la première fois, je vois ses yeux. Ils sont comme ses mains ; ils ne tremblent pas. 

Il tire.

J’aimais ce parquet. Je hais les zotres.


____________________________________________________

« Ça va, les collocs ? »

Amaury toussa copieusement, essayant d’extraire le reste de la bile de ses poumons.

« Si ils toussent, c’est qu’ils sont en vie papy ! »

On crut entendre un juron percer sous les raclements. Jacques tapota dans le dos de son jeune collègue pour l’aider à cracher. 

 « Allez, fais pas cette tête, pense à ta prime de risque !

— Dernière fois qu’on fait un exorcisme au plomb. La prochaine fois, on embauche un marabout en sous-traitant, finit par cracher les collocs entre deux remontées roques.

— Moi ça me va bien comme méthode… Les cartouches sont un peu chères quand même, faut l’admettre. 

— Surtout si on rajoute le prix des dégâts Bullet…

— Oh ça va, fallait bien ça, et c’est pas moi qui ai percé le mur au pompe !

— Un trou dans un un mur, ça revenait de toute manière moins cher que toute l’argenterie qu’on s&#39;est pris sur la gueule. 

— Pas faux. Prend l’épaule gauche Papy, je prends la droite. »

Ils déplacèrent le blessé à l&#39;extérieur, attendus par la propriétaire anxieuse. La vieille dame, malgré son léger embonpoint, se rua à leur rencontre pour prendre des nouvelles. On assit Amaury sur le muret en attendant de faire le compte des dégâts. Le visage de la propriétaire blêmit rapidement à l’idée d’avoir percé un parquet Louis XVI, mais un simple raclement de gorge du mercenaire blessé lui remit les priorités en place. Elle remercia finalement les trois compères pour leur professionnalisme et leur rapidité dans les délais d’intervention malgré les fêtes, en leur laissant une solide liasse de billets et “un bonjour pour Grégoire” avant d’aller inspecter les dégâts. On plaça le blessé sur la banquette arrière et l&#39;aîné prit la place du conducteur.

« Monte à l’avant Chelsea, je te dépose et je garde les deux autres en observation.

— T’inquiète, j’vais pas vous laisser là maintenant, ronronna la rouquine en recomptant sa part. On peut se faire livrer au QG, et ça nous fera le repas de Noël de la boîte ! En tout cas, j’ai assez pour les cadeaux cette année maintenant. J’ai une super idée pour Lucia, elle va être contente ! Allez, joyeux Noel, les collocs ! » dit-elle en tapant sur la carlingue blanche de la camionnette.

Le moteur commença à ronronner, alors que la brochette filait vers de nouvelles aventures.</textarea></pre>
