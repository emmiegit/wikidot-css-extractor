**Titre original :** UIU File: 1933-001
**Auteur :** [[user weizhong]]
**Traducteur :** [[user Mmmmh_Monkey]]
**Date de publication originale :** 8 juillet 2014
**Images :** https://scp-wiki.wdfiles.com/local--files/uiu-file-1933-001/Dillinger.jpg , https://scp-wiki.wdfiles.com/local--files/uiu-file-1933-001/Gun.jpg , https://scp-wiki.wdfiles.com/local--files/uiu-file-1933-001/mugshot.jpg

[[tabview]]
[[Tab Rapport Initial]]
[[=image Dillinger.jpg]]
= //Copie électronique ci-dessous conformément au Federal Records Act.//
[[div class=&#34;content-panel standalone&#34;]]
[[size 120%]] **Dossier U2I 1933-001 :** Ennemi public n° 1/Nom de code &#34;Fortuna&#34;[[/size]]

**Résumé :** Le suspect a la capacité paranormale d&#39;affecter les probabilités pour un résultat favorable.

[[/div]]
[[/tab]]
[[tab Description/Capacités du Suspect]]

**Nom :** John Herbert Dillinger

**Référence croisée des irrégularités :** Américain, Humain, Voleur, Gangster, Hostile, Probabilité

**Description Physique :**

||~ Sexe ||~ Taille ||~ Poids/Carrure ||~ Race ||~ Cheveux ||~ Yeux ||~ Attributs particuliers ||
|| Homme || 1,70 m || 69 kg, moyenne || Blanc || Brun || Gris || S&#39;habille bien. ||

**Capacités :** Le suspect est un jeune homme blanc capable d&#39;influencer les circonstances de manière à produire un résultat favorable en sa faveur. Il semble que cette capacité soit déclenchée inconsciemment, car il n&#39;a pas présenté la capacité d&#39;utiliser volontairement cette caractéristique irrégulière, et a été en vérité incapable d&#39;utiliser sa capacité à certains moments lorsqu&#39;il a tenté de le faire de force.

**But/Mobile :** Le suspect utilise principalement ses capacités dans le but de s&#39;enrichir et de devenir célèbre. Il organise notamment des braquages de banques à grande échelle afin d&#39;accumuler des richesses, et ce, d&#39;une manière qui suscite l&#39;admiration et l&#39;intérêt du grand public.

**Modus Operandi :** Dillinger opère généralement avec un groupe de proches au sein d&#39;un gang pour organiser les braquages de banques et compte sur sa chance paranormale pour réussir le casse.

**Comportement :** Le suspect est réputé pour être extrêmement charmant et intelligent. Dillinger est très cultivé et a un respect extrêmement faible pour les autorités et le danger, allant jusqu&#39;à parler ouvertement aux policiers et à leur demander de l&#39;aide pour résoudre des crimes mineurs. Il est supposé qu&#39;il s&#39;agit du résultat des capacités irrégulières de Dillinger, qui l&#39;ont rendu quelque peu arrogant. Les agents qui cherchent à appréhender Dillinger doivent tirer parti de cette arrogance.
[[/tab]]
[[tab Preuves]]

**Un pistolet en bois :** Dillinger aurait utilisé une sculpture en bois représentant un pistolet pour s&#39;échapper de la prison de Crown Point le 3 mars 1934. Au cours du processus, Dillinger a réussi à capturer et à retenir en captivité 20 gardes, membres du personnel pénitentiaire et officiers de police, dans une manifestation claire de ses pouvoirs paranormaux.

**Photographie d&#39;identité judiciaire de Dillinger après sa première arrestation :**

[[image mugshot.jpg size=&#34;medium&#34;]]

D&#39;autres images relatives à cette affaire doivent être jointes à cet onglet.

[[/tab]]

[[tab Rapport du Bureau]]

**Statut Actuel :** En liberté

**Crimes :** 24 chefs d&#39;accusation de braquage de banque, de meurtre, d&#39;agression, d&#39;agression sur un agent de police, de vol de voiture, d&#39;utilisation non autorisée du paranormal, d&#39;utilisation létale d&#39;une capacité irrégulière, d&#39;évasion d&#39;une arrestation.

**Sentence :** Détention indéfinie

**Historique d&#39;Action de l&#39;U2I :**

12/10/1933 : Rapport initial sur Dillinger en tant que suspect irrégulier. Alors que le traitement normal de Dillinger en tant que suspect régulier se déroulait, ce dernier a réussi à distraire les gardes pendant 2 heures alors que des membres de son gang faisaient entrer clandestinement des armes et autres équipements dans la prison du comté de Lima. Un agent de l&#39;U2I attaché à la police locale a noté l&#39;extrême irrégularité de la chance de Dillinger et a commencé un dossier sur le suspect. Des ressources de l&#39;U2I pour l&#39;enquête ont été approuvées 4 jours plus tard.

20/11/1933 : Lors d&#39;une intervention lors du braquage de l&#39;American Bank and Trust Co, à Racine, dans le Wisconsin, 3 agents de l&#39;U2I ont ouvert le feu sur Dillinger et sa bande. Malgré plus de 50 tirs, aucun des braqueurs n&#39;a été blessé. Lors de tests ultérieurs sur leurs compétences en matière de tir, les 3 agents ont obtenu de très bons résultats au test de tir standard de l&#39;U2I.

15/01/1934 : Pendant le braquage de la First National Bank, à East Chicago, Indiana, 4 agents de l&#39;U2I sont intervenus sur les lieux du braquage en cours. Il est à noter qu&#39;aucun agent n&#39;a semblé remarquer le véhicule de fuite apparemment évident utilisé par le gang, qui était ostensiblement garé du mauvais côté de la route et dont le conducteur était un membre connu du gang de Dillinger. Au cours de la fusillade qui a suivi, alors que Dillinger et son gang s&#39;échappaient avec des otages, un agent a été tué. Il est à noter qu&#39;aucun des suspects n&#39;a été touché avant que Dillinger lui-même ne proclame qu&#39;il allait &#34;avoir ce fils de pute&#34;, en référence à l&#39;agent qui a été tué peu après par Dillinger. Cependant, après sa mort, Dillinger lui-même a reçu une balle dans la main et a été contraint de lâcher son arme avant de s&#39;échapper.

03/03/1934 : Après une arrestation par un agent de police ordinaire, le suspect a été escorté à la prison de Crown Point, dans le comté de Lake, dans l&#39;Indiana. Bien que les événements de la journée ne soient pas tout à fait clairs en raison du retard dans le transfert du personnel approprié de l&#39;U2I à la prison, il est su que Dillinger a réussi à fabriquer un fac-similé d&#39;arme à feu à l&#39;aide d&#39;une étagère en bois et à s&#39;échapper de la prison (connue pour sa surveillance rigoureuse des prisonniers) tout en prenant 20 otages dans le processus.

08/05/1934 : Dans le cadre de son habitude d&#39;aborder et de parler aux policiers, Dillinger est tombé sur un agent de l&#39;U2I et a commencé à se vanter de sa supposée &#34;chance infaillible&#34;. Le suspect a essayé de prédire le résultat d&#39;un tirage au sort à plusieurs reprises avec une pièce, mais n&#39;a pas réussi à le faire au-delà de ce qui est attendu d&#39;une probabilité inchangée. Il est à noter que le suspect a semblé très frustré lorsqu&#39;il n&#39;a pas pu prédire avec précision le résultat du tirage au sort.

[[/tab]]
[[/tabview]]

[[collapsible show=&#34;Mise à jour : 23/06/34&#34; hide=&#34;Suspect confirmé : Décédé :&#34;]]

Hier, le 22/06/1934, Dillinger a été suivi par des agents de l&#39;U2I jusqu&#39;à une séance de cinéma au Biograph Theater, à Chicago, Illinois. Lorsque Dillinger est sorti du cinéma, il a remarqué la présence des agents de l&#39;U2I malgré les tentatives de dissimulation des agents. Après que le directeur J. Edgar Hoover eut confirmé la politique de &#34;tirer d&#39;abord&#34;, les agents se sont mis à encercler Dillinger tandis que le suspect lui-même abandonnait ses compagnons au cinéma et s&#39;engageait dans une impasse.

Alors que les agents se rapprochaient de la position de Dillinger, celui-ci a déclaré qu&#39;il était &#34;l&#39;homme le plus chanceux du monde&#34; et a sorti son arme, défiant l&#39;ordre de se rendre. Trois agents ont immédiatement ouvert le feu et ont tué le suspect sur-le-champ.

Ce dossier doit être clôturé mais conservé à des fins d&#39;archivage.

[[/collapsible]]</textarea></pre>
