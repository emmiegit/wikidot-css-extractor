**関係SCP**: SCP-113-KO

**関係人物:** [[span class=&#34;ruby&#34;]]南宮[[span class=&#34;rt&#34;]]ナングン[[/span]][[/span]]██研究員、D-████

**日付:** 2017年██月██日//水曜日//

**場所:** 朝鮮民主主義人民共和国[[span class=&#34;ruby&#34;]]咸鏡北[[span class=&#34;rt&#34;]]ハムギョンブク[[/span]][[/span]]道[[span class=&#34;ruby&#34;]]吉州[[span class=&#34;rt&#34;]]キルジュ[[/span]][[/span]]郡[[span class=&#34;ruby&#34;]]豊渓[[span class=&#34;rt&#34;]]プンギェ[[/span]][[/span]]里核実験場

**説明:** 南宮██研究員は、財団入社2年目の新入研究員で、SCP-113-KOの「実験記録-113-C」において説明されたSCP-113-KO-1の摂取人物の「木曜日に対する防衛機制」に大きな興味を持ちました。そして、どうすればその防衛機制に関する圧力を極大化できるかに関する実験を行おうとしました。

南宮██職員は手続により、財団にこれに関する実験の支援を要請しました。しかし、サイト-48の人員不足および、「実験記録-113-C」に表された危険性が根拠となり、実験の支援は却下されました。しかしこの後、研究員は財団の監視を避けて無断で単独実験を行いました。研究員は書類の捏造でDクラスをひとり確保し、財団の定められた手続を全て無視して当該の人物に1級記憶処理を行いました。1級記憶処理の範囲は人物の**全ての記憶**でした。

その後、研究員はサイト-48██保管室の閉鎖された████でDクラス人員を//**「自分の方式」**//で再教育しました。過程は、「研究員に対する絶対服従」と、基礎的な社会知識と言語に関するものでした。特に、このさい教育の焦点は//「曜日構造」//に関するものでした。Dクラス人員は1週間を7日ではない6日構造の「月、火、水、金、土、日」であると教育され、██保管室の内で6日を1周とする周期で洗脳されながら「飼育」されたと考えられます。

研究員は再教育の目的が「木曜日」の存在に関係する完全な無知であると述べ、そのような無知がSCP-113-KO-1の所謂「木曜日防衛機制」に加える圧力を極大化させると推測しました。該当のDクラス人員は1年余の間の**「再教育」**を受けた後、南宮████研究員と2017年██月██日//水曜日//、咸鏡北道吉州郡豊渓里に位置した北朝鮮の核実験施設へ侵入しました。この日は、本来の7日周期の水曜日と、教育された偽の6日周期の水曜日が一致する日でした。


研究員は当該の施設に潜入した方法に関して、「ドアから入って、ドアから出ただけです」と説明しましたが、Dクラス人員の到着場所が正確に核実験施設の核爆発実験場の真ん中であったと推定されるため、この証言は信憑性が非常に低いと考えられます。

研究員が核実験施設の任意の地点にDクラス人員を連れて行って指示した内容は以下の通りです。

1. 「月、火、水、金、土、日」を反復しながら呟くこと。
2. 支給された腕時計が鳴ったら、直ちにこの牛乳（SCP-113-KO-1）を飲むこと。
3. そして今日は水曜日なので、「今日は水曜日！」と言うこと。

当該の指示の結果として、2017年██月██日//水曜日//、咸鏡北道吉州郡豊渓里の北朝鮮の核実験施設では██~██kT規模の大爆発と震度█.█規模の人工大地震が発生しました。核実験施設は衝撃を辛うじて耐えましたが、使用不可能になり、この後、北朝鮮当局により放棄されたと思われます。

人工地震が観測された直後、その規模に国際社会は大きな衝撃を受けました。アメリカと中国などの強国はこれを北朝鮮の大規模核実験と誤認し、一斉に非難しました、そして、北朝鮮上層部と北朝鮮の産業に関する各種の国際的な制裁は、前例のないほど最高の水準となりました。当時、アメリカ政府上層部の内部の書類によると、アメリカ側は当時の人工地震の規模に関して「北朝鮮の核実験技術が突然10年以上進歩した」と評し、大規模な緊急会議を行いました。北朝鮮の奇術発展水準と核実験事前動向を正確に把握できなかった責任として、アメリカ国防総省の北朝鮮担当の相当な人数が免職されました。北朝鮮の核に対して軍事的圧迫を続けていたアメリカは、外交的対話へと方向を転換しました。

事件直後、北朝鮮の上層部は9時間に渡る超長期の会議を行い、次の日、声明で「偉大なる領導者の主導で、最新式核実験を成功裏に終えた」と発表しました。北朝鮮当局は明確な事故の原因を把握することに失敗し、内部の会議により、事件の解明を行ったところで、国際社会はこれを信じないだろうと判断したことが推測されます。当時、核実験施設は全く起動準備状態ではありませんでした。むしろ、事件以前、北朝鮮の上層部では核を廃棄し大々的な国家の全面開放をする方向へと意見が収束しているところでした。しかし、当該の事件により、北朝鮮社会は、半強制的に国際社会から更なる孤立を強いられました。

南宮██研究員は実験の結果に非常に興奮し、直後サイト-48へ復帰して、実験の結果を**自ら報告**しました。研究員は実験結果を最少でも2つほど予想（Dクラス人員が怪物に変わる、大爆発が起きる）していました。「木曜日防衛機制」に加えられる圧力が十分ならば、後者の結果がもっと可能性が高いと判断したと述べました。研究員は、「木曜日防衛機制」が持つエネルギー放出を耐える施設のなかで、//比較的にセキュリティーが甘いところ//を探し、当該の場所を選択したのだと推測されます。

財団の司令部は、事件の結果に非常に驚愕し、当該の事案を深刻に捉えています。O5議会は、財団の存在目的は世界の正常状態の維持であり、研究員個人の好奇心と知的満足ではないと激怒しました。この事件は、財団の存在を世界に露見させる寸前であったのはもちろんのこと、国際情勢にまで直間接的影響を与えました。これは財団の運営方針とは正反対です。

事件以後、南宮██に関する1級記憶処理をはじめとした、財団からの永久追放が提案され、現在、サイト-48の理事官の承認待ちです。また、サイト-48の理事官もサイト管理の責任を問われており、セキュリティクリアランスの降格が審議されています。

SCP-113-KOはSafe級から上位オブジェクトクラスへの昇格が検討されましたが、SCP-113-KOの収容が難しくないことらSCP-113-KO-1は一度SCP-113-KOの外へ出た後は一般の牛乳のように早く腐敗が進行すること、また南宮██研究員のように//財団の全ての監視を避けてこのような事故//を起こす人物は多くいるとは予想できないことなどを理由として、オブジェクトクラスの昇格は却下されました。

ただし、該当の文書に記録されたSCP-113-KO-1の悪用事例、または当該の文書自体が外部に流出した場合、SCP-113-KOは即時、オブジェクトクラスを昇格され、追加の収容プロトコルを実施することが合意されました。</textarea></pre>
