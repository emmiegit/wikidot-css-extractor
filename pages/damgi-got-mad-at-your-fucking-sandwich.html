**폭풍 그 전날 밤에 던져진 자여**
**저자:** [[*user Migueludeom]]
----

중간에 인용된 시는 알렉산드르 푸시킨의 &#34;부활&#34;이라는 시입니다.

[[include info:end]]


눈앞에 자리한 것은 광명이나 그의 눈으로는 어둠밖에 인식할 수 없었다.

김담기는 취조실에 앉아 있었다. 끝없이 이어질 것만 같은 복도와 복도 사이를 헤치고 나아가면 이곳이었다. 제21K기지 가장 깊숙한 곳에 위치한 이곳. 담기는 눈을 돌려 문가를 응시했다. 철저하게 밀폐되어 공기 한 점 들어오지 않을 것만 같은 분위기에, 그는 질식할 것만 같은 긴장을 느꼈다. 온몸의 근육이 비명을 지르고 있었다. 시인의 말마따나 이 지나친 시련, 이 지나친 피로가 그 자신을 덮치고 있었으니까.

상황이 왜 이렇게 되었는지는 김담기 자신도 알 수 없었다. 그가 기억할 수 있는 것은 오로지 오랜 근무로 말미암은 피로, 숙소에서의 취침, 그리고 새벽에 문을 부수고 들어온 기동특무부대였다. 기동특무부대는 잠에 취한 상태의 그를 우악스럽게 깨워 붙들어 갔다. 설명을 요구하면 번번이 무시당했다. 알 수 없고, 이해할 수 없는 상황의 연속임이 재단의 생활임은 이미 알고 있었지만 그런 그에게도 이런 일은 익숙지 않았다. 그러나 무얼 어떻게 하겠는가. 그저 얌전히 붙들려 갈 수밖에.

그렇게 온 곳이 이곳이다. 담기는 이곳에서 약 3시간여의 하릴없는 시간을 기다렸고 아무도 들어오는 것을 보지 못하였다. 아무리 강단 있는 사람이라도 이런 단체--재단에 속한 이라면 이런 상황을 반길 수 있을 리가 없다. 그것은 일종의 사형 선고와도 같은 결정을 표방하는 일이 된 것일 수도 있기 때문이다. 김담기는 도시전설처럼 들은 재단의 처형 방식을 떠올리고 문득 자신의 손바닥을 내려다보았다. 그곳에는 갈라진 흔적같이 손톱자국이 나 있었다. 공포는 마취제처럼 육체에게 가해지는 고통을 무력화시킨다. 정신에 가해지는 고통이 더 크기 때문이다.

그의 정신을 어지럽히는 것은 고독한 공포뿐만이 아니다. 그는 들어왔을 때부터 같은 방 안에 존재하는 어떤 기계를 인지하고 있었다. 기계는 마치 치과 의자처럼 생겼는데, 거기에 CT 기계를 융합한 것처럼 생겼다. 이따금 작동음이 들릴 때를 제외하고는 기계는 대체로 과묵하다. 담기는 경계심 어린 표정으로 이를 찬찬히 관찰하였다. 처음 보는 기계였다. 적어도 담기의 주 종목--공간 변칙에 관련된 기계가 아님은 확실했다. 타 팀과의 협력으로 대부분의 변칙 연구에 쓰이는 기계는 본 적이 있었다. 그러나 이 기계는 상당히 낯설었다. 새롭게 개발된 고문 기계인가 하고, 담기는 생각한다. 실소가 입안을 맴돈다.

담기는 허공을 응시하며 이 상황을 타개하려는 시도를 한다. 이 시도도 수백 번쯤 되풀이된 행위다. 사실인즉 그는 특무부대가 그를 봉고에 태운 그 순간부터 그런 시도를 했다. 그러나 시도는 시도에 불과했으며 실제적인 결과는 절대 일어나지 않았다. 시도가 그 자체로 남을 때마다 절망은 조금씩 그의 가슴 한구석을 물들여갔다. 절망과 자책, 그리고 반성. 김담기는 문득 이 공간이 그에게만 주어진 일종의 회개실이 아닌가 하는 생각을 떠올린다. 지금까지 살아온 세월을 되짚으면서 과연 그 상부, 그 세세한 존재조차 알지 못하는 상부의 시야에 거슬리는 행동을 한 것이 뭐가 있는지를 찾기 위해 발버둥치고 있기 때문이다. 이를 찾는다고 해서 딱히 상황이 나아지지는 않을 텐데도. 담기는 실소를 흘린다.

이미 상황은 이렇게 되었다.

열리지 않을 것만 같던 문이 열리면서, 누군가가 들어왔다. 김담기는 저도 모르게 그곳을 응시했다. 정장을 차려입은 여자였다. 특색 없는 얼굴이었지만, 담기는 왜인지 모르게 스산한 느낌을 받았다. 여자의 가슴팍에 걸린 인원증에는 김미영이라는 이름이 적혀 있었다.

&#34;김담기 선임연구원?&#34;

여자가 큰소리로 물었다. 그의 목소리는 낮고 카리스마 있었다. 마치 이 모든 상황의 주도권은 자기에게 가지고 있다는 듯한 분위기였다. 그리고 그 여자에게는 그 사실을 전혀 의도적으로 드러내지 않는 것과 같은 자연스러움이 있었다. 이런 일에는 도가 튼 듯한 사람이었다.

&#34;제09K기지 소속,&#34; 여자는 묻고 있는 게 아니었다. &#34;공간변칙 연구팀장.&#34;

&#34;네, 네. 그게 저에요.&#34; 김담기는 갈라진 목소리로 응답했다. &#34;대체 이게 다 무슨 일인데요?&#34;

&#34;별 거 아닙니다, 김 연구원. 단순한 절차에요.&#34;

&#34;뭐요, 저, 절차요? 한밤중에 자는 사람 깨워갖고 델꼬 오는 기 무신--&#34;

담기는 점차 다가오는 여자의 표정을 보고 조용히 입을 다물었다. 무표정한 그 얼굴에 흐르는 서늘한 감각은 절대 이 모든 상황이 단순한 절차가 아님을 증명하고 있었지만, 이를 정면으로 부정하는 이들에게 좋지 않은 일이 일어나리라는 예지 아닌 예지 역시 동반하게 하고 있었다.

&#34;전 제21K기지 정보부 보안1팀 김미영 팀장입니다. 김담기 연구원을 호출한 사람이고요.&#34;

호출, 이라. 김담기는 농담도 잘하시네, 라는 말을 목 끝에서 애써 꾹 누르고는 김미영을 바라보았다. 그는 여전히 아무런 표정도 없이 담기를 내려다보고 있었다. 마치 속을 드러내놓는 듯한 기분이 들어서, 담기가 먼저 시선을 피했다.

&#34;간단한 검사 이후 면담이 예정되어 있습니다. 해당 평가에서 아무런 문제점도 밝혀지지 않는다면 근무지로 귀소 조치시켜 드리겠습니다. 조금만 기다리세요.&#34;

아군일 때는 평가. 적일 때는 심문. 어디서 들은 말인지는 기억나지 않았지만 담기의 뇌리에 그러한 말들이 스쳐 지나갔다. 그렇다면 설마--

&#34;저기요.&#34;

김미영이 예의 무표정한 얼굴을 유지하며 김담기를 바라보았다.

&#34;내게 씌워진 혐의 정도는 알려줘요. 그 정도는 할 수 있잖아.&#34;

여자는 잠시 말이 없더니, 등을 돌렸다.

&#34;시작해.&#34;

그건 담기를 향한 말이 아니었다.

&#34;자, 잠깐만!&#34;

그러나 아무도 그의 말을 듣지 않았다. 곧 취조실 문에서 몇 명의 사람들이 들어와 담기를 붙들었다. 담기는 저항하려고 했지만 요원들의 힘을 당해낼 수는 없었다. 그는 곧장 입에 재갈이 물리고 줄곧 옆을 지키고 있던 그 기계에 결박당해 눕혀졌다.

//진짜 고문 기계였어?//

담기는 필사적으로 몸을 움직이기 시작했다. 끈이 살에 파고들어 아파졌지만, 생존 본능이 더 강했다. 처음 보는 사람, 요원들과 함께 내려온 사람이 버둥거리고 있는 담기의 옆에 와서 섰다. 흰 가운을 입고 다크서클이 진한 그 남자는 모로 보나 담기 자신과 같은 직종에 종사하고 있는 사람임에 분명한 듯싶었다. 김담기는 버둥거리는 도중에도 남자와 눈을 마주치려고 시도했다. 도와달라는 마지막 발악이었다.

&#34;...안녕하세요.&#34;

담기는 순간 움직임을 멈췄다. 지금 한쪽은 꽁꽁 묶여 말도 못하는데 인사를 건넨다고?

&#34;우리도 여성분 이렇게 꽁꽁 묶는 취미는 없지만...&#34; 남자가 기계 화면을 툭툭 건드리며 조용히 말을 이었다. &#34;어쩔 수가 없네요.&#34;

&#34;쓸데없는 이야기하지 마세요.&#34; 김미영이 멀리서 끼어들었다.

&#34;아, 미안합니다, 김 팀장.&#34;

남자는 유들유들하게 받아넘기고는 다시 담기에게로 몸을 숙였다. 그의 가슴 아래서 흔들거리는 인원증에는 고신재라는 이름이 정자로 박혀 있었다.

차가운 촉감이 갑작스럽게 담기의 이마에 닿았다. 깜짝 놀라 숨을 내뱉은 그는 재빨리 상황이 어떻게 돌아가는지 파악하기 위해 최대한 고개를 돌려보려고 애를 썼다. 그러나 담기가 볼 수 있는 것은 그저 금속성의 천장뿐이었다. 강제로 치과 치료를 당하는 것 같은 기분이 들었다.

&#34;김 연구원, 이건 JUNG 아키텍쳐 기반 심상 스캐너입니다.&#34; 김미영이 어느샌가 담기의 옆으로 거닐어 왔다. &#34;말 그대로 심상을 디지털 정보로 치환하여 해석하는 장치죠.&#34;

담기와 그의 시선이 마주쳤다. 김미영은 피곤한 것 같았다. 그저 지나가는 일이라는 듯이. 그저 또 다른 심문 중 하나라는 듯이. 그런 감상이 들자 담기는 긴장이 풀리기는커녕 더욱 어떤 공포가 마음속에서 솟아나는 것을 생생히 느낄 수 있었다. 이 자리에서 몇 명이나 죽었을까. 몇 명이나 이 정체불명의 기계에 당하고 말았을까. 말은 번지르르하지만 김담기는 김미영의 말을 믿을 수 없었다. 기계의 용도를 말해주는 대로 믿을 수는 없었다. 재단은 거짓과 은폐로 돌아가는 존재였으니까.

&#34;긴장하지 마세요.&#34; 남자가 지나가는 투로 말했다. &#34;조금 따끔할 겁니다.&#34;

//따끔?// 담기는 눈을 부릅뜨고 남자를 노려보았다. 고신재는 옆에서 어떤 약물이 든 주사기를 들어 올리고 있었다. 등줄기에 소름이 흘러내렸다. 김담기는 생존 본능에서 비롯된 괴력으로 온 힘을 다해 몸을 흔들어대기 시작했다. 버둥거림이 심해지자 참관하고 있던 요원들이 그의 어깨와 다리를 붙잡고 고정시켰다. 

주사바늘이 그를 향해 다가오고 있었다.

&#34;...그래서요?&#34;

&#34;다시 깨어났을 때는 이미 상황이 다 정리된 이후였어요. 난 3층에 눕혀져 있었고, 한 사람이 내 옆에 있었죠.&#34;
