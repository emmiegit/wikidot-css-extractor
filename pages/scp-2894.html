    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2894

**项目等级：**Neutralized

**特殊收容措施：**根据虚假掩盖协议，“SCP-2894是一座悬浮火山岛”的虚假信息已经成功散布并使公众普遍相信该信息。除此外不需要更多收容措施。

**描述：**SCP-2894是一座位于法国境内新喀里多尼亚附近，准确坐标19.22°S，159.93°E，且理论上不存在的岛屿。关于其最早的记录可回溯至1774年，当时其由詹姆斯·库克船长第一次记录。第二次记录是于1876年，由一艘名为//Velocity//的捕鲸船发现。因为该岛周围为一片宽阔的沙滩，因此其被命名为“桑迪（Sandy）岛”。随后所有可以证明该岛存在的证据全部消失，且其再没有被记录过。

关于SCP-2984的信息已经广泛传播，虽然其中最敏感的部分仅在基金会数据库中存在。[[footnote]]仅限我们所知道的那部分。[[/footnote]]

**附录 2894-1：**从基金会数据库中恢复的文档副本，14%的数据已损坏。文档来源无法追踪。

警告：以下文档仅限3级及以上权限人员访问。

[[collapsible show=&#34;+ 请输入验证信息&#34; hide=&#34;- 验证信息通过&#34;]]

**项目编号：**SCP-██3█

**项目等级：**Keter

**特殊收容措施：**所有试图通过封锁信息或其他尝试使SCP-██3█无效化的尝试已被证明无效。Metatron-13程序被获准执行以进行收容。

**描述：**SCP-██3█是一个位于新喀里多尼亚附近█████岛地基上的空间异常洞穴（具体坐标██.22 █,，█5█.██ E）。于该洞穴地面上有一空间虫洞，且其通往某未知海洋，怀疑是[已编辑]。目前该海洋的液体正以██████ m^^3^^/s的速率流入海洋。该液体被确证无异常特性且其无任何生物活性，这意味着该异次元海洋的温度要比地球海洋低上█°。

以下是SCP-██3█自发现以来发生异常事件的时间表：

||~ 时间  ||~  被记录事件||
||0█.1964||新喀里多尼亚区域附近温度出现异常变化。由于没有合理的自然原因，潜伏的基金会技术人员开始进行调查。||
||09.1964||基金会海洋学家认为于 █████岛有一异常外来源。收容区域沿岛屿周长建立。随后SCP-██3█被发现，且其流量被证明稳定于████m^^3^^/s左右。开始探索计划。||
||01.1967||探测器被放入岛屿附近海底以探索异常。尽管配备了重型改进[已编辑]涡轮发动机，探测器仍因异常附近的外泄压强而无法进入异常。||
||05.196█||由于SCP-██3█导致的全球海平面上升被全球的科学家所记录，虚假信息协议██████████被执行以掩藏其影响，使公众相信该现象是由于冰山融化所造成的。尝试无效化SCP-██3█，但在获得更多情报前被搁置。||
||09.1971||第二个探测器被部署完成SCP-██3█的探索行动。探索机器人成功进入该异常，但随后立即被摧毁了，由传感器得到的数据显示其是被███MPa的压强摧毁的，在地球上要达到该压强至少应处于3█5██m深的深海。预计地球至少被淹没████m，地球海洋才可能与SCP-██3█达成压力平衡继而停止涌入海水。SCP-██3█被编级为Keter，并于O5议会授权下进行将其无效化的尝试。||
||█1.19█4||基金会工程师尝试以600000公吨的[已编辑]合金密封SCP-██3█，其中包含[数据删除]。该程序似乎是有效的。||
||02.1975||密封SCP-██3█的行动失败，于█秒内发生了波及范围达 ████████m^^3^^的爆炸，Site ██3█及其内部全部人员被消灭，由此引发的海啸重创了澳大利亚和新西兰的部分区域。“海底地震”的虚假信息已被散布。||
||03.1975||新的收容措施已被重建，并且分析得出之所以发生事故是由于密封过程中容器内部承受的压强超过了容器承受压强最大限度。目前从SCP██3█液体流量增加至█████m^^3^^。||
||07.1█77||所有进一步的无效化SCP-██3█的尝试都失败了。全球海平面上升导致荷兰、孟加拉国等低洼地区频发洪水，用于掩盖真相的“气候变化”的虚假信息日益受到全球媒体质疑。||
||03.1979||尝试将一系列兆吨级核弹使用地底超空泡电磁加速炮[[footnote]]当前基金会未知任何关于该设备的信息。[[/footnote]] 进入SCP-██3█并在内引爆以使SCP-██3█无效化。弹头成功进入SCP-██3█并在内引爆，但却使SCP-██3█进一步拓宽，液体流量增加至██████ m^^3^^/s，且带有放射性。||
||04.█979||由于尝试使SCP-██3█无效化的尝试的失败，使得太平洋放射性骤增。海平面上升最大预计将超过全球███%冰山上升的高度。SCP-██3█对公众仍然是未知的，但由于其广泛的影响，基金会无法再找到一个有力的解释说服公众。||
||04.1981||全球海平面已上升至1██ m，██%的陆地面积被淹没。在O5议会授权下执行Metatron-13程序。||
[[/collapsible]]

**附录 2894-2：**以下文档被发现于基金会数据库的高度加密区块之中。之后试探地分析恢复该文档使得文档的数据损坏度降低到约57%。估计该文档的准确性为85%。

**__警告！以下内容仅限5级权限人员查看。未经授权的访问者将被立即抹杀。__**

[[collapsible show=&#34;+ 输入O5授权码&#34; hide=&#34;- 授权码通过&#34;]]

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2894/metatron.jpg|caption=当前SCP-████的典型循环（prototype iteration）[[footnote]]由于数据丢失，图像被高度扭曲。[[/footnote]]]]

**项目编号：**SCP-███

**项目等级：**Thaumiel

**特殊收容措施：** SCP-████必须由位于████████， ██████████的███级 ███████ ████████研究机构█████。必须保证仅有███████ ████████成员和O5议会知晓SCP-████的存在。在没有O5议会全体同意下禁止启动SCP-████。

**描述：**SCP-████是梅塔特隆计划[[footnote]]基金会目前并无该项计划。[[/footnote]][[footnote]]**搬运注：**Metatron，中文翻译作梅塔特隆，梅丹佐或米达伦，希伯来语意为“神的仆人”，见于伪典《以诺书》，常见天使名号[[/footnote]]的已开发高度先进机械装置。梅塔特隆计划自19██于基金会时间部开展实施，旨在以██████████████████████收容由于时空错误产生的Keter级项目█████████。

利用由████、████和SCP-████处█到的材料，由Dr.████████（见基金会人事档案 ████ █ ████）[[footnote]]由于数据丢失，未能确认该文档具体所指。[[/footnote]]通过██种异常███和理论精心设计，制造的一台█████-时间“手术刀”，其能通过█████ ██ 以部分██████物理对象，并定位█████████-████。

初始研究得出███████ █████的作用并非100%的。如果一个目标完全从████空间脱离， █████ █████将再也无法以任何手段使SCP-███于████目标 ██ ███ █████ █████，████████ █递归悖论环。因此，出于██████████ ████, ██ 的命令，SCP-███必须能够履行其完整功能，目标的██████████ 的██证据 ████在其脱离后始终保持一致。由于SCP-███主要被制造用于█████物理异常，当被暴露物█证据时于实验程序███████ ████████ █████████被执行██ ███████ ██转换███ █████ ███████残余对流信息的概率矢量。并且，在模拟实验中，证明SCP-███有█████的概率将其自身连同其目标一同抹消，包括██████████ ███████ ██ ███████ ██████ ██ 因果关联的损害。关于该缺陷的修正正在进行中。

**附录███-1：** ██/██/██当日，O5-█出于无效化SCP-██3█的目的要求部署SCP-███。

梅塔特隆计划站点主管███ █████的回复：

//我请求你再三考虑这个决定。███, █ ██完全知悉SCP-██3█带来的威胁，██梅塔特隆计划远未完成。██ ███████ ███████ ██████需要一个“███████手术刀”，███ ███ 原型 ██ ████ ██ ████ 近似于一把大锤。想象一下██████ ███ ██ █沉重的玻璃窗格吧—█████ ██████毁坏了你击打的那个部分，███ █████也在玻璃上████ ████ █████制造一道裂纹并摧毁了它结构的完整性。██ █最坏的情景，███ ████ █████ █████ ██████ ██整个空间-时间的连续性。████ ██ ███异常已被成功消除，██无法预测何人或何物将会在其身边██████，███ ██ ███ ████████类空轨线的不稳定性███████当地的光锥。███ ██████基金会可能会不复存在，███████████导███████ ██其他Keter级异常█████ ██突破，历史█████ ██完全改变。██ ███ ████ █████, ██预测到大量████ ██数据从基金会数据库中删除，████████导致了对于█████████SCP文件不可挽回的损失。█ █████████记录，梅塔特隆计划和SCP-██3█ ███ ██关或无关，████ ██████ ████ 在██████████后存在于一个支离破碎的国家中。我必须强调我们要在初步部署之前██ █████ ████ ████ ██ 改善SCP-███。//

O5-█致梅塔特隆计划站点主管 ███ █████：

//██ ██████ ██没有更多时间了。如果人类████ ██ ██存活的话SCP-██3█必须被制止。O5议会███ █████全体一致 -- 实施梅塔特隆-13程序。//
