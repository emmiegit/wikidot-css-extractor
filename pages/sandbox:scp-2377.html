**Объект №:** SCP-2377

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Зона содержания 2377 должна располагаться вокруг SCP-2377-1. С целью снижения численности населения, а также плотности промышленной застройки вблизи зоны содержания 2377, осуществляются экономические манипуляции.  После инцидента SCP-2377-01 (см. ниже), численность персонала, находящегося на объекте, была скорректирована следующим образом:

* Не менее двенадцати (12) членов МОГ Бета-19 («Горгульи в закусочной»)
* Не менее двух (2) специалистов по сдерживанию с третьим (3) или выше уровнем допуска
* Не менее двух (2)  исследователей со вторым (2) или выше уровнем допуска
* Не менее двух (2) полевых агентов со вторым (2)  или выше уровнем допуска

В SCP-2377-1 на постоянной основе должно находиться не меньше трёх (3) членов персонала. В их задачу входит документировать все возможные сценарии SCP-2377. Персонал, назначенный в зону содержания 2377, должен проходить ежемесячную психиатрическую экспертизу. На данный момент не выявлено аномального влияния SCP-2377-1. 

Попытки проникновения гражданских лиц на территорию зоны SCP-2377 должны пресекаться не летальным воздействием МОГ β-19, кроме тех случаев, когда это угрожает нарушением условий содержания и/или безопасности персонала Фонда. Задержанные должны быть допрошены и освобождены после обработки амнезиаками класса В.

**Описание:** : SCP-2377 представляет собой аудиовизуальный феномен, находящийся внутри частного дома, обозначенного как SCP-2377-1. SCP-2377-1 располагается в ████████, ██. На данный момент точно не известно, как проявляется влияние SCP-2377, но исследование меметических, эзотерических и технологических эффектов продолжаются. Феномен состоит в появлении двух (2) личностей, неосязаемых для тех, кто находится внутри SCP-2377, но осязаемых друг для друга. Интервалы между сценариями[[footnote]]Зарегистрированные интервалы варьировались от девяти часов до четырнадцати дней.[[/footnote]] SCP-2377 не регулярны, но все они описывают случай убийства с общими признаками:
* Исполнитель убийства и жертва обозначены как SCP-2377-a и SCP-2377-b соответственно. Это единственные существа, появляющиеся в пределах SCP-2377-1 в данный момент времени. Появление одного из них означает начало сценария SCP-2377.[[footnote]]Продолжительность сценариев SCP-2377 варьировалась от трех минут до шести дней.[[/footnote]] В каждом из сценариев присутствует явное намерение убийства SCP-2377-b. --Экземпляры SCP-2377-a и SCP-2377-b уникальны для каждого сценария.--[[footnote]]Смотри Приложение от 06/21/200█.[[/footnote]]
* С постановки SCP-2377 на содержание, 95 из 178 жертв, показанных в сценариях SCP-2377, были подтверждены как умершие в том же времени[[footnote]]Причина смерти, установленная местными властями, почти во всех случаях отмечалась как неестественная. В то время как большинство из них также были помечены как убийства, но также происходили и определения несчастного случая или самоубийства.[[/footnote]], в котором проходил связанный с ними сценарий; оставшиеся 83 жертвы не опознаны, но числятся умершими. После опознавания и подтверждения смерти SCP-2377-b, ██ SCP-2377-a были идентифицированы и арестованы/объявлены в розыск за убийство. В настоящее время предполагается, что все сценарии SCP-2377 происходят в рамках SCP-2377-1 и на местах их изначального положения.
* Описанные сценарии до сих пор были подтверждены только как происходящие в таких же отдельно стоящих жилых конструкциях, как и у SCP-2377; многоквартирные дома, кондоминиумы, дуплексы, и другие многоквартирные постройки, не способствуют сценариям SCP-2377.
* Сценарии SCP-2377, которые были идентифицированы, происходили пределах приблизительно 1200 км от SCP-2377-1
* В то время как сценарии SCP-2377 видны всем внутри SCP-2377-1, изучение SCP-2377-1 извне не даёт никакого результата. На сегодняшний день сценарии SCP-2377 не могут быть успешно зарегистрированы никаким форматом, кроме человеческого наблюдения.
* На сегодняшний день SCP-2377 –b был убит во всех зарегистрированных сценариях, без каких либо отклонений. Кроме того, только в 6 сценариях SCP-2377-b удалось убить SCP-2377-a в попытках самозащиты. 

Некоторые закономерности кажутся очевидными, но являются необязательными для сценариев SCP-2377; по меньшей мере, 152 из зарегистрированных случаев были классифицированы как сценарии вторжения в дом или бытового беспорядка, а также, примерно 90% SCP-2377 –a были идентифицированы как мужчины. В случае если план исходного местоположения отличается от плана SCP-2377-1 по месторасположению комнат, это будет компенсироваться следующим образом. Если SCP-2377-a и/или SCP-2377-b будут двигаться к комнате, не имеющей аналога в SCP-2377-1, один или оба ненадолго исчезнут из поля зрения, прежде чем вновь появиться в комнате, наиболее близкой к необходимой внутри SCP-2377 -1. Звук не прерывается в течение этих периодов, хотя были задокументированы перепады громкости.
 
История проживания SCP-2377-1 не показывает никаких связей с какими-либо ранее известными связанными организациями или ЛПИ. SCP-2377 попал в поле зрения сотрудников фонда после обнаружения отчётов в контролируемом региональном IRC-чате, часто посещаемом профессиональными медсестрами. В этих отчётах описывалось неустановленная личность, незаконно проживающая в SCP-2377-1, устраивая сцену в ████&#39;█ █████ мемориальная больница в связи с тремя (3) убийства, свидетелем которых он якобы был. Временное лицо не было задержано на месте происшествия местными властями и до сих пор не установлено; с тех пор он классифицируется как ЛПИ-2377-01. Покупка SCP-2377 -1 была завершена 14.10.199█ через «Shinjuku Complex Properties». Неизвестно, когда SCP-2377 впервые проявился или количество сценариев, которые произошли до официальной документации, но публичные записи показывают, что SCP-2377-1 был активен примерно за три (3) года до приобретения фондом[[footnote]]Если исходная манифестация гипотетически является причиной расширенной вакансии и случаи SCP-2377 не увеличивались или не уменьшались по частоте с течением времени, то предполагается, что произошло примерно 32 сценария, до того как Фонд взял под контроль SCP-2377-1. Это число в настоящее время не может быть обосновано, но было утверждено в качестве базовой переменной для дополнительных демографических расчетов исследовательским персоналом Фонда.
[[/footnote]].

Из-за невозможности самостоятельно проверить события, происходящие во время каждого сценария SCP-2377[[footnote]]Средства Фонда не были выделены для подтверждения или уточнения результатов судебно-медицинского анализа мест преступлений, проведенного лицами, находящимися в пределах местной юрисдикции по данным делам.[[/footnote]], фонд принял решение не раскрывать информацию об экземплярах SCP-2377-a местным властям в тех случаях, когда идентификация экземпляра SCP-2377-b была подтверждена.

**Приложение от 06/21/200█:** Сравнение описаний нескольких свидетелей сценариев SCP-2377 привели к обозначению одного из SCP-2377-a как ЛПИ-2377-02, данный субъект ответственен за убийство, по крайней мере, в ██ SCP-2377 сценариев; экземпляры SCP-2377-b в этих сценариях не были идентифицированы.

**Отчёт об инциденте 2377-01:**
[[collapsible show=&#34;+ Требуется 3 уровень допуска&#34; hide=&#34;- Персональные данные подтверждены. Доступ записан.&#34; hideLocation=&#34;both&#34;]]
Вечером 05.08.200█ года четверо гражданских лиц попытались прорваться в Зону содержания 2377. Они не были достаточно обучены или вооружены, чтобы представлять серьезную угрозу для жизни членов MTF β-19, но проявляли крайнюю враждебность и организованность в своей операции. Подавление произошло успешно; однако, трое из четырех гражданских лиц смогли совершить самоубийство с помощью огнестрельного оружия, прежде чем были задержаны. Уцелевшего нарушителя, идентифицирован как В██████ м███████ и далее классифицируются как ЛПИ-2377-03. Он был задержан и под наркозом, был вывезен за пределы участка. Допрос проводится в районе зоны ██ 08/06/200 Исследователем █. Фальконер.

&gt; **&lt;Начало протокола, [08/06/200█ 17:35:06]&gt;**
&gt; 
&gt; **Исследователь Фальконер:** Назовите свое имя для протокола.
&gt; 
&gt; **ЛПИ-2377-03:** Пошел ты.
&gt; 
&gt; **Исследователь Фальконер:** У вас был с собой бумажник, когда вы пытались проникнуть в наше заведение. Ты ведь В██████ М███████, верно?
&gt; 
&gt; **ЛПИ-2377-03:** (неразборчиво)
&gt; 
&gt; **Исследователь Фальконер:** Приходите еще?
&gt; 
&gt; **ЛПИ-2377-03:** Я же сказал, что мы не пытались вломиться в ваше долбаное здание.
&gt; 
&gt; **Исследователь Фальконер:** А, справедливое замечание. Тебе нужен был дом.
&gt; 
&gt; **ЛПИ-2377-03:** Теплее.
&gt; 
&gt; **Исследователь Фальконер:** Если это был не дом, то что тогда мистер М?
&gt; 
&gt; **ЛПИ-2377-03:** (смеется) Ты не поймешь. И не называй меня так.
&gt; 
&gt; **Исследователь Фальконер:** Чего мы не поймём? Что ты знаешь о том, что происходит в этом доме?
&gt; 
&gt; **ЛПИ-2377-03:** (все больше волнуется) Вы что-то знаете, идиоты? Ты думаешь, то, что там происходит, - это какая-то игра теней, что мы здесь для того, чтобы испугаться или отвязаться? Имеет ли для вас значение то, что вы там видите?
&gt; 
&gt; **Исследователь Фальконер:** Конечно, это важно для нас. Зачем же мы тогда наблюдаем -
&gt; 
&gt; **ЛПИ-2377-03:** Чушь собачья. Ты смотришь, потому что не имеешь ни малейшего понятия, почему ты их видишь. Видишь его.
&gt; 
&gt; **Исследователь Фальконер:** Человек, который все время появляется? Ты знаешь, кто он?
&gt; 
&gt; **ЛПИ-2377-03:** Пока нет, но будем. Мы найдем его. Он все понимает. Он принадлежит нам. Не в одиночку, как все вы.
&gt; 
&gt; **Исследователь Фальконер:** Что он понимает? Кого вы имеете в виду под словом “мы”?
&gt; 
&gt; **ЛПИ-2377-03:** Один есть один.
&gt; 
&gt; **Исследователь Фальконер:** Что?
&gt; 
&gt; **ЛПИ-2377-03:** К черту все. С меня хватит.
&gt; 
&gt; **Исследователь Фальконер:** Почему ваши соотечественники покончили с собой?
&gt; 
&gt; //(ЛПИ-2377-03 отказывается отвечать на дальнейшие вопросы с этого момента.)//
&gt; 
&gt; **&lt;Конец протокола, [08/06/200█ 17:39:38]&gt;**
&gt; 
&gt; **Заключение:** //После этого интервью ЛПИ-2377-03 был назначен для постоянного содержания под стражей в Зоне ██. Дальнейшие попытки допросить его до сих пор оказались бесполезными. После неудачной попытки самоубийства, условия содержания ЛПИ-2377-03 пересматриваются.//

После инцидента 2377-01 требования к персоналу на месте были скорректированы с учетом потенциальных попыток нарушения условий содержаний группами равной или слегка увеличенной силы. Поиск неопознанной связанной организации на данный момент находится в процессе.
[[/collapsible]]

**Отчёт по сценарию 2377 - ███:**
[[collapsible show=&#34;+ Требуется 4 уровень допуска&#34; hide=&#34;- Персональные данные подтверждены. Доступ записан.&#34; hideLocation=&#34;both&#34;]]
28.11.200█ . Обычное наблюдение за SCP-2377-1 продолжалось, когда начался сценарий SCP-2377. Несколько сотрудников, являющиеся свидетелями нескольких предыдущих сценариев, быстро идентифицировали экземпляр SCP-2377-a как ЛПИ-2377-02. Сценарий длился шестнадцать часов, что стало самым продолжительным случаем с участием ЛПИ-2377-02. Незадолго до смерти экземпляра SCP-2377-b ЛПИ-2377-02 написал черным маркером следующее сообщение на спине SCP-2377-b:
[[=]]
&gt;
&gt; ОДИНОЧЕСТВО – ЭТО МУКА
&gt;
[[/=]]
После завершения данного сценария началось более интенсивное расследование прошлого всех бывших жителей, случаев SCP-2377-a и SCP-2377-b, гражданских лиц, которые пытались нарушить ОУС, а также все их семейные и социальные связи. Утверждена новая связанная организация, далее - СО-19177. Все субъекты ЛПИ-2377 были определены как Предполагаемые Участники; субъекты SCP-2377-a, за исключением ЛПИ-2377-02, определены как Потенциальные Кандидаты. Уровень приоритета для СО-19177 на момент написания этой статьи классифицировался как Низкий.
