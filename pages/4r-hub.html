[[tabview]]
[[tab Общая информация]]
[[f&lt;image 4R-smbl33.png]]
Четвертый Рейх (4R), названный собственными членами &#34;единственно истинным&#34; наследником Третьего Рейха, управляется ученым и оккультистом, известным как &#34;господин Расс&#34;. Согласно собранной на данный момент времени информации, с 1941 года по 1943 год он работал на Германскую Империю, пока СС не сочли его слишком опасным и не попытались устранить. С тех пор г-н Расс действовал секретно, основывая Четвертый Рейх.

Помимо Расса, Четвертый Рейх состоит преимущественно из людей, наделенных аномальными способностями посредством его экспериментов и ритуалов, например [[[SCP-077-DE]]] и [[[SCP-097-DE]]]. Кроме этого, исходя из записей, Расс имеет в своем распоряжении нескольких аколитов, обладающих различными навыками и помогающих ему в разных областях [[footnote]] Техника, алхимия или [ДАННЫЕ УДАЛЕНЫ] [[/footnote]].

4R с одной стороны стремится взять под контроль крупные политические партии, а с другой -- уничтожить &#34;нечистых&#34;. К людям, рассматриваемым Рассом и Четвертым Рейхом в качестве &#34;нечистых&#34;, в соответствии с предыдущими наблюдениями, относятся:
* Небелые люди
* Гомосексуалисты
* Верующие
* Инвалиды

Иногда Четвертый Рейх вступает в сотрудничество с посторонними группами и людьми, снабжая их аномальным оружием и способностями. Например [[[SCP-092-DE]]].

Г-н Расс знает о существовании Фонда, однако рассматривает его не как врага, а как временные &#34;незначительные неприятности&#34; и как будущий ресурс. Однако же он выразил восхищение Фондом, назвав его &#34;Защитником этого мира&#34;.
Расс, по-видимому, точно знает, какие его устройства находятся на содержании Фонда и какие ученые исследуют их. Неизвестно, использует ли он аномальные способы, чтобы получить информацию, или же имеет доступ к данным Фонда.

Также г-н Расс контактирует с существами, называющими себя демонами; иногда с помощью ритуалов, иногда с помощью применения устройств, таких как [[[SCP-084-DE]]].

Каждое творение г-на Расса помечено специальной меткой, которую невозможно увидеть невооруженным глазом. [[[SCP-023-DE]]] оказался очень полезным в их обнаружении.
[[/tab]]
[[tab Документы]]
17.05.20██ в полуразрушенном доме на Люнебугской пустоши была найдена бывшая лаборатория 4R. Там обнаружилось большое количество модифицированного оборудования и трупы, оставшиеся, по-видимому, после неудавшихся экспериментов. Хотя ни обследование трупов, ни изучение оборудования не принесли результатов, была найдена старая папка, предположительно с записями г-на Расса.


[[f&lt;image mappe.png size=&#34;small&#34;]]Папка, похоже, самообновляется. Периодически в ней появляются новые страницы[[footnote]] Часто они появляются тлеющими [[/footnote]], однако взамен сгорают старые. Из документов удалось получить новые сведения о 4R, его членах и их методах работы, однако извлечение информации происходит долго, так как многие страницы содержат ритуалистические символы и не могут быть изучены без предварительной проверки на предмет опасности.

Ниже приведены фотографии и стенограммы страниц, просмотр которых безопасен: в них отсутствуют опасные символы, меметические угрозы или иная опасность более высокого рода.

[[tab Аколиты]]
Из документов г-на Расса следует, что он имеет/имел в своем распоряжении по меньшей мере восемь разных аколитов, которые помогали ему в различных областях. Поскольку указаны только их прозвища, аколитов все еще не удалось обнаружить.

**Аколит Блитз (бывший) --** обладал, согласно записям, большими познаниями в технике и многие года ассистировал Рассу в конструировании и модифицировании различных машин. После того как Расс перестал использовать прибор, долгое время разрабатываемый Блитзом, аколит выкрал его и отвернулся от Расса. Настоящее местоположение неизвестно.

**Аколит Дольх (бывший) --** имел магические способности и шпионил для Четвертого Рейха за неизвестной организацией. Согласно документам на эту организацию пропал без вести; неизвестно, умер ли он или же перешел на сторону организации.  

**Аколит Фауст --** обладает большим мастерством в слиянии машин и оккультных технологий. Некоторые приборы, используемые Рассом, созданы им в одиночку. Из документов известно, что аколит Фауст начал работать на г-на Расса еще в юношестве.

**Аколит Фелс --** согласно документам, по-видимому связан с природой. Пользуется ритуалами и устройствами, чтобы управлять дикими животными, а также изменять физические свойства растений.

**Аколит Флут --** был высокоинтеллектуальным химиком, пока, исходя из документов г-на Расса, не прошел обучение на &#34;алхимика&#34;. Он реже всех аколитов упоминается в документах, что указывает на то, что у него имеется собственная лаборатория и он мало контактирует с Рассом или же на то, что помимо работы на Четвертый Рейх у него есть иные дела.

**Аколит Крафт --** по документам владеет способностями, позволяющими ему искривлять пространство и создавать пространственные аномалии. Поскольку это позволяет ему перемещать вещи и объекты, он, по-видимому, обеспечивает логистику Четвертого Рейха. Из документов также следует, что он имеет привычку вводить как врагов, так и союзников в заблуждение, для достижения целей Четвертого Рейха.

**Аколит Штром --** вероятно, может манипулировать чем-то, что в документах записано как &#34;душа&#34;. Вследствие этого он способен наделять неживые объекты собственной волей и аномальными способностями. Он, по-видимому, самый лояльный сторонник г-на Расса. К его творениям, в частности, относятся [[[SCP-053-DE]]] и [[[SCP-094-DE]]].

**Аколит Штурм --** прежде чем был завербован г-ном Рассом, работал инженером в [[[Raptor Tec. Industries]]]. Вероятно, он стал аколитом совсем недавно и поэтому почти не упоминается в документах, отчего о нем известно немногое. Тем не менее, при каждом упоминании говорится о его &#34;сильных и хороших убеждениях&#34;.
@@@@
@@@@
Неизвестно, существуют ли другие аколиты, которые не упоминались в указанных документах или упоминания о которых были выжжены из них.
В случае поимки одного из аколитов он должен быть как можно быстрее доставлен в Зону DE8 и допрошен, чтобы обеспечить его безопасное содержание. Если это возможно, захваченные аколиты должны содержаться в Зоне, где отсутствуют объекты связанные с Четвертым Рейхом, так как неизвестно, какое влияние могут оказать аколиты на них.

**Этот раздел посвящен информации для авторов, которую необходимо знать при написании объектов/рассказов о Четвертом Рейхе.**

**Каждый может упоминать Четвертый Рейх в своих объектах/рассказах, однако следует учитывать следующие вещи:**
 
[[collapsible show=&#34;Основная информация о 4R&#34; hide=&#34;Каждый раз, когда вы упоминаете 4R учитывайте, что:&#34;]]
* 4R не фирма, а объединение нацистов-оккультистов. Когда нужны деньги, Расс просто создает их по мере необходимости.
* 4R не рассматривает Фонд в качестве врага и не стремится его уничтожить. То, что делают бывшие члены 4R, к нему не относится.
* Так как 4R в принципе представляет собой кучку нацистов, &#34;нечистые&#34; (смотрите первый раздел) не могут быть его членами. Единственными исключениями являются: телесные ограничения, наличие чрезвычайно полезных и нужных для г-на Расса умственных способностей, слепота (Расс может &#34;компенсировать&#34; зрение при помощи ритуалов).
* Объекты 4R всегда представляют собой что-то сверхъестественное, то есть: 4R никогда не создаст компьютер, стреляющий лазерными лучами или обычное тентаклевидное существо, однако вполне может создать компьютер, призывающий демонов, или человека, превращающегося в гуманоидного паука. Кратко  говоря, ничего научно-фантастического, только сверхъестественное.
* Объекты 4R помечаются невидимыми метками[[footnote]]Увидеть их возможно только используя другие SCP[[/footnote]], которые представляют собой два знака: &#34;4R&#34;.
* 4R стремится уничтожить только определенную группу населения, он не выпускает объекты на свободу, чтобы те убивали случайных людей. Исключением являются побеги, однако в таком случае 4R (обычно в лице ответственного за это аколита) старается нейтрализовать объект и защитить от него невинных людей (только если это не &#34;нечистые&#34;).
* 4R не содержит пехоту. Их укомплектованные группу малы. 4R действует осторожно, стараясь привлекать как можно меньше внимания и уменьшить возможность будущего обнаружения. Все, что связано с большим количеством солдат (без очень хорошего обоснования) не относится к 4R и может отлично использоваться любой другой Связанной Организацией.

[[/collapsible]]
 @@@@
[[collapsible show=&#34;Господин Расс&#34; hide=&#34;Соблюдайте эти пункты при каждом упоминании о Рассе&#34;]]
* Рас злой. Он убивает невинных, потому что, согласно его узкому мировоззрению, все они являются &#34;нечистыми&#34;. Расс не считает себя злым, однако видит в зверствах над &#34;нечистыми&#34; необходимость. Он никогда не будет смеяться над смертью человека (только если тот не даст для этого повод) и никогда не станет пытать ради удовольствия (допрос -- другое).
* Расс относится к своим аколитам не как к обычным слугам, а как к весьма ценным сотрудникам.
* Расс не &#34;любит&#34; свои изобретения. Он гордится ими, но для него это лишь инструменты для достижения целей. Он станет рисковать своей жизнью или злиться только если его творение будет на грани уничтожения[[footnote]] Например, когда это что-то уникальное, невоспроизводимое или просто очень полезное [[/footnote]].
* Возраст: (ВНИМАНИЕ СПОЙЛЕР. Выделите следующий текст, чтобы увидеть скрытое) [[span style=&#34;background-color:black;color:black;text-decoration:none&#34;]] Рассу 120 лет, однако его телу 40. [[/span]](Конец спойлера)
* Расс полностью убежден, что поступает правильно. Его нельзя переубедить или же поколебать его веру.
* Г-н Расс не может умереть. [За исключением моих историй. Я противный и зарезервировал это право для себя. :-)  ]
* Расс -- асексуал.
[[/collapsible]]
@@@@
[[collapsible show=&#34;Аколиты&#34; hide=&#34;Упоминая об аколитах учитывайте, пожалуйста, следующее&#34;]]
* Каждый может написать нового аколита. См. ниже.
* Аколитов  разрешено убивать, однако, пожалуйста, по возможности, согласуйте его смерть с его автором.
* Аколиты разделяют убеждения Расса и в основном лояльны ему, поэтому предать они могут только если что-то пошатнет их убеждения или они почувствуют себя отвергнутыми Рассом. (См. аколит Блитз)
* Аколиты считают Расса своим начальником. Кто-то любит его больше, кто-то меньше.
* Ни один аколит не является неуклюжим или некомпетентным. Иначе он бы не стал аколитом.
* Аколиты могут (но не должны) иметь аномальные способности.
* Аколиты могут (но не должны) быть жестокими, порочным или обладать садистскими наклонностями, но только если это не мешает им приносить пользу Рассу.
* Г-н Расс полагается на аколитов в некоторых областях, но в целом он умнее и могущественнее  (касается аколитов, обладающих магическими способностями) каждого из них.
  
**При создании новых аколитов учитывайте, что:**

* Каждый аколит обладает уникальными талантами, необходимыми Рассу, поэтому двух аколитов с одинаковыми способностями быть не должно (за исключением случаев, когда один из аколитов умирает/исчезает или Рассу требуется  его заменить)
* Аколиты могут быть женщинами.
* Аколиты умны/обладают аномальными способностями, полезными Рассу, но никто не становится аколитом только из-за своих физических/боевых навыков.
* &#34;Нечистые&#34; не могут быть аколитами. Исключение -- слепые, так как Расс относительно легко может исправить это при помощи ритуала.
* Аколиты всегда должны обладать односложным прозвищем, как, например, Блитз, Фелс или Дольх[[footnote]] //(прим. пер.) Blitz -- молния; Fels – камень; Dolch -- кинжал// [[/footnote]]. Прозвище – всегда что-то, что может встретиться в природе и при этом быть сильным и/или ужасным (особенно после того, что произошло с Дольхом, у которого у единственного прозвище не связано с природой). Никаких имен животных.
[[/collapsible]]
@@@@
