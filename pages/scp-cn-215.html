**项目编号：**SCP-CN-215                       

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-215需被收容于Area-CN-66的一个独立收容区域，关押于一个独立的标准人形收容间内，以该收容间为中心的半径5米的所有区域不得有任何脊椎动物停留。收容区域内需配置至少两台处于可随时启动状态的斯克兰顿现实稳定锚。项目的异常区域范围需时刻以康德计数器进行监控，如发现任何异常变动都应及时上报项目主管。对项目的日常需求的提供需以遥控无人机实行。对项目的访谈需以视频通话的方式进行，针对项目的任何测试都需要经过站点主管书面核准并在其监督之下实施，当前收容措施下不许可会令项目的异常影响范围超过5米的测试，测试产生的所有SCP-CN-215-X个体在测试完毕后都应立即处决。

**描述：**SCP-CN-215是一名带有现实/感知扭曲异常的汉族男性，其异常表现为项目的所有行为会被观察到以0.5秒为频率发生“丢失”现象，类似于质量不佳的视频影像中会发生的“丢帧”现象，与项目的物理互动不会受到该现象的影响，项目自身也无法察觉到该异常，不论是观看镜子还是观看被拍摄下的自身异常的影像，项目均表示未观察到自身的异常。对项目的生理检测显示其心率等生理数值也有相同频率的异常丢失现象。通过康德计数器的观测，项目的休谟指数约为0.25/1.1，属于较低范畴，以项目为中心的2米半径内的区域的康德计数器读数都有0.5秒频率的读数丢失，在该区域（下文称为“影响区域”）内直接观测项目，会显示其为无异常，但摄像等间接手段和康德计数器的读数观测仍会显示出异常。

任何活体脊椎动物在暴露于SCP-CN-215的影响区域之中累积超过2小时后，将会展现出和SCP-CN-215几乎完全相同的异常性质，此过程无法被受影响对象和外部观测所察觉，除处决外没有找到中止该过程的方法，仅有斯克兰顿现实稳定锚可以一定程度延缓该过程。与SCP-CN-215相比，受影响的对象其“丢失”现象的频率加快了50%（0.25秒），而影响区域半径则减少50%（1米），异常转化的速度也减慢50%（4小时），研究表明SCP-CN-215这种异常转化效应带有迭代性质，每一个迭代之于上一个迭代均都在这三个方面表现出完全一致的差异性，因研究需要，被SCP-CN-215所影响而产生的迭代个体被分类为SCP-CN-215-1，被SCP-CN-215-1影响的迭代个体被分类为SCP-CN-215-2，以此类推。所有受影响的迭代个体被统称为SCP-CN-215-X。

SCP-CN-215的影响区域半径会根据现有的SCP-CN-215-1个体数量和影响区域半径而相应增加，这种效应已经被证实是该异常每个迭代的个体共有的特性，例如当影响半径为1米的SCP-CN-215-1的数量为2时，SCP-CN-215的影响区域半径将会增加2米，此时若其中一个SCP-CN-215-1转化出一个SCP-CN-215-2（影响区域半径为SCP-CN-215-1的50%，即0.5米[[footnote]]值得注意的是，即使对象的异常范围因为制造了下一个迭代而发生了变化，此情况下新生成的下一迭代对象仍然是严格按照“原版”的数据去乘以50%。——研究员██[[/footnote]]），则两个SCP-CN-215-1的影响区域半径均会增加0.5米，SCP-CN-215的影响区域半径亦会因此而增加1米。SCP-CN-215-X个体在死亡后，异常性质均会消失，在这种情况下，高迭代个体因死亡的SCP-CN-215-X个体而增加的异常区域范围也会相应地消失。

当复数SCP-CN-215-X[[footnote]]包括SCP-CN-215本身[[/footnote]]个体的影响区域出现重叠时，重叠区域的转化速度会根据重叠对象的数量而加快，每重叠一个区域，转化速度（如有不同迭代的对象则取其中的最高迭代的速度）将提高50%，被不同迭代的重叠区域转化的对象，会被其中的最高迭代所转化。当前未知SCP-CN-215-X的转化数量是否有上限。


[[collapsible show=&#34;项目回收记录&#34; hide=&#34;关闭&#34;]]
&gt; 项目于██/██/████被发现于██市，当地公安系统接到报警称“有个闪烁不清的人进入了████小区██楼”，由于无法提供有效信息，被公安系统视为恶作剧电话。潜伏于公安系统的基金金会人员注意到报警后报告了基金会，位于该市的Site-CN-87接到报告后派出一名特工███进行调查，特工███假扮小区保安进入该住宅楼勘察后报告楼内有大范围的轻微休谟指数异常，此时多名市民目击到特工███带有SCP-CN-215-1的特征并报警，Site-CN-87的反应小组立即出动，控制了特工███并对所有目击市民实施了记忆删除，通过对特工███的审问[[footnote]]事后证实，特工███在查问事后被确认为SCP-CN-215的户主时，同时暴露于SCP-CN-215和不少于9个SCP-CN-215-1个体（分别为项目的父亲、母亲、妻子、妻子腹内四个月大胚胎、儿子、两条宠物犬，均为项目的同居对象，另有两名当时在项目住处访问的友人）的影响范围之下，几乎立即被转化为SCP-CN-215-1[[/footnote]]和反应小组对该住宅楼更详细的休谟指数测定，Site-CN-87的保安主任███（曾于专门负责处理现实扭曲异常的MTF中服役）初步推断出SCP-CN-215的性质，并推断位于该楼████号房的某住户为SCP-CN-215的源头，此时SCP-CN-215的异常效应已经导致所在的小区住宅内██%的脊椎动物被转化为SCP-CN-215-X个体，总共造成███平方米的异常区域，基金会力量迅速介入封锁了该小区及异常项目所在住宅楼，开始尝试逮捕SCP-CN-215，行动小组被授权对大楼内非████号住户的异常对象使用致命武力以尽可能减少收容风险。
&gt; 
&gt; 通过[数据删除]，行动小组总计处决了██个人形SCP-CN-215-X个体，██个非人形SCP-CN-215-X个体，████号房间内总计10个SCP-CN-215个体被抓捕，通过分别观测后确认该户户主████为SCP-CN-215本体，其他9个个体均为SCP-CN-215-1，为方便押送，除了项目的父亲、儿子、妻子及其腹中四个月大胚胎，其他被捕获的SCP-CN-215-1个体均被现场处决。行动小组有6人在突袭和押送SCP-CN-215个体时被意外转化为SCP-CN-215-1，事后均被提供安乐死。大楼内的无异常人员均实施了记忆删除，事件被掩盖为火灾事故。
&gt; 
&gt; 由于Site-CN-87位于人口聚居区不适宜收容SCP-CN-215及其迭代个体，所有个体被转移至偏远的收容站点Area-CN-66收容。在初步审问中，SCP-CN-215及其迭代个体因无法察觉该异常特性，均拒绝承认自身为异常并对基金会的工作表现出极度的对抗情绪，经项目主管许可，[数据删除]后，SCP-CN-215开始配合基金会人员讯问[[footnote]]经过3次听证会的讨论后，伦理道德委员会已承认SCP-CN-215及其迭代个体的审讯过程中的多项违反收容智能异常项目的伦理道德原则行为的必要性，但仍然提出了针对参与审讯SCP-CN-215项目的所有人员的谴责声明。当时实行审讯的所有人员除项目主管和两名已被处决的D级人员外均已调离该项目[[/footnote]]，但对其异常性质的来源无法提供有效信息，仅表示在收容当天之前，自身从未被发现有异常状况，通过对SCP-CN-215的非异常亲朋的探访已证实该说法。在经过足够的测试确认异常性质后，所有剩余的SCP-CN-215-1个体均已被处决，SCP-CN-215被实施A级记忆删除，关押于当前收容设施中。[[/collapsible]]


[[collapsible show=&#34;项目主管████的备忘录&#34; hide=&#34;关闭&#34;]]
&gt; 关于SCP-CN-215，我们的高级研究员们一直有个不太妙的假设：我们一直认为SCP-CN-215是异常的本体，可是从这个异常所展现出来的转化和迭代性质来看，我们有任何的证据能证明 SCP-CN-215就是这个转化链条的顶端了吗？没有。SCP-CN-215的供述也只能证明在那一天之前，它只是个普通的企业小主管，证明不了它是第一个SCP-CN-215，如果SCP-CN-215也仅仅只是这个异常迭代中的其中一个迭代，那么意味着可能还有比SCP-CN-215更高的迭代个体不为我们所知，而这样的个体可能会是一只鸟，一只老鼠，一条鱼，考虑到该异常的休谟指数异常并不那么明显，哪怕拥有一个更大的异常范围也很难保证我们能通过直接目击以外的方式发现它们，这对于我们的收容来说绝对是个噩耗。
&gt; 
&gt; 当然，现在还没到要讨论提升级别或者处决SCP-CN-215的时候，随着所有已知SCP-CN-215-1的处决，SCP-CN-215是安全的——完全收容至今它的异常范围从来没有因为测试以外的原因而扩展过——而这个假设仍有很多问题要回答，比如SCP-CN-215如果真有上一迭代，那么这个异常范围更大转化时间更快的迭代个体在转化睡梦中的SCP-CN-215的时候为何没有同时转化和它睡在一起的妻子及其腹中胎儿？SCP-CN-215在被转化的那一天制造了那么大的骚动，这个在不超过12小时前转化出一个SCP-CN-215的上级迭代个体却没有同时在这个有着大量人口的城市里造成另外一个更可怕的问题来，甚至也没在全世界任何一个地方制造出同样的问题，倒是有个更令我们不安的假设可以解释这些问题：这个转化了SCP-CN-215的不管是不是人形的上位迭代，能自己掌控自己的异常能力，换言之，一个货真价实的现实扭曲者。
&gt; 
&gt; 考虑地太远了，在没有更多证据之前，这些假设目前仍然还只能算是假设，Site-CN-87的人现在仍然在盯着SCP-CN-215过往的活动范围里可能的异常情况——从SCP-CN-215过去接触过的可能的异常人士，到经过该市的候鸟迁徙路线——他们干得不错，三个月前他们报告消灭了几只在离那个小区两街之隔的商业街附近游荡的野猫，都是SCP-CN-215-5，也许是那天进了那栋楼觅食变成了SCP-CN-215-4后在行动小组突袭前跑掉了的漏网之鱼的后代[[footnote]]通过测试相对应迭代的异常范围，目前推定SCP-CN-215-1、SCP-CN-215-2、SCP-CN-215-3均无在逃个体，不多于██个SCP-CN-215-4和不多于██个SCP-CN-215-5目前未被捕获，更低迭代的测定因目前的康德计数器最大检测精度不足无法进行[[/footnote]]。祝他们好运不会发现什么能让这个假设变成现实的东西。[[/collapsible]]
