**标题：**SCP-1005-RU – 洗钱机
**作者：**[[*user Gene R]]
**英译本：**[[*user aehzevlmih]]
**汉译本：**[[*user Backlight SH]]
[[include :scp-wiki-cn:credit:end-standalone]]

[[include component:image-block
| name=https://files.scpfoundation.net/local--files/scp-1005-ru/SCP-1005.jpg
| caption=SCP-1005-RU
| width=230px
]]
**项目编号：**SCP-1005-RU

**项目等级：**Safe

**特殊收容措施：**SCP-1005-RU需存储于Sector-██的贵重物品仓库中一保险柜内，保险柜需设置密码锁，且每周更换一次密码。

**描述：**SCP-1005-RU为一台旧式木制电动洗衣机，其中的一条支架上刻有“左撇子制造”的字样。

项目的异常性质在于其可通过目前完全未知且无法理解的方式进行“洗钱”。上述的操作仅对钞票起效，硬币和其他杂物（含定位设备）仍会保留在滚筒内部，不会对机器造成损伤。

此外，使用项目时须填写一张表格，其内容为以何种货币支付洗涤款、使用多长时间，使用时间精确到秒，且与支付的金额成正比。还需在另一张表格列出自己希望转入的银行账户，表格上列有一些可用的银行列表。若使用者未在相应期限付款或账户填写错误，则其部分或全部钱款都将被扣除，或仅余一小部分转入账户。

目前“左撇子制造”的字样仍旧存在疑问，尚不明确“左撇子”的具体身份和其制造异常项目的方式。

**附录 1：**SCP-1005-RU 操作说明：

&gt; //想要偷税？钱款的来路不清？是用作毒品贸易？或是绑架、盗窃、抢劫所得？//
&gt; //虽然我无法直接帮助您，但这台“洗钱机”可以！//
&gt; //将您的钞票都放进去，注满水，指定账号，然后开始洗钱吧！//
&gt; 
&gt; //注：别忘了好好填写那两张表，这东西可不太好操作。//
&gt; //爱你的“左撇子”//

**附录 2：**SCP-1005-RU是基金会自重要诈骗犯[数据删除]处取得的，潜伏在俄罗斯联邦安全局（FSB）的特工在警方工作报告中注意到了项目的存在，并在确认其真实存在后进行了收容。</textarea></pre>
