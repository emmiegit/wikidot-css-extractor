**项目编号：**SCP-001-JP

**项目等级：**Thaumiel

**特殊收容措施：**以SCP-001-JP为圆心，包含SCP-001-JP在内半径7km的相位调变空间被指定为遗物收容区域-81αβ。SCP-001-JP以及遗物收容区域-81αβ只许可被授权人员入内，没接到许可的职员和人类以及高智能生物的侵入须被阻止。被认为是不法侵入的情况下有必要对对象进行即时抹杀。SCP-001-JP和遗物收容区域-81αβ的信息只能在授权人员之间共有，不可以泄露给其他人士。如果被认为是信息泄露的情况下（必要的时候连同相关人员在内），有必要进行即时抹杀。故意泄露情报的人员将会受到严厉的处罚。无法正确认知遗物收容区域的情况并没有必要进行处理，但对其存在抱有不信任感以及采取了被认为是违反收容的行动的情况下需要进行记忆处理或者即时抹杀。

上面记载的处理方法需要SCP-001-JP事关人员负起责任，竭尽全力达成。进入SCP-001-JP的新许可至今并没有发布。发生过负荷以及正负荷异常污染的情况下将适用ミ级平定协议-BC10K。
 
**描述：**SCP-001-JP是位于纬度35.185，经度136.899的建筑物，高度为约10000km，直径为约1.3km的圆柱体。SCP-001-JP形成并位于有效半径为7km的相位调变空间（被指定为遗物收容区域-81αβ）的内部，所以通常不会被人眼所察觉也不会有进入其内部的可能性。但是需要注意因为其相位调变的性质，极其稀少的情况下可以进行观测，同时也会可能被侵入。[[footnote]]根据以往经验，每数年随机会有一次侵入此相位调变空间的机会。[[/footnote]]针对前者不做出特殊的处理也不会引发太大的问题，针对后者的情况一定要进行相应的处理。SCP-001-JP的相关人员必须将其情报列为最大机密。

SCP-001-JP内部设置了垂直于侧面的重力。划分有九个区域，现阶段从下往上的顺序分别是地下防御区域、地下机关区域、地下居住区域、地上玄关、地上多功能区域、地上机关区域、地上防御区域、地上管制区域以及顶点观测区域。区域的更换现阶段没有必要所以没有记录。虽然其拥有的多重相位防御机制可以实现区域扩张，但同样在现阶段并没有必要所以没有记录。有关区域运用方面的提出书类请联络区域管理责任人。

现在，SCP-001-JP正在从事升级项目中的运行任务。为了能将大部分的资源用于这项任务中，原则上是不允许使用存储的多余资源的。有需求的话请联络资源管理人员。任务的运行要保持机密。观测管理员需要向着同一坐标（也就是SCP-001-JP的直立方向）的方向每日进行确认。如果是在事象地平线[[footnote]]**译注：**此乃物理学中相对论原理为基础的概念之一，指代着光和电磁波所能探测到的领域以及探测不到的领域之间的分界线[[/footnote]]发现未知物体需要立刻向管理委员会汇报。隐蔽管理员需要将未知物体隐藏到无论哪种高智能生物都无法观测到的程度，以此目的可以动用SCP-001-JP的资源。虽然隐蔽方式会根据未知物体的性质各有不同，但是大多数情况下运用波长确率隐蔽法最为有效。无论如何不可向一般级别的人透露运行信息。

通过SCP-001-JP的地上入口可以进入地上玄关。进入玄关的人会与被给予“舰长”职位的人型终端（以下被指定为SCP-001-JP-1）相遇。SCP-001-JP-1对外部环境的种别是完全无知的。无论是人类还是其他高智能生物都会被他以一般等级区分对待。一般等级无法下达阻碍升级项目的命令，但是只是一般等级就会造成巨大的情报泄露，并且因为仅仅是踏入地上玄关就会对对方施加巨额的正负荷，必须当即进行抹除。
 
抹除处理方面，实行燃烧是有效的。因为残渣会进行负荷调律所以由驱除负责人进行处分。闲置过负荷和正负荷异常污染的情况下有发生“超负荷爆发”现象的可能性，所以使对应的过负荷、正负荷项目接触或者将超出临界值的复数负荷项目聚集在一点是被明令禁止的。

**视频记录-い：**2010/10/08，基金会的那古博士发现SCP-001-JP。他利用某些方法进入了遗物收容区域-81αβ，并拍摄了照片（附图）。他在通过地上入口后的地上玄关内与SCP-001-JP-1对话，以下是对话内容。

&gt; **&lt;那古博士站在宽阔的空间里。背景包裹着白色的光芒，看不清楚自己周边的环境。他正面站着SCP-001-JP-1。&gt;**
&gt; 
&gt; **那古博士：**……你是？这个建筑物是什么？
&gt; 
&gt; **SCP-001-JP-1：**欢迎回来，我的乘务员。我是这个舰桥的常驻人型终端‘舰长’。而这里是舰桥。
&gt; 
&gt; **那古博士：**……。
&gt; 
&gt; **SCP-001-JP-1：**怎么了，乘务员？
&gt; 
&gt; **那古博士：**喂喂，我不明白你说的是什么语言。但是我却能听懂你是什么意思。
&gt; 
&gt; **SCP-001-JP-1：**当然了。心意既然可以交融，那还需要语言的介入有何必要？
&gt; 
&gt; **那古博士：**啊啊…？
&gt; 
&gt; **SCP-001-JP-1：**可以的话需要说明吗？
&gt; 
&gt; **那古博士：**这样啊，那么就请简要一些。[取出录音机器]
&gt; 
&gt; **SCP-001-JP-1：**很抱歉，现阶段，综合代表大人禁止了舰桥内部使用和带出记录机器。惩罚将会使得乘务员变得很不幸。
&gt; 
&gt; **那古博士：**这是警告吧。好吧。这次就先作罢。说明也算了。怎么方便怎么来吧。
&gt; 
&gt; **SCP-001-JP-1：**你能理解就好了。
&gt; 
&gt; **那古博士：**那么我问点别的。刚才你说的舰桥，指的是这个傻大个的塔是船的意思？
&gt; 
&gt; **SCP-001-JP-1：**不是。这座塔就是舰桥。
&gt; 
&gt; **那古博士：**那么船呢？难道说是这个地球吗？
&gt; 
&gt; **SCP-001-JP-1：**是宇宙。
&gt; 
&gt; **那古博士：**你逗我吧。
&gt; 
&gt; **SCP-001-JP-1：**你所能认知到的边际宇宙便是这座船。需要详细介绍的话需要了解升级项目。可以的话需要说明吗？
&gt; 
&gt; **那古博士：**……不用了，这样就好。
&gt; 
&gt; &lt;中途省略。那古博士询问舰桥的机密，SCP-001-JP-1带着他前往地上多功能区域的研究小区域。&gt;
&gt; 
&gt; **SCP-001-JP-1：**允许向一般等级的乘务员介绍的地方就是这里了。阶段的辅助项目内用于再现环境负荷的演示机器之中的一台，K55DN。
&gt; 
&gt; **那古博士：**窗户那边什么都看不到啊。
&gt; 
&gt; **SCP-001-JP-1：**请告诉我你喜欢的号码。我将会再现与这个号码对应的过负荷项目。
&gt; 
&gt; **那古博士：**那，这样吧……173怎么样？
&gt; 
&gt; **SCP-001-JP-1：**我知道了。是173对吧。
&gt; 
&gt; &lt;画面在一瞬间晃动后。‘格里格里’的声音响起。过了一会儿，那古博士向窗口指去。明显很狼狈的表情。&gt;
&gt; 
&gt; **那古博士：**喂。怎么回事。为什么它会在那里？那个可恶的东西！
&gt; 
&gt; **SCP-001-JP-1：**这是过负荷项目173。
&gt; 
&gt; **那古博士：**不对！这是SCP-173！这是真的吗！？
&gt; 
&gt; **SCP-001-JP-1：**这是刚刚制成的东西。与辅助项目所使用的正品不同，但是性质是一样的。
&gt; 
&gt; **那古博士：**卧槽！那不就是一样吗！那如果我们的视线移开了它，它会冲过来呗！？
&gt; 
&gt; **SCP-001-JP-1：**请放心。这间实验室是不可能被破坏的。如果您希望的话我可以将它诱导至您眼前。
&gt; 
&gt; **那古博士：**不了不了、这肯定是做梦、这种事情怎么可能……。
&gt; 
&gt; **SCP-001-JP-1：**那么要看看别的号码吗？
&gt; 
&gt; **那古博士：**682……不354！全部的1048！023-JP是不可能制作的吧！
&gt; 
&gt; **SCP-001-JP-1：**完成了。
&gt; 
&gt; **那古博士：**[无语]
&gt; 
&gt; **SCP-001-JP-1：**我的乘务员，你怎么了？
&gt; 
&gt; **那古博士：**……请制作001-JP。
&gt; 
&gt; **SCP-001-JP-1：**非常的抱歉。这个号码并不是辅助项目中的号码。
&gt; 
&gt; **那古博士：**那……那是什么啊。
&gt; 
&gt; **SCP-001-JP-1：**这座舰桥即是001-JP。

**附录-ろ：**视频记录-い所揭露的情报泄露是第三实验管理员一手造成的。从以前开始他就将普通人类招致舰桥并研究此时生成的正负荷以及纯粹的人体反应。在管理委员会再三警告下仍然继续着这样的行为。最终没有注意到那古博士的侵入，若是那古博士对外取得了联络，那么除去001-JP的相关人员，剩余的基金会职员和多半的人类就必须要被抹除了吧。实验负责人依照相关规定进行了处罚。空出来的理事席位由综合代表来进行管理。

**注：**这篇记事是由下级职员撰写的，既是一种以假乱真的玩笑文件也是对这次情报泄露的戒严措施。这是只有理事才能阅览的机密。我作为舰桥的综合代表，希望诸君勿忘初衷，今后也继续努力进行升级项目。-日本支部理事&#34;狮子&#34;</textarea></pre>
