[[include :scp-sandbox-3:component:image-zoom-2 name=4.jpg|caption=**左：**未收容SCP-CN-1238个体。/ **中：**部分长有肉瘤的SCP-CN-1238个体。（侧面看出有凸起）/ **右：**包含SCP-CN-1238卵的粘着层。|width=300px|align=right]]

**项目编号：**SCP-CN-1238

**项目等级：**Safe

**特殊收容措施：**目前所有已知SCP-CN-1238被收容于Site-CN-97的低风险收容区，批量粘贴在一水泥墙面上。每过去三个月，须指示数名D级人员触发其异常效应已保证SCP-CN-1238的延续。需注意的是，收容SCP-CN-1238个体不得多于500只，多余新生个体将立即处决。MTF-BIRDS（“雁过拔毛”）-5与-6被派遣，执行对可能存在的未收容项目个体的收容行动。

**描述：**SCP-CN-1238为绿麻雀基金会制造的一种未辨识的寄生性扁形动物，体长与大小视个体情况有所变化，厚度多在0.065-0.52mm之间浮动（少数个体长有肉瘤[[footnote]]推测为一种变异器官，辅助呼吸。[[/footnote]]）。

SCP-CN-1238成体阶段外貌近似于不同类型的中国传统文化中的“春联”，外表为红色[[footnote]]推测其颜色来源自其宿主体内血红蛋白中的二价铁离子。[[/footnote]]，其体表存有黑色素，使其体表出现是个体情况有所差异的黑色纹路。纹路样式多为汉字组成的“龙马精神”“福星高照”“长风破浪会有时，直挂云帆济沧海”等喜庆、祝福、激励内容的词句。此阶段下，当项目被人为粘贴到平面上时，项目将会通过进食平面上存在的微生物与空气中的水分来维持生命活动。

SCP-CN-1238被粘贴后的三个月内，项目将进入老化阶段。该阶段下，项目将在其腹部下的粘着层（如双面胶、白乳胶）内产下包含其遗传信息的卵。在随后的一周时间内，项目将会吸入过量水分。这会导致其表面产生霉菌，出现湿潮、体表纹路变得模糊，同时其躯干将会因为老化而萎缩，产生类似纸张褶皱的纹理。推测此行为目的在于引诱人类个体将其从平面上取下。当人类个体直视到包含SCP-CN-1238的卵的粘着层时，将会受模因异常影响，具体表现为强烈的用指甲将粘着层撕下的欲望。由于被植入项目的卵的粘着层拥有较高的硬度，人类个体撕下粘着层时将会导致指甲与手指连接处出现一定破损，届时项目的卵将会通过该伤口进入人类个体体内。

当SCP-CN-1238的卵寄生在人类身上，借助血液流动与宿主的卵细胞/精子结合后，将会进入幼体阶段。该阶段下，项目会通过未知方式获取宿主大脑中关于喜庆、祝福、激励内容的词句的信息，并通过未知方式记录在DNA中，同时缓慢地吸收宿主体内营养物质（多为血红蛋白）进行生长，并在生长到一定程度后在不损伤宿主的情况下转移至宿主的肺中。在30天内，宿主将会表现出呼吸困难、精神不振与极端的消极情绪。在60天内，宿主将因贫血而亡，随后项目将会进入成体阶段，从宿主鼻腔中大批钻出，并被绿麻雀基金会移动至销售春联的市场。

**附录：**
[[collapsible show=&#34;○ 实验记录 A&#34; hide=&#34;● 实验记录 A&#34;]]
__**实验记录 A - 日期(2019/03/██)**__
&gt; **项目：**测试当人类个体受SCP-CN-1238模因影响的具体表现
&gt; **方式：**在实验室中放入剪刀等可用于去除粘着层的锐器工具，并命令一名D级人员直视SCP-CN-1238的粘着层
&gt; **结果：**D级人员无视了工具的存在，坚持使用肢体破坏粘着层
&gt; **分析：**SCP-CN-1238的模因异常使得受影响者无法通过工具对其粘着层进行破坏
[[/collapsible]]
[[collapsible show=&#34;○ 实验记录 B&#34; hide=&#34;● 实验记录 B&#34;]]
__**实验记录 B - 日期(2019/03/██)**__
&gt; **项目：**测试SCP-CN-1238能否寄生人类以外的哺乳动物
&gt; **方式：**将SCP-CN-1238的卵植入到家猪等哺乳动物中，持续几代
&gt; **结果：**4代后的SCP-CN-1238成体表面纹路转变为一种未知文字
&gt; **分析：**SCP-CN-1238的宿主不局限于人类，但后续实验表明其模因异常对人类影响最大
[[/collapsible]]
[[collapsible show=&#34;○ 收容记录 A&#34; hide=&#34;● 收容记录 A&#34;]]
__**收容过程视频记录（已转文本） A - 日期(2019/04/██)**__
&gt; SCP-CN-1238被收容于广州市海珠区████街[已编辑]工厂，其被证实为敌对组织绿麻雀基金会的一处隐蔽窝点。MTF-BIRDS（“雁过拔毛”）-25被指示对其发动进攻以收容部分SCP-CN-1238个体。
&gt; ----
&gt; 
&gt; [记录开始]
&gt; 
&gt; **塞恩•D（队长）：**好了，伙计们，我数三二一，咱们就把这门给炸了，冲进去给他们来一梭子。萍子，你先待会儿先上去丢个闪光弹，然后架在那边的货箱那观察敌情；香肠，你待会从右边的梯子爬上去给他们来几梭子，帮我们打好掩护；其他人，跟我冲！
&gt; 
&gt; **刘烨萍：**Yes sir！
&gt; 
&gt; **陈•瑞克斯：**收到。
&gt; 
&gt; **其他人**//（齐声）//队长，明白了！
&gt; 
&gt; **塞恩•D（队长）：**好的，三.....二——卧槽！
&gt; 
&gt; //（随着一声爆破，绿麻雀基金会的护巢者抢先发动进攻，刘烨萍身中数枪后身亡）//
&gt; 
&gt; **塞恩•D（队长）：**你妈的......香肠你带着肥皂和幽灵去主控室那边收容异常，这边我们顶着！
&gt; 
&gt; **陈•瑞克斯：**......了解，队长你们小心点。肥皂幽灵，跟我走！
&gt; 
&gt; //（塞恩•D带着主力部队与护巢者交火，在掩护下，陈•瑞克斯等人前往主控室。）//
&gt; 
&gt; //（到达主控室，一名绿麻雀基金会的育雏者正准备开枪处决所有SCP-CN-1238个体，陈•瑞克斯使用柯尔特左轮射击其手腕，敌人失去战斗能力。）//
&gt; 
&gt; **陈•瑞克斯：**妈的，还想销毁证据。你，把这些个破红纸的相关资料全交出来，不然老子毙了你！
&gt; 
&gt; **育雏者：**大......大哥，冷静点。你看，我也是奉命行事，这一切和我无——
&gt; 
&gt; **陈•瑞克斯：**闭嘴，给我系统权限！干......萍子就是因为你们才死的！
&gt; 
&gt; **育雏者：**知......知道了！密码......密码是114514。
&gt; 
&gt; **陈•瑞克斯：**希望你没骗我，不然你的下半身的幸福都没了，草！
&gt; 
&gt; //（显示屏显示“认证成功”，随后出现了部分关于SCP-CN-1238的资料。）//
&gt; 
&gt; **陈•瑞克斯：**“2019/02/██：中国人民对春节的热情我们或许可以加以利用，借此研发一个能够广泛传播并迅速消灭人口的成鸟。”我的老天，兄弟，这他妈是你提出的项目研究？妈的......竟然死在你们这群白痴手上。
&gt; 
&gt; **育雏者：**......是，大哥......有什么问题吗？
&gt; 
&gt; **陈•瑞克斯：**我操了，老弟，你是中国人吧？
&gt; 
&gt; **育雏者：**是啊，有什么问题吗？我老家在广█。
&gt; 
&gt; **陈•瑞克斯：**我的天......连我一个混血的都一看就懂，你竟然还没想到？
&gt; 
&gt; **育雏者：**诶，这个成鸟研究有什么不对吗？
&gt; 
&gt; **陈•瑞克斯：**老弟，**春节早就过了你他妈还想着卖春联？**
&gt; 
&gt; **育雏者：**什——
&gt; 
&gt; //（陈•瑞克斯点击了“机密文档查询”，但由于脸部识别不匹配，触发了自毁程序，主控台爆炸，陈•瑞克斯等人牺牲，录像机受轻微损伤，停止录像。）//
&gt; 
&gt; [记录结束]
