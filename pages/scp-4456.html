------

[[include component:image-block
| name=https://scp-wiki.wdfiles.com/local--files/scp-4456/I%20ship%20it
| caption=SCP-4456-D podczas odzyskania i wstępnych badań.
| width=300px]]

**Specjalne Czynności Przechowawcze (Zarchiwizowane):** SCP-4456 znajduje się w Magazynie dla Anomalnych Pojazdów Wodnych Rozmiaru 4 (S4-AAVSU) w Ośrodku 45. Przy każdym incydencie pojawienia się nowej instancji SCP-4456 ma ona otrzymać 2500 funtów czystego srebra.

**Opis (Zarchiwizowane):** SCP-4456 to bezzałogowy XVI-wieczny hiszpański galeon o nazwie &#34;//Soy Mi Amante//&#34;.[[footnote]]Jestem moim kochankiem.[[/footnote]] Pod względem wyglądu SCP-4456 nie różni się od statków swojego rodzaju z pierwszej dekady XVI w.

Co cztery do sześciu dni, dokładna kopia SCP-4456 zmanifestuje się w najbliższym obszarze wody, który może ją pomieścić. Jeśli nowa instancja SCP-4456 otrzyma około 519.000 dolarów[[footnote]]Około 2,500 funtów srebra.[[/footnote]] w złocie, srebrze lub kamieniach szlachetnych, natychmiast zniknie.

Jeśli natomiast instancja SCP-4456 nie otrzyma wystarczającej ilości zasobów w ciągu 24 godzin od manifestacji, ożywi się i stanie się wrogo nastawiona, próbując przełamać zabezpieczenia za pomocą taranowania i dział pokładowych.

**Dodatek 4456.1:** Podczas badań nad pochodzeniem SCP-4456, naukowcy Fundacji odkryli następujący dokument, którego powstanie jest datowane na około 1500 rok naszej ery:

[[collapsible show=&#34;+ Otwórz Dokument 4456-A&#34; hide=&#34;- Zamknij Dokument 4456-A&#34;]]

//Uwaga: Poniższy dokument został przetłumaczony z języka hiszpańskiego.//

&gt; Moja królowa,
&gt; 
&gt; Z żalem zawiadamiam, że statek //Soy Mi Amante// został zniszczony przez nieznane wrogie siły. Ona i jej załoga zostaną zapamiętani jako znaczące źródło bogactwa naszego świętego królestwa.
&gt; 
&gt; Muszę jednak wyrazić swoje obawy co do jej dawnej natury. Jej dzielna załoga nie chciała powiedzieć, jak zdobyła swoje łupy, wiemy tylko, że wracała pełna bogactw z swych podróży. Obawiam się, że jej zniszczenie może być zwiastunem jakiejś wielkiej i nieznanej siły, która zbyt długo zwlekała z akceptacją naszego złodziejstwa. Być może w grę wchodzą tu jeszcze potężniejsze siły, gdyż wydaje się, że żadna śmiertelna istota nie byłaby w stanie w ciągu kilku chwil zmienić tak potężnego statku, jak //Soy Mi Amante// w garstkę popiołu.
&gt; 
&gt; Módlmy się, aby Bóg nie ściągnął na nas gniewu i abyśmy nadal rozwijali się pod Jego łaską.
&gt; 
&gt; Twój uniżony sługa, Dante.

[[/collapsible]]

**Dodatek 4456.2:** Aby ustalić, gdzie trafiają przedmioty umieszczone na pokładzie SCP-4456, stworzono dziesięć srebrnych monet będących ich wiernymi kopiami z zainstalowanymi w każdej z nich mikronadajnikami. Po umieszczeniu ich na pokładzie instancji SCP-4456, odbiornik śledzący został aktywowany i natychmiast wykrył wszystkie fałszywe monety Fundacji w //Museo Nacional del Prado//. Śledztwo ujawniło, że Muzeum posiadało monety od 1827 roku.

Dalsze badania przeprowadzone przez Departament Chronologii Anomalnej wykazały, że za każdym razem, gdy nowa instancja SCP-4456 otrzymuje wystarczającą ilość zasobów, aby zniknąć, bogactwo rządu hiszpańskiego zostaje retroaktywnie zwiększone o wartość zasobów przekazanych tej instancji. Chociaż dokładne reperkusje działań Fundacji są niejednoznaczne, powszechnie spekuluje się, że Fundacja mogła być przynajmniej częściowo odpowiedzialna za hiszpańską Rewolucję Cenową.[[footnote]]Recesja gospodarcza w XVI i XVII wieku, przypuszczalnie spowodowana przez import srebra z obu Ameryk.[[/footnote]]

Ze względu na dużą ilość pieniędzy utraconych w wyniku SCP-4456, jak również potencjalne naruszenie praw zawartych w Konwencji FIR,[[footnote]]Konwencja Stosunków Międzynarodowych Fundacji; zawiera wytyczne dotyczące interakcji Fundacji z suwerennymi narodami, w tym, w większości przypadków, zakaz przekazywania darowizn innym narodom w celach innych niż wymogi zabezpieczenia jakiś anomalii.[[/footnote]] zaproponowano Likwidację SCP-4456[[footnote]]Takie działania, jak i Klasa Zlikwidowane nie były już stosowane od kilku lat, ze względu na to, że Fundacja skupiała się bardziej na zabezpieczaniu anomalii niż na ich niszczeniu. Zmieniło się to wraz z powstaniem Departamentu Likwidacji pod kierownictwem doktora Calvina Bolda, zorganizowanego wydziału stworzonego w celu celowego niszczenia obiektów uznanych za zbyt trudne do zabezpieczania. Należy zauważyć, że klasa Zlikwidowane jest czymś innym niż klasa Zneutralizowane, która odnosi się do obiektów zniszczonych lub zdeanomalizowanych nieumyślnie, lub bez uprzedniej zgody Departamentu Likwidacji.[[/footnote]]

Do nowo utworzonego Departamentu Likwidacji złożono następujący wniosek:

[[collapsible show=&#34;+ Otwórz Propozycje Likwidacji 4456&#34; hide=&#34;- Zamknij Propozycje Likwidacji 4456&#34;]]

&gt; [[=]]
&gt; ++ __**Propozycja Likwidacji Obiektu SCP**__
&gt; [[/=]]
&gt; **Identyfikator podmiotu:** SCP-4456
&gt; 
&gt; **Klasa podmiotu:** Keter
&gt; 
&gt; **Nadzorca projektu:** Dr C. Bold
&gt; 
&gt; **Personel wspierający*:**
&gt; * //Dr D. Eon - Reprezentant Departamentu Anomalii Temporalnych//
&gt; * //A. Ferril - Reprezentant Departamentu Skarbu i Finansów Fundacji.//
&gt; * //Dr R. Raegis - Reprezentant Departamentu Prawnego Fundacji//
&gt; 
&gt; **Proszę zakreślić lub wypełnić odpowiednie pola dotyczące powodów złożenia wniosku:**
&gt; ☑ Nadmiernie wysokie ryzyko scenariusza &#34;Podniesienia Zasłony&#34;
&gt; ☐ Nadmierne niebezpieczeństwo
&gt; ☐ Obiekt klasy Apollyon
&gt; ☑ Wydatki
&gt; ☐ Wątpliwości etyczne dotyczące niezbędnych procedur przechowawczych
&gt; ☑  Kwestie prawne
&gt; ☐ Wysokie ryzyko wystąpienia scenariusza klasy K (jeśli tak, proszę podać, jakiego typu/ów:@@____@@)
&gt; ☑ Inne (proszę podać): Zjawiska czasowe spowodowane paradoksem przyczynowym, o nieznanych i najprawdopodobniej niepożądanych skutkach. //- Dr D. Eon//
&gt; 
&gt; **Podsumowanie:** Sam koszt zabezpieczania SCP-4456, w połączeniu z prawnymi konsekwencjami takiego postępowania, sprawia, że dalsze przechowywanie jest niezwykle kosztowne i nieefektywne. Dodatkowo, niepowodzenie w zabezpieczaniu obiektu może spowodować gwałtowną duplikację z jego strony, która szybko stanie się niemożliwa do opanowania i w końcu zauważalna. Wreszcie, wiemy już z Dokumentu 4456-a, że SCP-4456 zostanie ostatecznie zniszczony, i jeśli nie zostanie zniszczony, może to doprowadzić do jakiejś formy paradoksu przyczynowego. //- Dr C. Bold//
&gt;  
&gt; ^^*Musi posiadać upoważnienie poziomu 3 lub wyższego.^^

[[/collapsible]]

**Dodatek 4456.3:** Likwidacja SCP-4456 został zatwierdzona. Polegała ona na całkowitym spopieleniu SCP-4456; wszelkie pozostałości w postaci popiołu lub węgla zniknęły samoistnie. Likwidacja SCP-4456-D została oficjalnie uznana za sukces.
