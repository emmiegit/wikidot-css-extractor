**Identyfikator podmiotu:** SCP-PL-003-J

**Klasa podmiotu:** Katar

**Specjalne Czynności Przechowawcze:** Ze względu na szerokie rozpowszechnienie oraz zakorzenienie w międzynarodowej kulturze oraz względną nieszkodliwość zjawiska, SCP-PL-XXX-J pozostaje niezabezpieczony. Personelowi objętemu efektem działania zjawiska należy aplikować krople typu Amono-PSI-Kobalt; zaleca się również korzystanie z kwadratowych lub prostokątnych fragmentów materiału o przeznaczeniu higienicznym do usuwania zanieczyszczeń wywołanych produktami ubocznymi.

**Opis:** SCP-PL-003 jest anomalnym zjawiskiem oddziałującym na przedstawicieli gatunku //Homo sapiens// wywołującym objawy takie jak:
* kichanie
* świąd
* kaszel
* pieczenie spojówek
* produkcja i wyciek wydzieliny
* zatkany nos
* ogólne osłabienie organizmu
* ból głowy
* stan podgorączkowy

Sugeruje się, że SCP-PL-003-J może pojawiać się w wyniku reakcji alergicznych, infekcji chorobowych, zmian hormonalnych i polekowych oraz jako odruch (chemiczny, pokarmowy, emocjonalny).</textarea></pre>
