    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1974 - Debating Tub and Communist Water
**Auteur :** [[user Devereaux]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 4 mars 2014
[[include credit:end]]

**Objet n^^o^^ :** SCP-1974

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1974 doit être confiné dans un coffre de stockage pour objets standards de faible valeur au Site-242. Tout membre du personnel de Classe D ou chercheur peut conduire des entretiens ou des tests avec SCP-1974 avec la permission de l&#39;un des chercheurs ou chercheurs en chef travaillant sur SCP-1974.

**Description :** SCP-1974 est une baignoire sur pieds en céramique ayant une capacité de 148,2 litres et étant typique des baignoires vendues aux États-Unis des années 30 au milieu des années 60. Lorsque l&#39;objet a été récupéré, il contenait 124 litres d&#39;eau. Toute substance ajoutée à l&#39;eau à l&#39;intérieur de SCP-1974 sera vidée ou filtrée par un moyen inconnu. Si SCP-1974 est vidé, il se remplira à un débit égal au débit de vidange et gardera un volume d&#39;eau constant de 124 litres. 

Lorsqu&#39;un sujet entre en contact avec l&#39;eau située dans SCP-1974, il commencera immédiatement à entendre deux voix. L&#39;une des voix, ci-après désignée SCP-1974-1, a été décrite comme appartenant à un homme américain d&#39;environ quatre-vingt-cinq ans. L&#39;autre voix, ci-après désignée SCP-1974-2, a été décrite comme appartenant à un homme avec un fort accent russe ayant approximativement le même âge. Le premier affirme être SCP-1974 et le second l&#39;eau remplissant SCP-1974.

SCP-1974-1 et SCP-1974-2 semblent se détester et sont décrits comme [[[anart-antics|débattant constamment]]]. Les débats entre SCP-1974-1 et SCP-1974-2 abordent le capitalisme, le communisme, et les états historiques et acuels des États-Unis d&#39;Amérique, de l&#39;Union Soviétique et de la Chine.

Enregistrement audio-1974-01 :

&gt; **Préambule :** Le Dr Hull conduit un entretien avec SCP-1974-1 et SCP-1974-2 afin de tenter de déterminer leur origine.
&gt; **&lt;Début de l&#39;enregistrement&gt;**
&gt; **Dr Hull :** Bonjour ! Ça ne vous dérange pas si je vous pose quelques quest-
&gt; 
&gt; **SCP-1974-1 :** Non, non, non, non, non, non, non. Non. Les Russes n&#39;auraient jamais gagné si la crise des missiles de Cuba n&#39;avait pas été résolue. Peut-être que si tu avais eu une éducation américaine au lieu d&#39;une russe, tu serais assez fin pour ne pas faire des commentaires de ce style.
&gt; 
&gt; **SCP-1974-2 :** Ah, vraiment ? Le système éducatif américain était-il vraiment tellement mieux que le système soviétique ? Regarde les statistiques. Les enfants de la mère patrie étaient tellement bons en science que ce serait normal que nous puissions gagner une guerre contre vous autres égoïstes. En fait, avec des enfants soviétiques intelligents et un allié comme la Chine, comment les communistes n&#39;ont-ils pas pu devenir le parti politique dominant ?
&gt; 
&gt; **Dr Hull :** J&#39;ai des questions à propos de vos origines. S&#39;il vous plaît, pourriez-vous y répondre-
&gt; 
&gt; **SCP-1974-1 :** Parce que le communisme a été conçu par un chleuh taré. Qui voudrait donc partager quand on peut devenir aussi riche que je l&#39;ai été ?
&gt; 
&gt; **SCP-1974-2 :** Les gens en Chine sont parfaitement heureux. Et regarde donc : la Chine a également des enfants plus futés que les US et une meilleure économie et une plus grande armée. Peut-être que si l&#39;Amérique arrêtait d&#39;admirer ses muscles dans la glace, elle pourrait essayer d&#39;arrêter l&#39;invasion communiste que prépare la Chine. Enfin, ça n&#39;aurait aucune importance, cela dit ; vous vous feriez battre de toute façon. Le communisme finira forcément par revenir en force !
&gt; 
&gt; **SCP-1974-1 :** Bah ! Tout ce que vous pouvez faire, c&#39;est espérer. Tout comme tu ne seras jamais capable de t&#39;échapper de moi sans mourir, le communisme ne parviendra jamais à échapper au capitalisme. L&#39;Amérique est éternelle ! Qu&#39;est-ce que t&#39;en dis de ça, le coco ?
&gt; 
&gt; **Dr Hull :** Par la faute de qui êtes-vous dans cet état ?
&gt; 
&gt; **SCP-1974-2 :** Tu te souviens pourquoi on est là, le gros ? Tout ça parce que le gros américain avec son gros cerveau s&#39;est dit que ce serait une super idée de transformer un prisonnier de guerre russe en une baignoire remplie d&#39;eau. Puis tu t&#39;es dit &#34;oh, je me demande si je peux réussir à devenir une baignoire ?&#34;. Ben devine quoi ? Bien sûr que tu peux, et maintenant on est enfermés tous les deux là-dedans, putain de merde !
&gt; 
&gt; **SCP-1974-1 :** Je crois que l&#39;eau est devenue plus débile à force d&#39;abriter ta conscience !
&gt; 
&gt; **SCP-1974-2 :** Trou du cul égoïste !
&gt; 
&gt; **SCP-1974-1 :** Sauvage de soviet !
&gt; 
&gt; **SCP-1974-2 :** Foutu blanc protestant !
&gt; 
&gt; **SCP-1974-1 :** Barjot !
&gt; 
&gt; **SCP-1974-2 :** Sale Amerloque !
&gt; 
&gt; **SCP-1974-1 :** Espèce d&#39;Ivan !
&gt; 
&gt; **SCP-1974-2 :** Si seulement je pouvais être vidé !
&gt; 
&gt; **SCP-1974-1 :** Si seulement je pouvais te vider ! Peut-être que tu finirais par la fermer si tu n&#39;avais que des vers comme compagnie !
&gt; 
&gt; **SCP-1974-2 :** J&#39;espère que tu te feras fracasser !
&gt; 
&gt; **Dr Hull :** Vous deux ! Pour l&#39;amour du ciel, vous êtes une baignoire remplie d&#39;eau ! Pourquoi vous fripez-vous le chignon et sur de la politique, qui plus est ?
&gt; 
&gt; **SCP-1974-1 :** Parce que nous devons bien nous occuper !
&gt; 
&gt; **SCP-1974-2 :** Pour une fois, nous sommes d&#39;accord.
&gt; 
&gt; **Dr Hull :** Que faites-vous d&#39;autre ?
&gt; 
&gt; **SCP-1974-1 :** On parle d&#39;à quel point on te hait, toi et ton gros cul. Bon, on reprend où on en était ?
&gt; 
&gt; **Dr Hull :** Atten-
&gt; 
&gt; **SCP-1974-2 :** En eff-
&gt; 
&gt; **Dr Hull :** Ah non non, je n&#39;ai pas fini. Donc là, vous me dites que vous restez là, à vous insulter tous les deux et à tourner en rond en débattant sur la politique pour vous amuser ? Et que quand vous en avez marre, vous parlez de moi dans mon dos ? 
&gt; 
&gt; **SCP-1974-1 :** Ouais, ça résume bien le tout. Donc maintenant docteur, si vous voulez bien nous lais-
&gt; 
&gt; **Dr Hull :** Merci pour cette information. Je reviendrai bientôt m&#39;entretenir avec vous.
&gt; 
&gt; [Le Dr Hull interrompt son contact avec SCP-1974 et quitte la salle de tests.]
&gt; **&lt;Fin de l&#39;enregistrement&gt;**</textarea></pre>
