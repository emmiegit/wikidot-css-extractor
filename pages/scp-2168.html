    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2168

**项目等级：**Keter

**特殊收容措施：**在SCP-2168实例周边方圆两公里的区域，将以政府计划将此区域现代化为由，划分为居民禁入区。
除非研究团队直接发出指引，居于SCP-2168实例周围的人应避免接近上述区域。基金会成员须注意未受影响的城镇的大小及其人口以预防新的实例的出现。

由于SCP-2168-A实例的自收容性质以及其对人的服从性，无需特殊措施。
无论何时要求一个SCP-2168-A的实例进行采访或测试，须由至少两名无武装成员从SCP-2168的住处将其带离。

**描述：**SCP-2168是一种在乌拉圭农村的小镇内部出现的一种现象。受到SCP-2168影响的区域，其基础设施及人口将遭受到一连串的异常变化，其发展将经历两个阶段。

在第一阶段，在受SCP-2168影响的区域内居住的人会在一段看似不定的时间内[[footnote]]具备记录的最长时间间隔为6个月，最短的16天。[[/footnote]]感受到一股逐渐增长的遗弃家庭的冲动。一旦这段时间过去了，无论这个区域内剩余多少居民，此区域的人造基础设施与造物将开始自发性坍塌。与此同时，坍塌的残骸将重新构筑成一个如同摩天大楼一般的建筑，而其所在区域总是位于受影响的小镇的地理中心。拆解此类型建筑的尝试尚未成功过。在此区域逗留的人类一旦此建筑开始构筑时将会不约而同地失踪。

直到周围建筑完全摧毁前，此建筑的高度将持续增长。当建筑不再增长时，此实例将进入第二阶段，此时数个实体，此数量取决于建筑的大小，开始出现在摩天大楼内。这些实体，在此命名为SCP-2168-A，具有智能，肤色苍白，系无特定性别且基因上相同的人型。SCP-2168-A的实体极其温顺，对人毫无威胁，遵循一切收到的指令。

对SCP-2168-A的//实地//观测显示，此类实体遵循着极其严格的日常生活步调，每天花费平均10小时的时间坐在桌子旁（在所有已知的实例栖息地中显然很流行）然后进行似乎毫无意义的任务，如阅读白色的纸张，拔插USB设备，以及在一个没接设备的键盘上随意按键。

**附录2168-1**
[[collapsible show=&#34;+ POI 2168：音频记录&#34; hide=&#34;- 允许访问&#34;]]
&gt; **采访POI 2168-5-07：Rodriguez先生**
&gt; **日期：**3/6/1999
&gt; **采访人：**Sebastián García特工
&gt; **受访者：**Juan Rodriguez先生
&gt; **前言：**Rodriguez是塔夸伦博市[已编辑]镇的前居民，此镇目前已命名为SCP-2168-5。此次交流已经由原来的西班牙语进行了翻译。
&gt; 
&gt; //&lt;记录开始&gt;//
&gt; 
&gt; **García特工：**Rodriguez先生，感谢你接受此次采访。
&gt; 
&gt; **Rodriguez先生：**孩子，请叫我Peon。Rodriguez先生是我的父亲。
&gt; 
&gt; **García特工：**好的，Peon先生。你之前是住在[已编辑]的镇子上，对吗？
&gt; 
&gt; **Rodriguez先生：**是的。我的一生都在那里度过，就像我家庭里的每一个人，从约百年前自西班牙远渡而来我那好好的老祖父开始。很好的镇子，我得说。既小，又安静，远离都市喧嚣，你懂不？大家都很礼貌又彼此友好，孩子可以在外面玩耍，不用怕一辆车突然辗过他们。
&gt; 
&gt; **García特工：**我明白了。那么，为什么你从那儿搬走了呢？
&gt; 
&gt; **Rodriguez先生：**//[犹豫了五秒钟之后]//呵……嗯，年轻人，你可能觉得这事儿很离奇……
&gt; 
&gt; **García特工：**我的思想还是很开明的，先生。
&gt; 
&gt; **Rodriguez先生：**那很好。你看上去像是个城里长大的男孩，所以你大概不明白，但是……田地是知道的。很难解释。风如何吹拂，草如何生长。还有动物们！当有不妙之处，动物总能知道……
&gt; 
&gt; **García特工：**有趣。什么让你觉得有些不对劲的事在发生呢？
&gt; 
&gt; **Rodriguez先生：**一切，孩子，一切。奶牛开始夜哞，漫漫长夜，且停止产乳。狗开始无休止地乱跳，吠叫，哀鸣。还有鸡，好家伙，那些鸡；它们开始爬到各种各样的东西上跳来跳去直到某样东西开始崩塌。而且在那之后，我自己开始在那儿感觉到不舒服了。恶心，头疼，过敏。我的肠胃开始告诉我该tm离开这里了，而神原谅了我，我就离开了。
&gt; 
&gt; **García特工：**我了解了。关于这件事还有别的的你想告诉我吗？
&gt; 
&gt; **Rodriguez先生：**呃，嗯……有这么一件事。一切都由这个戴着帽子的人出现开始的。礼貌但是很怪。闻起来像是烟，不是那种好的烟草，而是那种从老式汽车的排气管里出来的烟。来了之后，跟Suarez//镇长//聊天，邀请他喝了几杯然后就走了。//镇长//总是喜欢跟陌生人聊天，尤其是像这种城市狗。不知道他是谁，但是他给我肠胃的感觉跟我搬走之前是一个鬼样。
&gt; 
&gt; **García特工：**嗯……这个人是谁有什么头绪吗？
&gt; 
&gt; **Rodriguez先生：**他就没说过名字。可以，是不？按他的口音来看，我敢肯定他就是个外国人。我觉得他可能就是那种悬案嫌疑人或者是那种秘密特工！
&gt; 
&gt; **García特工：**很好。谢谢你Rodrig——我意思是Peon先生。
&gt; 
&gt; //&lt;记录结束&gt;//
[[/collapsible]]

**附录2168-2：**于西三区的2/4/2001凌晨2:00，基金会部署了一个小队以探索受SCP-2168-7影响的区域。在建筑周围的探索表明受影响区域内的自然资源，包括水体，野生动物以及植被都在不断减少。此时，基金会人员接到命令要求进入主建筑。

基金会人员毫不费力即可穿过建筑的主要入口并且前进以探索建筑。建筑中发现仅有少量房间居住着SCP-2168-A的实体，而其余几百间房间空无一人。所有的房间都有着完全相同的极简结构与家具，其中包含了：
* 一张单人床
* 一张单人塑料书桌以及一张单人塑料椅。
* 标准浴室设备
* 棱柱状结构类似现代冰箱的物件，后面有着几根管子[[footnote]]拆开这个东西发现这个东西是作为存放SCP-2168-A的食物的容器，而这些食物通过管道以胶囊的形式提供。[[/footnote]]。

为了对这些实体有更多的了解，基金会成员受委任拘留其中一个单一实体以供研究与采访。
[[collapsible show=&#34;+ 2168-A：音频记录&#34; hide=&#34;- 允许访问&#34;]]
&gt; **Interview 2168-A-01**
&gt; **日期：**2/4/2001
&gt; **采访者：**Daniel Adams博士
&gt; **受访者：**SCP-2168-A-176
&gt; **前言：**SCP-2168-A-176，在SCP-2168-7区域内发现的第17个SCP-2168-A实例，被带到了最近的基金会设施，在受影响区域的2公里以西。实体没有表现出抵抗，且很乐意跟随。
&gt; 
&gt; //&lt;记录开始&gt;//
&gt; 
&gt; **Adams博士：**早上好，请说出你的名字便于记录。
&gt; 
&gt; **SCP-2168-A-176：**呃……一个名字？我……嗯……我不知道。
&gt; 
&gt; **Adams博士：**你没有名字吗？
&gt; 
&gt; **SCP-2168-A-176：**我——我……嗯如果名——名字你的意思是人们怎么……叫我……那我猜没——没有。我没有。嗯……
&gt; 
&gt; **Adams博士：**我明白了。嗯那么——
&gt; 
&gt; **SCP-2168-A-176：**等等！呃……咳，抱歉……但是，主任叫我……呃……Peon。这……您能接受吗？因——因为如果这不是的话……
&gt; 
&gt; **Adams博士：**是的，这就没问题了。很好，Peon先生，我的名字是Adams博士，很高兴见到你。我想你回答一些关于你住处的问题。
&gt; 
&gt; **SCP-2168-A-176：**我——我的小隔间？没啥可说的啊实际上……我在那睡，在那吃，在那工作……我活得简单又有意义。
&gt; 
&gt; **Adams博士：**对的。实际上，我们更感兴趣的是想听听你怎么来到你现在所住的摩天大楼的。
&gt; 
&gt; **SCP-2168-A-176：**一——一栋摩天大楼？像是……那——那些巨大的建筑？那……那些……几乎要通往天空的建筑？
&gt; 
&gt; **Adams博士：**是的……你想说的是你从来不了解你之前呆在什么地方？
&gt; 
&gt; **SCP-2168-A-176：**我——我知道我呆在哪儿。我呆在我的小隔间。工作，变得有意义……我想知道我的轮班是不是要开始了……
&gt; 
&gt; **Adams博士：**你的工作，是的。请问你能向我解释一下你的工作是什么吗？
&gt; 
&gt; **SCP-2168-A-176：**当——当然！我的工作……我是有意义的。我坐在我的桌子旁思考变得有意义的方法……或者说更加高效的方法。我检查一下我消耗了多少能量与食物然后看一下我能减少多少消耗……
&gt; 
&gt; **Adams博士：**我懂了。我能问一问你是怎么做到的呢？
&gt; 
&gt; **SCP-2168-A-176：**噢，通过很多方法……呃，像是少吃一点。或者少用点电。噢！而且我昨天想到一个很好的方法。听着，听着。准备好了吗？我尽量少睡几个小时觉，这样床就永远不会坏了！我是不是很聪明？！哼哼……

&gt; **采访记录2168-A-02**
&gt; **日期：**6/5/2001
&gt; **采访者：**Adams博士
&gt; **受访者：**SCP-2168-A-176
&gt; **前言：**对SCP-2168-A-176进行的第二次访谈记录。Adams博士的任务是尽可能多地收集之前采访中SCP-2168-A-176提过的假定实体“主任”的信息。
&gt; 
&gt; **Adams博士：**你好啊Peon先生。今天感觉如何？
&gt; 
&gt; **SCP-2168-A-176：**你——你好博士。很好，实际上……这里的——这里的食物尝起来很怪……很好吃，但是……怪怪的。然后你给我的房间也很不错……虽然没有主任跟我聊天感觉怪怪的……
&gt; 
&gt; **Adams博士：**我很高兴听到你这么说。那么，我们现在聊到这位“主任”，请问你能告诉我关于他们的事吗？
&gt; 
&gt; **SCP-2168-A-176：**主——主任？当然……他是我——我的朋友。他是所有人的朋友……他是小隔间，所有公司里的工作者之间的纽带。他无处不在……他喂养我们，保护我们的安全，而作为交换，我们要变得有意义……
&gt; 
&gt; **Adams博士：**所以他控制了这栋摩天大楼的设施吗？
&gt; 
&gt; **SCP-2168-A-176：**呃……我猜是吧。我没见过其他人直到……你们出现，但是主任说有其他雇员，所以我——我没法确定……
&gt; 
&gt; **Adams博士：**我明白了。你们怎么跟主任沟通的？
&gt; 
&gt; **SCP-2168-A-176：**我……他跟我说话。通过墙壁。因为，他无处不在你知道吗？照顾着我们。当我们做得不错的时候赞扬我们。当我们做的不好的时候惩罚我们。
&gt; 
&gt; **Adams博士：**惩罚你们？
&gt; 
&gt; **SCP-2168-A-176：**呃……是的。他时不时会这么做……例如，削减我们的食水供应……他总是说这是用来补偿我们没有生产的东西，所以我对此毫无怨言！真的！
&gt; 
&gt; **Adams博士：**我懂了。你还知道关于他的其他东西吗？
&gt; 
&gt; **SCP-2168-A-176：**我——我……我不——不知道！他——他从来没说过任——任何关于他自己的事！
&gt; 
&gt; **Adams博士：**Peon先生，求求你，如果你真的知道什么的话，你能告诉我们我们会很感激的。
&gt; 
&gt; **SCP-2168-A-176：**……呃……如——如果我告诉你们的话你——你们会——会放我走吗？
&gt; 
&gt; **Adams博士：**我没法打包票，那完全取决于什么时候体检结果出来。不过，我能告诉你一旦他们搞定了我们就会让你回到你的小隔间。
&gt; 
&gt; **SCP-2168-A-176：**好——好吧……他……他有一次说过他是建筑里面最重要的食物。是它的根源以及园丁，以及喂养这建筑的养分。虽然他的意思我一无所知……我的天哪，我不该说这些事的……
&gt; 
&gt; **Adams博士：**感谢你的配合Peon先生。

&gt; **采访记录2168-A-03**
&gt; **日期：**20/5/2001
&gt; **采访者：**Daniel Adams博士
&gt; **受访者：**SCP-2168-A-176
&gt; **前言：**SCP-2168-A-176要求的访谈。研究团队一致允许此次要求。
&gt; 
&gt; //&lt;记录开始&gt;//
&gt; 
&gt; **Adams博士：**你想跟我聊天吗，Peon先生？
&gt; 
&gt; **SCP-2168-A-176：**是——是的。我——我要求回家！
&gt; 
&gt; **Adams博士：**不好意思？
&gt; 
&gt; **SCP-2168-A-176：**呃……是的……是的！我——我在这里呆的太久了。我得……我得去工作！所以……请——拜托你，让我走。
&gt; 
&gt; **Adams博士：**噢，不用担心。我很抱歉但体检比起我们想象中花的时间要长一些，但是我敢肯定……
&gt; 
&gt; **SCP-2168-A-176：**闭——闭嘴！你的谎话我已经听腻了！我……我得回家！主任需要我。公司需要我。我的同事需要我……
&gt; 
&gt; **Adams博士：**你说过你不认识你的同事。
&gt; 
&gt; **SCP-2168-A-176：**那——那不重要，一点也不重要！我知道他们在那里，而且他们需要我，就像我需要他们一样。我们是一个公司。一个家庭。一个集体。我们需要彼此，而你——你是个……是个坏人不让我跟他们在一起！
&gt; 
&gt; //[SCP-2168-A-176明显变得悲伤，双手掩面，浑身不住发抖。]//
&gt; 
&gt; **Adams博士：**Peon先生……
&gt; 
&gt; **SCP-2168-A-176：**//[大叫。非常激动]//他在呼唤我！他这么近却又那么远……发展需要所有人……发展需要所有人。发展需要所有人！
&gt; 
&gt; //[SCP-2168-A-176突然跳到Adam博士身上然后开始抓住他的肩膀狂摇。]//
&gt; 
&gt; **Adams博士：**走开。保安！
&gt; 
&gt; //&lt;记录结束&gt;//
&gt; **最后陈述：**SCP-2168-A-176被保安带出访谈室然后被安置到C类智能实体收容室。第二天发现SCP-2168-A-176死于房内，额头及其关节重度受伤。房间东侧墙壁血渍累累。Adams博士没有受伤，但报告称其具有轻度心理创伤，随后要求了心理咨询。
&gt; 
&gt; 减少所有与受SCP-2168影响的区域内的SCP-2168-A实例的深入互动以避免出现更多意外的提议正有待批准。
