**Lưu ý:** //Đây là những bản ghi thử nghiệm nhằm khám phá khả năng của SCP-191. Hãy nhớ rằng SCP-191 là một công cụ nghiên cứu, không phải một thiết bị giải trí. Bất cứ thử nghiệm nào liên quan đến trò chơi điện tử hoặc các hình thức công nghệ giải trí khác cần được tiến hành một cách chuyên nghiệp, chứ không phải với mục đích giải trí.// - Dr. ███
------
**Đối tượng**: &#34;██ Paint,&#34; một chương trình vẽ đơn giản, phổ biến.

**Chỉ dẫn:** Kết nối với máy tính qua một cổng USB, và vẽ những hình ảnh được chỉ định bằng ██ Paint.

**Kết quả**: SCP-191 ngay lập tức giả lập được các chức năng của chuột và bàn phím. Khi thấy bất kỳ bức ảnh nào, 191 cũng đều tái tạo được trong vài giây chỉ bằng công cụ bút chì, tạo ra các bản sao không thể phân biệt được với bản gốc.

Sau khi thử nghiệm được ghi lại, người ta nhận thấy rằng SCP-191 vẫn tiếp tục vẽ trong các file ██ Paint bổ sung. SCP-191 tỏ ra bất ngờ, và mở một file văn bản trên màn hình nói rằng nó đã không nhận ra là nó vẫn đang vẽ.

Những hình vẽ sau đây đã được phát hiện:
* Ba người mặc trang phục giống đồng phục GOC, đứng trong một văn phòng đang bốc cháy, chĩa súng vào một người đàn ông đi ngang qua phòng. Người đàn ông đang tự tử bằng cách bắn súng đầu, mặt bị máu che phủ.[[footnote]]Đặc vụ ████, người tham gia vào cuộc đột kích mà trong đó SCP-191 đã được đưa về, xác định đây là cái chết của Tiến sĩ █████ █████████, &#34;người tạo ra&#34; SCP-191.[[/footnote]]
* Một người lớn và một trẻ em đang chơi &#34;Cho kẹo hay bị ghẹo&#34;. Đứa trẻ là một cô bé hóa trang tương tự như Boris Karloff trong Frankenstein, và người lớn [DỮ LIỆU BỊ XÓA].
* [DỮ LIỆU BỊ XÓA][[footnote]]SCP-191 lại một lần nữa được hỏi liệu nó có thực sự cảm thấy ổn không, và một lần nữa trả lời (thông qua file văn bản) là nó ổn, và [BỊ XÓA] &#34;không có ý gì cả.&#34;[[/footnote]]

--------------------------------------------------------------------

**Đối tượng**: Trò chơi điện tử &#34;███████ █████ █: ██████████.&#34;

**Chỉ dẫn:** Giả lập chức năng của một chiếc &#34;Wiimote,&#34; và chơi một trò chơi điện tử.

**Kết quả**: Thử nghiệm bắt đầu không tốt, do kỹ năng vận động kém của SCP-191 khiến nó làm vỡ đôi chiếc đĩa trước khi nó có thể đặt vào trong máy điện tử. SCP-191 trở nên buồn bã. Sau đó nó nhìn chằm chằm vào đĩa, và ánh sáng đỏ từ mắt nó chuyển thành màu xanh lá một lúc.
Khi tiến sĩ ███ trở lại mang theo một đĩa mới (chưa đầy hai phút), trò chơi đã được chạy trên máy. Tiến sĩ ███ hỏi làm thế nào điều đó xảy ra được, và một tin nhắn xuất hiện trên màn hình ghi là, &#34;Cháu đã nhìn những con số 1 và 0 rồi nạp vào máy. Cháu xin lỗi, cháu biết cháu đáng ra không được làm theo cách này, nhưng cháu không muốn bác lãng phí đĩa. Đừng giận cháu.&#34; SCP-191 vẫn có vẻ sợ bị khiển trách, thậm chí sau khi được trấn an rằng nó đã làm rất tốt.

SCP-191 đã chạy trò chơi một cách hoàn hảo, mặc dù thực tế là nó đã không thực hiện bất kỳ chuyển động cơ thể phù hợp với chiếc điều khiển Wii.

------

**Chủ đề**:

* &#34;█████ █████ ███████&#34; (một chương trình hiệu ứng video nổi tiếng)
* Một file video 40 giây từ một camera an ninh đặt tại phòng ăn của nhân viên.

Chỉ dẫn: Thực hiện một loạt các kỹ thuật cải thiện video được áp dụng bởi các thám tử pháp y trong bộ phim truyền hình nổi tiếng &#34;█.█.█.&#34; (kỹ thuật không thể thực hiện được trong thực tế):
* &#34;Phóng to và Nâng cao chất lượng:&#34; SCP-191 được bảo phóng to trên cửa sổ ở quá bãi đậu xe và dựng lại hình ảnh biển số trên những chiếc xe ô tô, chúng không thể đọc được từ khoảng cách này (các biển số thực tế đã được chụp ảnh để tham khảo)
* &#34;Đảo ngược quá trình cắt ảnh:&#34; SCP-191 đã được yêu cầu thu nhỏ video mỗi bên 100 px, và lấp vào chỗ trống những gì mà nó tin là phần còn lại của phòng ăn (một lần nữa, dữ liệu này không có sẵn trong video)
* &#34;Xoay camera:&#34; SCP-191 đã được thông báo vị trí chính xác và góc của camera an ninh khác trong phòng ăn, và được yêu cầu dựng lại khung cảnh theo góc nhìn đó, bổ sung những phần mà camera hiện tại không nhìn thấy (cảnh quay thực tế từ camera thứ hai đã được trưng dụng và giữ lại để tham khảo).

**Kết quả**: SCP-191 ban đầu không hiểu được chỉ dẫn. Tiến sĩ ███ đã phải giải thích dài dòng, và sau đó đứng đằng sau SCP-191 và chỉ cho nó từng bước. Phải mất đến vài phút trước khi thử nghiệm có thể thực sự bắt đầu.
Tuy nhiên, khi SCP-191 đã thực sự bắt đầu làm, các đoạn video và khung hình được đã hoàn thành trong chưa đầy bảy phút (trong đó có ít nhất ba phút để theo dõi thanh tiến trình).
* Thử nghiệm &#34;Phóng to và Nâng cao chất lượng&#34;: SCP-191 dựng thành công hình ảnh ở góc gần các tấm biển số, hoàn chỉnh với các vết trầy xước và vết lõm như thật. Tuy nhiên, các tấm biển trong hình được phát hiện là không khớp với các tấm biển trên xe. SCP-191 đánh máy, &#34;Không có dữ liệu, vì vậy cháu đã phải đoán mò.&#34;[[footnote]]Các tấm biển số thực tế là ███-███, ███-███, ███-███ và ███-███. Các tấm biển số được tạo ra bởi SCP-191 là: IAM-191, 191-ISA, 600-DMA và CHI-930.[[/footnote]]
* Thử nghiệm &#34;Đảo ngược quá trình cắt ảnh&#34;: SCP-191 mở rộng khung video và bổ sung vào chỗ trống, làm ra hình ảnh bổ sung liền mạch. Hình ảnh không khớp với phòng ăn thực tế, nhưng một lần nữa, dữ liệu không có trong file video và SCP-191 lại phải đoán mò.
* Thử nghiệm &#34;Xoay camera&#34;: Video được tạo ra hoàn toàn phù hợp với góc độ của camera thứ hai, và gần như tất cả mọi thứ có thể nhìn thấy từ góc độ của C-1 rất hợp với cảnh trong C-2. Giống như trước đó, những nơi không nhìn thấy được rất khác nhau. Một chiếc bàn chỉ có thể nhìn thấy được từ C-2, mà có [BẢO MẬT] ngồi, giờ (trong đoạn video được tạo ra) thành ra là Tiến sĩ ███ và Đặc vụ ████ (tiến sĩ và đặc vụ tham gia giám sát SCP-191) ngồi ăn trưa và nói chuyện.[[footnote]]Một người đọc khẩu hình miệng đã được đưa vào để giải mã những gì Tiến sĩ ███ và Đặc vụ ████ đã nói trong đoạn video mô phỏng. [DỮ LIỆU BỊ XÓA]. Tiến sĩ ███ thật đã trở nên khó chịu sau khi biết những gì SCP-191 miêu tả cô nói với Đặc vụ ████. Đặc vụ ████ thật từ chối bình luận.[[/footnote]]

Mặc dù có rất nhiều sự khác biệt giữa video gốc và bản sao của SCP-191, nhiều nhân viên tại chỗ không thể xác định được cái nào là giả.</textarea></pre>
