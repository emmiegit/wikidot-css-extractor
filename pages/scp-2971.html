    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; [[span style=&#34;color:red&#34;]]**依照迈拉协议，本信息在此对你重申SCP-2971-A不存在。杰瑞·李·刘易斯[[footnote]]译注：美国摇滚乐歌手，《Whole Lotta Shakin&#39; Goin&#39; On》是由其演唱过的名曲，大意就是“一起摇摆”。[[/footnote]]于2012年12月28日没有离开家中，维克斯坦利郡俱乐部不存在。**
&gt; 
&gt; **文章中会遍布争论SCP-2971-A存在的信息。完整阅读这些信息，思考其观点直至你确信其为真实。如果你发现自己无法接受SCP-2971-A从未发生过，立即关闭文件，离开工作站，向你的上级报告接受记忆删除治疗。**[[/span]]

**项目编号：**SCP-2971

**项目等级：**Euclid

[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-2971/download%20%282%29.jpg|
    caption=杰瑞·李·刘易斯，摄于2009年。]]

**特殊收容措施：**怀疑为SCP-2971携带者的人员将通过其社交媒体账号、银行账户结算等进行监控。这些人员散播的SCP-2971-A相关信息将被筛除，对其进行拘留。

将对网络搜索引擎进行监控，确认对词段（或类似变体）“好好想想吧”、“摇滚献祭”、“Cliff Bogg”、“维克斯坦利郡俱乐部”和“2012年12月28日”的检索级别。若SCP-2971相关关键词被同一IP地址反复搜索，将对该IP的所在地进行跟踪，特工将对该地点所有人员实施拘留讯问，并施以迈拉协议。

迈拉协议将对确认感染SCP-2971的人员适用。协议包括坚定否认SCP-2971-A存在，之后对对象合理解释其为何不存在。这被证实在100%的案例中能治愈SCP-2971。

杰瑞·李·刘易斯的家庭住址及所有财产将被窃听，对刘易斯本人进行监控确认是否有SCP-2971相关现象。负责监控的人员须记录任何值得注意的发现并立向其直属上级报告。

**描述：**SCP-2971是一模因性局部现实重构事件，会使得对象相信他们在2012年12月28日这天参加了杰瑞·李·刘易斯的演唱会，举行地点是路易斯安那州费里迪的“维克斯坦利郡俱乐部”（编为SCP-2971-A）。SCP-2971-A从未真实发生过，也没有名为“维克斯坦利郡俱乐部”的店铺存在。SCP-2971会通过阅读、谈论SCP-2971-A或其内容的主题而传染给未感染人员。SCP-2971也能通过SCP-2971-A相关文本传播，故需要迈拉协议。SCP-2971的话题不谈及SCP-2971-A的事件则不足以发生模因传播。

[[span style=&#34;color:red&#34;]]**SCP-2971-A从未发生。杰瑞·李·刘易斯于2012年12月28日在家中休息。他在当天没有表演。**[[/span]] 

SCP-2971的感染有两个主要效应： 

**效应A：**对象会突然获得一系列记忆，包括对SCP-2971-A歌单、杰瑞·李·刘易斯在SCP-2971-A中所说言论以及其他细节，如去往维克斯坦利郡俱乐部的旅程等等。对象会激动地试图将此事件讲述给他人（以此传播SCP-2971），并对刘易斯的歌曲、经历产生异常增长的兴趣，最多会出现着迷。在SCP-2971的对象被治愈后，所有这些记忆将会消失，对刘易斯的异常兴趣也会停止。

**效应B：**SCP-2971带有一种局部性现实重构效应。感染者将变为在历史角度参加了SCP-2971-A，尽管对于非感染者而言此事件并不存在。在其财产中常有来自SCP-2971-A的纪念品，例如亲笔签名、非异常CD-ROM[[footnote]]部分此类CD的盒上有收据，厂商是“VIC.STAN.CTRY.CLB”。[[/footnote]]、T恤衫和对此事件的业余录音。在治愈SCP-2971对象后，所有这些物品都会消失。

SCP-2971感染的显著症状是其会异常频繁地使用语句“好好想想吧”[[footnote]]刘易斯曾经多次无意地使用过这句话，可能是指他录制过的一首歌曲《好好想想吧，亲爱的》。[[/footnote]]。该语段本身无异常，对SCP-2971的散播效力并不大于谈论SCP-2971-A。然而迄今在100%的案例中，SCP-2971感染总是伴随对该语句的频繁使用。

SCP-2971的来源未知；于2012年12月29日，确信其自发地传播到了路易斯安那州内似乎是随机分布的2446名居民上，例外是在费里迪市范围内有最大数量的感染者集群。

[[span style=&#34;color:red&#34;]]**SCP-2971-A从未发生。你于2012年12月28日当天在工作，你没有时间参加演唱会。**[[/span]]

在基金会特工发现SCP-2971时，对刘易斯本人的住所拨打了一通电话以确认他的状况。基金会当时没有与刘易斯本人通上话，仅有一名助理在通话中称刘易斯状况良好，只是在2012年12月28日后的几天里有“些许头痛”。

[[collapsible show=&#34;+ 显示采访记录SCP-2971-INT1&#34; hide=&#34;- 隐藏采访记录SCP-2971-INT1&#34;]]
&gt; **受访者：**████ ███████████，最初被发现的SCP-2971感染对象之一。
&gt; 
&gt; **采访者：**█████博士。
&gt; 
&gt; **前言：**████ ███████████对这次她自称参加了的演唱会有异常兴趣（如最初报告中所说），并宣称记得大量细节。她表现出愿意配合，但说话困难，因其持续将话题转往与杰瑞·李·刘易斯相关。
&gt; 
&gt; **&lt;开始记录&gt;**
&gt; 
&gt; **█████博士：**早上好，███████████女士。
&gt; 
&gt; **████ ███████████：**你好。
&gt; 
&gt; **█████博士：**关于2012年12月28日你能说些什么？
&gt; 
&gt; 
&gt; **████ ███████████：**哦小伙子，我怎么能不告诉你呢？太棒了。那天我带着我孩子去看了杰瑞·李·刘易斯的演唱会！我们在那待了好几小时……表演后我们还拿到了签名和CD呢……他们很喜欢！其实，我们……
&gt; 
&gt; **█████博士：**[//打断//]呃，███████████女士，对此事件你能想起什么反常的事吗？什么都可以？
&gt; 
&gt; **████ ███████████：**没。没啥疯狂的。只是个非常普通的事。
&gt; **█████博士：**没有什么怪事发生吗？
&gt; 
&gt; **████ ███████████：**没，像我说过的，就是个非常普通的杰瑞·李·刘易斯演唱会啊。好好想想吧，我不知道你想让我说什么。唯一新鲜的是杰瑞唱了首叫《摇滚献祭》的歌，真是轰动全场！所有人都跟着起立了。太棒了！
&gt; 
&gt; [[span style=&#34;color:red&#34;]]**SCP-2971-A从未发生。刘易斯的唱片目录中没有叫做《摇滚献祭》的歌曲存在。刘易斯的同事中没有名叫“Cliff Bogg”的人存在。**[[/span]]
&gt; 
&gt; **█████博士：**好吧如果没别的事，███████████女士，我觉得就到这里好了……
&gt; 
&gt; **████ ███████████：**等下，我有给你说杰瑞·李在唱《Great Balls of Fire》时候做了什么吗？我一定要说！
&gt; 
&gt; **█████博士：**他做什么？
&gt; 
&gt; **████ ███████████：**他唱到一半把钢琴点燃了！
&gt; 
&gt; **█████博士：**不可能！太疯狂了！
&gt; 
&gt; **████ ███████████：**他就是做了！真是非常惊人。我的孩子看到这一幕都要疯了！好好想想吧。
&gt; 
&gt; **█████博士：**说道想想它，我觉得我其实也去过现场嘛，是那个老维克斯坦利郡俱乐部，对吧？
&gt; 
&gt; &lt;█████博士感染SCP-2971，和███████████女士一起接受迈拉协议。多余数据删除，记录结束。&gt;
&gt; 
&gt; **结语：**事后很快确认对感染者的采访应限制在一分钟，之后要对采访人执行迈拉协议避免更多事故。█████博士和███████████女士目前都已被治愈。
[[/collapsible]]

[[collapsible show=&#34;+ 文件SCP-2971-A1 须3级权限&#34; hide=&#34;- 已授予访问&#34;]]
下面是某一对象提供的SCP-2971-A 现场录音。
&gt; 
&gt; **&lt;开始记录&gt;**
&gt; 
&gt; **00:01** 声音淡入，可听到鼓掌。推测已经演唱了第一首歌。
&gt; 
&gt; **00:08** 演唱歌曲《乔治亚驻我心》
&gt; 
&gt; **00:14** 在《乔治亚驻我心》后刘易斯立即开始了《甜蜜十六岁》。音频时常有严重杂音，仅在末尾处完全恢复。
&gt; 
&gt; **00:17** 《甜蜜十六岁》结束后，刘易斯说“欢迎来到我们的秀场，太疯狂了，你们可能会想离开这里，因为我有时候就喜欢这样。好好想想吧。”
&gt; 
&gt; **00:18** 《Rock And Roll Over》开始。
&gt; 
&gt; **00:20** 《再回十八岁》开始。
&gt; 
&gt; [音频有大段空白，完全无声直至00:42处]
&gt; 
&gt; **00:42** 上首歌结束后的喝彩声。刘易斯再说了一次“好好想想吧”。至少一名在录音器附近的观众开始复述这句话。
&gt; 
&gt; **00:42** 开始演唱《I&#39;ll Find It Where I Can》。
&gt; 
&gt; **00:46** 刘易斯说“好了各位。今天我带来一首新歌……嗯……你们以前从来没听我唱过。Cliff Bogg两小时前为我写的。这首题为……摇滚献祭……来吧伙计们。好好干，他们和我们在一间屋子里。”
&gt; 
&gt; [[span style=&#34;color:red&#34;]]**SCP-2971-A从未发生。在刘易斯的唱片记录中没有查到题为《摇滚献祭》的歌曲存在。刘易斯的同事中没有名为“Cliff Bogg”的人存在。**[[/span]]
&gt; 
&gt; **00:47** 演唱《摇滚献祭》，歌曲在录音中是最长的，持续9:42。在5:11处之前仅有乐器，之后刘易斯开始演唱歌词。完整歌词参见文件SCP-2971-A2。
&gt; 
&gt; **00:57** 刘易斯要求观众“稍等一分钟，Kenny的指头麻了。”[可能是指他的吉他手Kenneth Lovelace]音频仍在播放但只有白噪声。
&gt; **00:59** 巨大的爆裂声，观众喘息。
&gt; 
&gt; **01:00** 刘易斯：“看吧这就是为何你们不会忘掉在做什么。当他们逮到你的时观众大笑。
&gt; 
&gt; **01:01** 《大火球》开始。注意到吉他声明显消失。
&gt; 
&gt; **01:03** 观众在曲目中喘气并鼓掌，刘易斯喊道“燃烧的爱，宝贝！”[可能这便是███████████女士提及他点燃钢琴的部分]
&gt; 
&gt; **01:05** 这首歌结束后，刘易斯立即说“感谢你们今晚来此。我很高兴，希望你们也是。你们高兴吗？”[观众喝彩]“耶……好好想想吧。”[全体观众非常整齐地回答“好好想想吧”]。
&gt; 
&gt; **01:06** 《Whole Lotta Shakin&#39; Goin&#39; On》开始演唱。在歌中部分乐器突然停止演奏并不再响起。
&gt; 
&gt; **01:07** 贝司停止。
&gt; 
&gt; **01:08** 节奏吉他停止。
&gt; 
&gt; **01:10** 刘易斯在歌中插话“我要把你们介绍给我的乐队，但之后它就又出现了。”
&gt; 
&gt; **01:11** 鼓点停止。
&gt; 
&gt; **01:12** 钢琴停止。刘易斯在对话筒发出无法辨认的声音。
&gt; 
&gt; **01:13** 观众的吵闹全部停止。
&gt; 
&gt; **01:14** 钢琴又开始演奏，严重走调且速度降到一半。
&gt; 
&gt; **01:15** 声音渐渐消退。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; [[span style=&#34;color:red&#34;]]**SCP-2971-A从未发生。你读到的事件是虚构的，不是真实的。**[[/span]]
&gt; 
[[/collapsible]]
