&gt; จากการตรวจสอบรายงานประจำปี O5-██ ได้สังเกตเห็นความผิดปกติที่ค่อนข้างชัดเจนในรายงานของ SCP-719-TH จึงได้ให้ทำการตรวจสอบเพิ่มเติม
&gt; 
&gt; ต่อไปนี้คือเอกสารดังกล่าว

**วัตถุ#** SCP-719-TH

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** SCP-719-TH ถูกเก็บไว้ในกล่องเก็บความเย็นที่อุณหภูมิห้อง บรรจุลงในล็อกเกอร์พร้อมรหัสขนาด12ตัวอักษรพร้อมแป้นพิมพ์กำกับไว้ เพื่อป้องกันการเข้าถึงSCP-719-THอย่างไม่พึงประสงค์ การเข้าถึงหรือทดสอบSCP-719-TH จะต้องได้รับการอนุญาติจากผู้คุมศูนย์ภายในระยะเวลาไม่ต่ำกว่า48ชม.

**รายละเอียด:** SCP-719-TH เป็นเครื่องดื่มชูกำลังซึ่งถูกบรรจุไว้ในขวดแก้วขนาด150ลบ.ซม. มีลักษณะคล้ายเครื่องดื่มชูกำลังทั่วไป ไม่มีสีใส มีกลิ่นที่หอมกว่าและมีรสชาติหลากหลายกว่า การตรวจสอบส่วนประกอบของSCP-719-THพบว่ามีส่วนประกอบเป็นน้ำ89% น้ำตาลกลูโคส6% และส่วนประกอบที่ไม่สามารถระบุได้อีก5% ด้านข้างของขวดมีฉลากกำกับติดอยู่ซึ่งบอกถึงคุณสบัติและรสชาติของSCP-719-TH 

การทดสอบSCP-719-THในสภาพที่อุณหภูมิห้องแสดงผลไม่ต่างจากเครื่องดื่มชูกำลังทั่วไป อย่างใรก็ตามเมื่อนำSCP-719-THไปแช่เย็นที่อุณหภูมิ 20องศาเซลเซียส ของเหลวภายในจะเริ่มเปลี่ยนสีเป็นสีต่างๆ พร้อมกับเรืองแสงออกมา และจะเเสดงลักษณะพิเศษออกมาเมื่ออุณหภูมิต่ำกว่า10องศาเซลเซียส SCP-719-THนั้นจะแสดงผลที่ต่างๆกันแล้วแต่สีและกลิ่นของมัน ซึ่งจะแสดงผลออกมาเป็นระยะเวลาตั้งแต่25-40นาทีโดยประมาณ อีกทั้งยังไม่เปลี่ยนสถานะไปเป็นของแข็งแต่อย่างใด

การนำSCP-719-THมาใช้ด้วยวิธีการอื่นๆไม่แสดงความผิดปกติแต่อย่างใด เมื่อนำSCP-719-THผสมกับของเหลวชนิดอื่น จะทำให้ได้โซดาใสที่มีรสคล้ายกับSCP-719-THซึ่งไม่แสดงผลกระทบใดๆ แต่เมื่อนำไปผสมกับSCP-719-THด้วยกันจะทำให้เกิดการระเบิดที่รุนแรงขึ้น



||~ ตัวอย่าง ||~ ลักษณะ||
|| SCP-719-TH-1 ||  เรืองแสงสีแดงอมชมพู มีรสเชอร์รี่ ให้พลังงานแคลลอรี่ที่สูงมาก อาจทำให้หัวใจเต้นเร็วจนถึงขั้นล้มเหลว ||
|| SCP-719-TH-2 ||  เรีองแสงสีฟ้า มีรสบลูเบอร์รี่ ให้ความรู้ในทันทีที่ดื่นและจะมากขึ้นเรื่อยๆ ทำให้เกิดอาการระแวงและทำให้ประสาทหลอนในที่สุด ||
|| SCP-719-TH-3 ||  เรืองแสงสีดำ มีรสแอปเปิล ทำให้ผู้ดื่มมีความเร็วมากขึ้น ทำอะไรได้รวดเร็วยิ่งขึ้น แต่ควบคุมตัวเองได้ยากขึ้นทั้งขณะที่ทำและหลังจากหมดฤทธิ์ ||
|| SCP-719-TH-4 ||  เรืองแสงสีเขียว มีรสพีช ทำให้ผู้ดื่มมีความสามารถในการสร้างสรรค์ผลงานต่างๆมากขึ้น แต่จะก่อให้เกิดอาการปวดหัวอย่างรุนแรง และอาจเกิดภาวะเส้นเลือดในสมองแตกในเวลาต่อมา ||
|| SCP-719-TH-5 ||  เรืองแสงสีแดง มีรสองุ่นขาว ทำให้ผู้ดื่มค่อยๆเกิดการเปลี่ยนแปลงทางกายภาพ ทำให้กลายสภาพเป็น[ข้อมูลปกปิด] ||
|| SCP-719-TH-6 ||  เรืองแสงสีน้ำเงินเข้ม มีรสคล้ายมะเขือเทศ ทำให้ผู้ดื่มไม่สามารถรับรู้ความเจ็บปวดได้ชั่วคราว เมื่อหมดฤทธิ์แล้วจะทำให้ผู้ดื่มทรมาณกับความเจ็บปวดที่ได้มากกว่าปกติ ||
|| SCP-719-TH-7 ||  เรืองแสงสีเหลืองอ่อน มีรสสัปปะรด ทำให้ผู้ดื่มรู้สึกอิ่มตลอดเวลา แต่เมื่อหมดฤทธิ์จะทำให้เกิดอาการขาดน้ำจนช็อกในที่สุด  ||
|| SCP-719-TH-8 ||  เรืองแสงสีน้ำตาล มีรสส้ม ทำให้ผู้ดื่มเปลี่ยนสภาพไปเป็นทองคำแท้ ||


**ภาคผนวก:** 

**บันทึกการทดลองที่719-ก:** ให้D-4366ดื่มSCP-719-TH-3 หลังจากนั้นก็ให้D-4366วิ่งบนลู่วิ่งจับความเร็ว
**ผลการทดลอง:** D-4366วิ่งบนลู่ด้วยความเร็วมากกว่า140กิโลเมตรต่อชั่วโมงก่อนจะพุ่งชนกำแพงห้องทดลองเนื่องจากสายรัดตัวไม่สามารถรั้งไว้ได้ ร่างแหลกติดกับกำแพง

**บันทึกการทดลองที่719-ข:** ให้D-5886ดื่มSCP-719-TH-2 พร้อมกับทำข้อสอบฟิสิกส์ขั้นสูง
**ผลการทดลอง:**D-4366สามารถทำข้อสอบจำนวน50ข้อภายในเวลา30นาที หลังจากนั้นอีกประมาณ15นาที D-4366เกิดอาการคลุ้มคลั่งพร้อมกับตะโกนออกมาตลอดว่า&#34;มากเกินไป รู้มากเกินไปแล้ว! หยุดมันทีเถอะ!&#34;ก่อนจะฟาดหัวตัวเองลงกับพื้นห้องทดลอง ทำให้D-5886เสียชีวิตจากอาการเลือดคั่งในสมอง

**บันทึกการทดลองที่719-จ:** นำSCP-719-TH-3 ผสมกับของเหลวหลากหลายชนิด
**ผลการทดลอง:** ของเหลวที่ได้มีลักษณะไม่ต่างจากโซดาทั่วไป มีกลิ่นคล้ายSCP-719-TH-3 สามารถนำมาดื่มได้ตามปกติ

**บันทึกการทดลองที่719-ช:** ทดลองผสมSCP-719-TH-1กับSCP-719-TH-7
**ผลการทดลอง:** เกิดการระเบิดอย่างรุนแรงขึ้น ทำให้มีคลาสDเสียชีวิต2ราย ด็อกเตอร์อเล็กซ์ได้รับบาดเจ็บจากการทดลอง

**บันทึกการทดลองที่719-ซ:** ให้D-7879ดื่มSCP-719-TH-2ตามด้วยSCP-719-TH-6
**ผลการทดลอง:** D-7879ระเบิดในทันทีที่ดื่มSCP-719-TH-6 จากการทดลองดังกล่าวทำให้ไม่อนุญาติให้ทดลองผสมSCP-719-THด้วยกันเองอีกเป็นอันขาด
------

**การค้นพบ:**SCP-719-THถูกค้นพบโดยด็อกเตอร์อเล็กซานเดอร์ รูเพิร์ท โซโคลอฟ ซึ่งทำงานเป็นสายสืบคอยติดตามความเคลื่อนไหวของด็อกเตอร์วันเดอร์เทนเมนท์ โดยSCP-719-THถูกเก็บกู้มาได้จากห้องทดสอบภายในที่พักของหนึ่งในสมาชิกของตระกูลวันเดอร์เทนเมนท์™เป็นบ้านที่อยู่กลางหุบเขาใกล้ๆกับหมู่บ้านแห่งหนึ่งทางตอนเหนือของยุโรป ภายในเต็มไปด้วยอุปกรณ์รุ่นทดลองต่างๆของด็อกเตอร์วันเดอร์เทนเมนท์™ซึ่งได้เก็บกู้มาในระหว่างที่กำลังติดตามด็อกเตอร์วันเดอร์เทนเมนท์™ไปยัง&#34;งานแสดงสินค้า&#34;ที่แห่งหนึ่งในยุโรป

//จากการรายงานของด็อกเตอร์อเล็กซ์พบว่า สถานที่พักส่วนใหญ่ของตระกูลวันเดอร์เทนเมนท์จะกระจัดกระจายอยู่ทั่วไปไม่โดดเด่นมากนัก ซึ่งวันเดอร์เทนเมนท์มักจะใช้มันเป็นที่เก็บรักษาวัตถุเหล่านี้ก่อน&#34;วันแสดงสินค้า&#34; ซึ่งด็อกเตอร์อเล็กซ์ยืนยันที่จะขอแลกเปลี่ยนข้อมูลรายละเอียดต่างๆกับทางสถาบันก็ต่อเมื่อได้คุยกับเจ้าหน้าที่ระดับสูงสุดเท่านั้น ซึ่งตอนนี้อยู่ในระหว่างการดำเนินเรื่อง หากทางสถาบันได้รับข้อมูลนี้มาคาดว่าจะเป็นประโยชน์กับทางสถาบันเป็นอย่างยิ่ง  และอาจช่วยให้ทางสถาบันได้จัดการกับด็อกเตอร์วันเดอร์เทนเมนท์™ได้อย่างถาวร และอาจรวมถึงกลุ่นผู้ติดต่อของด็อกเตอร์วันเดอร์เทนเมนท์™อีกด้วย อย่างไรก็ตามผมก็ยังไม่เชื่อใจเขาอยู่ดีโดยเฉพาะเรื่องที่เขาสามารถเอามันออกมาได้แบบนี้ เรายังต้องดูกันต่อไปว่าเขาจะซื่อสัตย์ต่อใครกันแน่//-เอเยนต์เจมส์

&gt; **ข้อมูลปรับปรุง** ในวันที่ ██/██/20██ หลังจากที่มีมติว่าเอกสาร SCP-719-TH น่าจะถูกผลกระทบของ[[[SCP-732]]] จึงได้ทำการกู้ข้อมูลเอกสารดั้งเดิมก่อนจะถูกแก้ไขของ SCP-719-TH ได้สำเร็จ ให้ถอดเอกสาร SCP-719-TH เดิมออกจากทะเบียนวัตถุของสถาบัน
&gt; 
&gt;

**วัตถุ#** SCP-719-TH

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** SCP-719-TH ถูกห่อไว้ในตาข่ายจุ่มลงไปในอ่างน้ำเกลือในแผนกเก็บวัตถุอันตรายของศูนย์██ ต้องรักษาระดับอุณหภูมิของน้ำเกลือในอ่างไว้ที่ระดับต่ำกว่า 30 องศาเซลเซียส การเข้าถึง SCP-719-TH เพื่อทำการทดสอบนั้นสามารถกระทำได้เมื่อได้รับการอนุมัติเป็นลายลักษณ์อักษรจากผู้คุมศูนย์แล้ว

**รายละเอียด:** SCP-719-TH เป็นเครื่องดื่มชูกำลังซึ่งถูกบรรจุไว้ในขวดแก้วขนาด 250 มล. บนฉลากเขียนไว้ว่า Red Eel พร้อมกับภาพสัญลักษณ์การค้าซึ่งมีลักษณะที่คล้ายกับ //Mastacembelus erythrotaenia// (ปลากระทิงไฟ) และข้อความบอกถึงคุณสมบัติและรสชาติของ SCP-719-TH ของเหลวภายในนั้นมีลักษณะคล้ายเครื่องดื่มชูกำลังทั่วไป ใสไม่มีสี มีกลิ่นที่หอมกว่าและมีรสชาติหลากหลายกว่า การตรวจสอบส่วนประกอบของ SCP-719-TH นั้นกระทำได้ยากเนื่องจากปฏิกิริยาของมันต่อสภาพอากาศ

เมื่ออุณหภูมิของของเหลวภายใน SCP-719-TH สัมผัสกับอากาศที่อุณหภูมิห้องก็จะเริ่มเปลี่ยนสีและเรืองแสงอ่อนๆออกมา กระบวนการนี้จะเกิดขึ้นภายในเวลาไม่กี่วินาทีซึ่งทำให้สามารถดื่ม SCP-719-TH ก่อนจะเกิดปฏิกิริยาได้ การดื่ม SCP-719-TH ที่เปลี่ยนสภาพไปแล้วนั้นจะแสดงผลที่แตกต่างกันแล้วแต่สีและกลิ่นของมัน ซึ่งจะแสดงผลออกมาเป็นระยะเวลาตั้งแต่ 25-40 นาทีโดยประมาณ SCP-719-TH ที่แปลงสภาพแล้วจะไม่กลับไปเป็นแบบเดิมอีกแม้จะนำไปแช่แข็งแล้ว

การนำ SCP-719-TH ไปผสมกับของเหลวชนิดอื่นนอกจากน้ำเกลือจะทำให้ได้โซดาใสซึ่งมีรสคล้ายกับ SCP-719-TH ผู้ที่ดื่ม SCP-719-TH ที่ผสมแล้วจะมีกำลังแขนที่เพิ่มสูงขึ้นอย่างมาก แต่กล้ามเนื้อที่เกร็งนั้นจะทำให้มือกำโดยอัตโนมัติ ซึ่งผลกระทบนี้จะเหมือนกับผู้ที่ดื่ม SCP-719-TH ก่อนจะเกิดปฏิกิริยากับอากาศ ผู้ที่ดื่ม SCP-719-TH ทั้งที่เปลี่ยนสภาพไปแล้วและยังไม่เปลี่ยนสภาพนั้นจะมีปฏิกิริยาตอบสนองในเชิงคุกคามอย่างรุนแรงเมื่อพบกับฉลามสายพันธุ์ใดๆและจะ[-ข้อมูลปกปิด-]



||~ ตัวอย่าง ||~ ลักษณะ||
|| SCP-719-TH-1 ||  เรืองแสงสีแดงอมชมพู มีรสเชอร์รี ให้พลังงานแคลลอรีที่สูงมาก อาจทำให้หัวใจเต้นเร็วจนถึงขั้นล้มเหลวซึ่งมีอัตราเสียชีวิตอยู่ที่ 80% อย่างไรก็ตาม หากว่าผู้ทดลองรับรู้ถึงฉลามหรือสิ่งที่ดูเหมือนฉลามก็จะ[-ข้อมูลปกปิด-] ในกรณีนี้อัตราเสียชีวิตจะเพิ่มเป็น 100% แต่หากไม่ได้ถูกจับตัวไว้ อาการหัวใจวายก็จะเกิดขึ้นหลังจากที่ผู้ทดลอง[-ข้อมูลปกปิด-]แล้วเสมอ ||
|| SCP-719-TH-2 ||  เรีองแสงสีฟ้า มีรสบลูเบอร์รี ให้ความรู้ในทันทีที่ดื่มและจะมากขึ้นเรื่อยๆ โดยทั้งหมดนั้นเป็นเรื่องเกี่ยวกับฉลาม ผู้ทดลองจะอาการหวาดระแวงและทำให้ประสาทหลอนเห็นว่าผู้อื่นเป็นฉลามในที่สุดและจะ[-ข้อมูลปกปิด-] ||
|| SCP-719-TH-3 ||  เรืองแสงสีดำ มีรสแอปเปิล ทำให้ผู้ทดลองว่ายน้ำได้เร็วมากขึ้นและสามารถควบคุมการเคลื่อนไหวของตนเองขณะที่อยู่ในน้ำได้ดีขึ้น แต่จะควบคุมการเคลื่อนไหวขณะที่อยู่นอกน้ำได้ยากขึ้นแม้ว่าผลกระทบจะยุติลงแล้ว ยกเว้นแต่การ[-ข้อมูลปกปิด-] ||
|| SCP-719-TH-4 ||  เรืองแสงสีเขียว มีรสพีช ทำให้ผู้ดื่มมีความสามารถในการสร้างสรรค์ผลงานต่างๆมากขึ้น แต่ทั้งหมดนั้นจะเป็นสิ่งที่เกี่ยวกับการ[-ข้อมูลปกปิด-]ฉลาม และทำให้เกิดอาการปวดหัวอย่างรุนแรงซึ่งอาจเกิดภาวะเส้นเลือดในสมองแตกในเวลาต่อมา ที่น่าสังเกตก็คือเมื่อพบกับฉลามนั้นผู้ทดลองอาจจะจะทำการ&#34;เฮดบัด&#34;ด้วย แต่ก็ยังไม่ละเลยที่จะ[-ข้อมูลปกปิด-] ||
|| SCP-719-TH-5 ||  เรืองแสงสีแดง มีรสองุ่นขาว ทำให้ผู้ทดลองค่อยๆเกิดการเปลี่ยนแปลงทางกายภาพ ทำให้กลายสภาพเป็น[-ข้อมูลปกปิด-]ซึ่งทำให้เหมาะแก่การ[-ข้อมูลปกปิด-]ฉลามได้ดีขึ้น อัตราการเสียชีวิตอยู่ที่ 60% โดย 10% นั้นเกิดจากความผิดพลาดในกระบวนการเปลี่ยนสัณฐาน ส่วนอีก 50% นั้นได้[-ข้อมูลปกปิด-]หลังจากที่พบว่าตนเองมีลักษณะที่คล้ายกับฉลาม  ||
|| SCP-719-TH-6 ||  เรืองแสงสีน้ำเงินเข้ม ไม่ทราบคุณสมบัติที่แน่ชัด แต่คาดว่าจะส่งผลต่อสัมผัสความรู้สึกทางผิวหนัง (โปรดดู เหตุการณ์ 719-TH-D) ||
|| SCP-719-TH-7 ||  เรืองแสงสีเหลืองอ่อน มีรสสัปปะรด ทำให้ผู้ทดลองรู้สึกอิ่มตลอดเวลา แต่เมื่อหมดฤทธิ์จะทำให้เกิดอาการขาดน้ำจนช็อกในที่สุด ผู้ทดลองสามารถรอดชีวิตได้โดยการดื่มน้ำทะเล โดยปัสสาวะจะมีความเข้มข้นของเกลือสูงมากเช่นเดียวกับฉลาม ซึ่งเมื่อผู้ทดลองทราบเรื่องนี้ก็จะ[-ข้อมูลปกปิด-] ||
|| SCP-719-TH-8 ||  เรืองแสงสีน้ำตาล มีรสส้ม ทำให้ผู้ทดลองเปลี่ยนสภาพไปเป็นทองคำแท้ มีน้ำหนักมากขึ้นจนสามารถเดินตามท้องทะเลและหายใจในน้ำได้ แต่การเคลื่อนไหวของผู้ทดลองจะค่อยๆลดลงไปตามการเวลาจนกระทั่งหยุดลงอย่างสมบูรณ์เมื่อผลกระทบยุติลง เว้นแต่เมื่อผู้ทดลองรับรู้ถึงฉลามซึ่งจะทำให้การเคลื่อนไหวสูงขึ้นและ[-ข้อมูลปกปิด-]ได้ แม้ว่าร่างกายจะเกิดการแตกหักจนถึงชีวิตจากการเคลื่อนไหวก็ตาม ||


**ภาคผนวก:** 

**บันทึกการทดลอง 719-ก1:** ให้ D-4366 ดื่ม SCP-719-TH-3 หลังจากนั้นก็ให้วิ่งบนลู่วิ่งจับความเร็ว
**ผลการทดลอง:** D-4366 วิ่งไปไม่ถึงเส้นชัยก่อนผลกระทบจะยุติลง โดยเขาบอกว่าก้าวขาไม่ออก

**บันทึกการทดลอง 719-ก2:** ให้ D-4366 ดื่ม SCP-719-TH-3 หลังจากนั้นก็ให้ว่ายน้ำจับความเร็ว
**ผลการทดลอง:** D-4367 ว่ายน้ำด้วยความเร็วมากกว่า 140 กิโลเมตรต่อชั่วโมง

**บันทึกการทดลอง 719-ก3:** ให้ D-4366 ดื่ม SCP-719-TH-3 หลังจากนั้นก็ให้ว่ายน้ำจับความเร็ว โดยหลังจากที่ผู้ทดลองลงไปในน้ำแล้วให้เปิดโทรทัศน์ซึ่งเล่นบันทึกภาพโฆษณาของเครื่องดื่มบำรุงกำลังยี่ห้อ ฉ███
**ผลการทดลอง:** เมื่อโฆษณาเริ่มเล่น D-4367 ก็กระโจนจากสระน้ำใส่โทรทัศน์ วัดความเร็วได้ประมาณ[-ข้อมูลปกปิด-] ทั้งโทรทัศน์และผู้ทดลองแหลกติดกับกำแพง

**บันทึกการทดลอง 719-ข1:** ให้ D-5886 ดื่ม SCP-719-TH-2 หลังจากนั้นก็ให้ทำข้อสอบฟิสิกส์ขั้นสูง
**ผลการทดลอง:** D-5886 ไม่สามารถตอบได้แม้แต่ข้อเดียว หลังจากผ่านไปประมาณ 45 นาที ผู้ทดลองก็เกิดอาการคลั่งและพยายามทำร้ายยามรักษาการพร้อมกับตะโกนออกมาว่า &#34;[-ข้อมูลปกปิด-]&#34; จึงถูกกำจัดทิ้ง

**บันทึกการทดลอง 719-ข2:** ให้ D-5887 ดื่ม SCP-719-TH-2 หลังจากนั้นก็ให้ทำข้อสอบคณิตศาสตร์ชั้นประถมการศึกษาปีที่ 1
**ผลการทดลอง:** D-5887 ไม่สามารถตอบได้แม้แต่ข้อเดียว หลังจากผ่านไปประมาณ 45 นาที ผู้ทดลองก็เกิดอาการคลั่งและถูกกำจัดทิ้ง

**บันทึกการทดลอง 719-ข3:** ให้ D-5888 ดื่ม SCP-719-TH-2 หลังจากนั้นก็ให้ทำข้อสอบซึ่งสถาบันประมวลจากวิชาสมุทรศาสตร์และชีววิทยาขั้นสูง โดยทั้งหมดนั้นเป็นเรื่องเกี่ยวกับฉลาม
**ผลการทดลอง:** D-5888 สามารถทำข้อสอบจำนวน 50 ข้อภายในเวลา 30 นาที หลังจากนั้นอีกประมาณ 15 นาที D-5888 ก็เกิดอาการคลุ้มคลั่งและถูกกำจัดทิ้ง

**บันทึกการทดลอง 719-ข4:** ให้ D-5889 ดื่ม SCP-719-TH-2 หลังจากนั้นก็ให้เขียนเรียงความในหัวข้อวิชาต่างๆกันและเกล็ดความรู้วัฒนธรรมสมัยนิยม
**ผลการทดลอง:** หลังจากผ่านไปประมาณ 45 นาที D-5889 ก็เกิดอาการคลั่งและถูกกำจัดทิ้ง พบว่าผู้ทดลองสามารถเขียนเรียงความมาทั้งหมด 3 เรื่อง คือผลกระทบของฉลามต่อการประมง การปรุงซุปหูฉลาม และเรื่องย่อของละครโทรทัศน์อเมริกันเรื่อง Chips (ซึ่งเคยแพร่ภาพในประเทศไทยโดยใช้ชื่อว่า ฉลามบก)

**คำแนะนำในการใช้SCP-719-TH:**
ถูกระบุไว้บนกล่องเก็บที่ถูกเก็บกู้มา

&gt; เราเข้าใจว่าพวกคุณอาจจะตื่นเต้น ประหม่า คุณสงสัยว่าชีวิตของคุณกำลังจะจบลงอย่างไร้ค่าก่อนที่คุณจะกระโจนลงสู่ความอ้างว้างสีฟ้าไร้ที่สิ้นสุด
&gt; 
&gt; นั่นเป็นธรรมดา และคุณก็เข้าใจถูกแล้ว แต่ในเมื่อคุณผ่านการคัดเลือกของเรามาได้ คุณก็ควรจะได้รับความช่วยเหลือเล็กน้อยๆในภารกิจอันสำคัญของคุณ
&gt; 
&gt; เครื่องดื่มปลากระทิงสีแดงที่คุณได้รับในกล่องนี้ได้รับการผสมเพื่อให้คุณแข็งแกร่งขึ้น เร็วขึ้น เป็นอะไรบางสิ่งที่ยิ่งใหญ่กว่าเดิม
&gt; 
&gt; หากคุณเข้าตาจนจริงๆ ก็ปล่อยให้มันถูกอากาศสักพักเพื่อแลกชีวิตของคุณกับมัน แต่นั่นแหละ ถ้าคุณอยู่เหนือน้ำนานขนาดนั้น บางทีชีวิตของคุณก็ไม่ใช่จะมีค่าสักเท่าไหร่อยู่แล้ว
&gt; 
&gt; เราหวังว่าคุณจะผ่านตรงนี้ไปได้และไม่ต้องพึ่งพาของพวกนี้อีก มัวรออะไรอยู่ รีบไปหาฉลามพวกนั้นแล้ว[-ข้อมูลปกปิด-]ซะ
&gt; 
&gt; [-ลายมืออ่านไม่ออก-] 

**รายงานการค้นพบSCP-719-TH:**SCP-719-TH ถูกค้นพบโดยเจ้าหน้าที่████████ ████████ ซึ่งทำงานเป็นสายสืบคอยติดตามความเคลื่อนไหวของ[-ข้อมูลปกปิด-] โดย SCP-719-TH ถูกเก็บกู้มาได้จากภายในอาคารติดชายหาดซึ่ง[-ข้อมูลปกปิด-]เช่าไว้ในตัวเมืองของจังหวัด████ ภายในเต็มไปด้วยอุปกรณ์ออกกำลังกายแบบต่างๆ การเก็บกู้นั้นกระทำในระหว่างที่กำลังติดตาม[-ข้อมูลปกปิด-]ไปยัง&#34;เรือประมง&#34;ลำหนึ่ง

จากการรายงานนั้นพบว่า [-ข้อมูลปกปิด-]ได้ใช้ประโยชน์จากสภาพเศรษฐกิจซบเซาเช่าอาคารนี้ในราคาถูก โดยปล่อยหน้าบ้านให้ว่างไว้เพื่อไม่ให้โดดเด่นจากบ้านว่างอื่นๆมากนัก ซึ่ง[-ข้อมูลปกปิด-]มักจะใช้มันเป็นที่เก็บรักษาวัตถุเหล่านี้ก่อน&#34;ออกทะเล&#34;

+ **ข้อความต่อไปนี้ให้จำกัดไว้เฉพาะบุคลากรระดับ 4 ขึ้นไป**

[[collapsible show=&#34;เหตุการณ์ 719-TH-D&#34; hide=&#34;เหตุการณ์ 719-TH-D&#34;]]

ระหว่างที่เตรียมทำการทดลองนั้น ด็อกเตอร์อเล็กซานเดอร์ รูเพิร์ท โซโคลอฟเข้ามาในห้องทดลอง บ่นว่าหิวน้ำและหยิบ SCP-719-TH-6 ไปดื่มโดยพลการ ก่อนจะยกทั้งตาข่ายแล้ววิ่งหนีไป ระหว่างการไล่ตามนั้นพบว่าเขามีความอดทนต่อความเจ็บปวดที่ค่อนข้างสูงผิดปกติ แต่หลังจากนั้นไม่นานก็เริ่มมีอาการคันและเกายุกยิก จนกระทั่งภารโรง█████ซึ่งถูพื้นเสร็จผ่านมา เขาใช้ไม้ถูพื้นฟาดใส่ตาข่ายด้วยความตกใจจน SCP-719-TH ที่มีอยู่แตกทั้งหมด ด็อกเตอร์อเล็กซานเดอร์ร้องออกมาและล้มลงไปเกาตามตัวอย่างรุนแรงจนเลือดไหล บอกว่า &#34;น้ำ! ผมต้องการน้ำ!&#34; ก่อนที่จะทันได้ห้ามอะไร ภารโรง█████ก็หยิบเอาน้ำล้างไม้ถูพื้นราดลงไปใส่ด็อกเตอร์อเล็กซานเดอร์ แม้ว่าอาการคันของเขาจะทุเลาลง บาดแผลที่เกานั้นก็เกิดอาการติดเชื้อจนต้องพาเข้ารักษาตัวอย่างใกล้ชิด

จากการตรวจสอบเศษขวดและตาข่ายนั้นพบว่า SCP-719-TH ถูกปนเปื้อนด้วยน้ำล้างไม้ถูพื้นจนไม่สามารถนำมาวิจัยต่อได้แล้ว จึงได้นำไปเผาทำลายโดยไม่มีอะไรเกิดขึ้น ในขณะนี้ยังมีการพิจารณาทางวินัยของบุคคลทั้งสองอยู่ ทั้งนี้จากการตรวจสอบเส้นทางที่คาดว่าด็อกเตอร์อเล็กซานเดอร์จะใช้ในการหลบหนีนั้นพบว่าฝาท่อระบายน้ำของระบบบำบัดน้ำเสียถูกแอบปลดล็อกไว้ก่อนหน้านั้นแล้ว

&gt; //ชัดเจนว่า█████นั้นขาดความสุขุมในการรับมือสถานการณ์ฉุกเฉิน แม้ว่าเขาจะสามารถหยุดยั้งด็อกเตอร์อเล็กซานเดอร์ไม่ให้หนีไปพร้อมกับวัตถุได้เขาก็ทำให้มันเสียหายทั้งหมด แต่นั่นแหละ เขาเป็นภารโรง ไม่ใช่ฝ่ายรักษาความปลอดภัย เราจึงยังตกลงกันไม่ได้ว่าเรานอกจากจะชะลอการเลื่อนขั้นให้เขาแล้ว เราควรจะปฏิเสธการเพิ่มกาแฟสวัสดิการที่เขาเคยขอมาด้วยหรือเปล่า//
&gt; 
&gt; //สำหรับด็อกเตอร์อเล็กซานเดอร์นั้น... การกระทำของเขาในครั้งนี้ทำให้เราพอจะคาดคะเนที่มาอันแท้จริงของเขาออกแล้ว แต่เพื่อขวัญและกำลังใจของพนักงาน การจะบอกว่าเราปล่อยให้คนของ[-ข้อมูลปกปิด-]เข้ามาเป็นบุคลากรระดับ 3 นั้นเป็นสิ่งที่ไม่อาจกระทำได้ จึงให้เขาเป็นบุคลากรคลาส E และคงระดับบุคลากรเดิมของเขาไว้เป็นระดับลอยเท่านั้น ซึ่งก็ไม่มีปัญหาอะไร เพราะเราคาดว่าเขาคงจะไม่สามารถใช้ชีวิตนอกห้องปลอดเชื้อได้อีกแล้ว ว่าแต่ใครจะเป็นคนไปบอกเมียเขาละเนี่ย?//-O5-██

&gt; //ไม่ต้องกังวลเรื่องนั้นนะ &#34;หุ่นเพื่อนรักของด็อกเตอร์วันเดอร์เทนเมนท์&#34;เป็นสิ่งที่น่าทึ่งมาก อเล็กซานเดอร์คงจะหลงมากไปจนลืมไปแล้วว่ามันเป็นอะไร ถึงฉันออกจะแน่ใจว่าเขาเอามันมาใช้ผิดวัตถุประสงค์ และบางทีนั่นก็คงเป็นสาเหตุที่ทำให้ด็อกเตอร์วันเดอร์เทนเมนท์หยุดการผลิตมัน//-O5-█
