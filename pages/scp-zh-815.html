[[include info:start]]
**篇名︰一家烤肉萬家香**
**作者︰**[[*user Reverberate_a]]
---------
參加2019中秋烏路賽
[[include info:end]]

**項目編號：**SCP-ZH-815

**項目分級：**Safe

**特殊收容措施：** SCP-ZH-815目前收容於Site-ZH-81的船艙層收藏櫃中，該艙房必須終年保持攝氏4度來維繫該艙房內收容物的新鮮度。SCP-ZH-815允許各層級研究員在填寫申請書並通過審核後進行研究甚至食用，但是不允許在Site-ZH-81航行至台灣領海以外地區時食用，以防止其傳染性蔓延。

**描述：**SCP-ZH-815為一罐萬家香牌醬油，於1986生產，並以玻璃罐裝。SCP-ZH-815永久地維持在250公克。上頭的產品貼紙經過磨損難以辨識其原本的圖案，但上頭以藍色油性簽字筆以潦草的字跡書寫著「一家烤肉萬家香」的字樣，書寫人不明。

SCP-ZH-815的新鮮程度維持著1986年出廠時的標準，各項指標也符合該年的食品安全標準。從其蓋子上的編號進行產品追蹤，可以得知其為當年九月出產的第一批萬家香醬油，在經過產品追蹤後目前僅只能確定第一批萬家香醬油並非每一罐都有異常特性，然而是否有相同的異常個體還在進行追蹤。基金會於20██年經由長期外派進行觀察工作的特工通報得知該異常實體的存在，並於當年回收該異常。

若將肉品與SCP-ZH-815接觸，其產生的煙霧及氣味被統一編號為SCP-ZH-815-1，在吸入SCP-ZH-815-1後，該受體的大腦會大量的分泌多巴胺及飢餓素賀爾蒙，最終將導致該受體產生想要進行進食行為的衝動。

**附錄-1：SCP-ZH-815的實驗紀錄**

&gt; **地點**：加拿大███市市郊
&gt; 
&gt; **時間**：20██年，9月中旬
&gt; 
&gt; **實驗內容**：於該年中秋節由研究員████於其位於加拿大的住家後院舉行中秋烤肉活動，並於其活動進行期間使用SCP-ZH-815。
&gt; 
&gt; **實驗結果**：在連續使用SCP-ZH-815進行烤肉活動兩年之後，該社區內居民無論是否為華人，皆會在每年農曆的8月15日於自家後院舉行家族聚會，並必定會在該聚會中進行烤肉，且影響人數有擴大的趨勢。
&gt; 
&gt; **實驗檢討**：最後在基金會的商討下，對該社區所有居民進行了一次A級記憶刪除，並且回收SCP-ZH-815，而後幾年中他們紛紛表示九月總感覺少了些什麼等異樣的空虛感，但隨著時間的拉長，這樣的空虛感逐漸減少，目前已經回復到正常的加拿大居住社區生活型態。

**附錄-2**：[[collapsible show=&#34;SCP-ZH-815原持有家庭的訪談紀錄&#34; hide=&#34;歡迎閱讀&#34;]]

&gt; 採訪人員：Reverberate博士
&gt; 受訪人員：林██，為保護當事人，以下通稱林先生。
&gt; ----
&gt; **Reverberate博士**：您好，林先生，請容我代表敝研究單位向您詢問幾個問題。
&gt; 
&gt; **林先生**：沒問題，只要是我能夠回答的。
&gt; 
&gt; **Reverberate博士**：首先先是感謝您的慷慨，您居然為了我們籌備了這次的晚會，每個人都很開心。
&gt; 
&gt; **林先生**：沒有的事，我聽說貴單位長年在國外進行研究，應該已經很久沒有吃到中秋烤肉了，才會一時興起舉辦烤肉晚會的，您們願意參加才是賞了我的光。
&gt; 
&gt; **Reverberate博士**：所言甚是，在國外常常沒有辦法跟著日曆過節日，我們甚至好幾個年頭沒有過中秋了，您也實在太客氣了。
&gt; 
&gt; //林先生夾了一塊肉進Reverberate的紅色塑膠碗裡//
&gt; 
&gt; **林先生**：所以招待你們是應該的，畢竟這可是家鄉味啊，味道是否還可以？
&gt; 
&gt; **Reverberate博士**：非常美味，就跟我小時候的味道一樣。
&gt; 
&gt; **林先生**：所以這就是你們在尋找的東西吧，來，給你們吧。
&gt; 
&gt; //林先生將一罐萬家香醬油遞了過來，Reverberate博士將其接下//
&gt; 
&gt; **Reverberate博士**：請問您是出自於甚麼心態將東西轉交給我們呢？您長年持有這罐醬油，現在卻這樣輕描淡寫的就把東西交給我們。
&gt; 
&gt; **林先生**：首先，你們研究單位是專門研究食物的對吧，我早就知道這罐醬油事有蹊蹺，但是卻不知道應該交給哪個單位調查，甚至連警方也不相信我的話。
&gt; 
&gt; **Reverberate博士**：這是，畢竟這罐醬油就是不論保存期限好了，一直維持在同樣的公克重那也太詭異了。
&gt; 
&gt; **林先生**：替我省了一筆煮飯錢倒是真的。
&gt; 
&gt; **Reverberate博士**：那更是為什麼？
&gt; 
&gt; **林先生**：因為我沒有親人，我跟我妻子在好幾十年前離婚了，她帶走了我們的孩子，我再也沒有見過他們。我的父母已經在幾年前相繼去世，可以說世界上只有我自己一個人，哈，你不要急著可憐我，本來人就是這樣，生不帶來死不帶去，只是在人間的時候求個與人相處在一起的溫暖。所以怎麼說呢，**月圓人團圓**，一家烤肉，萬家香，然後整個村子或小鎮的人都會被香味吸引回來一起過中秋，大家會一起坐在自家的花園或騎樓看著月亮吃柚子、月餅或烤肉。你們都還有家人，你們需要在中秋的時後與家人聚在一起，但我不用。
&gt; 
&gt; **林先生**：與家人團聚不就是中秋最重要的事情嗎，月餅也好、烤肉也好......總是一個方法，吸引孩子回家與家人相聚。
&gt; 
&gt; **林先生**：你會需要醬油的，帶著它去找你的家人吧。
&gt; 
&gt; **Reverberate博士**：但我沒......
&gt; 
&gt; **林先生**：你還太年輕了，博士，這麼年輕就取得博士學位真是不容易，但是你離家多久了呢？
&gt; 
&gt; (對話至此結束)

Reverberate博士在談話過後帶回了該瓶萬家香醬油，在經過兩星期的審核後確定其具有強大的傳染性並將其編號為SCP-ZH-815，在經過議會審核後將其收容在Site-ZH-81上。

**附錄-2-1**：一張事後被貼在SCP-ZH-815上的便利貼

&gt; 讓旅外的人知道回家的路，基金會研究員也是－－Reverberate博士
[[/collapsible]]
