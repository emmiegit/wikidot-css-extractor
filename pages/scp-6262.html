**Особые условия содержания:** SCP-6262 обитает в городе Тэгу, Республика Корея. В связи с этим, этот город считается участком его содержания. На объекте должен быть прикреплён передатчик GPS сверхмалой мощности со сроком службы систем резервного питания не менее 6 месяцев и возможностью его подзарядки по мере необходимости. Передатчик должен обеспечивать непрерывную связь со станцией наблюдения Фонда в центре города, предназначенной для оповещения команд содержания в случае необычного поведения объекта. Агенты Фонда должны регулярно поддерживать связь с SCP-6262 в ходе процедур по содержанию других объектов, занятий разведкой, разбора заданий и других видов деятельности. Если по какой-либо причине возможность для этого отсутствует, агентам необходимо поддерживать связь с объектом хотя бы раз в неделю.

Гражданские лица, общающиеся с SCP-6262, не должны узнавать об аномальной природе их разговоров. Пассажиры, сходящие с автобуса, должны быть просканированы на предмет наличия запрещённых знаний и обработаны амнезиаком при необходимости. На текущий момент, известен только один случай, в ходе которого SCP-6262 распространял конфиденциальную информацию (см. Инцидент 6262-1). Сотрудникам Фонда с уровнем допуска выше 1 запрещено садиться на SCP-6262 без предварительного письменного разрешения от сотрудника с уровнем допуска 4 и выше.

Вплоть до настоящего времени, SCP-6262 демонстрировал высокую степень подчинения требованиям Фонда. В связи с этим, принудительный захват и/или задержание считаются крайней мерой на случай, если объект начнет проявлять неожиданную агрессивность или опасность в любом другом виде.

[[collapsible show=&#34;+ [ОТКАЗАНО] Предложение от 12/01/2017. Пересмотр условий содержания &#34; hide=&#34;- Скрыть&#34;]]


&gt; **Объявление для сотрудников – Опубликовано с.н.с. Соренсеном 12/01/2017**
&gt; 
&gt; Я конечно всё понимаю, меня только назначили на 6262, и мне ещё много что надо узнать, но действительно ли мы собираемся позволять ему просто так разъезжать по округе? В этой штуке содержится, сколько, четверть от всех знаний Фонда в Корее, расположенных вне границ зон содержания? Так она еще и регулярно взаимодействует с людьми, и вполне может проболтаться кому и когда захочет. Неужели мы будем просто надеяться на то, что она этого не сделает? 
&gt; 
&gt; Я делаю формальный запрос на пересмотр условий содержания для 6262. Мы могли бы использовать его в качестве шаттла в Зоне 19, или, черт возьми, в одном из азиатских участков, если оно того захочет. Но мы не можем просто позволить ему разъезжать по месту, населённому людьми. Оно знает слишком много. Слишком-слишком много.
&gt; 
&gt; **Ответ - Д-р Космо Кемп, глава команды содержания SCP-6262, 13/01/2017**
&gt; 
&gt; Он ездит по округе уже больше шестидесяти пяти лет. Вполне возможно, что он знает всё, что *вообще* возможно знать. Нам уже известно, что он знает государственные тайны как минимум с 40-х, но до сих пор не произошло такой утечки информации, которую можно было бы списать на объект. Я согласен, условия содержания выглядят довольно мягкими, но и он сам себя вполне неплохо содержит. Нам же лучше иметь крайне разумный, мобильный, автономный, а, самое главное, бесплатный способ сохранения знаний вне границ зон Фонда, вместо того, чтобы пытаться запереть эту штуку в коробке вместе со всеми остальными. Если ему хочется ездить вокруг Тэгу день за днём – так почему бы и нет.
[[/collapsible]]


**Описание:** SCP-6262 - это сущность, принимающая вид автобуса или другого многоместного пассажирского транспорта. Записи о данном объекте встречаются, начиная с 1950 года, в разных частях (преимущественно Восточной) Азии. На текущий момент, объект имеет вид разноцветного автобуса марки Neoplan Skyliner. На корпусе автобуса нанесены надпись &#34;DAEGU CITY TOUR&#34; и изображения неизвестного происхождения. Автобус зарегистрирован в Ассоциации туризма Тэгу, у которой имеются записи о приобретении автобуса и его обслуживании. SCP-6262 движется по маршруту, соответствующему таковому, разработанному Ассоциацией туризма Тэгу, и управляется сотрудниками ассоциации, которые похоже[[footnote]]Любая попытка узнать у водителя о том, знает ли он о природе объекта, по определению позволит ему узнать об этом.[[/footnote]], не имеют представления о разумности объекта. Однако, было подтверждено, что SCP-6262 способен передвигаться самостоятельно.

На момент оформления отчёта, SCP-6262 изменил свой внешний вид шесть раз, каждый раз принимая внешний вид автобуса реальной марки. Через взаимодействие с объектом было установлено, что он способен принимать вид любого вида транспорта, однако он предпочитает вид автобуса, поскольку развоз гражданских лиц является одним из его увлечений. После продолжительных анализов и испытаний, такое поведение было определено как безопасное. По этой причине, объекту разрешено заниматься этим беспрепятственно.

Общие записи о форме и местонахождении объекта существуют с момента его первого обнаружения в 1950 году. Полнота и специфичность записей увеличивается по мере развития технологий и их распространения. На протяжении всей известной истории своего существования, объект не проявлял угрозы, если не считать незначительный испуг в момент его первоначального обнаружения.

Впервые Фонду стало известно о SCP-6262 после появления слухов в Токио о &#34;дружелюбном автобусе&#34;, который поддерживал &#34;вежливый разговор&#34; со своими пассажирами. Похоже, что улучшения в сфере коммуникации сделали возможным обнаружение данного объекта. Данная теория подтверждается словами самого объекта о том, что он существовал &#34;на протяжении многих лет&#34; и &#34;в разных местах&#34; до момента обнаружения Фондом. Объект отказывается предоставить больше информации об этом.

При входе в SCP-6262, вошедший человек заводит вежливую беседу с автобусом на телепатическом уровне, комфортном для пассажира. Люди, обычно не принимающие участия в разговорах, отмечают быстрый обмен любезностями, в то время как люди, стремящиеся к общению, отмечают обсуждения на такие темы, как история общественного транспорта,  восточноазиатская культура (особое внимание при этом уделяется городу, в котором на момент разговора обитает SCP-6262), популярные СМИ и прочие темы. Участники не считают эти телепатические беседы чем-то ненормальным, и чаще всего описывают их как &#34;приятную беседу со старым другом&#34; и другими похожими описаниями. Собеседники начинают подозревать о необычной природе этих бесед только после упоминания их странности.

SCP-6262 способен поглощать, обрабатывать и сохранять знания своих пассажиров, включая такие знания, которые не были ему явно сообщены. Объект или неспособен, или не желает сохранять повторяющиеся знания, в связи с чем в последние десять лет процесс сбора знаний был направлен на получение знаний о жизненном опыте, а не о конкретных фактах. Было подтверждено, что несмотря на свои утверждения, объект не &#34;знает всё на свете&#34;, но каталог его знаний действительно обширен. Постоянное взаимодействие с Фондом привело к приобретению объектом статуса Центра предохранения знаний (ЦПЗ) - архива, в котором сохраняется критическая информация на случай происшествия события класса K. Для выполнения своих обязанностей в качестве ЦПЗ, SCP-6262 разрешено хранить информацию о конфиденциальных операциях Фонда. Для этого, сотрудникам Фонда с высоким уровнем доступа необходимо зайти на борт автобуса, оставаясь при этом под наблюдением.

Объект внёс значительный вклад в операции Фонда по содержанию и испытаниям путём предложения пересмотра условий содержания и указания на ранее неизвестные аномальные свойства некоторых известных объектов. В двух случаях, SCP-6262 предложил объяснение для объектов, ранее считавшихся аномальными, что привело к их деклассификации и удалению их из списков.

Несмотря на обладание большим количеством конфиденциальной информации, SCP-6262 имеет практически идеальную репутацию касательно распространения этой информации третьим сторонам. Даже в ситуациях, когда от распространения этой информации зависели жизни других или его самого, объект предпочитал сохранять молчание (см. Фрагмент интервью 6262-5A).

Впервые, SCP-6262 стал обладать секретной информацией о Фонде в тот момент, когда аномальные свойства объекта ещё только изучались. Исследователи Фонда и прочий персонал, обладающий этими знаниями, после первой посадки на автобус отмечали, что объект был очень удивлён и заинтересован в знаниях, полученных от них. После этого, объект прекратил движение по маршруту на 6 часов для обработки полученной информации. Последующие беседы с объектом отметили его восхищение и желание помочь в операциях Фонда при условии, что он узнает больше о Фонде и его деятельности. К моменту, когда этот эффект был обнаружен, объект обладал таким количеством секретной информации, что любая утечка могла бы привести к нарушению протокола &#34;Покров&#34;. В связи с этим, были обновлены процедуры по поддержанию информационной безопасности.

**[Учётные данные приняты]**

&gt; **Инцидент 6262-1**
&gt;
&gt; Инцидент 6262-1 является единственным известным случаем, в ходе которого SCP-6262 сообщил секретную информацию постороннему лицу. Обстоятельства данного происшествия позволяют простить объекту эту утечку. В ходе катастрофического нарушения условий содержания, SCP-███, особо опасная когнитивная угроза, распространяемая через компьютеры, стал распространяться по вебсайтам крупных новостных агенств, социальным сетям и [ОТРЕДАКТИРОВАНО]. Невиданная ранее сила когнитивной угрозы не позволила командам содержания вернуть контроль над ситуацией, в связи с чем было приказано устроить экстренное отключение интернета во всей южной части Японии для предотвращения распространения угрозы. SCP-6262, на момент нарушения условий содержания находящемуся в Ниигате, Япония, были известны учётные данные, необходимые для получения разрешения на выполнение задачи по отключению. Сотрудники Фонда, находящиеся на борту автобуса, были также подвержены когнитивной угрозе и поэтому не могли предпринять никаких действий. Объект, осознавая масштаб потенциальной катастрофы, сообщил требуемые данные и порядок действий гражданскому лицу, в тот момент находящемуся на борту и имевшему достаточную сопротивляемость эффекту, для того, чтобы получить доступ к компьютерной сети и начать процедуру отключения. После того, как ситуация по большей части была взята под контроль, данное гражданское лицо было обнаружено, обработано амнезиаком и освобождено. SCP-6262 не получил наказания за эту утечку информации.

[[/collapsible]]

[[collapsible show=&#34; + Документ 6262-2&#34; hide=&#34;- Документ 6262-2&#34;]]


&gt; **Объявление для сотрудников – Опубликовано д-ром Космо Кемпом 16/05/2019**
&gt;
&gt; SCP-6262 превосходно проявил себя в качестве хранителя информации о Фонде. Также, он внес свой вклад в разработку условий содержания некоторых объектов и некоторые другие операции Фонда. В связи с этим, я рекомендую переклассифицировать объект из Безопасного в Таумиэль.
