標題：SCP-136 - 裸身偶人
作者：[[*user kabu]]
譯者：[[*user vomiter]]
[[include credit:end]]


**項目編號：** SCP-136

**項目等級：** Euclid

**特殊收容措施：** 本項目無須額外收容措施。SCP-136應放置於長寬高皆為10公尺的立方體混凝土收容間內。而SCP-136-1則應放置於邊長0.5公尺的立方體透明塑膠盒內，並連同塑膠盒一同放置在前述收容間中央的台桌上。除非主動對SCP-136實施檢查，否則無須維持監視錄影。有鑑於I-136-c事故（詳見事故報告），非D級人員的任何人要進入SCP-136的收容室都需要██████主管發行的特別許可。

**描述：** SCP-136對人類以外的對象不會造成任何影響。

SCP-136是兩項異常的統稱。SCP-136-1的外型並不固定，但整體而言均顯現為一尊人形雕塑，材質可能為粗製黏土、木材、金屬或布料，而外觀大多都具有女性特徵而且高度通常介於10到30公分之間。該人偶只在大約10%的觀察案例中顯現為男性外型。

SCP-136-1身上無法量測到一些常見的定量異常性質。從人偶身上取下的樣本在質譜分析中與外觀所示的原材料一致。若損害該人偶到不成人形——通常是在移除頭部或所有四肢之後——它會立即消失，然後在方圓1公尺範圍內以新的材料與外觀重新現形。讓人偶徹底昇華的實驗計畫仍待批准。

SCP-136-2只會在有人對SCP-136-1持續觀察約20分鐘後才會出現，它與SCP-136-1相似，每次都有不同的外貌。SCP-136-2出現的先兆是響起一陣笑聲，其性別與SCP-136-1外型相符。曾經聽見這陣笑聲的人員都表示它聽起來「很可怕」或「讓人毛骨悚然」。這陣笑聲的持續時間介於5秒到2分鐘不等，而笑聲停止後會有一段通常為5分鐘左右的沉默。沉默結束的瞬間，SCP-136-1會突然消失，而SCP-136-2也在此時顯現。

SCP-136-2是一個不具物理實質的人形存在，它外觀特徵與SCP-136-1一致而且總是呈現部分或完全裸露的狀態。SCP-136-2身高介於1.9到2.1公尺之間，它總是擺出一副挑逗性的姿勢同時以緩慢的行走速度（0.2m/s）凌空朝觀察者（們）的方向移動。隨著它逐漸接近，笑聲音量也會逐漸增加。當SCP-136-2靠近到觀察者的1到2公尺之內，他們在恐懼之下可能無法動彈、陷入昏迷或者持續後退直到退無可退。SCP-136-2通常會一直維持僵硬的姿態直到與觀察者相距5公分以內，而後它會發出一次尖叫並隨即消失。10到15秒之後，SCP-136-1會以不同的形貌重新出現在原本的位置。

上述幻影具有令人相當不安的外觀。它的嘴巴張得太開，僵在痛苦與性興奮同時作用時會出現的齜牙裂嘴。它偶爾會露出牙齒或舔舐自己的嘴唇。它的虹膜佔據幾乎整個眼睛的鞏膜，看起來像是發狂且充滿血絲的雙眼。如果它的外型是女性，那麼它將有一雙瘦弱得不合理的手腕與一對豐滿得難以置信的乳房。可能是其心理侵擾效應所致，觀察SCP-136-2的經驗會對人造成嚴重不適，受影響者此後做惡夢的時間最長可達6個月。有趣的是，即使是曾有性相關非道德行為的D級人員也會對SCP-136-2有強烈的不適感。

--至今為止SCP-136-2在觀察中都未曾穿越它收容間的牆壁。-- 詳情請見事故報告I-136-a。


**額外資訊：**

SCP-136最初的發現地是 [已刪除資料] 一幢謠傳鬧鬼的廢棄房屋內。基金會通常會例行性的派人搜索這類房屋，而████特工在搜索二樓時突然驚叫著從窗戶墜樓。事故過後才在兒童臥室內尋獲SCP-136並將其納入收容。

**事故報告：**

**事故代號 I-136-a，19██年██月██日**

西蒙博士是第二十五名觀察SCP-136-2的受試者，同時也是第四名自願者。觀察過程一如既往，沒有出現其他異常。然而在136-2觀察結束後2個小時，與其他研究員一起待在休息室的西蒙博士突然打翻了自己的馬克杯並開始尖叫。他慌亂的表示他能看見136-2從走廊另一端飄向他。莫里斯博士與哈里森博士認為他只是受到實驗造成的精神衝擊影響，便在原地合力將其制伏。大約2分鐘過後，所有同室的人員都失去意識。索博雅博士率先甦醒並起身喚醒其他同事。但西蒙博士陷入完全的昏迷且在三天後死亡。

-- 梅耶爾博士申請重新分級為Keter。
-- 已駁回重新分級為Keter的申請。我們無法確定這一不幸事故是由其他心電感應SCP所造成。

**事故代號 I-136-b，20██年██月██日**

//舊事重演了。一開始████特工把幾個D級推進那個房間，之後他就跟█████一起站在外頭。136結束它的異常現象之後我就跟他們一起把那些受試者從房間裡拖出來，我就是在那個過程裡失去意識的。是█████特工拍打我的臉才把我喚醒，接著又發現有3名D級陷入完全昏迷。這東西在殺人。我們對它的認識在這十年來完全沒有進步，而且它對我們也沒有利用價值。我在此申請制定136的終結計畫——考慮到燒毀它無法造成任何實質影響，我們或許要讓它跟某個精神性的SCP關在一起。
-- 梅耶爾博士//

已駁回終結申請。136在加強拷問方面有顯著的實用價值。

**事故代號 I-136-c，20██年██月██日**
//事到如今已經完全失控了。你們都知道發生了什麼，該死的，方圓幾千公尺內的每個人都會永遠記得// [已刪除資料] //而且在房間裡的D級都消失了，沒人知道發生了什麼事。我們至少應該要在把D級送進去以前先對他們做一次更嚴格全面的檢查，這樣的話我們還能事前知道他其實// [已刪除資料] //不過我們能摸出把它關掉的方法真的就已經謝天謝地了。我申請將136重新分級為Keter並開始嘗試對其施行終結處置。
-- 梅耶爾博士//

已駁回申請。梅耶爾博士將調離SCP-136的管理職位。關於136的處置權將直接轉交給監督者██████與███████博士，在今後僅可用於強化拷問。
