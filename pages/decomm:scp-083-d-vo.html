**Ítem #:** SCP-083-D

**Clasificación del Objeto:** Desmantelado

**Procedimientos Especiales de Contención:**

--SCP-083 deberá estar sellado dentro de su área de contención entre las horas 0700 y 1900, de otra manera es libre de andar libremente por el resto del sitio de contención, siempre y cuando esté constantemente monitoreado por al menos una docena de personal con nivel 2 de contención. El área de contención debe de ser amueblado de cualquier forma solicitada por SCP-083 siempre y cuando sus peticiones no violen los procedimientos de contención estándares del SCP.--

--Los invitados están permitidos en el área de contención de SCP-083 entre las 1100 y 1400 horas. Sin embargo, se debe tener en cuenta que todo el personal femenino está advertido de no desarrollar cualquier lazo emocional con SCP-083. Si usted cree que está conectándose emocionalmente, por favor contacte a un psicólogo del personal inmediatamente. También quisiéramos recordarle a la Sra. ██████, a la Sra.  ███ y al Dr. █████ que hay bastantes cámaras en el área de contención de SCP-083.--

--Cada día a las 0847 horas y a las 2047 horas, un paquete de sangre conteniendo sangre de un ser humano virgen del sexo femenino de los tipos A, B, o AB debe ser colocado dentro del área de contención de SCP-083, hecho esto, el área de contención será sellada por al menos una hora. De fracasar  en hacer esto una sola vez resultará en la eliminación de todo el personal asignado a SCP-083. En el evento de que SCP-083 no esté alimentado, el procedimiento de evacuación 083-A deberá ejecutarse inmediatamente.--

--SCP-083 no ha mostrado intenciones en escapar asegura &#34;Me gusta estar aquí, tengo casi cualquier maldita cosa que que quiera.&#34; Sin embargo, el sujeto ha mostrado un incremento en el interés de varios de los otros SCP en el Sitio ███████████████. El Dr. ██████████ aconseja que esté prohibido estar presente en otras áreas de contención de SCP por razones de seguridad.-- Véase Anexo 083-D-1.


**Descripción:**

SCP-083 parece un hombre de aspecto caucásico con una edad entre 20 y 26. Cabello negro, ojos cafés y 1.83m (6 pies) de alto. Por lo regular viste de manera ordinaria. El sujeto se ha identificado a sí mismo como &#34;Duke&#34;, sin embargo, no le importa que el personal le llame SCP-083 o simplemente cero-ocho-tres. Pasa la mayor parte de su tiempo vagando en los jardines del Sitio ███████████████, o en el cuarto de recreación, conversando con el personal.

SCP-083 no tiene ninguna necesidad física de comer, aunque ordena comida a menudo. Parece preferir la carne, y ha pedido varias marcas comunes y conocidas de confitería. El sujeto tampoco tiene necesidad de dormir, pero aún así solicitó una cama para su área de contención. Cuando se le preguntó al respecto, él respondió &#34;A veces quiero acostarme, no creo que haya algo inusual en eso.&#34;

El personal que ha interactuado con SCP-083 lo han reportado regularmente como alguien &#34;genial&#34; y &#34;educado&#34; para la mayoría del personal, aunque algunos miembros del personal femenino le han reportado en la oficina de Recursos Humanos por numerosos cargos de acoso sexual. Este comportamiento es totalmente desaconsejado, y si persisten las quejas, debe ser encerrado en su área de contención permanentemente. 

Cuando se le hizo una prueba de inteligencia con un examen de coeficiente intelectual normal, anotó más de 155 puntos, y ha demostrado una notable lógica y habilidades para resolver problemas, incluso ser la causa de varios de los descubrimientos con SCP-███, SCP-███, y SCP-███. Cuando se le preguntó acerca de su existencia antes de la captura por la SCP, a menudo se afirma que recuerda muchos acontecimientos históricos, siendo el primero de ellos la ejecución de John Rogers en 1555. Afirma haber visto a [DATOS BORRADOS]. 

Sí SCP-083 no se alimenta con sangre cada 12 horas, el sujeto se volverá muy enfurecido y agresivo, tratando de escapar de su contención (El único intento exitoso resultó en 11 muertes de personal). Esto parece ser una especie de instinto de auto preservación, al igual que la de un animal privado de alimentos, pero en una escala mucho más alta. Cuando está en este estado, SCP-083 buscará seres humanos activamente, y tratará de alimentarse de ellos. El sujeto sólo puede ser tranquilizado si puede encontrar un ser humano adecuado a sus estándares de sangre. Véase el documento 083-ABO-C.  Cuando encuentra una fuente de alimento satisfactoria, el sujeto se volverá caníbal, consumiéndolo completamente si es humano, o, si la sangre se encuentra en un paquete, se limitará a drenarlo. Tras saciar su hambre, el sujeto cae en un estado de coma durante aproximadamente doce horas y el horario de alimentación debe centrarse alrededor de este nuevo ciclo.

Cuando se le preguntó acerca de estas rabietas, él afirma que no tiene memoria, y se niega a hablar de ello, incluso en una ocasión se tornó violento. Cuando se somete a una prueba de polígrafo [DATOS BORRADOS]

SCP-083 parece tener una propiedad regenerativa similar a la de [[[SCP-076]]], y se regenerará aun ante la &#34;muerte&#34; aparente.


**Anexo**:  Aquellos con Autorización del Nivel 2 de Seguridad deberían ver los documentos 083-ABO-C, y el documento 25-083-076.

**Documento 083-ABO-C:** [Experimento C: Sangre]

En esta prueba se le dio a SCP-083 varios tipos diferentes de sangre, sin su conocimiento.

**Dado:** Sangre de tipo O. **Reacción:** Enfurecido, subsecuentemente se le dio una dosis de sangre &#39;normal&#39;.

**Dado:** Sangre de una no virgen. **Reacción:** Enfurecido, subsecuentemente se le dio una dosis de sangre &#39;normal&#39;.

**Dado:** Sangre de un hombre virgen. **Reacción:** SCP-083 miró a su alrededor confundido. Miró directamente a la cámara de seguridad, y frunció el ceño, como si fuera víctima de una broma de mal gusto. Bebió el resto de la sangre sin efectos secundarios. Esto todavía no es recomendable, ya que SCP-083 se vuelve silencioso y retraído hasta su próxima alimentación.

**Dado** Sangre de una víctima de violación que, de lo contrario, era virgen. **Reacción:** [DATOS BORRADOS] Aquellos con Autorización del Nivel 4 de Seguridad, por favor véase el documento 25-083-076.


**Documento 25-083-076** En el Área de Contención-25 por medio de la sangre que se le dio en la prueba 083-C, el sujeto se enfureció de inmediato, mostrando un nivel de ira no registradas anteriormente. El sujeto procedió a escapar de su zona de contención, que por desgracia coincidió con [[[SCP-076]]]-2 mostrando signos de movimiento. Cuando SCP-076-2 se volvió activo el personal de seguridad fueron incapaces de hacer frente a ambas amenazas y la situación de contención de SCP-076-2 y SCP-083 fallaron, provocando que el Alto Mando enviara refuerzos.

Durante este tiempo, [DATOS BORRADOS], permitiendo a SCP-083 encontrar una fuente adecuada de alimentos Dr.███████████ ███████, quien fue asesinado y consumido rápidamente. El material de seguridad recuperado doce horas más tarde, muestra que SCP-083 volvió en sí mientras que el Alto Mando comenzó a iniciar la detonación de la ojiva en el sitio, debido a que SCP-076-2 continuaba intentando escapar. En este punto, todo el personal no combativo habían sido evacuada del Área de Contención-25, al igual que la mayoría de los objetos SCP transportables. SCP-083 entró en la cámara de contención del, ahora perdido SCP-███, (que había sido considerado demasiado peligroso para transportar) y procedió a blandirla como un arma. Esta acción, no obstante imprudente, le permitió [DATOS BORRADOS]. Tuvo éxito en la distracción de SCP-076-2 por un período de tiempo suficiente para permitir la evacuación del resto de las fuerzas de seguridad, hasta que se hizo detonar la ojiva en el lugar, y [DATOS BORRADOS].

Más tarde SCP-083 fue interrogado sobre este incidente:

&gt; **&lt;Comienzo de la entrevista&gt;**
&gt;
&gt; Dr. █████: //Para futuras referencias, debo de preguntar, de dónde eres?//
&gt;
&gt; SCP-083: //Del espacio exterior, claro está.//
&gt;
&gt; Dr. █████: //Por favor se serio para la entrevista.//
&gt;
&gt; SCP-083: //Oh, me atrapaste, de hecho soy de la Tierra.//
&gt;
&gt; Dr. █████: //Necesito que seas más específico.//
&gt;
&gt; SCP-083: //Bueno en una escala universal la Tierra es muy específico.//
&gt;
&gt; (El sujeto evade la pregunta por un periodo de tiempo, antes de que el Dr. █████  es forzado a una linea diferente de preguntas.)
&gt;
&gt; Dr. █████: //Siguiente pregunta, por qué decidiste forzar la entrada al área de contención de SCP-███, y comenzaste a luchar con SCP-076-2?//
&gt;
&gt; SCP-083: //Creí que su gente de seguridad necesitaban ayuda para escapar. No debería de recibir una especie de medalla? Digo utilizar un SCP de nivel Keter como arma, ponerme a mi mismo en peligro, y ni siquiera intenté escapar, todo suena lo suficientemente heroico para mi.//
&gt;
&gt; Dr. █████: //Siguiente pregunta... (El Dr. █████ es interrumpido por SCP-083)//
&gt;
&gt; SCP-083: //La Medalla de Honor del Congreso estaría muy bien.//
&gt;
&gt; Dr. █████: //Estás consciente de la situación actual de SCP-076-2?//
&gt;
&gt; SCP-083: //No, por favor ilumíname.//
&gt;
&gt; [DATOS BORRADOS]
&gt;
&gt; [DATOS BORRADOS]
&gt;
&gt; [DATOS BORRADOS]  
&gt;
&gt; **&lt;Fin de la entrevista&gt;**

**Anexo 083-D-1:** Reportes relacionados con la eliminación de SCP-083 se encuentran en este momento [[[duke-till-dawn|bajo revisión.]]]</textarea></pre>
