**Αριθμος Αντικειμένου:** SCP-867

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Τα δείγματα του SCP-867 φυλάσσονται στο τμήμα Ε της Βιολογικής Βάσης-██. Η τακτική συντήρηση του SCP-867 πρέπει να γίνεται μόνο με τη χρήση απομακρυσμένων ρομπότ και αυτοματοποιημένων συστημάτων άρδευσης, και το προσωπικό που εισέρχεται στην περιοχή περιορισμού για οποιονδήποτε λόγο πρέπει να φοράει ολόσωμη προστασία NBC με υπόθεμα Kevlar. Οποιοδήποτε προσωπικό εξέρχεται από την περιοχή περιορισμού του SCP-867 πρέπει να υποβληθεί σε πλήρη ζιζανιοκτόνο επεξεργασία και επιθεώρηση και οποιοδήποτε προσωπικό βρεθεί με πιθανά σημάδια διάτρησης πρέπει να τεθεί σε καραντίνα για τουλάχιστον δεκαπέντε (15) ημέρες.

Ο πειραματισμός με το SCP-867 απαιτεί τη γραπτή συγκατάθεση τουλάχιστον δύο (2) ατόμων του Επιπέδου 3.

**Περιγραφή:** Το SCP-867 είναι ένα είδος κωνοφόρου δέντρου που μοιάζει οπτικά με την Picea pungens, ή μπλε ερυθρελάτη, εκτός από τον χαρακτηριστικό κόκκινο χρωματισμό του και την παντελή έλλειψη κώνων σπόρων σε οποιοδήποτε στάδιο της ζωής του.

Τα φύλλα του SCP-867 είναι κοίλες δομές παρόμοιες με υποδερμικές βελόνες, που περιέχουν έναν μόνο μακρύ, λεπτό σπόρο και μια μικροσκοπική θήκη αερίων στη βάση του φύλλου. Όταν ένα ζωντανό ζώο ακουμπήσει τα φύλλα, ο θύλακας αερίου αποβάλλει και εγχέει τον σπόρο στο δέρμα του ζώου χρησιμοποιώντας έναν μηχανισμό παρόμοιο με αυτόν ενός αυτόματου εγχυτήρα. Το μικροσκοπικό μέγεθος του σπόρου, ο οποίος είναι επικαλυμμένος με ένα υγρό με αναισθητικές και πηκτικές ιδιότητες, καθιστά την ένεση ουσιαστικά μη ανιχνεύσιμη.

Αυτοί οι σπόροι μπορούν να παραμείνουν σε λανθάνουσα κατάσταση στο δέρμα ενός ζώου για έως και δύο (2) εβδομάδες, μετά την οποία οι σπόροι αρχίζουν να αναπτύσσονται, επεκτείνοντας έλικες σε όλο το κυκλοφορικό σύστημα του ζώου-ξενιστή. Η ανάπτυξη αυτή προκαλεί αφόρητο πόνο στο ζώο-ξενιστή, μπορεί να διαρκέσει έως και είκοσι τέσσερις (24) ώρες και καταλήγει πάντοτε στο θάνατο του ξενιστή. Μετά το θάνατο του ξενιστή, το(α) νέο(α) δείγμα(τα) SCP-867 θα εκραγεί(ουν) από το σώμα του ξενιστή και θα αναπτυχθεί(ουν) σε πλήρη ωριμότητα εντός τριάντα (30) ημερών, καταναλώνοντας το σώμα του ξενιστή κατά τη διαδικασία.

Το SCP-867 ανακαλύφθηκε για πρώτη φορά στο [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] του Κολοράντο, μετά από μια παράξενη σειρά εξαφανίσεων πεζοπόρων και δασοφυλάκων στην περιοχή το 199█. Μια ομάδα του Ιδρύματος απεστάλη και κατάφερε να ανακτήσει αρκετά νεαρά δείγματα του SCP-867 με αποδεκτές απώλειες. Όλα τα άγρια δείγματα του SCP-867 (περίπου ███ σε αριθμό) καταστράφηκαν.
