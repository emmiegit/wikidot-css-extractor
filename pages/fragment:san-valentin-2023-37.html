[[&gt;]]
14 de febrero de XXXX
[[/&gt;]]

De: Amalia Mondragón
Para: Luisa Vander

¡Hola señorita Vander! La verdad no supe como empezar esta carta, ni cómo dirigirme a usted. Pero quiero que sepa que ha sido una gran amiga todos estos años. Ha sido una persona muy confiable y alguien con la que disfruto pasar tiempo. 

Sin duda fue un año duro para ambas pero creo que el acompañarnos, salir de compras y gastar nuestro sueldo ha sido sin duda toda una experiencia. Me hace sentir como una persona normal, con un trabajo normal jeje. 

Finalmente me gustaría que este año pudiéramos ir a más lugares si es que su trabajo le deja. Sé lo mucho que se esfuerza en ello y lo mucho que se ocupa todos los días, pero recuerde que descansar y salir un rato también ayuda mucho. 

Y bueno, ¿qué más decir? Me alegra tener una amiga con la cual poder compartir pensamientos y quejas por igual. Si necesita de mi ayuda o asistencia en cualquier momento no dude en marcarme. 

Con cariño, 
Amalia. 

P.D: El otro día salí a pasear un rato en el parque, ese donde vimos un espectáculo increíble de drones que Amaro me recomendó. Tomé varias fotos y encontré esta flor en particular, espero te guste, tengo un montón de fotos más, te las pasaré luego.

[[=image http://lafundacionscp.wdfiles.com/local--files/san-valentin-2023/1.png]]
[[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user Amai-Ixchel]] PARA [[*user Luis Gm]]
[[/=]]
[[/div]]</textarea></pre>
