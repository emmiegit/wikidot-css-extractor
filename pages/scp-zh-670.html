**作者︰** [[*user Viken-K]]
**圖片來源：**自攝
------

[[include info:end]]
[[include component:image-block

**項目編號：** SCP-ZH-670

**項目等級：** Safe

**特殊收容措施：** SCP-ZH-670當前收容於Site-ZH-12，並浸泡於經調配密度為1.18g/cm^^3^^的食鹽水中，且盛裝用容器必須使用不透明材質並設計成全曲面設計。

存放SCP-ZH-670的收容室不應配有觀察窗，並需裝設監視器以監控收容室內情況。若因實驗而需移動該項目，請以整體收容用容器為單位進行移動。當人員因故需於其異常效應觸發時直視SCP-ZH-670，請依照規定配戴數位式光學成像設備。

**描述：** SCP-ZH-670為一5.52公分*9.18公分*0.33公分之壓克力板，表面印有一黑色人形以及一紅色禁止符號，並標示有：「勿倚靠車門 Don&#39;t lean on doors.」字樣。經檢查，該項目背面以銳器刻有：「你TM靠著有比較爽嗎？」。

根據該項目最初回收時情形以及後續研究結果顯示，當SCP-ZH-670被以任何方式附著於任意實體（以下識別為SCP-ZH-670-1）表面時，目視SCP-ZH-670的人將試圖接近並嘗試使全身緊密貼附於SCP-ZH-670-1上[[footnote]] 該效應強度似乎隨受試者與SCP-ZH-670之間的距離以及觀察時間成正比。 [[/footnote]]。

SCP-ZH-670最初被發現於台灣雲林縣████次列車上，該列車由於第5節車廂右側車門因外力偏移出滑軌[[footnote]] 經調查原因為「約莫數十人不斷的推擠車門」。 [[/footnote]]而觸發警報，致使該次列車緊急停止於██段███公里處47分鐘。基金會於第一時間派遣潛伏於██站的特工前往回收，並對現場所有平民實施A級記憶消除，對外宣稱為該列車車門油壓管線破裂。

**附錄：**
[[collapsible show=&#34;+ 實驗記錄ZH-670-07&#34; hide=&#34;- 實驗記錄ZH-670-07&#34;]]
__**實驗ZH-670-07 — [20██/██/██]**__
&gt; 
&gt; **實驗目的：** 第三次測定觀測時間與SCP-ZH-670所產生效應之強度關係比。
&gt; 
&gt; **實驗過程：** 實驗開始前已將SCP-ZH-670安裝於收容室之東側牆面上，隨後命令D-564578進入收容室並站於距離項目25公尺處，要求其持續注視SCP-ZH-670。
&gt; 
&gt; **實驗結果：** 實驗持續30分鐘，並未於D-564578身上觀測到SCP-ZH-670之異常效應，實驗中止。
&gt; 
&gt; **結果分析：** D-564578於關押期間視力嚴重退化，推測項目異常效應需對象可正常「看見」項目本身才得以生效。
[[/collapsible]]
[[collapsible show=&#34;+ 實驗記錄ZH-670-39&#34; hide=&#34;- 實驗記錄ZH-670-39&#34;]]
__**實驗ZH-670-39 — [20██/██/██]**__
&gt; 
&gt; **實驗目的：** 測試SCP-ZH-670接觸於非固體表面時，所產生之異常效應。
&gt; 
&gt; **實驗過程：** 實驗開始前已於收容室中備妥一盤甘油，並將SCP-ZH-670置於液體表面。待一切準備就緒後命令D-133971進入收容室，並要求其持續注視SCP-ZH-670。
&gt; 
&gt; **實驗結果：** D-133971持續嘗試將頭部浸泡於盛放甘油的盤中，並始終將頭部保持於液體表面。
&gt; 
&gt; **結果分析：** 根據該次實驗結果，未來若需要替換用於收容該項目的液體，請注意液體密度的調配。
[[/collapsible]]
[[collapsible show=&#34;+ 實驗記錄ZH-670-44&#34; hide=&#34;- 實驗記錄ZH-670-44&#34;]]
__**實驗ZH-670-44 — [20██/██/██]**__
&gt; 
&gt; **實驗目的：** 測試SCP-ZH-670所產生之異常效應對人的強制影響程度。
&gt; 
&gt; **實驗過程：** 實驗開始前已將SCP-ZH-670安裝於收容室之東側牆面上，並將D-202816先用眼罩遮蓋視線後以皮帶將其固定於距項目10公尺前的座椅上。待一切準備就緒後，摘下D-202816的眼罩，實驗開始。
&gt; 
&gt; **實驗結果：** 於實驗開始後D-202816不斷的掙扎，並持續表現出試圖脫離座椅並接近項目的慾望。於實驗開始27分鐘後，D-202816停止活動，推測為過度激烈的運動導致衰竭。
&gt; 
&gt; **結果分析：** N/A
[[/collapsible]]
