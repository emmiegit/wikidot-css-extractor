[[size larger]] **基金会记录与信息安全管理部的通知** [[/size]]

本文章编辑于“火刑”事件发生之前，文中主要机动特遣队MTF-beta-13已变更为MTF-辛巳-06“无垠时痕”，现该文件已被添加至Site-CN-36下辖机动特遣队MTF-辛巳-06“无垠时痕”行动日志，请仔细辨别。

-- Maria Jones，RAISA主管
[[/=]]
[[/div]]

“妈的，处理宗教疯子就是烦！”我从休息室出来，接完主管信息就往他那赶。

我所在的28站负责宗教和民俗学相关异常的处理，意味着我时不时就要面对一些蠢到极点的宗教疯子还有2595产生出来的新品种疯子。

很不幸，我在这当β-13的指挥官，除开站点内部自己产出来的，还要应对一帮子狂热信徒对站点不时的冲击，万幸就是，还在我的能力范围内。

本来这周周末轮不到我执勤，而且外围哨站也没有报告不明人员活动，理应是一个普通的休息时间，不过主管说经过讨论，决定趁着这周做一下交互实验。

“冬月，下午站点进行[[[*http://scp-wiki-cn.wikidot.com/scp-cn-2595 |2595的交互实验]]]，β-13要处于待命状态。”主管拿起一沓文件，塞到我手里，“这些是参与对象的全部信息，你们做好准备。”

我下意识拍了一下左侧大腿，才发现自己忘了带手枪，不然高低得给面前端坐在椅子上的长脸傻逼一枪。

“收到，这次我和老李负责。”我扫了一眼，暗自庆幸这次只进行2595-α的程序，主管那个家伙运气在怎么好最多也只能折腾折腾我和老李两支小队。

从主管那出来之后，我径直走向射击场，我清楚老李多半在那。

果然，老李正在用他的AR-57打靶，我叫住了他。

“老李，下午有任务。”我等他关闭枪械保险之后把一沓子厚厚的材料递给他。

“操！”一声直抒胸臆的脏话骂出了我的心声。

“老程还是不能动？”我问了他一句，想起来上次下手好像有点重。

“早他妈好了，现在还躺在医疗处装死。”老李气冲冲的检查装备，把步话机调到全体频道，“战斗队的，到2595收容单元门口集合，谁迟到我崩了谁。”

“老李，火这么大干什么，又不是什么大事。”步话机里传来老程懒洋洋的声音。

“姓程的，你给我滚，我……”随之而来的是一大段祝老程身体健康，阖家欢乐的问候语。

“老李，差不多行了，上个月也给他整的够呛。”我打断了老李对老程由衷的祝福。

“老程上个月我记得他那几天怏怏的。”老李回想起了上次操作2595-β的流程。

当时陈主管往收容单元里扔了个欲肉教徒，老程那次恰好闲着没事干，说要带着小凌走流程，还自告奋勇带队进收容间。

“他进去的时候差点吐出来，他说收容间那团东西炸开之后崩了他一脸。”老李这时候想起来老程的遭遇，“那实验对象虽然还能动，但基本上就是一摊的那种状态，囊泡状的东西到处都是。”

“所以你看老程那几天看到食堂的肉菜就犯恶心，他手底下的队员也是一样。”我补充了几句。

“难怪食堂那几天在查后勤部采购的清单，哈哈哈，活该那家伙。”老李忍不住笑了出来，“我敢说那是主管攒出来异常中最有用的一次。”

“辰星他们好一点，后来带着火焰喷射器进去把那玩意烧了个干净，他们搞电子战的心理素质还不错。”我听到老李开怀的笑声也没忍住。

“老程他们把最恶心的挡下来了，而且网上这种图不少，听辰星他们说，他们拦截过不少带模因污染的恶意图片，估计就这么锻炼出来的。”老李说着开了待命室的门，我这才发现已经和他聊了一路。

“挺好，人都齐了，”他转头把他的副手叫了过来，“小徐，先把两队人都带到地方，我还有几句话和老大说一下。”

老李顺手把材料递给小徐，示意他传阅一下，我怀疑老李根本没认真看那玩意。

“我其实怀疑老程是不是那之后受了刺激，后来就开始打游戏，把他的配枪都能看成美少女，”老李等小徐带着人走了之后，把待命室门带上，边走边说。

“他确实有点入迷了，之前还把我枪弄的那样，我才擦好就在那又摸又闻的，就差上嘴了。”我想起来上次老程进医疗处的原因，“当时一下就来火了，下手重了点。”

“所以他就借着这事好好放了个假。”老李瞥见远处陈主管那张长脸，又顺着往下说，“老陈也是个人才，再上个月连着把信自然的一个傻逼和信神道教的东西先后丢了进去。”

“那次就算是说给其他站点的人听估计也没人相信，我第一次见到会跳舞的《圣经》，他怎么运气用在这上面了？”我回想起那次协议扩展部分都没拦得住那个实体，全站人撤到外围哨站一直等到流动站点带上家伙事才把那家伙打死。

“那看看他今天运气怎么样呗。”我叹口气，检查了一下枪械情况，“希望差一点。”

“听天由命吧，不对……是看看老陈那家伙会不会吃到我的枪子。”

陈主管看人都到齐了就开始他那例行训话，等待他讲完那堆屁话的时候，我和老李确定了一下这次的作战安排，他准备进入，我带着人支援，临了他和我补充了一句，“记得让那个傻逼给我们放几天假。”

……
与此同时，28站的医疗处内，程海树正在悠闲地躺在病床上打着游戏。

“阿嚏，谁说我坏话！”程海树擦了擦嘴，有继续躺下挂他的自律作战。

“辰星啊，你说你程哥抽卡运气怎么样？”

“还行吧，正常人水平。”凌辰星打开终端，盯着2595的收容单元外围监控，顺手开了认知滤网。

“程哥，你上次那回的录像好像还在这呢。”

“删了，赶紧的，我这辈子不想再见到那团东西，老陈手气真是好，他就应该帮我抽卡。”程海树骂骂咧咧的回忆着上次他出的洋相，“谁知道他给哥几个整了个大活，妈的一周老子吃不下饭。”

程海树打了个哆嗦，放下手机，问了一句，“老大那边开始了吗？”

“没呢，到时候我叫你，我这边要开实时通讯，马上写报告用。”

程海树又打起了他的游戏，打了一会突然想到了什么，又起来叫住凌辰星，“小凌啊，以后千万别学老大那个死板的娘们，她绝对以后找不着男朋友。”

“那老大不是找着女朋友了吗，程哥你呢？”凌辰星没抬头，还在盯着屏幕看。

“滚一边去！”程海树对着他的方向踹了一脚，“我抽我的卡去了，这把新池子势在必得。”

“是啊，新池子……”凌辰星心不在焉地回着话，“希望主管抽不出来……”

“放心吧，你李哥和老大什么人，两人一人给我来一拳我就得躺三天。”程海树摆摆手，示意他放心。

……
我和老李在做进收容单元的最后准备，看到收容间的门，我俩掏出了权限卡。

“冬月，3级权限，验证通过。”

“李天宁，3级权限，验证通过。”

听着电子音不带一点感情的通报着验证通过的消息，我带着人和老李的队伍分开，准备从1入口进收容间。

“毕安年！”我喊了一句我的副手。

“到！”

“准备进入，带着人排好基础协议阵型。”

“是！”看着他带队跑进收容间，我心里莫名安心不少，这时步话机里传来老李的声音。

“老大，已经进入，实验即将开始。”

“收到，注意安全。”我回了他一句。

……
“程哥，你来。”凌辰星打开实时通讯记录仪，并把程海树从床上叫了起来，“老大他们进去了，快开始了。”

听到这话的程海树一下从床上弹起来，扫了一眼屏幕，“四个人的频道？”

“是。”

&gt; **行动名称:［待填写］**
&gt; 
&gt; **行动目的:［待填写］**
&gt; 
&gt; **行动人员:**β-13-Alpha（冬月）；β-13-Beta（李天宁）；β-13-Gamma（毕安瑞）；β-13-Delta（徐闻远）
&gt; 
&gt; //［记录开始］//
&gt; 
&gt; **Alpha:**确认目标情况。
&gt; 
&gt; **Beta:**目标存活，全身多处类锐器伤口，收容室结构出现破损。
&gt; 
&gt; **Gamma:**请求开火许可。
&gt; 
&gt; **HQ:**批准，待目标突破后执行基础协议内容。
&gt; 
&gt; //［一阵轰响传来，收容室被目标砸出一个缺口。］//
&gt; 
&gt; **Beta:**目标具有中等程度敌意，进行火力压制。
&gt; 
&gt; **Gamma:**收到，三人一组，进行火力压制，尝试迟滞其前进。
&gt; 
&gt; **Delta:**外围部队待命中，是否需要支援？
&gt; 
&gt; **Beta:**暂时不用，目标被击退，正尝试返回收容室并接触2595-1，打断其意图。
&gt; 
&gt; //［Gamma指示火力集中在目标退路，成功将目标意图打断。］//
&gt; 
&gt; **Gamma:**目标意图被打断，目标倒地，请求对其进行检查并确认是否存活。
&gt; 
&gt; **Alpha:**稍作等待，保持火力压制。
&gt; 
&gt; **Beta:**主管可算干了件好事，这次运气一般。
&gt; 
&gt;  //［Beta话音未落，目标重新站起，原先伤口处再生出肢体状血肉。］//
&gt; 
&gt; **Beta:**收回刚刚的话，傻逼主管。
&gt; 
&gt; **Alpha:**避免无效通讯信息，继续压制目标意图，是否需要增援？
&gt; 
&gt; **Beta:**需要目标详细信息。
&gt; 
&gt; **Alpha:**目标为印度教徒，推测异肢为其信仰所致，实验程序偏离2595-α，枪械对其效果不佳，尝试使用近战武器。
&gt; 
&gt; **Beta:**需要火力支援。
&gt; 
&gt; **Delta:**收到。
&gt; 
&gt; //［Delta带领支援组进入就位。］//
&gt; 
&gt; **Alpha:**集火目标异肢，尝试砍断其肢体。
&gt; 
&gt; //［Alpha拿出携带的军用砍刀，冲向2595-2。］//
&gt; 
&gt; **Beta:**注意掩护，分组开火，吸引目标注意力。
&gt; 
&gt; //［Alpha冲刺到目标5米左右时腾起，挥刀砍断2595-2原本的左臂，之后迅速跃起脱离，2595-2开始剧烈抽搐。］//
&gt; 
&gt; **Beta:**保持集火。
&gt; 
&gt; //［2595-2随后爬起，并朝向Beta冲来，接近时被打完子弹的后者一脚踹翻，然后遭到枪托的剧烈殴打。］//
&gt; 
&gt; **Beta:**我操你妈！我操你妈程海树！我操你妈傻逼主管！
&gt; 
&gt; **Gamma:**Beta，是否需要支援？
&gt; 
&gt; **Beta:**不需要，我弄死你，傻逼东西！
&gt; 
&gt; //［大约5分钟后，2595-2失去抵抗能力，被Delta带领的队员使用火焰喷射器焚化。］//
&gt; 
&gt; //［记录结束］//

……
“程哥，要不你还是避一避……”凌辰星关了终端，一脸担忧的看着程海树。

“没事，老李和老大打不死我。”后者大大咧咧地笑着，一点都没意识到严重性。

……
“陈文东，我他妈弄死你！”老李才从2出口出来就嚷嚷着要给主管一枪，我刚准备拦他，结果主管不慌不忙的走出了监控室。

“老李，给你们争取到了一周的休假。”

“老陈，我爱你啊！”老李顿时就像换了个人似的，马上就要给陈主管一个熊抱，也不顾身上还沾着血。

“瞧你这死样，陪你老婆孩子去。”陈主管从容地推开老李，“大家辛苦了，老程还没好吗？”

“应该快了，我马上和老李去看他。”我回道，心想那家伙估计正躺在床上舒舒服服地玩手机，还偏偏硬要拉着辰星照顾他。

……

“小凌你看，我老婆好不好看……”

“老程，我们来看你……”我刚推开门，就看到老程一脸兴奋地向辰星展示他的手机，我知道，这家伙要挨打了。

“姓程的，我他妈打死你！”老李看到老程这样就气不打一处来，上去就是一脚给他踹翻，还特地避开了辰星。

“老李，李哥，我错了。”老程开始还能稍微挡几拳，后来架不住老李雨点般的拳头，只能抱着头在地上滚来滚去。

“行了，老李，留着放假再说吧。”我拉住老李，让他停了手。

“等等，我这几天把主管抽卡的规律摸出来了。”老程刚从地上爬起来，迫不及待的向我们交代着他的成就，“要小凌帮忙整理的。”

我转头看到辰星一脸无奈的表情，就知道这家伙多半还得继续被打。

“就你那水平？妈的算个饭钱算不明白，还来整这出骗你爹？”老李一脸不屑，卷起袖子打算继续。

“你还别不信，老李。”老程满脸的自信，“你看啊，主管一般要弄2595-α，他就只能抽出那种完全没抵抗能力，或者直接死了的玩意，这种我称为R和N或者三星四星。”

老李把他举起的拳头又放下，稍微来了点兴趣，我给他使了个眼神，示意他听完再说。

“然后我上次和你们这次的，差不多就是五星，当然主管搞的那次收容突破就是六星，懂了吧。”老程这时候来了劲，口若悬河，滔滔不绝地在那里推销他的理论。

“那你咋算呢？”老李提了一个关键的问题。

“让小凌帮我的忙，我考察了市面上二十多款抽卡手游，综合评价了所有爆率，去掉最高和最低，然后得出了这么一个模型。”老程得意洋洋的展示给我俩看他得出来的那个图表，“理论上来讲，老陈从这个黑箱里面摸出今天这种程度的概率就百分之五左右。”

“那老陈最近每次都整出这种东西，怎么解释，你放你妈的屁，给老子滚！”老李最终还是绷不住了，卷起袖子就打，看到这架势，我默默的示意辰星和我一起出去，然后关好房间的门。

门内传来了重物碰撞墙体的声音。

……
“老大，昨天医务室是不是装修，我听好像有人砸墙。”小徐第二天在射击场问了我一句。

“没什么，老李在帮老程做康复训练，我也不知道他怎么弄的。”我换了一个弹夹，重新举起我的FAL，“效果很好，我觉得你们程哥过几天就能归队了。”</textarea></pre>
