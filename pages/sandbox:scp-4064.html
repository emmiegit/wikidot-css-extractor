**Особые условия содержания:** В настоящее время Фонд содержит в Зоне 96 два экземпляра SCP-4064, которые содержатся в отдельных камерах повышенной безопасности с неэлектронными запирающими механизмами. Доступ к комнатам предоставляется только с разрешения исполняющего обязанности директора Зоны. Общаться с экземплярами  SCP-4064 разрешается при необходимости, и только через механические релейные системы, подключенные к любой из комнат. Наблюдение за экземплярами разрешается только через призматические валы, однако, валы должны быть закрыты, когда они не используются.

Местоположение остальных экземпляров неизвестно. Однако, информация о местонахождении остальных сущностей критически необходима не только для полноценного сдерживания, но и для воспрепятствования сбору SCP-4046 информации о Фонде и других [[[groups-of-interest|Организациях]]].

В случае, если Фонд обнаружит SCP-4064 или его текущую цель, любой мониторинг SCP-4064 должен быть прекращен, и должна быть задействована операция &#34;Шерстяное пальто&#34;. Во время операции &#34;Шерстяное пальто&#34; отряды вооруженного персонала направляются к последнему месту обнаружения экземпляров SCP-4064 и текущему месту жительства его цели. Весь задействованный в операции персонал не должен иметь при себе любые электронные устройства и металлы, которые могут нести ферромагнитный заряд.

**Обновление:** По состоянию на 13 июля 2015 года экземпляр SCP-4064-A был перемещен на новое место содержания, где им были получены некоторые привилегии: новая стандартная ячейка для неагрессивных гуманоидов и расширенное взаимодействие с персоналом. В просьбе SCP-4064-A о том, чтобы вместо его обозначения SCP к нему обращались по имени «Джейн», было отказано.
SCP-4064-B ни при каких обстоятельствах не должен быть осведомлён о том, что изменения условий  содержания SCP-4064-A вступили в силу.

**Описание:** SCP-4064 это коллективный разум, способный находиться сразу в шести различных телах. Каждая итерация SCP-4064 выглядит как светлокожая женщина с маской на лице.[[footnote]] Эти маски весят 11 кг и сделаны из чистого золота. [[/footnote]]. Отдельные носители SCP-4064 сами по себе не аномальны, но они обладают уникальной способностью взаимодействовать с масками на биологическом уровне. Маски, когда они надеты, позволяют экземплярам SCP-4064 обмениваться импульсами нейронов. Хотя их рефлексы и общая физическая подвижность уникальны для каждой итерации, подключенные экземпляры SCP-4064 будут говорить и воспринимать окружающее одновременно. Главная цель SCP-4064 состоит в том, чтобы служить божеству, называемому Анатолией.[[footnote]] Дополнительные сведения см. в Приложении 03. [[/footnote]] 

Существует еще один аспект масок, который хоть и является аномальным, в значительной мере помогает SCP-4064 манипулировать своими жертвами. Маски преобразовывают голоса своих носителей и добавляют в них выразительность и энергичность, которая убеждает жертв на поступки, выгодные для SCP-4064.

**Приложение 01:** 22 февраля 2014 года доктор Озид с Зоны 96 сообщил, что держал в секрете в течение нескольких недель знание об аномальных сущностях SCP-4064. Однако после ознакомления с  аномальными свойствами  SCP-4064  этот поступок был оправдан. Ниже приводится запись звонка.

[[collapsible show=&#34;+ Аудиозапись 4064.1&#34; hide=&#34;- Аудиозапись 4064.1&#34;]]
&gt; Это… Это Доктор Генри Озид, Объект-96, Общие исследования и Сдерживание, Уровень безопасности 3, Идентификационный код: H-373701. Цель этого вызова -- сообщить об обнаружении аномальной сущности класса Keтер, которая в настоящее время не содержится. Это коллективный разум из шести женщин, вооруженных и опасных, хорошо не вооруженных, но опасных… Я думаю, с золотыми масками они действительно… действительно красивые, просто потрясающие. И... черт, извините, формат же.
&gt; 
&gt; Она была там, на ней была её золотая маска, но по какой-то причине это не было похоже на… это не казалось странным, это было просто как аксессуар. Я действительно не знаю, как это описать. Она была одна, и мы начали разговаривать, она казалась очень заинтересованной в разговоре, как будто искренне интересовалась всем, что я должен был сказать, гораздо больше, чем кто-либо другой, кого я когда-либо встречал. У нее, у нее был такой голос… просто… все, что она сказала, я просто хотел услышать... Она пригласила меня поговорить на улице, и мы пошли в переулок, и просто поговорили о... о стольких вещах. Я использовал… историю по шаблону &#34;Окружной парк Сэма&#34;, она... мы просто продолжали говорить и говорить, и это было так приятно, так обычно со мной не бывает. Я чувствовал, я знал, что люблю ее.
&gt; 
&gt; Мы немного погуляли, а потом… Я правда не помню, что произошло дальше, но в конце концов она... она вывела своих сестер, сказала мне, что они бежали из какой-то охваченной войной страны? Или что-то еще? Она… им нужно было где-то остановиться, и она спросила меня, и я сказал: &#34;Да, конечно. Все, что угодно для тебя&#34;, и мы жили друг с другом в течение... черт возьми, мы жили вместе в течение пяти месяцев. Вскоре я понял аномальную природу её и её сестер, они были похожи на… ну, как я уже сказал, коллективный разум, но… Я не знаю. Она взяла с меня обещание никому не рассказывать о ней, о них, из соображений безопасности. Я был вынужден так сделать, хотя… боже, я знал, что должен сообщить об этом, потому что она SCP, или она будет... но я просто не мог сказать ей &#34;нет&#34;. Ее голос был мягким как сливки.
&gt; 
&gt; Чёрт, я брежу. Послушайте, я действительно не знаю, что делать... это первый раз, когда я... хорошо… послушайте, я бы позвонил в тот же самый момент, когда встретил их, но я почти уверен, что это меметика… например, контроль над разумом, они заставляют тебя влюбиться в них... и я ничего не мог сказать. Я думаю, что это меметика, я не уверен на 100%, что считается меметикой, но я чувствую, что это так, это не моя вина. Ладно, в любом случае, я постараюсь помочь с их поиском... черт возьми, я не знаю… увидимся на работе в понедельник.
[[/collapsible]]


**Приложение 02:** Доктор Озид представил более подробные сведения об его отношениях с сущностями SCP-4064. Через две недели после первого звонка экземпляр SCP-4064 был идентифицирован на камере видеонаблюдения в торговом центре &#34;Cleveland Garden&#34;. На место обнаружения была выслана  МОГ Eta-17 (&#34;Любовники&#34;) что в конечном итоге привело к успешному захвату двух из шести экземпляров. Эти экземпляры, именуемые в документе SCP-4064-A и SCP-4064-B, были доставлены на близлежащую Зону 96 и опрошены. Доктору Озиду в просьбе о принятии участия в допросах было отказано из-за прошлого опыта работы с SCP-4064. Интервью проводила директор зоны, доктор Лора Найт.

[[collapsible show=&#34;+ Интервью 4064-A.1&#34; hide=&#34;- Интервью 4064-A.1&#34;]] 
&gt; **[НАЧАЛО ПРОТОКОЛА]**
&gt; 
&gt; **Д-р. Найт:** Здравствуйте, я Лора Найт, и я хочу задать вам несколько вопросов о себе и группе, с которой вы связаны, все в порядке? 
&gt; 
&gt; **SCP-4064-A:** Нет! Нет, пожалуйста! Пожалуйста, отпусти меня! Мне нужно увидеть своих сестер, они ищут меня! 
&gt; 
&gt; **Д-р. Найт:** Кто именно ваши сестры? 
&gt; 
&gt; **SCP-4064-A:** Пожалуйста! Пожалуйста, нет, нет, я не могу! Мне нужно переориентироваться! Пожалуйста, это слишком много для меня! Мне нужно переориентироваться! Мне нужно переориентироваться!!! 
&gt; 
&gt; **Д-р. Найт:** Что значит «переориентироваться?»
&gt; 
&gt; **SCP-4064-A:** Отдай мне мою маску! Мне нужно переориентировался! Мне это нужно… пожалуйста. 
&gt; 
&gt; **Д-р. Найт:** Мне очень жаль, но мы не можем позволить вам носить маску в это время. А теперь, пожалуйста- 
&gt; 
&gt; **SCP-4064-A:** Почему ты так со мной поступаешь? Отпусти меня, я никому не причинила вреда! Мне нужно… Мне нужно переориентироваться. Это все, что у меня есть! 
&gt; 
&gt; **Д-р. Найт:** Вы должны ответить на мои вопросы, если мы собираемся что-то сделать с этим.
&gt; 
&gt; **SCP-4064-A:** И тогда вы дадите мне мою маску? 
&gt; 
&gt; **Д-р. Найт:** Боюсь, что в настоящее время это не может быть одобрено. 
&gt; 
&gt; //SCP-4064-A плачет. Она не отвечает доктору Найту до конца интервью//
&gt; 
&gt; **[КОНЕЦ ПРОТОКОЛА]**
[[/collapsible]]

[[collapsible show=&#34;+ Интервью 4064-B.1&#34; hide=&#34;- Interview 4064-B.1&#34;]]
&gt; **[НАЧАЛО ПРОТОКОЛА]**
&gt; 
&gt; **Д-р. Найт:** Здравствуйте, я доктор Найт, и я просто хочу задать вам несколько вопросов о себе и группе, с которой вы связаны, все в порядке?
&gt; 
&gt; //SCP-4064-B молчит.//
&gt; 
&gt; **Д-р. Найт:** Вы меня слышите?
&gt; 
&gt; //SCP-4064-B молчит.//
&gt; 
&gt; **Д-р. Найт:** В какой-то момент вам придется говорить, я могу ждать здесь весь день.
&gt; 
&gt; **SCP-4064-B:** И я могу ждать здесь годами, если придется. Я знаю, что мои сестры найдут меня и вытащат из этой тюрьмы. Вы, черви SCP, не можете удержать меня от них.
&gt; 
&gt; **Д-р. Найт:** Кто именно ваши сестры?
&gt; 
&gt; //SCP-4064-B молчит.//
&gt; 
&gt; **Д-р. Найт:** Послушайте, у нас есть готовая камера для вас и вашей сестры, и мы не собираемся отпускать вас в ближайшее время, так что-
&gt; 
&gt; **SCP-4064-B:** Ты сказала, моя сестра? Я не одна такая? Сколько еще вы захватили?
&gt; 
&gt; **Д-р. Найт:** Боюсь, что не смогу-
&gt; 
&gt; **SCP-4064-B:** Дайте мне ее увидеть! Мне нужно поговорить с ней, сейчас же!
&gt; 
&gt; **Д-р. Найт:** К сожалению, мы не можем этого позволить-
&gt; 
&gt; **SCP-4064-B:** ПОЗВОЛЬТЕ МНЕ УВИДЕТЬ МОЮ СЕСТРУ!
&gt; 
&gt; //SCP-4064-B выскакивает из кресла и пинает доктора Найт в голову. Доктор Найт падает на землю без сознания. Двое охранников в комнате удерживают её и выводят из комнаты в камеру.//
&gt; 
&gt; **[КОНЕЦ ПРОТОКОЛА]**

[[/collapsible]]

Последующие интервью были проведены в течение следующих нескольких дней, и никакой новой информации получено не было. Допросы были приостановлены на неопределенный срок.

**Примечание 03:** 12 июля 2015 года, примерно через четыре месяца после первоначального захвата SCP-4064-A и SCP-4064-B, во время обычного мониторинга ячеек содержания сущностей было замечено, что SCP-4064-A  указывала на призматическую шахту, призывая к вниманию. Дежурный охранник открыл систему голосовой связи, подключенную к комнате и выяснил, что экземпляр SCP-4064-A просит об интервью. После обсуждения были назначены дата и время, и проведена следующая беседа между SCP-4064-A и доктором Найт.
 
[[collapsible show=&#34;+ Интервью 4064-A.2&#34; hide=&#34;- Интервью 4064-A.2&#34;]]

&gt; **[НАЧАЛО ПРОТОКОЛА]**
&gt; 
&gt; **Д-р. Найт:** Насколько я понимаю, вы специально просили об этом интервью, SCP-4064-A. Это правда?
&gt; 
&gt; **SCP-4064-A:** Да. И, пожалуйста, зовите меня Джейн.
&gt; 
&gt; //Доктор Найт бросает взгляд на окно, где расположился охранник Вестрин Джеремия. Джеремия пожимает плечами.//
&gt; 
&gt; **Д-р. Найт:** Хорошо, Джейн. Теперь я также понимаю, что у вас есть некоторые... условия?
&gt; 
&gt; **SCP-4064-A:** В обмен на мое согласие, я хочу, чтобы вы... обращались со мной как с реальным человеком. Я хочу настоящей еды и человеческого общения. Я не монстр… уже нет.
&gt; 
&gt; **Д-р. Найт:** Мы сделаем все возможное, чтобы выполнить ваши просьбы. Итак, вы готовы начать?
&gt; 
&gt; **SCP-4064-A:** Да. Я думаю, что да.
&gt; 
&gt; **Д-р. Найт:** У меня к вам только один вопрос. Ну, это скорее просьба. Расскажи мне все, что сможешь, о Дочерях Анатолии.
&gt; 
&gt; //SCP-4064-A тяжело вздыхает и десять секунд смотрит себе под ноги.//
&gt; 
&gt; **Д-р. Найт:** Джейн? С тобой все в порядке?
&gt; 
&gt; **SCP-4064-A:** Да, мне просто трудно понять, с чего начать.
&gt; 
&gt; **Д-р. Найт:** Я понимаю. Не торопитесь.
&gt; 
&gt; **SCP-4064-A:** Нет, нет, я не хочу усложнять ситуацию.
&gt; 
&gt; //SCP-4064-A тяжело вздыхает.//
&gt; 
&gt; **SCP-4064-A:** Моим самым ранним воспоминаниям не более нескольких лет, хотя я знаю, что мне должно быть, по крайней мере, около тридцати. По правде говоря, я мало что знаю о дочерях, только то, что я одна из них. На самом деле я самая младшая, мы... сестры, самые младшие на данный момент. Мама… Анатолия, создала нас, чтобы мы были ею… Я не знаю как выразиться, кормильцы? Мы кормим ее, хотя и не так, как кормят большинство людей.
&gt; 
&gt; **SCP-4064-A** В то время как мы, вы и я, едим пищу и питательные вещества, Анатолия питается... другими вещами. Эмоциями. Я точно не знаю, как она получает эти эмоции, хотя подозреваю, что это как-то связано с масками. Я и мои сестры, мы собираем... страдания. Наша роль, по правде говоря, смущает, но мы… мы заставляем других влюбляться в нас, а затем разбиваем им сердца. Благодаря этому Анатолия питается.
&gt; 
&gt; **SCP-4064-A:** Я мало что знаю о других дочерях, но могу сказать вам, что есть еще две... группы. Матроны - следующая по старшинству группа. Их пятеро, и они собирают страх за Анатолию. Их методы морально сомнительны, хотя за свое короткое время я поняла, что никто из нас особо не прав. Матроны накапливают страх, похищая и мучая своих жертв. Однако они не убивают их, Это... работа Волынщиков.
&gt; 
&gt; **SCP-4064-A:** Пайперы - старшие из Дочерей. Их всего три, и я их никогда не видела. Они... убивают… они убивают невинных людей, хороших людей, и все для того, чтобы собрать... траур. Анатолия питается сильными, негативными эмоциями, и самая сильная из них -- чистый траур.
&gt; 
&gt; **SCP-4064-A:** Боюсь, это все, что я могу сообщить. Без маски я не могу сосредоточиться, а это значит, что я не смогу узнать, где мои сестры. Однако в последние несколько месяцев… Хоть я была заперта в этой забытой комнате, но на самом деле я чувствую себя человеком. У меня есть свои собственные мысли и чувства, это не то, что мне нужно было иметь, это мешает сосредоточиться.
&gt; 
&gt; **SCP-4064-A:** Этого достаточно?
&gt; 
&gt; **Д-р. Найт:** Да, спасибо, Джейн. Это была экстраординарная помощь, и я буду работать с высшим руководством над созданием для вас лучших условий жизни.
&gt; 
&gt; **SCP-4064-A:** Спасибо. И еще одно. Не говори моей сестре, что я всё рассказала. Я знаю, что она никогда не послушает, но я все еще люблю ее, и мне невыносима мысль, что она подумает, что мне промыли мозги или что-то еще ужасное. Мысль о том, что кто-то был в соседней комнате и чувствовал твою боль, по крайней мере, несколько успокаивает.
&gt; 
&gt; **Д-р. Найт:** Принято к сведению. SCP-4064-B не будет проинформирован о вашем состоянии.
&gt; 
&gt; //Доктор Найт делает знак охранникам за пределами комнаты, которые входят, удерживают SCP-4064-A и уводят ее обратно в ее комнату.//
&gt; 
&gt; **[КОНЕЦ ПРОТОКОЛА]**
[[/collapsible]]

**Примечание 04:** Почти через пять лет после поставки на содержание, 23 апреля 2019 года, было замечено, что SCP-4064-B претерпел заметные физические изменения, а именно появление единственной серой пряди среди обычно черных волос. С момента этого открытия в процедуры сдерживания не было внесено никаких изменений.
