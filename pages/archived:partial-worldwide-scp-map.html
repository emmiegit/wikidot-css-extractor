[[module Rate]]
[[/&gt;]]

以下のリンク先の地図は作成途中の地図であり、メインリストにあるSCPの回収場所や、財団の安全なサイトとエリア、その他の要注意地点を表示しています。特に記述がないかぎり、それぞれのピンは、SCPが初めに回収または確認された場所を示しています。地図はできる限り最新に保っていますが、もし抜けているエントリに気づいたら、遠慮なく付け足してください。
##bbb|(SCP-JP管理者注: これはSCP-ENでの記述です。追加していいかは[http://www.scp-wiki.net/forum/t-1220746 SCP-EN]へ問い合わせてください。)##

[https://www.zeemaps.com/map?group=1296235 The Map]

[[iframe http://www.zeemaps.com/pub?group=1296235&amp;legend=1&amp;locate=1 style=&#34;width: 100%; height: 800px; border: 0;&#34;]]
[[footnote]]転載注: 広告が出ますが、これはzeemapsの仕様による物で、SCP-ENでも表示されています。[[/footnote]]

マップ上のエントリは、以下のように色でカテゴリ分けされています：

緑：Safe
黄色：Euclid
赤：Keter
青：Thaumiel
茶：Neutralized

使用頻度の少ないカテゴリ:

フォレストグリーン（深緑）：Safe の変化形
薄黄色：Euclid の変化形
薄い赤茶色：Keter の変化形
赤茶色（中央の点が紫）：Neutralized の変化形
オレンジ色：Euclid/Keter
紫：Keter-Thaumiel
灰色：Unclassed
ヒマワリのマーク：Zeno
白：財団施設

Tips:

* 「航空写真」ボタンを押すと、マップが衛星画像に切り替わります。
* 各エントリをクリックすると、SCP財団本部wikiの関連文章へのリンクを表示します。
* &#39;View&#39; から &#39;Show list&#39; を選択すると、エントリのリストがアルファベット順または番号順で表示されます。
* 衛星画像上に表示されない異常物体があるかもしれません。マークされた位置にSCPが発見できない時は、財団のプロトコルにより衛星画像の検閲が実施されたとみなすこと[[footnote]]もしくは、地図上で利用可能なものを用いて最大限努力した結果です。[[/footnote]]</textarea></pre>
