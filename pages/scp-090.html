    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
**作者：**[[*user GXS]]
**作成年：**2008／2012重寫
**譯者：**[[*user samscript]]
**譯成年：**2022
**篇名：**SCP-090 末數方塊 Apocorubik&#39;s Cube
[[include info:end]]

**項目編號：**SCP-090

**項目等級：**Keter

**特殊收容措施：**該物件被存放在Site ██的安全碉堡裡面，並且由一名已授權的D級人員持續看管。項目的排列模式若發生變化都應該留有影像紀錄。新的排列模式將交由該設施的OT級超級電腦運算。每隔半小時，該部門的主管應該知悉所有變化與預計將發生的情況。除███-██-████號命令發布的情況之外，任何人員都不應碰觸SCP-090。

看管SCP-090的人員當持有AXA級為安全權限。倘若非AXA級的人員被發現進入該設施，將會遭到處決。

**描述：**SCP-090在19██年四月十號在██████的███████被定位與回收。在項目回收前，SCP-090位於附近一間大教堂中的密室內。基金會移除了SCP-090並燒毀了大教堂，有六名僧侶與祭司死於該事件。SCP-090在回收後便位於Site ██內。沒有任何項目在大教堂之前的初始位置紀錄。

SCP-090是一個黑色的方形結構物 [20公分 x 20公分 x 20公分] 並由未知的陶瓷材料構成。在文件090-B[連結失效]中的測試下，項目被歸類為不可摧毀物。它的每一面都被劃分為一萬個獨立的小方塊，並且以類似魔術方塊的方式排列 [每個邊100節，每節2毫米寬]。每個方塊的表面都有特殊的蝕刻設計，這些蝕刻都發著白光。

（大約）每2.8秒，項目的未知內部結構將會導致它的其中一行或一列重新排組。對項目排列模式的粗糙紀錄自西元1242年起就已存在，但1533年前的紀錄已經遺失。當代科技使得項目的明確排列方式得以被拍攝與紀錄，以供研究。

方塊的每個區段都由細小的白線所分開，除非他們被正確地排列在一起，此時方塊會互相連接。當前，項目表面有22處正確的排列模式。參見25.090.090.04D[連結失效]以查閱完整的項目排列組合現況。

D-023016-024016-024015是目前在SCP-090表面唯一的一個三連區段。B-100023-100024-099024-098024、C-043077-042077-042076-042075是項目的四連區段。此外也有一個六連區段。參見文件090-B以了解該組合效果的研究筆記。

項目的完成排組結果將可能導致一場無可比擬的災難發生。

**附錄：**持有AXA級為安全限的人員應參閱文件090-B。

**文件090-A：**███████ ████████████████ 博士的實驗筆記

**實驗0012：**觀察進行得很順利，我們已經發展出一個能夠在每次方塊轉動時就記錄與分析資料的系統。每次轉動與世界上發生的事件都還沒有發現甚麼關聯性。

**實驗0048：**今天，我們在第一面觀察到了一個六個方塊相連的組合。在我們記錄時沒有發生任何事故。兩小時後，一名研究助理從休息室內回來，告訴我們印度洋發生了大海嘯，造成了數十萬人死亡與大量財產損失的慘劇。目前無法確認這兩件事情是否有甚麼關聯性，但我們會多加留意。

**實驗0150：**在我們觀察到方塊第四面的第120個排組與實驗室內的第120次意外事件後，我們將第四面定義為「區域性」並且會從明天開始實施安全措施。工作人員不應該對這些排組結果打賭。

**實驗0172：**今天早上，「區域性」的那一面被記錄到了一個六連區段。為了安全防護，Site ██內的人員都被疏散了。兩小時候，一起收容失效發生了，多虧了疏散措施才無人傷亡。我們確認了項目的能力是預測事件，而不是引發事件發生。第一面被定義為「全球性」。將項目升級為Euclid狀態的請求已經提交。

**實驗0240：**今天，我們決定執行進階測試，試圖扭轉方塊本身。當D級人員██████試著轉動項目時，SCP-090立刻自發性地在「區域性」的那一面左上角創造出一個十連區段。整整兩小時後，SCP-███突破收容並[資料刪除]。█████████與████████特工也在該起事故中折損。SCP-090的強行轉動測試應當延後。由於項目明顯能夠自發促成事件發生，將項目升級為Keter的請求已經被許可。項目可能帶有感知力。
