    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>明亮并美丽。
日日皆如意。
“林中来嬉戏，
安全需留意！”
祖父这般言。

顺溪流下行。
“为我捕条鱼儿来，
我将烹之为晚饭。”
祖父持此意。

树树满生灵，
得见此景异。
时间消磨去，
祖父与我亦。

生活似梦幻，
万事皆如意。
命运之日到，
我闻咆哮来。

祖父奔走至，
长尖棒子手中持。
便向那兽疾刺去，
迅捷甚之至。

归去小木屋，
路途不甚长。
惊惧交相伴，
我且暂安息。

祖父重安排，
召我父母来。
祖父执此意，
父母携我去。

归来城镇中，
日日如漫漫。
与我父母居，
一毛亦不拔。

祖父宽慰言，
“万事皆为最上策，
一点小事将过去，
下个夏日定重聚，
不必太忧郁。”

诺言终成空，
最后消息至。
敬爱我祖父，
树林当中独逝去。

人云人亦云，
大众皆所云，
深信之不疑，
是何其幼稚。

悲愤终归去，
我已不复全，
祖父驾鹤去，
心内常感怀。

岁岁年年过，
学子离校园。
真相水落石出现，
SCP基金会乃罪人。

大隐隐于市，
鞭长仍莫及。
我需盟友众，
长路漫浩浩。

邀请至我处，
成我复仇业，
需入一团体，
其名[*http://scp-wiki-cn.wikidot.com/goc-hub-page GOC]。</textarea></pre>
