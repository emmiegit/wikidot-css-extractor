    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** The Things You Find
**Auteurs :** Gaffney, [[user Bunton]], [[user Plilt]], [[user Vivax]], [[user Adam Henderson]], [[user Todd_Ingram]], [[user PuNKCaT]], [[user Trar]], [[user Researcher Peters]], [[user Avelon21]], [[user Prof Hassan]], [[user Falconiformes]], [[user Din-Bidor]], [[user hunterc3155]], [[user Piano_WL]], [[user Hannah Frost]], [[user AnActualCrow]], [[user Doctor Pann]], [[user Rektris]], [[user Mulberry Hearn]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 11 novembre 2012
[[include credit:end]]

//À la Bibliothèque, il y a deux manières d&#39;Apprendre. La première est intentionnelle. D&#39;élève à professeur, d&#39;élève à élève, et, bien sûr, de livre à lecteur. Mais il y a aussi une seconde manière, celle de l&#39;Apprentissage involontaire. Le murmure à moitié entendu, les fragments d&#39;une pensée notés dans les marges d&#39;un livre, la feuille de papier abandonnée couverte de gribouillages incohérents. Parfois, cette méthode d&#39;Apprentissage peut s’avérer être la plus enrichissante.//

Il s&#39;agit d&#39;un espace réservé aux histoires et aux idées que vous n&#39;écrirez peut-être jamais, mais que vous aimeriez partager et permettre à d&#39;autres d’utiliser. Ces fragments de texte peuvent être aussi longs ou courts que vous le souhaitez et peuvent être rédigés dans n&#39;importe quel style. Veuillez insérer les nouveaux ajouts en **haut** de la liste.



&gt; Un magasin d&#39;antiquités avec des objets de civilisations disparues depuis longtemps. Ce n&#39;est pas du pillage de tombe si tu étais là pour voir la société s’effondrer.

&gt; Tout change le jour où un personnage marche sur une orange.

&gt; Un blog pour décrire et critiquer la musique que le chroniqueur entend dans ses rêves, appelé Somni-Musicologie. Contenu typique que l&#39;on y trouve :
&gt; - Analyse approfondie du deuxième album d&#39;un ancien monstre de terreurs nocturnes devenu auteur-compositeur-interprète
&gt; - Tentative de transcription et de réinterprétation de morceaux joués par des ménestrels dans un rêve féerique
&gt; - Des peintures et des poèmes basés sur la musique d&#39;ambiance entendue dans des paysages de rêves magnifiques
&gt; - Théories et spéculations sur l&#39;histoire d&#39;un album concept d&#39;opéra rock, entendues dans des bribes étouffées près d&#39;un poste frontière, dans un rêve où l’auteur du blog travaillait à un poste frontière dans un futur dystopique
&gt; - Des diagrammes esquissés pour fabriquer des instruments de musique méconnaissables, vus dans un rêve où la vie intelligente sur Terre a d&#39;abord évolué dans l&#39;océan.

&gt; Une personne reçoit une lettre du futur. Elle est écrite pour elle, par elle, pour elle. &#34;Cher moi-même&#34; est écrit dessus.

&gt; Des mafieux des années 1920, sauf que ce sont des oiseaux.

&gt; Une échelle, avec des emplacements vides à la place des barreaux, qui s&#39;étend jusqu&#39;aux cieux. Il y a un unique échelon intact tout en bas de l&#39;échelle.

&gt;Ses cheveux s&#39;engluaient sur son visage, collés par une substance étrange. Elle toussa et recracha un peu plus de l&#39;étrange liquide.

&gt; L&#39;autre jour, maman m&#39;a dit que le ciel est contrôlé par un vilain garnement, et que lorsqu&#39;il en aura enfin assez de faire pleuvoir, de faire souffler le vent, de se couvrir de nuages et ainsi de suite, le ciel fera pleuvoir de jolies petites étoiles sur nous, et si on les aspire par accident, un nouveau souvenir apparaîtra dans nos mémoires, alors qu&#39;il ne nous appartenait pas avant.
&gt;
&gt; Et c&#39;est le seul morceau de ma mémoire dont je suis convaincu qu&#39;il appartient vraiment à mon enfance, après avoir sombré dans cet inévitable océan d&#39;étoiles pendant si longtemps.

&gt; J&#39;ai étudié l&#39;histoire sous tous les angles, toutes les perspectives. J&#39;ai pesé le bien collectif accompli par l&#39;humanité contre le mal collectif. Je porte maintenant un jugement sur ma propre espèce, et je nous condamne à être...

&gt; Une femme est approchée par une sombre entité à son heure la plus désespérée - et elle lui propose un marché.

&gt; J&#39;ai beaucoup entendu parler de la peur et de la souffrance subies par ceux qui peuvent entendre les voix des morts.
&gt; Mais auparavant, je n&#39;avais jamais entendu parler de la douleur des morts qui peuvent encore entendre les voix des vivants.

&gt; Je te l&#39;ai dit, espèce d&#39;enfoiré, ce jeu doit être arrêté régulièrement ! La conscience dans ta tête d&#39;abruti aurait régressé sous forme de paramécie si je ne t&#39;avais pas réveillé !
&gt; --Comment j&#39;aurais pu savoir que la &#34;fonction animale&#34; du jeu contiendrait des régressions automatiques... En tout cas, c&#39;était sacrément cool. Maintenant j&#39;ai même de l&#39;attirance sexuelle pour les pigeons.

&gt; //Ça ne peut pas se terminer comme ça... Pas de cette façon... Il doit bien y avoir quelque chose que je puisse faire... Il faut juste... que... j&#39;arrive au sommet de cette colline...//

&gt; Un jardin n&#39;est-il un jardin que
&gt; S&#39;il produit des fleurs et des graines ?
&gt; Ou est-ce plutôt une histoire,
&gt; Dont on honore la mémoire,
&gt; Peu importe les conteurs qui saignent ?

&gt; &#34;Tu as encore loupé l&#39;action, Osorio.&#34; //Non, je suis juste en retard pour les points de style.//
&gt;
&gt; &#34;Arrête, Trin, on s&#39;en est bien sortis sans lui de toute façon.&#34; //Je suis sûr que oui.//
&gt;
&gt; Des bruits de pas se font entendre derrière moi. &#34;Merde, est-ce que quelqu&#39;un a réussi à attraper l&#39;Araignée Gratteuse dans le hall principal ? Elle s&#39;accroche aux vêtements, alors fouillez les gens avant qu&#39;ils ne quittent le bâtiment.&#34; //Attends, est-ce que je ne viens pas de traverser ce couloir-//
&gt;
&gt; J&#39;ai senti comme un frisson dans mon dos, comme si c&#39;était un tapis sur lequel roulait une pomme de pin. Oh non...

&gt; Il y a toujours des yeux qui me regardent dans les bois. J&#39;ai toujours cru qu&#39;ils attendaient le bon moment pour m&#39;attaquer, comme les monstres dont j&#39;avais lu les histoires en ligne pendant si longtemps. Une nuit, une personne normale m&#39;a attaqué, et les centaines de paires d&#39;yeux brillants sont venues à mon secours...

&gt; Ils ne parlent pas souvent de la fois où la Bibliothèque a accueilli ces évadés de Dachau. Je ne peux pas leur en vouloir.

&gt; Vous voyez, ces bâtiments style Beaux-Arts que l&#39;on voit dans beaucoup de villes anciennes ? Ce style pompeux qui était à la mode à la fin du 19ème siècle, avec toutes les dorures et les statues de femmes nues représentant des idées abstraites et autres ? Eh bien, à Berlin, le modèle de toutes ces statues était une jeune femme nommée Ursula Wurfel. Bien qu&#39;elle n&#39;ait été active que pendant quelques années, tous les sculpteurs pour lesquels elle a servi de modèle ont affirmé qu&#39;elle avait ajouté un peu d&#39;elle-même à chacune de leurs œuvres. Elle disparaît des archives historiques vers 1921, mais les gens disent que depuis, elle garde toujours un œil sur la ville.

&gt; Avec le matériel adéquat, les attrapes-rêves peuvent stocker et transférer les rêves. Ils les appellent des récoltes-rêves. Et on peut faire beaucoup de choses avec un disque dur rempli de rêves.

&gt; Personne ne peut nier que la recherche de sources d&#39;Apprentissage involontaire est souvent une aventure, un peu comme dans un vieux roman policier. Mais est-ce une forme de sagesse ? Ou quelque chose d&#39;autre ?

&gt; Personne ne s&#39;était jamais arrêté pour poser la question la plus évidente... Une question //si// évidente qu&#39;elle était devenue plus obscure que les grains de sable qui remplissaient ses yeux la nuit.
 
&gt; Jim marchait sans s&#39;arrêter, comme à son habitude. Il regardait le chaos autour de lui : le sol qui se fissurait, les météores qui frappaient le sommet des gratte-ciel, probablement quelques extraterrestres. Il se demandait toujours ce qui allait se passer à la fin de tout : il supposait que serait un beau spectacle. Plus rien ne le surprenait vraiment, même les choses qu&#39;il attendait avec impatience depuis la nuit des temps. Enfin, pas tout à fait. Le garçon que Jim venait d&#39;apercevoir à une cinquantaine de mètres de lui en train de faire la même chose que lui le surprenait beaucoup.

&gt; &#34;Cent Recettes de Cri du Cochon&#34; par Grand-mère Solomon

&gt; Il est largement admis dans certains cercles que trois des concurrents du Championnat du Monde d&#39;Échecs de 1957 étaient en fait des démons sous forme humaine. Une communauté artisanale, petite mais soudée, s&#39;est développée pour tenter d&#39;identifier ces Grands Maîtres diaboliques. Une fois identifiés, leurs parties sont analysées minutieusement, dans l&#39;espoir d&#39;en tirer des prédictions sur l&#39;avenir.

&gt; ....on parle peu souvent des tribus et des peuples indigènes de la Bibliothèque....
&gt; ....un shaman ouvrant des voies, découvrant les règles de la Bibliothèque progressivement après de nombreux essais et erreurs, puis des tribus venant vivre dans la Bibliothèque pour se réchauffer et....

&gt; Quelles sont les lois relatives au droit de vote et aux poursuites pénales concernant les personnes faisant partie du même esprit de ruche ? Quelles sont les lois qui peuvent empêcher des Drones isolés de commettre des crimes, puis d&#39;être sacrifiés par la Reine, ou la Ruche de remporter toutes les élections par son seul nombre ?

&gt; Que se passe-t-il lorsque la magie est soumise à la gestion des droits numériques ?

&gt; Je ne sais pas, car j&#39;ai grandi à côté du serpent niché dans le jardin des rêves.
&gt; On sait que sa mère est morte, ils ont meilleure mine.
&gt; Des fissures décorent leur dernière chanson.
&gt; La vérité nue du Lac désastreux, le soufre qui mousse.
&gt; À la fin de septembre, tout comme les étoiles qui sont mortes dans le champ du Roi.
&gt; Et flottent les lanternes en prison.

&gt; Il y a très, très longtemps, il existait des hommes et des femmes qui pouvaient façonner le monde naturel selon leurs caprices, sans avoir besoin de sorts ni de rituels spécifiques. On leur donnait de nombreux noms : prophètes, sorciers, mages, demi-dieux. Mais ces titres n&#39;étaient que de la poudre aux yeux, masquant la véritable source de leurs pouvoirs. En vérité, ces personnes étaient des Juges, commandant aux arbres et à l&#39;air avec la même autorité qu&#39;ils pouvaient condamner un homme à mort.

&gt; On pourrait concevoir que des choses telles que la Fondation ou la CMO, les dieux, les anti-dieux, les héros, les monstres, les mondes alternatifs et même la Bibliothèque elle-même ne sont pas les premiers de leur espèce. Ils sont simplement chacun une nouvelle incarnation d&#39;idées récurrentes, qui se perpétuent à travers l&#39;histoire de l&#39;humanité. Si le monde était une scène de théâtre, les formes actuelles de ces groupes et de ces êtres seraient des acteurs, jouant chacun un personnage déjà connu du public. Ils ne sont qu&#39;un visage légèrement différent jouant un rôle de la même manière que leurs prédécesseurs.
&gt;
&gt; Maintenant, si vous acceptez cela, cela soulève la question suivante : à quoi ressemblaient certaines des formes antérieures de toutes ces idées ?

&gt; Ils disent que le mngwa est un être purement malveillant, mû uniquement par l&#39;envie de tuer.
&gt; Ce sont des mensonges. Il n&#39;en est rien.
&gt; Le mngwa est une entité aussi vieille que l&#39;Afrique elle-même, réincarnée sous d&#39;innombrables formes à travers les âges. Elle est rusée, intelligente, et n&#39;a qu&#39;un seul but : ramener l&#39;Afrique à son état originel.
&gt; Plus précisément, l&#39;état exact dans lequel le continent se trouvait pendant le Paléogène.

&gt; Il y a une vieille superstition au sujet de la hyène tachetée, qui décrit son jappement comme quelque chose qui ressemble à un rire humain - l&#39;idée étant que ce cri reflète soit la sournoiserie, soit l&#39;amusement de l&#39;animal. C&#39;est bien connu.
&gt;
&gt; C&#39;est bien entendu une idée fausse. Ce qui est un peu moins connu, c&#39;est que la hyène n&#39;est qu&#39;un corps que se fabrique le rire pour intimider ses rivaux.

&gt; Dans l&#39;histoire du Golem et du Rabbin de Prague, on raconte que pour désactiver le Golem, le Rabbin Loew a effacé une lettre du mot hébreu &#34;vérité&#34; pour le changer en &#34;mort&#34;. Ce que les conteurs ne vous disent pas, c&#39;est que plus tard, pris de remords, le Rabbin Loew a réactivé le Golem en écrivant un autre mot sur sa tête. Quel est ce mot, vous demandez ? Essayez de consulter un plan de la Bibliothèque et dites-le moi vous-même.

&gt; Quelque part dans le Wisconsin aux États-Unis, il y a une usine qui ne fait rien d&#39;autre que de fabriquer des //djinns//. Jour après jour, ils en fabriquent des milliers à la fois. Personne ne s&#39;est approché d&#39;assez près pour comprendre pourquoi ils font ça, mais on dit que ces deux dernières années, ils ont plus que triplé leur production quotidienne.

&gt; Dans les rues de la ville d&#39;Al-Azbah, il y a une torche qui ne s&#39;est jamais éteinte. On dit que le jour où elle s&#39;éteindra, ce sera le début de la fin du monde. Enfin, on suppose.</textarea></pre>
