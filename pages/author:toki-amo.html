    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**氏名:** 星原　時浩(ほしわら　ときひろ)

**セキュリティレベル:** 2

**職務:** 人材の発掘及び雇用　各職務内容に応じた偽造身分の作成及びフロント企業の斡旋

**所在:** サイト-81██、フロント企業[編集済]または[編集済]のオフィス内

**人物:** エージェント・星原は198█年生まれ、東京都███市出身。身長179cm、体重6█ｋｇの男性です。
財団雇用以前の彼は████大学の史学科を卒業後、█年間財団のフロント企業内で働いていましたが、数回の適性検査を経て財団の渉外部門に異動しました。
現在は同フロント企業の人事部に籍を置きつつ、渉外部門のエージェントとして首都圏を中心に財団に相応しい人材の発掘に努めています。

エージェント・星原はとにかく星型・星柄の小物を好む傾向があり、常にそういった小物を身に着けるか持ち歩いています。サイト-81██のデスクには古びたアストロラーベを持ち込み、時折それを眺めている姿が目撃されています。服のポケットには星型のキャンディを入れており、時折親しい研究員やエージェントに配っているようです。
さらに彼はサイト-81██内に愛用の望遠鏡を持ち込み、月に一度職員と星座観察を行っています。
参加したい職員は彼に申し出てください。

[[size 0%]]空白[[/size]]
[[size 0%]]空白[[/size]]

エージェント・星原は記憶障害[[footnote]]現在も12歳～事故前後、8歳～9歳までの大部分の記憶がありません。[[/footnote]]と軽度の後天性相貌失認を抱えていますが、これは彼が14歳の時、市街地で突如発生したオブジェクトSCP-███-JPに遭遇し、その際に頭部を強打したことに起因するものです。しかしその一方でオブジェクトの直接的影響を受けなかったため、財団は彼に記憶処理を施した後、民間の医療施設に移送しました。その事件に対して、財団はカバーストーリー「大規模な自動車事故」の流布を行っており、雇用以前の彼は自身の脳障害を自動車事故の後遺症によるものだと思い込んでいました。
事件当時のエージェント・星原の詳しい資料については、SCP-███-JP回収記録内にある記憶処理報告書を参照してください。

&gt; 僕の仕事は、皆さんのような方々を日常から非日常に引き入れることです。
&gt; 見方によっては僕達は皆さんを知ってはならない世界に引きずり込む死神にでも思えることでしょう。
&gt; 実際に僕達をそう呼ぶ方々が居ることもよく知っています。
&gt; ですが財団で働く皆さんの努力が、かつての僕のような人を一人でも多く非日常から救えるのです。
&gt; 僕はそう信じ、皆さんの活躍を心より祈っています。
&gt; 　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　エージェント・星原

[[collapsible show=&#34;+ 書いたものについて&#34; hide=&#34;- ねむたい&#34;]]
・「お別れの教科書」
処女作。SCP-147-JPを読んでその日のうちに書いたもの。
劇場版ドラ○もんの、の○太と映画のオリジナルキャラみたいな関係の彼らが好きでした。
作中に出てくる映画もそのイメージです。
あとあんま関係ないけど執筆前に某カードゲームアニメ四作目を見ていたので147-JPの脳内イメージが…その…

[[size 0%]]空白[[/size]]

・「きっとどこかで、そしてどこかに、」
「お別れの教科書」を書いた数日後、執筆者のgrejumさんに裏設定を教えて頂き、感動して泣きながら書いたもの。
三つのSCPの繋がりと、その素晴らしさに気付くきっかけになれれば、と思って書いていました。
2016年4月29日にトップページの注目Taleに選ばれました。ありがとうございます。

[[size 0%]]空白[[/size]]

・「最期の痛みを」
執筆当時の人事ファイルラッシュの中で個人的に一番好みだったのが日野博士だったので、「よし、なんか書こう」と思い書いたもの。
他にも職員のTale書きたいなぁ。

[[size 0%]]空白[[/size]]

・「巡る先」
1200字掌編企画参加作品。三つのSCPが織り成す物語を、とある視点から見ていた誰かの日記。
上二つのTaleにて、147-JPと243-JPの繋がりを仄めかすものが書けなかったため、どこかでそれを書きたいと一年近く考えていた結果、こんな感じの話になりました。
Tale執筆後、有志の方が関連記事及びTaleを動画にしてくださったことで、あの三作が繋がっていることを知った方が増えたと思うので今更私が書く意味も…とも考えましたが、折角の企画なので書かせていただきました。

[[size 0%]]空白[[/size]]

・「初恋」
1200字掌編企画参加作品。
かつての親友ないしは初恋の人がDクラスになっていて財団内での再会、という双方にとって最悪な出会いもどこかにあるのでは、というのはだいぶ前から構想にありました。
問題はそれを誰で書けばいいかだったのですが、よそさまのアバターに重たい設定生やさせるくらいなら自分のアバターにしようと思いこうなりました。
多分、一月後に会うことはなかったと思います。

[[collapsible show=&#34;+ 好きな記事&#34; hide=&#34;- おなかすいた&#34;]]

[[[SCP-196]]]　「タイムパラドックス」
SCPを知ったばかりの頃に見たもの。
広瀬正の「マイナスゼロ」のような物語が報告書の外で広がっているんだろうなぁ。と想像しています。
マイナスゼロはこのSCPが好きな人には是非読んでもらいたい本です。

[[[SCP-1286]]]　「サッドマン」
タイトルだけで↓の記事を全力で皮肉っていくスタイル。嫌いじゃないぜ。
でもクレジット一覧を見る限り1287の方が後に出来たみたいです。
核爆弾とオブジェクトクラスの例としても好きです。核爆弾でもこうなったらKeterなんだよと説明できる良い記事。

[[[SCP-1287]]]　「かなしまないで」
本家のNeutralized記事の中でも一番好きなもの。
いい話ですが所詮「彼」のエゴによって生まれたものでしかないのがまた物悲しくて好きです。
Neutralizedは物語が基本報告書内で完結しているだけあって好きな人も多いと思います。
記事を読んだ当時に大好きだった作品のキャラクターと、中に居た「彼」の理念が似ていたあたりも好きな理由のひとつだったり。

[[[SCP-1322]]]　「死滅の穴」
純粋な善意が取り返しのつかないことを招いてしまったお話。
ナンバーといい記事の内容といい↓の記事と似てるよなーって思っています。
この二つの記事と世界を明確に分けたものって何だったんでしょう。

[[[SCP-1342]]]　「偉大なる音楽家のあなた方へ」
昔宇宙探査機ボイジャーのお話を小学校の先生から聞いて、本当にボイジャーがどこかに辿り着いていたらいいな、と思っていました。
そんな沢山の人が描いたであろう夢と、その夢に続く綺麗で切ないお話を描いた記事。

[[[SCP-1678]]]　「裏ロンドン」
「私たちのTOKYO」と同様に、「よく知られた場所に実は何かがあったら」という記事は好きです。
あとこれ読んだときに丁度某現代探偵ドラマにはまっていたのもあります。
本家にこれと現代探偵ドラマのクロステストはありそうですよね…ないかな？

[[[SCP-1812]]]　「第二の月」
危険＆収容不可能＆唯一出来ることは情報を隠すこと。シンプルイズベストKeter。
「もし月が二つあったら」というのはフィクションでたまーに見ますが、SCPの世界に落とし込むとこうなってしまうようです。
天体系オブジェクトの中では一番好きかもしれない。

[[[http://ja.scp-wiki.net/tokage-otoko-s-proposal-2|SCP-001-JP　コードネーム：tokage-otoko]]]　「おもちゃ箱」
本家＆支部に限らずメタ的な001提言はありますが、その中でもメタに特化した提言。
メタ的な内容を匂わせているのではなく、このくらい突き抜けた「SCPの起源」に触れるメタ記事が好きです。

[[[SCP-209-JP]]]　「Safeクラスオブジェクト」
「Safeは安全ではないが収用法が確立されているもの」とよく言われますが、その概念に更に一石を投じる良い記事。
メタ的にはこれ完全にKeterなんですが絶対にKeter分類される日は来ないんだろうなと思えるあたりもどかしい…。

[[[SCP-287-JP]]]　「現世利益を求めるものへ」
ピンポイントなSCP-2000メタ記事。
これを読んだ時は2000はほぼGHシナリオにしか対応できないことを知らず、2000さえあえば一応なんとかなるのでは……？と考えていた時期だったので読んだ時の衝撃は凄かったです。

[[[SCP-835-JP]]]　「消照闇子」
これが下書きスレに上がってきた時、財団職員が皆激しく動揺していたのが未だに記憶に残っています。
単純に記事としても面白いしファンアートとしても描きやすいのほんとずるい。
陳腐さも突き詰めればとても面白くなる好例としても好きです。

[[[SCP-856-JP]]]　「あの夕焼けの世界でただ一人」
最初に読んだ後、一冊の漫画読んだみたいだなぁ……って思いました。
某アドベンチャーゲームでも言われていましたけど、夜と昼の狭間にある夕焼けってなんだか不気味ですよね。日本だと「逢魔が時」って言葉もありますし。

[[[SCP-877-JP]]]　「ピールオブバナナマン」
私にはピ█サー的なCGでぬるぬる動いて杉田█和の声で喋るピールオブバナナマンしかなんかもう想像できないです…。

[[[scp-xxx-jp-j-maru|SCP-XXX-JP-J。]]]　「ミーム的時間逆行装置」
投稿前に執筆者の[[*user Ikr_4185]]さんに下書きを見せてもらった時、大爆笑した後「馬鹿じゃないの！？」って叫びました。
自分がそういうの作る側だったので……ほんと、ほんとつらい。
ちなみに地雷バトン置こうって言いだしたのは私でした。

[[size 0%]]空白[[/size]]
[[size 0%]]空白[[/size]]

[[[enkidu|エンキドゥ]]]
作者の発想力がヤバい。この一言に尽きます。
だって普通旧約聖書が元ネタと思しきSCPをギルガメシュ叙事詩に絡めて書こうとか思いつかないじゃないですか…本当にどんな頭してるんだろう。
このTaleに限らず「アベルはカインではなく、カインをあんな姿にした神に怒っている」という解釈が凄く好きです。

[[[http://scpjapan.wiki.fc2.com/wiki/K-%E3%82%AF%E3%83%A9%E3%82%B9%E3%82%B7%E3%83%8A%E3%83%AA%E3%82%AA|K-クラスシナリオ]]]　（未転載のようです）
各Kクラスを解説したもの。
カノンではないためにあまり読まれないようですが個人的には凄く大事だと思います。
SCP-2000って実は万能じゃないんだなぁ……でも読み手にあれだけ万能と思わせることも2000が2000足り得る理由だと思います。

[[[the-foundation-and-evil|財団と悪]]]
Taleではなくエッセイです。
度々言われる「財団は冷酷であるが残酷ではない」をより詳しく解説したもの。
こちらに限らずエッセイ記事は書き手の方々の今の財団・SCPに関する主な考え方を知る手段となりますので、読み専の方にも読んでいただきたいと個人的に思っています。

[[[munen-no-hi|無念の日]]]
日本支部で初めて読んだTaleだったと思います。
よく読むと、二人が食べている物から人類「だけ」が子をなせない世界になってしまってるんですよね。つらい。
