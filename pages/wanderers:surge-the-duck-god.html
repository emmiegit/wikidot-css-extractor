作者：前世的紀錄者
搬運：[[*user Dr V Valentine]]
----------
45分鐘壓線極限寫作，做好和[[*user Chromeblushowo]]一起體驗前世今生嗎？
[[include info:end]]

&gt; 洗標編號：4473
&gt; 紫色漂染羽絨大衣，點狀血漬，多處破洞
&gt; 水洗 去血污 修補破洞
&gt; 或者不用洗也可以......

也許吧...

//要離開溫暖的家去工作了。//

古有翼者和鰭者爭，天下人亦覬覦羽鰭，有云：
得一羽則滿溫飽
得一襲則聚人心
得一翼則得天下
得一裘則？

//今天也許也要忙翻天了吧。//

翼者騰懸，有山之母之庇護，
鰭者深潛，待九九八天浮出。
兩者爭天地海之間，民不堪擾，但以兩族之遺落為寶：

持翼祤之輕重，衡眾生之寡眾，
食尾鰭之軟硬，度萬劫之傾覆。

翼者有一鴆女也，翼祤為名，酒婢為職，
迷戀翼者之首，乃於其酒酣耳熱之時，覆唇於其口，圖求歡愉。竟不知其鴆毒烈，蝕首領之羽翼，毀翼者之前程。

翼者流放翼祤於人世間，翼祤乃求道於方士，方知鴆之心，身之髓，可解鴆毒，需待首領完食其身。翼祤未嘗尋道回族，只消身心磨難，以求懺罪。

//好冷，嘴唇快凍到發紫了。//

鰭者見翼者遇劫，欣喜，不求一時之勝負，沈潛調理身心，以求大義。但不知一魚女，盼知陸上人間之情事，乃背離族人，化人身著陸。

翼者徘徊於高山間，休養生息。魚女偶見翼者首領。首領化人身於河畔淨身，殘翼見於魚女。魚女歎眼前美景，奔於首領。首領驚，持獵鯨叉刺於魚女以防，不知為何魚女不死亦無傷。

數十年，翼殞人間，鰭逐岸邊 ，鴆殤報應。

//今天沒意外又會看到狗蟻，不知道她到底是從哪裡來的。//

傳聞魚女之結合，有奇效，病者康復，跛者能行，死者甦醒。

魚女多次前來提議修補之事，首領拒絕其於江外，但魚女並未棄首領而不顧。遠方鴆女處處尋首領未果，偶行江畔遇魚女和首領言談，誤以首領得良方已成，躊躇於相認離去之間。

------

「山姆！你好呀！」一位銀髮女僕裝的不明人士又從通風口再一次闖入了44站點，Shaman博士毫不留情地將手中的獵鯨叉往這位女僕上刺，直言：「給我回去！狗蟻！」這些舉動被44站點的洗衣部門員工撞見了。

處置完狗蟻後，山姆走向44站點的洗衣門市。

「真的好冷喔，我要洗這件羽絨衣。」Shaman博士脫下身上破洞的羽絨衣遞給店員，店員的名牌上寫著衡翼祤。

「您不多穿幾件外套嗎？」翼祤熟練地檢查衣服，突然看著Shaman博士，不知為何吐露一句：

「所以，您做好選擇了嗎？」</textarea></pre>
