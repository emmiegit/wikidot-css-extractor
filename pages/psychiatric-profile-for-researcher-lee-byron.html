    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+ **机密心理评估，请勿外传。**

**测试人员姓名:** Lee &#34;Kraito&#34; Byron

**许可等级:** Level 3

**测试地点:** Site-19

**生日:** 09/18/1959

**年龄:** 49年 11月

**测试日期:** █-18-██, █-25-██, █-1-██, █-9-██, █-16-██, █-22-██

**测试项目:**

* Bijhan-Ghost视觉功能测试 (BGVMT)
* Blast-Glass心理学测试(BGPAS)
* Grungkok理解力测试(GCE)
* 标准异常影响阻值测试(PRI)
* Mann-Iceberg科学能力测试(MICE)
* Sharpnose成人智力评估-III (SAIS-III)

**__测试原因__**

记录表明，研究员Byron难以在强制要求下工作，且鉴于他目前参与的项目的异常性质，有必要对其进行重新评估。

**__背景信息__**

Lee Byron在心灵感应学方面表现出天赋，曾受过已故的Dr. Jagyr的训练 。Lee在19██年被基金会从普罗米修斯实验室中聘走。从那以后，他在Site-19工作，参与研究各种有关普罗米修斯实验室的项目。自他加入基金会后已经升职两次，拥有3级权限。

我们对他加入基金会前的事迹也进行了调查。在研究员Byron参与的所有项目中，11个项目已无效化，9个项目在意外事故中损毁，2个项目已经终止。这对Lee有很大的打击，他在很长一段时间里都极为抑郁。他曾经进行过药物治疗，目前不建议对他再次进行药物治疗。

**__健康/医药__**

Lee出生于██████，是一个很普通的城市。他对贝类过敏。最近的记录表明，他唯一的主要医疗问题是抑郁症，因此他使用了标准三级人员抗抑郁药物。在过去的1年零4个月中，他没有服用或申请任何类型的药物。

**__教育经历__**

如上文所述，研究员Byron在心灵感应学上有天赋，且在Dr. Jagyr的培训中成绩优异。在他被基金会雇佣之前，他已经获得了工程学和物理学的硕士学位。他在1976年高中毕业。

**__行为观察__**
我们的评估表明，研究人员Byron在解读肢体语言方面有很大的困难，当测试者对他说话时，他似乎没有注意到音调的变化。
在每次评估测试中，Lee都表现出了精神不振、反应迟钝、和沟通障碍。研究员Byron会突然出现情绪波动，通常为狂躁。评估表明Byron难以理解肢体语言，在与测试者说话时，也无法注意到情绪变化。除此之外，他很明显无法理解他人的情感暗示。


已经确认研究员Byron患有睡眠不足，并且进行了药物治疗和睡眠调养，以适应他的日程安排。一次复查将会在数个月后进行。

--------------------

“Lee。”

Kraito愣住了。好像有人在叫他的名字。这屋子里有其他人。为什么他的房间里会有其他人？是Masipag...或者是Cyrus？希望不是Cyrus。 但这声音似乎不像是她们俩的...那是谁的声音呢？Kraito皱起了眉头，他不知道那个声音是谁的。不对，灯还没开，为什么这个人要待在黑暗的地方？ 那只有一个方法可以知道了...

他睁开了眼睛，扫视四周。宿舍里一片寂静，让他感到困惑。屋子里没有人吗？那是谁呼唤着他的名字呢...也许是那些新的安眠药让他产生幻觉的吧。他从来不信任安眠药。

“还记得吗，Lee？”

Kraito从床上爬起来，靠在宿舍墙壁上。

“谁？”他本想大声喊出来，可只发出了极小的声音。

“我不是来伤害你的。现在是时候重建我们的乐队了。间幕太久了，高潮必须要开始了。”

“什...你在...说什么？&#34; Kraito口吃了，他有语言障碍。他完全想不起来这件事了。他只感觉这个声音很熟悉。

“交响乐还没结束呢，Lee。乐队需要一位领导者。加入乐队的演出，直到我们演奏出最后一个音符吧。”

“我...我不能...”Kraito流出了紧张的汗水。这不可能是真的，这没有发生过...他喘不过气，天啊...乐队...乐队里的队员...还在演奏着...
“Lee，你还记得你小时候的歌声吗？&#34;

“我...记得...”

“你的当时做的很好，当然会记得了。”

----------------------------------------

第二天早晨，Lee Byron被背疼弄醒了。吃早饭的时候，他哼了个小曲。他不记得这曲子是哪里听来的，但那曲调很美。 Lee一路上都哼着这首曲子。
