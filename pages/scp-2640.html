**Объект №:** SCP-2640

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** Железнодорожные пути, проходящие сквозь SCP-2640, были закрыты для любых пассажирских и грузовых поездов. Участок земли площадью 1,5 км^^2^^, на котором находится SCP-2640, окружён по периметру изгородью высотой 3 м, находящейся под напряжением.  

На прилегающей территории площадью 5500 м^^2^^ должно быть расположено --четыре-- не менее восьми Постоянных Темпоральных Стоков Жанка-Анастасакоса (ПТСЖА), далее обозначаемых как Решётка ПТСЖА. Из-за удалённости локации Решётка ПТСЖА получает питание от миниатюрной ГЭС, приводимой в действие напорными подземными водами. Решётка оснащена системой отказоустойчивости и обслуживается сотрудниками Фонда, расквартированными в зоне содержания.

[[[disinformation-bureau-orientation|Бюро дезинформации]]] занимается кампанией по распространению ложных слухов. Гражданских лиц, увидевших SCP-2640-1, нужно обрабатывать амнезиаками класса B.

**Описание:** SCP-2640 – это нестабильная временная аномалия, расположенная в центре участка земли площадью 5000 м^^2^^ неподалёку от города Гёрдон, штат Арканзас. В этом месте произрастает густой сосновый лес, через который в направлении с северо-востока на юго-запад проходит железная дорога, принадлежащая корпорации Union Pacific. Эпицентром аномальной активности SCP-2640 является находящийся на этом отрезке дороги железный эстакадный мост. Других дорог, предназначенных для движения транспорта или пешеходов, на территории SCP-2640 нет.

Внутри SCP-2640 возможны случаи материализации SCP-2640-1.

SCP-2640-1 – это неосязаемые летающие сферы, испускающие переливчатое свечение. Они могут появляться поодиночке или группами; тем не менее, за один случай материализации никогда не наблюдалось более 12 экземпляров. Известно, что они могут появиться в любое время суток; однако лучше всего они заметны по ночам. Интенсивность света, излучаемого SCP-2640-1, варьируется, а среднее значение создаваемой ими освещённости составляет 75-450 лк. Длина световых волн составляет 380-490 нм, поэтому для человеческого глаза сферы выглядят как белые с синеватым оттенком. SCP-2640-1, как правило, медленно парят над землей, однако при необходимости могут разгоняться до 60 км/ч.

Экземпляры SCP-2640-1, значение освещённости для которых составляет менее 150 лк, никак не реагируют на внешние раздражители и окружающую обстановку. Если значение освещённости экземпляра составляет более 150 лк, он уже способен замечать присутствие людей, но старается держаться от них на расстоянии не менее 20 м и «убегает», если к нему подойти слишком близко. Экземпляры, значение освещённости которых приближается к 450 лк, ведут себя весьма активно и очень часто пытаются вступить в контакт с субъектами.

В редких случаях SCP-2640-1 могут проплывать сквозь тела людей. Субъекты при этом описывают ощущение, как будто их «поместили в какую-то жидкость», или они «плавают в бассейне», хотя внешне с ними не происходит никаких изменений. Необычное ощущение возникает сразу, как только экземпляр SCP-2640-1 коснётся человека, и пропадает, когда SCP-2640-1 перестанет контактировать с субъектом.

Экземпляры SCP-2640-1 не могут покинуть область, на которой проявляется аномалия SCP-2640. Как только они достигают её границ, их светимость значительно понижается, вплоть до того, что SCP-2640-1 становятся невидимыми.

------

 **Приложения:** SCP-2640-1 получили от местных жителей название [[[https://www.publy.ru/post/13324#1|«Огни Гёрдона»]]] или «Призрачные огни». До постановки аномалии на содержание она использовалась в качестве «приманки для туристов», особенно с наступлением Хэллоуина. В городских легендах и фольклоре говорится, что SCP-2640-1 – это свет фонаря путевого работника, упавшего под колёса поезда и лишившегося головы, которую потом так и не нашли. С тех пор этот человек ищет свою голову, освещая себе дорогу фонарём.

Бюро по дезинформации начало кампанию, цель которой – убедить население в том, что SCP-2640-1 являются пьезоэлектрическими разрядами, возникающими под землёй в сейсмической зоне Нового Мадрида при трении кристаллов кварца. Более того, нынешние меры по содержанию были установлены ради безопасности горожан, поскольку пьезоэлектрические разряды могут быть весьма опасны. Сотрудники Фонда, несущие дежурство на Наблюдательной станции SCP-2640, были представлены общественности как учёные, нанятые Федеральным бюро по управлению государственными и общественными землями для анализа феномена.

**Расшифровка записи, сделанной в ходе экспериментов – 17.03.1992**

&gt; **Задача эксперимента:** Провести проверку уровней юмов и жанков внутри SCP-2640
&gt; **Цель:** Определить природу аномалии
&gt; **Сотрудники:** Д-р Коннорс, D-1423, D-2435, D-3578, техперсонал
&gt; **Оборудование:** Рации, стандартные нательные камеры с фонариками малой мощности, спектрометр для определения тахионной постоянной Жанка, счётчик Канта, цифровой люксметр, стандартные ошейники для контроля сотрудников класса D, карманные фонарики
&gt; 
&gt; **Коннорс:** Господа, не могли бы вы произвести проверку раций?
&gt; 
&gt; **D-1423:** Эээ, проверка.
&gt; 
&gt; **D-2435:** Йоу, диджей, проверка-проверка, раз-два.
&gt; 
&gt; **D-3578:** Да, док, вас слышно. Ну так что это за штучки-дрючки нам раздали?
&gt; 
&gt; **Коннорс:** Это научное оборудование. Для того, чтобы измерить кое-какие показатели окружающей среды.
&gt; 
&gt; **D-2435:** Слыхали, народ? Я занимаюсь НАУКОЙ.
&gt; 
&gt; **D-1423:** //(смеётся)//
&gt; 
&gt; **D-3578:** //(смеётся)// Да ты у нас теперь Эйнштейн, мать твою.
&gt; 
&gt; **Коннорс:** Господа, теперь пройдите вдоль железнодорожных путей, если вас это не затруднит.
&gt; 
&gt; **D-2435:** Никак нет, сэр, приказ понял, сэр, выполняю, сэр.
&gt; 
&gt; **D-1423:** //(смеётся)//
&gt; 
&gt; **Коннорс:** Отставить шутки. Продолжайте движение и следите за показаниями приборов.
&gt; 
&gt; **D-3578:** Так… что мы тут ищем, доктор?
&gt; 
&gt; **Коннорс:** Вы можете увидеть кое-что немного необычное.
&gt; 
&gt; **D-1423:** Необычное? //Насколько// необычное?
&gt; 
&gt; **Коннорс:** Честно говоря, бояться вам нечего... вам это даже может показаться интересным.
&gt; 
&gt; **D-2435:** //(передразнивает)// Может показаться интересным.
&gt; 
&gt; **Коннорс:** D-2435, помолчите. Вы уже должны были дойти до границ зоны отчуждения. Можете сообщить мне показания приборов?
&gt; 
&gt; **D-1423:** Эээ... что-то вроде... ноль, запятая, тридцать два.. Эс Ю?
&gt; 
&gt; **Коннорс:** 0.32 сантиюма. 
&gt; 
&gt; **D-1423:** Хм… ну ладно.
&gt; 
&gt; **D-3578:** У меня тут... эээ... треугольничек и... два, запятая, тридцать пять икс-тэ
&gt; 
&gt; **Коннорс:** Дельта 2.35 Икс-тахионов, это весьма важно.
&gt; 
&gt; **D-3578:** Клёво.
&gt; 
&gt; **Коннорс:** D-2435?
&gt; 
&gt; **D-2435:** Вы вроде как приказали мне заткнуться.
&gt; 
&gt; **Коннорс:** //(вздыхает)// Всем погасить фонари. Теперь, D-2435, скажите, что показывает люксметр?
&gt; 
&gt; **D-2435:** Ага... так, бля... хммм...
&gt; 
&gt; **Коннорс:** D-2435, что с показателями?
&gt; 
&gt; **D-2435:** Хммм... ноль... запятая... д-два... и вроде как три?
&gt; 
&gt; **Коннорс:** Вы мне //задаёте вопрос//?
&gt; 
&gt; **D-2435:** Пошёл в пизду.
&gt; 
&gt; **Коннорс:** На другой объект переведу. Это 0.23 люкс?
&gt; 
&gt; **D-2435:** Да бля... не знаю.
&gt; 
&gt; **Connor:** D-2435, не нервируйте меня.
&gt; 
&gt; **D-2435:** ОГО, ЭТО ЧТО ЗА //ХУЙНЯ// ТАКАЯ!?
&gt; 
&gt; //(В 6 м от группы материализуется экземпляр SCP-2640-1.)//
&gt; 
&gt; **D-2435:** Ебатьебатьебать...
&gt; 
&gt; **D-1423:** ГОСПОДИ.
&gt; 
&gt; **D-3578:** КАКОГО ДЬЯВОЛА...
&gt; 
&gt; **Коннорс:** УСПОКОЙТЕСЬ, все. Я же предупреждал, что вы увидите кое-что необычное. Теперь слушайте, этот свет не причинит вам вреда. Мне просто нужно, чтобы вы сняли показания приборов, пожалуйста. 
&gt; 
&gt; **D-1423:** Э-э-это //ёбаный призрак//.
&gt; 
&gt; **D-2435:** ....ебатьебатьебать...
&gt; 
&gt; **D-3578:** ....Док? Вы тоже видите это хуёвину?
&gt; 
&gt; **Коннорс:** Да, вижу. Мне нужно, чтобы вы взяли себя в руки. Они не представляют угрозы, они просто... существуют.
&gt; 
&gt; **D-1423:** Чего ему //нужно//?
&gt; 
&gt; **Коннорс:** А вот это мы и пытаемся узнать. Пожалуйста, наведите на него свои приборы и сообщите мне показания, хорошо?
&gt; 
&gt; **D-1423:** Ну ладно, у меня 0.34 сантиюма.
&gt; 
&gt; **D-3578:** У меня дельта 17.78 икс-тэ.
&gt; 
&gt; **Коннорс:** Быть того не может.
&gt; 
&gt; **D-3578:** 17.78... 17.79.... 17.80.
&gt; 
&gt; **Коннорс:** Это //очень// много.
&gt; 
&gt; **D-3578:** И это плохо?
&gt; 
&gt; **Коннорс:** ....нет. D-2435? Что на люксметре? 
&gt; 
&gt; //Молчание.//
&gt; 
&gt; **Коннорс:** D-2435?
&gt; 
&gt; **D-2435:** //БЛЯ//, мужик, я тебе не сраный охотник за привидениями.
&gt; 
&gt; //(D-2435 быстрым шагом пытается вернуться обратно. Светящаяся сфера следует за ним.)//
&gt; 
&gt; **D-2435:** АХ ТЫ Ж //ЁБАНЫЙ//…
&gt; 
&gt; **D-3578:** Блин, мужик...
&gt; 
&gt; //(Сфера пролетает сквозь D-2435, который замирает на месте, после чего падает на землю, размахивая руками и ногами.)//
&gt; 
&gt; **D-2435:** АААА, ЧЁРТ ПОБЕРИ, Я НЕ УМЕЮ ПЛАВАТЬ!
&gt; 
&gt; **D-3578:** ВОТ ЖЕ ПОДСТАВА.
&gt; 
&gt; **D-1423:** Всё в порядке?
&gt; 
&gt; //(D-2435 бьёт по земле руками, как будто пытается плыть)//
&gt; 
&gt; **D-3578:** То есть как это, вообще не умеешь? 
&gt; 
&gt; **D-2435:** ААААА, БЛЯ, Я НЕ УМЕЮ ПЛАВАТЬ, Я НЕ ХОЧУУУ... стоп... чё...
&gt; 
&gt; //(D-2435 садится и хлопает себя по груди, голове и предплечьям, проверяя своё состояние.)//
&gt; 
&gt; **D-2435:** ...какого хуя?
&gt; 
&gt; **Коннорс:** //(пытается подавить смех)// Ну так что там с показаниями люксметра?
&gt; 
&gt; **D-2435:** Что за хрень со мной произошла?
&gt; 
&gt; //(Светящаяся сфера прыгает вокруг сотрудников класса D, которые в это время пытаются разобраться в ситуации.)//
&gt; 
&gt; **Коннорс:** Мы пока не определили, что это такое. Но мы ДУМАЕМ, что им просто хочется поиграть.
&gt; 
&gt; **D-2435:** ....поиграть?
&gt; 
&gt; **D-1423:** Да Вы, блядь, издеваетесь?
&gt; 
&gt; **Коннорс:** Нет. Они безвредны.
&gt; 
&gt; **D-3578:** Точно?
&gt; 
&gt; **D-2435:** ...такое чувство, что меня в речку сбросили.
&gt; 
&gt; **Коннорс:** Да, это побочный эффект при контакте. Мы пытаемся его как следует изучить.
&gt; 
&gt; **D-2435:** Н-но... Я ведь сухой...
&gt; 
&gt; **D-1423:** На штаны посмотри.
&gt; 
&gt; **D-2435:** Чувак, да иди //нахуй//.
&gt; 
&gt; **Коннорс:** Кхем-кхем... показания люксметра, пожалуйста?
&gt; 
&gt; **D-2435:** 3... 6... 7.
&gt; 
&gt; **Коннорс:** 367 люкс. //Благодарю//. Теперь можете включать фонари и возвращаться в базовый лагерь.
&gt; 
&gt; **D-2435:** А вот //об этом// меня дважды просить не надо.
&gt; 
&gt; **Конец записи**
&gt; 
&gt; **Примечания:** В ходе исследования нам удалось получить совершенно разнящиеся между собой показатели в △2.35 XT и △17.8 XT, и это весьма важно. Вероятно, это одна из самых мощных локализованных временных аномалий на планете. Она также является в некотором роде уникальной, ведь её размеры внутри локального поля Ржевского весьма велики, но решётка ПТСЖА не даёт ей разрастись и занять всю окружающую местность. 
&gt; 
&gt; У меня есть гипотеза, что SCP-2640-1 – это на самом деле некие жизнеформы, которые мы можем наблюдать благодаря свойствам аномалии, но не можем войти с ними в контакт, не разорвав поле Ржевского, но в таком случае мы нанесём непоправимый ущерб пространственно-временному континууму.


**Протокол инцидента – 01.03.1997:** Торнадо EF-4[[footnote]]За подробной информацией обратитесь к статье &#34;A Look Back at the Tornado of 1997&#34;, опубликованной в газете The Gurdon Times от 2 марта 2012 года.[[/footnote]] вызвал оползень поблизости от зоны отчуждения 2640, из-за чего самый северный ПТСЖА был повреждён обломками. Последовавшее за этим нарушение ОУС стало причиной установки системы отказоустойчивости на всю Решётку ПТСЖА.

**Отчёт о нарушении ОУС SCP-2640, 03.03.1997**
&gt; **Протокол интервью**
&gt; **Опрашиваемый:** Тони Харгроув, сотрудник технической службы с уровнем допуска 3
&gt; 
&gt; **Опрашивающий:** █████████
&gt; 
&gt; **Предисловие:** Допрос персонала об инциденте, произошедшем 01.03.97 
&gt; 
&gt; **&lt;Начало записи, 03.03.1997&gt;**
&gt; 
&gt; **█████████:** Сэр, я понимаю, Вы на взводе. Если можете, рассказывайте с самого начала.
&gt; 
&gt; **Тони:** Ладно... хорошо. Извините. Вместе с остальным персоналом я сидел на базе, все было замечательно. Мы, конечно, ожидали небольшой смены погоды, но не до такой степени. Казалось бы, мы просто сидели и смотрели на мониторы, как вдруг... 
&gt; 
&gt; **█████████:** Налетел смерч.
&gt; 
&gt; **Тони:** БОЛЬШОЙ смерч. Никогда в жизни таких не видел, но именно его мать-природа в ярости сбросила нам на головы. Здание заходило ходуном, деревья ломались, как тростинки. Сказать по правде, мне в тот момент было не до 2640. Я спрятался под свой рабочий стол, остальная команда последовала моему примеру, мы просто пытались изо всех сил остаться в живых.
&gt; 
&gt; **█████████:** Что произошло потом?
&gt; 
&gt; **Тони:** К счастью, обошлось. Реактор не пострадал, электричество у нас было, но вот ПТСЖА на северной границе вышел из строя. Поэтому времени на перегруппировку у нас не было. Я послал ремонтную бригаду с целью разобраться, что да как, и выяснил, что ПТСЖА пострадал от смерча.
&gt; 
&gt; **█████████:** Вы уже ранее об этом говорили.
&gt; 
&gt; **Тони:** Ага. На него упала одна из высоких сосен. Разбила вдребезги. У нас был запасной на складе, поэтому ремонтникам пришлось вернуться. А поскольку все деревья повалило, двигались они медленно. Они вернулись за запаской, забрали её и пошли обратно. Уже смеркалось, было очень темно, и дождь продолжал лить.
&gt; 
&gt; **█████████:** И что же случилось?
&gt; 
&gt; **Тони:** Через какое-то время на связь со мной по рации вышел Тревор, первый техник. Сказал, что «единички» в этот вечер особенно красивые, и их там просто прорва. Я ответил, что это неудивительно. Поскольку система была сломана, они могли разгуляться. Он говорил, что их там были дюжины. 
&gt; 
&gt; А потом от него не поступало никаких вестей. Прошло время. Он не выходил на связь. Я подумал, что у него, вероятно, отсырела рация. Ничего страшного. Поэтому я послал к нему Батлера с запасной рацией и камерой для восстановления связи.
&gt; 
&gt; **█████████:** И он тоже не добрался до места происшествия.
&gt; 
&gt; **Тони:** ...нет. И он тоже.
&gt; 
&gt; **█████████:** И что потом?
&gt; 
&gt; **Тони:** Я нутром почуял - что-то не так. Вам знакомо такое чувство, когда хочется сесть на жопе смирно и лишний раз не отсвечивать? Именно это я и испытывал, нечто внутри меня силой пыталось остановить меня. Но я проигнорировал это чувство. Послал всё к чертям, схватил рацию и фонарь и пошёл в грозу, чтобы выяснить, что же там творится.
&gt; 
&gt; Я вышел за порог и сделал всего три шага, прежде чем взглянуть вверх.
&gt; 
&gt; Их были сотни, может быть, даже тысячи. Они порхали повсюду. Над землёй, в небесах. И зрелище это было весьма сюрреалистичным. Я еле-еле осознавал, что творится вокруг. Капли дождя блестели, лучи света отражались от них, словно от тысяч маленьких призм, и танцевали по всему разорённому лесу. Вы когда-нибудь видели одну из «единичек»?
&gt; 
&gt; **█████████:** Нет, ни разу.
&gt; 
&gt; **Тони:** Это зрелище такое, что ни в сказке сказать, ни пером описать. Мне трудно найти слова, чтобы адекватно выразить свои эмоции... Сферы, сделанные из чистейшего, красивейшего, дрожащего света, переливающегося всеми цветами радуги. Они могут летать, танцевать, могут гоняться за вами и исчезать бесследно всего через мгновение. Мы иногда собирались вместе и строили догадки по поводу того, чем же они являются, но никто не знал точного ответа. Тревор всегда твердил, что это ангелы. Прочие говорили, что духи. Доктор Коннорс называл их отражениями наблюдателей из иных временных потоков, подверженными рэлеевскому рассеянию. Мне всегда становилось интересно, за кем же они могут наблюдать. 
&gt; 
&gt; Благодаря им тёмная ночь стала ярким солнечным днём. Фонарь оказался мне не нужен. 
&gt; 
&gt; Я пробирался по местности, перелезал через упавшие деревья, одно за другим, и пытался выйти на железнодорожные пути. Я решил, что будет легче идти вдоль них, чем прорываться через эти хвойные джунгли.
&gt; 
&gt; Я прошёл вдоль путей 300, может быть, 350 метров, как вдруг что-то в дренажной трубе привлекло моё внимание. Странно так блеснуло. Я подошёл поближе, чтоб посмотреть.
&gt; 
&gt; Это был запасной ПТСЖА.
&gt; 
&gt; Весь покрытый кровью. 
&gt; 
&gt; ...
&gt; 
&gt; **█████████:** Продолжайте.
&gt; 
&gt; **Тони:** Меня словно током ударило. Какое-то время я пытался сообразить, как он оказался //там//. И чем дольше я на него смотрел, тем явственнее до меня доходило. Кровь тонкими струйками стекала со стока, с моих рук, она скапливалась повсюду. Она была на земле, на белом гравии железнодорожного полотна, собиралась в красные лужи на глине.
&gt; 
&gt; Я посмотрел на «единичек». Немного понаблюдал за ними. Они носились взад и вперёд по небу. Среди деревьев. Выглядели они как-то иначе, было в них что-то неправильное. А что – я и сам не мог понять. Они были у меня на виду несколько лет, но сейчас казались совсем другими.
&gt; 
&gt; Не помню, когда я это разглядел. Сразу за сферами находилась область пространства, где дождя просто... //не было.// Как будто он стекал по какой-то невидимой массе, по огромному существу. И как только я его увидел, то уже понял, что не забуду никогда.
&gt; 
&gt; Это было уже слишком. От такого напора новой информации я невольно сделал шаг назад. Я оступился и упал в канаву, которая быстро наполнялась водой. 
&gt; 
&gt; Я остался там. Меня всего жгло изнутри, и я ничего не мог с этим поделать. Я вцепился в сток обеими руками и старался не двигаться, а ещё с трудом сдерживал рвотный позыв.
&gt; 
&gt; Одна из этих сфер проплыла рядом со мной впритык. Я //почувствовал// это невероятное создание, когда в полной тишине мимо меня пролетел пустой участок пространства, где нет дождя. Не могу объяснить, как именно, но я знал, что эта штука смотрит на меня. Я задержал дыхание и сидел неподвижно. Я сказал сам себе - //Не двигайся. Не шевелись, блядь.//
&gt; 
&gt; Оно висело в воздухе рядом со мной, поворачивалось, искало... как акула, которая плавает кругами в облаке попавшей в воду крови. А потом тихо и столь же плавно оно поплыло к деревьям.
&gt; 
&gt; Я подождал, пока оно не окажется на расстоянии хотя бы 20 метров от меня, после чего вздохнул.
&gt; 
&gt; Кажется, именно тогда я всё понял. Именно в этот момент я осознал, что «единички» - совсем не то, чем они нам кажутся. Вообще даже близко. И тогда я понял, что у Тревора и Батлера... ничего не получилось. Да и не получилось бы.
&gt; 
&gt; Они охотились на нас. Уже ДАВНО охотились. А мы об этом даже не знали.
&gt; 
&gt; Единственным, что не позволяло им напасть на нас, пока мы проводили эксперименты – решётка ПТСЖА. Сток был у меня в руках, поэтому я решил добраться до северной точки и включить его. 
&gt; 
&gt; Я полз по канаве, словно чёртов солдат, несколько часов. Каждый раз, когда одна из этих штук пролетала мимо меня в 50 метрах, я замирал и задерживал дыхание. Я очень хотел, чтобы моё сердце не стучало очень громко, потому что боялся, что они его услышат. Я двигался только тогда, когда появлялась возможность. 
&gt; 
&gt; Когда я наконец добрался до своей точки назначения, уже всходило солнце. 
&gt; 
&gt; ...
&gt; 
&gt; Старый сток был расплющен в лепёшку. Но силовые кабели и коннекторы Dryconn остались целы и всё еще функционировали. Я поставил ПТСЖА на место, подключил питание и стал ждать и молиться, чтобы решётка заработала.
&gt; 
&gt; Я сидел и смотрел, как утихает дождь, а вокруг порхают эти сияющие сферы, насколько хватает глаз. Если бы это не сработало...
&gt; 
&gt; **█████████:** Но всё-таки сработало.
&gt; 
&gt; **Тони:** Верно. По мере того, как нарастал гул прибора, эти штуки постепенно растворялись в воздухе. Поле Ржевского стабилизировалось и вернулось в прежние границы, а сферы просто… пропали, не издав ни звука. Как будто их никогда и не было.
&gt; 
&gt; **&lt;Конец записи&gt;**
&gt; 
&gt; **Заключение:** В ходе нарушения условий содержания погибло 4 сотрудника Фонда и 6 гражданских лиц. Причиной их гибели объявили торнадо, а всех свидетелей, которым стало известно об истинной природе SCP-2640-1, обработали амнезиаком класса В. 
&gt; 
&gt; Г-н Харгроув запросил обработку амнезиаком и перевод на другой объект. Одобрено оказание психологической помощи и переназначение, на обработку амнезиаком ожидается разрешение от Комитета по этике. Видеозапись, сделанная камерой г-на Батлера, оказалась повреждена. Технический персонал Фонда в настоящее время пытается восстановить данные.

&gt; ++++++ Примечание от █████████: Если собрать воедино всё, что нам теперь известно, можно однозначно сказать, что Решётка ПТСЖА должна всегда оставаться в активном состоянии, вместе с источниками резервного питания. Говоря простым языком, завеса в этом месте является крайне непрочной. И если она разорвётся, то 2640-1 будет не самым худшим, с чем нам придётся иметь дело. Куда хуже окажется то, что город Гёрдон и штат Арканзас – а возможно, что и весь юго-восток Соединённых Штатов – мгновенно уйдут под воду.
