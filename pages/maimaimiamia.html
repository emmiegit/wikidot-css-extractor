+ 技術投資計畫 號761
[[/=]]


解密等級：一般

所屬單位：Site-ZH-81收容小組、工程部、密碼學部、戰術音聲學部

審核單位：經研部、會計部

計畫負責人：Dr. DP


**前言：**應Site-ZH-81收容小組邀請成立研究有效收容案761的措施。

**有關案761：**案761為一概念性異常，其會透過淺意識影響人類或是直接控制人類執行「開鎖」此概念，包含：開鎖/門、撬鎖門、破解密碼等行為。

受到案761間接影響的人類注意力和反應力會降低，且被案761直接影響的人類行動遲緩，目前針對防止案761影響的措施皆從此二點切入，例如導入時間限制的解密電子鎖。

Site-ZH-81收容小組希望能建立更有效率的安保、加密體系，邀請工程部和密碼學部提交《技術投資計畫 案761》。


**研究方向：**從妨害案761解密的方向出發，密碼學部提出兩個方向：
* 時效性：時限內的限制可以防止案761思考解密，且動作性質的加密方式也讓宿主遲緩的案761無法自行破解。
* 多重加密：透過參雜檢測案761心智影響的加密方式及多道解密所需的時間可以使維安人員有更充分的反應時間壓制案761的宿主。

工程學部提出兩個能立即使用的加密方式：
* 動作感應：對著鏡頭以特定的動作或是姿勢解鎖，可以加上多個動作及限制時間，對於被案761控制的宿主有效，因其行動遲緩無法達成一般人正常能做出的動作。受案761間接影響的人類較容易破解。
* 轉盤密碼鎖：兼具多重加密及邏輯思考的特性，將密碼事先加密可使解密時間延長。實體鎖無法附加時間限制，受案761直接影響的人類容易破解，因案761思考速度較被間接影響的人類快。

**加密技術的實現：**工程部員工某次在Site-ZH-12進行勤務時，觀察到可以運用休閒室內的音樂機台當作加密方式，故邀請戰術音聲學部和當時的研究人員黃羽霆。

戰術音聲學部認為，音樂遊戲所需的「節奏」在判定上具有延緩案761解密的密碼學功能以外，輔以音樂播放能輔助一般人進行解密，而非依靠記憶背誦無意義的字串或姿勢。

另，根據解密所使用的音樂以及解密內容，能根據保存物件或是異常由戰術神學部等部門量身訂做，保留收容措施得彈性。
