[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-745/745.jpg|caption=5/16/1985. Η διατήρηση της ταχύτητας στις επιχειρήσεις ανάκτησης είναι ο πιο αποτελεσματικός τρόπος για να αναγκαστούν τα ζεύγη του SCP-745 να χωρίσουν.|width=300px|align={$align}|align=right]]


**Αριθμος Αντικειμένου:** SCP-745 

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το σημείο προέλευσης του SCP-745 έχει εντοπιστεί σε ένα εγκαταλελειμμένο τμήμα του αυτοκινητόδρομου ██ στο βόρειο Νέο Μεξικό. Το Ίδρυμα αγόρασε τη γύρω έκταση και ο αυτοκινητόδρομος επαναδρομολογήθηκε. Η ασφάλεια του χώρου είναι μεταμφιεσμένοι ως Πράκτορες της Τροχαίας Αυτοκινητοδρόμων και έχουν ως αποστολή την απομάκρυνση των καταπατητών και τη σύλληψη κάθε νέου κυνηγετικού ζεύγος του SCP-745. Όλες οι περιπτώσεις του SCP-745 που συλλαμβάνονται, ζωντανά ή νεκρά, πρέπει να φορτωθούν σε δοχεία αποθήκευσης BCU κατηγορίας 3 για να περιμένουν τη μεταφορά τους στην Βάση-17. Οι διαδικασίες περιορισμού για τη διατήρηση ζωντανών περιπτώσεων του SCP-745 βρίσκονται ακόμη υπό έρευνα και κανένα αιχμαλωτισμένο δείγμα δεν έχει επιβιώσει περισσότερο από μία εβδομάδα στην αιχμαλωσία, αλλά καθώς δεν έχουν υπάρξει νέες περιπτώσεις του SCP-745 εκτός του σημείου προέλευσής του, το είδος θεωρείται ότι έχει περιοριστεί αποτελεσματικά. Τα αιτήματα για πρόσβαση σε πτώματα του SCP-745 πρέπει να διαβιβάζονται απευθείας στον Δρ. Λάνγκφορντ.

**Περιγραφή:** Το SCP-745 είναι ένα δίποδο νυκτόβιο αρπακτικό. Το κεφάλι είναι ένας φουσκωμένος σάκος από διαφανές δέρμα που δεν έχει ορατά αισθητήρια όργανα ή κρανίο. Ο εγκέφαλος του πλάσματος μπορεί να παρατηρηθεί άμεσα και είναι τυλιγμένος σε έναν ιστό βιοφωτεινών οργάνων κάτω από το δέρμα. Το δέρμα που καλύπτει το υπόλοιπο σώμα έχει βαθύ μαύρο χρώμα. Τα ζωντανά δείγματα του SCP-745 είναι ικανά να παράγουν σταθερή παραγωγή 1400 έως 3200 lumens από το κεφάλι τους. Τη νύχτα, αυτό καλύπτει αποτελεσματικά το υπόλοιπο σώμα και δίνει την εντύπωση ενός κυμαινόμενου σημείου φωτός. Όταν αμύνεται ή επικοινωνεί με άλλα μέλη του είδους του, έχει παρατηρηθεί ότι το φως αυτό αλλάζει χρώμα και αναβοσβήνει σε συγκεκριμένα μοτίβα. Η γενετική δομή του SCP-745 δεν βασίζεται στον άνθρακα.

Το SCP-745 κυνηγά σχεδόν αποκλειστικά σε ζευγάρια κατά μήκος απομακρυσμένων τμημάτων του αυτοκινητόδρομου. Δύο δείγματα είναι ικανά να κινούνται με ταχύτητες έως και 180 χιλιόμετρα την ώρα σε απόλυτη ομοφωνία, λαμβάνοντας την εμφάνιση των προβολέων ενός οχήματος που κινείται γρήγορα. Το SCP-745 στοχεύει μοναχικά οχήματα στον αυτοκινητόδρομο και τα ζευγάρια που κυνηγούν προσπαθούν να βγάλουν τον οδηγό από το δρόμο καταδιώκοντας ή φορτώνοντας το στόχο τους. Μόλις το θήραμά τους παρεκκλίνει από το δρόμο ή σταματήσει, το ζευγάρι θα χωριστεί για να επιτεθεί άμεσα και να καταναλώσει τους επιβάτες του οχήματος. Το SCP-745 δεν έχει ακόμη παρατηρηθεί άμεσα κατά τη διάρκεια της σίτισης, καθώς τα αιχμαλωτισμένα δείγματα δεν τρώνε και οι επιτυχημένες επιθέσεις δεν έχουν επιβιώσει μάρτυρες. Το SCP-745 σπάνια αφήνει πίσω του υπολείμματα εκτός από κομμάτια ρούχων και παπουτσιών. Τα οχήματα που ανακτώνται μετά από επιθέσεις του SCP-745 σπάνια παρουσιάζουν σημάδια παραβίασης και είναι καλυμμένα με τα παιδικά αποτυπώματα των χεριών από τα μπροστινά πόδια του SCP-745.

**Συμπληρωματικό έγγραφο:** Δεν έχουν βρεθεί φωλιές ή μωρά του SCP-745. Το SCP-745 είχε δημιουργήσει μια ευρεία επικράτεια στις νοτιοδυτικές Ηνωμένες Πολιτείες μέχρι που οι ομάδες του Ιδρύματος άρχισαν να αραιώνουν τον αριθμό τους τη δεκαετία του 1960, και μετά από αυτό όλες οι πρόσφατες εμφανίσεις του SCP-745 έγιναν στο ασφαλές κομμάτι γης στο Νέο Μεξικό. Αναφορές για φώτα-φαντάσματα σε άλλα μέρη της χώρας έχουν διερευνηθεί χωρίς ενδείξεις που να υποδεικνύουν εμπλοκή του SCP-745.
