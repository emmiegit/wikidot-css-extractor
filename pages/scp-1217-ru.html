**Объект №:** SCP-1217-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Субъект содержится в стандартной камере для гуманоидов (тип С-2) в Зоне 7. Кормление осуществляется согласно стандартным протоколам. Телевидение, радио, газеты и любые другие источники информации извне категорически запрещены. Медперсонал --ежедневно-- дважды в день проверяет состояние здоровья SCP-1217 и уровень содержания кислорода в камере, а также производит обработку субъекта препаратами для стимуляции памяти и мозговой активности. --Дважды-- Трижды в день субъекта следует побуждать просматривать альбом с фотографиями SCP-1217-1. Весь обслуживающий персонал должен быть одет в одинаковые костюмы, включающие шлемы со скрывающим лицо щитком, во избежание запоминания. Изображения во второй части альбома должны быть просмотрены SCP-1217 особо тщательно, желательно дважды, если это позволяет самочувствие субъекта. При подтверждённом исчезновении тех или иных SCP-1217-1, их фотографии должны быть изъяты из альбома.

**Описание:** SCP-1217 - человек европеоидной внешности, среднего роста. По внешнему виду и результатам исследований, субъекту около 80 лет, однако установить его настоящий возраст не представляется возможным в связи с тем, что при допросах SCP-1217 не раз вспоминал о событиях, имевших место в XVIII веке. Субъект имеет обычные потребности в питании, долгом сне (более 12 часов) и удовлетворении физиологических нужд, однако во время бодрствования мало двигается и говорит (очевидно, ввиду изношенности организма). SCP-1217 полностью осознаёт свой аномальный эффект и его последствия, поэтому всеми силами стремится избежать любых контактов с людьми. 

Аномальные свойства субъекта заключаются в том, что любой человек, которого SCP-1217 видел в лицо (далее SCP-1217-1), постепенно начинает испытывать чувство жамевю, забывая хорошо знакомые ему места и лица. SCP-1217-1 живёт далее ровно столько, сколько о нём помнит SCP-1217. Отмечено, что все SCP-1217-1 чувствуют приближение неминуемого конца жизни и интуитивно стремятся к субъекту, чтобы &#34;напомнить&#34; ему о своём существовании, что нередко приводит к [ДАННЫЕ УДАЛЕНЫ]. При общении с SCP-1217 люди испытывают необъяснимую убеждённость в своем знакомстве с субъектом, что делает их манеру общения с ним лёгкой и непринуждённой. Сам субъект сохраняет сухость в общении, говорит мало, рассеяно слушает собеседника, старается не смотреть ему в лицо или вовсе отворачивается. Возможно, подобный стиль общения связан с его стремлением как можно меньше запоминать своих &#34;жертв&#34;.

В случаях, когда SCP-1217 забывает кого-либо из этих людей, он начинает беззвучно плакать и прекращает реагировать на внешние раздражители, но по прошествии 5-10 минут возвращается к своему обычному состоянию. При попытке сообщить SCP-1217 о его недавних действиях последний делает вид, что не понимает, о чём его спрашивают. Забываемые субъектом SCP-1217-1 начинают испытывать стремительно усиливающуюся слабость и становятся всё более проницаемыми для электромагнитного излучения, начиная с высокочастотного, и спустя 10-30 минут[[footnote]]Продолжительность &#34;забывания&#34; того или иного SCP-1217-1 субъектом варьирует в зависимости от физического и психического состояния последнего.[[/footnote]] навсегда исчезают из реальности. При этом, исчезая, жертвы чувствуют сильное [УДАЛЕНО] и практически не реагируют на физические воздействия. У родных, близких и всех, кого знал тот или иной SCP-1217-1, полностью стираются воспоминания о нём. На источники информации, упоминающие или описывающие пропавшего SCP-1217-1, эффект не распространяется, однако любой человек, ознакомившийся с ними, не поверит в их достоверность, посчитав, что информация является заведомо ложной. Также было отмечено, что близкие родственники (в особенности - имеющие кровное родство [[footnote]]Дети, родители, братья.[[/footnote]] с пропавшим) испытывают стресс или лёгкий когнитивный диссонанс при обнаружении в документах или записях неоспоримых свидетельств о родственной связи с SCP-1217-1. Более всего данному эффекту подвержены близнецы (подробнее см. протокол экспериментов).

Медперсоналом Фонда было отмечено, что, несмотря на всё проводимое лечение по сохранению и развитию у SCP-1217 долговременной памяти, в его мозгу продолжается активный процесс деградации нейронных связей. Хирургическое вмешательство признано слишком рискованным, так как шансы потери всех имеющихся на данный момент SCP-1217-1 (на момент написания данного отчета -- ██ человек) чрезвычайно высоки. По совету доктора В██████████ в мозг субъекта рентгенэндоваскулярным методом были введены электроды с целью электростимуляции, однако спустя 3 суток было отмечено, что с активизацией коры головного мозга повысилась скорость деградации в промежуточном и заднем мозге (в частности, мозжечке), из-за чего движения субъекта приобрели вычурную форму, а сердечно-сосудистая система, вкупе с уже имеющейся ишемией и недостаточностью митрального клапана, подверглась сильным нагрузкам в связи с нарушением механизмов, регулирующих вазодилятацию. После нарушения дыхательной функции (сильная одышка, гиповентиляция лёгких) было решено снять электроды из-за рисков перехода субъекта в терминальное состояние.

Попытки каким-либо способом напомнить субъекту забытых им SCP-1217-1 ни к чему не привели. Однако, если родственникам SCP-1217-1, которого пытается &#34;вспомнить&#34; субъект, задавать вопросы о пропавшем, их ответы будут состоять из нечётких воспоминаний о, например, чертах внешности или особых приметах (татуировки, шрамы, уродства). Конкретных ответов, таких как имя или прозвище, получить не удаётся. После того, как SCP-1217 прекращает попытки вспомнить, мотивируя это слабой памятью и боязнью забыть остальных SCP-1217-1, воспоминания о пропавшем полностью пропадают. 

**Приложение 1: История обнаружения**

SCP-1217 был обнаружен ██.05.19██ на Урале, близ села ███████, в глухом лесу, где, по его словам, поселился намеренно, с целью избежать контактов с людьми. Информация об SCP-1217 была получена от группы туристов, которые отправились в поход из города [УДАЛЕНО] в ближайший лес. Ниже представлено интервью с одним из туристов.

&gt; **Н.с. Алёнов:** Расскажите, как вы столкнулись с этим пожилым человеком?
&gt; 
&gt; ██████: Да обычно - увидели в чаще дом, решили узнать, живёт ли там кто вообще. Вдруг помощь нужна. Часто с таким сталкиваемся, с наше в походы походите -- сами увидите.
&gt; 
&gt; **Н.с. Алёнов:** И что вы увидели внутри?
&gt; 
&gt; ██████: Стоял этот дедок напротив стены и снимки разглядывал, да еще пристально так, аж на носочках приподнялся. Как мы ввалились к нему в избу, так он за голову схватился, закричал, бегать начал по кругу, кричать что-то вроде &#34;зачем зашли, глупцы, как же я вас всех запомню-то, а?&#34;. Спросил, есть ли фотокарточки у нас, на которых мы изображены. 
&gt; 
&gt; **Н.с. Алёнов:** Была только у вас, где вы с женой, так?
&gt; 
&gt; ██████: Ага. Так этот дедок как полоумный кинулся ко мне, отобрал снимок, повесил на стену, и приказал мне бежать в город за фотокарточками других. Мы покрутили пальцем у виска и выйти думали, да он кричать начал, мол, &#34;если уйдёте и не будет у меня карточек -- помрёте и не заметите, помяните мое слово!&#34;. Наши так все перепугались, что остались у него в избушке сидеть, а меня отправили. Вот я в городе в милицию и пошёл сразу, мало ли что этот полоумный с ребятами сделает.
&gt; 
&gt; **Н.с. Алёнов:** Но карточки всё же взяли и вместе с нашими сотрудниками поехали туда?
&gt; 
&gt; ██████: Да чем чёрт не шутит -- вдруг и вправду помрут. Ну а дальше вы знаете.
&gt; 
&gt; **Н.с. Алёнов:** Спасибо за ответы. Вы свободны. 
&gt; 
&gt; ██████: Кстати, лейтенант, чуть не забыл. Заметил я кое-что, что пока шел за помощью. Всё хотелось мне вернуться и показать старику, что, мол, вот он я, живой, не забудь про меня. У меня этим голова забита была всю дорогу -- даже про жену с дочкой забыл пока дошёл. Наши, как я понял, тоже на месте не сидели, когда я уходил -- сели в кружок вокруг деда и вразнобой, как попугаи, ему говорили &#34;деда, а, деда?&#34;. Странно всё это. Вы же разберётесь?
&gt; 
&gt; **Н.с. Алёнов:** Обязательно разберёмся. Ещё раз спасибо за посильную помощь.
&gt; 
&gt; ██████: Да не за что.

Вся группа была обработана амнезиаками класса А, SCP-1217 -- доставлен в Зону 7. Снимки со стены были сложены в альбом. После идентификации изображённых на снимках людей содержание SCP-1217 было взято под особый контроль Совета О5.

**Приложение 2: Протокол экспериментов**

[[collapsible show=&#34;+ Показать&#34; hide=&#34;- Скрыть&#34;]]
&gt; +++ **Эксперимент 1217-A**
&gt; **Цель**: Выяснить местоположение пропадающих SCP-1217-1.
&gt; **Результат**: К подопытному D-27148 был прикреплён портативный радиомаячок высокой мощности, затем была проведена встреча подопытного с SCP-1217, после которой последнему был введён амнезиак класса А. После исчезновения SCP-1217-1 очень слабый сигнал маячка шёл из точки его последнего пребывания в Зоне 7. Сканирование данного места не обнаружило аномальной активности. Сигнал постепенно терял мощность, пока спустя 47 секунд полностью не исчез.

&gt; +++ **Эксперимент 1217-В**
&gt; **Цель**: Проверка наличия возможности установки контакта с SCP-1217-1.
&gt; **Результат**: К подопытному D-27154 был прикреплён радиопередатчик двухсторонней связи. После исчезновения посредством усиливающей сигнал аппаратуры подопытному было отправлено голосовое сообщение с целью выяснения его нынешнего местоположения. 
&gt; Спустя несколько секунд был получен обратный сигнал, после дешифровки представляющий собой следующие вокализации (было разобрано лишь несколько обрывочных фраз, поскольку голос подопытного звучал, как будто он удалялся от микрофона):
&gt;&gt; &#34;...вас фигово вижу...&#34;, &#34;...всё будто ластиком стирается...&#34;, &#34;мои ... становятся всё бледнее&#34;, &#34;...помоги...&#34;  
&gt; Далее все вокализации потеряли какую-либо отчётливость. 

&gt; +++ **Эксперимент 1217-С**
&gt; **Цель**: Проверка эффекта при смерти SCP-1217-1.
&gt; **Результат**: Была проведена встреча D-27170 с SCP-1217. Спустя сутки подопытный был устранён.  
&gt; На следующий день во время интервью н.с. Полоскунов спросил SCP-1217 о человеке, с которым тот общался днем ранее. Субъект отметил, что вчера никаких встреч с ним не проводилось, и отрицал все доводы научного сотрудника, в том числе - кадры из видеозаписи, на которой чётко видны и D-27170, и SCP-1217, аргументируя это тем, что &#34;Вы там что-то у себя в компутерах намудрили. Не было этого&#34;.

&gt; +++ **Эксперимент 1217-D**
&gt; **Цель**: Проверка эффекта с участием однояйцевых близнецов в качестве подопытных.
&gt; **Результат**: Была проведена встреча D-27184 с SCP-1217, после которой последнему был введён амнезиак класса А. D-27185 был переведён в отдельную камеру наблюдения с целью мониторинга его поведения. 
&gt; После исчезновения D-27184 в поведении D-27185 была отмечена тревожность и приступы паники. Протокол интервью с ним приведён ниже.
&gt;&gt; **Н.с. Полоскунов:** Расскажите о своем нынешнем состоянии.
&gt;&gt; 
&gt;&gt; **D-27185:** Знаете, меня сейчас разрывают дикие сомнения. Я вот прямо нутром чувствую, что рядом со мной всегда был родной человек, брат. А сейчас я даже не могу вспомнить, как его звали!
&gt;&gt; 
&gt;&gt; **Н.с. Полоскунов:** Может, помните какие-то его приметы?
&gt;&gt; 
&gt;&gt; **D-27185:** Да он был копия меня, чувствую это. Да только ни о чём не могу вспомнить -- ни его голос, ни его походку. Вообще ничего. Будто мне просто понаслышке о нем рассказали.
&gt;&gt; 
&gt;&gt; **Н.с. Полоскунов:** //протягивает фотографию D-27184// Это он?
&gt;&gt; 
&gt;&gt; **D-27185:** Не знаю. Если б это был он, я бы нутром это почуял. Хотя на меня чем-то похож.
&gt;&gt; 
&gt;&gt; **Н.с. Полоскунов:** Спасибо. Вы свободны.
&gt;&gt; 
&gt; **Примечание:** Судя по наблюдениям, психологическое состояние D-27185 всё ухудшалось (видимо, из-за когнитивного диссонанса). Спустя 3 дня после окончания эксперимента D-27185 был найден мёртвым в своей камере со вскрытой посредством примитивной &#34;заточки&#34; сонной артерией.
&gt; 
&gt; //Было принято решение прекратить опыты с применением амнезиаков на SCP-1217 в связи с серьёзными побочными эффектами применения в виде нарушения имеющихся ослабленных нейронных связей в мозгу.// --  н.с. Полоскунов

**Приложение 3: Медицинский отчёт от 12.02.20██.**
