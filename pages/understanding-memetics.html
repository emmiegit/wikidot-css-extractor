原文：[http://www.scp-wiki.net/understanding-memetics Understanding Memetics]

&gt; **為那些很忙的人準備的重點摘要：**
&gt; 
&gt; 模因學是研究訊息傳播的一門學問。精確來說，它所研究的訊息特別是指社會中的文化訊息。它的基本理念是把人群間的訊息傳遞與基因傳遞做類比，通過我們追蹤濾過性病毒傳播與突變的方法，去追蹤一個想法在人類之間傳遞時發生的變化。不過不同於病毒，模因會在傳播的時候也對帶原者產生正向效益。
&gt; 
&gt; 模因：模因學 :: 基因：基因學
&gt; 
&gt; 模因學不是指心電感應、超常感知（ESP）、或者任何想像中跟精神心理相關的魔法。這些字詞本身就帶有模因效應，然後如果你能讀懂它們，它們就在對你產生典型的模因效應。
&gt; 
&gt; 在SCP項目中，模因效應通常會偏重那些在現實生活中不可能伴隨資訊傳遞發生的效應。大致上它的效應本身還是應該保持在資訊的範疇。一個具模因效應的SCP可以是一組讓你認為自己有翅膀的詞語，而不是一組真的會讓你長出翅膀的詞語。如果你的創作是一些可以讓人長出翅膀的魔法文字，那就應該用模因以外的方法去描述它。
&gt; 
&gt; 具備模因效應的SCP不會散發靈氣或者放出光束。這些SCP牽涉到的是一些想法與符號，並且對於那些能夠理解它們的人產生特殊的反應。

+ 模因學不是什麼會散發靈氣的東西
模因學經常被新人誤用，當成是一種官方詞彙來描述「跟心靈相關的亂七八糟的東西」。然而，那並不是模因學真正的意思。這些字詞本身就帶有模因效應，它們現在就正在對你的內心產生模因效應，這個過程完全不需要什麼魔法心靈射線從電腦螢幕射出來摧殘你脆弱的意識。模因指的是訊息，更精確的說，是指文化訊息。

在基金會之外，模因學的概念其實沒有被很認真地看待；它是一種把文化資訊的傳遞與演化生物學揉合產生的理論。

模因：模因學 :: 基因：基因學

有些模因會繁榮發展，而另一些則獨自凋零，這個概念就像有些基因可以產生出更強壯的後代，並在生存競爭上勝過那些帶有其他基因的個體。同時，訊息的傳播與突變也可以與病毒傳播簡單地做出類比。我們在工作中使用模因學一詞很大程度是這一點導致的，那些管控之外的，極端危險的模因可以像野火一樣快速蔓延，因為光是對它們有足夠詳細的認識就可以算是感染了。

了解模因威脅的本質是在他們面前生存下來的關鍵一步。就算戴上一組由心靈感應阻斷合金製作的神奇護目鏡也無法從模因手上保護你。**護目鏡一點屁用都沒有**。如果這段文字在你腦中以一種很重的日耳曼口音被讀出來，恭喜，你已經是另一個模因效應的犧牲者了。如果你不知道這是辛普森家族裡一段經常被人提起的梗，那麼恭喜，你現在已經被這項訊息感染了並且可以自由地參與它的傳播。

如果把模因傳播給新的宿主對帶原者是有利的，那麼這一模因的存在就可以延續下去。你現在知道「護目鏡一點屁用都沒有」的梗了。但你應該還有些朋友沒聽過或者聽不懂這個梗的。向他們解釋這個梗對你是有利的，因為此後當這個梗再被提起，你們就有相同的笑點可以一起大笑了。宿主去散播模因帶來的正向回饋就是讓模因產生效果的關鍵。除非這個異常模因的其中一個效應是強迫宿主去感染他人，否則過程中會需要正向回饋來幫助它傳播。

一項人造物不可能有模因靈氣或者發射模因光束，就像一個生物不會擁有基因靈氣或基因光束。就算你可以想像出一隻生物帶有一些特別的基因讓它能夠產生某種靈氣或光束就像一個非常搞笑的X戰警，請記得我們收容的生物中沒有哪一隻的發光超能力是來自我們對基因學或生物學相關的認知或類似的東西，帶有模因效應的人造物同樣地也不會有。我們進行收容，是因為我們不了解或目前無法解釋這些東西。直到現在我們依然在用一些非常鬆散的概念去描述我們無法完全掌握的東西。

通常任何具有危險模因性質的物件很少會一開始就被描述成帶有敵意的。我們收容模因威脅的原因不會是它想要感染我們。它會成為威脅就是因為對我們來說光是認知到它們都很危險。極端少數的情況下，危險的模因可以擁有類似於智能的特性，這些例外情況是因為它們作為實體存在於「社會文化」這一介質當中，例如SCP-████，[[[SCP-732]]]和[[[SCP-423]]]。

一個危險的模因基本上是一個導火線，它會觸發你心中某些連你自己都不知道的東西。如果知道你的真愛跟你的情敵正睡在一起，你的第一個反應是什麼？如果你不小心目睹他們的作為，你會做出什麼反應？突然接觸到那種衝擊性的事實可以讓一個溫文儒雅的善良市民變成殺人兇手，所以不要感到訝異，這個世界上還有很多奇怪的訊息可以在相同的劇烈程度下用不同的方式摧毀人類的心智。

要保護你自己不受模因侵害是一件非常繁複甚至可能比模因威脅本身更糟糕的事。我們做出的行為都有其原由，就像我們不會無來由地在樂曲中聽到完美的合聲時感到情緒飛揚。你如果不想在聽到「護目鏡一點屁用都沒有」時想起辛普森家庭以及你那個一直講這個梗的討人厭的書呆子朋友，那你會必須把辛普森還有你的朋友忘記。

所以你想要在聽到或讀到「███ █████████ ██████」以後還能存活下來？好吧，不幸的是我們不是很確定你還有什麼必須忘記或必須知道來預防[數據刪除]，不過我們還是有些進展了。腦白質切除術和藥丸算是有效的，而且是少數幾種療法沒有比疾病更糟糕的情況。總結我們人類的情況，我們的文化知識、家庭教育還有記憶以及自我認知是讓我們可能意外地受到模因污染的原因。

所以並不是一塊玄武巨岩或它上面的奇怪雕刻讓你用自己的腸子勒死了你的同伴，問題的核心一直都在你之中。

萬一你發現自己正在受到模因污染影響並且查覺到這個事實，謹記下述你可以嘗試的心理活動，它們可能會挽救你或你的同伴的性命。改變資訊在你心中的呈現方式可能會直接導致你對它的反應產生變化，越突兀越荒誕的改變越好。

想像那個令人害怕的實體正穿著亮粉紅色的睡袍，為那個靈異的畫作多撇上鬍子，在石頭祭壇上撒泡尿，然後把那個糟糕的雕像當成帽子一樣戴好。

然後如果這些都沒用，彎下腰跟你的屁股吻別吧。我沒在開玩笑。這實際上真的有用。

//- Dr. Johannes Sorts被特別獲准在本文件中使用「搞笑」一詞//

&gt; **不過認真來說**
&gt; 
&gt; 在這篇文章被塞進資訊欄裡，身旁還有著一堆明顯格格不入的寫作指導以前，我本來是打算把它就當成小說來寫的。所以下面是你們之後可以自由應用的重點：
&gt; 
&gt; 1 - 「模因」是一個特指資訊交換的概念。它跟心電感應或ESP或精神衝動無關。
&gt; 
&gt; 2 - [[[SCP-148]]]並不具有任何模因性質。弄錯這一點我們會讓你非常難看。
&gt; 
&gt; 3 - 精神病一樣的異常衝動並不是一個好點子，在你把這個東西放進你的SCP以前請三思，即使你已經避免誤用「模因」這個詞也一樣。
&gt; 
&gt; 4 - Sort的模因性SCP法則：「模因效應 + 瘋狂致死 = 作品失敗」
