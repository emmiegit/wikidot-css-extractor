**アイテム番号:** SCP-CN-601

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 現在、SCP-CN-601はサイト-CN-34の7号一般収容室に収容されています。全ての職員は非番時や休暇中に限り、収容室に入ってオブジェクトと接触することが許可されています。Hannah博士が家から持参した玩具は審査と殺菌プロトコルを受けた後、オブジェクトの収容室に置かれます。オブジェクトに関するあらゆる実験申請は、Hannah博士による審査を経た上で行われます。

**説明:** SCP-CN-601はピンク色で霧状の外見をした不定形実体です。オブジェクトの異常性は、人工中絶を2回以上受けたことがない/異性に人工中絶を勧めたことがない/児童虐待の経験がない成人に対して発揮されます。

SCP-CN-601の内部に進入した対象（この際、対象がピンクの霧に囲まれていくように観察されます）は「落ち着く」「頼られているような喜びを感じる」と供述し、オブジェクトとコミュニケーションを図ります。コミュニケーションの例として、目の前の霧を指でかき回したり、子守唄を歌ったり等の行動をとります（行動の詳細についてはリスト-601-アルファを参照してください）。対象はこうした行動を30分～2時間に渡って続けたのち、平常な状態へと復帰します。対象の影響中の記憶は曖昧になっているものの、対象はその間の記憶について「非常に安心感を覚える」と供述します。

人工中絶を2回以上受けた/異性に人工中絶を勧めた/児童虐待の経験を持つ成人は、SCP-CN-601に進入している間、「特に何も見えないし、感じもしない」と供述します。

現在、SCP-CN-601にはある程度の自我と学習能力が備わっていることが判明しています。オブジェクトの知力と学習能力を測る実験はHannah博士が担当となって実施しています。

**アーカイブログ:**

**アイテム番号:** SCP-CN-601

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-CN-601の異常性は201█年█月██日、中国山東省聊城市█県に派遣されたエージェント・姜██によって発見されました。エージェント・姜██は本来の任務を遂行した後、サイト-CN-34にオブジェクトの異常性を報告。サイト-CN-34の収容チームが█県に到着する2時間前に、地元県政府もオブジェクトの異常性を確認しました。サイト-CN-34の管理官は県政府と共同してオブジェクトの収容にあたることを提案。中国支部のレベル5職員がこれを承認しました。

SCP-CN-601は現地に建設された臨時収容サイトに収容されています。オブジェクトに関する実験は曾█客員研究員（県委員会書記を兼任）によって行われます。

**説明:** SCP-CN-601はピンク色で霧状の外見をした不定形実体です。オブジェクトの3ｍ以内に近づいた成人はオブジェクトの異常性に影響され、意味不明な行動をとるようになります。今の所、オブジェクトは人類に対して悪意を抱いている可能性があります。対象のとる行動の真意について、より踏み込んだ研究が進行中です。

**実験記録-601-1:**

&gt; **日付:** 201█年█月█日
&gt; 
&gt; **実験監督者:** 曾█客員研究員
&gt; 
&gt; **被験者:** D-4123（女性、27歳、強盗殺人で投獄された）
&gt; 
&gt; **結果:** D-4123は51分に渡ってSCP-CN-601の影響を受け、その間、13曲の子守唄や童謡を歌った。被験者は「ちゃんとした生活を送りたくなった」と供述。

&gt; **被験者:** D-4124（男性、53歳、[データ削除済]密輸の罪で投獄された）
&gt; 
&gt; **結果:** D-4124は1時間17分に渡ってSCP-CN-601の影響を受け、その間、赤ん坊を抱えるような仕草をみせ、一定時間ごとに「たかいたかいして欲しいのかい？」と問いかけながら、手を上下に動かした。被験者は「子どもの頃を思い出して、リラックスした」と供述。

&gt; **被験者:** D-4125（男性、27歳、売春の教唆、詐欺、準強制性交および殺人の罪で投獄された）
&gt; 
&gt; **結果:** D-4125は何も見えず、感じもしないと供述した。

**補遺:** //この怪物は何かを企んでいるに違いない。[悪態につき編集済]、俺は必ずこいつの正体を暴いてみせる。ー曾█客員研究員//



**サイト-CN-34内部のEメール複写**

&gt; **差出人：**Hannah博士
&gt; 
&gt; **宛先：**サイト-CN-34管理官██
&gt; 
&gt; **件名：**いささか、疑問があります
&gt; 
&gt; ██管理官へ
&gt; 
&gt; SCP-CN-601に対する曾█研究員の態度ですが、明らかにおかしいと思いませんか？あれはSafeクラスのSCPに過ぎません。平たく言いますと、私はあれが愛に飢えた異次元生物か、子どもの幽霊に見えます。彼は実験に15人ものDクラスを投入させるよう申請していますが、本当に必要なのでしょうか？管理官がその要請を受け入れたことにも、私は驚きを感じています。
&gt; 
&gt; Hannah博士

&gt; **差出人：**サイト-CN-34管理官
&gt; 
&gt; **宛先：**Hannah博士
&gt; 
&gt; **件名：**君はまだ若い
&gt; 
&gt; Hannah博士へ
&gt; 
&gt; まず、心に留めてほしい。アノマリーがピンク色だからといって、良いヤツとは限らないということを。
&gt; 
&gt; また、我々がSCP-CN-601を収容しようとした際、██政府も既にこの異常を発見していた。彼らと手を組むことは、Safeクラスのアノマリーのために、大規模な記憶処理を実施することよりも、ずっと安上がりな選択肢だった。
&gt; 
&gt; 我々の理念は確保、収容、保護だ。ピンク、善良、愛ではない。正常な実験に対する君の繊細さを評価して、私は君を倫理委員会に転属させる推薦状を書こうとすら考えているよ。
&gt; 
&gt; サイト-CN-34管理官 ██

**実験記録-601-██**

&gt; **日付：**201█年█月█日
&gt; 
&gt; **実験監督者：**曾█客員研究員
&gt; 
&gt; **被験者：**D-4174
&gt; 
&gt; **結果：**被験者はオブジェクトから4ｍ離れた場所で、指示された通りに「思いつく限り、ありとあらゆる罵詈雑言を用いて」オブジェクトを侮辱した。侮辱は5時間に渡って続けられたが、オブジェクトはその間、異常な反応を見せなかった。

&gt; **被験者：**D-4175
&gt; 
&gt; **結果：**被験者はオブジェクトから5ｍ離れた場所で、指示された通りに[データ削除済]型のサブマシンガンを用い、オブジェクトに向かって掃射した。オブジェクトは異常な反応を見せなかった。収容室が狭すぎたこともあり、掃射時の流れ弾で5名のDクラス職員が死亡、収容室は徹底的に破壊された。

**補遺：**//見ただろう？これはあの化け物の仕業なんだ！俺の言った通りだ、この[悪態につき編集済]に良心など、絶対にあるはずがない。//

**サイト-CN-34内部のEメール複写**

&gt; **差出人：**Hannah博士
&gt; 
&gt; **宛先：**サイト-CN-34管理官██
&gt; 
&gt; **件名：**狂っています
&gt; 
&gt; ██管理官
&gt; 
&gt; 私は過去に、SafeクラスのオブジェクトがDクラスの損失を招いた事案を見たことがあります。しかし、Safeクラスのオブジェクトに対して、これほどまでのケアレスミスを犯し、Dクラスを無駄死にさせた挙げ句、収容室の修繕費とDクラスの補充をなお要求するケースは、今までに見たことがありません。管理官、本気で申し上げますが、彼があんなに多くの実験を行っても、まだ601が人間に悪意を持っていると確信する理由が、私にはどうにも分かりません。601をサイト-CN-34に移送する方法を研究するべきです。申請書類は私が書きましょう。
&gt; 
&gt; Hannah博士

&gt; **差出人：**サイト-CN-34管理官██
&gt; 
&gt; **宛先：**Hannah博士
&gt; 
&gt; **件名：**現実を受け入れるんだ
&gt; 
&gt; 中国支部の職員は大半が現地の国民であり、君もその一員だ。分かるだろう。私はもうすぐ、定年を迎えるんだ。
&gt; 
&gt; サイト-CN-34管理官██



&gt; **差出人：**Hannah博士
&gt; 
&gt; **宛先：**サイト-CN-34管理官
&gt; 
&gt; **件名：**分かりました
&gt; 
&gt; ██管理官
&gt; 
&gt; このメールをお読みになる頃、私はもうオフィスにいないでしょう。遺書みたいな冒頭ですが、これは遺書ではありません。私はようやく、曾█がSCP-CN-601に人間への悪意があると確信する訳を知りました──曾█自身が、まだ人と言えるかどうかについては、微妙な所ですが。以下は私が見つけた新聞記事の抜粋です。整理された完全な資料は、22番データバンクに保管してあります。この資料をもとに、私は断言いたします。仮に、601が本当に誰かに悪意を抱いているとしたら、それは曾█しかいないでしょう。
&gt; 
&gt;&gt; **新聞記事抜粋:** 199█年、山東省の█県や█県などにおいて、「子無しの百日」政策が施行された。█県の県委書記・曾█は5月1日から8月10日までの間、県内での出産を全面的に禁止することとした。199█年は未年であることから、地元住民はこの政策を「羊殺し」と呼称している。この家族計画は█策であるため、█民はそれに従わなければならない。
&gt;&gt; 
&gt;&gt; **会場の記録:** 
&gt;&gt; 
&gt;&gt; **曾█:** 県委が下達した家族計画の任務を遂行するため、我が県では5月1日から8月10日までの百日間、子どもを1人たりとも産ませないよう…
&gt;&gt; 
&gt;&gt; //＜会場中が騒然となる＞//
&gt;&gt; 
&gt;&gt; **██:** もし生まれてしまったら、どうするつもりなんだ？
&gt;&gt; 
&gt;&gt; **曾█:** お前みたいな無礼な幹部は初めてだよ。どうするかだと？生まれたらすぐ、絞め殺せば良いではないか！
&gt;&gt; 
&gt;&gt; //＜会場は沈黙する＞//
&gt; 
&gt; 入手した完全版の資料によると、エージェント・姜が601を発見した場所は、この期間中、中絶手術が最も盛んに行われた病院でした。もっと正確に言えば、病院の浄化槽でした。あの百日で、強制的に流産された、あるいは「生まれた後、すぐに絞め殺された」数万人の子どもたちは、本来、私になり、あなたになり、この世界中の誰か、または誰かの恋人となる可能性があったというのに……命が始まる前に、浄化槽に葬られたのです。601に関する、あらゆる実験ログから分かるのは、あの百日で死んだ数万の胎児たちが、親がそばに居てくれることを体験しようとしているだけということです。
&gt; 
&gt; もし財団が、彼にまた601の実験を主導させ続けるのなら、この子たちはSafeからKeterに変貌するかもしれないと、私は認識しています。……私はこれより、独断で行動することを表明いたします。私はこれからの行動によって下される全ての懲戒処分を、甘んじてお受けいたします。私のクラスを下げ、掃除係としてこき使っても構いませんし、Dクラスに落として、実験に使いまわしても構いません。
&gt; 
&gt; ㎰　私の両親も、もうすぐ定年を迎えます。
&gt; 
&gt; Hannah博士

**実験記録-601-███**

&gt; **日付：**201█年█月█日
&gt; 
&gt; **実験監督者：**曾█客員研究員
&gt; 
&gt; **被験者：**D-4200
&gt; 
&gt; **実施方法：**D-4200がSCP-CN-601に対し、█種類の揮発性毒物と王水を混ぜた、50リットルの液体をかける。
&gt; 
&gt; **結果：**[データ削除]

[[collapsible show=&#34;+監視ログ-601-e 閲覧はレベル5の職員にのみ許可されます&#34; hide=&#34;個人認証完了&#34;]]

＜記録開始＞
**00:53:01：**D-4200は50リットルの王水と揮発性毒物が入った特製の樽を抱え、SCP-CN-601の有効影響範囲に進入。曾█は被験者に実験の開始を促している。

**00：56:07：**D-4200は泣き始め、「こんなことできない」と発言。曾█はD-4200を罵り、脅迫する。

**01:02:34：**曾█が収容室に突入、D-4200に平手打ちを浴びせ、特製樽を奪い取る。

**01:02:50：**SCP-CN-601のピンク色の霧状実体が収縮し、曾█の頭に絡まるのが観測された。

**01:03:34：**曾█が死亡。死因は脳梗塞だった。特製樽が倒れ、液体が収容室の床に広がる。D-4200は収容室のドアへと走り、大声で泣きながらドアを叩いている。

**01:04:51：**SCP-CN-601がD-4200へと接近するのが観測された。オブジェクトはD-4200を包もうとするも、完全に包み込むことはできなかった。オブジェクトは床の液体や揮発した気体に接触すると、激しく震え出し、体積が目視可能な勢いで減少していく。

**01:10:07：**D-4200が死亡。同時に、Hannah博士が収容室の外に出現。彼女は規則に背き、SCP-CN-██・SCP-CN-███を携行した上で、臨時収容サイトに侵入していたことが判明している。

**01:11:43：**Hannah博士はSCP-CN-██を使用して、毒ガスから身を守りつつ、収容室のドアを開放。SCP-CN-601に対して、収容室外への移動を促す。

**01:20:00：**SCP-CN-601が収容室から退出。Hannah博士はSCP-CN-601を自身のバックパック内に誘導したのち、中に兎のぬいぐるみを入れる。

**01:21:59：**Hannah博士がバックパックを背負い、臨時収容サイト██から離脱。

[[/collapsible]]
@@@@

[[collapsible show=&#34;+Eメール複写を展開 閲覧はレベル5の職員にのみ許可されます&#34; hide=&#34;閉じる&#34;]]
&gt; **差出人：**Hannah博士
&gt; 
&gt; **宛先：**中国支部の全レベル5職員
&gt; 
&gt; **件名：**事件報告
&gt; 
&gt; 私はSCP-CN-██およびSCP-CN-███を収容サイトから持ち出し、利用した上で、臨時収容サイトに侵入し、専門家らしくない方法で、SCP-CN-601を収容するという、一連の規約違反行為を犯しました。私は中国支部および財団本部が下す懲戒処分に対して、一切の弁明をせずに受け入れる所存です。
&gt; 
&gt; Hannah博士

&gt; **差出人：**O5-12
&gt; 
&gt; **宛先：**Hannah博士
&gt; 
&gt; 曾█の死亡は財団エージェントの手により、不慮の事故としてカバーされた。当事件に関しては、██政府と現在協議が進められている。また、サイト-CN-34管理官である██は昨日、予定より█日早く退職した。
&gt; 
&gt; 今回の事件に関して、Hannah博士に処分が下されることはない。
&gt; 
&gt; **自らの過ちを、罪なき者を傷つけることで隠蔽するのは、罪悪感の表れであり、いつまでも隠し通すことはできない。**
&gt; 
&gt; **彼らだって同じなのだ。**
&gt; 
&gt; O5-12
[[/collapsible]]
@@@@

[[collapsible show=&#34;内容はレベル5の職員にのみ公開されます&#34; hide=&#34;個人認証完了。ようこそ O5-6 様&#34;]]

&gt; **00:01:00：**
&gt; 
&gt; **Hannah博士：**ハロー、601。今日はキミに聞きたいことがあって、また会いに来たの。どうして君の体は、ピンク色なのかしら？
&gt; 
&gt; **00:01:59：**SCP-CN-601は霧をリズミカルに波立たせる。
&gt; 
&gt; **00:02:37：**
&gt; 
&gt; **Hannah博士：**これじゃあ、分からないなあ。そうだ、当ててみましょう。█通りから百メートル離れたところに、ピンク色の保育園があるわ。キミはそこの子どもたちの遊びが大好きだから、自分も保育園の色になった……そんな所かしら？
&gt; 
&gt; Hannah博士は█県中央保育園の画像を出して見せる。SCP-CN-601は活発に波立っている。
&gt; 
&gt; **00:04:26：**
&gt; 
&gt; **Hannah博士：**キミは自分の色を自由に決められるのね？なら、私の今日の服の色にもなれたりする？これは水色、英語ならブルー、ライトブルーとも言うわ。
&gt; 
&gt; **00:06:01：**SCP-CN-601はHannah博士を1分間囲んだのち、0.004秒かけ、体色を標準的な空色に変化させた。
&gt; 
&gt; **00:06:37：**
&gt; 
&gt; **Hannah博士：**すごい！どうしてこんなに賢いのかしら？ひょっとして、他のものにもなれたりするの？今の形じゃなくて、例えば……蝶々とか。
&gt; 
&gt; Hannah博士はSCP-408の画像資料を出して見せた。
&gt; 
&gt; **00:07:47：**SCP-CN-601が画像の前に留まる。1分後、SCP-408と同じ外見の蝶々47匹に変化した。
&gt; 
&gt; **00:08:20：**
&gt; 
&gt; **Hannah博士：**良い子ね。それじゃあ、最後に一つ、試してみましょうか。私の姿に変えられる？
&gt; 
&gt; **00:21:20：**
&gt; [データ削除済]

&gt; 
&gt; もう一つ、見せてもいい？これで本当に最後だから。これはね、SCP-148っていうの。間にCNが入ってないから、本部が収容したものね。私たちはこれを一般的に「テレキル合金」と呼んでいる。これは私の元…いや、元・元上司がくれたものなの。これは精神や感情に影響するアノマリーを妨げることができる。ああ、そうだった、キミのことを、私たちはアノマリーって呼んでいるのよ。
&gt; 
&gt; 上司たちには良くしてもらっていた。非常に良くしてもらっていたと言えるわ。そのせいで、私は少し、思い上がっちゃったのかもしれない。あのメールが届いた時、私はすぐさま、山東省へと赴いた。キミのドキュメントを編集して、「感情転移」というタグを付けた時、私は既に、過ちを犯していることに気付いたの。O5の決議、管理官の普段と違うメール、私の「良い人病」──これについては、いつもと大して変わらないけど──は、全て「感情転移」のおかげなんでしょう？
&gt;

&gt;
