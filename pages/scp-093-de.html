[!--[[include component:image-block name=Elefant93.jpg|caption=SCP-093-DE in einem aufgeschlagenen Buch auf dem Nachtisch von Dr. Horn]]--]
**Objekt-Nr.:** SCP-093-DE

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-093-DE wird in einen mit Sicherheitscode gesicherten Schließfach in einem 5m x 5m x 2m großen Raum aufbewahrt, Zugang zu umliegenden Räumen wird nur in Begleitung von Level 3 Personal gestattet. Das Einschlafen und das halten eines Nickerchen in den umliegenden Forschungseinheiten ist strengstens untersagt, da die komplette Reichweite von SCP-093-DE auf zehn (10) Meter variieren kann. 
Personen welche SCP-093-DE zum Opfer fallen, müssen umgehend nach dem Erwachen, auf der K6-Route zum Außenposten Epsilon-11 gebracht und dort für zwölf (12) Stunden bewacht werden. Zudem muss die Person ihren Traum im Detail wiederspiegeln und ein Traumreport muss angefertigt werden.



**Beschreibung:** SCP-093-DE ist ein kleines Plüschstofftier, dass wie ein sitzender Elefant mit Clownaccessoires aussieht. Brauner Plüsch umhüllt den inneren Stoff, zudem besteht die Innenseite der herunterhängenden Ohren aus durchschnittlichem, dunkel-braunen Stoff, mit gesprenkelten Punkten. Zwei kleine schwarze Knopfaugen sind vorhanden und eine kleine Glocke befindet sich am Hals von SCP-093-DE. Das Innere von SCP-093-DE ist mit Baumwolle gefüllt, was ihm ein flexibles und kuscheliges Gefühl verleiht.

Personen welche in der Reichweite von 3 Metern um SCP-093-DE schlafen, werden für die nächsten 12 Stunden als Hauptziel angesehen. Auch wenn das Traumgeschehen von Testsubjekten häufig von Dingen und Ereignissen handelt, die unmöglich oder in der Wachrealität unwahrscheinlich sind, ist SCP-093-DE in der Lage eine geträumte Präsenz für die nächsten 12 Stunden nach dem Erwachen zur Realität werden zu lassen. Geträumte Präsenzen werden als SCP-093-DE-1 dokumentiert und sind je nach Traum unterschiedlich. Bei den dokumentierten Präsenzen handelte es sich bisher um Objekte, Lebewesen, Gebäude oder sogar ganze Personen. Die Traumpräsenz wird je nach Traum eines Subjekts zufällig von SCP-093-DE erwählt und nach dem Erwachen in die reale Welt übergeleitet, hierbei ist es SCP-093-DE nur möglich, eine einzige Präsenz für 12 Stunden erscheinen zu lassen. Subjekte haben die Möglichkeit SCP-093-DE-1 über den Tag zufällig zu sehen oder zu finden, hierbei ist es nicht garantiert, dass sie es wirklich zu Gesicht bekommen.

Subjekte, welche mit SCP-093-DE-1 interagieren, sind dem kompletten realen Tätigkeiten ausgesetzt, heißt SCP-093-DE-1 als Person handelt gleich wie im Traum des Subjektes und Objekte sind genauso anfassbar, sowie verwendbar, wie ein reales Objekt sein kann. Außenstehende Personen, welche nicht von SCP-093-DE&#39;s Effekt betroffen sind, können dennoch SCP-093-DE-1 wahrnehmen und miteinbezogen werden, in diesem Fall ist die Person als betroffen angesehen.

Nach den 12 Stunden verschwindet SCP-093-DE-1 auf den verschiedensten Arten. Jedes Subjekt, welches SCP-093-DE-1 anschaut, wenn die Zeit abgelaufen ist, wird von SCP-093-DE regelrecht gezwungen die Augen zu schließen oder sich von SCP-093-DE-1 abzuwenden. Es wurde noch nicht weiter darauf eingegangen, wie SCP-093-DE dazu in der Lage ist. Eine andere Art wie SCP-093-DE-1 verschwinden kann, ist ein plötzlich in der Nähe geschehendes Ereignis, welches zur Ablenkung dienen soll. Weitere Möglichkeiten wie SCP-093-DE-1 aufhört nach 12 Stunden in der realen Welt zu existieren werden nicht in der Datenbank aufgelistet.


**Zwischenfall 093-A01:**
Am 16.04.20██ verwendete Dr. Horn SCP-093-DE das siebte Mal in Folge für seine [[[Testreihe-093-H]]], dabei fiel er während seines nächtlichen Schlafrhythmuses einem Albtraum zum Opfer. Zur Zeit des Traumes befand sich Dr. Horn im REM-Schlaf, als Ursache nennt Dr. Horn sein zuvor unverarbeitetes Tagesgeschehen mit SCP-093-DE-01, welcher zu der Zeit noch ein Pferd großes Einhorn war. Dr. Horn verbrachte den Tag mit SCP-093-DE-01 im Außengelände von Standort-██, bis es nach 12 Stunden verschwand. Nach dem aufschreckenden Erwachen stand Dr. Horn auf und meldete sich beim █████████ um den Traum zu erläutern und weiteres Vorgehen zu besprechen. Das gesamte Traumgeschehen von Dr. Horn ist im Traumreport-093-H aufgeführt. Eine MTF-Einheit wurde bereit gestellt um Dr. Horns Sicherheit zu gewährleisten, ebenfalls wurde Dr. Horn zum Außenposten ██████████, NRW gebracht um kein weiteres Personal, sowie keine unbeteiligten Personen, mit SCP-093-DE-1 in Gefahr zu bringen. Um 11:00 Uhr morgens, 6 Stunden nach dem Erwachen von Dr. Horn meldete MTF-932 Aktivität im Umfeld der Außenbasis und entdeckte eine dunkle Gestalt 30° östlich seiner Position, zu der Zeit befand sich Dr. Horn in einem speziellen Aufenthaltsraum im Außenposten. Die Gestalt verschwand schnell in der Ferne und Sekunden später meldete Dr. Horn ein Notsignal per Pager. Die MTF&#39;s stürmten Dr. Horn&#39;s Aufenthaltsraum und schossen die kreidebleiche, krüppelige Gestalt von Dr. Horn&#39;s Körper weg. Die Gestalt sah wie eine der Gestalten aus Dr. Horn&#39;s Traum aus, als diese aus dem See stiegen und sich von hinten an ihn ranpirschten. Während des Vorfalles gab es keine Verletzen. Dr. Horn wurde eine 1 monatige Psychotherapie angeboten, welche er ablehnte.

**Notiz:** //Anscheinend ist es niemals klar wozu die geträumten Präsenzen in der Lage sind, in diesem Fall war es SCP-093-DE-1 möglich irgendwie in den Aufenthaltsraum von Dr. Horn zu kommen auch wenn ich nur einige Sekunden vorher eine Gestalt außerhalb der Basis, bei der es sich ebenfalls um SCP-093-DE-1 handelte, erkennen konnte. Wir konnten trotzdem dank der Harmlosigkeit von SCP-093-DE-1 verspätet einschreiten und Dr. Horn wieder sicherstellen.// - MTF-932

[[collapsible show=&#34;Traumreport-093-H (Sicherheitsfreigabe Stufe 3 benötigt)&#34; hide=&#34;Zugriff gewährt.&#34;]]
&gt; **Traumreport-093-H:**
&gt; 
&gt; Es folgt die Erläuterung von Dr. Horn zu seinem Albtraum vom 16.04.20██ 
&gt; 
&gt; Ich war bei mir Zuhause in der Wohnung, alleine. Auch wenn niemand da war, fühlte ich eine andere Präsenz. Ich stand wie versteinert auf der Türschwelle und rief in meine Wohnung rein: “Hallo? Ist da wer?” Dann hörte ich ein lautes, rasselndes Atmen aus der Küche, öffnete langsam die Tür und sah eine Gestalt von außen an das Fenster klopfen (Es war stockdunkel und meine Wohnung liegt im zweiten Stock). Plötzlich hörte ich ein Dröhnen und unterdrücktes Schreien, das Fenster war auf einmal ein zugefrorener See an der Wand und unter der Eisplatte klopfte ein Mann in meinem Alter, der kreidebleich aussah und riesige schwarze Knopfaugen hatte. Meine Wohnung drehte sich und ich fand mich, wie ich mitten auf dem zugefrorenen See stand und den Mann mit all meiner Kraft zu befreien versuchte, wieder. Er hat lautlos um Hilfe geschrien und es hat sich wie Stunden angefühlt, bis mehrere Gestalten hinter mir langsam aus dem Wasser stiegen und auf mich zu kamen (es waren hässliche, krüppelhafte Bewegungen). Dann sprang mir etwas haariges, dickes ins Gesicht und ich bin aufgewacht.
&gt; 
&gt; **Notiz:** //Auf die Frage, ob Dr. Horn eine Katze oder andere Haustiere besitzt, antwortete dieser mit &#34;Nein&#34;. - Dr. Dyllus//

[[/collapsible]]
