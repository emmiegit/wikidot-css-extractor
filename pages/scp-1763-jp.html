**项目编号：**SCP-1763-JP

**项目等级：**--Anomalous-- Euclid

**特殊收容措施：**SCP-1763-JP保管在Site-81██内的低危物品收容室，未经许可禁止带出。若SCP-1763-JP消失，管理责任人需立刻上报并在站点内进行搜索。发现SCP-1763-JP后立刻将其带回收容室。若SCP-1763-JP造成火灾，发现者需立刻进行灭火工作。灭火时允许破坏门或者窗户。

目前，禁止在Site-81██中设置应急灯，亦不允许带入任何应急灯具。

**前言：**项目被分类为Euclid之前的描述，请参照[http://ja.scp-wiki.net/log-of-anomalous-items-jp 异常物品记录-JP]。（收录于编号551-600）

**描述：**SCP-1763-JP为一基于日本消防法规定图案设计的应急出口指示灯。实验表明其无法被摧毁。SCP-1763-JP不需电源便可发光，但项目仅在发挥特异性质时发光，而不靠外部操作点亮。通过对SCP-1763-JP的检查，已查明其内部使用荧光灯，因此推测其制造年份在2010年以前[[footnote]] 使用荧光灯的应急出口指示灯已在2010年停产。[[/footnote]]。其销售途径依然不明，现在正在调查中。

SCP-1763-JP会替换掉和其同处一栋建筑物的同样设计的应急出口指示灯。这种替换并没有规则性。此时，被替换的指示灯会消失。目前，成为替换对象的指示灯均为设置在室内的应急标志。在替换之后，SCP-1763-JP上的图案小人（称为SCP-1763-JP-1）将会走出图案上画的应急出口并消失不见（下文将此状态称为“活性状态”）。

SCP-1763-JP一旦活性化，项目所处的房间的门窗将会无法从内部或者外部打开。SCP-1763-JP-1消失时，开着的门窗也会自动关闭。20秒之后，房间内部会发生一起不明原因且不需要氧气供应的火灾。这起火灾不会燃烧到房间外部，如果不以某种方法从外部灭火，其将会持续在室内燃烧。此时，室内的墙壁虽然会受到火灾的影响，但不会被烧毁。另外，室内的消防花洒会正常运作，但无法完全扑灭火灾。若火灾被扑灭，SCP-1763-JP将会回归非活性状态，SCP-1763-JP-1也会重新在图案中出现。

**发现过程：**SCP-1763-JP于2016/██/██在████大学工学部大楼一起火灾的现场被发现。当时，教室内的学生及教职员全部因火灾死亡，但设置于教室内的本项目未遭到任何损伤，由此引起了特工[[footnote]] 该特工当时潜伏于公安机关。[[/footnote]]的注意。项目由此被回收，并以“无法摧毁的应急出口指示灯”的描述分类为Anomalous项目。此后，事件1763-JP[[footnote]] 本事件导致█名人员死亡。 [[/footnote]]发生，项目的异常性质由此被发现。此后项目被分类为Euclid，并以编号SCP-1763-JP被置于收容之下。在发现SCP-1763-JP的异常性质之后，Site-81██中所有应急出口指示灯均被拆除。

**实验记录：**以下为SCP-1763-JP的实验记录。实验均由冻田博士监督。
[[collapsible show=&#34;▶ 打开实验记录&#34; hide=&#34;▼ 结束浏览&#34;]]
__**实验记录1763-JP-A**__ 
&gt; **内容：**在2个收容室中分别配置1名D级人员，并在房间内部设置应急出口指示灯。其中一间房间设置与原本站点使用的指示灯同样设计的指示灯，另一间房间则设置了不同设计的指示灯，前者定为房间A，后者定为房间B。重复10次操作。室内配置灭火器。
&gt; 
&gt; **结果：**在所有实验中，SCP-1763-JP均转移至房间A。另外发现，在SCP-1763-JP图案变化之前离开房间，可以阻止火灾并使项目非活性化。火灾均突然在收容室内发生，虽然已经查明其火种，但着火的根本原因依然不明。灭火器并没有起到效果。
&gt; 
&gt; **总结：**SCP-1763-JP似乎只会与同其设计相同的指示灯替换。另外，因为从房间内部灭火均告失败，此后的实验将均采用从外部灭火的方式。-冻田博士
&gt; 
&gt; **备注：**鉴于本次实验结果，冻田博士提议在站点内导入与SCP-1763-JP不同设计的应急出口指示灯，但该提议目前被搁置。

__**实验记录1763-JP-B**__ 
&gt; **内容：**在收容室内设置与SCP-1763-JP同样设计的指示灯，令SCP-1763-JP替换并观察状况。
&gt; 
&gt; **结果：**SCP-1763-JP替换之后为出现任何变化，火灾也没有发生。
&gt; 
&gt; **总结：**推测室内无人状况下SCP-1763-JP不会完全活性化。-冻田博士

__**实验记录1763-JP-C**__ 
&gt; **内容：**直接将SCP-1763-JP设置在收容室内。令一名D级人员在收容室内待机。
&gt; 
&gt; **结果：**SCP-1763-JP活性化并引发火灾。D级职员因一氧化碳中毒昏迷，而后死亡。
&gt; 
&gt; **总结：**直接把它装上好像也会活性化。看来我们需要小心处理项目。-冻田博士

__**实验记录1763-JP-D**__ 
&gt; **内容：**直接将SCP-1763-JP设置在收容室内。令一名D级人员穿着特殊防火服在收容室内待机，观察状况。
&gt; 
&gt; **结果：**SCP-1763-JP活性化并引发火灾，7小时12分钟后，伴随流汗图案、手持形如胶管物体的SCP-1763-JP-1重新从指示灯图案上的应急出口出现。此后，收容室内立即出现大量无异常性质的水并扑灭火灾，而后SCP-1763-JP进入非活性状态。D级职员轻度中暑。
&gt; 
&gt; **总结：**我们发现了项目新的异常性质。虽然SCP-1763-JP-1可能是基于善意行动的，但它反应也太慢了吧……这就有点尴尬了。-冻田博士
