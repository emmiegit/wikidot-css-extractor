**일련번호:** SCP-1324-KO

**등급:** 안전(Safe)

**특수 격리 절차:** 매일 아침마다 야간에 생성된 모든 메모지들을 수집하고 격리실의 이상을 확인한다. 해당 기록물들은 내용에 따라 분류하여 재단 데이터베이스에 저장한 뒤에 소각하여 처리한다. 만약, 메모지의 양이 평소에 생성된 양과 차이를 보일 경우에는 특이 사항의 유무를 확인한 후에 해당 사항을 처리한다. 

또한, 과도한 양의 기록물들이 생성되는 것을 방지하기 위해 격리실에 출입하는 인원들은 방호 복장을 착용하여 SCP-1324-KO가 특이 사항을 인지하는 것을 방해한다. 격리실의 보수 등의 사유로 인하여 타 격리실로 운반할 시에는 개체에게 암막천을 덧씌운 상태로 단기간 이내에 운반한다.

**설명:** SCP-1324-KO는 신원 미상의 인간형 독립체로 표면 전체가 외피에서 발생하는 다수의 메모지[[footnote]] 이하, SCP-1324-KO-1로 지칭 [[/footnote]]에 매몰되어 있는 상태이다. 개체에 첨부된 SCP-1324-KO-1 개체들은 SCP-1324-KO의 표피에서 성장 과정을 거친 후 최종적으로는 개체로부터 분리된다.

SCP-1324-KO에서 분리된 SCP-1324-KO-1 개체들은 공통적으로 지성을 보유한 인원이 현재 상황을 인식하고 자신의 상태를 확인하는 묘사가 기록되어 있으며, 정보의 종류에 따라 다른 색조를 띠는 것으로 추정된다. 또한, 인위적으로 암전 상태나 방음 상태를 유지할 경우에는 상황이 지속되는 기간에 따라 점차적으로 생성되는 양이 증가되는 특징이 존재한다.

SCP-1324-KO는 자신의 지인이 실종되었으며 그의 거주지에는 포스트잇만 쌓여있다는 내용의 신고를 접수하고 현장을 조사하던 경찰 인력들에 의해 발견되었고 그로 인해 수만 장의 메모지가 발생하여 수 명의 부상자를 야기한 사건으로 재단 내 첩보망에 보고되어 해당 사건은 거주지 내에 적제된 폐기물들의 붕괴로 인한 것으로 위장되었고 개체는 폐기물 수거 차량으로 위장한 재단 측 차량으로 운반되어 확보되었다. 




**부록:** 
SCP-1324-KO에서 생성되는 SCP-1324-KO-1 개체들을 수집하고 분석한 결과, 변칙성을 보유하기 이전의 상황과   그런 성질을 얻게 된 경위에 대한 단편적인 정보가 확인되었다.
 
&gt; 
&gt; **SCP-1324-KO-1-ㄱ** 
&gt;  
&gt; **색조:** 노랑색
&gt; 
&gt; **내용:** 눈을 뜨고 비쳐들어오는 것은 오직 도로에서의 진동과 엔진이 울리는 마찰음뿐이다. 그 외에는 오직 암흑, 아무것도 띄지 않는 그것뿐이다. 나는 조금씩 이 상황을 알고 깨닫기 위해 약간이나마 며칠 동안 밥도 떡도 삼켜지지 않은 머리를 가지고 고뇌에 빠지나 돌아오는 것은 왜라는 질문뿐. 왜라는 놈이 나의 옆을 스치우기 시작하며 이내 나를 메우고 채우는 때까지 이른다. 나는 이제 어찌되는 것일까, 무한히 많은 질문에 덮여 하늘의 은혜와의 영원한 안녕을 고할 것인가 한순간의 꽃이 피어나 지상의 재난이 되는 것인가 그것도 아니라면 하늘도 지상도 아닌 곳에서 영원히 외로운 회의를 하게 될 것인가 그저 두러울 뿐이다. 이제 내 옆에는 왜라는 놈과 어째서라는 놈이 스치우기 시작한다. 
&gt; 
&gt; **분석:** SCP-1324-KO가 재단 시설로의 운반 도중 대량의 SCP-1324-KO-1 개체[[footnote]] 대부분이 &#39;왜&#39; 혹은 &#39;어째서&#39; 등의 의문성 어구들로 기록되어 있었다. [[/footnote]]를 생성하였으며, 이로 인해 트럭이 전복되어 재단 인원 2명이 사망하는 피해가 발생했다.
&gt; 
 
&gt; 
&gt; **SCP-1324-KO-1-ㄴ** 
&gt;  
&gt; **색조:** 연두색
&gt; 
&gt; **내용:** 정사각형 모양의 하얀 육면체, 정사각형에 내접하는 원의 중심에서 비쳐오는 차가운 빛들, 가끔씩 열리는 회색 빛깔의 문, 그 뒤로 자취를 드러내는 굽이진 날카로운 복도, 주황색 잠수복을 입은 사람들, 거추장스러워 보이는 삽으로 내 것들을 퍼올리는 사람들, 본업을 마치고 몸을 움직이는 초록색 수레, 이윽고 닫히우는 나와 당신들을 분단하는 장벽 같은 냉혈한 철덩어리
&gt; 
&gt; **분석:** 격리 절차 실행 과정을 관찰하고 서술한 것으로 보이며, 글의 문체로 미루어 보아 SCP-1324-KO가 작문 활동을 진행했을 수도 있다는 의견이 제시되었고 현재 해당 문체와 일치하는 작품을 찾기 위한 시도가 계속되고 있다.
&gt; 
 
&gt; 
&gt; **SCP-1324-KO-1-ㄷ** 
&gt;  
&gt; **색조:** 청록색
&gt; 
&gt; **내용:** 내 곁에는 &#34;조명이 깜빡거린다.&#34;와 &#34;오늘도 주홍 해녀들이 내 지식을 캐간다.&#34;와 같은 상투적이고 명백한 것들만이 적혀져 있다. 하루가 지나고 이틀이 지나도 오직 그런 어투들을 반복할 뿐이다. 내가 무슨 존재인지도 뭐였던 존재인지도 뭐일 존재인지도 알 수 없이 그저 그런 잡변들을 토해낼 뿐이다. 나의 상황과 처지, 그리고 향후도 생각해 보려 하지만 영양기 없는 그런 사고를 지속할 뿐이다. 나의 가족, 나의 친구, 나의 생활, 나의 직업, 나의 취미 같은 것들을 상기시켜보려 하지만 무용지물인 그런 공상을 다르면서 똑같은 공상에서 이어받아 계승할 뿐이다. 여기는 어디인지, 나는 누구인지, 지금이 몇 시인지, 해녀들은 누구인지, 내가 처음으로 쓸모 있는 상상을 해낸 그 암혹은 어디인지 그렇고 그런 잡설들에 매물 되어갈 뿐이다. 그저, 우울함을 조우하고 싶은 마음이 든다.
&gt; 
&gt; **분석:** SCP-1324-KO는 현재 상황에 대해 이해하고 있으며, 심각한 정신적인 피해를 입은 것으로 추정된다. 정신적인 상태가 악화될 경우에는 SCP-1324-KO-1을 통한 정보 수집이 불가능하게 될 수도 있기에 기존의 격리 절차 과정에 개체의 관심을 유도할 만한 사물을 설치하는 과정이 삽입되었다.
&gt; 

&gt; 
&gt; **SCP-1324-KO-1-ㄹ** 
&gt;  
&gt; **색조:** 연두색 
&gt; 
&gt; **내용:** 신호등에서 비치우던 기운을 담은 세 필의 연필, 이것이 나의 무한한 굴래의 기로를 빠져나가게 해줄 무언가였으면 좋을 따름이다. 마치, 어린이가 집에 빨리 돌아가고 싶어 하며 하얀 디딤돌과 냇가 사이의 딱딱한 물에  다리를 집어넣었다 떼며 가지는 생각처럼 그저 이 소실도 우울도 없는 적색신호를 끊어줄 신호등이 되어주었으면 하는 바람이다.
&gt; 
&gt; **분석:** SCP-1324-KO가 신호등과 귀가 행위를 인지하고 있음이 확인되었으며 이후로도 적당량의 물품을 격리실에 설치할 예정이다.
&gt; 
 
&gt; 
&gt; **SCP-1324-KO-1-ㅁ** 
&gt;  
&gt; **색조:** 초록색
&gt; 
&gt; **내용:** 쇳덩어리가 긁히는 소리와 장화로 굳은 토지가 짓밟히는 소리를 내며 그것은 한울한울 추락했다. 순수한 기억, 내가 가장 가지고 싶어 하는 무언가가 여기에 있다. 이내, 나의 꿈을 약간이나마 더 지켜보기 위해 숨을 죽이고 심장을 멎어보지만 그리하겠다는 의지로 인해 점차 사라져만 간다. 아아, 내가 가장 고대하고 있었던 너를 향한 기대는 사소한 것들에 의한 말소로 냉소거리만이 되고 말았구나. 마치, 내가 그 이로부터 내린 선택마냥
&gt; 
&gt; **분석:** 수 분간의 수색 끝에 격리실에 투입된 메모지 한 장을 발견할 수 있었으며, 회수되었다. 
&gt; 
 
&gt; 
&gt; **SCP-1324-KO-1-ㅂ** 
&gt;  
&gt; **색조:** 연두색
&gt; 
&gt; **내용:** 연한 적색의 감옥과 연한 회색이 흘러나오는 간수, 내가 하는 일은 죄수를 만들어 투옥시키는 일, 사람들은 그런 일에 흥미가 없거나 피하고 싶어 한다. 하지만, 나는 일을 사랑했다. 산이 깎여나가도 강이 말려나가도 대지가 솟아나가도 천상이 부서져나가도 나는 간수의 머리를 깎는 일을 즐겼다. 내가 생계를 베어내고 벗을 떨어트렸으며 혈연을 망각하고 세상의 흐름을 놓쳤을 때조차 나는 계속해서 감옥에 무고한 죄수들을 투옥하는 취미를 즐겼다. 어쩌면 그건 동백꽃이 진동하는 서생의 사모나 영국의 아래에서 만인의 형을 찬미하던 어떤 무언가 같은 사랑일지도 모르겠다. 그리하여 나는 내가 사모하는 일에 영원의 청혼을 건네기 위해 몸을 팔고 정신을 팔아 단발적인 꽃잎을 휘날리며 그것에게 무릎을 꿇고 있다.
&gt; 
&gt; **분석:** SCP-1324-KO는 생전에 집필 활동과 같은 행위에 집착했던 것으로 보이며, 그로 인해 다른 지인들과 연락을 끊고 지냈던 것으로 보인다. 그러나, 최초로 SCP-1324-KO의 변칙성을 확인하고 이를 신고한 인원은 자신을 그의 지인이라고 소개했으며 이는 개체의 서술과 모순되는 행적이다. 현재, 최초 신고자에 대한 조사가 이루어지고 있는 상태이다.
&gt; 
 
&gt; 
&gt; **SCP-1324-KO-1-ㅅ** 
&gt;  
&gt; **색조:** 초록색
&gt; 
&gt; **내용:** 단단한 먹구름으로 둘러진 천상을 비추는 네 개의 달 아래의 하나의 태양, 이 은총은 지난날의 나를 비추어 준 은혜이자 희망이었다. 내가 나의 친지로부터 슬그머니 떨어져 나와 지하와 계사 사이에 있는 조그만한 칸막에 머무르고 있던 시절 나의 감옥을 아담히 비추어주던 전기가 오르곤 하던 그 초롱불. 내가 서생과 문인의 경계에 서있을 무렵에 나를 위로해 준 그 미륵불, 언제나 극야와 혹한의 공존만이 차있었던 나의 칸막을 반짝여주었던 반딧불. 그러나, 나는 이제 이러한 등불조차 누리지 못할 처지가 되었다.
&gt; 
&gt; **분석:** SCP-1324-KO-1의 정보가 상당히 난해한 여파로 인해, 분석팀의 인원을 더 증강시킬 예정이다.
&gt; 
 
&gt; 
&gt; **SCP-1324-KO-1-ㅇ** 
&gt;  
&gt; **색조:** 주황색
&gt; 
&gt; **내용:** 나는 어릴 적부터 한 달에 한 번 오는 일요일마다 추억의 광고 방송을 들으며 녹아내린 국물과 달아오른 면발을 목구멍으로 넘기고는 했다. 비록 반찬이라고는 거미줄이 처져있는 보리밥과 양념이 적서진 깍두기가 전부였으나 나는 행복했다. 아무것도 몰랐기에, 그것이 전부라 알고 있었기에 나는 만족감을 느꼈다. 그러나 나는 무지해야 한다는 나의 의무를 뒤로 한 채로 들렸던 누군가의 집에서 나는 듣지도 보지도 느끼지도 말아야 할 무언가를 알고야 말았다. 적갈색의 면발을 알고 난 이후부터 나는 알고 있었던 모든 것에 궁금증을 품고 질문을 던지며 몽매의 그림자에서 서서히 벗어나고 있었다. 궁금증은 의심으로, 행복은 수치심으로, 만족은 혐오감으로 침식되어 나갈때 쯤 나는 달려나갔다. 삶의 애환이 가득 찬 장바닥도 어린이들이 진을 치던 강바닥도 모두 좋으니 어디든지 달려나가고 싶었다. 그러고 싶던 긁히고 갈변한 내 마음과 몸은 어느 순간 하얀 무언가에 한걸음 더 다가가 있었다. 그 공간은 네가 봐왔던 어느 공간보다 큰 공간을 가지고 있었으며 서고와 바닥은 백지로 채워져 있었다. 그렇게 걷던 중에 어느 수레에 들어있던 책을 한 권 집어보았다. 역시 모든 페이지가 백지였다. 글쓴이도 출판사도 목차도 내용도 아무것도 없었다. 하지만, 그 공란이 내 단단하게 여문 내 호기심을, 생전 처음 경험하는 공간에 대한 공포심을, 자장라면에 의한 분노를 자극했다. 그래서, 나는 내 팔다리에 묻은 검댕들을 손가락에 발라 공란에 무조건적으로 적기 시작했다. 학급문고에서 봤던 것처럼 제목을 적어나가고 삐뚤빼뚤하게 내 이름을 써 내려갔다. 숫자를 그리고 그 옆에 의미 없는 제목을 작성하는 것을 계속했다. 그렇게 수백 개의 단락이 세워질 무렵, 누군가가 나에게 말을 걸어왔다. 텔레비전 속에서 재생되는 어떠한 등장인물보다도 이상적이고 어느 만화에서도 나오질 못할 그대가, 연못에 빠진 이를 기다리는 산신령같이 그곳에 있었다. 
&gt; 
&gt; **분석:** SCP-1324-KO-1-ㅇ는 평상시에 생성되는 일반적인 SCP-1324-KO-1 개체의 정보량보다 더 많은 정보량을 포함하고 있었으며, 과도한 열거법 사용과 문맥의 오류 등을 비롯하여 다양한 문체적 문제점이 발견되었다. 위의 내용으로 미루어보아, SCP-1324-KO는 자신의 가정 환경에 불만을 가지고 있었으며 그로 인해 방황하던 중 다른 공간으로 진입하여 그곳에서 특정한 존재[[footnote]] 이하, SCP-1324-KO-2로 지칭 [[/footnote]]를 조우했다고 추론된다.
&gt; 
 
&gt; 
&gt; **SCP-1324-KO-1-ㅈ** 
&gt;  
&gt; **색조:** 산호색
&gt; 
&gt; **내용:** 나의 정면에 백지들과 녹아내리며 내려앉은 그 은혜는 나에게 신의 지혜를 가져다준 것만 같았다. 임은 나에게 감옥을 지은 다음에 두들겨 보는 법과 죄수를 투옥시켜 노역에 종사시키는 법 또, 이들이 간수들의 명령에 복종시키는 법 그리고 면회객들이 이에 빠져드는 법을 포함해 여러 가지 기술을 가르쳤다. 이러한 비기 들을 전수받는 동안 나는 귀에서 유황이 흘려내리고 눈이 복개되었다가 전개되는 것만 같은 여러 신묘한 체험을 겪었으며, 전언의 마지막 구절이 끝나갈 때쯤 나는 순백의 복마전을 벗어나 거리 한복판에서 회색빛 태양을 향해 인사를 전하고 있었다.
&gt; 
&gt; **분석:** SCP-1324-KO가 현재와 같은 문학적 능력을 보유하게 된 것은 SCP-1324-KO-2에 의해 해당 기술을 전수받은 것으로 추정되며, 그 존재와 조우했던 공간이 자정부터 일출 당시까지 존속했다는 언급에 따라 상당한 수준의 기적술을 구사할 수 있었던 것으로 추정된다.
&gt;  
 
&gt; 
&gt; **SCP-1324-KO-1-ㅊ** 
&gt;  
&gt; **색조:** 주홍색
&gt; 
&gt; **내용:** 그날 이후, 나는 거리의 가판대와 새벽녘 출근길을 장식하는 날개로 날아올랐다. 비행은 그치지 못해 상징이 산을 이루고 묘사가 바다를 이루는 문수 강산을 통달한 위치에 이르었으며, 그만큼이나 나의 날개도 확장을 이어서 도시의 반 칸을 드리우고 수많은 행인들이 이를 보고 들을 수 있는 지경까지 치달았다. 그리고 그에 대한 대가로 나는 많은 보배들을 얻을 수 있었고 이는 나를 괴롭게 했다. 검은 국수로서 배신할 적에 살 틈으로 비쳐 보인 그들의 양심이 보배의 열에 녹아내려 천천히 나를 향해 다가오고 있었던 일이었다. 나는 바느질을 하는 방법을 알지 못해 끈을 끊지도 매듭짓지도 못한 채 영원히 끈을 엮으며 사는 줄 알았건만 그녀가 옥상 난간에 머무르던 나의 손을 붙잡고는 한 층 한 층 아래로 나를 내려보냈다. 그 길은 기름으로 질퍽거렸으며 얕은 가스 냄새가 났다. 아닌 밤중에 노을을 뒤로하며 나는 다시 한번 날아올랐고 천천히 객지의 옥탑방에 내려앉아 그와 그의 손님을 맞이하며 나의 수용소를 손보고 가꾸어나갔다. 
&gt; 
&gt; **분석:** 출력된 정보를 바탕으로 SCP-1324-KO에 대한 상세한 신원 조사가 진행 중이다.
&gt;  

&gt; 
&gt; **SCP-1324-KO-1-ㅋ** 
&gt;  
&gt; **색조:** 적갈색
&gt; 
&gt; **내용:** 내게 던저진 찻잔보다 더 선명한 찻잔으로 나는 그 이와 그녀의 손님들을 대접했다. 그들 중에서는 나와 같은 유전 물질이 흐르는 이도 있었으며, 몸은 세월에 침식되어 수감시키겠다는 집념만이 남은 이들, 나와 같은 상황에 놓인 이들, 사람의 형태가 아닌 이들이 있었으며, 그들 모두는 자신들과 관계가 있는 무언가를 갈아서 시설을 짓고 있었고 나 또한 그리하였다. 평범한 삶을 헐어 누구보다 고적한 독방을, 삶의 터전을 배어내어 광대한 노역소를, 유희와 취미를 터트려 쓸쓸한 한희만 오가는 면담실을, 추억과 향수를 불태워 만방을 통제하는 관리소를, 나를 분쇄하여 자그마한 불화마저 처단하는 감시탑을 지었다. 나는 내 작품을 사모하였지만은 그를 제외한 나머지 것들은 계속해서 갈아대기를 반복하여 사모하지 아니었다. 이런 분쇄에 그녀를 향해 항의하는 손님들도 있었건만, 다른 이들과 규합하여 그 자를 없애려고 했던 시도도 있었지만, 그저 힘을 모아 그런 상황을 빠져나가려는 어리석은 이들도 많았지만은 그들 중 대다수는 다시는 만남을 보이지 않았다. 그러던 와중에 수많은 이들이 이곳을 방문했다가 가버렸고 그 중에서는 며칠 동안을 식객으로서 행세하거나 자주 방문하는 이들이 있었으며 그중 가장 기억이 남는 것은 유난히도 우울한 어느 여인이었다. 그 자는 도망치려거나 자기 자신을 형무소의 재료로 쓰는 대신에 우울을 차용하고자 하는 뜻을 자주 내비쳤고 나는 그의 말에 아무런 관심도 없이 찻잔으로 그녀와 그녀의 생각들을 대접했다. 그들이 모두 집이나 무로 돌려간 후 그이는 나에게 약간의 일용할 양식을 던져주고는 조용히 문을 걸어 닫은 채로 내가 알 지 못하는 그곳으로 돌아갔다.
&gt; 
&gt; **분석:** 조사 결과, SCP-1324-KO가 생전에 거주하던 가택 주변의 거주민들은 개체가 아예 외출하는 모습을 보지 못했다고 증언했으며, 그의 거주지로 방문하는 인원도 없었다고 진술했다.
&gt;  
 
&gt; 
&gt; **SCP-1324-KO-1-ㅌ** 
&gt;  
&gt; **색조:** 다홍색
&gt; 
&gt; **내용:** 놓아진 것보다 낡고 해진 것으로 창문을 문지르고 있었던 어느 오후에, 그 이의 그림자가 보인 지 며칠이 되어가던 날에, 유난히 손님이 오지 않던 수요일에, 마지막으로 무언가를 삼킨지 수개월 후에 내 것이 아닌 문을 우울이 두드리고 있었다. 나는 조용히 내려놓으며 문을 무심하고 조심히 열어졌첬다. 차가운 습기에 둘러싸인 그대가 문턱을 밟고 쓰러지듯이 들어왔다. 그 사람은 다물어지지 않는 입과 부들부들 떨리고 있는 입술을 여민 채로 내 앞에 서있었다. 이윽고 그녀는 다시 끓인 보리차를 입에 머금은 뒤에 해맑은 표정을 지으며 우울로서 결말을 끝낼 수 있다고 호언장담했다. 나는 도대체 그 양반이 무슨 일을 겪었으며 당하건 지는 모르겠으나 아무런 의심을 펼쳐놓은 채로 조용히 이 공간에서 이탈해 줄 심상을 가지고 있지 않은지 물었으나, 지난 수년간 마주하지 않은 우울이 묻지 않은 순수한 미소를 지으며 오히려 나도 같이 동행할 것을 부탁했다. 나는 조용히 완전히 데워지지 않은 보리차로 목을 지지며 이 자를 그이 곁으로 보내야 하는지 고민하였으나 그 작자는 다음과 같은 사실을 풀어냈다. 그이가 더 이상 대신 죽어줄 이가 없는 이를 최후의 기반으로 삼아 그녀만의 치료소를 짓는 데에 투입한다는 나도 알고 있는 내용과 그 자를 직접적으로 치는 방법은 진행하기 힘들뿐더러 설렁 좋은 방도를 찾는다 하더라도 그를 고안하고 계획하는 데에 많은 시간이 들 것임이 분명하므로 차선책으로 시간을 벌어보자는 근거가 빈약한 제안이었다. 나는 위와 같은 허언을 듣고서는 나는 곧장 그 상황을 죽음으로 삼아 조금이나마 버텨보고 싶었으나 다행스럽게도 그 이의 소재도 몰랐을뿐더러, 버틴 후에도 어찌해야 할지 몰라. 반박할 의지도 없이 침묵으로써 그녀에게 순종하게 되었다.
&gt; 
&gt; **분석:** SCP-1324-KO는 자신에게 문학적 능력을 증여한 SCP-1324-KO-2를 연속해서 불분명한 명사로 지칭하고 있으며 그에 대한 반감을 은연중에 드러내고 있다. 그로 인해 창작활동의 근원이 되는 요소를 파괴행위에서 우울감으로 변환시키려는 계획에 참여했던 것으로 추정된다.
&gt;  
 
&gt; 
&gt; **SCP-1324-KO-1-ㅍ** 
&gt;  
&gt; **색조:** 적색
&gt; 
&gt; **내용:** 아침마다 빌라드 한 편을 조식으로 때우고 밤 동안 식은 석식을 자명종으로 삼는 삶은 여간 난해한 삶이 아니었으나 우울한 그 이와 함께하는 것이었기에 병원을 세울 수 있었다. 고단한 하루를 허름한 진료소로 삼아, 앞으로의 전개를 수리하여 조그만한 치료실로 개조했으며, 잔여한 후회들을 펴서 소박한 상담소를 지었다. 나는 내 작품을 혐오하였지만 그를 제외한 나머지 것들은 혐오하지 아니했다. 이런 우울을 널리 퍼트리고자 하는 제안은 우울이 나의 삶을 채운 이후에 아무런 그 자와 그의 손님도 찾아오지 않아 진행되지도 않은 채 무사할 수 있었다. 우리는 마치 오세아니아의 두 당원 연인 마냥 일탈적인 삶을 보내고 있으며, 이런 일상이 언제까지 진행될 것인지 가늠하고 있을 뿐이다.
&gt; 
&gt; **분석:** 위에서의 계획은 사실상 성공한 것으로 추정되나, SCP-1324-KO는 계속해서 상황에 대해 불안감을 느끼고 있다고 묘사하며 몇몇 표현에서 묘사되는 문학적 능력의 악화와 SCP-1324-KO-2와 다른 문인들과의 교류가 갑작스럽게 끊긴 것으로 보아 상황은 여전히 불안정한 것으로 추측된다.
&gt;  
 
&gt; 
&gt; **SCP-1324-KO-1-ㅎ** 
&gt;  
&gt; **색조:** 하늘색 
&gt; 
&gt; **내용:** 그 자가 돌아왔었다. 그 작자는 우리의 피난처를 망상과 난해함으로 태우고 있었으나 오직 그 이만은 불사르지 못하였다. 내가 나의 조그마한 치료소가 감호소로 개조되는 광경을 보고 나서야, 나는 욕지거리를 내뱉으며 내가 이 독방에서 유이하게 가졌던 것들을 마지막 찻값으로 흩뿌리고 그녀의 짐을 싸서 내쫓은 이후에야 나는 평정심을 되찾을 수 있었다. 이윽고 발소리가 멀어져 가는 골목에서 다시 크게 울리는 계단으로 그리고 나를 가둔 철벽 너머로 그 자식이 나를 천천히 응시하고 있었다. 사람을 여럿 잡아먹은 공허한 시선을 내밀며 그 자는 문을 열고 들어왔다. 천천히 천장부터 바닥까지, 나로부터 온기까지, 살펴본 그 무언가는 한숨을 쉬며 그때 그 시절의 공란을 흩날리기 시작했다. 이윽고, 나는 고요한 공란들의 퇴적에 쌓여 조용히 묻히기 시작했다. 나는 잠깐 두려워 그 상황에서 벗어나기 위해 몸을 비틀고 힘을 짜냈지만 소용이 없었다. 어떻게든 소릴 질러 이를 막아보려고 해도 소용이 없었다. 나는 그저 도망간 그이를 기억하며 웃고 싶었으나 소용이 없었다. 이 상황을 비관하며 욕심에 쓰러져간 혈족들을 생각하며 울려고 했으나 소용이 없었다. 나는 그저 생각만을 할 수밖에 없었다. 나는 비관만을, 후회만을, 아쉬움만을 생각할 수밖에 없었다. 그리고 나는 다시 한번 쓰러져갔다.   
&gt;
