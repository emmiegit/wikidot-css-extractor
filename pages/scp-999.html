**Objek #:** SCP-999

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** SCP-999 diperbolehkan berkeliaran secara bebas di fasilitas bila diinginkan, tetapi bila sebaliknya harus tetap berada di kandangnya setiap jam 20-21 untuk waktu tidur, atau pada saat isolasi darurat untuk keselamatannya sendiri. Subjek tidak diperbolehkan keluar dari kandangnya pada waktu malam atau di luar fasilitas setiap saat. Kandangnya harus tetap bersih dan makanannya diganti 2 kali sehari. Setiap personel diperbolehkan memasuki ruangan SCP-999, tetapi hanya jika personel tersebut sedang tidak bertugas pada waktu tersebut, atau jika mereka sedang beristirahat. Subjek dapat diajak bermain ketika bosan dan diajak berbicara dengan suara tenang dan tidak mengancam.

**Deskripsi:** SCP-999 terlihat seperti slime oranye besar, kenyal, tak berbentuk, dan transparan, memiliki berat sekitar 54 kg dengan konsistensinya seperti selai kacang. Ukuran dan bentuk subjek dapat dengan mudah dibentuk dan dapat berubah bentuk sesuai keinginannya. Walaupun begitu, ketika beristirahat, SCP-999 menjadi bulat seperti kubah kira-kira memiliki lebar 2 meter dan tinggi 1 meter. Permukaan SCP-999 membran tipis dan transparan seperti sel hewan. Memiliki tebal 5 cm, dan sangat elastis  memungkinkan SCP-999 dapat meratakan bagian badannya sampai setipis 2 cm. Permukaan ini juga hidrofobik. Walaupun SCP-999 bisa dengan sengaja menyerap cairan (lihat Lampiran SCP-999-A).  Tubuh SCP-999 dipenuhi zat oranye kental yang memiliki susunan kimia yang tidak diketahui, tetapi itu dapat mencerna makanan organik dengan mudah.

Temperamen subjek dijelaskan sebagai ceria dan mirip anjing: ketika didekati, SCP-999 akan biasanya bereaksi dengan kegembiraan yang sangat luar biasa, merayap ke orang terdekat dan melompat ke atas mereka, &#34;memeluk&#34; mereka dengan sepasang pseudopod sambil menyundul wajah orang tersebut dengan pseudopod ketiga, juga sambil berdeguk dan menderu dengan nada tinggi. Permukaan dari SCP-999 mengeluarkan sebuah aroma menenangkan yang berbeda-beda bagi setiap orang yang berinteraksi dengannya. Aroma-aroma yang pernah direkam termasuk: cokelat, cucian yang segar, daging babi asap, mawar dan Play-Doh™.

Cukup dengan menyentuh permukaan SCP-999 dapat menyebabkan euforia ringan secara langsung, yang semakin intensif semakin lama bersama SCP-999, dan bertahan lama walaupun telah dipisahkan dengan mahkluk tersebut. Aktivitas favorit subjek adalah &#34;gulat-gelitik&#34;, seringkali dengan cara menutupi keseluruhan tubuh seseorang dari leher sampai bawah dan menggelitiknya sampai orang tersebut memintanya untuk berhenti (walaupun tidak selalu segera memenuhi permintaan ini). Meskipun cedera bisa terjadi, SCP-999 tidak pernah ditemukan bermaksud untuk melukai siapapun, dan akan segera mundur dan mengerutkan tubuhnya menjadi seperti sebuah gundukan yang bergetar sambil mendeguk seperti anjing yang bersedih dan terlihat seperti &#34;meminta maaf&#34; karena melukai seseorang tanpa sengaja.

Sementara mahkluk akan berinteraksi dengan siapapun, itu sepertinya memiliki perhatian khusus kepada orang yang tidak bahagia atau orang yang sakit dalam berbagai hal. Orang yang menderita depresi berat atau PTSD, sebagai contohnya, telah dilaporkan memiliki penglihatan yang lebih baik dalam kehidupan setelah beberapa kali berinteraksi dengan SCP-999. Kemungkinan pembuatan anti-depresan dari slime SCP-999 sedang didiskusikan.

Selain perilakunya yang menyenangkan, SCP-999 juga mencintai semua hewan (khususnya manusia). Menolak memakan daging sampai bahkan mempertaruhkan nyawanya untuk menyelamatkan yang lainnya, pada satu peristiwa SCP-999 melompat di depan seseorang untuk mengambil peluru yang ditembakkan ke arah mereka (kecerdasan subjek masih diperdebatkan: walaupun perilakunya kekanak-kanakan, sepertinya itu dapat memahami perkataan manusia dan sebagian besar teknologi modern, termasuk pistol). Makanan SCP-999 terdiri dari permen dan manisan, dengan wafer M&amp;M™ dan Necco™ adalah favoritnya. Caranya makan sama seperti amuba.

[[div class=&#34;blockquote&#34;]]
**Lampiran SCP-999-A:** &#34;pengingat kepada seluruh staf: SCP-999 tidak boleh mengonsumsi minuman ringan berkafein dalam bentuk apa pun. Minggu lalu seseorang memberi SCP-999 Sekaleng cola bersama sarapan biasanya, bukan hanya itu memantul dari dinding selama setengah jam karbonasinya membuat SCP-999 terlihat mual setelahnya, dan dia tidak bergerak dan menolak untuk makan selama sehari. SCP-999 untungnya sudah pulih setelah itu, tetapi anggota staf yang bersangkutan telah ditegur.&#34;

-Dr. ████████

[[/div]]

**Lampiran SCP-999-B:** Berikut ini adalah laporan dari eksperimen ketika SCP-682 dipertemukan bersama SCP-999 dengan harapan itu dapat mengurangi kemarahan makhluk tersebut.

[[div class=&#34;blockquote&#34;]]
SCP-999 dilepaskan di dalam ruangan penahanan SCP-682.
SCP-999 langsung merayap mendekati SCP-682.

**999:** (berdeguk bahagia)

**682:** (mengerang dan menggeram) Apa itu?

SCP-999 bergerak didepan SCP-682, meloncat ke atas dan ke bawah seperti anjing sambil memanggil dengan suara mendengkur bernada tinggi.

**682:** (mengerang) menjijikkan.

SCP-682 menginjak SCP-999, meratakan SCP-999 sepenuhnya. Peneliti hampir akan membatalkan percobaan ketika SCP-682 mulai berbicara lagi.

**682:** (gerutuan) Hmm? (tidak dapat dimengerti) apa ini… (suara rendah, terdengar seperti tawa ringan) aku merasa... senang...

SCP-999 bisa dilihat merangkak naik dari antara jari kaki SCP-682, di sepanjang sisinya dan di sekitar lehernya, di mana dia mulai menempel dan dengan pelan-pelan menyundulnya dengan pseudopodnya. Senyuman lebar mulai menyebar di wajah SCP-682.

**682:** (tertawa terbahak-bahak) Merasa... sangat... bahagia. Bahagia... (tertawa) bahagia... bahagia...

SCP-682 dan SCP-999 melanjutkan &#34;perkehalian menggelitik&#34; sampai SCP-682 akhirnya lelah dan tertidur dengan apa yang terlihat seperti senyuman diwajahnya. Setelah lima belas menit tanpa aktivitas, dua personel kelas D memasuki ruangan untuk mengembalikan SCP-999. Ketika SCP-999 dilepaskan dari SCP-682, SCP-682 bangun dan mengeluarkan gelombang energi tidak dikenal dari tubuhnya, bersamaan dengan tertawa secara mematikan.

Semua orang yang berada di jangkauan gelombang jatuh dengan tawa yang berlebihan. Memperbolehkan SCP-682 untuk bebas dan menghancurkan semua yang ada di jalannya. Sementara itu, SCP-999 secepatnya menyelamatkan sebanyak-banyaknya orang yang dia bisa, membawa mereka ke tempat aman untuk pulih dari &#34;gelombang tertawa&#34; SCP-682 ketika para agen menenangkan SCP-682 dan kembali menahannya.

Meskipun tragedi yang telah disebabkan SCP-682 terhadap fasilitas. SCP-999 tidak menunjukkan rasa takut terhadap mahkluk tersebut dan faktanya menunjukkan gestur yang menunjukkan dia ingin &#34;bermain&#34; dengan SCP-682 lagi. SCP-682, akan tetapi, telah mengatakan &#34;si kecil itu [tidak dapat dimengerti] bisa [DATA DIHAPUS] dan mati.&#34;

[[/div]]

Memo dari  Dr. ████: &#34;sementara tes tersebut tidak berhasil dan berakhir dengan tragedi, itu adalah hal terlucu yang pernah ku lihat. Aku tidak pernah menyangka aku akan melihat hari ketika aku berpikir SCP-682 &#34;lucu&#34;. Plis beri aku salinan rekaman keamanan secepatnya.&#34;
