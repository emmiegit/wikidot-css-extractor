+ ##red|**ESTA DESIGNACIÓN ESTÁ DISPONIBLE PARA SER ASIGNADA**##
++ Desde el **INCIDENTE I-4857-NEUT-8** el **2/29/2009** la designación SCP-**4857** se considera **DISPONIBLE**.

SCP-**4857** se considera una designación **Tipo 2: Mayormente Limpio**. SCP-**4857** **no** tiene asociados info-peligros, **no** posee contaminación memética, **ni** contaminación taumatúrgica, **casi nada** de contaminación de sangrado paralelo y **nada** de contaminación única. Por ende, SCP-**4857** se considera **aprobado para todos los objetos**.
= Por favor envía cualquier solicitud para designación SCP a la administración del Sitio-01 o a otro servicio de administración aprobada para designación.

**Ítem #:** --SCP-811 SCP-3125-- SCP-4857

**Clasificación del Objeto:** ##20f|Euclid##/##f00|Keter##

**Procedimientos Especiales de Contención:** SCP-4857 no está contenido en este momento. Se han realizado propuestas para contener o destruir SCP-4857 por diversos métodos, pero todas han sido descartadas en base a a motivos morales o de seguridad.

Un documento para la discusión del fenómeno anómalo actualmente designado SCP-4857 será mantenido en una designación SCP que de otro modo estaría vacía. Los intentos de asignar esta designación serán resistidos siempre que sea posible con el fin de facilitar el acceso. Toda la información acerca de SCP-4857, ya sea en el ##20f|Modelo Azul## o el ##f00|Modelo Rojo##, se almacenará en este documento. No está permitida cualquier otra forma de almacenamiento de datos.

Bajo ningún concepto se debe permitir que el Grupo Externo descubra que fue descubierto.

Todos los deberes relacionados a SCP-4857 deben ser llevados a cabo exclusivamente por el DM Ehwaz-1, &#34;La Pesadilla de Kevin&#34;.

**DM Ehwaz-1:**

El DM Ehwaz-1 es una organización de la Fundación totalmente no oficial. Su existencia no debe registrarse fuera de este documento. El equipo deberá tener el menor tamaño posible, y solo se expandirá cuando sea necesario. Si un posible candidato para el DM Ehwaz-1 se niega a unirse, se le administrarán amnésticos apropiados para eliminar todas sus memorias respecto a SCP-4857 y el DM Ehwaz-1.

Los deberes actuales del DM Ehwaz-1 incluyen:
* Mantener toda la información relacionada a SCP-4857 en secreto, incluyendo a los otros miembros del Grupo Interno.
* Proveer recursos para los miembros del DM Ehwaz-1 siempre que sea posible.
* Realizar escaneos trimestrales del SEIN 3[[footnote]]Sistema de Espionaje e Infiltración Neuronal 3[[/footnote]] para identificar a los miembros del Grupo Interno.
* Identificar grandes y poderosos grupos[[footnote]]En términos de capital económico, político o militar.[[/footnote]] compuestos unicamente por miembros del Grupo Externo.
* Localizar humanos que no estén conectados al Grupo Interno actualmente y establecer conexiones que pueda usar el SEIN 3 para futuros escaneos.
* Realizar investigaciones adicionales sobre la naturaleza de SCP-4857 en la medida de lo posible, con el principal objetivo de determinar el correcto modelo de comportamiento.
* Determinar la naturaleza (si la hubiera) de la inteligencia controlando a SCP-4857.
* Realizar votaciones anuales del DM sobre la Propuesta de Brecha Abhishek Mhalskar (PROP-4857-BRECHA).
**Descripción:** SCP-4857 es la designación de un fenómeno observado en la interacción humana que podría tomar dos formas, designadas ##20f|Modelo Azul## y ##f00|Modelo Rojo##. Actualmente no se considera que SCP-4857 sea peligroso; sin embargo, eso podría cambiar si se confirma la hipótesis del ##f00|Modelo Rojo##.

El fenómeno designado SCP-4857 puede describirse como un bucle cerrado en el sistema de relaciones. Cada ser humano es cercano a un cierto numero de personas, que podría variar entre menos de una docena en casos de individuos extremadamente recluidos a cientos con los más extrovertidos. Estos individuos son familiares con otros individuos, creando una red de miles de millones de personas que están interconectadas por varios grados de separación.

Aunque el sentido común y la lógica general podrían dictar que la totalidad de la población mundial está conectada de este modo, la investigación de la fundación por parte del Dr. Mhalskar ha determinado que eso no es cierto. Empezando por el Dr. Mhalskar, la red de individuos y sus conexiones solo se extiende a aproximadamente dos mil seiscientas millones de personas[[footnote]]Específicamente 2.632.342.801 al momento del censo SEIN 3 más reciente en Mayo del 2019.[[/footnote]] antes de detenerse por agujeros estructurales[[footnote]]Un termino de Análisis de Redes Sociales referente a la ausencia de relaciones entre grupos.[[/footnote]] que lo separan del resto de la humanidad.

Por lo tanto estas dos mil seiscientas millones de personas, que incluyen la totalidad del DM Ehwaz-1 y todos los potenciales lectores de este documento, carecen de conexiones de familiaridad con el resto de la población mundial. Los miembros del DM Ehwaz-1 han denominado a este grupo de dos mil seiscientas millones de personas el &#34;Grupo Interno&#34;, y al resto &#34;Grupo Externo&#34;.

Hay más factores que deben tomarse en cuenta:
* Todos los países tienen miembros de ambos Grupos, Interno y Externo.
* La distribución de los miembros del Grupo Interno es consistente con la tendencia de distribución global.
* No se observa centralidad[[footnote]]Un termino de Análisis de Redes Sociales referente a la influencia de un nodo en una red más amplia.[[/footnote]] alguna dentro del Grupo Interno más allá de la esperada (como la que exhiben individuos especialmente ricos o famosos).
* No hay asentamientos de más de mil personas compuestos exclusivamente por miembros de un solo grupo.
* La proporción entre ambos grupos permanece fija a medida que crece la población global, según el censo del SEIN 3.
* Muchos individuos famosos, tanto históricos como actuales, pertenecen al Grupo Externo, siguiendo los estándares de distribución.
* Es posible que los miembros del Grupo Interno se reúnan o incluso se comuniquen con el Grupo Externo, pero no lo harán regularmente. No se ha observado un acercamiento familiar entre ambos grupos. Ningún miembro del Grupo Interno puede reconocer a alguien del Grupo Externo.
* La proporción entre los grupos se conserva incluso dentro de la misma Fundación.
Las chances de que SCP-4857 ocurra naturalmente son tan bajas que es funcionalmente imposible. Esto puede sugerir uno de dos modelos de comportamiento.
* El ##20f|Modelo Azul## postula que SCP-4857 es un fenómeno probabilístico que no se ve afectado por ningún control externo ni otros efectos anómalos. Según el Modelo Azul, lo más probable es que no se pueda realizar una brecha de SCP-4857 al forzar una selección aleatoria de miembros del Grupo Externo, ya que esto habría ocurrido por puro azar[[footnote]]Por ejemplo, la selección de Clase-D de la fundación.[[/footnote]] desde el descubrimiento de SCP-4857 en 1983. El conocimiento de SCP-4857 entre los miembros del DM Ehwaz-1 ha disminuido las probabilidades de una conexión con el Grupo Externo. Otros objetos SCP relacionados con las interacciones y las probabilidades han sido previamente &#34;desactivados&#34; debido al conocimiento de su naturaleza. Esto no ha ocurrido con SCP-4857.
* El ##f00|Modelo Rojo## postula, en cambio, que SCP-4857 es el producto de un control a gran escala o una propiedad anómala secundaria. Como los censos y otros datos estudiados a fondo por los miembros del Grupo Interno solo incluirá a otros miembros del Grupo Interno, es imposible determinar la existencia, cantidad o ubicación del Grupo Externo. Como en este momento no es posible identificar o contener a ningún miembro del Grupo Externo, no hay garantía de que los miembros Grupo Externo existan cuando no son observados por miembros del Grupo Interno. Si los miembros del Grupo Externo poseen una permanencia compartida y no dependen de la observación, se considera extremadamente probable la existencia una inteligencia a gran escala que coordine al Grupo Externo con el fin de incrementar las extremadamente pocas probabilidades involucradas en mantener a SCP-4857.

Más allá de cual modelo de comportamiento de SCP-4857 es correcto, se considera probable que hacer una &#34;brecha&#34; en SCP-4857 sería extremadamente difícil, o incluso imposible. Aunque esto significa que las interacciones con el Grupo Externo no so factibles, también hace muy poco probable que ocurra una brecha de información accidental hasta dicho grupo. Esto significa que mientras SCP-4857 no sea violado intencionalmente y se mantenga un mínimo de secreto en la información, SCP-4857 debería de seguir existiendo y la inteligencia que lo controla, si la hubiera, inconsciente de la existencia del DM Ehwaz-1.
@@ @@
+++ LA PROPUESTA DE BRECHA ABHISHEK MHALSKAR
La propuesta BAM (Brecha Abhishek Mhalskar), también conocida como PROP-4857-BRECHA, es una serie de pasos que podrían probar conclusivamente si SCP-4857 se adhiere al ##20f|Modelo Azul## o al ##f00|Modelo Rojo## de comportamiento, y fue presentada al DM Ehwaz-1 el 1/6/2003. La propuesta BAM explora todos los detalles del accionar del DM Ehwaz-1 en caso de ser aprobado.

La propuesta BAM es basa en que SCP-4857 del ##20f|Modelo Azul## no permitiría físicamente una brecha entre los Grupos Interno y Externo, y que en el caso de que el ##f00|Modelo Rojo## sea cierto la neutralización del Grupo Externo no tendría implicaciones morales. Por lo tanto, la propuesta BAM sugiere que el DM Ehwaz-1 intente realizar una neutralización a gran escala en múltiples centros poblacionales dominados por el Grupo Externo con el fin de reducir su ventaja numérica. Los miembros neutralizados del Grupo Externo serán inspeccionados por los miembros del DM Ehwaz-1 para forzar una familiaridad y lograr un &#34;puente&#34; entre el Grupo Interno y el Externo.

Los métodos de neutralización sugeridos incluyen:
* Ataques termonucleares.
* Inducir desastres naturales a gran escala, como inundaciones o tsunamis.
* Liberar agentes químicos.
* Liberar agentes biológicos.
* Liberar objetos SCP.
Antes de llevar a cabo la propuesta BAM, se informará a las figuras más importantes del Grupo Interno con el fin de evitar perdidas adicionales de vidas humanas debido al pánico civil.

Los defensores de la propuesta BAM han afirmado en el pasado que no importa que los miembros del Grupo Externo mueran, siempre y cuando se realice una brecha y se demuestre que se adhiere al ##f00|Modelo Rojo##. Si no es posible realizar una brecha, entonces se demuestra que el ##20f|Modelo Azul## es correcto y sería imposible llevar a cabo la propuesta BAM en primer lugar.

Las criticas a la propuesta BAM se centran en que se desconoce si el ##20f|Modelo Azul## evitará que se forme una brecha, que se desconoce si el ##20f|Modelo Azul## intervendrá antes de que se lleve a cabo la neutralización a gran escala (y no después, durante la fase de familiarización forzada), que se sabe muy poco acerca del hipotético ##f00|Modelo Rojo## que justifique una neutralización a gran escala, y que la propuesta BAM requiere un escenario de &#34;velo levantado&#34;.
@@ @@
+++ VOTACIÓN DE BRECHA DEL DM EHWAZ-1
En la votación más reciente, el DM Ehwaz-1 ha elegido **no** intentar una brecha de SCP-4857 por la fuerza, con el **63%** de los votos en contra, **34%** de los votos a favor y **3%** de abstinencias a votar. Por lo tanto, **no** se intentará una brecha de acuerdo con PROP-4857-BRECHA.

+++ UNA PEQUEÑA CARTA PARA TODOS USTEDES -STURBANKS
&gt; Supongo que debo empezar con una explicación para todos los nuevos miembros del DM Ehwaz-1. Antes que nada, bienvenido a otra pesadilla existencial que plagará cada segundo de tu vida. Probablemente ya estés acostumbrado.
&gt; 
&gt; Probablemente estás muy confundido en este punto. Nosotros, y ahora tu, somos el DM Ehwaz-1. Nosotros estudiamos a SCP-4857 siempre que podemos. Toda nuestra operación ocurre fuera de los libros, y podría ser tanto de vital importancia como una completa perdida de tiempo.
&gt; 
&gt; Que estés en el equipo significa que creemos que te necesitamos. Uno de nosotros vio los recursos que tenías disponible, te explicó lo que hacemos, y te trajo a nuestro pequeño grupo. Ahora eres parte del DM Ehwaz-1, y podrás meditar sobre esto con el resto de nosotros.
&gt; 
&gt; Todas las explicaciones sobre 4857 tienen que empezar con el Dr. Mhalskar. Mhalskar siempre fue un hombre raro. Todos aquí somos raros, supongo, pero él era uno de los peores. Excesivamente paranoico e implacablemente narcisista. Exactamente el tipo de persona que puedes imaginar que ya piensa que 4857 es verdad.
&gt; 
&gt; Ya me lo había comentado antes, cuando trabajábamos en el antiguo 1123, antes de que finalmente se evaporara y reasignaran el número. Me explicó que se había dado cuenta de que no conocía a nadie que trabajara en el Sitio 33, a pesar de estar tan cerca de nuestra oficina. No le di importancia, pero se le quedó grabado. Él pasó seis años reuniendo expedientes, pero no fue hasta que obtuvimos acceso al SEIN 1[[footnote]]Sistema de Espionaje e Infiltración Neuronal 1, el predecesor del sistema SEIN actual (SEIN 3) con muchas menos funciones (ustedes niños no saben lo bueno que es tener SEIN 3, lo juro por dios).[[/footnote]] que él tuvo su oportunidad.
&gt; 
&gt; Algunos de ustedes no lo recordarán, pero el SEIN 1 fue un sistema espía de principios de los ochenta, de cuando lo que hacía era nuevo y emocionante y empezamos a ir más allá con la tecnología exclusiva de la Fundación. Tenía una especie de tecno-psico-madriguera rara, podía saltar de mente en mente buscando información. Nunca lo entendí, pero funcionaba. Lo habíamos estado configurando cuando se bloqueó. Estaba completamente congelado. Mhalskar dijo que tomaría toda la noche arreglarlo, así que di por terminado el día.
&gt; 
&gt; Cuando volví escuché que el SEIN había tardado diez horas en ponerse en funcionamiento. Era mentira. Mhalskar lo reinició en menos de una hora e hizo un barrido masivo sin permisos previos. Él mandó al gusano del SEIN a través de sí mismo y de todos sus conocidos, y desde ellos a todos los demás. Le tomó toda la noche, pero había hecho su red. 
&gt; 
&gt; Para cuando llegué a nuestra pequeña oficina, Mhalskar estaba quemando todo. Cada nota, cada pedazo de papel que encontró. Entró en pánico, era un hombre del Modelo Rojo hasta la medula. Su red mostró lo que él siempre supo, nadie conocía a nadie en el Sitio 33, o el Sitio 451 o el Sitio 3098. Dos tercios de la población eran desconocidos para nosotros, para los que nosotros conocíamos y para los que //ellos// conocían. No había ninguna conexión. La amenaza que representaba podría no haber sido nada, o podría haber sido masiva. Tengo un amigo, que por definición era uno de &#34;nosotros&#34; y no uno de &#34;ellos&#34;, que nos consiguió un nivel de acceso no oficial de DM. Dijo que necesitábamos un nombre, así que elegimos uno. No es Griego, pero me gusta pensar que igual funciona: Ehwaz-1, La Pesadilla de Kevin, un grupo secreto de la Fundación que peleaba contra amenazas que podrían no estar allí.
&gt; 
&gt; Existen, como acabas de leer, dos formas de ver al 4857. Los llamamos Azul y Rojo porque no fuimos muy originales. El Azul siempre fue mi forma favorita, y el Rojo el de Mhalskar. Le gustaba el rojo porque era un fatalista, me gusta el Azul porque estoy desesperado por que sea verdad. Si el 4857 funciona con el azul, entonces todas esas personas en el Grupo Externo, todas esas 5 mil millones, son solo personas. Personas separadas, personas que podrían haber vivido vidas extrañas en un millón de pequeñas formas, pero solo personas.
&gt; 
&gt; El Rojo, que siempre fue el modelo de Mhalskar, sostiene que no son personas. No realmente. Podrían caminar y hablar y actuar como nosotros, pero no son personas. Fueron puestos aquí por alguien o algo más. Quizás son una ilusión colectiva. No tenemos ni idea de lo que hacen cuando no están cerca de nosotros, puede que ni siquiera existan en cuanto desaparecen de nuestra vista. No sabemos si podemos confiar en algo de lo que dicen, si algo de lo que consideran la realidad objetiva es cierto. No sabemos nada sobre ellos, porque si lo supiéramos ellos serían nosotros.
&gt; 
&gt; No tenemos ni idea de cual modelo es cierto, y no parece que tengamos alguna forma de averiguarlo.
&gt; 
&gt; Al principio, antes de la propuesta de Mhalskar, se nos ocurrió una idea básica. Podríamos tal vez, solo tal vez, forzar una confrontación. Todo lo que necesitamos es algo de familiaridad. Podríamos agarrar a uno de ellos en la calle y sujetarlo mientras le obligamos a hablar de sus hijos. Podríamos tener una verdadera charla sincera. Conocernos de verdad.
&gt; 
&gt; Pero si eso funcionara, lo más probable es que 4857 sea rojo. Si la fuerza por si sola puede romper un 4857 azul, se habría roto todos los días, y han pasado más de treinta años como para que lo rompa la mera coincidencia. Si lo intentáramos y fracasáramos, al menos lo sabríamos, pero si lo intentáramos y tuviéramos éxito, si existe una inteligencia, probablemente lo sabría. Y sabría que sabríamos. El Grupo Externo es cerca de dos tercios de la población global. Controlan dos tercios de las superpotencias mundiales. Controlan dos tercios del consejo O5. Ellos controlan todo el personal de no menos de dieciocho Sitios de la Fundación. Mierda, incluso controlan dos tercios de los SCPs de origen humano.
&gt; 
&gt; Así que nuestro primer contacto también sería nuestro primer golpe, y si //podemos// golpear primero, Mhalskar se centró en ello. Hemos identificado a los comandantes de submarinos nucleares en el Grupo Interno[[footnote]]De hecho, debido a la naturaleza unida de las tripulaciones, hemos identificado submarinos nucleares completos.[[/footnote]], y los gobernantes de países con capacidad nuclear. Aparentemente, dos de los supuestos cuatro O5 del Grupo Interno están en el DM Ehwaz-1, aunque no tengo ni idea de quienes son. Si llegara el momento de atacar y nosotros atacáramos primero, podríamos borrar a la mayoría del mapa, y si los borráramos, lo más probable es que sean rojos.
&gt; 
&gt; Es lo más probable. A menos que entendamos mal al Azul, y borremos a la mayoría de la población mundial para nada.
&gt; 
&gt; No sé que hacer. Hace más de treinta años que no lo he sabido. Nadie más lo sabe tampoco. Podríamos estar sentados sobre una mina terrestre, o sobre un cojín, y en cualquier caso no sería buena idea levantarse ahora mismo. 
&gt; 
&gt; Profesor James Sturbanks
&gt; Jefe Superior de Investigación, Sitio 19
&gt; Jefe Interino del DM Ehwaz-1
