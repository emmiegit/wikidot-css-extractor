    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
作者：[[*user Osobist]]
譯者：[[*user Reverberate_a]]
篇名：SCP-1800-RU-J 永恆的政黨

[[include info:end]]


**項目編號：** SCP-1800-RU-J

**項目等級：** Euclid

**特殊收容措施：**鑒於項目對國家政權乃至對世界共濟會[數據刪除]產生巨大影響，導致會對基金會的命運造成不利的影響，目前初步就媒體層面對其進行收容。 

**描述：**項目為一個政黨，這個政黨的異常特性在於，無論其他的政黨得票數是多少，它都能贏得選舉。該效果透過幾種「方式」來展現。截至目前為止，基金會研究人員已經觀察到以下幾種方式：

* 投票者所使用的標記有項目[[footnote]] 註:此指政黨票上的政黨LOGO [[/footnote]]圖樣的選票（編號為SCP-1800-J-1）在投入票匭中後，會將30公分內的其他紙張也轉變成支持SCP-1800-RU-J的選票。

* 在選舉日時，投票國的人口數會進入浮動狀態，增長幅度為原始人口的██％至███％。在201█年，Rost█████地區的投票率增長了146.47％，其中58.99％的人投票支持該政黨（//初步民意調查和事後調查表明該地區幾乎沒有人支持該黨。// -███████博士的紀錄）。此案由媒體大幅宣傳（細節詳見：事件SCP-1800-J-A），從而引發廣泛民眾的騷動。 基金會目前正在製定一項計劃，以使用A級記憶刪除大幅消除民眾記憶。

* 如果票數不足，在投票結束前的一個小時，屍體（以下稱之為SCP-1800-J-2）會在該國各地復活，值得注意的是，SCP-1800-J-2所穿著的衣服口袋中會有一張完整的SCP-1800-J-1選票，他們會將其帶到最近的投開票所中並將其投入票匭，如果該屍體沒有穿衣服，則選票會直接出現在[已刪除]中。

**備註：**//有趣的是，儘管基金會並非總是積極去對公眾隱藏該項目的異常影響，也就是說，人們清楚的知道這裡有問題，他們抱持著懷疑的態度但卻保持了異常的鎮定，好像這不是什麼特別的事情。人們會對不誠實的權威政權感到憤慨，但幾天後就忘了，這可能是受到模因或心靈影響。// – ███████博士</textarea></pre>
