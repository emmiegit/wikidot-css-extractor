&gt; ##red|**Chileno Gothico**## 21/04/18 (Lu) 10:38:22 #92638937
&gt; ----
&gt; Ok, como les he dicho antes, soy aficionado al cine de terror y pienso en dirigir una película en el futuro, o al menos involucrarme en una, esto es difícil porque en Chile no hay nada parecido a una industria cinematográfica y cada película que se hace es un esfuerzo personal que puede terminar arruinando al director. Pero antes de deprimirme quería contarles algo, he hecho algunos cortos, o más bien escenas terroríficas como práctica, y ahora estoy planeando mi primer cortometraje, uno que pienso enviar a un concurso en un festival de cine Fantástico/Ciencia-Ficción en Viña del Mar.
&gt; 
&gt; Está inspirado en algo que me paso hace años, cuando yo tenía 8, algo que no recordaba para nada. Ayudando con la limpieza en la casa de mis padres me encontré con una caja bien polvorienta en la cual decía “guardar esta mierda”, ni idea de quien lo escribió porque en mi familia casi no usamos garabatos, y mis padres no estaban así que no pude preguntarles. Bueno, me la traje conmigo y lo que tiene son varias máscaras, elegantes, bonitas, tipo carnaval Florenciano. 
&gt; 
&gt; Mi padre se consiguió estas máscaras hace años compradas no sé dónde, a mis hermanos les encantaban y las usaban todo el tiempo, a mí no, siempre me parecieron raras y como… es difícil de explicar ahora, pero cuando mis hermanos o padre las usaban, era como si ellos se comportaran raro, era solo payaseo, pero también sentía como si ellos no se comportaran como normalmente lo harían, mas allá de que estuvieran actuando, era como si no fueran “ellos”, fueran “otros”
&gt; 
&gt; Pero después de lo que voy a contarles mis padres las guardaron y nunca más supe de las máscaras, hasta ahora, y es ahora cuando recuerdo algo que olvidé por 10 años.
 





&gt; ##red|**Chileno Gothico**## 21/04/18 (Lu) 10:40:17 #92475533
&gt; ----
&gt; Tenía 8, quizás 9, era de noche, tarde, seguro pasaba de la medianoche, y estaba despierto en mi cama, en plena oscuridad o casi, a través de las rendijas de la cortina en mi ventana se filtraba un poco de luz del alumbrado público.
&gt; 
&gt; (Para ser sinceros no recuerdo si esto lo soñé o si pasó realmente)
&gt; 
&gt; Me dieron ganas de ir al baño, así que me levanté a oscuras y baje las escaleras, atravesé el living/comedor, atravesé la cocina, el patio interior y llegue al baño -así de grande y rara era la casa donde vivíamos- y entonces encendí la luz.
&gt; 
&gt; Había algo al otro lado del espejo, o alguien, era como si el espejo fuera un simple cristal y hubiera una habitación al otro lado, y alguien en esa habitación. Llevaba una máscara elegante, como las que se usan en carnavales en Europa, estaba medio adormilado así que no me asuste al principio, solo me sorprendí y por un momento pensé que era mi reflejo y que era yo quien estaba usando una máscara, aunque esa no se parecía en nada a las que compró mi padre.
&gt; 
&gt; [[image https://cdn.pixabay.com/photo/2013/08/18/10/54/mask-of-venice-173679_640.jpg]]
&gt; 
&gt; //Era muy similar a esta, solo que azul en vez de blanco, y sin adornos de plumas.//
&gt; 
&gt; Me di cuenta de que no era mi reflejo.
&gt; 
&gt; Y huí a los gritos.
&gt; 
&gt; Hui chocando en la oscuridad con todos los muebles con los que no habría chocado normalmente, creo incluso que rompí un vaso. Y mi padre me encontró debajo de las sabanas de mi cama temblando. El habló conmigo, me tranquilizo y cuando por fin pude contarle lo que me pasó él puso una cara muy rara y me dijo que esperara. 
&gt; 
&gt; Volvió como un minuto después, con un enorme sartén en la mano, me imagino que pensó que alguien estaba en la casa y se llevó el sartén como arma. El me dijo que no pasaba nada, que fue solo un sueño y que no había nada ni nadie en el baño.  Después se puso a rezar conmigo por varios minutos, cosa rara, aquí en mi familia somos católicos, pero a la manera típica chilena, tibios, o sea que después de la primera comunión no vamos a la iglesia más que cuando muere o se casa alguien.
&gt; 
&gt; Bien, después de eso me costó durante días ir al baño, especialmente de noche, pero terminé olvidando el asunto por 10 años, y de las máscaras nunca más supe. Pero ahora tengo planes, planes para mi primer corto de terror basándome en esa experiencia que pudo ser real -aquí he leído cosas reales bastante raras- o solo un sueño.




&gt; ##red|**Chileno Gothico**## 24/04/18 (Jue) 17:45:10 #81158333
&gt; ----
&gt; Ok, gracias por sus comentarios y su buena onda, y si, cierto que acá en Chile la realidad es lo que realmente aterra, y si, las pocas películas de terror que se han hecho no pasan de malas a mediocres, y algunas ni siquiera califican como verdaderas películas (si Jorge Olguín, a ti me refiero), creo que la mejor de todas es la primera, [[[https://www.youtube.com/watch?v=8ToyDaIPF1E&amp;t=8s |el mediometraje de terror Chilean Gothic]]] -de ahí saqué mi nombre- el cual está inspirado en un cuento de Lovecraft.  
&gt; 
&gt; Y gracias por corregirme, el término es Florentino y no Florenciano, y en realidad son de Venecia.
&gt; 
&gt; Todavía debo aprender muchos sobre trucos de edición y cosas así para poder crear mi corto, pero estoy entusiasmado con este proyecto, y pienso en ello todo el tiempo así como en las máscaras, y volví a soñar con lo que pasó entonces -suponiendo que no fuera un sueño también- y creo recordar cada vez más detalles. 
&gt;  
&gt; Estoy casi seguro de que la habitación detrás del tipo de la máscara tenía muebles, muebles oscuros, elegantes y antiguos, yo ni idea de modas en cuanto a muebles, pero diría que de principios de siglo XX… muy elegantes, quizás un palacio. 
&gt; (Y ahora tengo que ver cómo me consigo un palacio para mi corto)

&gt; ##red|**Chileno Gothico**## 27/04/18 (Dom) 16:05:40 #92385721
&gt; ---- 
&gt; Volví a soñar con ese “incidente”, y a menos que me este inventando todo, recuerdo más y más detalles, como que además llevaba un sombrero antiguo de color negro -¿un tricornio?- y como una especie de velo alrededor del rostro, también oscuro. Estoy casi seguro de que hay más detalles que se me escapan. 

&gt; ##red|**Chileno Gothico**## 28/04/18 (Lun) 11:37:08 #73319263
&gt; ----
&gt; ¿Alguien conoce un método para ayudar a recordar los sueños una vez que uno se despierta?


&gt; ##red|**Chileno Gothico**## 05/05/18 (Mie) 19:36:09 #26383374
&gt; ----
&gt; Gracias por esos trucos de edición que me explicaron, y también por la película [[[https://www.youtube.com/watch?v=MebVT0Y3sog&amp;t=27s |“Regreso al Silencio” ]]], pero no es de terror sino más bien un Thriller.
&gt; 
&gt; He pasado los últimos días pensando en las máscaras, en lo que me pasó y en mi corto, todavía estoy trabajando en el guión y los storyboards, de hecho, ahora llevo puesta una máscara, una color crema oscuro -no celeste, si no más parecido al café- con adornos en relieve de flores y una pluma blanca de adorno. Cada vez recuerdo más y más detalles, y de hecho ya no estoy seguro de que la máscara fuera como se las describí en un principio… y posiblemente ni siquiera llevaba un tricornio o algún sombrero similar.




&gt; ##red|**Chileno Gothico**## 08/05/18 (Sab) 15:27:22 #59926733
&gt; ----
&gt; He tenido que modificar mucho mi guion, creo que al final será un corto de 20 a 25 minutos a lo máximo, no una película entera, pasa que me entusiasmo y escribo y escribo, terminé una escena que pasa en una mansión, o al menos en una habitación elegante, que incluía varias personas bailando un vals o algo así, todas con máscaras y trajes elegantes, las máscaras las tengo, los actores -mis hermanos, algunos amigos- los tengo, pero todo lo demás no.
&gt;   
&gt; He vuelto a soñar con lo que me pasó, el incidente por llamarlo así, y creo que fue real, o al menos no estaba soñando la parte de ver a alguien en el espejo. Y estoy cada vez más convencido que no era como se los describí antes, la máscara me refiero, realmente era un antifaz rojo que le cubría media cara, con detalles de flores y de tela blanca.
&gt; 
&gt; Y creo que bailaba, es decir que no solo me miró a los ojos -no recuerdo el color de sus ojos, posiblemente estaban ocultos- sino que también bailó un poco por la habitación.
&gt; 
&gt; ¿Qué creen que es más aterrador? ¿Un hombre con máscara y traje elegante que sangra y muere? ¿O un hombre con máscara y traje elegante que baila solo, y sin música?




&gt; ##red|**Chileno Gothico**## 10/05/18 (Lun) 20:32:17 #38333755
&gt; ----
&gt; Hola, gracias por su interés. Mi proyecto va avanzando lento pero seguro.
&gt; 
&gt; No, no voy a poner reggeton –o cómo diablos se escriba- en mi corto, quiero que la escena de baile sea inquietante y no ridícula. Si, el reggeton da miedo, pero no por buenas razones.
&gt; 
&gt; Si, tienen razón en decirme que me lo estoy imaginando, no, no imaginando, que me estoy sugestionando y seguramente en el incidente real -si es que fue real- la máscara era azul con adornos dorados y no roja, son los sueños que he tenido los que me han confundido. Seguramente tampoco nadie bailó vals o cualquier cosa lenta y clásica.
&gt; 
&gt; Hable con mi hermano y él me dijo que yo iba a todos lados enmascarado, que estaba fascinado con esas máscaras y que fingía ser el Zorro o Batman (¿?) o héroes disfrazados que me inventaba yo… no lo creo, ya les he dicho que yo odiaba esas máscaras, me producían repulsión o miedo, sobre todo cuando alguien más las llevaba, pero mi hermano insiste en que yo era quien más jugaba con ellas.
&gt; 
&gt; Le dije que no y que estaba recordando mal las cosas.
&gt; 
&gt; Esta conversación fue por teléfono, y fue un poco hipócrita ya que llevaba justamente una máscara puesta (una que es mitad azul con detalles blancos y mitad blanca con detalles color crema)




&gt; ##red|**Chileno Gothico**## 12/05/18 (Mie) 15:48:09 #63852713
&gt; ----
&gt; Respondiendo a su pregunta, no, no llevo puesta una máscara todo el tiempo, pero si buena parte de él, el tiempo que estoy despierto quiero decir.
&gt; 
&gt; No duermo con una máscara puesta, terminaría rompiéndola.
&gt; 
&gt; Y salí a comprar llevando una (de color morado que imita la forma de una mariposa), fue divertido, liberador y la gente me miro de forma mucho menos rara de lo que esperaba. Todo el mundo debería usar mascara alguna vez.
&gt; 
&gt; Les describo algunas escenas:
&gt; 
&gt; -Un bar, mucha gente -tendría que filmar a escondidas porque no tengo dinero para pagar extras, y no sé si los dueños del bar que elijamos me autoricen- dos amigos aburridos, conversando, y aparece una chica guapa que los invita a una fiesta.
&gt; 
&gt; -Un hombre de traje elegante, sombrero de copa y mascara antifaz roja con detalles de flores, bailando en silencio, solo, un vals, lento agradable y clásico.
&gt; 
&gt; -La chica del bar lleva a uno de los amigos a una mansión - ¿Cómo diablos me la consigo?- y desaparece, luego aparece con un antifaz plateado con adornos de rubí y esmeralda y cinco plumas negras adornando su frente. Pero no es la misma chica, dice que no se conocen y que su nombre no es (insertar nombre bonito aquí)
&gt; 
&gt; -El hombre de traje elegante comienza a sangrar, no se ve su herida, pero si la mancha de sangre de su abdomen - ¿o mejor pecho?- se ve extendiéndose lentamente, y el solo sigue bailando.
&gt; 
&gt; -Esto es más difícil, requerirá más maquillaje y todavía no soy bueno en eso (o no conozco a nadie bueno en eso), pero esta escena debe estar si o si:
&gt; 
&gt; El amigo que acompañó a la chica del bar se despierta en una cama, amplia, elegante y con cortinas, y lleva puesta una máscara que de la nariz hacia abajo es blanca con adornos dorados en espirales, mientras que en la frente y los ojos tiene rombos azul marino y negro, intercalándose, y con un león dorado en la frente, la nariz se prolonga en punta y lleva además un gorro de arlequín de cuatro puntas con cascabeles.
&gt; 
&gt; Intenta retirarse la máscara y solo revela una “cara” sin piel, la carne roja y sangrienta, boca sin labios, ojos sin parpados, un espectáculo horrible.
&gt; 
&gt; Será una escena maravillosa.




&gt; ##red|**Chileno Gothico**## 14/05/18 (Vie)  15:57:26 #83712233
&gt; ----
&gt; YouTube es un gran invento, hay gente que crea tutoriales para todo, incluso para aprender a bailar vals, y eso estoy tratando, para mi rol como el hombre elegante de sombrero de copa que baila solo sin música (así aparecerá en el guion: hombre elegante de sombrero de copa que baila solo sin música)
&gt; 
&gt; ¿Han oído hablar de los sueños lucidos? En esos uno está consciente de que sueña y puede controlar sus acciones y también lo que está soñando y lo que ocurre en el sueño. Es una técnica antigua que es mencionada en textos de los budistas del siglo VII. Estoy leyendo sobre eso y es muy interesante, y voy a aplicarlo. Quiero ser consciente durante mis sueños y así saber realmente lo que pasó entonces, aquel incidente de mis 8 años. Estoy seguro de que hubo más cosas, al menos un baile, y una fiesta, y más enmascarados. Algo que yo no vi debido al miedo que tuve como niño.
&gt; 
&gt; ¿Por qué me habría asustado así? Fue tonto incluso para un niño chico.




&gt; ##red|**Chileno Gothico**## 20/05/18 (Jue) 01:28:39 #77926313
&gt; ----
&gt; Agradezco todo el interés en mi proyecto y toda la preocupación por mi salud, pero me parece que hacen demasiadas preguntas cuya respuesta es obvia.
&gt; 
&gt; ¡Por supuesto que ahora escribo esto llevando una máscara! Es jodidamente obvio, es una color crema oscuro - ¿color castaño?- con labios bermellón y perlas formando las cejas, es como mi tercera favorita.
&gt; 
&gt; No, aun no duermo con mascara, me muevo mucho durante la noche y terminaría rompiéndola, aunque ahora busco un método para no hacerlo, quizás un relajante muscular sirva para, obvio, estar relajado e inmóvil en la cama ¿O me recomiendan ustedes la hipnosis?


&gt; ##red|**Chileno Gothico**## 21/05/18 (Vie) 04:11:52 #26775133
&gt; ----
&gt; Hable con mi padre, o más bien yo hablaba y el escuchaba, le estaba contando todo sobre mi proyecto, incluso aquellas ideas que mi hermano rechaza porque son muy locas o demasiado caras para un corto de 20 minutos. Y en un momento dijo que quería contarme algo.
&gt; 
&gt; “¿Eso qué paso cuando eras niño? ¿Recuerdas cuando rezamos juntos por varios minutos?”
&gt; 
&gt; “Fue no solo para tranquilizarte a ti, sino también para tranquilizarme yo, pues veras, cuando fui al baño, que todavía tenía la luz encendida… vi algo”
&gt; 
&gt; “En el espejo, por un segundo, no vi mi reflejo, sino una máscara”
&gt; 
&gt; “No quise contarte nada porque sabía que no podrías dormir después de eso, luego a mí también se me olvidó, hasta que me contaste de tu proyecto”
&gt; 
&gt; Estoy enrabiado con mi padre.
&gt; 
&gt; Él tendría que haberme contado esto hace mucho tiempo.


&gt; ##red|**Chileno Gothico**## 24/05/18 (Lun) 05:25:10 #12638473
&gt; ----
&gt; ¿Recuerdan al artista ese que se implantó una oreja humana en el brazo? Lo hizo “por el arte” y aunque yo creí entonces que solo estaba siendo loco o estúpido y buscaba llamar la atención, pero ahora lo entiendo plenamente.
&gt; 
&gt; ¿Una persona puede reemplazar completamente su cara con una máscara? ¿Convertir una máscara en su propio rostro? ¿Dolería mucho? Tendría que contratar a un cirujano para esto, una sala de operaciones, anestesia…
&gt; 
&gt; Obviamente no se trata de arrancar totalmente la cara con un bisturí.
&gt; 
&gt; Solo de sacar la piel del rostro.

&gt; ##blue|**JohnCena69**## 24/05/18 (Lun) 07:22:59 #76847587
&gt; ----
&gt; Ok, esto es difícil, pero de todo se encuentra en la “dipweb”, es cosa de buscar, y yo puedo hacerlo por ti, encontrar algún médico que haga este tipo de cirugías, tengo un par de contactos que te pueden servir, aunque ya te aviso:  Esto no va a ser barato.

&gt; ##blue|**JohnCena69**## 24/05/18 (Lun) 07:25:09 #76846639 
&gt; ----
&gt; ¿Dónde vives? Eso es realmente importante si quiero encontrar un contacto que te sirva.

&gt; ##red|**Chileno Gothico**## 25/05/18 (Mar) 05:52:13 #72634333
&gt; ----
&gt; Gracias por su preocupación, pero no, no he pensado lastimarme o dañarme, o cualquier cosa que me haga daño.
&gt; 
&gt; Eso es una tontería, no tienen que preocuparse, tampoco necesito ayuda, en lo más mínimo. 
&gt; 
&gt; Tampoco es necesario que hable con mi padre, o con mis hermanos.
&gt; 
&gt; Ahora, si me disculpan, deberé abandonar Parawatch por un tiempo.
&gt; 
&gt; Razones de fuerza mayor.
&gt; 
&gt; Nada de lo que preocuparse.</textarea></pre>
