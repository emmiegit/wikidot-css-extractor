[[include component:image-block name=033.JPG|caption=SCP-PL-033|width=250px]]

**Identyfikator podmiotu:** SCP-PL-033

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** SCP-PL-033 znajduje się na obszarze Terenu Badawczego-██. Podmiotu całodobowo strzeże dwóch Agentów oraz jeden wykwalifikowany ochroniarz Fundacji (zwani dalej personelem chroniącym). Ich zadaniem jest odprawianie osób postronnych, które zostały zwabione przez SCP-PL-033. W przypadku wyjątkowej niesubordynacji cywila zezwala się na użycie preparatu amnezyjnego klasy D bądź — w ostateczności — neutralizację (co jak dotąd nie miało miejsca). Zakres obowiązków Agentów zmienia się zawsze po zatwierdzeniu jednego z wydawanych systematycznie okresowych Rozkazów Eksperymentalnych — zobligowani są wówczas do zatrzymania zwabionego, zaaplikowania mu preparatu odurzającego QY/033 oraz przypięcia minikamery  do jednego z jego ramion.  
Jako że obiekt może wpływać tylko na jedną osobę jednocześnie, w przypadku manifestacji oddziałującej na członka personelu chroniącego, należy dopilnować, by ten doprowadził do jej zakończenia przez rozegranie scenariusza 1. 

**Opis:** SCP-PL-033 to mały sklep spożywczy znajdujący się przy drodze szybkiego ruchu ███ łączącej miejscowości ██████████ i ███████ (Polska). Teren wokół obiektu jest względnie pusty — od strony północnej rozciąga się gęsty las iglasty, od wschodu i zachodu aż po horyzont opuszczone tereny trawiaste, natomiast od południa SCP-PL-033 graniczy ze wspomnianą już drogą ekspresową. 
Konstrukcją zewnętrzną podmiot przypomina stację benzynową (choć nie stwierdzono obecności dystrybutorów paliwa). Posiada zjazd dla samochodów, a niedaleko wejścia znajdują się dwie lampy (wysokie na cztery metry i trzydzieści dwa centymetry). Obserwator może również dostrzec dwie pary okien — po jednej na północnej i południowej ścianie budynku — oraz prowadzące do wnętrza drewniane, stosunkowo nowe drzwi (nie noszą znamion nieodpowiedniego użytkowania, długotrwałego wystawienia na deszcz bądź działanie promieni słonecznych). Niemożliwe jest jednak dostrzeżenie czegokolwiek znajdującego się w samym budynku — z zewnątrz szyby wydają się całkowicie zabrudzone.

Obiekt stale przebywa w fazie aktywnej. Manifestacje są jednak losowe. Kiedy do takowej dojdzie, SCP-PL-033 zwabi w swoją stronę kierowcę/przechodnia (zwanego dalej klientem), który znalazł się w odległości około pięćdziesięciu metrów od niego. Klient zaczyna wówczas odczuwać nieodpartą potrzebę zakupienia czegoś, co akurat wpadło mu do głowy (może to być baton, napój, opona, kosiarka, kafelki, żelazko lub cokolwiek innego; szczegóły w **dodatku do charakterystyki manifestacji**). Następnie dobrowolnie wchodzi do wnętrza podmiotu, by tam dokonać zakupu.

W momencie przekroczenia przez klienta progu //sklepu//, objawiają się anomalne własności obiektu. Ustawienie poszczególnych elementów wnętrza SCP-PL-033 zazwyczaj pozostaje identyczne (lada po prawej stronie od wejścia, przy ścianie; cztery rzędy regałów naprzeciw; szerokie półki z artykułami przy lewej ścianie), zmienia się jedynie zawartość części z nich — klient zawsze znajdzie gdzieś w sklepie produkt, którego poszukiwał, niezależnie od jego gabarytów czy powiązania z pozostałymi artykułami. Po jego zdobyciu, klient może podjąć w pełni dobrowolny i — jak wynika z dotychczasowych badań — niezależny od oddziaływania podmiotu wybór. Na blacie sklepowej lady znajduje się mały wiklinowy koszyk, obok natomiast kawałek tektury z napisem: {{Dziękujemy za zakupy. Zapłać i wyjdź}}. W pobliżu nie stwierdzono obecności kamer bezpieczeństwa — widocznych ani ukrytych — bądź jakiegokolwiek pracownika obsługi bądź ochrony. Wybór dotyczący zapłaty jest zatem całkowicie pozbawiony ryzyka towarzyszącego ewentualnym kradzieżom w innych sklepach. Ze względu na podjętą decyzję, rozegrane zostaną dwa scenariusze:
* **Pierwszy**: Klient dokonuje zapłaty. Może wyjść z zakupionym przedmiotem. W ciągu kilku kolejnych dni ma miejsce wydarzenie, które zmusza go do wykonania jakiejś czynności z jego użyciem. W rezultacie pomaga bądź zyskuje sympatię osób w wydarzeniu uczestniczących. Innych następstw, jak również późniejszego związku z usatysfakcjonowanymi cywilami i algorytmem wybierania przez SCP-PL-033 klientów, nie stwierdzono. 
* **Drugi**: Klient nie dokonuje zapłaty. W ciągu tygodnia od manifestacji jego zwłoki odnalezione zostają na terenie zakładu należącego do producenta danego zakupu. Bezpośrednio do śmierci zawsze przyczynia się skradziony produkt.

Zważając na powyższą charakterystykę (tj. znając całkowicie przebieg manifestacji oraz jej następstwa), obiekt można by sklasyfikować jako bezpieczny. O5-██, w ścisłym porozumieniu z wnioskami wyciągniętymi przez personel badawczy, zdecydował jednak o nadaniu mu klasy Euclid. Na wybór ten wpływ miały dwie pomniejsze anomalie:
* dostęp do wnętrza obiektu umożliwiony jest tylko w trakcie manifestacji i tylko zwabionemu przez podmiot klientowi, co oznacza wymóg wyposażenia takowego w rejestrator pozwalający na uchwycenie dokonanego wyboru i samej manifestacji;
* SCP-PL-033 zdaje się zwabiać przede wszystkim osoby, które w wyniku splotu różnych okoliczności nie są w stanie dokonać płatności (np. zapominają akurat portfela, spieszą się, etc.)(//wystosowano nakaz bezwarunkowego posiadania przez personel chroniący gotówki w wysokości co najmniej// [UTAJNIONO] — O5-██).
Nie udało się również odnaleźć historii powstania obiektu, nawiązać z nim kontaktu bądź ustalić celu manifestacji.

**Dodatek:**
[[collapsible show=&#34;+ Analiza cennika SCP-PL-033&#34; hide=&#34;- Analiza cennika SCP-PL-033&#34;]]
{{**Notatka sporządzona przez:**}} Dr █████████

//To jedynie krótkie i skromne uzupełnienie dotychczasowej dokumentacji badawczej. W kooperacji z dr. ████████████ oraz dr ████ dokonałem analizy cennika SCP-PL-033. Przejrzałem nagrania dziesięciu eksperymentów przeprowadzonych z udziałem personelu klasy D i spośród wielu stałych produktów, które znaleźć można na regałach SCP-PL-033, wybrałem napój marki ██████. Następnie wraz z zespołem spisałem ceny tego samego napoju z pięćdziesięciu różnych sklepów spożywczych, dziesięciu stacji benzynowych oraz dziesięciu supermarketów. Różnice były marginalne, średnio — w przeliczeniu — dwa dolary amerykańskie. SCP-PL-033 proponuje jednak cenę czterech dolarów. Podobnie sytuacja wygląda w przypadku innych artykułów. Przypuszczam zatem, iż oznacza to również dużo wyższe ceny &#34;specjalnych&#34; zakupów dokonywanych przez zwabionych klientów. Niestety w kwestii wniosków mogę jedynie rozłożyć ręce. SCP-PL-033 tylko względnie łatwo zrozumieć.//
[[/collapsible]]

[[collapsible show=&#34;+ Dodatek do charakterystyki manifestacji SCP-PL-033&#34; hide=&#34;- Dodatek do charakterystyki manifestacji SCP-PL-033&#34;]]

{{**Dodatek sporządzony przez:**}} Dr ██████

//Pragnę zauważyć, iż choć zrozumienie zasad działających podczas manifestacji SCP-PL-033 wydaje się proste, jest to odczucie jedynie pozorne. Przeprowadzone dotychczas przesłuchania jasno dają do zrozumienia, że zwabieni przez podmiot klienci nie wiedzą tak naprawdę, po co się zatrzymują i dlaczego kupują/kradną dane przedmioty. Nie są nawet w stanie stwierdzić, skąd bierze się chęć posiadania danego produktu. D-522 prawie utknął w drzwiach wejściowych, kiedy z wnętrza obiektu próbował wytoczyć oponę do traktora, mimo że nigdy nie interesował się rolnictwem. D-791 wyszedł z przewieszoną przez ramię torbą wypełnioną dwudziestoma kilogramami kokainy, mimo że przez pewien czas pomagał uzależnionym, a także aktywnie działał przeciw rozprzestrzenianiu nawet lekkich narkotyków. Rzecz w tym — nie mamy pojęcia, jakimi algorytmami operuje SCP-PL-033, w jaki sposób wybiera swoich &#34;klientów&#34; i jak oddziałuje na ich psychikę. Ufanie tutaj przypadkowi uważam za wielce niestosowne i w gruncie rzeczy nieodpowiedzialne. Jedyne, czego w chwili obecnej możemy być pewni, to wyjątkowa (ujmując potocznie) przebiegłość obiektu — dokładnie 70% zwabionych nie posiadało przy sobie gotówki i musiało zginąć (D-522 przejechał traktor, a D-791 został zadźgany strzykawką przez uzależnionego, którego głód narkotykowy doprowadził do szaleństwa). Administracja zapewne dobrze pamięta także fiasko planu całodobowego nadzoru niepłacących &#34;klientów&#34;, podczas którego dziwnym zbiegiem okoliczności na swojej zmianie nagle zasypiali lub tracili przytomność nawet najstarsi stażem Agenci Fundacji, a elektroniczne narzędzia lokalizujące odmawiały posłuszeństwa, pozwalając obserwowanym na zniknięcie z pola widzenia Fundacji i poniesienie śmierci.//

//SCP-PL-033 działa według pewnego schematu, daje szansę na przeżycie i cieszenie się lepszym życiem tym, którzy w jakiś sposób jego zdaniem na to zasłużyli (dla przykładu, dziś dzieła D-1089 warte są fortunę, a kupił tylko pędzel). Dlatego wnoszę o zintensyfikowanie badań nad podmiotem. Korzyści, jakie moglibyśmy odnieść z jego zrozumienia są nieopisane.//
 — dr ██████
[[/collapsible]]
