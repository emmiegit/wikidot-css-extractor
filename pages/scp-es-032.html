[[include component:image-block name=http://scp-yerko.wdfiles.com/local--files/almacen-de-archivos/24173301255_5ffc2eb7b4_z.jpg|caption=SCP-ES-032]]


**Item nº:** SCP-ES-032

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Pelo fato de que SCP-ES-032 não pode ser contido pelos meios atuais e só tem efeito em uma área pequena, a contenção é limitada em manter os civis a 5 km da área de efeito. Um perímetro de segurança, bem como uma patrulha de guardas permanente serão encarregados de manter a área de SCP-ES-032 isolada. Após uma precipitação feita por SCP-ES-032, o pessoal da Fundação será enviado para coletar amostras da área.

Por motivos de segurança, está proibida a presença de funcionários durante as precipitações, assim como também deverão ser proibidos de coletar e/ou consumir os materiais que se-precipitem de SCP-ES-032.

**Descrição:** SCP-ES-032 é uma nuvem com uma forma de turbilhão de tipo Cumulonimbus, que está flutuando a 5 km acima da região de ██████, Argentina. A nuvem possui uma particularidade de fazer várias “chuvas” compostas por vários objetos aleatórios. Até o momento, não foi descoberto um padrão de SCP-ES-032 que possa determinar quais objetos cairão, no entanto, essas precipitações de SCP-ES-032 ocorrem principalmente durante os meses de novembro a março, seguindo de um regime de monções, embora geograficamente essas chuvas originadas de SCP-ES-032 devam ser o inverno.

SCP-ES-032 chamou a atenção da Fundação, após uma noticia que relatou uma chuva de sangue ocorrendo em uma comunidade local. Os operativos da Fundação verificaram a veracidade desse evento, após o que foi realizada uma campanha de desinformação e realocação da população, e depois a Fundação fez com que o local fosse restringido para o público, e fosse visível como uma área de estudo do Serviço Meteorológico Nacional da Argentina.



**Adendo A-1:**

Registro de Precipitações documentadas de SCP-ES-032


|| **Data do evento**|| **Produto precipitado** || **Efeito** ||
||12/12/20██|| Sangue Humano. || Decomposição do sangue devido a altas temperaturas. ||
||20/01/20██|| Pétalas de rosa || Nenhum ||
||22/01/20██ || Aves de diversas espécies em estado de congelamento.|| Descongelamento e posterior decomposição de animais devido a altas temperaturas||
|| 31/03/20██|| Moedas antigas, mais tarde identificadas como dinares e rúpias de ██ a.C. || Danos mecânicos significativos ao equipamento de observação. Dois funcionários da Fundação foram mortos ||
|| 03/12/20██ || Águia comum (primeira chuva “normal” registrada). || Nenhum ||
|| 02/02/20██ || Corpos de neve e aguaneve. ||Temperatura registrada abaixo de 2ºC, na área da nuvem. Fora da área de efeito de SCP-ES-032, a temperatura era de 38ºC. ||
|| 05/03/20██ ||Engrenagens, arruelas e parafusos enferrujados. || Danos mecânicos em instrumentos de medição.||
||05/12/20██ || [DADOS EXPURGADOS] ||Área em quarentena, equipes de limpeza implantadas na área. Um gado infectado foi terminado e incinerado. ||
|| 23/12/20██  || Várias notas de 5 e 10 dólares, todas utilizáveis.  || Arrastados pelo vento. Foi recuperado um total de ██████,██ dólares||

**Adendo A-2:** Foi feita uma tentativa de exploração dentro de SCP-ES-032 através de aeronaves não tripuladas com sensores atmosféricos, no entanto, antes de chegar ao centro de SCP-ES-032, as aeronaves pararam de funcionar. Estudos dos restos das aeronaves indicam que um pulso eletromagnético emitido do interior de SCP-ES-032 deixou a equipe inoperável. Os dados recuperados antes da perda do sinal indicam que a nuvem possui altas concentrações de Hidrogênio, Oxigênio, Nitrogênio e outros gases ainda não identificados.

**Adendo A-3:** Estudos estão em andamento para determinar se existe alguma relação entre SCP-ES-032 e [[[SCP-1686]]]. As investigações estão sendo realizadas atualmente pelas equipes de pesquisa dos Doutores ███████ e ███████. Até o momento, os resultados dessas investigações são inconclusivas.


Ainda está sendo investigado sobre o porquê da nuvem não se mover apesar dos ventos e/ou da falta de umidade atmosférica.</textarea></pre>
