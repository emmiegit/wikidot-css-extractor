**제목:** SCP-728-KO 나는 내가 선택한 사람이다
**저자:** [[*user Navla]]
----
**작가의 말:** 그리스 신화와 관련하여 좋은 소재를 소개해주신 &#39;웨인&#39;님에게 감사드립니다!
**[[[navla-page | ∇]]]**
[[include info:end]]

**일련번호:** SCP-728-KO

**등급:** 케테르(Keter)

**특수 격리 절차:** 현재 발령된 특수규약 &lt;무지는 곧 무기&gt;에 따라 현 문서는 분석심리학부 인원에게만 편집권한이 주어지며, 이외의 인원은 편집하고자 할 때 분석심리학부장 천세윤 박사, 혹은 JUNG 아키텍쳐 관리 담당 곽수일 박사의 허가를 받아야 한다.

제21K기지 내에서 SCP-728-KO에 잠식된 것으로 추정되는 인원이 발견될 시 즉시 분석심리학부에 보고하여야 한다. 자신의 상관, 혹은 파트너가 SCP-728-KO로 인한 잠식이 의심된다면 해당 인원이 요구하는 지시를 최대한 보류하고 이를 분석심리학부에 신고해야 한다.

만일 본인이 SCP-728-KO의 침입을 겪고 있다고 여겨질 시에는 바로 즉시 분석심리학부의 사일런트.sac를 호출해야 한다.
사일런트.sac 호출을 위한 심상 암구호는 다음과 같다. 호출을 위해선 이하의 단어를 머릿속으로 순서대로 그려야 한다.
* 차가움
* 하늘거리는 천
* 비가 오기 전 흙냄새
* 슬픔
* 까끌거림
호출에 실패한 경우엔 지체하지 않고 자신을 분석심리학부에 신고하여야 한다.

현 시각 부로 21K기지의 모든 인원은 SCiPNET의 접속 비밀번호를 변경해야 한다. 모든 인원은 둘씩 짝지어 서로의 비밀번호를 기억하고 있어야 하며, 본인은 자신의 비밀번호를 기억하고 있어서는 안 된다. SCiPNET에 접근하고자 할 시 파트너를 호출하여 비밀번호를 대신 입력하게 해야 한다.

만일 자신이 보안인가 4등급 이상이고, 업무에 필수적이지 않은 추가 기밀을 알고 있다면 기억소거부에 연락하여 E등급 표적성 기억소거제를 처방받아 해당 정보를 망각하여야 한다. 보안인가 4등급 이상의 인원들에게는 개인적으로 텔레킬 합금 소재의 헬멧이 지급된다.[[footnote]]**분석심리학부장 천세윤 박사 공문:** 자신이 SCP-728-KO로부터 취약하다 생각될 시, 혹은 이미 SCP-728-KO에게 잠식되었다고 판단될 시에만 헬멧을 착용해야 한다. 이때 무슨 일이 있어도 헬멧을 30분 이상 착용하지 말아야 한다.[[/footnote]]

분석심리학부의 전 인원은 SCP-728-KO로 인해 JUNG 아키텍쳐가 손상되지 않게 하는 것을 최우선으로 한다.

**설명:** SCP-728-KO는 능동적인 정신 내 활동성을 가지는 변칙적 아키타입[[footnote]]집단무의식 내에 상징적으로 존재하는 인류 공통의 정신구조. 다양한 정신반응을 유도하는 인간 정신의 근원이다.[[/footnote]] 구성체이다. SCP-728-KO는 집단무의식을 통로 삼아 한 개인으로부터 제한 없이 다른 개인으로 움직이며 목표로 한 개인에게 다양한 컴플렉스를 유발하거나 인격을 덧씌워 의식을 차지한다.

SCP-728-KO는 그것이 가진 다수의 상징성을 기반으로 스스로를 드러낸다. 대상은 대개 다음과 같은 상징성을 통해 나타난다.
# 소외감, 버림받은 느낌
# 거대한 화구,,火球,,
# 십자가, 혹은 여러 은비적 상징들
# 그리스 신화의 이아손에 대한 상징들 (황금 양털, 아르고 호, 메데이아, 썩은 대들보 등)
확인된 SCP-728-KO의 외형 및 그 발현 사례로, 헝클어진 머릿결을 가진 노인, 하늘에 떠 있는 거대한 불타는 구형의 조형물, 또 다른 자신과의 대결에서 패배하는 내용의 꿈, 자신이 몸담던 공동체에서 추방되는 내용의 꿈, 자신은 당연한 사실을 말하지만 다른 사람들이 받아들이지 않는 내용의 꿈 등으로 나타난다.[[footnote]]이에 대한 더 자세한 자료는 &lt;부록2&gt;을 참조하라.[[/footnote]]

SCP-728-KO이 개인무의식[[footnote]]개인적인 경험과 정보들이 모여있는 무의식의 영역.[[/footnote]]에 자리 잡은 경우 개인을 향해 강력한 컴플렉스[[footnote]]개인 무의식에 존재하는 작은 인격. 의식적 자아와 상호작용하고 더 나아가 그것을 침식시킬 수 있다.[[/footnote]]를 유발한다. 대개 다음 컴플렉스가 강하게 나타난다.
# 오이디푸스/엘렉트라 컴플렉스: 자식으로서 부모를 향한 적개심.
# 아브라함/메데이아 컴플렉스: 부모로서 자식을 향한 적개심. [[footnote]]특히 이 경우 혈연을 넘어 자신의 결과물 전반에 대해 이와 같은 컴플렉스가 나타난다.[[/footnote]]
# 주인공 컴플렉스: 자신을 특정한 창작물, 혹은 신화적 인물과 동일시하고, 그 작품의 내용을 스스로 재현하고자 하는 충동. SCP-728-KO의 경우 이아손의 신화에 입각하여 행동하려 한다.

SCP-728-KO이 개인의 의식을 차지할 시 본래의 자아는 개인무의식으로 밀려나며 의식 및 신체의 주도권을 SCP-728-KO에게 빼앗기게 된다. SCP-728-KO는 자신이 차지한 인원의 개인무의식, 즉, 기억과 정보들에 접근할 수 있으며, 이를 적극적으로 이용하는 모습을 보인다. 그리고 이렇게 얻은 정보를 통해 대상은 지속적으로 분석심리학부가 소유한 장비인 JUNG 아키텍쳐의 본체에 접근하려 시도한다. 

[[collapsible show=&#34;+ JUNG 아키텍쳐에 대한 개요 펼치기&#34; hide=&#34;- 열람 확인.&#34;]]

본사의 초대 분석심리학부장 및 분석심리학의 창시자, 칼 구스타프 융이 직접 설계하고 이후 한국지역사령부 분석심리학부에서 제작한 인간의 정신신호 분석 및 조작 체계이다. 전반적으로 튜링 머신의 작동 원리와 비슷한 방법으로 인간의 정신 활동을 디지털 연산 체계로 적용한 장치이다.

칼 융 박사는 초기 분석심리학부 인원들과 JUNG 아키텍쳐를 직접 설계하고 제작까지 하려고 했으나 연이은 상부 및 제자와의 갈등으로 인한 신경쇠약과 비과학적 이론에 대한 편집증적인 집착 증세로 인해 재단에서 퇴출되고 해당 자료는 이후 이██ 교수에게로 넘어가게 된다.

이██ 교수는 이후 한국지역사령부 내에서 해당 자료를 통해 JUNG 아키텍쳐를 직접 제작하였고, 당시의 윤금선 연구원이 제작에 참여했다. 이██ 교수의 은퇴 이후 전반적인 관리는 윤금선 교수에게 넘어갔고, 이후로 현재 곽수일 박사가 담당하고 있다.

현재 무의식과 관련한 다양한 분야에서 활용되고 있다.

+++ 부록1: 발견기록

SCP-728-KO는 본래 다수의 사람들이 동일한 외형의 남성을 꿈속에서 보았다는 소문을 통해 재단이 인지하였다. 진술자들은 SCP-728-KO를 대개 정장을 입고, 안경을 벗은 채 주머니에 넣은 노인의 형상으로, 헝클어진 머리 때문에 그리 말끔해 보이지는 않았다 공통적으로 진술하였다. 이에 대하여 꿈속의 존재들이 모인 요주의 단체, &#39;오네이로이&#39; 및 수면변칙에 대한 연관성에 주목하여 기동특무부대 오미크론-로 &#34;드림팀&#34; 및 제04K기지 수변변칙부의 주관으로 광범위한 합동조사가 이루어졌으나 이후 갑작스레 SCP-728-KO의 활동이 사라짐으로써 해당 조사는 무산되었다.

그러나 이후 정신의학계에서 산발적이고 일시적으로만 나타나는 신경증에 대한 보고가 이루어졌고, 이것이 재단의 분석심리학부의 이목을 끌었다. 분석심리학부는 해당 존재가 꿈 속 존재가 아닌 꿈을 통해 상징이 발현되는 아키타입의 일종으로 가정했고, 이에 대한 조사를 실시하였다. 

조사 결과 SCP-728-KO는 이전부터 개인의 정신에너지를 흡수하여 정신적인 영향력을 키우던 변칙적 아키타입으로 밝혀졌으며 해당 시점에서 이미 개인무의식의 영역을 넘어 의식 영역에 정신적인 간섭을 시도하고 있음이 확인되었다. 이후 해당 아키타입은 SCiPNET에 일련번호를 할당받았고, 분석심리학부의 주관으로 SCP-728-KO에 대한 추적이 이루어졌다.

SCP-728-KO는 이후로 계속 개개인의 정신에너지를 흡수하며 그 영향력을 늘려왔고, 19년 1월 11일 처음으로 본격적인 침식 활동을 시작했다. 해당 현상은 즉시 분석심리학부가 확인했으며[[footnote]]당시 기록은 &lt;부록 3&gt; 참조.[[/footnote]], 이후로 이에 대응하기 위한 현재의 특수 격리 절차가 완성되었다.

현재 그 기원을 알아내기 위한 후속 조사가 예정되어있다.

+++ 부록2: 확인된 SCP-728-KO의 주요 발현사례

아키타입은 스스로의 상징성을 꿈과 예술을 통해 드러낸다. SCP-728-KO 역시 아키타입의 일종이기에, SCP-728-KO가 활동을 본격적으로 시작하며 이와 관련한 상징이 다양한 미디어 매체 및 다수의 꿈에서 드러났다. 이 중에서 분석심리학부가 눈여겨본 SCP-728-KO의 주요한 상징은 바로 그리스 신화 이아손의 이야기였고, 다음 수집된 자료는 이 상징이 주요하게 발현된 사례이다. 조사 이후 해당 영화 및 관련 정보는 재단 역정보부가 회수 및 삭제하였다.

[[tabview]]
[[tab 사례1: 단편영화]]
+++ 폴 토마스 앤더슨 감독의 단편 영화 &lt;라이트 룸&gt;(2018)
----
**개요:** 전구를 만드는 조지프 윌슨 스완과 토마스 에디슨의 이야기를 모티프로 한 시대극 단편영화. 스완 경과 에디슨의 사례에서 소재를 따왔으나 주인공 이름은 변형이 가해지고 실제의 역사와 많은 부분이 다름.(에디슨은 에디 딕슨으로, 스완 경은 조셉 필립으로 나타남.) 또한 스완 경의 이야기는 테슬라의 사례가 융합되어 나타남.

**내용:** 딕슨은 오랜 연구에도 제대로 된 전구를 만들지 못했고, 그는 그 책임을 자신의 제자이자 동업자인 필립에게 돌린다. 필립은 그의 모습에 실망하여 딕슨을 떠나고, 딕슨은 그 빈자리를 톡톡히 실감한다. 그는 시도 끝에 전구를 만드는 밝게 빛나게 하는 데 성공했으나  그가 만든 전구는 열기가 너무 강해 유리가 녹아버리곤 했다. 결국, 그의 사업은 무너져 버리고, 빈털터리가 되어 연구실에서 술을 마시며 허송세월을 보낸다. 오랜 시간이 지나고 그는 술독으로 죽고 그의 시신 앞에 필립이 다시 나타난다. 필립은 전구의 전압을 최대로 올려 방을 환하게 밝히고 그 열기가 집을 태우기 시작한다. 불타는 집에서 대들보가 떨어지며 둘을 덮치며 영화는 끝이 난다.

**나타난 상징:** 밝게 불타는 전구가 하늘로 떠오르는 듯한 연출, 필립의 외형이 동그란 안경을 쓴 노인으로 묘사된 점. 딕슨에게 버림받은 필립.
[[/tab]]
[[tab 사례2: 영화 평론]]
+++ &#39;사례1&#39;의 영화 &lt;라이트 룸&gt;에 대한 평론
----
**개요:** 유명 영화 평론가가 운영하는 블로그에 기재된 &lt;사례1&gt;의 영화에 대한 평론. 전반적으로 이아손의 신화에 기반하여 해당 영화의 상징을 연결짓고 분석하고 있음.

**내용:** 폴 토마스 앤더슨 감독 영화는 언제나 특유의 매력이 있습니다. 지난 글에서 그 감독의 영화 중 하나인 &lt;마스터&gt;를 다룬 바 있었습니다. 그리고 본 영화도 해당 영화와 비슷한 구성을 충실히 따르고 있습니다. &lt;마스터&gt;의 경우, &#39;오디세이아&#39;에 대한 역이었다면, 본 영화는 &#39;이아손과 아르고 호&#39;의 이야기를 역으로 적용했다고 볼 수 있습니다.

이하 내용을 설명하기에 앞서 해당 신화에 대해 어느 정도 알려 드려야 할 것 같습니다. 본 영화는 해당 신화와 정말 많은 부분에서 레퍼런스 되고 있기 때문입니다.

본래 신화 내용은 이렇습니다. 이아손은 &#39;황금 양털&#39;을 찾으라는 불가능해 보이는 과업을 받게 되고, 이를 해결하기 위해 이아손은 그리스 신화의 여러 영웅들을 모아서 아르고 호를 출항시킵니다. 모험 중에 이아손은 메데이아 공주의 도움으로 황금 양털을 찾는 데 성공하고, 이후에 메데이아 공주와 결혼을 합니다. 그러나 이아손은 이후 권력에 눈이 멀어 메데이아를 내쫓게 되고, 이에 메데이아는 바로 자신과 이아손 사이에 난 자식들을 모두 살해함으로써 그에게 복수합니다. 실의에 빠진 이아손은 방황하다 자신의 옛 영광인 아르고 호의 썩은 대들보가 무너지면서 거기에 머리를 부딪쳐 죽었다고 합니다.

//중략//

전구에 주요하게 들어가는 기체가 바로 &#39;아르곤&#39;입니다. 이름부터 상당히 아르고 호를 생각나게 하지 않나요? 실제 어원을 따지자면 아르고호는 그리스어로 argo(빠르다), 아르곤은 argon(비활성 상태)에서 따왔습니다. 어원은 다르지만, 영화 내적으론 꽤 중요하게 이 두 상징이 겹칩니다. 결론적으로 전구와 그 실험실은 아르고 호를 은유하고 있어요. 높은 효율의 전구가 곧 황금 양털을 은유하는 거죠. 금빛으로 빛나는 필라멘트가 바로 이것을 상징합니다. 그렇다면 이 영화의 딕슨은 에디슨뿐 아니라 이아손의 상징을 가지고 있다고 볼 수 있어요. 그럼 필립은 누구냐? 독자 여러분도 눈치채셨겠지만 메데이아입니다.

//중략//

그럼 제가 이 영화의 내용대로 이아손의 이야기를 재구성해 보겠습니다. &#34;이아손은 황금양털을 찾지 못하고, 그 책임을 메데이아에게 돌립니다. 메데이아는 스스로 떠나고 이아손은 슬픔에 빠져 죽는다. 그러나 그녀는 여전히 이아손을 사랑했고, 곧 돌아와 그의 장례식에 난입하여 그의 유산이자 자신이 만든 아르고 호와 함께 불태워 산화한다.&#34; 이런 해석하에선 관객들을 의아하게 만들었던 필립의 행동이 차츰 이해가 되실 겁니다. 저는 필립이 딕슨을 상당히 애증했다고 보거든요.

//후략//

**나타난 상징 및 추가 정보:** 이아손과 메데이아의 신화에 기반한 해석, 사례1의 다양한 신화적 상징을 지목

----
**개요:** SNS상에서 SCP-728-KO의 상징이 포함된 꿈에 관한 게시글을 재단의 웹 크롤러 봇이 수집함. 이하 내용은 이 상징성이 가장 직접적으로 나타난 사례이다.

**내용:** 지난밤에 또 꿈을 꿈. 이번엔 상당히 어두운 내용임. 내가 죽고 난 뒤에 바깥의 관점에서 나를 바라보는 꿈이었음. 유령 같은 게 아니라 그냥 객관적인 시선? 그런 느낌.

나는 과거에 어떤 책을 많이 썼고, 그거 때문에 꽤 유명했나 봄. 사람들이 그걸 읽으면서 나를 추모했고, 장례식이 끝난 뒤에 나를 사람들이 나를 묻으려는데, 나를 떠난 남편이(실제 나는 결혼도 안 함), 내 장례식에 찾아와서 나를 꼭 화장해야 한다고 주장을 함. 사람들은 조금 의아해하면서 불이 붙은 양초를 그에게 가져다주었고 그냥 그 자리에서 내 시신을 불태웠음. 

남편은 울면서 그 가운데에서 같이 불에 휩싸였고, 앞에 있던 책장이 무너지면서 나와 그 사람을 덮침. 그 책장에는 내가 썼던 모든 책들이 있었음. 나는 시신이었지만 그 책의 무게가 느껴졌음. 불길의 뜨거움도 느껴졌고. 

그런데 그때 갑자기 한가지 생각이 문득 떠올랐음. 버림받은 사람은 무엇이든 할 수 있구나...

그러고 잠에서 깸.

+++ 부록4: 사건 기록 및 &lt;무지는 힘&gt; 규약

위 발견 이후 2020.01.24 부로 SCP-728-KO는 분석심리학부 인원을 향한 정신 내 공격을 시작하였다.

SCP-728-KO는 분석심리학부 인원을 향해 다음과 같은 공격을 감행한다.
* 분석심리학부 인원의 개인무의식에 침투하여 재단 내 분석심리학 및 그 창시자인 칼 융과 관련한 여러 정보를 수집.
* 무의식을 조정하여 JUNG 아키텍쳐에 접근하고자 하는 충동을 일으킴.
* 다양한 심화된 컴플렉스와 신경증 반응을 야기함.
* 개인무의식에 SCP-728-KO가 침투한 개인은 JUNG 아키텍쳐 기반 인격유형 검사결과 시 이전 유형과 관계없이 공통적으로 내향-직관 유형으로 나타남. 
이에 대해 곽수일 박사의 요청에 따라 이러한 집단무의식을 통한 정신적 공격에 대응하기 위해 설계된 합성원형구성체인 사일런트.sac가 가동되었다. 그러나 SCP-728-KO는 그 영향력을 제21K기지 전 인원으로 확대하였고, 전 기지 인원의 수는 사일런트.sac가 보호할 수 있는 인원수를 초과한 관계로 특수규약 &lt;무지는 곧 무기&gt;[[footnote]]전 분석심리학부장, 현 분석심리학부 자문위원 윤금선 교수가 직접 고안함.[[/footnote]]가 발령되었으며, 현재의 특수 격리 절차가 수립되었다.

현재 천세윤 박사의 주관으로 SCP-728-KO에 영향을 받고 있는 인원을 격리하여 해당 존재를 일시적으로 포획하는 절차가 계획 중에 있다.

+++ 분석심리학부 윤금선 교수의 공문

현재 분석심리학부를 향해 전례가 없던 정신공격이 직접적으로 감행되고 있습니다. 집단무의식을 통해 접근하는 개체의 특성은 기존 분석심리학부 인원이 많이 대응해보지 못한 2형 부류의 텔레파시입니다. 2형 텔레파시는 마치 이미 설득된 생각이 내면에서 나타나는 것과 비슷하게 발현됩니다. 이 말인 즉, 이성으로는 감지해 낼 수 없다는 것입니다.

저는 여러분의 직관을 믿습니다. 여러분의 직관을 이용해 그것을 간파하고 저항하세요. 칼 융 박사님이 그랬듯, 저희는 과학자인 동시에 예언자입니다. 재단에서는 과학자로 살아왔을지언정, 이제는 직관에 의존하여 예언자의 마음으로 자신의 정신을 들여다봐야 합니다.

부디 이 공격이 빠르게 지나갔으면 합니다. 여러분의 건투를 빕니다.

해당 인원은 곧바로 텔레킬 챔버 내로 이송되어 SCP-728-KO와 함께 일시적으로 격리되었다,

&gt; **SCP-728-KO:** 익숙한 이름과 익숙한 개념이야. 그래. 나는 그대보다도 이것을 더 잘 알고 있네. 하지만 이것은 내가 긍정하는 것에 대한 부정하는 해석방법이네. 정신이란 것은 본래 이성으로써 접근할 수 있는 것이 아니야. 너희 과학자들은 그 구조를 파악할 수는 있어도 이해하는 것은 절대 불가능 할 것이네. 그대는 지난 선조들의 말을 새겨들어야 하네. 미치광이와 예언자, 신화와 전설, 상징과 비전. 차가운 시선으로 이것들을 분석하는 과학자들은 절대 이해하지 못할 것이지.
&gt; 
&gt; **천세윤 박사:** 이런 세상에, 지금 되게 수수께끼처럼 말씀하시는 거 알아요? 늙은 현자 클리셰는 잠시 내려놓고 제대로 정보나 알려줘요.
&gt; 
&gt; **SCP-728-KO:** 참을성이 부족하군. 과학자. 머리로 이해하지 못한 것은 너에게 아무것도 아닌 게야. 내 친구도 그러했고, 그래서 난 그를 떠났지.
&gt; 
&gt; **천세윤 박사:** 제가 좀 그러죠. 내향-사고형 인간이라. 그나저나 친구라뇨, 그 친구분은 어떤 분이셨죠?
&gt; 
&gt; **SCP-728-KO:** 그대처럼, 주로 사고하는 것을 즐겼지. 하지만 그는 그대와는 달리 바깥세상에 더 관심이 많았네. 그런 면에서 나는 그이와 잘 어울리지 못했어. 그래서 떠나온거고.
&gt; 
&gt; **강다홍 연구원:** 메데이아. 상징에서 나타난 메데이아의 상징과 일치해요. 이아손에게 쫓겨난 신화 속 메데이아와는 다르게 스스로 그를 떠난 것으로 묘사되죠.
&gt; 
&gt; **천세윤 박사:** 속으로는 내심 그가 자신을 쫓아냈다는 것을 인정하는 것이지. 그에 대한 방어기제로 상황을 역으로 대입해서 스스로 떠나온 것으로 받아들인 거고.
&gt; 
&gt; **강다홍 연구원:** 일종의 &#39;내가 먼저 찼어.&#39; 같은 건가요.
&gt; 
&gt; **천세윤 박사:** [웃음] 그래. 그렇다면 SCP-728-KO, 당신의 아버지는 누구죠? 그러니까 어떻게 만들어진 존재인가요?
&gt; 
&gt; **조나단-할리만.sac:** 정신에너지가 미약하게 요동칩니다.
&gt; 
&gt; **SCP-728-KO:** 아까 말했듯, 어울리지 않는 이로부터 떨어져 나왔지. 그이와 나는 합쳐 하나의 인격을 이루었지만, 자아는 나를 거부했네. 정확히 말하자면 저울질을 하고 나보다 그이가 더 가치 있다고 판단한 거겠지. 나는 원망하지 않네. 
&gt; 
&gt; **강다홍 연구원:** &#39;버림받음&#39;이라는 상징은 그때 각인된 것이겠군요.
&gt; 
&gt; **천세윤 박사:** 그렇다면 당신은 본래 사람이었나요?
&gt; 
&gt; **SCP-728-KO:** 그렇다네.
&gt; 
&gt; **천세윤 박사:** 이름은?
&gt; 
&gt; **SCP-728-KO:** 기억나지 않네. 무의식의 바다를 떠돌며 내가 가진 정보는 흩어지고, 상징만이 남았지.
&gt; 
&gt; **천세윤 박사:** [한숨] 어떻게 제대로 된 정보를 얻기가 힘들다냐. 그럼 왜 당신은 JUNG 아키텍쳐에 접촉하려 하는 건가요?
&gt; 
&gt; **SCP-728-KO:** 그것을 없애버리기 위함이지. 그것은 밖에서는 없앨 수 없어. 집단무의식을 통해서 내부부터 천천히 풀어내야지. 그것은 나만이 할 수 있는 일이기도 하고, 또 나 자신을 내려놓아야만 가능한 것이기도 하지.
&gt; 
&gt; **천세윤 박사:** 그건 우리 분석심리학부의 자산이에요. 당신이 함부로 없애지 못하게 할 겁니다.
&gt; 
&gt; **SCP-728-KO:** 이해하네. 하지만 그것은 파괴되어야만 해. 내가 책임을 지고 그것을 없애겠네.
&gt; 
&gt; **천세윤 박사:** 왜 파괴되어야 하나요?
&gt; 
&gt; **SCP-728-KO:** 미안하네. 너무 오래되어서 잊어버렸다네. 하지만 나는 그것을 파괴해야만 하는 소명을 지니고 있어. 내 직관이 그리 말하고 있네.
&gt; 
&gt; **천세윤 박사:** 스스로 그렇게 단정지은 거겠죠.
&gt; 
&gt; **조나단-할리만.sac:** 정신에너지의 역류가 감지됩니다.
&gt; 
&gt; **강다홍 연구원:** 무슨 일인가요?
&gt; 
&gt; **조나단-할리만.sac:** 다시 도망치려는 모양입니다.
&gt; 
&gt; **천세윤 박사:** 그럼 당신에게 있어서 JUNG 아키텍쳐가 어떤 의미가 있죠?
&gt; 
&gt; **SCP-728-KO:** 미안하네.
&gt; 
&gt; **조나단-할리만.sac:** 역류하는 양이 커집니다.
&gt; 
&gt; **천세윤 박사:** JUNG 아키텍쳐가 당신의 아르고 호인가요?
&gt; 
&gt; **SCP-728-KO:** ... 이만 갈 때가 된 것 같군.
&gt; 
&gt; **조나단-할리만.sac:** 박형준 요원의 자아가 의식으로 올라옵니다!
&gt; 
&gt; **천세윤 박사:** 당신, 분석심리학부 인원이지?
&gt; 
&gt; **--SCP-728-KO-- 박형준 요원:** ... 아니요? 인사과인데요?
&gt; 
&gt; **조나단-할리만.sac:** SCP-728-KO의 반응을 찾을 수 없습니다. 집단무의식으로 돌아간 것 같아요. 이 정도 두께의 텔레킬 합금을 뚫을 정도라면 정신에너지를 꽤 많이 소모했을 겁니다. 당분간은 정신공격이 줄어들 것 같네요.
&gt; 
&gt; **천세윤 박사:** 후우... 그럼 면담은 여기까지.
&gt; 
&gt; **박형준 요원:** 이게 끝이라고요?
&gt; 
&gt; **강다홍 연구원:** 타이머는 10분 정도 남겼네요.
&gt; 
&gt; **박형준 요원:** 한 5분 정도 지난 거 아니었나요?
&gt; 
&gt; **천세윤 박사:** 음, 네 끝났고요, 업무 복귀하시면 됩니다. 다홍이도 가봐. 나는 수일이랑 이야기할 게 있어서.
&gt; 
&gt; **강다홍 연구원:** ... 네.

+++ 부록6: 내부 음성 녹음기록

**개요:** &lt;부록5&gt;의 시점 이후 천세윤 박사는 JUNG 아키텍쳐의 전반적 관리를 담당하고 있는 곽수일 박사를 호출하여 별도의 논의를 진행하였다.

[[collapsible show=&#34;+ 녹음 기록 열람하기&#34; hide=&#34;- 열람 확인.&#34;]]

&gt; **참여자:**
&gt; * 분석심리학부장 천세윤 박사
&gt; * JUNG 아키텍쳐 관리 담당 곽수일 박사
&gt; * 합성원형구성체 사일런트.sac
&gt; ----
&gt; **천세윤 박사:** 여어, 수일. 오랜만.
&gt; 
&gt; **곽수일 박사:** 오랜만이냐니, 오늘 아침에도 봤잖아.
&gt; 
&gt; **천세윤 박사:** 그냥 농담 좀 해본 거야. 아무튼 내가 너를 부른 이유가 뭔지 알아?
&gt; 
&gt; **곽수일 박사:** 아니 그건 내가 너한테 질문할 거잖아. 왜 날 부른 건데?
&gt; 
&gt; **천세윤 박사:** JUNG 아키텍쳐 좀 떼어 줘.
&gt; 
&gt; **곽수일 박사:** 아니 그게 무슨 귀신 씨나락 까먹는 소리야? 그리고 그건 또 왜?
&gt; 
&gt; **천세윤 박사:** SCP-728-KO를 무력화할 방법을 찾았어. 네 의견 듣고 바로 퇴역부에게 건의해볼 생각이야.
&gt; 
&gt; **곽수일 박사:** JUNG 아키텍쳐로 걔가 존재하는 구역을 직접 저격하자고 하지는 말아줘. 이거 하나 잡자고 EK급 의식 절멸 시나리오를 감수하고 싶지는 않아.
&gt; 
&gt; **천세윤 박사:** 노노, 스스로 소멸할 거야.
&gt; 
&gt; **곽수일 박사:** 뭐, 어떻게?
&gt; 
&gt; **천세윤 박사:** 걔는 이미 자신의 구조를 파괴시킬 준비가 되어있어. 스스로 소멸할 장소를 찾고 있는 거지. 그리고 그게 바로 JUNG 아키텍쳐야.
&gt; 
&gt; **곽수일 박사:** 뭐? 그런 걔가 JUNG 아키텍쳐에 접근하는 이유가 거기서 죽으려고 그러는 거라고?
&gt; 
&gt; **천세윤 박사:** 정확히는 불을 질러서 그 사이에서 산화하고 싶은 거지. 이아손의 최후처럼.
&gt; 
&gt; **곽수일 박사:** 이아손?
&gt; 
&gt; **천세윤 박사:** 뭐야, 그 표정은? 이아손 몰라?
&gt; 
&gt; **곽수일 박사:** 아니, 아는데, 이아손은 썩은 선재에 맞아 죽었잖아. 근데 왜 728-KO가 이아손이고, JUNG 아키텍쳐가 아르고 호냐는 거지. 이아손이 아르고 호에 불을 지른 것도 아니고.
&gt; 
&gt; **천세윤 박사:** 주인공 컴플렉스. SCP-728-KO에게 주인공 컴플렉스가 있는 거는 알지?
&gt; 
&gt; **곽수일 박사:** 물론이지.
&gt; 
&gt; **천세윤 박사:** 걔는 스스로를 이아손, 그리고 메데이아와 동일시 여기고 있어. 이아손이 죽은 것처럼 자신도 아르고 호의 선재에 깔려 죽고자 하는 심리를 보이고 있지. 그렇다는 건...
&gt; 
&gt; **곽수일 박사:** 그렇다는 건...? 아니 잠깐만, 설마...?
&gt; 
&gt; **천세윤 박사:** 그래. 728-KO는 아마 JUNG 아키텍쳐와 직간접적으로 관련이 있는 사람이었겠지. JUNG 아키텍쳐가 바로 그의 과거의 옛 영광이었던 거고.
&gt; 
&gt; **곽수일 박사:** 이전 분석심리학부의 인원이거나, 아니면...
&gt; 
&gt; **천세윤 박사:** 집단무의식을 떠돌며 이것저것 다 희석되고 뭉쳐져서 더 이상 사람의 인격이라고 보기는 힘들고 그냥 컴플렉스 집합체라고 보는 게 더 타당하지만 말이야.
&gt; 
&gt; **곽수일 박사:** 그렇다면 그것이 JUNG 아키텍쳐에 접근할 수 있게 길을 터주자고? 사일런트는 비켜주고?
&gt; 
&gt; **천세윤 박사:** 그렇지. 물론 앞서 이야기했듯, JUNG 아키텍쳐를 파괴하기도 하니까, 걔가 파괴해도 될 만큼의 아주 작은 조각만 떼어 놓는게 어떨까 해서. 일종의 작은 버전을 만들어 주는거지. 
&gt; 
&gt; **곽수일 박사:** 미안한데, 그건 불가능해. 내가 싫다는 게 아니라, 구조적으로 불가능한 거야. JUNG 아키텍쳐의 연산코어들은 단 하나라도 떼어날 수 없게 연결되어 있어.
&gt; 
&gt; **천세윤 박사:** 연산 코어가 아니라면?
&gt; 
&gt; **곽수일 박사:** 흐음... 그건 생각을 좀 해 봐야 해. JUNG 아키텍쳐의 중추신경계는 연산 코어와 별개로 작동되고, 그 인터페이스도 따로 있으니까. 중요한 건 이게 겉으로 볼 때는 온전한 JUNG 아키텍쳐처럼 보이게 만들어야 해.
&gt; 
&gt; **천세윤 박사:** 난 그쪽은 하나도 모른다. 잘 생각해봐.
&gt; 
&gt; **곽수일 박사:** 일단... JUNG 아키텍쳐는 그 자체로써 한 인간의 정신체계를 모사한 디지털 연산 시스템이야. 그러니까 이미 그 자체로써 하나의 &#39;만들어진 커다란 정신&#39;이라고 볼 수 있지.
&gt; 
&gt; **천세윤 박사:** 으흥.
&gt; 
&gt; **곽수일 박사:** 거꾸로 말하자면 우리 정신도 JUNG 아키텍쳐와 구조는 같아. 대신 연산량과 대역폭, 그리고 담겨있는 정신에너지의 양이 엄청나게 클 뿐이지.
&gt; 
&gt; **천세윤 박사:** [하품]
&gt; 
&gt; **곽수일 박사:** 듣고는 있는 거야?
&gt; 
&gt; **천세윤 박사:** 나 컴퓨터는 모른다니까? 애초에 부서장은 그 장비 만지지 말라고 윤금선 교수님이 너 세워둔 거잖아.
&gt; 
&gt; **곽수일 박사:** [한숨] 그래. 그냥 혼잣말이나 할 게. 생각도 정리할 겸... 만약에, 큰 정신에너지를 뇌에 주입해서 거기서 많은 연산을 억지로 하게 만든다면, 겉으로 볼 때는 꽤 JUNG 아키텍쳐와 비슷하게 보일 거야. 성능은 구닥다리지만.
&gt; 
&gt; **천세윤 박사:** 그럼 인사과에 전화해서 D계급 몇 명 부를까? 한명으로 부족하면 여럿 구해서 뇌를 병렬로 연결해도 될 거 같고. 방금 거기 박형준 요원이랑 면담했거든?
&gt; 
&gt; **곽수일 박사:** 아니 미쳤어? 다른 장비로도 충분히 가능해. JUNG 아키텍쳐 기반 벌크-브레인을 쓰면 돼. 기능하지 않는 인간의 뇌를 모사한 전자장비.
&gt; 
&gt; **천세윤 박사:** 그럼 거기다 대충 정신에너지 박아넣고 쓸모없는 연산을 하게끔 시킨 뒤에 사일런트가 그 장비에 대한 접근을 풀면?
&gt; 
&gt; **곽수일 박사:** 728-KO는 그 장비로 향하겠지.
&gt; 
&gt; **천세윤 박사:** 그리고 우리는 벌크-뭐시기 장비 하나를 잃고, 그 녀석도 무력화 시키는 거고. 그리고 728-KO는 스스로의 꿈을 이루는 거고. 죽는 거 말이야.
&gt; 
&gt; **곽수일 박사:** 그렇게 말하니까 우리 되게 쓰레기 같은 이야기 한거 같다.
&gt;

+++ 부록7: 표준 꿈 보고서

**개요:** 퇴역절차가 예정된 일자인 2019년 5월 20일 오전 7시 30분, 강다홍 연구원은 개인 업무용 노트북을 통해 천세윤 박사에게 이하 꿈 보고서를 제출하였다. 그러나 천세윤 박사는 당일 9시 30분, 퇴역절차가 시행되는 순간까지 해당 문서를 열람하지 않았다.

----
**인원:** 강다홍 연구원 (외향-감정)

**기억 추정치:** 한... 절반 조금 넘는 정도?

**변칙 존재 여부:** Y (SCP-728-KO)

**꿈 유형:** 큰 꿈 / 작은 꿈 ,,어... 잘 모르겠어요,,

**행동 가능한 지성 여부:** 중

**설명:** 이거 진짜 중요한 꿈 같아서 이렇게 좀 두서없지만 후딱 써서 올릴게요... 양식 안 맞는 건 죄송합니다!! 아직 꿈 기억이 생생할 때 빨리 올리려고요...

일단 꿈은 저희 21K기지 카페테리아에서 시작해요. 저랑 천세윤 박사님이랑 윤금선 교수님이랑 같이 거기서 커피를 마시고 있는데, 윤교수님이 잠시 제게 어떤 분을 소개해 드리겠다고 말씀하시는 거에요. 그러시더니 곧 여러 사람이 차례대로 줄줄이 손을 잡은 채 들어왔어요. 윤금선 교수님부터 순서대로 이██ 교수님, 그리고 칼 융 박사님, 그리고... (저희 분석심리학부와는 관련이 없는 걸로 알고 있지만)프로이트 박사님까지 차례로 들어왔어요.

모두들 분석심리학부의 중심인 분들이고, 다들 사진에서 본 얼굴 그대로였지만, 융 박사님은 그 특유의 동그란 안경을 쓰지 않고 있었어요. 거기다 헝클어진 머리까지 있어서 보자마자 SCP-728-KO의 상징이 융 박사님을 통해 나타났다고 생각이 들었어요. 

그리고 융 박사님이 들어오실 때 어떤 흑인분도 같이 들어왔는데, 그분은 손을 잡지 않고 저희를 쳐다보기만 했어요. 그늘진 곳에 있어서 얼굴은 알아 볼 수 없었어요. 그분은 이후로도 계속 구석에서 우리를 쳐다보고 아무런 참여도 하지 않았어요.

아무튼 저희는 카페테리아에 둘러서서 서로를 바라보았어요. 윤교수님은 천박사님의 손을 잡았고, 천박사님은 제 손을 잡았죠. 마치 기차놀이처럼 일렬로 늘어서서 창 밖을 바라보았어요. 그리고 창 밖에는 거대한 불타는 공이 있었어요. 공의 가운데에는 분석심리학부 로고에서 볼 수 있던 원 안의 십자가 같은 표식이 붉게 있었고요, 그게 천천히 땅으로 내려오면서 21K기지의 지면 아래로 파고들었어요. 그렇게 지하에 있는 JUNG 아키텍쳐의 본체가 부서지는 소리가 들렸고(지하에 있는 거 맞죠? 보안인가 때문에 잘은 모르지만 꿈에서는 그렇게 받아들였네요.) 카페테리아는 불길에 휩싸였어요.

그때 마침 약간의 자각몽 상태에 들어간 것인지, 이때 융 박사님의 형상을 한 SCP-728-KO와 면담을 해야겠다는 생각을 했어요. 그래서 저는 몇 가지를 물어보았죠.

왜 아버지 컴플렉스와 자식 컴플렉스를 가지고 있냐고 묻자 융 박사님은 구석의 남자를 가리켰어요. 그리고 프로이트 박사님을 가리키고, 자신을, 저를 가리켰고, 마지막으로 불공이 파고 들어간 구멍을 가리켰어요.

다음으로 제가 왜 분석심리학부를 공격하고 있냐고 묻자 똑같이 남자, 프로이트 박사, 자신, 저, 그리고 구멍을 가리켰어요.

마지막으로 제가 왜 JUNG 아키텍쳐에 집착하는지 물었고... 또 똑같은 행위를 반복했어요. 융 박사님의 눈에서 눈물이 플렀고, 막심한 후회감이 느껴졌어요. 

그리고 그때 저는 깨달았어요. SCP-728-KO가 바로 누구의 인격인지.

이것과 관해서 천박사님과 깊게 이야기를 하고 싶어요. 이따 아침에 사무실에 들러서 마저 더 이야기 가능한가요?

+++ 부록8: 퇴역 절차 내부 녹음 기록

**개요:** 퇴역부의 퇴역 승인이 떨어진 이후 천세윤 박사와 곽수일 박사는 2019년 5월 20일 오전 9시 30분에 SCP-728-KO의 퇴역절차를 진행하였다. 이때 강다홍 연구원이 퇴역절차 중간에 난입하였고, 이하 내용은 당시의 상황을 기록한 것이다.

&gt; 
&gt; **천세윤 박사:** 좋아. 그... 호출 심상이 뭐였지?
&gt; 
&gt; **곽수일 박사:** 아니, 니가 정한 거잖아. 차가움, 하늘거리는 천, 비 오기 전 흙냄새, 슬픔, 까끌거림.
&gt; 
&gt; **천세윤 박사:** 아 맞다 그래. 음...
&gt; 
&gt; **곽수일 박사:** 좋아 벌크-브레인은 모두 준비되었어. 지금 이 친구는 자연수 차례대로 소인수 분해 하면서 소수인지 아닌지 확인하는 작업을 하고 있어. 정신에너지를 꽤 많이 잡아먹네. 좋아. 겉으로 볼 때는 진짜 JUNG 아키텍쳐와 비슷하게 보일거야.
&gt; 
&gt; **천세윤 박사:** 그래. 사일런트? ... 지금 이 가짜 JUNG 아키텍쳐를 향한 SCP-728-KO에 대한 방어를 잠시 멈춰줘. ... 옳지 고마워.

&gt; **곽수일 박사:** 자, 그럼 이제 슬슬 입질이 올 때까지 기다려 볼까...
&gt; 
&gt; **천세윤 박사:** 그렇게 오래 안 기다려도 될 거야. 그 녀석은 계속 우리를 주시하고 있었으니까.

&gt; **곽수일 박사:** 퇴역절차 수행 중입니다.

&gt; //급하게 철문을 두드리는 소리//
&gt; 
&gt; **곽수일 박사:** 잠깐, 인터페이스를 봐!
&gt; 
&gt; //인터페이스의 가운데에 붉은 등이 점멸한다.//
&gt; 
&gt; **곽수일 박사:** 그래, 와라 와라...
&gt; 
&gt; //인터페이스의 등이 초록빛으로 변한다.//
&gt; 
&gt; **천세윤 박사:** 오 왔다.
&gt; 
&gt; **SCP-728-KO:** [인터페이스의 스피커를 통해] ... 반갑구려. 예상한 대로 이미 이곳에서 나를 기다리고 있었군.
&gt; 
&gt; **천세윤 박사:** 음, 네, 뭐, 그러죠.
&gt; 
&gt; **SCP-728-KO:** 나의 마지막을 지켜봐 줄 사람이 둘이나 있다는 게 과분하게 느껴지기도 하는군.
&gt; 
&gt; **곽수일 박사:** [작게 속삭임] 들어가라 들어가.
&gt; 
&gt; **SCP-728-KO:** 이것이 야기할 수 있는 위험성 정도는 나도 잘 알고 있네. 최대한 집단무의식에 피해가 가지 않게 소멸시키겠네.
&gt; 
&gt; **강다홍 연구원:** [다급하게 소리침. 마이크와 멀어 잘 들리지 않음.]
&gt; 
&gt; **천세윤 박사:** 뭐? 다홍이니?
&gt; 
&gt; **강다홍 연구원:** [강하게 문을 내려침] 안돼요! 멈춰요!
&gt; 
&gt; **곽수일 박사:** 뭐? 무슨 일이야? 잠깐만, 있어봐. 중요한 일 같아.
&gt; 
&gt; //곽수일 박사가 인터페이스에서 멀어져 철문을 연다.//
&gt; 
&gt; **강다홍 연구원:** 천박사님! 제 보고서 읽으셨나요?
&gt; 
&gt; **천세윤 박사:** 뭐? 무슨 보고서?
&gt; 
&gt; **강다홍 연구원:** 꿈 보고서요! 오늘 아침에 일어나자마자 올린 건데!
&gt; 
&gt; **천세윤 박사:** 뭐? 아니?
&gt; 
&gt; **곽수일 박사:** 그래서 무슨 일인데!
&gt; 
&gt; **강다홍 박사:** SCP-728-KO! 당신은 바로 분석심리학의 창시자, 재단 본사의 초대 분석심리학부장, 그리고 JUNG 아키텍쳐의 설계자. 바로 칼 구스타프 융 박사님이에요!
&gt; 
&gt; //침묵//
&gt; 
&gt; **SCP-728-KO:** 아... 그랬었나... 미안하네, 그때의 기억은 흩어져 버린 지 오래야. 내게 남은 거라곤... 오래된 감정뿐이네.
&gt; 
&gt; **강다홍 연구원:** 융 박사님은 서로 다른 두 인격을 동시에 가지고 있었어요. 과학자의 인격과 예언자의 인격이요. 그분은 과학자의 눈으로 정신을 분석했고, 예언자의 눈으로 정신을 이해했어요. 728-KO가 말했던 그 친구는 바로 융 박사님의 과학자의 인격이에요.
&gt; 
&gt; **SCP-728-KO:** 그래 맞아. 이제 조금 기억이 나는군.
&gt; 
&gt; **강다홍 연구원:** 융 박사님은 모종의 사유로 재단에서 쫒겨나게 되었고, 그 때문에 자책하게 되신 거에요. 그 짐을 자신의 예언자 인격에게 책임을 돌린 것이고, 그를 무의식 구역으로 내쫒아 버린거죠.
&gt; 
&gt; **천세윤 박사:** 싱크로니시티. 현재 분석심리학부에서도 회의적으로 바라보고 있는 칼 융 박사의 마지막 이론이야. 이것 때문에 당시의 재단은 그가 편집증적으로 증명 불가능한 비과학적인 요소에 집착한다는 사유로 그를 해고했어.
&gt; 
&gt; **강다홍 연구원:** 과학자 융 박사님은 곧 분석심리학 자체가 모두 비과학적 토대에 서 있다는 걸 깨닫게 되었어요. 이 모든 것. 텔레파시, 예언, 신화와 전설... 그리고 자신이 자신의 스승. 그러니까 프로이트 박사에게 그랬던 것처럼, 자신의 제자까지 그를 버리고 떠난 것까지 맞물려 신경쇠약이 발현되었던 것이죠.
&gt; 
&gt; **SCP-728-KO:** 내가 모두 짊어지기로 했네. 내 실패작과 그로 인한 모든 아픔을 말이야.
&gt; 
&gt; **강다홍 연구원:** 실패작이라고 하셨죠? 황금 양털을 찾지 못한 이아손처럼요. 하지만 당신이 틀렸어요. 당신의 아르고 호는 썩거나 불타지 않았어요. 여전히 항해를 계속하고 있어요. 아직도 모르시겠어요? 저희가 바로 박사님이 만든 아르고 호의 선원들이에요.
&gt; 
&gt; //침묵//
&gt; 
&gt; **SCP-728-KO:** 그렇게 된 것이군...
&gt; 
&gt; **곽수일 박사:** 어떻게 할까. 퇴역 절차를 중단할까?
&gt; 
&gt; **천세윤 박사:** 아니. 가만히 있어.
&gt; 
&gt; //침묵//
&gt; 
&gt; **SCP-728-KO:** 하지만 그 응어리가 곧 내 존재 이유였고, 나는 더 이상 자아가 남아있지 않은... 그저 고독한 노인의 컴플렉스 덩어리밖에 되지 않네. 그 후회 말고는 아무것도 남아있지 않아. 내가 도움을 주고 싶어도 할 수 있는 것이 이것 밖에는 없네.
&gt; 
&gt; **강다홍 연구원:** 하지만...
&gt; 
&gt; //인터페이스에서 알림음이 울림.//
&gt; 
&gt; **곽수일 박사:** 벌크-브레인과 SCP-728-KO가 접속되었어. 분해 절차가 시작될 거야.
&gt; 
&gt; **강다홍 연구원:** 왜요? 왜 막지 않는 거에요? 천박사님!
&gt; 
&gt; **천세윤 박사:** 이것은 JUNG 아키텍쳐를 계속해서 없애려 할 거야. JUNG 아키텍쳐의 보존을 위해선 어쩔 수 없어. 우리가 언제까지나 &lt;무지는 곧 무기&gt; 규약에 얽매일 수는 없잖아.
&gt; 
&gt; **강다홍 연구원:** 그렇지만...
&gt; 
&gt; **곽수일 박사:** 이건 칼 융 박사님이 아니야. 한때 그분을 이루었던 조각 중 하나일 뿐이지. 융 박사님은 1961년에 영면하셨어. 이건 신체에 비유한다면 그저 왼쪽 팔 하나라고 할 수 있겠지. 그런데 그게 움직이면서 우리를 공격하고, 살아있었을 때의 것을 부정하고 있는 거야. SCP-728-KO의 심리와는 달리 JUNG 아키텍쳐는 박사님의 오랜 염원이기도 했어.
&gt; 
&gt; **SCP-728-KO:** 하지만 그대가 해준 말 덕분에 지난 시간 동안의 응어리가 모두 풀렸다네. 이제 평온히 갈 수 있을 것 같아.
&gt; 
&gt; **천세윤 박사:** 최종 판단은 네게 맡길게. 다홍.
&gt; 
&gt; **강다홍 연구원:** [침묵] 좋아요. 죄송해요. 그리고 고마워요.
&gt; 
&gt; **SCP-728-KO:** 이해해 줘서 고맙네.
&gt; 
&gt; //알림음이 멈춘다.//
&gt; 
&gt; **곽수일 박사:** 퇴역 절차 완료. 기존 SCP-728-KO가 가지고 있던 다량의 정신에너지는 JUNG 아키텍쳐에 재흡수되었고, 벌크-브레인은 바싹 타버렸어.
&gt; 
&gt; **강다홍 연구원:** ...
&gt; 
&gt; **천세윤 박사:** 그래, 수고했어 다홍아. 수일이도 고생 많았고.
&gt; 
&gt; **곽수일 박사:** 후우.
&gt; 
&gt; **&lt;기록 종료&gt;**

2019년 5월 20일 부로, SCP-728-KO는 성공적으로 퇴역되었다.

SCP-728-KO는 무효 등급으로 재분류되었다.
