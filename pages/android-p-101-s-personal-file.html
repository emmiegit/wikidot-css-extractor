    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://www.prachachat.net/online/2017/01/14855087791485509133l.jpg|caption=Android P. 101|width=300px]]

**ชื่อ:**  Android P.101

**ระดับการกวาดล้าง:** none

**หน้าที่:** ผู้ช่วยแผนกฝ่ายบุคคล

**ที่อยู่:** อยู่ที่ไซต์-29

**ข้อมูล:** Android P. 101 เป็นหุ่นยนต์ที่ดร.ทานิชิโกะ จากสาขาญี่ปุ่นออกแบบและพัฒนาขึ้น ก่อนหน้านั้น Android P. 101 ถูกใช้ที่สาขาญี่ปุ่นก่อนที่จะมาที่สาขาไทย ตอนที่ดร.ทานิชิโกะได้เดินทางมาดูงานวิจัยที่สาขาไทยและได้ให้ Android P. 101 เอาไว้สำหรับการใช้งาน ทำให้ตอนนี้ Android P. 101 เป็นหุ่นยนต์ AI ตัวเดียวในสาขาไทย หลังจากนั้นดร.วิริยพงศ์ก็ได้ทำโปรแกรมภาษาไทยใส่ให้กับ Android P. 101 

Android P. 101 จะคุยตอบโต้กับคนในแบบง่ายๆ ยังมีการติดตั้งโปรแกรมเล่นหนังและเพลงเอาไว้ให้กับนักวิจัย และสามารถตอบสนองต่ออารมณ์ได้จากการแสดง Emoji บนหน้าจอ
