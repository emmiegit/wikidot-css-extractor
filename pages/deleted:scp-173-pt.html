**item nº:** SCP-173-PT
                                                            
**Classe do Objeto:** Seguro

**procedimentos especiais de contenção:**
O SCP-173-PT deve ser mantido em uma célula humanoide padrão localizada no Sítio PT5, SCP-173-PT não pode ter contato com nenhum tipo de ferramenta de construção, marcenaria, artesanato ou escavação (nem mesmo de brinquedos). SCP-173-PT tem direito a assistir TV e ler livros e em alguns casos (sobre vigilância) deixar sua zona de contenção.

**Descrição:**  SCP-173-PT é um indivíduo anômalo jovem (cerca de 20 anos) encontrado em ████ Brasil, a fundação tomou posse de SCP-173-PT após denúncias feitas por moradores sobre eventos anômalos no local, o sujeito foi encontrado utilizando um uniforme de pedreiro comum sem marca e uma mochila rosa estampada com personagens fictícios da The Walt Disney Company levemente danificada, mesmo que sua verdadeira identidade não tenha sido confirmada até agora SCP-173-PT refere-se a si próprio como &#34;Pedro pedreiro&#34;, através de testes foi confirmado que ele de fato possui um conhecimento avançado em: construção civil, engenharia e arquitetura.

As propriedades anômalas de SCP-173-PT se manifestam quando ele entra em contato com algum tipo de ferramenta de construção, cada item testado surtiu um efeito anômalo diferente, a seguir um catálogo de testes utilizando diferentes objetos no indivíduo.

[[collapsible show=&#34;+ Log de testes&#34; hide=&#34;- Fechar&#34;]]
||~ ITEM ||~ RESULTADO ||
|| capacete de segurança de construção civil || tornou SCP-173-PT imune a qualquer tipo de impacto físico. ||
|| uma pá || deu a habilidade para SCP-173-PT escavar diferentes tipos de solo com uma eficiência superior a qualquer ser humano, SCP-173-PT foi capaz de escavar mais de 60 metros de terra em um minuto. ||
|| uma marreta || deu a habilidade para SCP-173-PT destruir todos os materiais testados. ||
|| uma espada || nada. ||
|| um martelo || toda a superfície acertada pelo martelo na posse de SCP-173-PT era &#34;pregada&#34; (a origem do prego é desconhecida) ||
|| uma colher de pedreiro || aumentou consideravelmente a agilidade do raciocínio de SCP-173-PT, aparentemente sendo a sua ferramenta favorita. ||
||uma pá de brinquedo || surtiu o mesmo efeito que a pá normal. ||
[[/collapsible]]

**NOTA:** em nenhum momento SCP-173-PT tentou utilizar as habilidades listadas acima para tentar deixar a sua contenção entretanto o pessoal é instruído não baixar a guarda durante a realização dos testes.

Analises na composição do prego materializado com as marteladas de SCP-173-PT descobriram que ele é feito inteiramente de ferro e não possui nenhuma propriedade anômala adicional.

[[collapsible show=&#34;+ Entrevista&#34; hide=&#34;- Fechar entrevista&#34;]]
Abaixo há um registro da entrevista entre o SCP-173-PT e o Dr.Martim afim de conseguir extrair dados do SCP-173-PT quanto a sua origem e identidade.

__**Registro de entrevista**__

&gt; **Entrevistador:** Dr.Martim  
&gt;                                                               
&gt; **Entrevistado:** SCP-173-PT
&gt;                                              
&gt; **[ENTREVISTA COMEÇA:]**
&gt;        
&gt; **Dr.Martim:** Bom dia 173, me chamo Dr.Martim gostaria que você pudesse responder algumas perguntas.     
&gt;    
&gt; **SCP-173-PT:** Bom dia senhor, por favor, me chame de Pedro.
&gt;         
&gt; **Dr.Martim:** Certo, Pedro, poderia me dizer de onde veio?
&gt;         
&gt; **SCP-173-PT:** eu nasci no interior de [DADOS EXPURGADOS] em ██/10/██.
&gt;         
&gt; **Dr.Martim:** Ok, mas e quanto as suas &#34;anormalidades&#34;, tem alguma ideia de quando elas começaram a se manifestar?
&gt;          
&gt; **SCP-173-PT:** Ah, claro, começou pouco antes de vocês me acharem, eu tinha o trampo de pedreiro pela cidade e enquanto trabalhava eu comecei a notar essas coisas estranhas e quando eu fui ver, eu era perfeito em tudo oque eu fazia.
&gt;     
&gt; **Dr.Martim:** Vejo que estamos fazendo progresso aqui, mais uma pergunta, poderia me informar o seu nome completo?
&gt;     
&gt; **SCP-173-PT:** Pedro Pedreiro (responde visivelmente nervoso)
&gt;          
&gt; **Dr.Martim:** &#34;Pedreiro&#34;? isso foi tudo por hoje, agradecemos a sua cooperação, até a próxima.
&gt;      
&gt; **SCP-173-PT:** Tchau, foi um prazer conhecê-lo, doutor, e o nome é por parte de pai.
&gt;      
&gt; **[FIM DA ENTREVISTA]**
[[/collapsible]]

**ADENDO SCP-173-PT-A:** Nenhum registro envolvendo um &#34;Pedro Pedreiro&#34; foram encontrados e SCP-173-PT aparenta responder de maneira direta essas questões e fica perceptivelmente incomodado quando questionado de maneira mais insistente.

**ADENDO SCP-173-PT-B:** Foram realizados testes de DNA, raios-X e analises em suas digitais no entanto se mostraram ineficazes em tentar descobrir ligações familiares ou uma explicação para as suas anomalias, a possibilidade de usá-lo para o benefício da fundação está sendo considerada.</textarea></pre>
