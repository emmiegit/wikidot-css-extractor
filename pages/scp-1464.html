    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1464 – Teich der Grausamkeiten
**Autor:** [[*user roserising]], Rewrite von [[*user Voct]]
**Original:** http://scp-wiki.wikidot.com/scp-1464
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1464

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Außer für genehmigte Experimente ist es verboten, SCP-1464 in der Zeit zwischen Sonnenuntergang und nautischer Dämmerung und in der Zeit zwischen nautischer Morgendämmerung und Sonnenaufgang unter natürlichem Licht zu beobachten; jegliche Forschung zu Eigenschaften und Inhalt von SCP-1464 während dieser Zeiträume muss unter 1000-Watt-Lampen erfolgen, die eine Vollspektrumbeleuchtung bieten. Die fünfunddreißig (35) Quadratkilometer, die SCP-1464 umgeben, wurden von der Foundation über eine Scheinfirma gekauft und dienen als Sperrzone. Zivilisten sind mit einer Vertuschungsgeschichte von limnologischer Forschung abzuschrecken.

Der Luftraum über der Sperrzone um SCP-1464 ist eingeschränkt. Satellitenbilder der Sperrzone sind abzufangen und zu modifizieren, damit direkte Bilder von SCP-1464 nicht öffentlich werden.

**Beschreibung:** SCP-1464 ist ein Gewässer in den Wäldern im Norden von [ZENSIERT], ungefähr 82 Hektar groß. Bei Betrachtung unter Lichtverhältnissen, die dem Morgengrauen oder der Dämmerung entsprechen, ist SCP-1464 ein wahrnehmungsstörendes Gefahrengut. Betroffene Subjekte erfahren hochdetaillierte falsche Erinnerungen daran, irgendwann in der Vergangenheit an rituellen Verbrechen am Standort von SCP-1464 teilgenommen zu haben; alle betroffenen Subjekte drücken starke Reue und Schuldgefühle aus, daran teilgenommen zu haben (unabhängig davon, ob dies mit ihren psychologischen Profilen vereinbar ist), beschreiben das Ritual als abgeschlossen, als Opfer in SCP-1464 eingetaucht wurden, behaupten, dass das Ritual notwendig war, um zu verhindern, was effektiv ein XK-Klasse-Ende-der-Welt-Szenario ist, und erklären, dass das Ritual falsch durchgeführt wurde und wiederholt werden muss.

Die genaue Art des Rituals, das von den betroffenen Subjekten beschrieben wird, variiert in Abhängigkeit von einer Reihe von Parametern, einschließlich, aber nicht beschränkt auf die Laubdichte der umliegenden Bäume, das Vorhandensein von Treibgut und &gt;1-m-Modifikationen an der Küste von SCP-1464 (siehe Dokument 1464 -T17 für eine vollständige Liste bekannter Parameter). Seit die Foundation Kenntnis davon hat, haben die Parameter, die den anomalen Effekt von SCP-1464 regulieren, natürliche Veränderungen erfahren, die ausreichen, um 85 Mal zu einer neuen Konfiguration zu führen; außerdem sind neue Konfigurationen 25 Mal durch absichtliches Experimentieren und 3 Mal durch versehentliche Modifikation entstanden.

Alle Subjekte, die SCP-1464 unter einer bestimmten Konfiguration ausgesetzt sind, beschreiben dasselbe Ritual; außerdem teilen die Subjekte ein anomales Bewusstsein für die Existenz des anderen, so dass, wenn drei separate Subjekte einer bestimmten Konfiguration ausgesetzt und dann separat befragt werden, sie alle berichten, dass das Ritual drei Teilnehmer umfasste, und werden in der Lage sein, ihre Geschichten gegenseitit zu bestätigen. Die Details des Rituals reichen vom Plausiblen (das Abschlachten von neun neunjährigen Kindern um 9:09 Uhr am neunten Tag des neunten Monats 1999) bis zum Unsinnigen (die Vergewaltigung und Erdrosselung eines grünen Volkswagen Käfers von 1978 am sechsundfünfzigsten Juni 1974); zu keinem Zeitpunkt hat ein Subjekt kognitive Dissonanzen ausgedrückt, unabhängig davon, wie unvereinbar das beschriebene Szenario mit der Realität ist.

Unterwassererkundung und Sonaranalyse von SCP-1464 haben keine der von den betroffenen Subjekten beschriebenen untergetauchten Objekte enthüllt, noch entsprechen Berichte über vermisste Personen und Berichte über Viehdiebstahl einem der beschriebenen Rituale; in etwa 30 % der Fälle entsprechen die Szenarien, die die Rituale angeblich verhindern sollen, Worst-Case-Extrapolationen mit bekannten SCPs.

Proben von Wasser und aquatischer Biota aus SCP-1464 wurden nicht als anomal befunden.</textarea></pre>
