    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3590

**项目等级：**Safe

**特殊收容措施：**所有涉及和/或描述实行SCP-3590的纸质文件应保存在标准收容柜SCL27/3590中，该收容柜目前位于Site-27的Safe级项目收容区。目前没有可用于专门分析SCP-3590的研究设施，对其进行研究的请求应通过适当渠道（详见表格SCP-3590/R）提交给Site-27管理部门。

曾经参与实行SCP-3590的所有人员都已接受适当的记忆清除。在基金会数据库之外没有任何与SCP-3590有关的资料，但若发现有类似于项目的报告，应进行监测，以确定是否有收容失效的可能性。

目前仅有获得授权的3级或以上人员可以访问早期版本的SCP-GAMMA[[footnote]] 仅安全等级3/GAMMA的人员可查阅项目的真实名称。 [[/footnote]]特殊收容措施迭代。本文件是被分配给SCP-GAMMA[[footnote]] 仅安全等级3/DELTA的人员可查阅项目的真实名称。 [[/footnote]]的所有人员必读的文件之一。

**描述：**SCP-3590是一个仪式，如果正确实行，其中一名参与者（此后称为SCP-3590-1）将完全无法发声。没有观察到SCP-3590-1发生任何生理变化，目前SCP-3590-1无法发声的原因是未知的。目前，没有方法可以让SCP-3590-1再次发声。

SCP-3590与亚伯拉罕信仰的几种仪式有相似之处，但是又与其有区别，因为：
* 使用的肖像学知识属于完全不同的学说且互相矛盾。
* 在已知的宗教资料中没有找到任何在SCP-3590进行时使用的诗段/圣歌。
* 在SCP-3590进行时使用的诗段/圣歌是语序混乱的，难以理解其意义。

SCP-3590需要三名参与者，参与者被分配为不同的角色。执行[已编辑]和[已编辑]任务的参与者在进行SCP-3590之前，期间或之后不会表现出异常属性。在事件GAMMA/DELTA-A之后的所有记录的实验中观察到，[已编辑]的参与者总是会成为SCP-3590-1。

SCP-3590以前是SCP-GAMMA特殊收容措施（原名“程序GAMMA-Cezar”）的主要组成部分，除非是异常参加者或其他I类现实扭曲实体进行SCP-3590，否则异常属性SCP-γ不会显现。事件GAMMA / DELTA-A发生前，仪式已成功完成，目前可长时间完全抑制源自SCP-GAMMA的异常情况，并按照项目的要求或根据需要定期进行，以防止对SCP-GAMMA的收容间造成损坏。

目前还没有任何关于SCP-GAMMA是如何被基金会收容的数据。目前还无法完全掌握关于SCP-3590的信息，SCP-3590是作为对SCP-GAMMA的一种反制措施被发现的。

附上补充文件：

[[collapsible show=&#34;+事件摘要。仅限获得许可者查阅。&#34; hide=&#34;- 权限已接受，显示文件。&#34;]]
**事件GAMMA / DELTA-A**

在██/██/████，在程序GAMMA-Cezar正在进行时，作为SCP-GAMMA收容程序的一部分，其显现出之前没有记录到的异常属性且SCP-GAMMA被无效化， SCP-DELTA暂时收容失效且造成Site-27的两名D级人员死亡。目前尚不清楚SCP-3590是否是事件GAMMA / DELTA-A发生的原因。 如果SCP-DELTA的收容出现问题，拥有授权的人员可能会要求提供详细的事件报告。

后续实验证明了程序GAMMA-Cezar的异常属性，其被重新命名为SCP-3590。
[[/collapsible]]

[[collapsible show=&#34;+ 完整的事件报告。仅限获得许可者查阅。&#34; hide=&#34;- 权限已接受，显示报告。&#34;]]
&gt; **前言：** SCP-GAMMA以及两名D级人员在程序开始27分钟后即将完成SCP-3590。 D27-382和D27-876在事件发生前██次成功地与SCP-GAMMA一起执行SCP-3590。被派往SCP-GAMMA的研究小组正通过闭路电视监控来监督程序的进行。事件发生在在现已停用的IRBE27 / GAMMA收容间。
&gt; 
&gt; **&lt;开始日志&gt;**
&gt; 
&gt; **&lt;16:18&gt;** D27-382吹灭第五支蜡烛，他在SCP-3590中需要进行的所有任务完成了。
&gt; 
&gt; **&lt;16:19&gt;** D27-876接近SCP-GAMMA，将第三个耶稣受难像戴上SCP-GAMMA的脖子。
&gt; 
&gt; **&lt;16:19&gt;** 最后的圣歌由D27-876和SCP-GAMMA一起演唱。
&gt; 
&gt; **&lt;16:20&gt;** SCP-3590结束。研究团队确认斯克兰顿值衰退。 SCP-GAMMA似乎松了一口气，并感谢D27-876和D27-382，SCP-GAMMA用名字来称呼D级人员。行为与之前的正常程序相同。
&gt; 
&gt; **&lt;16:22&gt;** 按照研究小组的指示，D27-876和D27-382将在SCP-3590中使用的物品收回。没有物品损失。
&gt; 
&gt; **&lt;16:23&gt;** D27-876，D27-382和SCP-GAMMA进行与程序无关的闲谈，同时隔离措施被解除。
&gt; 
&gt; **&lt;16:25&gt;** IRBE27 / GAMMA入口发生故障。技术团队被派遣来处理故障。 D27-876和D27-382被指示等待技术团队抵达现场。
&gt; 
&gt; **&lt;16:28&gt;** 斯克兰顿量表急剧增加。来源不明，推测来自SCP-GAMMA，但SCP-GAMMA仍继续与D级人员交谈。收容间内没有明显的变化。
&gt; 
&gt; **&lt;16:28&gt;** 隔离措施自动重启。技术团队命令其等待进一步的指示。 D27-876，D27-382和SCP-GAMMA似乎对措施的重启感到困惑，他们被告知要在研究团队处理故障时保持冷静。
&gt; 
&gt; **&lt;16:30&gt;** Site-29发布关于SCP-DELTA收容失效的全区域警告。
&gt; 
&gt; **&lt;16:31至16:35&gt;** 斯克兰顿量表读数不断增加，D27-876和D27-382的植入物检测到辐射升高。读数确认为约40毫希沃特。
&gt; 
&gt; **&lt;16:36&gt;** 收容室的北墙和南墙严重翘曲，与I类现实扭曲实体在收容室的[已编辑]中能够引起的翘曲不一致。 D27-876，D27-382和SCP-GAMMA陷入困境，并企图通过收容室的门逃离，但门依旧处于故障状态，无法使用。
&gt; 
&gt; **&lt;16:37至16:38&gt;** 在IRBE27 / GAMMA内形成Hartle IV类时空异常。异常扩大至大约1米。
&gt; 
&gt; **&lt;16:38&gt;** SCP-GAMMA胁迫D27-876和D27-382再次执行SCP-3590。 D级人员遵守，尽管研究团队下达了不准进行的命令。
&gt; 
&gt; **&lt;16:39&gt;** SCP-DELTA通过Hartle IV类异常出现，闭路电视监控中可见SCP-DELTA的四个附肢。 SCP-GAMMA陷入恐慌，其尝试与同样恐慌的D级人员进行交流以便再次进行SCP-3590。
&gt; 
&gt; **&lt;16:40&gt;** SCP-DELTA-B的第一个实例“笑”由SCP-DELTA在头部穿过时空异常时出现。据记载，由SCP-DELTA产生的声音，即SCP-DELTA-A到SCP-DELTA-E，都可视为听觉认知危害，并被单独分类。由于先前的预防措施，研究团队没有受到听觉认知危害的影响;执行SCP-3590的尝试失败，因为D-27-876和D27-382受到SCP-DELTA-B的影响已经立即[已编辑]。 SCP-GAMMA没有受其影响，但逐渐陷入绝望。
&gt; 
&gt; **&lt;16:42&gt;** 请求救助SCP-GAMMA被Site-27管理层拒绝，理由是SCP-DELTA收容失效可能升级。 SCP-DELTA已经完全通过Hartle IV异常出现，并且会有规律的继续释放SCP-DELTA-B。时空异常保持稳定。 SCP-GAMMA乞求开放遏制措施。闭路电视监控显示SCP-GAMMA难以发声，这是与SCP-3590有关的第一个异常实例。
&gt; 
&gt; **&lt;16:43&gt;** SCP-DELTA攻击SCP-GAMMA，继续释放SCP-DELTA-B。
&gt; 
&gt; **&lt;16:45&gt;** 研究小组要求立即部署数个SRA以重新控制SCP-DELTA并防止SCP-GAMMA被无效化。以[已编辑]为理由被Site-27管理层拒绝。之后进行标准的III级现实扭曲遏制协议。
&gt; 
&gt; **&lt;19:05&gt;** SCP-DELTA停止释放SCP-DELTA-B并在将SCP-GAMMA的残骸涂抹在整个收容间内后保持稳定。几次试图破坏遏制门后，SCP-DELTA通过Hartle IV异常离开，事件期间该异常保持稳定。
&gt; 
&gt; **&lt;19:06&gt;** Hartle IV异常消失。
&gt; 
&gt; **&lt;19:08&gt;** Site-29确认对SCP-DELTA的收容重新建立。
&gt; 
&gt; **&lt;19:08至20:31&gt;** 通过监控系统接收到类似SCP-GAMMA声音的尖叫声，但没有任何可以被识别的声源。
&gt; 
&gt; **&lt;20:32&gt;** 在IRBE27 / GAMMA内没有检测到异常。隔离措施解除。收容间IRBE27 / GAMMA根据之前颁布的协议停用。
&gt; 
&gt; **&lt;报告结束&gt;**
&gt; 
&gt; 总结：Site-29的SCP-DELTA收容人员报告在SCP-DELTA收容室内出现Hartle IV时空异常，这与本报告在██/██/█期间收容失效时描述的类似 ███-推断这两个异常事件是因此连接在一起并使事件发生的，并且事件GAMMA / DELTA-A进一步发展。 目前还不知道这些异常是如何形成的，但对其的研究正在进行中。
[[/collapsible]]
[[collapsible show=&#34;+ 附录。仅限获得许可者查阅。&#34; hide=&#34;- 权限已接受，显示附录。&#34;]]
**附录:**关于SCP-DELTA。

在事件GAMMA / DELTA-A事件之前和之后观察到了SCP-DELTA行为的显著变化：在██/██/████，在事件发生前四天，SCP-DELTA-A释放“咆哮“和SCP-DELTA-E，”尖叫“的频率急剧增加。这种行为一直持续到██/██/████14时36分，Site-29因发电机[已编辑]发生设备故障而导致局部停电，但并没有影响SCP-DELTA的收容，尽管其收容室的闭路电视监控在停电发生时中断。

在14时56分，██/██/████恢复供电时，SCP-DELTA再次表现出行为上的变化，SCP-DELTA-B不断的被释放，直到事件GAMMA / DELTA-A。被重新遏制以来，SCP-DELTA虽然在██/██/████发生了一次SCP-DELTA-D单次5秒长的“哭泣”事件，但却没有发出任何声音。 SCP-DELTA的对象类修改已提出并正在考虑之中。
[[/collapsible]]
