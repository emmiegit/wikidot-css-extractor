    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre traduit :** SCP-527 - Cube Mortel
**Auteurs :** Inconnnu
**Traducteur :** [[user DrMarcus]
**Date de publication originale :** Inconnue
[[include credit:end]]

[[include component:scp-traduits name=SCP-527]]

[[include component:image-block name=g%20toy%20block%202.gif|caption=&#34;Point d&#39;origine&#34; de la Zone d&#39;Effet de SCP-527.|width=250px]]

**Objet n^^o^^ :** SCP-527

**Classe :** Euclide

**Procédures de confinement spéciales :** SCP-527 doit être suspendu par un câble de nanofibres de carbone d&#39;épaisseur 0,3m dans le centre d&#39;une pièce de dimensions non inférieur à 35 m x 35 m x 35 m. Cette salle doit être constamment surveillée, et tout dommage causé par la Zone d&#39;effet doit être réparé dès que possible. Le câble de suspension doit être remplacé deux fois par semaine, ou immédiatement si l&#39;intégrité structurelle du câble est compromise au-delà des 60%​​.

Tout contrôle réalisé dans la Zone d&#39;effet doit être effectué à distance. Tous les éléments qui entrent dans la Zone d&#39;effet doivent être approuvés par le Commandement du site. Tout membre du personnel tentant d&#39;entrer dans la zone d&#39;effet doit immédiatement être immobilisé et retiré. Le personnels entrant dans la Zone d&#39;effet ne doivent pas être récupéré, à l&#39;exception de tous les échantillons de tissus nécessaires pour les tests.

Aucune forme adéquate de protection radiologique n&#39;a été trouvé pour bloquer ou réduire les dommages causés par la Zone d&#39;effet émise par SCP-527. Tous les enregistrements à l&#39;intérieur de la Zone doivent être envoyées à [DONNÉES SUPPRIMÉES].

**Description :** SCP-527 semble être un petit &#34;bloc alphabet&#34; en bois. Il est peint principalement en jaune, avec la lettre &#34;G&#34; et plusieurs images sur chacun des côtés. SCP-527 n&#39;a pas montré de propriétés physiques remarquables, mis à part une concentration supérieure à la moyenne de plomb dans la peinture. SCP-527 montre une grande quantité d&#39;usure avec plusieurs marques de dents non identifiées, probablement produites par des enfants.

SCP-527 émet ce qu&#39;on a appelé une &#34;Zone d&#39;effet&#34;, prenant la forme d&#39;une sphère avec, en moyenne, un rayon de 3 m. Cette sphère est soumise à des changements imprévisibles et varient en taille, jusqu&#39;à 25 m de rayon. Ces changements sont totalement aléatoires, et étendre la zone avec n&#39;importe quel solide, liquide ou gaz, n&#39;apporte aucune réduction sur les effets. En outre, SCP-527 projettera de petites &#34;bulles&#34; de 2 m de rayon dans la Zone d&#39;effet à des emplacements aléatoires dans un rayon de 1 kilomètre autour de SCP-527. Celles-ci persistent pendant trente secondes avant de disparaître, et sont peu fréquentes.

[[include component:image-block name=79203650IWKCPS_fs.jpg|caption=Le centre de garderie &#34;Loving Arms&#34; après l&#39;événement 000-1, agent ████ observant les dégâts.|width=250px]]

La &#34;Zone d&#39;effet&#34; semble être une forme d&#39;anomalie dimensionnelle. Tous les éléments de la zone sont soumis à des dégâts constants, décrit comme des lacérations violentes et des mutilations. Cette action est assez forte et violente pour réduire en poussière du béton en une cinquantaine de secondes. Son effet sur les tissus vivants a été décrit comme &#34;un millier de tronçonneuses invisibles, arrachant et déchirant tout.&#34; Les enregistrements dans la zone sont extrêmement difficiles. Tous les efforts actuels pour obtenir une vidéo ont montré que [DONNÉES SUPPRIMÉES].

La zone émanant de SCP-527 remplit tout l&#39;espace vide, le personnel armé pénétra dans la zone pour constater que plusieurs organes et cavités des corps furent eux aussi soumis à cet effet. SCP-527 a été récupéré dans le centre de garderie &#34;Loving Arms&#34;, ████████, après que [DONNÉES SUPPRIMÉES]. Le contrôle de la presse fut le problème le plus important, après le confinement et l&#39;évaluation de SCP-527, et nécessitant des actions complexes par les agents pour beaucoup de parents des victimes.</textarea></pre>
