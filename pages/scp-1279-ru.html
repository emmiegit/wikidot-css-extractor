**Объект №:** SCP-1279-RU

**Класс объекта:** [[[safe|Безопасный]]], ранее – аномальный предмет (АМ-113)

**Особые условия содержания:** SCP-1279 содержится на месте обнаружения ввиду его габаритов, невозможности демонтажа объекта без риска его повреждения, а также невозможности разбора здания без риска привлечения внимания общественности. Здание, в подвале которого установлен объект, находится в густонаселённом районе и часто посещается, что делает очень затруднительным его полную изоляцию; однако, ввиду того, что объект занимает лишь одно помещение, хотя и достаточно просторное, таковая изоляция и не требуется, поэтому данное помещение официально арендовано фирмой-прикрытием Фонда, и вход в него закрыт для гражданских под предлогом легенды №42. Внешняя охрана обеспечена одним сотрудником СБ под видом сотрудника ЧОП, внутри несут дежурство дополнительный сотрудник СБ и сотрудник НС.

Вокруг объекта расположены камеры наблюдения, обеспечивающие обзор со всех ракурсов; в нижней части купола объекта установлены камеры скоростной съёмки для регистрации извергаемых объектом предметов.

**Описание:** SCP-1279 представляет собой художественную композицию, изображающую исполнительницу танцев на пилоне. Объект установлен на дисковидное деревянное основание высотой 70 см и диаметром 5 м и покрыт плексигласовым куполом высотой 3 м. По периметру купола изнутри через равные промежутки расположены разноцветные рамповые огни общим числом 36. Из &#34;северного&#34; бока основания выходит провод длиной 3 м, оканчивающийся штепселем. На основании расположен монетоприёмник с лотком для возврата монет. Из центра основания к вершине купола поднимается металлический шест-пилон. Под пилоном имеется сужающийся спиралевидный жёлоб, уходящий внутрь подиума подобно винтовой лестнице. Возле шеста, всегда тем или иным образом касаясь его, находится SCP-1279-A.

В неактивном состоянии SCP-1279-A выглядит как человекообразный женский манекен ростом 180 см, одетый в спортивные шорты и топ, и обутый в открытые туфли на высоком каблуке; все вышеуказанные предметы одежды и обуви имеют чёрный цвет; на голову надет короткий чёрный парик. В выключенном состоянии SCP-1279-A стоит на коленях возле пилона, держась за него одной рукой (чаще правой).

Сканирование показало, что SCP-1279-A изготовлен из резины с внутренним металлическим каркасом. Исследования, предполагающие вскрытие купола и непосредственное инвазивное вмешательство, не проводились ввиду риска повреждения объекта и утраты им аномальных свойств.

SCP-1279 приводится во включённое состояние путём подключения к источнику электропитания напряжением 220 В. Через 5-7 секунд после подключения внутри купола SCP-1279 включается подсветка меняющегося цвета. В течение 3-12 секунд после включения подсветки SCP-1279-A приобретает иллюзорный облик молодой женщины. Появляются блёстки на одежде и парике. Одежда и обувь также иногда видоизменяются (см. фото). По завершении формирования иллюзии SCP-1279-A выглядит как женщина примерно 20-25 лет на вид, ростом 180±2 см, спортивного телосложения, в чёрном спортивном белье; черты лица при активациях изменяются, длина волос также может изменяться, хотя всегда их цвет остаётся чёрным. Ногти на руках и ногах SCP-1279-A выглядят накрашенными ярко-красным лаком, на пояснице видна татуировка в виде паука в центре паутины, на конечностях имеются абстрактные татуировки. Следует заметить, что хотя телодвижения и пластика SCP-1279-A являются вполне человеческими, его мимика, некоторые жесты, а также особенности видимого под кожей движения мышц делают его внешность несколько неестественной, и многие наблюдатели нашли её &#34;жутковатой&#34; или &#34;пугающей&#34; (очевидно, имеет место т.н. эффект &#34;зловещей долины[[footnote]]Эффект, при котором неодушевлённый объект (к примеру, робот или персонаж компьютерной игры/мультфильма), выглядящий и движущийся примерно как человек, но не абсолютно точно &#34;по-человечески&#34;, вызывает чувство отвращения у наблюдающих за ним людей.[[/footnote]]&#34;). Сканирование объекта во включённом состоянии свидетельствует, что облик SCP-1279-A является лишь имитацией, и объект на самом деле остаётся всё тем же резиновым манекеном. Каким образом достигается такая иллюзия – не установлено. Полученный облик сохраняется до отключения объекта от источника электропитания.

После включения SCP-1279-A встаёт из исходного положения и далее неподвижно стоит рядом с пилоном, держась за него одной или двумя руками, часто – обхватив ногой. Данное состояние названо &#34;режимом ожидания&#34;. Примерно раз в полчаса SCP-1279-A выполняет тот или иной элемент танца на пилоне, после чего возвращается в исходное положение. Подобное действие обозначено как &#34;разминка&#34;, назначение его не установлено (возможно, рекламное).

Для активации SCP-1279-A требуется помещение в монетоприёмник монеты номиналом в 1 евро, год и страна выпуска монеты не важны. В ходе опытов объект принимал, в числе прочих, евро Ватикана, не являющегося членом Евросоюза. Попытки использования евро других номиналов или монет, не являющихся евро, привели ко мгновенному возврату монеты и отсутствию какой-либо реакции со стороны SCP-1279-A. Тем не менее, фальшивые евро принимались – в случае, если они были изготовлены в полном соответствии тому или иному монетному двору, изготавливающему такие монеты, в плане как чеканки, так и материала.

После этого SCP-1279-A выполняет тот или иной элемент танца на пилоне, в большинстве случаев – такой, в результате которого оказывается в положении вниз головой. Затем SCP-1279-A открывает рот и извергает из него некоторое количество мелких однотипных предметов, сыпучих материалов или мелких живых существ, реже – жидкостей, газообразных веществ, аэрозолей или просто взвесей в воздухе (см. протокол экспериментов). Хотя извергаемые материалы выглядят вполне реалистично и издают характерные звуки (если таковые возможны), сканирование показало, что они являются иллюзорными и в реальности не существуют. Извергнутые материалы никогда не оставляют следов или повреждений ни на SCP-1279-A, ни на куполе или подиуме и, скатившись в спиралевидный жёлоб, исчезают (в случае с газами/взвесями – материал всасывается в жёлоб). После этого SCP-1279-A, глядя в лицо заказчику, произносит фразу &#34;Теперь всё путём?&#34; низким женским голосом,  лишённым интонации, и переходит в режим ожидания. Монета при этом выбрасывается в лоток для возврата.

Повторная попытка активации тем же субъектом приводит к незамедлительному возврату монеты без активации объекта (не исключено, что повторная активация одним и тем же заказчиком возможна по прошествии неустановленного периода времени). Использование одной и той же монеты разными заказчиками позволяет активировать объект.

Продолжаются исследования того, имеют ли какое-то значение выполняемые объектом элементы, однако следует заметить, что сложность их изменялась в зависимости от статуса заказчика в Фонде; извергаемые материалы, судя по результатам опытов и тексту сопроводительной записки, связаны с некими ассоциациями заказчика с самим собой (чаще негативными), однако эта гипотеза требует подтверждения.

**Отчёт об обнаружении:** SCP-1279 был обнаружен 31.10.2015 в подвальном помещении под центром современного искусства [УДАЛЕНО] после получения сведений о том, что по данному адресу проходит собрание членов связанной организации &#34;Теперь Всё Путём?&#34;. На момент прибытия опергруппы на месте были обнаружены лишь следы фуршета, девять неаномальных картин, три картины, несущих слабую меметическую угрозу, две скульптуры и SCP-1279 в режиме ожидания. К пюпитру, находившемуся перед объектом, был приколот двумя канцелярскими кнопками тетрадный лист в клетку с написанным от руки посланием, текст которого приведён ниже. Орфография и пунктуация сохранены. Следует заметить, что данная записка, очевидно, была написана автором обрывочно, и в ходе написания записки её  автор постепенно пьянел, что заметно по особенностям почерка и учащающимся опискам.

**Приложение 1: Протокол экспериментов**

**Примечание:** Для удобства сотрудников к данному документу добавлены рисунки-схемы[[footnote]]Ввиду отчасти иллюзорных свойств объекта, а также бликов подсветки на куполе, получить достаточно качественные фотоматериалы зачастую затруднительно (одно из наиболее удачных изображений можно видеть в начале данного документа)[[/footnote]] выполняемых объектом элементов танца, открывающиеся в отдельной вкладке после щелчка на название.

Опыты на сотрудниках класса D в целом дали однотипные результаты, примеры которых приведены ниже.

&gt; **Подопытный:** D-1279-1 (осуждён за совершение серии ограблений)
&gt; **Выполненный элемент:** Простая стойка на предплечьях &#34;[[[*/local--files/scp-1279-ru/bow-and-arrows.jpg|Лук и стрелы]]]&#34;
&gt; **Полученный материал:** Около 20 российских монет разного номинала, испачканных жидкостью, напоминающей кровь.

&gt; **Подопытный:** D-1279-2 (осуждён за нанесение тяжких телесных повреждений)
&gt; **Выполненный элемент:** &#34;Лук и стрелы&#34;
&gt; **Полученный материал:** Около 20 лезвий для &#34;безопасной&#34; бритвы, испачканных жидкостью, напоминающей кровь.

&gt; **Подопытный:** D-1279-3 (осуждён за хранение и распространение тяжёлых наркотиков)
&gt; **Выполненный элемент:** &#34;Лук и стрелы&#34;
&gt; **Полученный материал:** Около 8000 см^^3^^ неопределённого белого порошка. Завершив извергать порошок, SCP-1279-A  плюнул вслед ему жидкостью, напоминающей кровь.

&gt; **Подопытный:** D-1279-4. Монета помещена в монетоприёмник при помощи робота, управляемого подопытным.
&gt; **Выполненный элемент:** Объект не отреагировал; монета возвращена
&gt; **Полученный материал:** Нет

Фактически, после данной серии опытов, ввиду явного отсутствия у объекта долговременных эффектов, с ним были протестированы все имевшиеся в распоряжении Зоны 7 сотрудники класса D, не задействованные на тот момент в содержании более серьёзных объектов. Дальнейшие данные повторялись в зависимости от преступлений, в которых был виновен подопытный. На подопытных, виновных в преступлениях, включавших насилие,  объект всегда реагировал извержением &#34;окровавленных&#34; бритвенных лезвий, на подопытных, виновных в кражах – мелкими монетами. В случае грабежей с нанесением телесных повреждений наблюдалась смесь данных извергаемых предметов. Подопытным,  виновным в распространении наркотиков, всегда предоставлялся неопознанный белый порошок с последующим &#34;плевком кровью&#34;, невзирая на &#34;тяжесть&#34; данных наркотиков.

Примечателен следующий случай:

&gt; **Подопытный:** D-1279-11 (осуждён за изнасилование и нанесение тяжких телесных повреждений)
&gt; **Выполненный элемент:** &#34;Лук и стрелы&#34;
&gt; **Полученный материал:** Объект, изображая звуки захлёбывающейся рвоты, изверг изо рта куклу &#34;Барби&#34;, помогая себе одной рукой её вытащить. Извергнув материал, SCP-1279-A повертел её в руке, словно рассматривая, бросил в жёлоб, произнёс фразу &#34;Теперь всё путём?&#34;, показывая средний палец левой руки в лицо подопытному, после чего коротко засмеялся.

В дальнейшем на виновных в изнасилованиях объект реагировал извержением &#34;окровавленных&#34; бритвенных лезвий. Причина столь необычной реакции на D-1279-11 не установлена.

Также были проведены опыты с участием людей, страдающих различными психическими заболеваниями, что дало необычные результаты. Так для D-1279-26, страдающего шизофренией и находящегося в состоянии обострения, объект изверг не менее двух сотен живых муравьёв, которые перед тем, как упасть  в &#34;сток&#34;, прошли несколько кругов вокруг него, причём их конечности двигались синхронно. Подопытный пришёл в восторг и в бреду говорил о том, что является военачальником, который командует этим &#34;парадом&#34;.

Для D-1279-242, набранного в рамках Протокола 12 и страдающего синдромом Дауна, SCP-1279-A выполнила элемент &#34;[[[*/local--files/scp-1279-ru/ballerina.jpg|Балерина]]]&#34;, оказавшись в положении головой вверх (что нетипично), и выпустила изо рта с негромким хлопком большое количество конфетти и блёсток, после чего улыбнулась подопытному и сделала приветственный жест обращённой в его сторону левой рукой. Подопытный отреагировал восторженно и долго повторял после этого фразу &#34;умная девочка&#34;.

Ввиду отсутствия у объекта долгосрочных эффектов, а также ввиду того, что он явно реагирует на особенности психики &#34;заказчиков&#34;, с запроса главы исследований и с одобрения начальника Зоны было решено провести опыты, в которых сотрудники Зоны 7 контактировали бы с данным объектом (на тот момент – аномальным предметом). Результаты этого исследования приведены ниже. Следует отметить куда более высокое разнообразие как выполненных элементов танца, так и извергаемых материалов.

&gt; +++ **Опыт 1279-С-1**
&gt; **Подопытный:** [УДАЛЕНО]
&gt; **Выполненный элемент:** &#34;[[[*/local--files/scp-1279-ru/ring.jpg|Кольцо]]]&#34;. 
&gt; **Полученный материал:** Нитки, лоскуты ткани, материал, напоминающий молотое стекло.
&gt; **Интервью с подопытным:**
&gt; [[collapsible show=&#34;Требуется 4 уровень допуска&#34; hide=&#34;Скрыть протокол интервью с доктором Андерсен&#34;]]
&gt; **Опрашивающий:** Нитки, лоскуты ткани, молотое стекло. Как разнообразно.
&gt; 
&gt; **А:** Такое интересное сочетание, мне нравится.
&gt; 
&gt; **Опрашивающий:** Есть мысли на этот счёт?
&gt; 
&gt; **А:** Толковать образы можно бесконечно. Но всё изломанное и разбитое всегда интерпретируется как нечто негативное.
&gt; 
&gt; **Опрашивающий:** И как вы истолкуете это?
&gt; 
&gt; **А:** Если рассматривать результат объекта как символы по алгоритму свободных ассоциаций, то нити – это связи, а ткань есть полотно. Полотно жизни или почва под ногами – понимайте как хотите. Но всё оно испорчено.
&gt; 
&gt; **Опрашивающий:** А что насчёт стекла?
&gt; 
&gt; **А:** Разве зря ходит поверье, что случайно разбитое зеркало – к беде?
&gt; 
&gt; **Опрашивающий:** Но оно измолото.
&gt; 
&gt; **А:** Значит, мне кто-то помог.
&gt; [[/collapsible]]

&gt; +++ **Опыт 1279-С-2**
&gt; **Подопытный:** [УДАЛЕНО]
&gt; **Выполненный элемент:** &#34;[[[*/local--files/scp-1279-ru/rubber-pencil.jpg|Кольцо с прямыми ногами]]]&#34;. 
&gt; **Полученный материал:** Мелкие, грубо поломанные листья (видимо, чайные).
&gt; **Интервью с подопытным:**
&gt; [[collapsible show=&#34;Требуется 4 уровень допуска&#34; hide=&#34;Скрыть протокол интервью с доктором Кейгу&#34;]]
&gt; **Опрашивающий:** Итак, что-то похожее на чайный лист. У вас есть какие-нибудь мысли на этот счёт?
&gt; 
&gt; **К:** Чайный лист... Вы вообще много знаете о чае?
&gt; 
&gt; **Опрашивающий:** Немного. Зависит от того, что вы подразумеваете.
&gt; 
&gt; **К:** Растение... О каком мы растении говорим. Ведь по сути мы можем пить чёрный чай, можем зелёный, но растение одно. Зависит все от обработки. Вы меня понимаете?
&gt; 
&gt; **Опрашивающий:** Полагаю, что да. К чему вы клоните?
&gt; 
&gt; **К:** Человек зависит от обработки не меньше, чем чайный лист. Я мог бы стать зелёным чаем... Или белым... Но меня так обработали. Весьма грубо, если подумать... И мелко, если посмотреть на мои притязания.
&gt; 
&gt; **Опрашивающий:** И как вы оцениваете такое своё состояние?
&gt; 
&gt; **К:** Никак.
&gt; [[/collapsible]]

&gt; +++ **Опыт 1279-С-3**
&gt; **Подопытный:** [УДАЛЕНО].
&gt; **Выполненный элемент:** &#34;[[[*/local--files/scp-1279-ru/brass-monkey.jpg|Brass monkey]]]&#34;.
&gt; **Полученный материал:** Пшено, сильно засоренное.
&gt; **Интервью с подопытным:**
&gt; [[collapsible show=&#34;Требуется 4 уровень допуска&#34; hide=&#34;Скрыть протокол интервью с н.с. Полоскуновым&#34;]]
&gt; **Опрашивающий:** Итак, у вас есть какие-то предположения по поводу того, почему объект, хм, выдал для вас именно такой, хм, продукт? 
&gt; 
&gt; **П:** Предположу, что связано это с моей некоей, гм... неформальной должностью в Фонде. 
&gt; 
&gt; **Опрашивающий:** Попрошу вас выражаться яснее. 
&gt; 
&gt; **П:** Думаю, засоренное пшено отражает мое видение всего бумажного Фонда в целом: документации, отчетов, протоколов. Все это и есть пшено, а сор в них – то, что сделано недобросовестно, спустя рукава. И вот оно всё передо мной, разлилось речкой широкою. А мне остается только одно.
&gt; 
&gt; **Опрашивающий:** И что же?
&gt; 
&gt; **П:** Перебирать его.
&gt; 
&gt; **Опрашивающий:** Как вы считаете, данный аномальный предмет прочёл ваши мысли, настроения?
&gt; 
&gt; **П:** Скорее, видение своей работы. То, чем я живу почти все время нахождения в Фонде.
&gt; [[/collapsible]]

&gt; +++ **Опыт 1279-С-4**
&gt; **Подопытный:** [УДАЛЕНО].
&gt; **Выполненный элемент:** &#34;[[[*/local--files/scp-1279-ru/chopsticks.jpg|Китайские палочки]]]&#34;.
&gt; **Полученный материал:** Горсть надкрыльев жуков различных видов.
&gt; **Интервью с подопытным:**
&gt; [[collapsible show=&#34;Требуется 4 уровень допуска&#34; hide=&#34;Скрыть протокол интервью с агентом Д███████ (&#34;Чёрный Дрозд&#34;)&#34;]]
&gt; **Опрашивающий:** У вас есть какие-либо предположения о том, почему объект отреагировал на вас таким, хм, материалом?
&gt; 
&gt; **Д:** Понятия не имею, с чем это связано. 
&gt; 
&gt; **Опрашивающий:** Может, какие-то ассоциации? 
&gt; 
&gt; **Д:** Ну… Помните, как в детстве отрывали крылышки насекомым, просто из любопытства? А потом отпускали их, искалеченных? 
&gt; 
&gt; **Опрашивающий:** Хм.
&gt; 
&gt; **Д:** Да ладно, все это делали. Разве нет?
&gt; 
&gt; **Опрашивающий:** Возможно. Продолжайте.
&gt; 
&gt; **Д:** У меня была коробочка с целой коллекцией этих… надкрылий. Детям нравится, когда что-то шуршит.
&gt; 
&gt; **Опрашивающий:** Что вы думаете обо всём этом? 
&gt; 
&gt; **Д:** Ну. Люди играют с этими насекомыми, как боги со своими игрушками. Не задумываясь, как те потом будут жить. 
&gt; 
&gt; **Опрашивающий:** И что вы чувствуетe в связи с этим?
&gt; 
&gt; **Д:** Ненавижу быть жертвой.
&gt; [[/collapsible]]

&gt; +++ **Опыт 1279-С-5**
&gt; **Подопытный:** [УДАЛЕНО].
&gt; **Выполненный элемент:** &#34;[[[*/local--files/scp-1279-ru/dove.jpg|Голубь]]]&#34;.
&gt; **Полученный материал:** Объект, имитируя судорожный кашель и чихание, изверг большое количество пыли неизвестного состава, которая некоторое время клубилась по всему куполу, а затем была втянута в сток.
&gt; **Интервью с подопытным:**
&gt; [[collapsible show=&#34;Требуется 4 уровень допуска&#34; hide=&#34;Скрыть протокол интервью с главным архитектором Рихтер&#34;]]
&gt; **Опрашивающий:** Какие догадки у вас по поводу того, что именно предоставил вам данный объект? Почему именно это?
&gt; 
&gt; **Р:** (вытирает пот со лба): Оно намекнуло, что хочет меня убить.
&gt; 
&gt; **Опрашивающий:** Почему вы так нервничаете? И почему вы решили, что объект попытался убить вас?
&gt; 
&gt; **Р:** Если бы вы сидели на горящей пороховой бочке, вы бы сохраняли спокойствие? Оно напустило туда тучу пыли. Пыли! В которой могло быть всё, что угодно! Один маленький вдох – и я труп!
&gt; 
&gt; **Опрашивающий:** Вы считаете, что данный аномальный предмет опасен?
&gt; 
&gt; **Р:** Я считаю, что не нужно подпускать к нему персонал. Неизвестно, что оно выплюнет в следующий раз.
&gt; 
&gt; **Опрашивающий:** Спасибо, ваше мнение учтено.
&gt; [[/collapsible]]

&gt; +++ **Опыт 1279-С-6**
&gt; **Подопытный:** [УДАЛЕНО].
&gt; **Выполненный элемент:** &#34;[[[*/local--files/scp-1279-ru/origami.jpg|Оригами]]]&#34;.
&gt; **Полученный материал:** Крепёжные изделия, исчезали в процессе падения примерно через четверть метра от лица объекта.
&gt; **Интервью с подопытным:**
&gt; [[collapsible show=&#34;Требуется 4 уровень допуска&#34; hide=&#34;Скрыть протокол интервью с инженером Котовым&#34;]]
&gt; **Опрашивающий:** Различные болты, гайки, саморезы... Есть ли у вас какие-либо идеи на сей счёт? 
&gt; 
&gt; **К:** Возможно, потаённые страхи любого инженера Организации? 
&gt; 
&gt; **Опрашивающий:** И что же тревожит сотрудников ИТС? 
&gt; 
&gt; **К:** Думаю, что в моём случае это желание всё получше закрепить, усилить там, где возможно, дать запас прочности. Хотя... крепёжка и инженер, как-то даже... обыкновенно. Не находите? 
&gt; 
&gt; **Опрашивающий:** Возможно, а что насчёт исчезновения предметов? 
&gt; 
&gt; **К:** Предположу, что это связано с одним из тех опасных объектов, из-за которого меня периодически мониторят наши доктора. Уверен, что, поговорив с ними, вы получите больше полезной информации. 
&gt; 
&gt; **Опрашивающий:** Вы сожалеете о произошедшем? 
&gt; 
&gt; **К:** Я стараюсь не думать об этом. 
&gt; [[/collapsible]]

&gt; +++ **Опыт 1279-С-7**
&gt; **Подопытный:** [УДАЛЕНО].
&gt; **Выполненный элемент:** &#34;[[[*/local--files/scp-1279-ru/bat.jpg|Летучая мышь]]]&#34;.
&gt; **Полученный материал:** Белый мелкозернистый песок.
&gt; **Интервью с подопытным:**
&gt; [[collapsible show=&#34;Требуется 4 уровень допуска&#34; hide=&#34;Скрыть протокол интервью с доктором Лемисом&#34;]]
&gt; **Опрашивающий:** Есть ли у вас какие-либо мысли по поводу такой реакции объекта на вас?
&gt; 
&gt; **Л:** Простите, мне не хочется это обсуждать. Но, как я понимаю, это обязательная часть эксперимента. Психология вне моей компетенции.
&gt; 
&gt; **Опрашивающий:** Мы бы хотели всего лишь узнать ваше мнение. Психология здесь ни при чём.
&gt; 
&gt; **Л:** Это не совсем песок. Если меня не подводит память и если это действительно то, о чём я подумал, то это смесь молотой скорлупы, свинца и кто его знает, чего ещё. Это &#34;песок&#34; для песочных часов. И моё мнение таково – у объекта крайне дурной вкус в плане шуток.
&gt; 
&gt; **Опрашивающий:** Шуток? Что вы имеете в виду?
&gt; 
&gt; **Л:** Насколько мне известно, я могу оставить своё мнение при себе. И если все эти вольные рассуждения об &#34;истинном положении вещей&#34; и крайне неприятных намёках необязательны – я предпочту этим воспользоваться.
&gt; [[/collapsible]]

&gt; +++ **Опыт 1279-С-8**
&gt; **Подопытный:** [УДАЛЕНО].
&gt; **Выполненный элемент:** &#34;[[[*/local--files/scp-1279-ru/pencil.jpg|Карандаш]]]&#34;.
&gt; **Полученный материал:** Шесть простых карандашей, остро заточенных.
&gt; **Интервью с подопытным:**
&gt; [[collapsible show=&#34;Требуется 5 уровень допуска&#34; hide=&#34;Требуется 5 (пятый) уровень допуска&#34;]]
&gt; [[/collapsible]]

&gt; +++ **Опыт 1279-С-11**
&gt; [[collapsible show=&#34;Требуется 4 уровень допуска&#34; hide=&#34;Скрыть протокол эксперимента&#34;]]
&gt; **Подопытный:** Глава исследований данного объекта доктор Алёнов.
&gt; **Выполненный элемент:** &#34;[[[*/local--files/scp-1279-ru/split-ua.jpg|Украинский шпагат]]]&#34;
&gt; **Полученный материал:** Женские кольца, 13 шт.
&gt; После выполнения элемента изо рта SCP-1279-А с интервалом в 1 секунду выпадали различные женские серебряные кольца; общее количество серебряных колец – 12. Затем объект сделал паузу в 3 секунды, после чего, имитируя звук рвоты, выплюнул золотое обручальное кольцо. Закончив извергать предметы, объект чуть сильнее изогнул спину, чтобы его лицо находилось напротив лица доктора Алёнова, и начал смеяться. Смех продолжался в течение ещё 36 секунд до момента, когда доктор Алёнов вышел из камеры и закрывал за собой дверь, после чего SCP-1279-А принял исходное положение.
&gt; [[/collapsible]]

//SCP-1279 классифицирован как аномальный предмет и, ввиду невозможности перемещения, подлежит демонтажу.// – Д-р Алёнов.

**Инцидент 1279-1:** 04.04.2016 в 05:00 утра SCP-1279-А во время действия, принятого за очередную &#34;разминку&#34;, выполнил элемент &#34;[[[*/local--files/scp-1279-ru/superman.jpg|Супермен]]]&#34; и начал выпускать изо рта непрерывный поток тёмно-синих бабочек неустановленного количества и вида, которые начали ровными рядами двигаться вдоль купола по его окружности, каждый ряд – в противоположном соседним направлении. В 05:04:50 бабочки почти полностью скрыли SCP-1279-А, после чего из неустановленного источника внутри SCP-1279 начала звучать ритмичная мелодия, исполняемая на синтезаторе с участием настоящего саксофона. Сквозь постепенно густеющие ряды бабочек было видно, что SCP-1279-А исполняет очень быстрый и сложный танец на пилоне, а также, в последние моменты перед тем, как бабочки полностью скрыли SCP-1279-А  – то, что вся &#34;одежда&#34; объекта с него исчезла. К 05:06:24 бабочки начали хаотично метаться под куполом, ударяясь о стены и падая в поддон, постепенно открывая SCP-1279-А, стоящего уже в одежде возле пилона в типичной позе &#34;режима ожидания&#34;.

Значение этого события неизвестно. Приказом главы исследований доктора Алёнова демонтаж объекта отменён, объект классифицирован как Безопасный. Ожидаются дальнейшие исследования.</textarea></pre>
