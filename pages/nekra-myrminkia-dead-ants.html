[[=image https://i.imgur.com/DJFn13S.jpg]]

Dzień, w którym zauważyłyśmy, że jednej z nas brakuje, był początkiem końca.

Jesteśmy Kolonią. Siostrzeństwem. Hierarchią. Troszczymy się o siebie nawzajem, ponieważ wszystkie jesteśmy Synchronicznymi Robotnicami w Społeczności Gniazda. Czasem tracimy jedną z nas i zazwyczaj nie zauważamy tego -- część z tych, które wyruszają w poszukiwaniu żywności, nigdy nie wraca; jesteśmy silne, ale w mrowiu, a małe i słabe w pojedynkę. Poza Gniazdem żyje wiele istot, które chce nas skrzywdzić, ale to część natury, a my przyzwyczaiłyśmy się do poświęceń. Ale w dniu, w którym zauważyłyśmy, że jednej z nas brakuje, wiedziałyśmy, że coś było nie w porządku. Bo //ona// zniknęła z korowodu, nie na zwiadach.

Nie zadawałyśmy wiele pytań, ponieważ było dużo do zrobienia, miałyśmy dużo pracy. Nadal musiałyśmy przynieść do Gniazda całe jabłko; na szczęście było już częściowo zjedzone przez jakąś dużą istotę. Ale w powietrzu unosiło się ogólne poczucie niepokoju i wiedziałyśmy, że musimy uważać. Żadna z naszych Robotnic nigdy wcześniej nie zboczyła z korowodu w taki sposób, nie wydzielając nawet feromonów, by poinformować nas o tym, że przyuważyła możliwe kolejne źródło jedzenia. //Ona//, z drugiej strony, po prostu odwróciła się bez słowa, od razu po opuszczeniu Gniazda. Wydaje nam się, że zauważyłyśmy, jak wspinała się na sadzonkę dębu, która rzucała cień na nasze Gniazdo. Ale żadna z Robotnic nie sprawdziła, co //ona// robi, bo wiedziałyśmy, że mamy tego dnia inne rzeczy do zrobienia.

Powinnyśmy były sprawdzić. Może wtedy mogłybyśmy zapobiec Rzezi, gdybyśmy zdjęły ten jeden liść wystarczająco wcześnie i zakopały w ściółce leśnej daleko od Gniazda.

Następne sześć dni przebiegło w znacznej mierze zwyczajnie. Pracowałyśmy. Karmiłyśmy Królową i jej Królewskie Potomstwo. Terkotałyśmy ze sobą, głównie o //niej//. Jedna z nas wspomniała o legendzie zasłyszanej od pewnego Trutnia, a my wyśmiałyśmy ją i nie wierzyłyśmy jej. Bo kto by w taki nonsens uwierzył? Groza z przestworzy? Kontrola umysłów? Poza Gniazdem istnieją znacznie prawdziwsze niebezpieczeństwa, niektóre faktycznie nawet zsyłające grozę z przestworzy, przyjmujące bardzo fizyczną formę Ptaka. Ale Ptaki kontrolują nasze umysły tylko w ten najnaturalniejszy sposób -- strachem, bo jesteśmy ich pożywieniem. Ptak nie zmusiłby //jej// do zboczenia z trasy.

Dzień szósty stał się dniem Rzezi. Tego poranka jak zwykle wymaszerowałyśmy, kierując się na zachód, gdzie jedna Robotnica znalazła dziwną, walcowatą komnatę zbudowaną z cienkiego, czerwonego metalu, która w środku miała słodki, brązowy płyn. Zauważyłyśmy, że cień rzucany przez dębową sadzonkę był inny, niż zazwyczaj. Jeden z jej liści był nienaturalnie wybrzuszony, jakby coś z niego zwisało. Myślałyśmy, że to może kokon motyla; miałyśmy nadzieję, że to nie pająk. To jednak było coś znacznie gorszego niż pająk.

Na pierwszy rzut oka //ona// rzeczywiście wyglądała, jakby była przywiązana do liścia pajęczą siecią, ale gdy ją mijałyśmy, każda z nas patrząc w górę, rozbijając szyk i wpadając na siebie, zauważyłyśmy, jak straszliwa //jej// sytuacja była w rzeczywistości. Ze spodu dębowego liścia zwisało //jej// martwe, wydrążone ciało na mocno zaciśniętych żuwaczkach, a z pozbawionej życia skorupy wyrastały na zewnątrz dziwne, mlecznobiałe narośle. Niektóre //jej// kończyny sprawiały wrażenie, jakby zamarzła na śmierć podczas zimy, ale nie miałyśmy złudzeń co do natury jej odejścia, gdyż każde spojrzenie na jej rozdęty, popękany grzbiet budziło w naszych mrówczych sercach jeszcze większe przerażenie. Wszystkie pamiętałyśmy opowieść Trutnia o grozie z przestworzy, która kontrolowała nasze siostry i zjadała je od środka. Nie chciałyśmy w to wierzyć, ale //jak mogłyśmy// nie wierzyć? Przed naszymi oczami wisiało potwierdzenie jego słów. Ale mimo to szłyśmy dalej, bo miałyśmy pracę do wykonania. Niewyjaśnione i dziwne wydarzenie, nawet przerażające, nie powinno stawać na drodze szanującej się Kolonii. Ostatecznie byłyśmy Synchronicznymi Robotnicami.

I wtedy //ona// wypuściła zarodniki.

Pierwsze z nich wylądowały na ziemi, pomiędzy nami, dając nam czas na reakcję -- którego nie wykorzystałyśmy, ponieważ nie wiedziałyśmy, co się dzieje. Po prostu parłyśmy do przodu. Lecz wtedy z góry spadło ich więcej i tym razem wylądowały na niektórych z nas. Czy raczej, od teraz, na //nich//.

Groza nie dotknęła //ich// od razu. Większość z //nich// nawet niczego nie zauważyła, gdyż wiatr wiał w kierunku, w którym maszerowałyśmy, a //one// były już dawno za przeklętym drzewkiem, gdy zostały zarażone. Kilka z //nich// próbowało strząsnąć to z siebie, ale zarodniki przylgnęły do //nich// jak mucha do pajęczyny, z tą różnicą, że to //one// były muchą. Te z nas, które zostały oszczędzone, były zbyt daleko w tyle, by je ostrzec, choć i tak nie wiedziałybyśmy, jak im pomóc. //Ich// było więcej niż nas.

W noc Rzezi ciężko pracowałyśmy, jak zawsze, i wróciłyśmy do Gniazda. Uporządkowałyśmy nasze znaleziska, złożyłyśmy raport Królowej, posprzątałyśmy korytarze i komnaty Gniazda. Gdy słońce zaczęło zachodzić, chciałyśmy znów wyjść na zewnątrz, jak to mamy w zwyczaju. Ale //one// już zachorowały i zablokowały wszystkie drogi ucieczki. Drgały w dziwny sposób, mówiąc nam dziwnymi kliknięciami, żebyśmy pozostały w środku aż do świtu. //Ich// feromony pachniały dziwnie i niewłaściwie, wręcz chorobliwie i wykręcająco. Nie chciałyśmy //ich// dotykać, nawet, by dociec, co dokładnie miały na myśli. //Ich// nogi były już pokryte nikłym, białym meszkiem, którego wcześniej tam nie było. Czułyśmy, że gdyby nas dotknęły, też byśmy zachorowały.

Te z nas, które były pewne, że nie zostały dotknięte przez Grozę, przegrupowały się w jednej komnacie. Uznałyśmy, że musimy powiadomić Królową i poprosić ją o radę, więc wysłałyśmy emisariuszki do Komnaty Królewskiej. Ale było już za późno. Sama Królowa dygotała na swoim tronie, jej oczy były białe, a nogi oblepione meszkiem. Wiła się z bólu, próbując urodzić jaja, a jednocześnie poddając się Grozie. Jej śluz był zmieszany z obrzydliwymi, białymi płatkami i zabarwiony na żółto krwią. Wyciągnęła do nas nogę, ale my szybko się rozproszyłyśmy. Trzy z nas chwyciły Larwalne Królowe, które były najdalej od zainfekowanej Władczyni, a emisariuszki szybko wróciły do komnaty ocalałych.

Na szczęście //one// nie były zbyt wrogo nastawione i w większości pozostawały na miejscu, pilnując wyjść. W naszej grupie były trzy Trutnie, a ponieważ udało nam się uratować dwie Larwalne Królowe, uznałyśmy, że jesteśmy w stanie uciec i stworzyć nową kolonię, gdy te dorosną. Jedynym problemem były zablokowane wyjścia, ale szybko znalazłyśmy na to rozwiązanie. Zaczęłyśmy kopać, bardzo ostrożnie, aby nie naruszyć żadnych istniejących korytarzy, które mogłyby sprawić, że całe Gniazdo zawaliłoby się, gdyby zostały zasypane. Udało nam się wydostać przed wschodem słońca i tak po prostu byłyśmy bezpieczne. Na razie.

Wyruszyłyśmy w martwym spokoju szarego poranka. Szłyśmy długo, aż znalazłyśmy odpowiednie miejsce na Nowe Gniazdo. Było nas tylko 30, ale wystarczyło to do zbudowania małej wspólnoty. Na razie nie miałyśmy Królowej, musiałyśmy poczekać, aż Larwalne Królowe dorosną. Osiedliłyśmy się obok konstrukcji jakiegoś dużego stworzenia, więc wokół nas było mnóstwo jedzenia pozostawionego przez nie. Pewnego dnia, wkrótce po osiedleniu się, wysłałyśmy trzy Robotnice z powrotem do Starego Gniazda, aby zobaczyć, co się z nim stało.

Kiedy dotarłyśmy z powrotem na miejsce Rzezi, tego, co zobaczyłyśmy, nie da się opisać w żadnym mrówczym narzeczu. Z daleka widziałyśmy coś, co wyglądało jak straszliwe oblężenie, ale napastnik był nieruchomy, oczekujący i trupio biały. Widziałyśmy naszą rodzinę, przyjaciółki, a nawet nieznajome, wszystkie ogarnięte przez Grozę, niektóre desperacko drgające, wspinające się na każdą łodygę, jaką tylko mogły znaleźć, niektóre już z żuwaczkami chwytającymi się liści tak mocno, że wyglądały na połamane, a niektóre już zjedzone żywcem, otoczone pajęczyną Grozy i z jej mackami przebijającymi się przez //ich// brzuchy. Miejsce pachniało śmiercią, nigdy wcześniej nie doświadczyłyśmy takiego zapachu. Nagle poczułyśmy inny zapach, choć bardzo słaby, gdyż Groza była zbyt przytłaczająca. Mimo to od razu go rozpoznałyśmy -- to były Najeźdźczynie. Szybko ukryłyśmy się pod jakimś liściem i modliłyśmy się, by pozostać niezauważone.

Powinnyśmy były zawrócić tak szybko, jak to tylko możliwe, bo to, co stało się potem, było o wiele gorsze, niż mogłyśmy przypuszczać. Najeźdźczynie albo nie widziały żniw Grozy, albo nie przejmowały się nimi; tak czy inaczej, weszły do Starego Gniazda. Nie wiemy, co tam zastały, ale pozostały w środku. Inny ich szwadron rozpoczął mordowanie dotkniętych chorobą, co wkrótce przerodziło się w totalny chaos - każde ugryzienie chorej przez Najeźdźczynie było bowiem dla Grozy stworzeniem kolejnego żywiciela. Kiedy jedna z upiornych, drgających Mrówek została zaatakowana przez Najeźdźczynię, eksplodowała ona jak tatarak serpentynami białych narośli, natychmiast przejmując kontrolę nad Najeźdźczynią; to było przerażające, nie mogłyśmy uwierzyć, jak tyle Grozy mogło zmieścić się w tak małej Mrówce. Zamarłyśmy ze strachu i nie potrafiłyśmy wymyślić bezpiecznej drogi powrotu do Nowego Gniazda.

Ale wkrótce nie musiałyśmy się już nad niczym zastanawiać, bo jedna z walk stoczyła się niebezpiecznie blisko nas. Groza eksplodowała, jej strzępki i zarodniki zostały wyrzucone we wszystkich kierunkach. Włącznie z naszym. Naszym pierwszym odruchem była ucieczka, ale jedna z nas zdała sobie sprawę, że jeśli teraz wrócimy do Nowego Gniazda, nowa Kolonia będzie w niebezpieczeństwie. //Musiałyśmy zostać.//

Może tak będzie najlepiej. Może, jeśli nie wrócimy,
