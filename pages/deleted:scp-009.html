**SCP-009:** 붉은 얼음
**저자:** [[*user Chameleon X]]
**원작:** http://www.scp-wiki.net/scp-009
**역자:** [[*user O-Road]]
----
**파일명:** SCP-009.jpg
**저작권자:** Guillaume Dargaud
**라이선스:** 저작권 존재(카피라이트) 하지만 허락 받고 사용
**출처:** http://www.gdargaud.net/Antarctica/WinterDC4.html
[[include info:end]]
 
[[include component:image-block name=SCP-009.jpg|caption=회수 전 SCP-009|width=300px]]
 
**일련번호:** SCP-009
 
**등급:** 유클리드(Euclid)
 
**특수 격리 절차:** 대상은 14 m³ 이상의 내열 합금으로 제작된 밀폐 용기에 보관되어야 한다.
 
실험을 제외한 어떠한 상황에서도 대상은 0 °C 이상의 온도에 노출되어선 안 되며, 대상의 격리 구역의 반경 30 m 내에 물(특히 결빙된 물)은 반입되어선 안 된다. 대상의 보관실은 상시 감시가 이루어지는 온도 센서가 부착되어 있어야 하며, 또한 최소 세 (3) 대 이상의 여분의 냉각 장치에 의해 냉장되어야 한다. 센서와 냉각 장치의 기기 이상은 즉시 보고되어 수리되어야한다.
 
만일 격리 구역 내의 온도가 -5 °C 이상으로 상승할 경우, 보관실은 즉시 봉쇄 조치가 이루어지며, -30 °C에서 -25 °C 정도로 온도가 하강할 때까지 냉각수로 내부를 채워야한다. 인원이 내부에 머무를 때 내부 공기는 배출되어야 하고, 내부의 잔재 수증기는 반드시 여과되어야 하며 후술할 문서에 따라 24 시간 이상 상태를 유지하며 보관되어야 한다. SCP-009의 특성을 보이는 모든 증기는 가급적 빨리 격리 구역에 격리시켜야한다.
 
대상에 접촉 또는 관찰하는 모든 인원은 전신 환경 방호복을 반드시 입어야한다. 또한 인원이 SCP-009의 보관실에서 퇴실할 시엔 모든 장비, 연구 자료, 기타 보관실 내에서 접촉한 모든 물체는 탈수 절차를 거쳐야한다. 만약 오염이 발견될 경우 모든 인원 및 물체는 퇴실 및 반출이 금지되며, 격리 구역 내에 2등급의 봉쇄 조치가 시작된다. 필요시 무력 행사가 허용되나, 모든 보안 요원들은 SCP-009를 포함한 액체와 접촉할 가능성을 최소화하기 위해 타깃으로부터 최대한 멀리 떨어지길 강력히 권고하는 바이다.
 
**설명:** SCP-009는 몇몇 독특한 특성을 보이는 대략 3,700 L의 물질이다. 대상의 양이 적을 경우 모든 단계에서 대상은 평범한 물과 동일하게 무색이나, 그 양이 많아지면 대상은 뚜렷이 짙은 붉은 색조를 띠게 된다.
 
그러나 SCP-009의 가장 눈에 띄는 특성은 온도 극점에서의 반응이 일반적인 물(H₂O)과 정반대라는 사실이다. 대상은 -100 °C부터 0 °C 사이에서 액체 상태를 유지하며 그 이상의 온도에서 고체 상태로 응고된다. -100 °C 이하의 온도에서 SCP-009는 증기와 유사한 기체 상태로 증발하며 이 상태의 대상은 강한 압력에도 붉은 색상을 유지한다.
 
SCP-009의 원자 구조에 대한 조사에서는 실질적인 결론에 도달하지 못했다. 수차례에 걸친 실험 결과 대상은 일반적인 물처럼 수소와 산소의 결합체인 것으로 나타났으며, 조사자들은 대상의 원자 자체가 대상이 지닌 비정상성의 근원이라 추측하였다. ██████ 박사는 대상이 물리학적 법칙이 뒤바뀐 다른 차원의 세계에 의해 탄생하거나 변형되었다는 이론을 제시하였다.
 
이 이론은 자연적인 물을 자기 덩어리에 “동화”시키는 SCP-009의 특징적인 능력을 감안할 때 매우 훌륭한 설명이 된다. 대상이 어떠한 상태의 물(고체, 액체, 기체 등 상태와 상관이 없다)에 물리적 접촉을 하였을 경우, SCP-009는 접촉 대상으로 “퍼져나가” 이를 오염시켜 대상의 특징을 나타내도록 한다. 이 능력은 모든 상(相:phase)에서 존재하나, 대상은 액체 상태에서 진행 과정이 매우 느린 (그러므로 가장 수용력이 뛰어난) 것으로 관찰되었다.
 
대상이 열에너지의 근원과 접촉될 경우, 생물 내부의 액체가 SCP-009로 급속히 변환되며 접촉 대상의 신체가 신체 열에 의해 즉시 결빙되는 연쇄적 반응이 발생한다(평균적으로 높은 신체 내부 열 때문에 포유류는 특히 민감하다). SCP-009가 결빙 과정 동안 열에너지를 흡수하기 때문에(평범한 얼음이 융해 과정 동안 열에너지를 흡수하는 속도와 동일함), 모든 액체가 변환되거나 외부의 간섭에 의해 방해받기 전까지 이 과정은 저절로 진행된다.
 
D계급 인원을 통한 실험에서 대상에 의한 변환 과정이 설명되었다. 이는 아래와 같이 일련의 단계로 압축되었다.
 
1. 최초 노출: 피험자는 SCP-009에 노출되었으며, 대상은 노출된 표면상의 (일반적으로 피부) 액체를 변환시켜 그 특성을 나타내기 시작했다. 박무, 안개, 눈 혹은 다른 고체 또는 기체 상태의 물이 함께 있을 경우 이 과정은 급격히 가속되었다.
 
2. 표면 변환: 체온과 SCP-009에 의해 발생한 열이 결빙 이상의 온도로 증가함으로 얇은 서리가 노출 부분에 형성되었다. 이 단계의 과정은 피험자의 체온에 따라 5분에서 1시간 사이의 시간이 걸린다. 이 단계에서 결빙이 표피의 표면을 뚫고 진행되었으며 곧이어 세포 내에까지 도달하였다.
 
3. 내부 조직 변환: SCP-009의 온도가 급격히 증가하며 피험자 신체에 얼음 결정의 확산을 유발하였으며, 내부 세포 구조의 광범위한 천공을 야기했다. 이 단계에서 결정이 시간이 지남에 따라 생긴 상처를 막아 사실상의 혈액 손실은 미미하여 피험자가 최대 ██시간까지 생존하여 의식을 지닐 수 있었다.
 
4. [데이터 말소]

5. 사망: 내부의 결정화로 인한 복합적인 장기의 손상과 출혈로 사망한다.
 
D계급 인원을 이용한 실험은 20██년 4월 23일 이후로 더 이상 이루어지지 않았다.
 
**부록: 회수 과정:** 대상은 19██년 11월 5일 알래스카의 ████에서 발견되었다. 재단은 자기 마을에서 ██km 떨어진 곳에서 난파한 것으로 보이는 바다표범 사냥꾼들의 처참히 뭉개진 시체를 우연히 발견한 ████ 부족으로부터 입수된 정보에 의해 사건에 연루되었다.
 
모든 희생자는 붉은 얼음으로 감싸져 있었으며, 사인은 내부 출혈로 기록되었다. 신체가 어느 정도 온전했던 희생자들에게서 공포와 극심한 고통에 의해 일그러진 표정이 관찰되었다. 이것은 해당 지역 주변의 낮은 온도가 결빙의 진행을 느리게 했을 것으로 추정된다. 이로 인해 총 변환 시간을 ██시간으로 연장시켰으며 희생자가 [데이터 말소]에 이르기까지 의식이 온전히 유지되었다.
 
**부록:** 20██년 12월 16일
 
차후 공지가 내려지기 전까지 실험을 목적으로 SCP-009를 과냉각하는 것은 허가되지 않는다. 또한 액화 질소는 오직 통제된 양만 사용되어야하며, 오직 용인가능한 단계까지 온도가 내려가야만 한다고 인원들에게 권고하는 바이다.
 
관련 기록: SCP-009가 저온핵융합에 응용 가능한지에 대한 연구가 평가 대기 중.</textarea></pre>
