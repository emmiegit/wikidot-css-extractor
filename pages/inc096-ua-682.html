██.██.19██ було запропоновано використати SCP-096-UA для знищення [[[SCP-682]]]. Нижче поданий протокол спроби знищення, яка отримала ідентифікатор інцидент **Inc096-ua-682**:

**Об&#39;єкт:** SCP-096-UA

**Звіт про тестування тканин:**
Не проводилося з дозволу Штабу О5.

**Звіт про спробу знищення:**
Відразу після подання пропозиції д-ром Марченко █.█. щодо знищення SCP-682 за допомогою SCP-096-UA до директора Зони UA-21, SCP-096-2-UA встановився на період часу 12 днів ██ годин ██ хвилин ██ секунд. Про інцидент було негайно повідомлено до Ради O5, а потім до Зони 19. Виявилось, що приблизно в момент AEX096-1ua-m1 SCP-682 перестав подавати ознаки життя. Наступний огляд виявив в його голові кулю, яка відповідала кулям SCP-096-2-UA.

З метою запобігання утворення часового парадокса до Зони 19 була відправлена д-р Марченко █.█. разом з SCP-096-2-UA. Стара цистерна, де зберігався SCP-682, була очищена, а залишки були переміщені до іншої цистерни. На момент AEX096-1ua-m2 д-р Марченко █.█. вистрілила з SCP-096-1-UA у тому місці, де повинна була бути розташована &#34;потилиця&#34; SCP-682.

Відразу після моменту AEX096-1ua-m2 SCP-682 ожив та порушив умови зберігання. Через порушення умов зберігання загинуло ██ осіб, у тому числі д-р Марченко █.█.

Під час поновлення умов зберігання SCP-682 продемонстрував меншу, ніж зазвичай, вразливість до вогнепальної зброї та більш швидко регенерував кульові поранення. До того ж, було виявлено, що під час поновлення умов зберігання подія AEX096-1ua відбулася ще один раз. SCP-096-V-UA став один зі співробітників, прибулих із Зони UA-21 разом з д-ром Марченко █.█. та SCP-096-1-UA. Особистість SCP-096-K-UA встановити не вдалось.</textarea></pre>
