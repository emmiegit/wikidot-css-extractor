**Elemento #:** SCP-865

**Classe Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-865 deve essere conservata scarica in una cassaforte chiusa per armi da fuoco nella camera blindata degli archivi al Sito 73. Mentre viene testata, SCP-685 deve essere equipaggiata con un blocco del grilletto e contrassegnata con un&#39;etichetta che segnali che non è funzionale, e che non deve essere usata in caso d&#39;emergenza.

A partire dal ██/██/20██, tutti gli utilizzi a fini di test di SCP-865 dovranno essere condotti esclusivamente da e su personale di classe-D. Nessun altro membro dello staff dev&#39;essere all&#39;interno della linea di vista di SCP-865 durante i test. I D-class coinvolti nel test devono essere equipaggiati con collari esplosivi ed informati che ogni tentativo di disobbedienza o resistenza avrà come conseguenza una terminazione sommaria.

SCP-865 dev&#39;essere disassemblata, pulita e riassemblata prima e dopo i test da un membro dello staff addestrato nella manutenzione delle armi da fuoco. Tutti i soggetti dei test devono essere interrogati e monitorati per effetti psicologici duraturi.

**Descrizione:** SCP-865 è una pistola di fattura sconosciuta che non porta alcun marchio distintivo, superficialmente simile ad una SIG Sauer P226 del tipo fabbricato dopo il 1996. SCP-865 può essere disassemblata, pulita, e riassemblata allo stesso modo di una normale pistola del suo tipo. Diversi circuiti stampati e microprocessori sono stati incorporati nell&#39;impugnatura di SCP-865. Lo scopo di questi meccanismi non è pienamente compreso al momento.

SCP-865 può essere caricata con qualsiasi munizione adatta alla P226 ed è compatibile con cartucce standard o di lunghezza estesa. Quando usata, SCP-865 produce un rumore ovattato simile a quello di un&#39;arma da fuoco con silenziatore, ed un bossolo viene espulso dal lato dell&#39;arma. Il proiettile vero e proprio non viene espulso dalla camera: le fotografie ad alta velocità hanno mostrato che quando SCP-865 viene usata vengono emesse solo minuscole quantità di vapore e polvere da sparo; i tentativi di determinare cosa accade al proiettile quando SCP-865 viene usata non hanno prodotto risultati.

Quando scaricata in aria, su oggetti inanimati, o su animali non umani, SCP-865 non presenta effetti anomali; quando scaricata su un essere umano, il bersaglio reagisce immediatamente come se la parte del corpo a cui SCP-865 stava mirando mentre sparava provasse un forte dolore. I soggetti dei test hanno sostenuto di avere memorie dettagliate di una grave ferita subita in un incidente alla parte colpita, e si comporteranno per tutto il tempo come se la memoria fosse reale, fino ad includere l&#39;imitazione di condizioni associate a paraplegia, amputazione, infezione o danni al cervello. Un esame fisico dei soggetti dei test indica che non avviene alcun cambiamento fisico alle parti del corpo a cui è stato sparato con SCP-865. Ad oggi, non si sono registrati decessi dovuti a test su SCP-865. Se si spara su sé stessi, SCP-865 non ha altro effetto eccetto infliggere delle bruciature, a causa della polvere inesplosa.

SCP-865 è stata acquisita dalla Fondazione il ██/██/20██ durante un raid in un magazzino di proprietà di una compagnia di facciata associata a Marshall, Carter, e Dark Ltd. SCP-865 è stata rinvenuta in una teca da esposizione che conteneva la seguente nota, che si ritiene sia stata scritta come messaggio pubblicitario:

&gt; Il risultato finale di oltre 17 anni di ricerca e sviluppo, la MCD-226-BPD rappresenta l&#39;ultimo grido nel campo delle punizioni non letali, per il gentleman discreto che si aspetta il massimo dai suoi subordinati. Ogni colpo sparato da questo congegno, realizzato a mano e personalizzabile, può trasmettere fino a 7,3 kilosade di trauma psicologico al suo bersaglio, ed è garantita al 100% per non lasciare ferite, abrasioni o cicatrici incriminanti. Per vostra comodità, la MCD-226-BPD può essere caricata con munizioni standard per un&#39;arma del suo tipo o, per risultati ottimali ed un&#39; eliminazione perfetta dei bossoli, con le nostre munizioni su misura MCD-BPD (Articolo #2301943-581-3, vendute separatamente). È disponibile un&#39;ampia varietà di opzioni di personalizzazione; consultate uno dei nostri Specialisti in Soddisfazione Clienti per aiutarci a creare il modello che meglio si adatta al vostro portamento e al vostro stile.

Si ignora al momento se SCP-865 sia un prototipo, o se altri congegni del suo tipo siano stati ad oggi sviluppati e distribuiti da MC&amp;D.

[[collapsible show=&#34;+ Mostra Log dell&#39;Esperimento 865&#34; hide=&#34;- Nascondi Log dell&#39;Esperimento 865&#34;]]
**Log dell&#39;Esperimento 865:**

Tutti i test sono stati condotti dalla Dr.ssa J███ Everly in data ██/██/20██.

Ora: 9:38 AM
Soggetto: D-34021
Procedura: La Dr.ssa Everly ha mirato SCP-865 all&#39;addome di D-34021 ed ha fatto fuoco per due volte.
Risultato: D-34021 ha sofferto di intensi disturbi gastrointestinali per diversi giorni. Durante il debriefing ha dichiarato che l&#39;appendice gli si era infiammato ed era stato asportato la settimana precedente.

Ora: 10:48 AM
Soggetto: D-23304
Procedura: La Dr.ssa Everly ha tenuto SCP-865 vicino all&#39;orecchio di D-23304 ed ha sparato in aria.
Risultato: D-23304 ha riportato una completa perdita di udito nell&#39;orecchio sinistro ed acufene grave  nel destro. D-23304 ha affermato di essere stato chitarrista nella band heavy metal [CANCELLATO] dal 1976 (periodo in cui aveva sette anni) al 1982, e di aver sofferto una grave perdita dell&#39;udito a causa del volume a cui il gruppo suonava.

Ora: 12:13 PM
Soggetto: D-95204
Procedura: La Dr.ssa Everly ha sparato quattro volte con SCP-685 alla spina dorsale di D-95204.
Risultato: D-95204 ha esibito sintomi di paraplegia ed affermato di essere incapace di muovere o sentire le sue gambe, e di essere stato bloccato su una sedia a rotelle dall&#39;età di 14 anni come risultato di un incidente di sci. Quando gli è stato domandato come questo si concilii con il fatto di aver ucciso due persone mentre scappava da una rapina in banca a piedi, D-95204 non è riuscito a spiegare la contraddizione in modo soddisfacente.

Ora: 3:02 PM
Soggetto: D-11501
Procedura: La Dr.ssa Everly ha scaricato a bruciapelo SCP-865 nel cranio di D-11501.
Risultato: D-11501 è rimasto in coma per sei giorni. Dopo essersi ripreso, D-11501 ha mostrato sintomi di gravi danni al cervello e amnesia; un test del QI somministrato dallo staff medico ha prodotto un punteggio di 65. D-11501 non disponeva delle facoltà mentali per spiegare come o perché fosse ridotto in questo modo.

[[/collapsible]]

[[collapsible show=&#34;+ Mostra Addendum&#34; hide=&#34;- Nascondi Addendum&#34;]]

**Addendum:** In data ██/██/20██, due giorni dopo la serie di test descritti sopra, la Dr.ssa Everly ha fatto rapporto in infermeria riferendo di aver scoperto una grossa cicatrice sul suo addome che non ricordava di essersi procurata. Il Dr. Anderson ha identificato il segno come una cicatrice da taglio cesareo. Un esame della documentazione sulla Dr.ssa Everly ha mostrato che era stata sottoposta ad un taglio cesareo nel 1998, e che suo figlio era deceduto per un difetto congenito sei ore dopo il parto. La Dr.ssa Everly ha negato di essersi sottoposta al taglio cesareo ed ha negato di essere mai stata incinta.
