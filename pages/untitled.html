##CCCCCC|(訳注: このTaleでは中性三人称単数代名詞としてtheyが使われており「かれ」という訳語があてられています)##

ここはどう考えてもD-3748の部屋ではなかった。

まず、部屋は静かだった。日中、彼の同房の者たちは常時ふらふら歩き回り、気前よく与えられた白紙に落書きし、くだらないことで口論し、その他とにかく何でも退屈を紛らわせるために出来ることをした。夜には寝返りにいびき(本気で上の男の口に枕を詰め込みたかった)、そして普通の時間に寝ることを拒否した者たちの控え目な筆記音がした。もうひとつのことを言えば、より寒かった。Dクラス区画にはぜいたくな暖房はなかったが、誓って息が白くなりそうだった。彼はサイズの合わないつなぎの袖を無理やり引っぱり、可能な限りぎゅっと縮こまった。

まばたきが目から眠気を追い払うと、さらなる違いが目に入った。見慣れたグレイッシュホワイトのコンクリート塀じみた壁の代わりに、多彩仕上げのタイルがあった。金属の2段ベッドはなかった。共用の手洗いに通じる戸口はなかった。実際辺りを見回すと、部屋には出入り口が一切なかった。D-3748が目覚めたとき見ていた壁の方を向いて、襟付きのシャツと軍服を着て眠る人物がいた。他のDクラスではない。彼の視点からは髪で顔が見えず、男か女かも分からなかった。その人は彼と違い、明らかに過去数年の間にモグリではない散髪屋を利用していたが、睡眠中にここに連れてきた何者かか何かのせいで、服同様に髪も乱れていた。

D-3748の目線は反対側の壁のタイルをさまよった。もう一人をつついて起こすべきかどうか迷った。そうすれば少なくとも話し相手はできるだろう。

しかし、長考する必要はなかった。すぐに彼はもう一人が隣で寝がえりをうち、彼を見るためにかすかに頭を動かし(まだ性別は分からなかった)、しょぼついた目で辺りを見渡すと肩を動かす音が聞こえた。またトイレで熟睡した件について何か小声で言うのが聞こえた。

ああ、どう考えても別のDクラスじゃない。

もう一人の人物は身震いすると、膝を胸まで引き上げた。今はより目が冴えてD-3748に気付き、冷静な(疲れてはいるが)表情に戻る前に束の間の混乱がよぎった。人物はため息をついた。「現在の......我々の......状況は、君が責任を負うものではないと推測する」声明というよりは疑問として、人物は言った。D-3748は額にしわを寄せて首を振った。どうやって//彼//がここへ自分達を連れてこられるというのか？彼にはこの人物が誰かさえ分からなかった。あるいは、ここがどこであるかも。そして最後に確認したときには、入口のない部屋に入る魔法の力は持っていなかった。

「ここにある物のいくつかは壁を通り抜けられるからな」彼は独りごちた。「そいつのうちどれかの仕業かもしれない」

「そうでないことを願おう」もう一人がつぶやいた。「書類仕事が山のようになる」

未だ自力で答えにたどり着けず、とうとうD-3748は訊ねた。「それであんたは男か女かどっちだ？」無礼だったが、彼にとっての礼儀なる習慣は、魔法の科学研究...所...的なところで奇妙な雑用と意味不明な指示に数え切れない月数を費やすうちに失われていた。

くだんの人物は動じないように見えた。「どちらでもない。私はO5-6だ」かれはしばし考えると、シャツのポケットを探った。「君に教えても大した問題はない」かれは探し物を見つけると付け加えた。

D-3748はまず//どういう名前だよ？//と思ったが、ろくにしゃべれたものではなかった。彼はかろうじて自分の元の名前を思い出せた。財団の者たちが何度となく彼の記憶を弄ったに違いないという確信があった。ひょっとするとあの人物がポケットで見つけたのがそれかもしれない。彼が耳にした事を覚えておけないように、脱出後に記憶を歪める何か。まあ、そう悪いことじゃない。よく知らない人物と、凍えそうな沈黙の中で座っているよりは。

だから彼は次の質問をした。「ロボットなのか？」識別番号があるし、性別がないし、なんとなく四角張った振る舞いからするとかなり合っているように思えた。

その人物―O5-6―は鼻で笑った。D-3748が確認した初の明確な情動の一片だった。「いいや」かれは首を振った。「O5[[span class=&#34;ruby&#34;]]は監督者[[span class=&#34;rt&#34;]]Overseer[[/span]][[/span]]、クリアランスレベル5を意味する。6は単に私がどれであるかを認識するためのものだ」

「レベル5？」D-3748は訊ねた。数少ないまれな機会に4のクリアランスのついたIDタグを見ることがあった(あの人々は大概、彼がひと目見るにも重要すぎた)。「一番上なのか？」

首肯。「君のような者たちは通常我々に会うことはない。君は財団がどれほどの規模に及ぶのか知らないと思われるが、我々は13人存在し、指揮している。我々が世界で最も権力のある人間だ」―D-3748は信じられないというふうに眉を上げた―「我々が孤立した場所にとらわれることを防ぐ防衛機構がある、君......」かれは彼をちらりと見た、//君のような人物と一緒に//とほのめかしつつ。「君たちがみな終身刑を務めているか、処刑を待つ囚人だった時期があった。すぐにそれは実行不可能になった。世界にはそれほど重罪人はいない」

D-3748は最初に財団へ到着した時のことを思い出そうとした。記憶はあいまいだったが、ぼんやりと思いだせそうに......いや、できなかった。「じゃあどこで俺たちを？」彼は訊いた、心に浮かんだ本当の疑問を口に出せずに。//**俺**はどこから来たんだ？//

「あちこちだ」O5は言った。「君たちの大半は何物でもない者だ。交友関係を欠き、天涯孤独で無職、消えても惜しむ者がいない。そこで我々は路上から君たちを拾い、すべきことを与える」

「救世主とでも言うのか？」

「そうは言っていない」

D-3748は他の者たちが目を見開いて震えながら戻ってきたのを見たし、奇妙で恐ろしい怪我も見た。そしてもちろん、戻ってこないこともあった。すべてをコントロールしていると称するこの見知らぬ人を目の当たりにして、彼は怒りがうずくのを感じた。天涯孤独であることは別の問題だったが、今の状況―囚人とモルモットの中間のようなもの、多分―であることがましとは決して思えなかった。

O5-6は続けた。「君たちの一部はクローンだ。我々はあまりそうすることはないが。プロセスは過剰に複雑で、その上、房に同じ顔の者があふれて何が起きているか気付かれることがないように分散させねばならない。」かれは再び反射的に胸のポケットを触った。もはや縮こまってはいなかった。D-3748は知らない間に部屋が暖かくなっていたことに気付いたが、今度は適切な室温で、脚を前に伸ばした。もしかしたら寒さは彼らを起こすためのものだったのかもしれない。

//そしたら誰かが気付いたら何が起きる？//D-3748は訊きかけたが、答えはあまりにも早くやってきた。//記憶を消される。それだ。無知に引き戻される。全てが元のまま。//一体自分は何に首を突っ込んでしまったのか？あるいは、生まれついたのだろうか？この人物たちの利益のためだけに自分が存在しているに違いないという発想は胸糞悪いものだった。そして再び、この時点ではそのどちらもあり得るという気付きが、嫌悪の高まりと共に訪れた。

「そして、そもそも存在すべきではなかった人間がいる。いくつかのアノマリーは人間を産出する」

D-3748にはもう耐えられなかった。「人間だと？」彼はせきを切ったようにまくし立てた。「俺たちが人間だと思ってるだと？そう思うなら、お前の財団に俺たちを人間らしく扱うように命令したほうがいいな。俺たちは人間じゃない。自分の名前すらない。D-3748。どういう名前だよ？」彼は先ほどの自分の考えをそのまま繰り返してあざ笑った。手を上げる。「そりゃ食うものや住むところをもらうのはいいことだろう。でも動物園の動物だってそうだし、実験台のネズミだってそうだ。あの目を見たぞ。お前らが俺たちをなんだと思っているのか知ってるからな。人間じゃない。数字だ。道具だ。俺たちは......[[span class=&#34;ruby&#34;]]使い捨て[[span class=&#34;rt&#34;]]disposable[[/span]][[/span]]だ」彼は息つぎのために止まった。「これがDの意味かよ？」

O5は穏やかで、それが彼をさらにいらだたせるばかりだった。「違う」かれは言った。「よくある誤解だ。我々は最初人員クラスを文字で表し、数字の体系に切り替えた際、Dだけが残った」かれはしばし考えた。「君の感情は誤って導かれているが、無根拠ではない。そう、我々はファイルシステムにおいては君を数字とみなす。その他の方法では......」O5-6は再び黙考したが、続けなかった。

「方法ではなんだ？」D-3748が催促した。「人道的？普通？お前らは異常だ、分かってるのか？お前らが閉じこめ続けてるものが一体なんだってんだ？そもそもお前ら//は//何なんだ？」

「それは君に感情が発達するリスクをもたらす。我々は君たちを可能な限りリサイクルするが、君たちの福祉についてはほぼ考慮できない」

こんなに露骨な冷淡さを予測していなかったD-3748は凝視した。「分かってるってのか？わざとだと？ただそこに座って......罪悪感を湧かせる現実の一部をどこでも見ないようにしているんだろう？」

「我々は救世主ではない」表情と声を硬くしながらO5-6は言った。「我々は己がすべきことをする。もちろん我々が対処すべきものの範囲を君は理解しないだろう。君は//知っている//か、」D-3748の激情を反映し始めながらかれは言った。「我々が任務を怠れば何が起きるかを？全てだ。完全なる宇宙の抹消。徹底的な歴史の書き換え。人類の下位種への弱体化。戦争。死。疫病。飢饉。我々は全てを防ぎ、//君//がその一部として存在するかどうかに関わらずやる」

一瞬が過ぎた。

「ワオ」D-3748は淡々と言った。「これまで生きてきて、こんなにたくさん糞みたいなたわごとを聞いたことはないな」

若干意気消沈してO5-6はため息をついた。「多少先走ってしまったかもしれないな」かれは言った。「人は権力について多くのことを語る。いかに大きな責任が伴うか。我々は......おそらく己を買いかぶりがちなのだろう」ふたたびため息。「我々にとっては大した意味はない。我々は己には終わりの見えない糸を引く、13人の顔のない統治者だ。我々は我々のすることを目にすることはない―我々の人員がすることを。L4以下と直接顔を合わせることすらない。我々は君たちと同じぐらい非人間的だ」

「どういう意味だよ？」D-3748は鼻で笑った。

「我々はそうしたことについてあまり考えることはない。我々は己の存在について熟考することにあまりにとらわれすぎている。しかし出世するにつれ、君の仕事が君の人生になる」あたかも思考が会話に追いついていないかのように、O5-6の言葉はぎこちなかった。「我々は隔たっていなければならない―あらゆるものから。人々は我々を人間として知らず、ただ一続きの数字と文字とモニタの黒塗りされた影として知るからこそ尊敬する。おそらくこれ以前には、我々には人生があったのだろう。名前があったのだろう」かれは再度ポケットを探った。言うまでもなく、D-3748からすれば聞くことを全く想定していない種類の話だった。「私は己のことを覚えていない」O5は再びため息をついた。「私は君たち全員を数字で認識できるわけではない。私には君がどこから来たのか分からない。しかし君が犯罪者//だった//可能性は非常に低い......」

「俺は何をしたんだ？」D-3748が言葉を終えた。「一体どんなおまえらより悪いことをしたっていうんだ？みんなを俺たちに話せすらしない、より高度な目的のためにもの扱いしやがって......俺たちがただの『使い捨て』じゃないという感情を持ったからって。おまえの警備員と学者とフィールドエージェント、全員おまえのゲームの駒だ。自分の塔で座って神様きどりか」彼は信じられないというふうに頭を振った。「そしてお前は自分で自分をこんな風に//した//。今は死んだ誰かだったオー・ファイブ・なんたらになるために人生と名前を諦めたんだろ」

「我々は思う以上に似ているではないか」O5-6はかすかな笑いとともにつぶやいた。「名前がない。人生がない。自由がない。モラルコードがない」かれはD-3748が謙虚にもモラルコードを//持っていた//と言うのをさえぎるために手を挙げた。「いや」かれは突然鋭く言った。「善悪が分かるだけでは意味がない。君の道徳性はせよと言われたことと、実行しなかった場合の帰結に基づく。それだけだ」フレーズごとにO5は徐々に居住まいを正し、急速にプロフェッショナルな、&#39;隔たった&#39;振る舞いに戻っていくように思えた。

D-3748は口を開いたが、なにも言わなかった。財団のために働いた記憶が彼の脳裏を過ぎった。ただ自分の仕事だからというだけで、何度非倫理的だと思った作業に協力してきただろうか？何人か協力しなかったために撃たれた人を見ただけで、名前のある誰かにやるよう//言われた//だけで、でもそれは完全にそれだけでは？O5は誰にも指図されない......「俺はお前とは違う」彼は言い、腕を組んだ。

O5-6の目線は彼の顔に、続いて服に向けられた。「いいや、変わらない」かれは独善的に締めくくった。D-3748にすれば、間違いなく//私は君がそうであるだろうより人間的だ//と考えているのが聞こえるようだった。面白い。彼に言わせれば確実に逆だった。

彼は正面の壁を上から下まで見つめた。柄は見いだせなかった。パターンは存在せず、色の並びも一貫していないと確信したが、それだけだった。頂点と底辺だけが認識可能な、白一色の床と天井に接する線であり、残りはタイルの集まりだった。彼は身震いした。欲しいのは比喩ではなく気晴らしだった。彼は目を閉じ、二度寝しようとした。首をつねられた感覚があったように思ったが無視した。

後で全部忘れていることを願った。</textarea></pre>
