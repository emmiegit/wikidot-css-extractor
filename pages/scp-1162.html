**Objek #:** SCP-1162

**Kelas Objek:** Safe

**Prosedur Penanganan Khusus:** Eksterior SCP-1162 telah dicat untuk berkamuflase dengan sekelilingnya untuk mencegah deteksi kedepannya. Karena lokasinya yang terpencil dan relatif tidak berbahaya, serta mudahnya membuat misinformasi darinya, tidak banyak upaya penahanan yang diperlukan.

**Deskripsi:** SCP-1162 adalah rumah kavling dengan tiga kamar tidur dan dua kamar mandi yang terletak di Vastitas Borealis, wilayah dataran rendah terbesar di Mars. Dia tidak memiliki pekarangan, jalan di sekitarnya, atau tanda-tanda kediaman permanen yang jelas darinya. SCP-1162 menyerupai rumah standar kavling Amerika dan, beserta isinya, secara anomalus tahan terhadap tekanan, mengetahui bahwa lingkungan berbahaya permukaan Mars akan menghancurkan struktur non-anomali sejenis dengan cepat.

SCP-1162 pertama kali ditemukan oleh satelit NASA //Phoenix//, satelit stasioner yang mendokumentasikan struktur selama turunnya ke permukaan. Citra satelit berhasil diperoleh, dan pesawat ulang-alik Yayasan yang menggunakan teknologi eksperimental FTL yang diadaptasi dari SCP-████, FS //Iskander//, diluncurkan dengan lima awak dari Lunar Area-09 untuk menyelidikinya.

Pesawat ulang-alik //Iskander// tiba di Mars dua belas minggu kemudian. Mereka mengetahui bahwa rumah tersebut menunjukkan tanda-tanda didiami, dilengkapi dengan gaya khas Amerika di pinggiran kota. Selain itu, mereka menemukan bahwa tingkat Hume laten di daerah tersebut tinggi, biasanya berhubungan dengan aktivitas pengendali realitas.

Dapurnya berisi dua mayat beku, seorang pria dan wanita dewasa. Keduanya meninggal karena kehabisan napas, mayat mereka membeku setelah kematian, mungkin karena suhu rendah Vastitas Borealis (rata-rata -51°C). Karena retakan kulit dan perubahan warna setelahnya, etnisitas mereka tidak diketahui. Meja ruangan terdiri dari sajian wafel dan bakon, keduanya setengah dimakan dan saat ini membeku.

Bagian interior lainnya biasa-biasa saja, tetapi para agen menentukan bahwa sumber peningkatan kadar Hume ada di kamar tidur lantai dua. Kamar tidur, didekorasi untuk anak kecil, berisi beberapa poster berbagai benda angkasa dan pesawat ulang-alik NASA.

Sebuah kotak kardus di tengah lantai merupakan pusat dari tingkat Hume yang meninggi dan telah dibuat dengan kasar menjadi tiruan pesawat ulang-alik, diwarnai putih dengan berbagai lubang intip dan ikonografi yang digambar. Kotak kardus berisi mayat seorang anak laki-laki kecil, meringkuk dalam posisi janin. Dia memakai helm mainan luar angkasa, yang membeku di kepalanya. Berbeda dengan mayat di lantai bawah, dia meninggal karena kelaparan yang berkepanjangan.
