**Объект №:** SCP-2001-RU-J

**Класс объекта:** --[[[euclid |Евклид]]]-- [[[keter |Кетер]]]

**Особые условия содержания:** --SCP-2001-J следует хранить в стандартной сферической камере содержания, предназначенной для углеродных форм жизни класса T. Необходимо обеспечивать камеру содержания питанием от типового термоядерного реактора класса G██. Доступ к объекту разрешён персоналу 3 уровня допуска и выше.-- См. инцидент SCP-2001-J-61. Зона содержания была расширена до [УДАЛЕНО]. Вокруг Зоны необходимо поддерживать постоянную маскирующую сферическую стену, тем самым дезинформируя объект. Доступ к камере содержания разрешён только персоналу 4 уровня допуска с разрешения O5. Персоналу категорически запрещается вступать в контакт с объектом, требуется всячески препятствовать тому, чтобы особи объекта узнали о существовании наблюдающего персонала. В случае, если произошла утечка информации, следует немедленно, любым способом нейтрализовать особь, а если это не представляется возможным, запустить меметический агент [УДАЛЕНО], для того чтобы остальные особи перестали учитывать мнение той, которая узнала о персонале и/или Организации.


**Описание:** SCP-2001-J представляет собой колонию разумных самоорганизующихся существ. На данный момент их численность превышает █ млрд. особей. В свою очередь, SCP-2001-J подразделяются на два подтипа: SCP-2001-J-1 и SCP-2001-J-2.

SCP-2001-J-1 представляют собой всеядных хищников, являющихся доминирующим типом в колонии. Они физически сильные, умные, постоянно конфликтуют между собой за территорию, социальную иерархию и особей SCP-2001-J-2. От них погибло больше сотрудников Организации, чем от какого-либо другого SCP-объекта.
 
SCP-2001-J-2 также являются всеядными, но их рацион значительно разнообразнее SCP-2001-J-1. Многие особи представляют собой особую меметическую угрозу: выяснено, что некоторые агенты могут начать симпатизировать особям SCP-2001-J-2 и становятся агрессивными, отчасти копируя поведение SCP-2001-J-1. Строжайше запрещается слушать звуки, издаваемые SCP-2001-J-2: меметический эффект, помимо агрессии и симпатии, может приводить к ступору, ложному самоанализу и депрессиям, зачастую заканчивающимися самоубийством, гомицидом и даже [ДАННЫЕ УДАЛЕНЫ]. SCP-2001-J представляют собой потенциальную угрозу классов EK и XK.

**Протокол экспериментов:**

&gt; **Шифр эксперимента:** SCP-2001-J-3███-bc
&gt; **Исследователь:** с.н.с. ██
&gt; **Условия проведения:** Была предпринята попытка вступления в контакт с особями SCP-2001-J.
&gt; **Результат:** В первой стадии операции контактирующие исследователи были восприняты как своего рода SCP-объекты, и было начато массовое поклонение со стороны особей SCP-2001-J. Но в результате ошибки агента ████ большая части экспедиции была уничтожена, а оборудование захвачено. Операция провалена. Было принято решение на применение [ДАННЫЕ УДАЛЕНЫ].

&gt; **Шифр эксперимента:** SCP-2001-J-0███
&gt; **Исследователь:** д-р ███████
&gt; **Условия проведения:** Была предпринята попытка внедрения генетически модифицированного фрагментами ДНК SCP-2001-J агента ██████.
&gt; **Результат:** Операция провалена, у агента произошел ментальный срыв, повлекший его самоубийство при помощи SCP-2001-J. Операция возымела противоположный эффект, смерть агента ██████ породила своего рода меметический эффект и увеличила угрозу исходящую от объектов.

&gt; **Шифр эксперимента:** SCP-2001-J-██/88
&gt; **Исследователь:** д-р ███████
&gt; **Условия проведения:** Было решено сократить популяцию особей, спровоцировав территориальные конфликты по всей камере содержания.
&gt; **Результат:** Поначалу казалось, что операция прошла успешно - было уничтожено более ██ млн. особей. Но спустя короткое время после победы одной из стай началось массовая репродукция особей.

&gt; **Шифр эксперимента:** SCP-████-J-CW-62
&gt; **Исследователь:** д-р ███████ по приказу O5-██
&gt; **Условия проведения:** В ходе предыдущего эксперимента решено было снабдить одну из стай информацией по созданию [ДАННЫЕ УДАЛЕНЫ]. O5-██ было предложено передать информацию о [ДАННЫЕ УДАЛЕНЫ] и другим стаям, чтобы во время следующего конфликта стаи нанесли друг другу максимальные потери.
&gt; **Результат:** Несколько [ДАННЫЕ УДАЛЕНЫ] были применены против одной из стай, но потом объекты не только перестали применять [ДАННЫЕ УДАЛЕНЫ] друг против друга, но и договорились о совместном использовании и кооперации.

**Примечание:** //Впредь запрещаю любые эксперименты с объектом. Господа, эти твари могут уничтожить нас нашим же оружием, особенно учитывая инцидент SCP-2001-J-61. O5-██ лишен поста общим решением Совета.// - O5-█

**Инцидент SCP-2001-J-61:**

██.██.████ произошло первое нарушение условий задержания. В процессе конфликта, спровоцированным экспериментом SCP-2001-J-██/88, особи значительно продвинулись в эволюционном плане, и одной особи удалось покинуть камеру содержания. Особь была успешно возвращена обратно системой защиты камеры. В дальнейшем попытки покинуть камеру не только не прекратились, но и участились, каждый раз более всё более приближаясь к успеху. После того, как во время очередного нарушения условий содержания особи добрались до исследовательского модуля Селена, было принято решение направить против SCP-2001-J набор меметических агентов, снижающих мотивацию и интерес к побегу из камеры содержания.</textarea></pre>
