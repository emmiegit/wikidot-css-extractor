サイト-103-Γ01にいらっしゃったことを歓迎します。ここは特別作物農場(Special Crop Plantation)と呼ばれています。殆どの人は存在すら知らないかもしれませんが[[footnote]]機密だからではなく、関心がないんです。[[/footnote]]、このサイトに勤務する人々は他でもない**農夫**です。しかし、ここに入るということは決して降格ではありません。事実、ものすごい昇進です。倫理委員会のように力が生じるわけではありませんが、この部署全員のセキュリティクリアランスはsemi-5です。大半の情報については従来のあなたが持っていたクリアランスと同じ待遇を受けますが、いくつかのSCiPについてはO5と全く同じ、もしくはO5より良い状態で情報が公開されます。そのため、我々はクリアランス4.5と呼んだりもします。あの笑えない名前の部署は何か、農夫の癖にいくら制限的だとしてもO5のような扱いを受けるのか、と？あなたは植物だけでなく、農業にも相当な造詣と関心があると聞いたんですが…

財団には動物や物品に劣らず、多くの植物型SCiPおよびAnomalousアイテムがあり、これらの一部は完璧に安全ではないにしても、当財団で栽培する物だけを十分に保有して確保しています。その仕事をするのが、我々です。植物を効率よく育てるためには、農夫はその植物について些細なこと一つ一つまですべて詳しく知っていなければなりません。 しかし、こう思うでしょう。偉い方がどのように育てばいいのか教えてくれて、何も分からない人が言う通りにすればいいのではないか、と。これは、あなたの評価についてどんどん疑いがかかっていきます。平凡な植物なら未だしも、世界を滅亡させるかもしれない植物を育てるのにお偉い方から何の情報も知らせないまま、「この植物型SCiPはこう育てなさい。こうやると、ああやると危ないからその時は逃げたり、燃やしたりしなさい。」という指示を受けて、無闇に育てることは自殺行為ですよ！たとえ上記の指示を文字通りに**//完璧な//**、「農夫」が文字通り**//完璧に//**従うことが出来る、有能だとしてもです。そのまま上で与えられた物を受けて、定まった枠組みの中であらかじめ組まれた実験を実施する賢い研究所の方たちとは違い、農夫たちは報告書を隅々まで見なければなりません。それも全ての情報が検閲されていない完全な状態で、です。我々は育てなければならないSCiPについて、些細な情報一つ一つまで全て正確かつ明確に知らなければならないんです。実際、セキュリティクリアランス3程度でも全ての情報が公開されるSCiPが多いですが、それは一種の象徴なんです―植物を直接育てるには学校での学習の他、経験や農作業に対する直感、植物に対する愛と関心など多くの要素が必要で、その基本がまさに栽培するにはあまり必要としないような情報まで一つ一つ習って理解することだからです。...知識さえあればいいのに、植物に対する愛と関心のようなどうでも良いと思える物がなぜ必要かと。皆さんが言っていました、あなたが第2の緑革命を起こす人材だと。しかし、それは過大評価だったようですね。あなたの教授はあなたに何を教えたのですか？...ああ、あなた、身元を照会してみると農村出身ではないようですね。そして...ここに.....見て、ここに人事ファイルが…**何だ、こいつは死ぬ気で研究して、成績優秀で田舎の農学部に入った都会人だったんじゃないのか？え？こんなバカ野郎が第2の緑革命を起こすって？めちゃくちゃじゃないか！**　

...申し訳ありません。それにしても、最近人手が本当に不足して疲れてるのに、あなたのような表だけもっともらしいまるで役に立たない障害者を我々の農場に補充を口実に投げつけてられているので、感情調節がうまく行かないんです。あなたが都市出身なのが不満ではなく、その態度が本当に許せない...あ、また少し興奮しそうでした。すみません。あなたのように賢い人たちが[[[scp-401|「女性たちを妊娠させようと迫ってくる変態木」]]]だとか、[[[scp-504|「あなたのようにユーモアの感覚が衰えた障害者に怪我をさせる、殺すトマト」]]] のような植物をおもちゃのように持って遊ぶ実験を、**そのまま全て公開されている安全ルールを何度も読んだ後、安心して**進行できるようにする人々がまさに我々なのです。[[[scp-843|噛んでも草の味しか感じなさそうな牛]]]がまだ死んでいないことも私のおかげです。その牛の種子を得ることが出来るかどうかについては非常に懐疑的ですが、「挿し木」は部分的に成功しました。あなたの研究員たちが数十年がかかって出来なかったことを、これまでの研究記録は全く受け取らず、わずか4年で成功したのですよ。どうせあなたが私の部署に入ることはなさそうですが[[footnote]]ちょうどあなたの書類に押した印がありますよ。赤くて綺麗な「不適格者」の印をね。[[/footnote]]、農夫を少し尊敬するようにしましょう。ただ学術用語を知らない学位がない人物というだけでなく[[footnote]]最近では、学術用語を使って学位も持っている農夫も多いですが。[[/footnote]]、この世にいる全ての農家は財団でクールな博士たちに劣らないほど、有識者なのです。「農業はバカでも出来る」とか「することがないなら農業や栽培をしろ」は事実ではありません。必ずしも財団所属の農夫だけではなく、あなたがサイトの食堂で満足に食事できることも、この世にいる全ての農夫のおかげじゃないですか。農夫をちょっと尊敬してみてください。</textarea></pre>
