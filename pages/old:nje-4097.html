**编号：**非木星实体(Non-Jovian-Entity, NJE)-4097

**类型：**Deiridh[[footnote]]**译注：**爱尔兰语“最后”。[[/footnote]]

**安保指派：**由于NJE-4097对木星生命犯下的大量异端罪行，它应被留在木卫五上自生自灭。木星生命不得与之互动，因为它需被丢在那里反省自己的所作所为。

**收集的资料：**NJE-4097是在我们进攻有生命行星(Lifebearing-Planet, LBP)-0003[[footnote]] LBP-0003上的实体将它们的行星称作地球。 [[/footnote]]之后，在上面找到的最后一个实体。LBP-0003实体会将NJE-4097称作Fritz Williams或者“管理员”。NJE-4097在被捕之前的职业是一个基金会的拥有者和管理者，该基金会毫无必要地痴迷于各种实体和物体，并捕捉它们。[[footnote]] 上述基金会的更多信息，见相关实体NJE-5777 &#34;Forelli&#34;。 [[/footnote]]被寻获时，NJE-4097正位于LBP-0003一个[[[scp-006|先前未正式登记的水体]]]旁，并尝试饮水自保。我们的战士在对LBP-0003的突袭收尾期间，轻易抓获了无比可悲的NJE-4097。 

**附件0001：**NJE-4097所犯之异端罪行的简短汇编

* 抓捕多种木星生命
* 迫害集体-0007：[[[church-of-the-broken-god-hub| 机神教徒]]]
* 迫害集体-0008：[[[alexylva-student-paper | Alexylva]]]
* 与NJE-5777有关联
* 维持其基金会的保密性
* 制造了多种[[[SCP-3000|回忆擦]]]

完整汇编见[http://scp-wiki-cn.wikidot.com/ 数据库-4097]。

**附件0002：**进攻行动-LBP-0003-009 “伽利略之痛”[[footnote]] 该进攻行动以伽利略·伽利雷命名。此为第一个发现我们家园的LBP-0003实体。 [[/footnote]]简史

**木星纪年3789/自转1：**[[[SCP-2399|项目(Project, P)-0003-2399]]]完成。开始向LBP-0003发射。木卫三和木卫一的战士照做。

**木星纪年3791/自转8：**2个公转之后，P-0003-2399抵达LBP-0003。开始对人口中心(Population-Center)-LBP-0003-01, 02, 03, 04开火。 [[footnote]] LBP-0003实体将这些城市称作“纽约”、“香港”、“莫斯科”、“伦敦”。这些人口中心因其对于LBP-0003实体的“文化”地位和其中的大量实体而被选中。[[/footnote]]

**木星纪年3791/自转10：**木卫三和木卫一的战士抵达。战士们开始着手进攻。第一个自传日内处死了三千五百万个LBP-0003实体。

**木星纪年3791/自转11：**NJE-4097管理的基金会开始了毫无成效的反攻。首次见到NJE-5777。NJE-5777率领了本次进攻，直到它被我方战士捕捉。它们随后在JY-3800被处死。

**木星纪年3791/自转12：**一个由LBP-0003实体制造、[[[scp-2000|目的为复生]]]的装置被发现。发现它对木星没有用处。装置被迅速销毁。 

**木星纪年3791/自转13：**NJE-4097被回收。自转日结束之前，LBP-0003被清理干净。</textarea></pre>
