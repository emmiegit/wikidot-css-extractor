    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-CN-2000-J - 財団の不思議ブラックテクノロジー
**原題:** SCP-CN-2000-J - 基金会的奇妙黑科技
**著者:** ©︎[http://scpfoundation.123ubb.com/u12563 gh5222867190](123ubb) [[*user Freedom Koo]]
**作成年:** 2016年
[[include credit:end]]

**アイテム番号:** SCP-CN-2000-J

**オブジェクトクラス:** Thaumiel

**特別収容プロトコル:** SCP-CN-2000-Jの各構成要素は状況に応じて財団および各支部のサイトにそれぞれ保管されます。オブジェクトの利用は財団職員にのみ許可されています。

--SCP-CN-2000-Jの性質上、財団以外の組織からの奪取を防ぐための収容プロトコルは策定されていません。これは他組織のメンバーにオブジェクトを正しく扱える知能が無いと判断されたためです。--

しかしながら、財団は厳粛な勤務態度と謙虚な規則を有しているため、SCP-CN-2000-Jの使用を厳格に制限し、他組織による奪取を防がねばなりません。

**説明:** SCP-CN-2000-Jは財団が開発した様々なブラックテクノロジー[[footnote]] 訳注: 存在しない技術を示す用語。初出は日本の小説だが、中国では「驚くべきハイテク」という意味合いでも使われている。 [[/footnote]]の総称であり、どれも現在の人類が持つ科学水準を20～[データ削除]年以上超越しています。オブジェクトは客観的な物理法則と完全に適合するものの、財団の研究スタッフのみがその原理を解する知能・知識を保持しています。

//もう一度言おう。SCP-CN-2000-Jは至極真っ当なテクノロジーであると！理由を問うことなかれ、財団の博士はこんなにも偉大なのだ！//
——龍█天博士

SCP-CN-2000-Jは以下のオブジェクトから構成されます：

**SCP-CN-2000-J-1:** Dクラス量産器

SCP-CN-2000-J-1は家庭用220V電源に接続することで、大量のDクラス職員を生産します。このプロセスにはいかなる原料も必要としません。フル稼働させた場合、24時間で2000人のDクラスを生産することが可能です。また、製品のサイズや細かい仕様については、使用者のニーズに応じて定めることもできます。例えば：犯罪歴を持つ暴力的なDクラス・大トカゲの餌付けに使うDクラス・幼少時にトラウマを負ったまま成人してしまい、愛を求めて紆余曲折した末、夫と子どもに先立たれ、反社会的な人格になって逮捕・入獄した後、財団の実験台に選ばれてしまったDクラス・月例解雇用のDクラス等々。

//君は財団が1万人のDクラスを毎月惜しげもなく終了できる理由を何だと思っていたんだ？//
——O5-██

**SCP-CN-2000-J-2:** 平行世界制造器

現在の時空とほぼ同じ物理法則を持つ（または持たない）平行世界を作り出すために使用されます。当装置は災害・世界滅亡・宇宙消滅が同一の時間軸で発生しても互いに衝突しない矛盾を解消するために開発されたものです。

低質な類似品とは異なり、当装置は3次元オブジェクトを2次元に降ろす次元攻撃を実行することが可能です。また、動作時間が短い・影響範囲が広い・操作性が良いなどの利点があります。

//上海が異なる理由で1日に20回も滅んだことに、諸君は疑問を抱いているだろう。だが、大した問題ではない。要件を満たすため、我々は███個に及ぶパラレルワールドを作り出した。一つ強調しておくが、我々はこれでも控えめな方である。日本支部がどのくらいの頻度でこれを使っているか知っているか？エイリアンや怪獣、地質災害、中高生によって、東京が1日に何回破壊されるか知らないだろう？//
——O5-██

**SCP-CN-2000-J-3:** 財団博士--オーラ--フィールド発生器

未知のフィールドを作り出す携帯式発生器です。当装置はあらゆる生物、化学、物理、ミーム、現実改変、タイムライン、因果律災害を防ぎ、装着者の安全を守ります。

//これこそが、財団の博士がどんなに危険なSCiPの前でも平然と歩き回れる理由なのだ。不死身の爬虫類？我々こそが不死身の新人類だ！//
——龍█天博士

**SCP-CN-2000-J-4:** 万物再建器

損傷・紛失した物品を作り直す装置で、以下の4モデルから構成されます：

**SCP-CN-2000-J-4-A:** 人類再建器：人類とその記憶を再構築します。わずか5分で大陸全土の人類社会を再建できます。

**SCP-CN-2000-J-4-B:** 地球再建器：地球が受けたあらゆる規模の損害を完全に修復すると共に、生態系の復旧機能をも兼ね備えています。通常、このプロセスは█分しかかかりません。その上、当装置にはメモリーと履歴機能[[footnote]] 訳注: あるシステムの状態が、現在加えられている力だけでなく、過去に加わった力に依存して変化すること。ヒステリシスとも。 [[/footnote]]が存在し、電源を失っても後処理や次の修復に用いるエネルギーを自動で提供することが可能です。

**SCP-CN-2000-J-4-S:** 宇宙再建器：あらゆる物質を一点に凝集させ、超高温になるまで加熱することでビッグバンを起こし、滅亡した宇宙を再構築します。プロセスは基本的に以下の通りです：
起動から0.01秒後、温度が1000億℃に到達。この時、宇宙の再構築に必要な光子、電子、ニュートリノ、陽子、中性子等を自動で生成する。熱平衡が急激に膨張し、温度と密度は下降し続ける。
起動から0.1秒後、温度が3000℃にまで低下、化学結合の作用で中性原子が形成される。同時に、引力作用が気体物質を比較的高密度な気体雲塊に凝集させ、恒星や恒星系を形成させる。
起動から1秒後、当装置が持つメモリー機能に基づき、元の宇宙と完全に同一の星系、恒星、宇宙塵、真空、基本的な電子雲と内部のあらゆる存在を瞬時に自動生成する。

**SCP-CN-2000-J-4-EX:** 法則再建器：観測点における重力波の変化を元に、時空改変の発生を自動で監視します。法則の改変が発生した場合、時空間スケールを光速で改変することで、改変された物理法則・タイムライン・因果律を修正します。改変されたあらゆる現実を元に戻すことが可能です。--また、当装置は中二病と名付けられた異常な小学生を完全にコントロールできます。--

//この世の終わりだって？ハハハ。//
——O5-██

**SCP-CN-2000-J-5:** 財団マルチ--ブラック--テクノロジーウェポン

未起動状態では一般的な財団ロゴの入ったカードですが、起動後は現場のニーズに則した様々な武器へと変形します。これには次のようなものを含みます：--物理学聖剣--バール、ナイフ、無限ハンドガン、アサルトライフル、スナイパーライフル、サブマシンガン、火炎放射器、手榴弾、閃光弾、焼夷弾、迫撃砲、戦車、戦闘機、--艦娘--駆逐艦、原子力潜水艦、航空母艦、宇宙戦艦、高出力レーザー、高出力粒子砲、核爆弾、反物質殲滅弾、斬艦刀、浮遊砲、超電磁砲、陽電子砲、スター・デストロイヤー、アダマンチウム合金爪、バットマンセット（内容物: バッタラング、マスク、ベルト、クラークを殴るためのクリプトナイト）、トニー・スタークのパワードスーツ、トールハンマー、ブレイズ・オブ・カオス、フロストモーン、魔法--少女--特殊兵変身器、マスターボール、ガンダム、エヴァ初号機、人造人間16号、人工かめはめ波発射砲、超・天元突破・グレンラガン、アベルを懲らしめるためのサーベル、682を殴るための棍棒。

//これこそが、財団が076を233回に渡って打ち倒し、野生の682を998回も収容できた理由なのだ。//
——財団エージェント・██（匿名希望）

このほか、中国地区のSCP-CN-2000-J-5は以下の形態にも変形することが可能です：麒麟臂、如意棒、盤古の斧、女媧の粘土、██流標準次元超越スーツ、和諧ムード発生器、中国支部専用奥義武装、同性交友サイトの鬼畜精神攻撃器、██闘士のキーボード、“ANIMAL DRAWING ONLY”ミーム攻撃器等。</textarea></pre>
