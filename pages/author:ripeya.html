    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block
|name=クレーン.jpg
|caption=赤村氏の使用するアームのうちの、&#34;K&#34;とよばれるもの]]

**名前：** 赤村　香

**セキュリティクリアランス：** 2

**職務：** 収容コンテナ、ロッカーのメンテナンス。および特殊収容機材の作成。

**人物：** 19██/08/30、福井県生まれ。身長162cm、体重[編集済み]。
赤村修理工はほとんど常にリュックサックを背負っている女性です。
リュックサックの内部にはあきらかに収まりきらない大きさの巨大なアームが3本収納されており、彼女はそれら3本を、&#34;紀伊(きぃ)&#34;、&#34;空(くぅ)&#34;、&#34;K&#34;と呼び分けています。
赤村修理工はその3本のアームをつかい、収容コンテナやロッカーのメンテナンス、特殊収容機材の作成を行います。現在、アームは彼女にのみ動かすことができるようです。

//この子たち、結構人見知りなんです。(アームを見ながら)　――赤村修理工//
