**アイテム番号:** SCP-2639

**オブジェクトクラス:** Neutralized

**特別収容プロトコル:** 事案2639-1によってSCP-2639が収容されることはなかったため、準備された収容プロトコルは実装されませんでした。当該プロトコルは参考のため、以下に掲載されています。財団職員1名がSCP-2639-2の職場に潜入し、彼が別の異常効果を示していないかを観察します。

[[collapsible show=&#34;未使用の収容プロトコルを開く&#34; hide=&#34;閉じる&#34;]]
SCP-2639は標準的ヒト型生物収容手順に則って別々に収容される予定です。両名は如何なる状況でもトランプ、ボードゲーム、その他どのような性質のゲームであれ利用を許可されません。彼らは毎月更新される書籍の閲覧が許可されます。
[[/collapsible]]

**説明:** SCP-2639は、マサチューセッツ州ボストン、██████ ████████病院の緊急治療室に勤務する2人の人間男性、SCP-2639-1とSCP-2639-2の総称です。SCP-2639-1はサミュエル・ルター医師、SCP-2639-2はサミュエル・デュマ医師です。通常、この2名は異常ではなく、非常に有能な医師であるように見受けられます。SCP-2639は定期的に[[footnote]] 通常は週に1回。 [[/footnote]]両名一緒に休憩を取ってポーカーの一番勝負を行います。この勝負にどちらの個体が勝ったかによって違う異常な結果が発生します。SCP-2639-1が勝利した場合、彼が最も直近に治療した患者が驚異的な、しばしば奇跡に近い回復を遂げます。SCP-2639-2が勝利した場合、彼が最も直近に治療した患者の容態が悪化します。一般的に、容態の変化要因は異常な物ではありません -- しかしながら、幾つかのケースでは軽度の異常変化が発生し、決定された結果を助長するのが観測されました。

SCP-2639-1はボストン、具体的にはオールストン地区で育ちました。しかし、SCP-2639-2はヴァージニア州マナサスで育ち、医学校に通うためボストンへ転居しています。両名は共にハーバード大学医学大学院を1992年に卒業しています。SCP-2639はどちらも██████ ████████病院の近くにあるカトリック教会、ライテッド・セイント教会に通っています。

SCP-2639は、SCP-2639-2が█件の医療ミス事件[[footnote]]実際の医療ミスは起きていなかったため、この事件の大半は棄却されるか、或いはSCP-2639-2に有利な判決が下っています。[[/footnote]]に関与し、彼または██████ ████████病院の手落ちとして非難された後に発見されました。当初、SCP-2639-1とSCP-2639-2は別個のSCPオブジェクトとして収容される予定でしたが、彼らの習慣・日課の観察によって接点が明らかになりました。収容前の観察段階に発生した事案2639-1によってSCP-2639-1が死亡したため、SCP-2639の収容は実施されませんでした。SCP-2639-2はSCP-2639-1がいない限り異常性を示さないため、直接的な財団の干渉無しで医師として働き続けることが認められています。

**観察ログ:** 以下のデータは収容前手順の観察段階において得られたものです。これはあくまでも財団職員が目撃した事例の一覧でしかありません。SCP-2639-2に対応する医療ミス事件の存在に鑑み、SCP-2639の異常性は、両名が██████ ████████病院に雇用されていた時期は常に活性化状態にあったと考えられています。

[[collapsible show=&#34;観察ログを開く&#34; hide=&#34;閉じる&#34;]]
||~ 日付||~ 本来の容態||~ SCP-2639勝負の結果||~ 結果の容態||
|| 2000/9/4   || 患者は全身の85%を覆う重度の第三度・第四度熱傷を負っていた。|| SCP-2639-2の勝利||患者は肺の火傷によって呼吸不全を起こし始めた。治療が開始されたものの、最終的には効果が無かった。患者は呼吸不全の開始から9時間後に死亡。 ||
|| 2000/9/12 || 患者は脊髄を損傷していた。 || SCP-2639-2の勝利|| 鎮痛剤のオキシコドンに対する、それ以前には判明していなかったアレルギーによって、患者はアナフィラキシーショックを起こした。患者はエピネフリンを投与されて回復に向かった。 || 
|| 2000/9/18 || 患者は胸の痛みを訴えて来院した。痛みの原因は発見されなかった。 || SCP-2639-2の勝利 || 患者は病院での会計中に心臓発作を起こし、これが心不全に繋がった。患者の蘇生は失敗した。検死解剖の結果、患者の存命中に行われた検査では兆候が見られなかったにも拘らず、冠動脈疾患を有していたことが判明。これは、容態の異常な変化が最初に観測された事例だと考えられている。 || 
|| 2000/9/21 || 患者は重度の感染症を患っており、さらに肝臓癌治療のために肝臓を部分的に切除した際、合併症を起こした。||SCP-2639-1の勝利 || 患者は快方に向かい、予想よりも遥かに早く完全回復した。その後の医学的分析により、患者の肝臓も再成長していたことが判明。患者の肝細胞には、急速な肝臓の成長を可能としている突然変異らしきものが確認された。研究は進行中。 ||
|| 2000/10/4 || 患者はティーンエイジャーであり、自殺未遂で救急治療室に搬送された。 || SCP-2639-1の勝利|| 患者はSCP-2639-1と長い間会話を交わし、その後SCP-2639-2との勝負でSCP-2639-1は勝利した。入院前に重度の鬱病と診断されたにも拘らず、回復中の患者は希死念慮や鬱の兆候を全く示さなかった。退院後、患者はライテッド・セイント教会に通い始め、後に信心深い人物となっている。 || 
|| 2000/10/21 || 患者は玉突き事故に巻き込まれた。患者の右腕は身体から断裂し、右の肺が潰れていた。 || SCP-2639-2の勝利|| 手術室への搬送中、病院スタッフが転倒して患者の上に倒れ、肋骨の破片を肺に押しやった。治療は成功しなかった。 ||
[[/collapsible]]

**事案2639-1:** 2000年10月20日、SCP-2639-1は致命的な車両衝突事故に巻き込まれました。エアバッグの不具合により、SCP-2639-1は自身が運転する車のハンドルに叩き付けられました。彼は██████ ████████病院の緊急治療室に搬送され、頭蓋骨折・肋骨数本の破損・重度内出血の治療を受けました。病院スタッフが最善を尽くしたにも拘らず、SCP-2639-1は負傷によって死亡しました。SCP-2639-2がこの週、事故に先立ち、SCP-2639-1の軽い切り傷の手当てをしていたことが注目されました。</textarea></pre>
