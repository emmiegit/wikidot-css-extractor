    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]

[[include component:image-block name=http://visual-records.wdfiles.com/local--files/animal/seahorse.jpg |width=300px|caption=[[size 110%]]SCP-133-KOの回収時には███博士の腕時計を使用した空間移動を行う。[[/size]]]]

**アイテム番号:** SCP-133-KO

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-133-KOはサイト-23の側面がすべてガラスで作られた水槽に収容し、四方から対象を観測することが可能な状態にします。対象が空間移動をしないように常に対象の水槽より周囲を明るく維持して内側からガラスに対象の姿が映らないように細工し、壁の崩壊を防ぐために様々な種類の海洋生物を配置して2時間ごとに観測します。もし対象が空間移動をした場合直ちに収容が可能なように、対象の周囲に密閉された水槽をもう一つ用意して海洋生物の剥製をサイト内の部屋に配置し、SCP-133-KOの移動を妨げます。

**説明:** SCP-133-KOは3cmほどのタツノオトシゴです。対象は密閉された空間にいる時にその空間を海水で満たします。海水は一瞬にして詰められ成分は普通の海水と同じです。（密閉された空間の定義は、対象が通過することができる通路がないことです。）一度その空間が水でいっぱいになると中に入ろうとしてドアを開けても、水はこぼれません。その空間に人が入っても呼吸をすることが可能であり、その空間に3分以上留まった場合入った人物は海洋生物に変化します。海洋生物に変わった場合には対象と意思疎通をすることが可能となります。

[[include component:image-block name=http://visual-records.wdfiles.com/local--files/animal/SquidDownsideUp.jpg|width=300px|caption=[[size 110%]]SCP-133-KOの影響を受けた後、元に戻る際に空中を泳いでいるDクラス職員。[[/size]]]]

海洋生物に変身した人物は3時間以上水に接触しなければ元の姿に戻ります。対象の影響を受けた人物は水の外に出ても呼吸に支障がなく、空中を泳ぐように移動する様子が見られます。対象の影響を受けた人々は、「母親」に抱かれた感じだと説明し幸せそうな様子を見せました。

SCP-133-KOの近くに鏡やガラスなど、自分の姿が映る物体がある場合対象は物体の表面を介して最も近い密閉された空間に移動する能力を持っています。また対象が3時間以上人によって直接観測されなかったり、24時間以上一定の空間内に対象のみが存在していた場合、対象の存在している空間の壁が崩壊し、その瞬間水は消え対象は最も近くにある密閉された空間に移動します。しかし対象は海洋生物の死体がある所には移動しません。対象が開放されてから3時間以上経過した場合にも対象は空間移動をし、この場合は最も近い海水がある場所に移動します。

[[collapsible show=&#34;＋ インタビュー記録SCP-133-KO&#34; hide=&#34;－ 閉じる&#34;]]

&gt; **対象:** SCP-133-KO
&gt;  
&gt; **インタビュアー:** ██博士。██博士は対象との議論のために海洋生物に変身した後、議論を始めた。
&gt; 
&gt; **付記:** 海洋生物に変身した人物に対象が声をかけていた。その後対象がコミュニケーション能力と知性を持っていることが判明したため、対象の空間移動に関する質疑をするためにインタビューを進める。
&gt;  
&gt; **&lt;記録開始&gt;**
&gt;  
&gt; **SCP-133-KO:** こんにちは、あなたは私を研究している方ですか？
&gt;  
&gt; **██博士:** はい、私はあなたの担当です。
&gt;  
&gt; **SCP-133-KO:** このように多くの人々が関心を持ってくれて、周りに新しい友達もできて気分が良いです。
&gt;  
&gt; **██博士:** それはよかった。
&gt;  
&gt; **SCP-133-KO:** ところで博士、まだここから出ることができないのですか？以前別れた家族や友人を探しに行きたいのですが。
&gt;  
&gt; **██博士:** あなたが他の場所に空間移動する理由はありますか？詳細を話してください。
&gt;  
&gt; **SCP-133-KO:** はい...私は昔家族と一緒に住んでいました。ある日私たちは誰かに捕まってガラスに囲まれた奇妙なところに閉じ込められました。私たちはお互いを頼りに過ごしていたところ突然彼らは私たちの間を引き離したのです。私は彼らが私の家族を連れて行くことを見ることしかできなかったのです。結局その空間にはただ自分の姿だけが照らされているのでした。
&gt; その後数日たったところ、突然このガラスの壁を突き抜けていきたい衝動が起きたんです。そしてその壁に近づいた瞬間、私は別の奇妙な空間に閉じ込められていました。そこは水もなく、狭くて私はますます苦しくなり孤独でした。その瞬間周りに海水が満たされて、壁が崩れていきました。その後、私は何度も他の空間に移動しました。なんども孤独の壁を壊して移動しの繰り返しでした...そうするうちに皆さんに発見されてここに住んでいるというわけです。
&gt;  
&gt; **██博士:** かなり大変だったのですね。
&gt;  
&gt; **SCP-133-KO:** 理解していただきありがとうございます…ところで私は本当に家族を探しに行くことができないんですか…？
&gt;  
&gt; **██博士:** 申し訳ありませんが、あなたはまだ出れません。
&gt;  
&gt; **SCP-133-KO:** そうですか…ところで博士…
&gt;  
&gt; **██博士:** なんです？
&gt;  
&gt; **SCP-133-KO:** また会いに来てくれますよね…？
&gt;  
&gt; **██博士:** …もちろん。
&gt;  
&gt; **SCP-133-KO:** 本当にありがとうございます！
&gt;  
&gt; **&lt;記録終了&gt;**
&gt;  
&gt; **報告書:** 対象の異常性は家族を失った後、積もった孤独によって生まれたようだ。対象が孤独と家族に対する懐かしさが原因で脱出しようとしないように、継続的な観測と対象と親しいタツノオトシゴを配置しておくこと。
[[/collapsible]]</textarea></pre>
