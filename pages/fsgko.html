FSGKO - SCP재단 한국지부 TCG

**제작자:** [[*user Sycop]], [[*user Helvetica1]]

[[include :scpko:info:end]]

[[include component:image-block
| name= http://scpkosb.wikidot.com/local--files/draft:sycop-42-9fc3/FINAL-FSGKO-LOGO.png
| align= center
| caption= 로고]]


FSGKO는 &#39;Foundational Strategy Game - KO&#39;의 약자로, SCP재단 한국지부의 여러 설정이 담긴 카드를 이용한 전략 카드 게임입니다.

[[tabview]]
[[tab 규칙]]
규칙입니다!
[[/tab]]
[[tab 아이콘 설명]]

[[include component:image-block
| name= http://scpkosb.wdfiles.com/local--files/draft%3Asycop-42-9fc3/category.png
| align= center
| width= 300px
| caption= 카테고리]]

@@ @@

[[include component:image-block
| name= http://scpkosb.wdfiles.com/local--files/draft%3Asycop-42-9fc3/class.png
| align= center
| width= 300px
| caption= 등급]]
[[/tab]]
[[tab 승리 조건]]
상대의 체력이 0이 되거나, 상대의 덱이 0장이 되면 승리합니다. 이 외에도 카드에 따른 특수 승리 룰이 생길 수 있습니다.
[[/tab]]
[[tab 기본 룰]]
플레이어는 체력과 자원이라는 수치를 가집니다.
자원은 변칙 개체를 사용하거나, 특정 카드의 변칙성을 사용할 때 소모됩니다.

게임이 시작될 때 양 플레이어는 80의 체력과 10의 자원을 가지며, 매 턴이 시작될 때마다 5의 자원을 추가로 얻습니다.
[[/tab]]
[[tab 카드 종류]]
카드는 인물, 변칙 개체, 카논으로 나뉩니다.
++ 인물 카드
인물 카드는 필드에서 변칙성을 발동하거나 상대를 공격할 수 있는 카드입니다. 별도의 조건이 없으면 인물 카드는 자원을 소모하지 않습니다. 인물 카드는 공격력, 방어력, 변칙성을 가집니다.
++ 변칙 개체 카드
변칙 개체 카드는 패에서 필드에 발동하여 변칙성을 사용할 수 있게 해주는 카드입니다. 변칙 개체 카드는 등급을 가지고, 생명체/사물/현상/기타로 분류되며, 일반/속공/지속/장착의 4가지 특성을 가집니다. 일부 변칙 개체 카드는 공격력이나 방어력을 가질 수 있습니다.
++++ 자원
변칙 개체 카드를 사용할 때는 등급에 맞는 자원이 소요됩니다.
* 안전: 2
* 유클리드: 3
* 케테르: 5
* 아폴리온: 7
* 아르콘: 1
* 타우미엘: 1 회복
* 무효/해명: 0
* 난해: 변칙성에 표기된 것을 따름
++++ 특성
변칙 개체 카드는 특성에 따라 다른 변칙성 처리 절차를 가집니다.
* 일반: 변칙성을 발동이 끝난 후 즉시 묘지로 보내집니다.
* 속공: 일반과 같으나 상대 턴과 배틀 페이즈에도 발동할 수 있습니다.
* 지속: 발동 후에도 필드에 남아있습니다.
* 장착: 필드의 생명체 또는 인믈 카드에 장착해서 그 카드에 변칙성을 부여합니다.
++ 카논 카드
카논 카드는 해당 카논에 속한 카드에 추가 변칙성을 부여하거나 특수한 룰을 적용시킵니다.
++엑스트라 카드
엑스트라 카드는 게임이 시작될 때 엑스트라 덱에 모여있는 카드입니다. 엑스트라 카드는 특수한 조건에서만 소환할 수 있습니다.
[[/tab]]
[[tab 구역 구성]]
게임은 덱, 엑스트라 덱, 패, 필드, 묘지, 제외 존, 카논에서 진행됩니다.
++ 덱
게임이 시작될 때 카드가 모여있는 곳입니다. 덱은 30장 이상 45장 이하로 제한되며, 한 덱에 같은 이름의 카드는 3장까지만 들어갈 수 있습니다.
++ 엑스트라 덱
게임이 시작될 때 엑스트라 카드가 모여있는 곳입니다. 매수는 10장 이하로 제한되며, 한 엑스트라 덱에 같은 이름의 카드는 3장까지만 들어갈 수 있습니다.
++ 패
상대가 볼 수 없도록 손에 들고 있는 카드입니다. 게임이 시작될 때 덱 맨 위에서 4장의 카드를 패로 가져옵니다.
++ 필드
인물 카드를 소환하거나 카드의 변칙성을 발동할 수 있는 곳입니다. 
++ 묘지
발동이 끝났거나 파괴된 카드가 모이는 곳입니다.
++ 제외
특정 카드의 효과로 인해 카드들이 이동하는 곳입니다.
++ 카논
카논 카드가 놓이는 곳입니다.
++ 구역 형태
|| 카논 || 필드 || 필드 || 필드 || 필드 || 묘지 || 제외 ||
|| 엑스트라 덱 || 필드 || 필드 || 필드 || 필드 || 덱 || ||
[[/tab]]
[[tab 게임 진행]]
양 플레이어가 번갈아가며 턴을 진행하고, 각 턴은 **드로우 페이즈 &gt; 메인 페이즈 1 &gt; 배틀 페이즈 &gt; 메인 페이즈 2 &gt; 엔드 페이즈**의 순서로 진행됩니다.
++ 드로우 페이즈
드로우 페이즈에는 덱 맨 위의 카드 1장을 패로 가져옵니다. 페이즈의 종료를 선언하면 메인 페이즈 1로 넘어갑니다.
++ 메인 페이즈 1
메인 페이즈에는 다음의 행동을 할 수 있습니다.
* 일반 소환/특수 소환. 일반 소환은 1턴에 1번만 가능하다.
* 카드의 형식 변경. 형식 변경은 카드당 1턴에 1번만 가능하다.
* 인물 카드 변칙성/변칙 개체 카드 발동. 변칙 개체 카드는 자원이 0 미만으로 내려가지 않는 선에서만 발동 가능하다.
* 카논 카드 사용.
페이즈의 종료를 선언하면 배틀 페이즈 또는 엔드 페이즈 중 하나를 선택해 넘어갑니다.
++ 배틀 페이즈
자신의 공격 카드로 상대 또는 상대 필드의 방어 카드를 공격할 수 있습니다. 전투 선언은 카드 1장당 1번씩만 진행할 수 있습니다. 배틀 페이즈는 진행하지 않아도 되며, 첫 번째 턴에는 진행할 수 없습니다.
배틀 페이즈에는 **전투 선언 스탭 &gt; 데미지 계산 스탭을 반복**합니다.
+++++ 전투 선언 스탭
공격을 할 자신의 공격 표시의 공격 카드와, 공격을 받을 상대의 방어 카드를 선언합니다. 만약 상대 필드에 방어 카드가 없다면, 공격을 할 자신의 카드만 선언하면 됩니다. 이를 상대를 직접 공격한다고 합니다. 전투 선언 스탭 도중에 상대의 방어 카드 수 또는 종류가 변했다면, 공격을 취소하거나 공격 대상을 바꿀 수 있습니다.
+++++ 데미지 계산 스탭
다음의 절차를 따릅니다.
* 공격한 카드의 공격력이 공격받은 카드의 방어력보다 크다면, 공격받은 카드는 파괴됩니다. 공격 받은 카드가 공격 표시라면, 그 둘의 차만큼 상대는 데미지를 받습니다.
* 공격한 카드의 공격력이 공격받은 카드의 방어력보다 작고, 공격 받은 카드가 공격 카드라면, 공격한 카드는 파괴되고, 그 둘의 차만큼 자신은 데미지를 받습니다.
* 상대를 직접 공격했다면, 공격한 카드의 공격력만큼 상대는 데미지를 받습니다.
++ 메인 페이즈 2
메인 페이즈 1과 동일하나, 배틀 페이즈를 진행하지 않았을 경우 진행할 수 없습니다. 페이즈의 종료를 선언하면 차례를 마칩니다.
++ 체인
다른 카드의 변칙성 직후 변칙성을 발동하는 것을 체인이라고 합니다. 체인한 변칙성에도 체인할 수 있으며, 양 플레이어가 모두 체인하지 않겠다고 선언하면 발동된 변칙성을 역순으로 처리하며 발동합니다.
[[/tab]]
[[tab 용어 정리]]
**공격 표시:** 카드를 세로로 두는 것.
**방어 표시:** 카드를 가로로 두는 것.

**일반 소환:** 패에서 인물 카드를 필드에 놓는 것.
**특수 소환:** 카드의 효과를 이용해 인물 카드를 필드에 놓는 것.
**형식 변경:** 카드를 공격 표시에서 방어 표시로, 혹은 그 반대로 바꾸는 것.

**파괴:** 인물 카드가 전투에 의해 묘지로 보내지는 것.
**제외:** 카드를 제외 존으로 보내는 것.
**장착:** 카드를 다른 카드 아래에 두는 것
**장착 카드:** 해당 카드가 장착된 카드. 장착 카드가 필드를 벗어나면 장착되어있던 카드는 전부 묘지로 보내진다.
**엑스트라 카드:** 처음에 엑스트라 덱에 있는 카드.

**공격 카드:** 공격력이 있는 카드.
**방어 카드:** 방어력이 있는 카드.
**공격-방어 카드:** 공격력과 방어력이 있는 카드.

**원래 공격력/방어력:** 이 단어가 적힌 카드와 같은 카드명의 변칙성을 무시했을 때의 공격력/방어력.

**셔플:** 덱을 섞는 것.
**덱에 넣기:** 카드를 덱 맨 아래에 넣고 셔플하는 것.
[[/tab]]
[[tab 세부 제정]]
**우선권:** 카드 발동의 우선권은 턴 플레이어에게 먼저 있습니다. 우선권을 가진 플레이어의 변칙성 발동 직후, 페이즈/스텝의 종료 선언 시, 인물 카드의 소환 직후 우선권은 상대 플레이어에게 이동합니다.

**변칙성 발동 절차:** 변칙성의 발동은 **발동 선언 &gt; 발동 &gt; 체인 처리**의 순서로 이루어집니다. 발동 선언시에는 변칙성 발동에 요구되는 것을 수행합니다. 발동시에는 변칙성을 발동한 뒤, 서로 체인을 확인합니다. 이후 체인을 처리합니다.

**소환 절차:** 소환은 **소환 선언 &gt; 소환 &gt; 소환 완료**의 순서로 이루어집니다. 소환 선언시에는 소환에 요구되는 것을 수행합니다. 소환시에는 소환할 카드를 필드에 놓습니다. 이때 상대에게 우선권이 넘어갑니다. 체인을 처리한 후에는 소환이 완료됩니다. 이때부터를 소환에 성공한 것으로 취급합니다.

**발동 조건:** 발동 장소가 명시되지 않은 변칙성은 필드에서만 발동 가능합니다. 발동 조건이 명시되지 않은 변칙성은 자신 메인 페이즈에만 발동 가능합니다.

**동시 발동:** &#39;발동한다&#39;가 포함된 여러 개의 변칙성이 동시에 발동해야 한다면, 턴 플레이어의 것 먼저 체인을 만듭니다. 만약 한 플레이어의 여러 변칙성이 동시에 발동한다면, 체인 순서를 원하는대로 정할 수 있습니다.

**비발동 변칙성:** &#39;발동한다.&#39; 또는 &#39;발동할 수 있다.&#39;가 포함되지 않은 변칙성은 발동하지 않아도 사용할 수 있으며 체인을 만들지 않습니다.

**변칙성 무효:** 발동 기간이 명시되어있지 않은 변칙성 무효 변칙성은 그 체인에서만 무효로 합니다.

**턴 카운트:** 턴을 세야할 때는 별도의 조건이 없으면 그 변칙성이 발동한 턴을 1번째 턴으로 세며, 자신의 턴과 상대의 턴을 모두 셉니다. &#39;?턴 후에 ~한다&#39;와 같은 형식의 변칙성은, 별도의 조건이 없으면 ?+1번째 턴 드로우 페이즈 종료시에 처리합니다. &#39;?턴동안 ~한다&#39;와 같은 형식의 변칙성은 별도의 조건이 없으면 ?+1번째 턴 드로우 페이즈까지 적용합니다.
[[/tab]]
[[tab 유희왕 관련 제정]]
* &#39;때&#39;와 &#39;경우&#39;는 &#39;경우&#39;로 통일합니다.
* 대상, 고르기의 구분은 있지만 대상은 발동 선언 때에, 고르기는 효과 적용 때에 선택하는 효과로 적습니다.
* 스펠 스피드가 존재하지 않습니다. 모두 스펠 스피드 2라고 생각해도 좋습니다.
* &#39;카드의 발동&#39;과 &#39;효과의 발동&#39;을 구분하지 않습니다.
* &#39;릴리스&#39;, &#39;파괴&#39;, &#39;묘지로 보내는 것&#39;을 &#39;묘지로 보내는 것&#39;으로 통일합니다. 이 게임에서 &#39;파괴&#39;는 전투로 인해 묘지로 보내지는 것을 의미하고, 이는 &#39;묘지로 보내지는 것&#39;에 포함입니다.
* &#39;사용&#39;은 &#39;발동 선언&#39;으로 씁니다.
* 비동시처리는 &#39;A한다. 했다면 B한다&#39;와 같이 씁니다. 이 외에는 모두 동시처리입니다.
[[/tab]]
[[/tabview]]

삼대천 - 회장 임한영
인물 / 공격력 35 / 방어력 40
이 카드는 자신 필드의 인물 카드 2장을 묘지로 보내야 일반 소환할 수 있다. 이 카드명의 2번 변칙성은 1턴에 1번만 발동을 선언할 수 있고, 3번 변칙성은 게임 중 1번만 발동할 수 있다.
1. 이 카드는 효과로 인해 묘지로 보내지지 않는다.
2. 덱에서 &#39;삼대천&#39; 인물 카드 1장을 패로 가져온다.
3. 이 카드를 묘지로 보내고 발동할 수 있다. 자신 필드의 &#39;삼대천&#39; 인물 카드 한장을 고르고, 다음의 변칙성을 추가한다.
* 1턴에 1번, 필드의 &#39;삼대천&#39; 변칙 개체 카드 1장을 묘지로 보내고 발동할 수 있다. 덱에서 &#39;삼대천&#39; 변칙 개체 카드 1장을 필드에 발동한다.
* 1턴에 1번 발동할 수 있다. 묘지의 &#39;삼대천&#39; 변칙 개체 카드 1장을 덱에 넣는다.

삼대천 피트니스 - 사장 백태양
인물 / 공격력 30 / 방어력 35
이 카드는 자신 필드의 카드 1장을 묘지로 보내야 일반 소환 할 수 있다. 이 카드명의 1, 2번 변칙성은 1턴에 1번만 발동을 선언할 수 있다.
1. 덱에서 &#39;삼대천 피트니스&#39; 변칙 개체 카드 1장을 패로 가져온다.
2. 상대가 이 카드를 공격의 대상으로 했을 경우 이 카드를 수비 표시로 하고 발동할 수 있다. 그 공격을 무효로 하고 그 카드의 효과를 1턴동안 무효화한다. 

[[include component:image-block
| name= http://scpkosb.wdfiles.com/local--files/draft%3Asycop-42-9fc3/Master.png
| align= center
| caption= 이미지 by [[*user babbabbab]]]]

삼대천 생활건강 - 사장 마스터
인물 / 공격력 25 / 방어력 40
이 카드는 자신 필드의 카드 1장을 묘지로 보내야 일반 소환 할 수 있다. 이 카드명의 1, 2번 변칙성은 1턴에 1번만 발동을 선언할 수 있다.
1. 덱에서 &#39;삼대천 생활건강&#39; 변칙 개체 카드 1장을 패로 가져온다.
2. 패의 카드 1장을 묘지로 보내고 발동할 수 있다. 묘지의 카드 1장을 덱에 넣고, 1장 드로우한다. 

[[include component:image-block
| name= http://scpkosb.wdfiles.com/local--files/draft%3Asycop-42-9fc3/Cheolmin.png
| align= center
| caption= 이미지 by [[*user babbabbab]]]]

삼대천 스포츠 - 사장 정철민
인물 / 공격력 35 / 방어력 30
이 카드는 자신 필드의 카드 1장을 묘지로 보내야 일반 소환 할 수 있다. 이 카드명의 1, 2번 변칙성은 1턴에 1번만 발동을 선언할 수 있다.
1. 덱에서 &#39;삼대천 스포츠&#39; 변칙 개체 카드 1장을 패로 가져온다.
2. 이 카드보다 공격력이 낮은 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 묘지로 보낸다.

야생의 흐름 - 생산: 삼대천 피트니스
변칙 개체 / 사물 / 장착 / 안전
이 카드명의 카드는 한 카드에 1장만 장착할 수 있다.
1. 장착 카드의 공격력은 10 증가하며, 장착 카드는 공격 대상을 필드 위의 방어 카드 중 무작위로 선택해야 한다. 필드 위에 방어 카드가 없다면 자신과 상대 중 무작위로 선택한다.

1. 장착 카드의 공격력, 방어력은 5 증가한다.
2. 장착 카드와 이웃한 카드의 공격력, 방어력은 5 감소한다.

변칙 개체 - 현상 / 일반 / 케테르
이 카드명의 1번 변칙성은 1턴에 1번만 발동할 수 있다.
1. 자신 필드의 공격 카드 1장과 상대 필드의 공격 카드 1장을 대상으로 발동할 수 있다. 그 두 카드의 공격력을 바꾼다.
