Durante el Incidente 234-900-Noche de la Tempestad, muchos miembros del personal subalterno y personal participaron en los intentos de repeler a los atacantes tomando el control de los SCP ya no contenidos o, en algunos casos, violando la contención de los SCP con la intención de tomar el control de ellos con fines defensivos. Un ejemplo notable de un intento fallido son los esfuerzos del Investigador Junior David Eskobar, quien permanece en atención médica y ha comenzado un tratamiento psiquiátrico recientemente. La información relevante se incluye a continuación.

**Extractos de los Registros de Vigilancia, Cámaras de Seguridad 00290001, 00290011, 00290993**
 
&gt; **0920**: SCP-275 confirmado asegurado, por los guardias armados en posición.
&gt; 
&gt; **0922**: El Investigador Junior David Eskobar intenta instigar una brecha de seguridad en la celda de contención de SCP-275. Los guardias armados hacen disparos de advertencia por el pasillo. El Investigador Eskobar huye.
&gt; 
&gt; **0944**: SCP-███ confirmado asegurado, los guardias han dejado la posición pero hacen patrullas periódicas.
&gt; 
&gt; **0945**: El Investigador Eskobar llega al área de contención de SCP-███. Eskobar intenta instigar una brecha de seguridad. Guardias armados que pasaban por delante hacen disparos de advertencia. El Investigador Eskobar huye. Se ve a los guardias perseguir a Eskobar momentáneamente, luego gritar; El micrófono no puede captar el diálogo.
&gt; 
&gt; **1010**: SCP-███ confirmado asegurado. Guardias que mantienen la posición fuera de la vista pero cerca.
&gt; 
&gt; **1011**: El Investigador Eskobar llega al área de contención de SCP-███. Eskobar intenta instigar una brecha de seguridad. Múltiples guardias armados se apresuran desde lugares ocultos y capturan a Eskobar. Eskobar es llevado fuera de la vista.
&gt; 
&gt; **1030**: El Investigador Eskobar ingresa con éxito a los archivos de videos del Sitio 17.

**Informe Posterior a la Acción, Agente ██████/Guardia B-3273**

&gt; **Agente ██████**: Cuéntame sobre el comportamiento del Investigador Eskobar durante el comienzo de la Noche de la Tempestad.
&gt; 
&gt; **B-3273**: Cristo, él era igual que el resto de ellos. Escuchamos al personal subalterno corriendo como hámsters, gritando &#34;Siempre quise probar SCP-esto&#34; y &#34;no tenemos otra opción, tenemos que tener SCP-eso&#34;. Es insultante que casi todos se olvidaron de que todavía había unos pocos guardias en el edificio, aún permaneciendo en el puesto sin importar lo que estaba sucediendo. Ya sabes, en realidad asegurar unos pocos SCP, no dejarlos salir y esperar que todo haya salga bien.
&gt; 
&gt; **Agente ██████**: ¿Y dices que Eskobar era igual?
&gt;  
&gt; **B-3273**: No, Eskobar era peor. No había haber estado trabajando aquí más de un mes en ese momento, y aparentemente no había leído la mitad de los archivos en los SCPs a los que estaba tratando de entrar. Iba a saltar a la mesa frente a [[[SCP-212]]], pensando que solo lo convertiría en Robocop. Debería haber visto la expresión de su cara cuando le contamos acerca de la parte &#34;sin anestesia&#34; o la tasa de supervivencia.
&gt; 
&gt; **Agente ██████**: Pero Eskobar siguió intentando.
&gt; 
&gt; **B-3273**: Supongo que olvidó que todavía teníamos radios. Estábamos rastreando sus movimientos, y cuando llegó a ███, ya habíamos decidido que ya era suficiente.
&gt; 
&gt; **Agente ██████**: Entonces te moviste para arrestarlo.
&gt; 
&gt; **B-3273**: En lo que a mí respecta, tenía suficientes oportunidades. Esperamos hasta que realmente intentara romper la contención por tercera vez antes de que lo lleváramos.
&gt; 
&gt; **Agente ██████**: ¿Y ninguno de los guardias se sentía...especialmente antagónico con el investigador?
&gt; 
&gt; **B-3273**: Por supuesto que no, señor. Mantuvimos una conducta profesional durante todo el incidente. Lo mas posible.
&gt; 
&gt; **Agente ██████**: Estoy interesado en cómo Eskobar escapó de la contención y entró en el archivo de videos del Sitio-17.
&gt; 
&gt; **B-3273**: Lo siento mucho señor. Supongo que nos habia pasado.
&gt; 
&gt; **Agente ██████**: Estoy especialmente preocupado por la forma en que logró entrar mientras estaba esposado y amordazado.
&gt; 
&gt; **B-3273**: Lo siento, señor. Supongo que acaba de pasarnos.
&gt; 
&gt; **Agente ██████**: ¿Alguno de ustedes estaba al tanto de su coulrofobia?
&gt; 
&gt; **B-3273**: ¿Señor?
&gt; 
&gt; **Agente ██████**: Su miedo a los payasos.
&gt; 
&gt; **B-3273**: No particularmente, señor. Nunca-bueno, le habríamos aconsejado que no se...se hubiera contenido en esa habitación en particular si lo hubiéramos sabido, sin importar lo que haya sucedido.
&gt; 
&gt;  **Agente ██████**: (suspira) Sí, eso es lo que dijeron los demás.
&gt; 
&gt; Debido a la falta de evidencia y circunstancias atenuantes, los guardias involucrados en el incidente han sido absueltos de todos los cargos.

&gt; **Extracto de Registro de Seguridad, Transcripción de Video, Cámara de Seguridad 00290933**
&gt; 
&gt; **1030**: El Investigador Eskobar ingresa a los archivos de videos del Sitio-17. El Investigador comienza a demostrar miedo intenso y se acurruca contra la esquina, todavía esposado.
&gt; 
&gt; **1045**: Se enciende un televisor. El Investigador Eskobar muestra pánico agudo.
&gt; 
&gt; **1046**: El Investigador Eskobar parece perder el conocimiento.

**Modificación sugerida para los protocolos de contención de [[[SCP-993]]], Anexo 993-1:**

&gt; Dados los eventos que rodearon la muerte del Dr. █████ (ver [[[behind the scenes|Informe de Incidente 993-Gamma]]]) y su comportamiento durante el Incidente de la Noche de la Tempestad, parece que la manifestación previa de SCP-993 hacia los niños y la exclusión de los adultos fue el resultado de una elección consciente. SCP-993 es capaz de manifestarse tanto a los adultos como a los niños. Sin embargo, para interactuar con adultos, SCP-993 parece dejar a los adultos inconscientes. Una vez que está inconsciente, [REDACTADO] (consulte Transcripción del Registro de Seguridad, Cámara 00290993)

**Extracto de Registro de Seguridad, Transcripción de Video, Cámara de Seguridad 00290933**

&gt; **1048**: El Investigador Eskobar parece recuperar la conciencia. Comienza a sonreir.
&gt; 
&gt; **1050**: El Investigador Eskobar se pone de pie, manteniendo el contacto visual con la televisión.
&gt; 
&gt; **1055**: La mordaza aplicada a la boca de Eskobar se cae. Las manos dejan de estar restringidas. [Nota: Más tarde se descubrió que la cadena de las esposas se había cortado por medios desconocidos.]
&gt; 
&gt; **1059**: El Investigador Eskobar levanta sus brazos hacia los lados, formando una forma de T. El video se corta brevemente. Cuando la imagen regresa, las manos de Eskobar estan fijadas en la pared con grandes picos; La sangre fluye libremente por sus brazos y por la pared. El rostro del Investigador Eskobar sonríe ampliamente y continúa haciéndolo durante la duración de la grabación (setenta y dos horas).

**Resumen de Acción Posterior, ██/██/11:**

&gt; Luego de la conclusión de el Incidente de la Noche de Tempestad, durante las operaciones de limpieza, se encontró al Investigador Eskobar en los archivos de videos del Sitio 17, muy deshidratado, sufriendo una pérdida de sangre grave y casi en estado comatoso, aún sonriendo. El Investigador Eskobar fue trasladado a un centro médico de la Fundación y asignado a terapia psiquiátrica. La televisión frente al Investigador Eskobar permaneció encendida, transmitiendo el patrón de prueba SMPTE RP 219-2002 (comúnmente conocido como &#34;Barras de Color&#34;). Varios DVDs fueron encontrados encima de la televisión; cuando se colocaron en forma de arco iris, las marcas en los DVD indicaron “¡TEMPORADA II!”. Se reveló que estos discos contenían videos en el estilo animado de SCP-993, que representan las muertes de varios investigadores de la Fundación durante la Noche de la Tempestad. Algunas de estas muertes en realidad no fueron presenciadas por ningún investigador sobreviviente, lo que arrojó dudas sobre si la brutalidad en particular que se demostró que acompañó a muchas de estas muertes realmente sucedió.
&gt; 
&gt; El papel principal de SCP-993 en los videos es de naturaleza narrativa, proporciona comentarios sobre las muertes y haciendo comentarios cómicos sobre los medios por los cuales las personas murieron y la aparición de los restos de personal muerto. Sin embargo, en los videos se muestran tres investigadores que nunca fueron localizados y considerados MIA, junto con dos miembros del personal de la Clase-D que se creía que habían escapado. A cada investigador se le muestra dejado inconsciente individualmente por un atacante no visible y arrastrado a salas de contención vacías. A pesar de que las experiencias de los tres son diferentes, todos son atacados de varias maneras usando diferentes armas, que parecen ser sostenidas por el operador de la cámara. Se muestra a uno muriendo de pérdida de sangre durante una operación quirúrgica para conectar el colon de la víctima a su esófago, otro muere de insuficiencia cerebral durante una hemisferectomía no anestesiada, y el investigador final muere de shock después de haber sido desollado vivo con una lijadora de banda de grado industrial. Los dos miembros del personal de la Clase-D se muestran cosidos entre sí en varios puntos y conducidos a un área en la que SCP-███ estaba patrullando después de romper la contención, lo que los llevo a ser desmembrados. Las cinco víctimas continúan sonriendo ampliamente a lo largo de sus experiencias. Ninguno de estos eventos puede ser corroborado o refutado por la evidencia disponible.</textarea></pre>
