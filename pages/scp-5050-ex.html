**Объект №:** SCP-5050-EX

**Класс объекта:** Обоснованный

**Особые условия содержания:** Ни под каким предлогом объекту не должен быть присвоен класс, отличный от Обоснованного. Все эффекты, причиной появления которых мог стать SCP-5050-EX, должны быть полностью исследованы для определения точной причины их появления. Преждевременные попытки указания SCP-5050-EX причиной появления аномальных эффектов будут караться дисциплинарными взысканиями вплоть до увольнения.

**Описание:** SCP-5050-EX -- это мужчина латиноамериканского происхождения по имени Джеймс Гарсия. SCP-5050-EX являлся публичным фокусником/артистом, и не обладал какими-либо врождёнными аномальными особенностями. Однако из-за присутствия SCP-5050-EX-1 обычные выступления SCP-5050-EX обладают побочной особенностью превращаться в //аномальный постфактум//.

SCP-5050-EX-1 -- гуманоидная сущность, обладающая неизвестной способностью к изменению реальности и спонтанному формированию аномалий. На данный момент SCP-5050-EX-1 не содержится Фондом, и всего лишь раз с ней был установлен контакт. Считается, что именно SCP-5050-EX-1 является источником аномальных особенностей SCP-5050-EX.

Аномальные побочные эффекты SCP-5050-EX возникают по завершении обыкновенного магического представления. Изначально, все представления и действия SCP-5050-EX не являются аномальными и могут быть воспроизведены при помощи обычного оборудования или техник. Однако если кто-то из посмотревших представление SCP-5050-EX за 24 часа не выяснит, как оно было выполнено, то воздействие SCP-5050-EX-1 приведёт к тому, что все дальнейшие исполнения фокуса станут аномальными.

SCP-5050-EX, как правило, не подозревает о присутствии SCP-5050-EX-1, а также о новой, аномальной природе его фокусов после их исполнения. На данный момент принято считать, что SCP-5050-EX и SCP-5050-EX-1 не действуют сообща, а все силы уходят на устранение воздействия SCP-5050-EX-1 на SCP-5050-EX.

**Протокол выступлений SCP-5050-EX:** Ниже приведён краткий список выступлений SCP-5050-EX и объяснение их выполнения.

&gt; **Название:** //Чудесный кролик из шляпы!//
&gt; 
&gt; **Исходный номер:** SCP-5050-EX достаёт дикого кролика (//Oryctolagus cuniculus//) из шляпы.
&gt; 
&gt; **Объяснение:** Не найдено. Фокус был исполнен до вмешательства Фонда.
&gt; 
&gt; **Результат:** В шляпе, используемой в номере, появился аномальный портал, ведущий в неизвестное измерение, которое полностью населено неаномальными членами семейства //Leporidae//. SCP-5050-EX может достать неопределённое количество этих существ из шляпы; пределом, достигнутым во время тестирования, являлось 129 особей, после чего тестирование было приостановлено из соображений безопасности. Остальные испытуемые не могут получить доступ к этому измерению.

&gt; **Название:** //Сбегающий человек!//
&gt; 
&gt; **Исходный номер:** SCP-5050-EX, по всей видимости, появлялся скованным рядом кандалов, цепей и других предметов, ограничивающих движения, после чего освобождался от них в течение 10 минут после сковывания.
&gt; 
&gt; **Объяснение:** Не найдено. Фокус был исполнен до вмешательства Фонда.
&gt; 
&gt; **Результат:** SCP-5050-EX более не может быть сдержан какими-либо ограничивающими движения предметами, будь то наручники, кандалы или верёвка. Вскоре после того, как он будет скован такими предметами, SCP-5050-EX, по всей видимости, избавится от них без обнаружения, даже находясь под непосредственным наблюдением. Условия содержания SCP-5050-EX были обновлены включением в них нефизических преград.

&gt; **Название:** //Магический пило-трюк!//
&gt; 
&gt; **Исходный номер:** Участник ложится в деревянный ящик так, чтобы его голова и ноги оставались снаружи и были видны зрителям. SCP-5050-EX начинает распиливать ящик посередине и создаёт иллюзию того, что участник был распилен пополам, после чего соединяет обе половины обратно.
&gt; 
&gt; **Результат:** При осмотре ящика сотрудниками Фонда выяснилось, что он имеет набор зеркал и съемных частей, которые создают иллюзию разделения на две половины. Никаких аномальных эффектов не наблюдалось.

&gt; **Название:** //Поимка пули!//
&gt; 
&gt; **Исходный номер:** Помощник прямо перед зрителями заряжает в пистолет один патрон. SCP-5050-EX с завязанными глазами стоит за стеклом. Затем помощник целится в SCP-5050-EX и, по всей видимости, выстреливает из пистолета, в результате чего разбивается стекло. После этого SCP-5050-EX достаёт &#34;пойманную&#34; пулю из своего рта и заявляет, что поймал её зубами.
&gt; 
&gt; **Объяснение:** Изначально считалось, что номер был проведён при помощи ненастоящей пули и холостых патронов, но запоздалое письмо от помощника исследователя █████ ██████████ увеличило вероятность того, что в фокусе использовалась настоящая пуля, которая просто-напросто была направлена в сторону от SCP-5050-EX. Это привело к появлению сомнений насчёт правильности объяснения номера и, как следствие, дало возможность активировать аномальный эффект SCP-5050-EX-1.
&gt; 
&gt; **Результат:** SCP-5050-EX стал неуязвим к выстрелам из стрелкового оружия. Помощнику исследователя █████ ██████████ был объявлен официальный выговор и он был отправлен в двухнедельный неоплачиваемый отпуск.


**Запись интервью SCP-5050-EX-1:** Исследователи, изучающие подобный случаи (в частности, SCP-████, SCP-████ и многочисленные исторические отчёты), смогли поднять возможность существования SCP-5050-EX-1 как источника аномальных побочных эффектов SCP-5050-EX. Используя эзотерическую камеру захвата класса А, исследователи смогли изолировать SCP-5050-EX-1 вскоре после одного из выступлений SCP-5050-EX. Ведущий исследователь Хулио Маркес провёл интервью с данной сущностью.

&gt; //Начало видеозаписи. SCP-5050-EX-1 появляется в форме мужчины неизвестной расы в возрасте 20-30 лет. Видно, как SCP-5050-EX-1 пытается бороться с ограничениями эзотерической камеры захвата.//
&gt; 
&gt; **Д-р Маркес:** Добрый вечер.
&gt; 
&gt; **SCP-5050-EX-1:** О, вот и вы. Я всё гадала, когда же вы меня наконец заметите.
&gt; 
&gt; **Д-р Маркес:** В самом деле. Вы одна из муз, должно быть?
&gt; 
&gt; **SCP-5050-EX-1:** Надо же, ученик исторического факультета! Очарована знакомством с вами. И не подумала бы, что люди всё ещё о нас знают.
&gt; 
&gt; **Д-р Маркес:** Некоторым из нас повезло обзавестись работой, где знать вас необходимо. Давайте перейдём ближе к делу...
&gt; 
&gt; **SCP-5050-EX-1:** Безусловно. У меня ведь тоже дела есть, знаете ли.
&gt; 
&gt; **Д-р Маркес:** Зачем вы это делаете? Зачем изменяете его выступления? Вы не думали, что это слегка безответственно?
&gt; 
&gt; **SCP-5050-EX-1:** Безответственно? Сэр, вы меня уязвляете. Это ведь просто творец за работой.
&gt; 
&gt; **Д-р Маркес:** Вы не думали о том, что его трюки привлекают немного не то внимание?
&gt; 
&gt; **SCP-5050-EX-1:** Трюки -- это то, что делает шлюха за деньги, доктор. Это же -- искусство. К тому же, как любят говорить некоторые из вас, плохой рекламы не бывает. 
&gt; 
&gt; **Д-р Маркес:** Даже если это может навредить людям? Разве вы не понимаете, что трюк с пилой мог пойти не так?
&gt; 
&gt; **SCP-5050-EX-1:** Дааа, но ведь искусство должно быть опасным, провокационным, немного захватывающим, понимаете? В конце концов, где же всё-таки азарт без какой-нибудь опасности? Ведь только лучшее искусство привлекает внимание, а милашка Джеймс просил именно этого.
&gt; 
&gt; **Д-р Маркес:** В каком смысле?
&gt; 
&gt; **SCP-5050-EX-1:** Ну, вообще-то, он молил о помощи. Он хотел быть лучшим фокусником; одним из тех, кто делает такие трюки, какие никто другой повторить не может. Он, конечно же, не знал, кто его слушал, но, скорее всего, догадывался.
&gt; 
&gt; **Д-р Маркес:** И вы протянули ему руку помощи.
&gt; 
&gt; **SCP-5050-EX-1:** А как тут можно было не помочь? Он был в отчаянии, и я решила оказать ему услугу, забавы ради; почему бы не посмотреть на то, как простой смертный вытворяет безумные штуки? Но где-то по ходу дела всё... поменялось.
&gt; 
&gt; **Д-р Маркес:** Объясните.
&gt; 
&gt; **SCP-5050-EX-1:** Джеймс -- истинный художник. Он полностью отдаётся своему делу. Разве это его вина в том, что он родился таким смертным и обычным? Было тяжело не восхищаться его работой, его нравственностью, его изобретательностью. Но вскоре я начала восхищаться... кое-чем другим.
&gt; 
&gt; //SCP-5050-EX-1 смотрит в направлении камеры содержания SCP-5050-EX и вздыхает.//
&gt; 
&gt; **Д-р Маркес:** О Боже.
&gt; 
&gt; **SCP-5050-EX-1:** Он хотел внимания, хотел, чтобы люди его заметили. Ну что же, они это сделали. Быть может, однажды.... и он заметит меня

После этих слов произошел структурный сбой в эзотерической камере содержания, после чего SCP-5050-EX-1 исчезла из поля зрения. Дальнейшие попытки захватить SCP-5050-EX-1 не увенчались успехом.</textarea></pre>
