**Objekt-Nr.:** SCP-080-DE

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-080-DE befindet sich in der Stadt ██████ in Sachsen-Anhalt. Der Bereich um den Eingang ist großflächig abgezäunt und mit dem Vorwand eines chemischen Vorfalls für die Öffentlichkeit gesperrt. Es müssen zu jeder Zeit mindestens vier (4) Agenten vor Ort sein, die das Gebiet an der Oberfläche nach auffälligen und/oder gefährlichen Anomalien untersuchen. Außerdem müssen vier (4) weitere Mitarbeiter die Kameras und Bewegungsmelder bedienen um ein fremdes Eindringen in das Schutzgebiet zu verhindern. Das Gelände, welches der ehemaligen Chemiefabrik ██████ angehörte, wurde im Jahr ███ um einen Sicht- und Geräusch-Schutzwall erweitert, da Sichtungen von anomalen Vorkommnissen bekannt wurden. Der Eingang in den Untergrund, in der Form eines Schachtdeckels, muss zu jeder Zeit verschweißt und mit Klammern gesichert sein. Die Sicherung und die Schweißnähte müssen mindestens zwei (2) mal am Tag überprüft werden. Über SCP-080-DE besteht eine Flugverbotszone. Diese gilt für Flugobjekte aller Art. Sollte das Gebiet infiltriert werden, muss sofort von tödlicher Gewalt Gebrauch gemacht werden. Es ist von äußerster Wichtigkeit, dass keine Informationen über SCP-080-DE an die Öffentlichkeit gelangen. Nach dem Dienst der Wachmänner wird diesen ein Amnesikum verabreicht. Sie dürfen erst wieder in die Öffentlichkeit eingegliedert werden, sobald ein Test ihres Gedächtnisses über SCP-080-DE durchgeführt wurde. Sollten weiterhin Erinnerungen an SCP-080-DE vorhanden sein, muss der Proband eliminiert werden.

**Beschreibung:** SCP-080-DE ist das Gebiet der ehemaligen Chemiefabrik ██████ in Sachsen-Anhalt. Es ist nicht festzustellen ob SCP-080-DE das Gebiet an sich oder ein Objekt ist, welches durch unbekannte Kräfte das Gebiet beeinflusst. Die Fabrik wurde von der Firma ██████ seit 1939 dort betrieben. Befragungen und Untersuchungen haben keine Ergebnisse geliefert. Die Foundation ist erstmals im Jahre █████ auf SCP-080-DE aufmerksam geworden, nachdem die Firma ██████ Insolvenz anmelden musste und die alte Chemiefabrik abgerissen werden sollte. Das Abrissunternehmen, welches beauftragt worden war die oberflächlichen Anlagen abzureißen, meldete den örtlichen Behörden, dass sich abgerissene Gebäude wieder zusammensetzen würden, &#34;wenn man sie einen Augenblick aus den Augen lässt.&#34; Folgend wurde das Gebiet von der deutschen Foundation gesichert und allen Beteiligten ein Amnesikum verabreicht. Das oberflächliche Gebiet erstreckt sich über eine Fläche von zwei (2) Quadratkilometern und beinhaltet mehrere Produktions-, Lager- und Abfüllhallen, Laborgebäude, Büroeinrichtungen und chemische Misch- und Förderanlagen.

Es sind auf den ersten Blick keine Besonderheiten gegenüber anderen Chemiewerken festzustellen. Erste Tests wurden █ Wochen nach dem Sichern des Gebietes von mehreren Wissenschaftlern und Agenten der Foundation durchgeführt. Nacheinander wurden alle Gebäude durch Sprengungen schwer beschädigt. Dabei wurde festgestellt, dass sobald man diese Gebäude nicht mehr beobachtet, augenblicklich ein selbständiger Wiederaufbau eintritt. Die wiederaufgebauten Gebäude entsprechen zum größten Teil der Architektur, die vor der Sprengung vorhanden war. Es wurden nur minimale Abweichungen festgestellt, wie kaputte Spiegel, zerstörte Fenster und verschobene Eingänge. Die Kräfte haben ebenfalls Wirkung auf das Mobiliar. Es kommt nur zum Wiederaufbau, wenn dieser nicht beobachtet wird. Dazu gehören optische, auditive, sensorische und elektrische Messungen. Es ist egal ob die Beobachtung von einem Menschen, Tier oder Gerät durchgeführt wird. Dabei spielt es auch keine Rolle, ob die Gebäude, Trümmer oder der Schatten beobachtet werden. Kleinstorganismen scheinen keine Auswirkung auf den Wiederaufbau zu haben. Es ist unbekannt wie der Wiederaufbau funktioniert.

Proben, welche von den Gebäuden genommen wurden, haben keine Auffälligkeiten, unterliegen aber den selben Gesetzen wie dem Gebäude selbst. Beobachtet man die Proben nicht mehr, verschwinden diese und tauchen wieder an den Gebäuden auf, dazu dürfen weder Probe noch Gebäude beobachtet werden. Weitere Test haben ergeben, dass der Wiederaufbau stattfindet, während man ihn filmt aber das gefilmte Material nicht begutachtet. Dies würde voraussetzen, dass die Kräfte zeitunabhängig agieren und Vorgänge in der Zukunft ebenfalls Wirkung auf sie haben. Brände die man in dem Gebäude gelegt hat, verschwinden sobald man sie nicht mehr beobachtet und hinterlassen keine Schäden. Beobachtet man die Brände bis die Gebäude niedergebrannt sind, tritt der Effekt des Wiederaufbaus nach Beendigung der Beobachtung in Kraft.

**Vorfall 001:** Am █.█.2009 wurde das erste Mal eine weitere Anomalie auf dem Gebiet beobachtet. Bei einem Rundgang verschwanden 3 Agenten der Foundation. Der Vorgang wurde von einer Überwachungskamera, die ursprünglich den Eingangsbereich des Gebietes absichern sollte, festgehalten. Auf den Aufnahmen kann man beobachten, wie bei einem Routine-Rundgang 3 Agenten von einer Art Plasmawolke, die plötzlich aus dem Boden zu entweichen scheint, überrascht werden. Man kann erkennen wie die Agenten von der Plasmawolke berührt werden, bevor die Helligkeit das Aufnahmespektrum der Kamera übersteigt. Nach etwa 20 Sekunden verschwindet die Wolke bei abnehmender Helligkeit wieder in den Boden. Die Agenten sind mit dieser Wolke verschwunden und es ist unbekannt ob sie tot oder an einem anderen Ort wieder aufgetaucht sind. Nach Sichtung dieses Vorfalles wurde der Platz an dem sich die Anomalie ereignete, weitreichend beobachtet. Es sind keine Besonderheiten aufgefallen und die Natur der Anomalien bleibt bis heute ein Rätsel. Es sind seit Aufzeichnung des Vorfalls vier (4) weitere Anomalien beobachtet worden, die jedoch keinen Personenschaden verursacht haben. Aus Schutzgründen darf nur noch nahe der Gebäude patrouilliert werden, da die Anomalien ausreichend freien Platz zum Erscheinen brauchen.

**Vorfall 002:** Am █.█.2010 wurde ein Schachteingang zwischen zwei Produktionshallen entdeckt. Dieser Schachteingang muss plötzlich erschienen sein, da er weder auf angefertigten Plänen noch Videoaufnahmen vorhanden ist. Seine Erscheinung entspricht einem ganz normalen Kanalistationdeckel der Stadt. Seine Gravierung lautet: Schachtdeckel der Stadt ██████ Entwässerungsdeckel GUL. Außerdem ist ein Adler der Stadt ██████ auf ihm abgebildet. Untersuchungen und die Anfrage der Seriennummer an die Herstellerfirma brachten keine Ergebnisse. Der Schachtdeckel lässt sich ganz normal öffnen und betreten. Eine Edelstahlleiter führt in einen unterirdischen Komplex, welcher jedoch keiner normalen Kanalisation eines Chemiewerkes ähnelt. Es sind weitreichende Expeditionen durchgeführt worden und unter dem Abschnitt Expeditionen angeheftet. Die dabei erbrachten Ergebnisse veranlassten die Foundation den Deckel durch Schweißnähte zu versiegeln, zudem wurde der Schacht mit Beton zugeschüttet. Es sind noch keine Wesen (ab jetzt als SCP-080-DE-1 beschrieben) aus der Kanalisation entwischt.


**SCP-080-DE-01:** SCP-080-DE-01 sind Wesen, welche bei den Expeditionen des unterirdischen Komplexes entdeckt worden sind. Sie scheinen äußerst intelligent und stark zu sein. Sie sind dem Menschen nicht direkt böswillig gegenüber, jedoch werden sie äußerst aggressiv, wenn man provozierende oder direkte schädliche Gewalt an Vorrichtungen im Komplex oder SCP-080-DE-01 vornimmt. Sie töten ihre Opfer nicht sondern wandeln sie in einem unbekannten Prozess zu SCP-080-DE-01 um. Da sie jedem destruktivem Handeln bis jetzt jedoch standgehalten haben, ist es von allergrößter Wichtigkeit den Schacht von SCP-080-DE sicher zu halten. Ihr Aussehen ähnelt einer menschlichen Gestalt, jedoch haben sie keine Geschlechtsmerkmale wie Harre und Zähne. SCP-080-DE-01 trägt keine Kleidung und eine wachsartige Absonderung überzieht ihre Haut. Sie sind in der Lage, trotz fehlender Zähne, im perfektem deutsch, englisch und in einer uns unbekannten Sprache zu kommunizieren. Sie reagieren nicht aggressiv bei Sichtung eines Menschen, sondern scheinen ihn komplett zu ignorieren. Erst wenn man SCP-080-DE-01 oder eines der Geräte im Komplex angreift oder beschädigt, leiten sie Gegenmaßnahmen ein, die bis jetzt immer in der Umwandlung zu SCP-080-DE-01 durch Verschleppung und einem unbekannten Prozess stattgefunden haben. Bei diesem Prozess werden alle körperlichen Merkmale von SCP-080-DE-01 übernommen, nur alte Narben verbleiben am Körper. Bis jetzt war es nicht möglich SCP-080-DE-01 gefangen zu nehmen oder zu befragen.

+++ Expeditionen

**Expedition 001:** Die Foundation hat beschlossen die unterirdischen Komplexe von SCP-080-DE zu untersuchen. Dabei hat man auf Klasse D-Personal zurückgegriffen.

Folgende Gegenstände gab man dem Probanden von Expedition-001 mit:

* Eine Taschenlampe mit 4 Ersatzbatterien

* Einen Helm mit Camcorder mit Nachsichtfunktion und direkter Leitung an einen Server

* Verpflegung für einen Tag

* 5 Leuchtfackeln und 5 Knicklichter

* Ein leistungsstarkes Funkgerät

**Auswertung der Expedition 001:** Der Proband ist in den Schacht gestiegen. Direkt sind durch den Camcorder laute metallische Geräusche aus der Ferne zu vernehmen. D-5001 beginnt deutlich nervös gegen eine Erforschung des Komplexes zu protestieren. Auf Androhung von Dr. █████ ist D-5001 jedoch bereit den Komplex zu erforschen. Auf den Kamerabildern erkennt man einen Korridor der absolut dunkel ist. D-5001 schaltet seine Taschenlampe ein und merkt an, dass die Luft abgestanden und feucht ist. Er wird aufgefordert den Korridor zu erkunden und kommt diesem Befehl nach. In verschiedenen Abständen sind Schränke verschiedener Bauart, Sitzmöbel, abstrakte Bilder und defekte Deckenleuchten angebracht. Die metallischen Geräusche sind nun verschwunden und es herrscht absolute Stille auf den Aufnahmen. Nach etwa 500 Metern erstarrt D-5001 und reagiert für fünf (5) Minuten auf keine Anfragen (Es ist anzunehmen, dass er einen nervlichen Zusammenbruch erlitt). Er dreht sich um und geht den Korridor zurück. Er verweigert jeden Befehl und beschreibt den Ort &#34;Schlimmer als jeden Alptraum&#34;. Auf seinem Rückweg befinden sich andere Gegenstände in dem Korridor, dies bemerkt D-5001 jedoch nicht. Er wird nicht darauf aufmerksam gemacht um eine Panik zu verhindern. Nach weiteren 20 Minuten erreicht er den Anfang des Korridors an dem sich nun keine Leiter oder Eingang mehr befindet. D-5001 starrt etwa 1 Minute die Sackgasse an bevor er voller Angst um Hilfe bittet. Agenten die den Eingang des Schachtes zu dieser Zeit sicherten, können D-5001 nicht im Inneren sehen. Der Wissenschaftler am Funkgerät überzeugt D-5001, dass er in seiner Panik in die falsche Richtung gegangen ist und überredet ihm zur Umkehr. Die Auswertung zeigt, dass D-5001 jedoch hätte am Eingang sein müssen. Nach etwa 5 Minuten Weges in die andere Richtung erreicht D-5001 wieder eine blanke Wand. Die Vorgänge die dazu geführt haben sind unbekannt. Er fängt vor Panik an auf einen Sicherungskasten an der Wand einzuschlagen. Kurz darauf überwältigt eine Kreatur von SCP-080-DE-01 ihn von hinten. Der Helm fällt dabei zu Boden und man kann SCP-080-DE-01 eindeutig auf den Aufnahmen erkennen. Es sind 3 Wesen, welche sich abwechselnd auf Deutsch, Englisch und einer unbekannten Sprache unterhalten. Während sie den bewusstlosen Körper von D-5001 in die Dunkelheit zerren, unterhalten sie sich auf Deutsch und Englisch über die Sicherung des Komplexes vor Menschen durch ██████ ████████████.

**Expedition 002:**

//D-5002 bekommt dieselben Gegenstände wie D-5001 mit. Ergänzt werden sie durch eine Schnur und eine Pistole mit einem Magazin.//

**Auswertung von Expedition 002:** Nachdem D-5002 in den Schacht geklettert ist befestigt er die Schnur an der Leiter und überprüft die Befestigung der Schnurrolle an seinem Gürtel. Auf der Aufnahme sind wieder laute Geräusche aus der Ferne zu vernehmen, die an einen fahrenden Dampfzug erinnern. D-5002 folgt nun auf Befehl dem Korridor. Diesmal befinden sich verschiedene Geräte im Gang. Ihr Zweck ist unbekannt und D-5002 wird befohlen nichts anzufassen. Nach etwa 5 Minuten erblickt D-5002 die Anwesenheit einer SCP-080-DE-1 Instanz. Er erstarrt auf der Stelle, jedoch geht SCP-080-DE-1 an ihm vorbei. Auf der Aufnahme erkennt man dieselben Narben im Gesicht und auf der Brust von SCP-080-DE-1, wie sie D-5001 hatte. Es ist anzunehmen, dass es sich um den umgewandelten D-5001 handelt. In Panik beginnt D-5002 nun weiter zu sprinten bis er das Ende des Korridors in Form eines leeren Raumes erreicht hat. Er zieht nun die Pistole und unterrichtet den Wissenschaftler, dass er jede weitere Begegnung auf SCP-080-DE-1 Instanzen mit Gewalt beantworten werde. Er folgt der Schnur nun etwa 5 Minuten zurück bis sie in einer Wand zu enden scheint. In Panik zerrt D-5002 an der Schnur und hämmert mit seiner Taschenlampe auf die Wand ein. Als die Taschenlampe zerbricht wird D-5002 befohlen die Nachtsichtfunktion der Kamera einzuschalten. Er kommt diesem Befehl erst nach 20 Minuten nach. Als man auf den Aufnahmen wieder etwas erkennen kann, sieht man 2 Wesenheiten von SCP-080-DE etwa 2 Meter vor D-5002 stehen. Sie starren D-5002 regungslos an. Dem Befehl sich äußerst ruhig zu verhalten kommt D-5002 nicht nach und er entzündet eine Leuchtfackel. Als er die SCP-080-DE-1 Instanzen erblickt, eröffnet er sofort das Feuer mit seiner Pistole. Jedoch erkennt man auf den Aufnahmen nicht ob ein SCP-080-DE-1 getroffen wurde, da die Leuchtfackel zu hell für die Nachsicht ist. Nachdem die Leuchtfackel erlischt, erkennt man einen leeren Korridor in dem D-5002 bewusstlos von SCP-080-DE aufgehoben und weggetragen wird. Nach mehreren Abzweigungen, die vorher nicht dort waren, bricht der Kontakt zu dem Camcorder ab. In dem Moment meldet sich eine wütend klingende Stimme über Funk auf Deutsch. Zitat: &#34; Freue dich, denn du wirst tanzen.&#34; Es scheint als ob die Stimme über einen Plattenspieler wiedergeben wurde.

**Expedition 003:** Da die vorangegangenen Expeditionen immer unter Befehlsverweigerung zu leiden hatten, werden mit Expedition 003 zwei Klasse D Agenten mit schwerer Bewaffnung in den Komplex geschickt. Sie erhalten die identische Ausrüstung wie Expidition-002 und ergänzend dazu:

* Vollautomatische Nato-Kaliber Sturmgewehre

* Nachsichtgeräte

* C4- Plastiksprengstoff

**Auswertung von Expedition 003:** Nachdem die beiden Agenten den Schacht betreten haben, schalten sie die Nachtsichtgeräte an. Sie bringen ihre Sicherheitsschnur an und folgen auf Befehl hin dem Korridor. Nach etwa 10 Minuten finden sie einen Tisch auf dem das Expeditionsmaterial der vorherigen Expeditionen liegt. Sie verstauen es für weitere Untersuchung in ihren Rucksäcken. Kurz darauf treffen sie auf eine Wand und ihnen wird befohlen kehrt zu machen. Der Korridor ist beim Rückweg absolut leer. Der Tisch ist ebenfalls verschwunden, sowie nach Überprüfung der Rucksäcke alle anderen aufgesammelten Gegenstände. Wie zu erwarten treffen die Agenten auf eine Wand in welche die Schnur verläuft und sie bringen auf Befehl den Plastiksprengstoff an. Nachdem sie sich in Sicherheit gebracht haben, sprengen sie einen Durchgang in die Wand. Die Schnur ist auf der anderen Seite der Wand nicht zu finden. Sie folgen nun weiter dem Gang und treffen auf eine Abzweigung. Da von rechts laute Geräusche kommen entscheidet der Wissenschaftler den rechten Gang zu folgen und gibt den Befehl weiter. Der Gang entpuppt sich jedoch als Sackgasse an dessen Wand ein Poster angebracht ist. Auf diesem Poster steht in Englisch: Zitat:&#34; Bringt alle Menschen unseren Tanz bei.&#34; (Spätere Nachforschungen kommen zu dem Ergebnis, dass damit die Umwandlung zu SCP-080-DE gemeint ist). Als die beiden Agenten den Befehl zur Rückkehr erhalten, stellen sie fest, dass 2 Meter hinter ihnen eine Mauer erschienen ist und sie nun gefangen sind. Sie haben nicht ausreichend Platz um vor einer C4 Sprengung in Deckung zu gehen und entscheiden sich unter Absprache mit dem Wissenschaftler auszuharren. Als nach 48 Stunden alle Vorräte aufgebraucht sind entscheiden die Agenten sich dazu eine Sprengung durchzuführen. Bei dieser Sprengung kommt ein Agent ums Leben und beide Camcorder werden zerstört. Da nun nur noch ein Audiokontakt zu einem der Agent besteht hier ein mitschnitt: &#34;Oh mein Gott! ██████ ist tot! Oh Scheiße! Ich sehe unzählige Erscheinungen in diesem drecks Untergrund!&#34; Man hört nun heftiges MG-Feuer danach wieder den Agenten: &#34; Die Schüsse verletzen die Mistkerle schwer, sie kommen aber immer noch auf mich zu. Sagt ██████, dass ich sie liebe. &#34; Danach ist jeder Kontakt zu dem Agenten abgebrochen und man hat sich entschieden aufgrund von keinen erbrachten Ergebnissen weitere Expeditionen einzustellen.

**Nachtrag:** Da weder bekannt ist, welche Kräfte oder Mächte letztendlich in SCP-080-DE wirken, hat man sich entschlossen keine weitere Expeditionen oder Experimente durchzuführen. Man hat den Schachteingang versiegelt und schwer bewaffnetes Personal im Gebiet stationiert. Außerdem ist eine Klasse-A-Vernichtungswaffe auf dem Gebiet installiert worden, die bei Entkommen von SCP-080-DE-001 zur Detonation gebracht werden soll.  Da keine weiteren Eingänge in den unterirdischen Komplex gefunden worden sind, ist anzunehmen, dass durch SCP-080-DE-001 keine Gefahr für die Bevölkerung besteht und die Pläne zur Evakuierung von ██████ verworfen wurden. Bei Entkommen von SCP-080-DE-001 wird die Klasse-A-Vernichtungswaffe detonieren und als ██████ verschleiert. Keter-Aufwertung ist angebracht.</textarea></pre>
