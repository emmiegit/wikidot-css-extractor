**Titre original :** SCP-2722 - Straight on &#39;Til Morning
**Auteur :** [[user Djoric]]
**Traducteur :**  [[user Agent Kaji]]
**Date de publication originale :** 14 juillet 2018
[[include credit:end]]

**Objet n^^o^^ :** SCP-2722

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Les équipes d&#39;excavation assignées à SCP-2722 doivent être renouvelées sur la base d&#39;un cycle d&#39;un jour de travail pour trois jours de repos. Tous les équipiers doivent recevoir une évaluation psychologique à la recherche de signes de changements anormaux de leur état mental. Les antidépresseurs ont prouvé leur inefficacité dans la prévention de l&#39;influence mentale de SCP-2722, ce pourquoi l&#39;éloignement et la récupération sont de première importance.

Les objets issus des excavations en-dessous de SCP-2722 doivent être transportés vers le Site-21 pour y être étudiés, à l&#39;extérieur du rayon d&#39;action de SCP-2722.

**Description :** SCP-2722 est une stèle de graphène mesurant 260 mètres de haut, 55 mètres de large, et posé à un angle de 37 degrés. Sur l&#39;objet se trouvent gravés des textes rédigés dans un nombre de scripts et langues différents estimés à 100 000, dont la majorité ne ressemblent à aucune langue terrienne. Les textes rédigés dans les langues pouvant être lues consistent principalement en des combinaisons pseudo-aléatoires de lettres et phonèmes, à l&#39;exception de la liste de noms suivante.

* Vladimir Komarov
* Georgy Dobrovolsky
* Viktor Patsayev
* Vladislav Volkov
* Gregory Jarvis
* Christa McAuliffe
* Ronald McNair
* Ellison Onizuka
* Judith Resnik
* Michael J. Smith
* Dick Scobee
* Rick D. Husband
* William C. McCool
* Michael P. Anderson
* David M. Brown
* Kalpana Chawla
* Laurel Clark
* Ilan Ramon

Tous les individus listés sont décédés au-delà de la Ligne de Kármán. Ils sont énoncés dans un ordre chronologique, classés alphabétiquement pour chaque date. La comparaison des langues terriennes indique que tous les segments de texte répètent la même information.

À intervalles irréguliers, un texte additionnel apparaît sur SCP-2722, accompagné d&#39;une brève aura lumineuse blanche et de la diminution de la taille des inscriptions selon l&#39;espace nécessaire à cette addition. Pour le moment, aucun motif, s&#39;il y en a un, n&#39;a pu être déterminé en ce qui concerne ces ajouts.

Lorsqu&#39;ils pénètrent dans la distance de sécurité minimale de 5 kilomètres, les individus entendent la phrase suivante par transmission mentale.

&gt; JE SUIS LA MORT DE TOUTE ÉVASION. PERSONNE NE DOIT PASSER AU-DELÀ.
 
À 2 kilomètres, un second message est relayé.

&gt; ÉCOUTEZ MAINTENANT LA LISTE DES PERDUS.

En atteignant la distance d&#39;un demi-kilomètre, SCP-2722 commence la récitation de ce qui est présumé être l&#39;ensemble de son contenu textuel. Les individus, à cette distance ou plus près, rapportent des augmentations significatives d&#39;épisodes de dépression, de pensées suicidaires et d&#39;une terreur existentielle générale.

SCP-2722 recommence la récitation lorsqu&#39;un individu pénètre à nouveau dans la zone d&#39;un demi-kilomètre. À ce jour, aucun individu n&#39;a entendu l&#39;intégralité du message.

**Addendum :** La présence de débris autour de la base de SCP-2722 a incité à conduire une excavation peu après sa découverte. Jusqu&#39;ici, 17 tonnes de matériaux, principalement constitués de revêtements extérieurs de véhicules spatiaux, ont été extraits. Il est supposé que la structure primaire du vaisseau demeure enterrée sous SCP-2722.

Parmi les matériaux récupérés, les objets suivants sont considérés remarquables :

* Une large portion de revêtement portant le mot &#34;Daitaihomaru&#34;, écrit en kanjis rouges.
* 33 kilogrammes d&#39;un méta-matériel supraconducteur.
* Une statue en électrum représentant une silhouette humanoïde à 6 ailes, portant un bandeau devant les yeux et deux armes à feu.
* Un dispositif de stockage de données contenant 512 pétaoctets de ce qui est décrit en anglais comme de la pornographie inter-espèces. Les données sont intégralement corrompues.
* Une liste de marchandises, rédigée en cantonais et amendée dans une langue inconnue, détaillant un apport en nourritures basées sur des acides dextro-aminés.
* Un aquarium pour eau salée remplie avec des spécimens hautement spécialisés descendants de  //Paralithodes camtschaticus//.
* Une bouteille d&#39;un Merlot millésime [CENSURÉ].
* Six squelettes humains (un mâle, cinq féminins).
* Un drapeau en lambeaux, portant l&#39;image stylisée noire d&#39;un lapin brandissant un maillet.
