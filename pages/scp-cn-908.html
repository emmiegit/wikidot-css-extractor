**項目編號：**SCP-CN-908

**項目等級：**Safe

**特殊收容措施：**SCP-CN-908收容於Site-CN-██的標準人形收容室，並且允許其在站點內的限制區域進行活動，與其接觸的人員應有三級以上的權限並且熟讀本項目需知。

**描述：**SCP-CN-908外型為身高一點六米的全白類人形生物，四肢短小並且只有簡單的線條代替五官，形似某種玩偶。背上總是背著一個巨型登山包，裡面裝著無數粉色的心形不明物體（並歸類於SCP-CN-908-1)。該個體只要看見人就會發出：「早上好，今天也為大家派發幸福。」、「大家都要幸福喔。」、「免費擁抱、免費幸福。」、「幸福是免費的，請每個人一次，排隊索取喔。」等與幸福相關的言論。

所有與該個體接觸過的員工都表示看到對象就會感到些微的幸福（觀看照片也有效果），並且對對象發出的聲音感覺到愉悅（錄音也有效果），進行擁抱的話，有使人感覺到充實的幸福感與精神放鬆的效果。絕大多數的情況，該個體會對見到的人詢問「你幸福嗎？」，如果回答不幸福，那麼它會將背包裡的一顆SCP-CN-908-1交給回答者，然後抹消該回答者內心所想的不幸福因素。

SCP-CN-908-1通過檢驗之後，從中提取出了人類DNA與心臟組織，因此被認為是以人類心臟為原料並且以不知名手法進行製作的類水晶體物質。觸感如同毛絨玩具，只要接觸就會使大腦周邊系統分泌些許腦內啡。

SCP-CN-908於1990/5/20在台灣省台中縣山區小村中發現，當地人稱呼它為幸福的小白，並且宣稱在1990/3/20號第一次目擊該項目在山村徘徊。兩個月中，當地人經由該項目解決多種煩惱，根據項目的說法，它送出去共三百餘顆SCP-CN-908-1。在對居民實施記憶清洗與個體回收後，針對該三百二十四顆個體進行檢測。

[[collapsible show=&#34;+ 檢測資料僅安保人員、項目收容小組、四級及以上權限人員可見&#34; hide=&#34;- 權限認證&#34;]]
&gt; 
&gt; 通過檢測後，我們發現每一份DNA都能對比到一位失蹤案受害人（範圍來自世界各地），我們甚至發現了机动特遣队Chi-13的兩支小隊與特工Morris的DNA。
&gt; 
&gt; [[[scp-1983|SCP-1983]]]於1989年推定為Neutralized，本資料已經上報O5議會，其關聯性正在進行追查。
[[/collapsible]]
　

**附錄：**[[collapsible show=&#34;+ 須知&#34; hide=&#34;- 請務必熟讀&#34;]]
&gt; 
&gt; 與SCP-CN-908接觸需知
&gt; 
&gt; 1.與該個體接觸應事先申請。
&gt; 2.與該個體接觸應熟讀本須知。
&gt; 3.每天只能有最多三位員工與該個體接觸。
&gt; 4.每次接觸應限制在十分鐘內。
&gt; 5.重要：當該個體詢問「你幸福嗎？」時，應當回答幸福。
[[/collapsible]]

[[collapsible show=&#34;+ D級人員特殊條款&#34; hide=&#34;- 展開&#34;]]
&gt; D級人員幸福條例：
&gt; 
&gt; 服刑態度良好並且在月底須行刑的D級人員，可以通過申請改變行刑方式為&#39;幸福死&#39;。每個月定額為1，此行刑人數不得大於1。
&gt; 
&gt; 行刑方式為使用炸彈化的SCP-CN-908-1讓該D級人員吞服。
&gt; 
&gt;&gt; 備註：行刑之後，屍檢發現腦內充斥超量的內啡肽
[[/collapsible]]

[[collapsible show=&#34;+ 警告：██博士請觀看後銷毀該紀錄&#34; hide=&#34;- 紀錄正在刪除&#34;]]
&gt; 收容失效紀錄備案：
&gt; 以下為██特工的錄音紀錄
&gt; 
&gt; 起因是██研究員與SCP-CN-908在訪談室進行交流，該研究員質疑項目對於幸福的定義，並且進行了一次深入的哲學交流，其內容給予該個體過大的刺激。
&gt; 
&gt; 「將潘多拉裡的一切不幸排除之後，剩下的肯定是合理（盒裡）的！所以幸福是合理的！」SCP-CN-908高喊著這句話進而突破收容，在站點內奔跑並且對見到的每個生物都進行一次SCP-CN-908-1的投擲。
&gt; 
&gt; 如果只是單純的SCP-CN-908-1是不會造成任何災害的，但因項目的影響，此時的SCP-CN-908-1變成了&#39;給人幸福的炸彈&#39;。我在事後治療時詢問過被炸傷的同僚，他告訴我他十分幸福，我發現了這個令人害怕的事實，這個炸彈會使人幸福地被炸死。
&gt; 
&gt; ██博士，當你聽見這段紀錄的時候，我應該也被進行了記憶清洗處理。那群傢伙！那群傢伙！他們都被SCP-CN-908給他們的幸福感給折服！所以項目等級才會是Safe！博士！
&gt; 
&gt;&gt; 錄音紀錄自動開啟
&gt;&gt; ...... 
&gt;&gt; 播放開始
&gt;&gt; **受訪者：**SCP-CN-908
&gt;&gt; 
&gt;&gt; **採訪者：**██研究員
&gt;&gt; 
&gt;&gt; **前言：**例行訪談紀錄。
&gt;&gt; 
&gt;&gt; **&lt;記錄開始&gt;**
&gt;&gt; 
&gt;&gt; **██研究員：**&#34;早上好，SCP-CN-908。&#34;
&gt;&gt; 
&gt;&gt; **SCP-CN-908：**〔對象蹦蹦跳跳〕&#34;早上好，██研究員，今天你幸福嗎？&#34;
&gt;&gt; 
&gt;&gt; **██研究員：**&#34;我很幸福喔，來聊聊天吧。&#34;
&gt;&gt; 
&gt;&gt; **SCP-CN-908：**〔對象轉了一圈〕&#34;好啊！聊天也能讓人幸福呢。&#34;
&gt;&gt; 
&gt;&gt; **██研究員：**&#34;SCP-CN-908，你說，幸福是甚麼呢？&#34;
&gt;&gt; 
&gt;&gt; **SCP-CN-908：**〔對象擺出了健美姿勢〕&#34;幸福！就是讓人開心！快樂！是世界上最棒的東西！&#34;
&gt;&gt; 
&gt;&gt; **██研究員：**&#34;那麼，你幸福嗎？&#34;
&gt;&gt; 
&gt;&gt; **SCP-CN-908：**〔對象跳了跳〕&#34;我很幸福啊，大家都很幸福！所以我很幸福！&#34;
&gt;&gt; 
&gt;&gt; **██研究員：**&#34;那當大家都幸福的時候，怎麼樣判斷幸不幸福？如果沒有人不幸的話，那你這份幸福是幸福嗎？這不合理對吧。&#34;
&gt;&gt; 
&gt;&gt; **SCP-CN-908：**〔對象突然僵住了〕&#34;怎麼會不合理呢？既然大家都幸福了，那就沒有不幸了不是嗎？&#34;
&gt;&gt; 
&gt;&gt; **██研究員：**&#34;才不是這樣呢，如果沒有不幸的話，那麼大家也不知道自己是幸福的吧？那幸福不就是不合理的東西嗎？&#34;
&gt;&gt; 
&gt;&gt; **SCP-CN-908：**〔對象沉默〕
&gt;&gt; 
&gt;&gt; **██研究員：**&#34;所以嘛，大家都幸福這種東西，根本不合理，不可能出現。&#34;
&gt;&gt; 
&gt;&gt; **SCP-CN-908：**〔對象沉默〕
&gt;&gt; 
&gt;&gt; **██研究員：**〔收拾準備離開〕&#34;好的，感謝你的配合。&#34;
&gt;&gt; 
&gt;&gt; **SCP-CN-908：**〔低語〕&#34;將潘多拉裡的一切不幸排除之後...&#34;
&gt;&gt; 
&gt;&gt; **██研究員：**&#34;甚麼？&#34;
&gt;&gt; 
&gt;&gt; **SCP-CN-908：**&#34;將潘多拉裡的一切不幸排除之後，剩下的肯定是合理（盒裡）的！所以幸福是合理的！絕對不是不合理的！！！&#34;
&gt;&gt; 
&gt;&gt; **&lt;記錄結束&gt;**
[[/collapsible]]
