**Titre :** Une vache dans la Bibliothèque
**Auteur :** [[user Alwaid]]
**Date de publication :** 30 avril 2023
[[include credit:end]]

R&#39;qelk était assis à une des grandes tables de lecture de la Bibliothèque, dans un recoin de l&#39;aile des Fleurs Nocturnes, en train de lire un ouvrage à la lueur d&#39;un banc de [[[vagabonds:field-guide-to-the-shelves-volume-one|Koi Lanternes]]] qui avait élu résidence dans ces rayonnages.

Soudain, un grand fracas retentit juste à côté de lui, le faisant sursauter si violemment qu&#39;il en envoya son livre voler et s&#39;écraser dans l&#39;étagère à côté de lui. Les Koi se dispersèrent, affolées, et R&#39;qelk se retrouva dans la pénombre qui baignait naturellement cette aile. Après avoir regardé partout autour de lui pour tenter de trouver ce qui venait de faire un tel boucan, il alluma la petite lampe qu&#39;il avait amenée avec lui et se dirigea prudemment dans la direction du bruit.

Il hasarda un de ses tentacules oculaires au coin d&#39;un rayonnage et vit une sorte de grosse masse noire et blanche à peine à quelques mètres de lui. Celle-ci semblait immobile et reposait sur les restes d&#39;une table semblable à celle qu&#39;il occupait précédemment, qui venait visiblement d&#39;être broyée par la chose face à lui. Après une minute d&#39;observation infructueuse, R&#39;qelk se rapprocha et s&#39;aperçut que la masse avait en fait plusieurs membres (quatre - quel chiffre curieux) et une tête allongée avec de grands bouts de peau velue qui s&#39;en déployaient. Il s&#39;agissait certainement d&#39;une créature étrangère à son monde comme il en croisait tant d&#39;autres ici, dans la grande maison des savoirs. Elle n&#39;était à l&#39;évidence pas morte puisque la plus grande partie de son corps bougeait régulièrement. En se tenant à distance suffisante, il approcha un de ses appendices auscultateurs de la bête. Sa surface était chaude et douce, mais la chose ne broncha pas. Après un premier contact incertain, R&#39;qelk tapota la créature inconsciente puis la secoua sans effet.

Il se décida à aller chercher de l&#39;aide auprès d&#39;un Bibliothécaire qui aurait sans doute plus d&#39;idées que lui sur ce qu&#39;était cette chose étrange.

----

&#34;C&#39;est une créature de la planète Terre, à l&#39;évidence. Un animal appelé bovidé, ou plus couramment &#34;[[[c11aalwaid|vache]]]&#34;, dit le Page aux longs bras en s&#39;approchant de la bête. Quant à savoir comment elle est arrivée là... c&#39;est une autre histoire, soupira-t-il en haussant deux de ses nombreuses épaules.

— Elle a dû arriver en tombant bien vite, pour exploser la table comme ça, dit R&#39;qelk en désignant les débris de bois.

— Pourtant, il n&#39;y a pas de Voie là-haut, dit le Page en levant les yeux vers l&#39;obscurité des hauteurs des rayonnages. Ou du moins pas assez bas pour ne pas y laisser la peau en tombant. Elle ne semble pas particulièrement blessée...

— Ce serait une mauvaise blague des Marche-Muraille ?

— Non, ce n&#39;est pas leur style. Ils sont plus intéressés par monter que par faire tomber des choses, heureusement pour nous, et pour eux... Ah, on dirait qu&#39;elle a repris connaissance.&#34;

La créature releva la tête en regardant placidement autour d&#39;elle avant de se remettre sur ses pattes. Elle s&#39;approcha doucement du Page et de R&#39;qelk, qui recula légèrement face à l&#39;imposant animal. Celui-ci huma avec intérêt l&#39;un des livres qu&#39;il avait à la main avant de lui lécher le visage d&#39;un grand coup de langue. R&#39;qelk resta médusé tandis que le Page éclata de rire. &#34;Au moins, ce n&#39;est pas une créature agressive, juste un herbivore de bonne taille.&#34;

&#34;Mais elle ne va pas pouvoir rester là, si ?&#34; dit R&#39;qelk en s&#39;essuyant le visage.

&#34;Ce ne serait pas la première bestiole à venir résider dans la Bibliothèque, vous savez. Même si mes collègues et l&#39;Archiviste auront peut-être un avis différent, tant qu&#39;elle ne porte pas préjudice à l&#39;intégrité de la Bibliothèque, de ses ouvrages ou de ses usagers, il n&#39;y a pas de raison pour laquelle elle ne pourrait pas rester- ah non ça ne va pas être possible ça !&#34; s&#39;écria-t-il, se précipitant en bas du rayonnage pour empêcher le bovidé de continuer à mâchonner le livre que tenait R&#39;qelk.

----

&#34;Archiviste, je crois bien que cette créature va devoir rester ici,&#34; annonça en redescendant d&#39;une étagère le Page qui avait découvert la vache avec R&#39;qelk.

Jericho Benalsh soupira et se retourna :

&#34;Laissez-moi deviner, elle a à nouveau disparu quand vous l&#39;avez faite passer dans la Voie ?

— Pour la seizième fois, oui. Je ne suis pas sûr que ça vaille le coup de retenter une dix-septième fois. Les Guides commencent à en avoir assez de chercher une vache dans toute la Bibliothèque, c&#39;est un peu comme chercher une aiguille dans une botte de foin. Une très grande botte de foin.

— Je ne comprends pas ce qui provoque le phénomène. Vous avez demandé à un thaumaturge de la renvoyer dans son monde natal ?

— Oui, mais ça ne fait juste rien, quelle que soit la méthode choisie. Certains renoncent rien qu&#39;en voyant l&#39;animal. Ils disent que son foyer est ici désormais, peu importe ce qui lui est arrivé avant.&#34;

L&#39;Archiviste gratta la barbe de son menton. 

&#34;Intrigant.

— ... et elle continue à essayer de manger des livres chaque fois qu&#39;elle en a l&#39;occasion, c&#39;est-à-dire pratiquement tout le temps vu le lieu où nous nous situons...

— Bien. Emmenez-la dans l&#39;aile de Cobalt. L&#39;herbe qui pousse là-bas devrait l&#39;occuper assez longtemps pour qu&#39;elle ne touche plus à un seul ouvrage.

— Comme vous voudrez, Archiviste.&#34;

Le Page repartit en gravissant l&#39;étagère en sens inverse.

----

Presque-Un-Rêve chantonnait en achevant sa couronne de fleurs.

&#34;Bah alors, Rêve, tu fais ça pour qui ? Ton amoureux ? dit Folhiver en s&#39;approchant d&#39;elle, un sourire aux lèvres.

— Mais non, gros bêta ! dit-elle en devenant aussi rouge que ses cheveux. C&#39;est pour notre mascotte !

— Ah oui. Ça fait un bail que je ne suis pas passée la voir. Tu vas lui donner tout de suite ?

— Ouais. Tu la trouves comment ? dit-elle en levant la couronne en l&#39;air.&#34;

Celle-ci était majoritairement composée des fleurs bleutées et violettes, toutes iridescentes, qui parsemaient l&#39;aile de Cobalt. Dans cette dernière, l&#39;herbe recouvrait intégralement le sol et des plantes grimpantes montaient à l&#39;assaut des étagères métalliques d&#39;un bleu profond. Un grand luminaire quelque part en hauteur projetait des lueurs changeantes sur les rayonnages, tandis que des globes similaires de plus petite taille se déplaçaient en cercles concentriques autour du globe principal.

&#34;Je suis sûr que ça lui plaira, elle adore manger ces fleurs, la taquina Folhiver.

— Ah, mais ce n&#39;est pas pour qu&#39;elle la mange que je la lui fais !

— Tu sais, ça reste un animal non sapiens, elle ne va pas voir ça comme un ornement trop choupi, mais plutôt comme de la nourriture.

— Mais tu casses touuuut ! Vraiment trop terre-à-terre, ces hommes, pas un pour rattraper l&#39;autre, pesta Presque-Un-Rêve. Je vais lui la donner et on va bien voir.&#34;

Elle se leva de la table de lecture où elle les confectionnais et se dirigea vers le hub principal de l&#39;aile, où poussait un grand arbre au tronc épais, à l&#39;écorce métallique et aux feuilles indigos. Blottie dans les racines de l&#39;arbre, la vache noire et blanche qui était arrivée de façon fracassante dans la Bibliothèque quelques mois plus tôt ruminait tranquillement. Les habitués de l&#39;aile lui avaient donné un nom, Venya, qui voulait apparemment dire &#34;petite merveille&#34; ou &#34;bicolore&#34; selon les interprétations de chacun. Ils appréciaient sa compagnie tranquille et venaient parfois lui lire des histoires, que l&#39;animal écoutait sans broncher, d&#39;un air que Presque-Un-Rêve trouvait presque attentif par moments.

Cette dernière ralentit son allure et s&#39;avança à pas mesurés vers Venya pour ne pas l&#39;effrayer, bien que l&#39;animal l&#39;ait reconnue et la regardait de ses yeux doux.

&#34;Tiens, ma petite mascotte, regarde ce que je t&#39;ai fait ! dit-elle en lui tendant la couronne.&#34;

Venya tendit le cou vers l&#39;anneau de fleurs et le renifla.

&#34;Si avec ça tu n&#39;es pas la plus belle de l&#39;aile, je ne sais pas quoi faire !&#34;

La rousse s&#39;approcha et posa doucement la couronne sur le sommet de la tête de Venya, qui suivit son geste des yeux. L&#39;animal se releva tranquillement et lécha copieusement le visage de Presque-Un-Rêve.

&#34;Aaaah, tu me chatouilles ! Mais au moins tu as l&#39;air d&#39;aimer ça sans le manger ! dit la Vagabonde en riant. Je te l&#39;avais bien dit, Hiver !

— Ça lui va bien. Mais je te fiche mon billet que d&#39;ici une heure ou un jour, la couronne tombera par terre et elle finira au fond de son estomac, rétorqua Folhiver avec un sourire narquois.

— Ah toi alors ! bougonna Presque-Un-Rêve en le martelant de petits coups de poing.&#34;

Venya regarda la paire de Vagabonds qui se chamaillaient et ferma les yeux. Quelque chose venait de traverser son esprit, une sensation nouvelle qui ressemblait à de la gratitude.

----

&#34;Rêve, je suis venue te rapporter tes livres !

— Bonjour, Venya. Ce ne sont pas plus mes livres que ceux de quiconque, tu sais. Ils t&#39;ont plu ? demanda la Vagabonde en se levant pour récupérer les livres dans une des sacoches accrochées à l&#39;encolure du bovidé couronné de fleurs et dont le pelage avait viré au bleu profond.

— Oh oui ! C&#39;est fabuleux d&#39;apprendre qu&#39;il y a tant de choses en-dehors de cet endroit ! Je ne pourrai sans doute jamais les voir de mes propres yeux, mais ce n&#39;est pas grave, la Bibliothèque me suffit déjà bien.&#34;

Elle leva la tête vers le grand arbre luisant de l&#39;aile de Cobalt. 

&#34;Surtout cet endroit.&#34;

Presque-Un-Rêve sourit. 

&#34;Tu m&#39;étonnes. C&#39;est ici que tu as accédé à la conscience, après tout.&#34;

Venya se retourna vers elle.

&#34;Je ne sais toujours pas comment t&#39;en remercier, d&#39;ailleurs ! Sans toi, je serais encore en train de ruminer inlassablement ici en vous regardant lire.

— Oh tu sais, je n&#39;ai pas fait grand-chose. On dit que ces fleurs ont la vertu d&#39;éclaircir l&#39;esprit, mais je ne pensais pas qu&#39;elles auraient un tel effet sur ton pelage et ta conscience. Tu aurais vu la tête qu&#39;on a tirée avec Fol quand on t&#39;a entendue parler pour la première fois !

— Héhéhé ! Je crois que j&#39;en ai encore un vague souvenir.&#34;

Venya tourna la tête de part et d&#39;autre.

&#34;Que devient Folhiver d&#39;ailleurs ? Vous êtes presque tout le temps ensemble en train de vous chamailler, d&#39;habitude.&#34;

Presque-Un-Rêve rougit subitement.

&#34;Oh, on est pas si souvent que ça ensemble... il est reparti dans son monde quelques jours, il va revenir bientôt.&#34;

Elle tritura un anneau serti de rubis à sa main droite.

&#34;Bientôt, oui, conclut-elle d&#39;un air un brin mélancolique.

— D&#39;accord, je vois, répondit Venya, sans remarquer l&#39;émoi de la jeune femme. Je me posais une question, pourquoi appelle-t-on cette aile ainsi ? Je n&#39;ai rien trouvé là-dessus dans les livres.&#34;

Presque-Un-Rêve se ressaisit.

&#34;Je crois que c&#39;est en lien avec la couleur des rayonnages et des plantes. Mais je ne me suis jamais trop penchée là-dessus. Si tu veux en savoir plus, tu devrais demander à la [[[vagabonds:cobalt-stab|Lignée]]]. C&#39;est une assez vieille dame qui passe parfois par ici, je te dirai si je la croise. Elle est bien plus vieille qu&#39;elle n&#39;en a l&#39;air.

— D&#39;accord, merci Rêve ! dit Venya d&#39;un air guilleret. Je vais me poser là, j&#39;ai un petit creux. Tu veux me lire une histoire ?

— Avec grand plaisir. As-tu déjà entendu celle des [[[vagabonds:les-six-seigneurs-de-la-vallee-de-kai|Six seigneurs de la vallée de Kai]]] ?&#34;

----

&#34;...dans ses derniers instants, à travers le voile de l’épuisement, il vit l&#39;[[[vagabonds:de-la-persistance-de-l-ombre|Ombre]]] se déployer au-dessus de lui dans toute son horreur-&#34;

Un fracas soudain interrompit la lecture de Presque-Un-Rêve. Venya, qui l&#39;écoutait, se releva d&#39;un coup, sur le qui-vive.

&#34;Ça venait de par là, non ?

— Oui. Allons voir.&#34;

Rêve emboîta le pas au bovidé.

Les deux Vagabondes se frayèrent un chemin dans les rayonnages jusqu&#39;à voir des esquilles de bois au coin d&#39;une étagère.

&#34;J&#39;ai une impression de déjà vu, marmonna Venya.&#34;

Elles passèrent la tête au coin de l&#39;étagère et aperçurent une masse vert vif par terre parmi les débris d&#39;une table qui jonchaient le sol. Un objet jaune à la forme curieuse avait roulé un peu plus loin.

&#34;Qu&#39;est-ce que c&#39;est que ce truc, dit Rêve d&#39;un air douteux.

— Je ne sais pas, mais ça n&#39;a pas l&#39;air de bouger, dit Venya d&#39;une petite voix. O-on devrait peut-être aller voir ?

— OK, mais on fait pas de bruit hein ?&#34;

Les deux Vagabondes s&#39;approchèrent à pas de loup de la chose verte qui s&#39;avérait posséder plusieurs membres et une tête.

&#34;C&#39;est un... [https://www.youtube.com/watch?v=wf0NldJlI6A crocodile] ?

— Un quoi ? demanda Venya d&#39;un air interrogateur.

— Un prédateur de la Terre qui vit dans les marécages... mais celui-ci me semble... étrange ?

— Ah b- il bouge !&#34; Venya recula derrière l&#39;étagère.

Le reptile tressaillit et se frotta la tête avant de se mettre en position assise.

&#34;Ouh ma tête... Je savais que c&#39;était une idée de merde ce rituel, grommella-t-il.

— Voilà ce qui me semblait bizarre : un crocodile ça ne peut pas s&#39;asseoir ! lâcha Rêve, un peu trop fort.

Le crocodile étrange tourna sa tête vers le duo et déforma sa gueule d&#39;une façon qui aurait pu rappeler un sourire. Reptilien et carnassier, mais un sourire tout de même.

— Parfait. Je te cherchais, petite vache.&#34;</textarea></pre>
