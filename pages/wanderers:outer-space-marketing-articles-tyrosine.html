    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
篇名：羅威爾的碗與天鵝
作者：[[*user Dr V Valentine]]
------
宇宙業配文，美食家羅威爾其實是原本是酪氨酸，我向語音助理詢問時跑出的神祕句子。
什麼鬼.......我的發音是有沒有這麼慘烈，因為實在太奇怪所以留下來成為了這次的篇名。

[[include info:end]]
雖說鮭魚一向以危險著稱，但這樣的美味卻又是會讓人甘願冒著生命危險摘取，其中以獵戶座所出產的鮭魚更是其中的珍品，以獨到的水質與氣候孕育的頂級鮭魚更是不乏許多人以身試險，然而不論古今人們總是追求著頂尖的美味即使是把命賠上也在所不惜，這其中更不乏嘗試馴養這樣美食的團體……獵戶支臂上所發生的事件所牽扯到的生命型態問題並不是今日的主題，筆者除了一句「邪魔歪道！」奉送以外就不在此多做贅述了。

不過我能肯定的是，在天鵝所品嚐的鮭魚肯定是正宗，到訪時主廚驕傲無比的捲起了自己的上衣，展示著自己身上曾被鮭魚感染同化的傷疤，那是如同他勳章一般的印記，這也是他從鮭魚的神話時代便接觸這項食材的最佳證明，要知道在過去鮭魚同化症可是業界深處最陰暗的秘密，多少人是拚上了自己的命在製作這樣料理，就是在醫療發達的今天如果你沒有及時採用//Ursus arctos//血清，並搭經驗老到的60°連續斜切療法的話大多數的人將會在短短的3天內成為著覆蓋一層鮭魚表皮的生物，並因為其中......複雜的原理伴隨著腐爛痛苦的死去。

鮭魚同化症的特別就跟鮭魚的美味一樣充滿了都市傳說的色彩，但作為一位擁有良好常識素養的宇宙公民，羅威爾我必須再次跟大家聲明，感染同化症的肉並不會被作為鮭魚再次的販售，他們在本質上就是不同物體，再多的處理也不會讓感染的肉塊變成桌上的美食的，鮭魚最危險而致命的時刻是於樹上結果時，以利刃將其與母株分離是維持鮭魚品質與鮮度的唯一採收方式，但與母株分離的同時作為防禦機制的白色液體也將大量的噴灑而出，目前能抵禦該液體的防護珍貴且稀少在成本的換算下，這也是造成除了味道與感染風險外鮭魚之所以價格高昂的原因，值得慶幸的是因最近十年//Ursus arctos//血清的技術成熟與60°連續斜切療法的問世，使得開採困難度調降，鮭魚料理才終於能脫離神秘的面紗離開地窖讓人見識這驚人的美味。

儘管使用核冰技術能夠良好的保存鮭魚使其在不腐敗的狀態下運送往宇宙的各處，但作為頂級料理所準備的鮭魚卻不適用於如此魯莽的運送方式，大量的冰速將會影響鮭魚自身的水分導致蛋白質變形且破裂，目前最好的方式就是以茱諾的夢毯仔細將鮭魚包裹並將其投往冰紋袋貂的巢中，經訓練的冰紋袋貂能穩定而迅速的的將物品傳送至宇宙的任何角落，像天鵝也特別在後院飼養了一整批專屬的冰紋袋貂運送整間店所需的鮭魚。

天鵝的主廚也特地為了這次的訪問展示了鮭魚的處理方式，我有幸以穿著防護服的狀態近距離的參與全程，在鮮度的保證下，鮭魚由夢毯拿出時甚至還有著未乾的白色保護液，主廚相當熟練地拿出了特製的刀具沿著鮭魚所生長的紋路劃下俐落的支解了食材，在全數的皮與肉分離後白色的乳汁才逐漸的由剝離的外皮邊緣緩慢的滲出，短短的30秒內鮭魚已經從完整到去皮完成，最費時的反而是鮭魚所產生的有毒廢棄物，主廚把他們全部集中後灑上了隕石的灰燼做最後的焚燒處理，到這裡他才像鬆了一口氣似的，帶著笑容為我一一的展示店內的招牌料理。

有別於其他的餐廳大肆宣揚自己使用名貴食材什麼的，好吃並不足以形容天鵝所販售的鮭魚美好，而是在好吃的基礎上所精心營造而出的美味。我覺得天鵝的主廚在烹調上的功力比其他餐廳更加雕琢，他是真正的對於自己要烹調的材料有深度的認識，天鵝展示的不僅僅是鮭魚這項珍餚，還細膩的表現出鮭魚迷人溫和的香氣與甘甜的肉質，這個味道是會在你含入口中時擴散卻又清爽的恰到好處的位置，要如何才能將如此細膩的蛋白質以這樣藝術式的方式呈現，這完全是倚靠多年掌廚的經驗才能展現出的好味道，因此每當人們問起我所推薦的鮭魚料理時除了天鵝我便不再提供其他店家的資訊。

__**對！這裡的鮭魚他媽的好吃。**__
羅威爾的碗，與你深度探討美食故事與他們的由來。</textarea></pre>
