        此时正是夏季傍晚，街上有不少摆摊的，都是忙碌的人们，吆喝的，接待着三两个人的，在这样夹杂着几分烟火味儿的地方走一走，也是难得的惬意。但是眼前这个摊位却是与周围格格不入，在这个略显偏僻的角落里，乱七八糟的摆着一些东西，摆的东西也是五花八门，这边几个石头，那里一叠纸片，中间还摆着一只碗，更多的还是一些奇形怪状的雕塑——如果那真的是雕塑的话。这个摆摊的人同样与周围格格不入，低着头，坐在凳子上，从头道脚，穿的一身黑，手上戴着黑手套，还戴着墨镜，似乎要隐匿于黑暗中，不想让别人看到他。

        “你相信命运吗？”他头也不抬的问我。

        “算卦的？”我打量着眼前这个有些特别的男人，问道。

        “你恰好在这个地方，恰好在这个时间，恰好遇到了我，你不觉得这是命运的安排吗？”他就像没有听到我说话，依旧低着头淡淡地说道，“依我看，你现在的生活简直遭透了，考虑换一种命运吗？绝对让你满意。”

        “你是谁？”我突然紧张起来，微微推后半步，双手不动声色地移向腰间，两眼紧紧盯着他，犹如饿虎扑食。

        他终于抬起了头，对我露出了一个僵硬的微笑，但声音依旧没什么起伏，淡淡的说“你不用紧张，我只是一个买卖人，很多人都称我为‘命运售卖者’也正如他们所言，我这里只买命运。”也不知是不是我的错觉，他的声音有了一丝磁性。

        我沉默着，没有回答他。他似乎也不在意我的沉默，随手从摊上拿起一块石头，在我眼前轻轻地晃了晃，那一瞬间，我失神了，我看到了无比美好的人生，有一个幸福的家庭，父母身体健康，妻子贤惠，儿女孝顺，可以幸福的过完一生，那是所有人都渴望的未来——至少我是如此认为。我猛地回过神来，大口的喘着气，全身发软，差点瘫坐在地。

        他继续说道：“正如你所见，这个就是命运，你梦寐以求的命运，只要你愿意，我现在就可以让你体验到这种命运。但这可不是免费的，代价是你现在的命运归我，如何？我不要求你现在给我答复，这个你可以先拿着，当你同意交易后，自会体验到这个命运。”

        他伸手将那块石头递到我眼前，理智告诉我不应该接受，可是现在我疯了，也许我早就已经疯了。我努力让呼吸平静一些，但它却越发粗重，他说的不错，我现在的人生糟透了，假如可以逃离，我一秒也不想忍受，现在就有这个机会，我没有任何理由拒绝，我颤颤巍巍的伸出手，慢慢的接过他手中石头，那一刻，我也不知道我是什么心情，我也不知道我在想什么，只是想快跑，跑！跑！跑！跑到没有人可以找到的地方，跑到筋疲力尽，跑到不能再跑为止！

        扑通！我摔倒了，天色还没有完全变黑，我不知道我跑了多长时间，我坐起来，气喘不止，环顾四周，这里是一个小巷子，是哪里已经不重要了，重要的是那块石头还在我手里，被紧紧握着，我有种感觉，只要我心意一动，立即就可以体验到这个命运，我的嘴角止不住的上扬，呼吸愈发的急促，我闭上眼睛，脑中闪过种种曾经的画面，我见过一个活生生的人被不可名状的怪物硬生生地撕成碎片，体验过在迷雾中身边的人一个个不知为何变为森森白骨的恐惧，感受过朝夕相处的伙伴在眼前死去的无力……与死神相伴便是我的工作，在刀尖起舞就是我的使命。

        在这里没有任何东西是属于你的，哪怕是你的生命，这里没有什么了不起的信仰，更不需要什么热情，不用说死后，甚至活着也没有人会记得你，死神更是如影随形的跟着你……所以若能逃离，我一秒也无法忍受，哪怕那个人在骗我，只要有一分的希望，我也要逃离这悲惨的命运。我睁开眼睛，看着手中的石头。“我马上就可以逃离了，马上就可以了，马上……就可以了？现在的人生有什么好的呢？有什么……好的呢？”我喃喃道“我在犹豫什么呢？现在到底有什么好的呀！”我现在就像一个疯子一样喃喃自语，但也许……我早就已经疯了，我怔怔地盯石头，恍惚间，我好像穿越了时空，看到了命运开始的时候“小子，你可要想清楚了，一旦你踏入了这里，便没有了回头路，残酷的是死亡，更残酷的是活着，你一生都要站在这个世界的阴影处，守护着世界，也守护着世界的阴影，现在回头，忘掉这一切还来得及，但往前一步就是真正的地狱。”

        此时此刻，我的呼吸慢慢平稳下来，周围如同死一般的寂静，天色已经完全黑了下来，我就这样呆呆地坐着，呆呆地看着石头，突然，我叹息一声，缓缓站起，看了最后一眼石头，随手一抛，消失在了夜色之中，我掏出腰间的对讲机，说道:“报告，发现异常，这里是……”言罢，“不仅是个疯子，还是个傻子”我自嘲一笑，向前走去，步伐坚定而有力，消失在了夜色之中。</textarea></pre>
