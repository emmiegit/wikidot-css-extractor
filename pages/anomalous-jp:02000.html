    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 覗くと、2000年1月1日になった瞬間の同じ地点の様子が見れるスコープ\n**回収日:** 2020/08/██\n**回収場所:** お中元としてサイト81██に配達されていた。配達経路は不明。\n**現状:** 同サイト内で保管、申請をすればサイト周辺で使用可能\n**追記:** 当アイテムはこのような手紙と同封されていました。 -██研究員\n\n&gt; 財団のみなさん、お元気ですか？\n&gt; そちらの世界では、21世紀に入ってから20年も経ったらしいですね。\n&gt; このところ、そちらでは技術の進歩が格段に飛躍していますが、\n&gt; たまには時代を少し振り返ってみるのもいいとは思いませんか？\n&gt; \n&gt; 我々のことは忘れ去られても、貴方がたの文化、文明は受け継がれてほしいものですね。\n&gt; 酩酊街より　愛を込めて&#34;
