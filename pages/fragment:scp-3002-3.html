    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**{{Am Montag, 8. August 2016, um 8.49 Uhr schrieb O5-2 (@@o5_2@foundation.scp@@):}}**

//{{R.}}//

//{{Es scheint, dass dies keine Nebenwirkung ist, wie Veles dachte. Sie scheint speziell auf Leute abzuzielen, die über Lethe Bescheid wissen. Ich habe rrh geschickt, um uns um das Personal zu kümmern, das wir für das Projekt hatten, und um alles, was an Standort-E übrig war, aber es war keine Zeit, dort viel zu tun, bevor rrh gehen musste, um nicht abgefangen zu werden.}}//

//{{E. Perun}}//
//[[size 90%]]{{O5-Kommando}}[[/size]]//
//[[size 90%]]{{@@o5_2@foundation.scp@@}}[[/size]]//  

------

&gt; [[div style=&#34;text-align: right;&#34;]]
&gt; **Dokument erstellt von:** Doktor Darryl Loyd
&gt; **Datum:** 04.08.2016
&gt; [[/div]]
&gt; 
&gt; [[=]]
&gt;&gt; **WARNUNG:** Das folgende Dokument enthält eine Klasse-X-Informationsgefahr (Extreme Gefahr).  Memetische Sicherheitsverfahren erlassen. Für Personal mit entsprechender Freigabe wurden mehrere hochintensive memetische Gegenmaßnahmen willkürlich über das gesamte Dokument verteilt. Der Versuch, auf dieses Dokument mit unzulässiger Freigabe zuzugreifen, führt zu einer antimemetischen Unterdrückung. Samen: ,,{{lsP28sZuj3iii2}},,
&gt; [[/=]]
&gt; 
&gt; **Objekt-Nr.:** SCP-3002
&gt; 
&gt; **Klassifizierung:** Keter
&gt; 
&gt; **Sicherheitsmaßnahmen:** Abgesehen von der offiziellen SCP-Dokumentation sind alle Texte, die SCP-3002 enthalten, zu vernichten. Der Zugriff auf die SCP-3002-Dokumentation ist auf Personal mit Stufe-4/3002-Sicherheitsüberprüfung oder höher beschränkt. Die Überschreibung durch den Administrator wurde widerrufen, mit Ausnahme des O5-Kommandos und der derzeitigen Direktorin der Administration der Aufzeichnungen und Informationssicherheit.
&gt; 
&gt; Prozedur Veselka wurde um einen memetischen Auslöser erweitert, mit dem betroffene Personen identifiziert werden können. Wird eine betroffene Person entdeckt, ist sie mit Fernwaffen zu sedieren und zu ergreifen oder zu töten. Abhängig von ihrer Bekanntheit oder Bedeutung kann eine betroffene Person chirurgisch amnesiziert werden.
&gt; 
&gt; Wenn alle Erinnerungen kontaminiert wurden (oder ein ausreichend großer Teil, um die normale Funktion nach der Operation zu beeinträchtigen), kann das betroffene Subjekt mit Foundation-Standardprotokollen, die zur Verschleierung seines Todes erlassen werden, terminiert werden. Alle Foundation-Mitarbeiter über der Freigabestufe 3 sind als wichtige Personen zu betrachten, wenn festgestellt wird, dass sie betroffen sind. Die chirurgische Entfernung von Erinnerungen hat sich als der einzig zuverlässige Weg erwiesen, SCP-3002 von einer Person zu entfernen. Seit dem ██.██.2016 konnten Medikamente und Luftamnesika die Anomalie nicht in allen Fällen beseitigen.
&gt; 
&gt; Alle Druckmesien oder Websites, die aktiv Inhalte erstellen, die SCP-3002 enthalten, ob wissentlich oder nicht, sind zu schließen und ihre Eigentümer zu terminieren. Alle von ihnen erstellten Inhalte sind zu vernichten. Ohne die ausdrückliche Genehmigung der aktuellen Projektleitung dürfen keine Tests oder Befragungen zu SCP-3002 stattfinden. [[footnote]]Zum Zeitpunkt der Erstellung dieser Akte ist die aktuelle Projektleitung Dr. Loyd. [[/footnote]]
&gt;   
&gt; **Beschreibung:** SCP-3002 ist eine ansteckende memetische Gefahr der Klasse X mit weitreichendem Effekt auf die Erinnerungen von Subjekten, die ihm ausgesetzt sind. Die Anomalie kann jede Erinnerung des Subjekts entfernen, verändern oder ersetzen und kann neue Erinnerungen im Subjekt erzeugen, die nicht auf der tatsächlichen Erfahrung des Subjekts beruhen. SCP-3002 ist in der Lage, das deklarative Gedächtnis[[footnote]]Das deklarative oder explizite Gedächtnis speichert Erinnerungen, die persönliche Erfahrungen oder Tatsacheninformationen beinhalten.[[/footnote]] und das implizite Gedächtnis[[footnote]]Das implizite oder prozedurale Gedächtnis speichert Erinnerungen, die unbewusst erworben und verwendet werden. Typischerweise als &#34;Muskelgedächtnis&#34; bezeichnet.[[/footnote]] zu beeinflussen. Betroffene Personen identifizieren veränderte Erinnerungen als ihre eigenen und werden sich entsprechend verhalten. Auf diese Weise hat SCP-3002 die Fähigkeit, die Persönlichkeiten und Handlungen von Subjekten zu beeinflussen.
&gt; 
&gt; Es wurde ursprünglich angenommen, dass der Übertragungsvektor für SCP-3002 die Kommunikation einer bestimmten falschen Erinnerung ist (einschließlich eines Waldspaziergangs in der Kindheit, eines Streits mit einem Freund und eines Einwanderermädchens namens Lily Veselka). Seitdem wurde festgestellt, dass die Kommunikation jeglicher Erinnerungen durch ein betroffenes Subjekt zu einer SCP-3002-Infektion führen kann. Die Kommunikation kann über Text, Sprache, elektronische Korrespondenz, mathematische Formeln und Gedanken erfolgen.[[footnote]]Im Fall von telepathischen Entitäten oder Geräten.[[/footnote]]
&gt; 
&gt; Während die Übertragung möglicherweise keine Verweise auf die falsche Erinnerung &#34;Lily Veselka&#34; enthält, erinnern sich Personen, die von SCP-3002 betroffen sind, im Allgemeinen an eine humanoide Frau mit diesem Namen, die Teil von nicht verwandten Erinnerungen oder Erfahrungen ist. Diese Entität (bezeichnet als SCP-3002-1) wird mit extrem hellblondem Haar, anämisch erscheinend und als Freundin aus Kindertagen beschrieben, die ursprünglich aus einem osteuropäischen Land stammt. In betroffenen Erinnerungen wird sich oft daran erinnert, dass SCP-3002-1 sich Subjekten näherte und ihnen Fragen stellte, die es selbst oder ein nicht näher bezeichnetes Projekt betrafen, wie z. B. &#34;Was weißt du über mich?&#34; oder &#34;Ist das Projekt abgeschlossen?&#34;
&gt; 
&gt; SCP-3002 hat die Eindämmung umgangen, indem es ein extrem anpassungsfähiges Verhalten gezeigt hat. Aufgrund seines adaptiven Verhaltens wurde die Theorie aufgestellt, dass SCP-3002 oder SCP-3002-1 intelligent sein könnten. Epidemiologische Studien scheinen darauf hinzudeuten, dass es absichtlich auf Personen abzielt, die große Mengen an Informationen erstellen, oder auf Personen, die umfangreiche Forschungen zur slawischen oder osteuropäischen Geschichte und Geografie betreiben.
&gt; 
&gt; SCP-3002 wurde ursprünglich im Jahr 2014 entdeckt, als eine Gefängnispsychologin berichtete, dass eine große Anzahl von Insassen offenbar sehr ähnliche Erinnerungen an einen bestimmten Tag aus ihrer Kindheit hatten. Als sie ursprünglich eingedämmt wurde, wurde angenommen, dass die Anomalie ein einfaches gemeinsames Gedächtnis war; jedoch haben weitere Forschungen zusätzliche Effekte ergeben, die während der anfänglichen Eindämmung nicht vorhanden waren oder nicht bemerkt wurden. Aufgrund der damals unbekannten Effekte von SCP-3002 wird angenommen, dass ein Großteil des Gefängnispersonals durch die Anomalie kontaminiert wurde und derzeit unwissentlich als Überträger für die Verbreitung fungiert. Während spezifische Daten noch gesammelt werden, wird vermutet, dass ein Großteil der Bevölkerung im Mittleren Westen der USA SCP-3002 ausgesetzt war.
&gt; 
&gt; **Anhang 3002-4:** Ungefähr vier Monate nach Befragung 3002-3 verlor RAISA-Officer Whitley während eines Urlaubs, den er nach der vorherigen Befragung geplant hatte, die Kontrolle über sein Fahrzeug. Obwohl nicht tödlich, erlitt Officer Whitley schwere Wirbelsäulenverletzungen. Ein RAISA-Officer, der zunächst mit Whitley über den Vorfall sprach, bemerkte sein ungewöhnliches Verhalten und korrelierte es mit den bekannten Effekten von SCP-3002. Daraufhin wurde Doktor Loyd kontaktiert, um Whitley zu befragen.
&gt;  
&gt;&gt; **&lt;Beginn des Protokolls&gt;**
&gt;&gt;  
&gt;&gt; //Dr. Loyd betritt das Zimmer von RAISA-Officer Whitley im medizinischen Standort-923 und aktiviert eine physische memetische Gegenmaßnahme, die als Teil des Projekts Veselka entwickelt wurde.// 
&gt;&gt; 
&gt;&gt; **Whitley:** Doktor Loyd. Es ist eine Freude, Sie zu sehen.
&gt;&gt; 
&gt;&gt; **Dr. Loyd:** Ebenso Whit. Werden Sie hier gut behandelt? Ist es bequem? Ist das Essen anständig?
&gt;&gt; 
&gt;&gt; **Whitley:** Ja, ja und dazu würde ich lieber nichts sagen. 
&gt;&gt; 
&gt;&gt; **Dr. Loyd:** //(Loyd klatscht in die Hände.)// Also, Jen hat mir erzählt, dass Sie ein bisschen angeschlagen sind, was Ihren … //(Loyd macht eine Bewegung und zeigt auf seinen Kopf .)//
&gt;&gt; 
&gt;&gt; **Whitley:** Meines Wissens nach nein.
&gt;&gt;  
&gt;&gt; **Dr. Loyd:** Richtig, äh, Sie erinnern sich also, dass Sie vor ein paar Wochen mit Vanderbilt über Lily gesprochen haben, ähm, SCP-3002.
&gt;&gt;  
&gt;&gt; **Whitley:** Oh, ja. Ich entschuldige mich, meine Verletzung hat dazu geführt, dass mein Gedächtnis in letzter Zeit nicht mehr zuverlässig ist.
&gt;&gt; 
&gt;&gt; **Dr. Loyd:** Erinnern Sie sich, irgendwann in Ihrer Vergangenheit oder Kindheit ein Mädchen namens Lily Veselka getroffen zu haben? Denken Sie genau nach, sie mag es nicht, wenn man an sie denkt, wenn sie das nicht will.
&gt;&gt; 
&gt;&gt; **Whitley:** Ich kann mich an niemanden mit diesem Namen erinnern.
&gt;&gt; 
&gt;&gt; **Dr. Loyd:** //(Seufzt)// Okay, lassen Sie uns den Fokus verschieben. Ihre jüngsten Handlungen waren seltsam, unnatürlich. Was haben Sie in letzter Zeit gemacht, warum sind Sie in den Urlaub gefahren?
&gt;&gt; 
&gt;&gt; **Whitley:** Seit einiger Zeit verspüre ich einen leichten Drang, zu einem bestimmten Thema zu recherchieren, insbesondere in Foundation-Dateien und Wissensdatenbanken.
&gt;&gt; 
&gt;&gt; **Dr. Loyd:** Haben Sie diesem Drang überhaupt nachgegeben, Whit? Ich muss das wissen.
&gt;&gt; 
&gt;&gt; **Whitley:** Negativ, Doktor. Ich habe das mögliche Vorhandensein eines schädlichen Mems erkannt und die richtigen Gegenmaßnahmen ergriffen, um es zu entfernen.
&gt;&gt; 
&gt;&gt; **Dr. Loyd:** //(Runzelt die Stirn)// Ist das alles?
&gt;&gt; 
&gt;&gt; **Whitley:** Nein, nachdem ich die Bedrohung ordnungsgemäß beseitigt hatte, führte ich diese Nachforschungen auf eigenen Wunsch durch, um meine eigene Neugier zu befriedigen. Ich fand mehrere Erwähnungen einer SCP-3002-ähnlichen Entität und eines bestimmten Projekts, das unter dem Titel Lethe arbeitet.
&gt;&gt; 
&gt;&gt; **Dr. Loyd:** Ja, aber was haben Sie gefunden, Whit? Ich habe nicht den ganzen Tag Zeit. Was haben Sie über Lily erfahren?
&gt;&gt; 
&gt;&gt; **Whitley:** Das würde ich lieber nicht sagen. Meine Fahrzeugkollision war kein Unfall, obwohl Sicherheitsaufnahmen etwas anderes zeigen. Ich wurde durch die plötzlichen Taten von drei ansonsten unabhängigen Fahrzeugen, die zusammen arbeiteten, von der Straße gedrängt.
&gt;&gt; 
&gt;&gt; **Dr. Loyd:** Whitley, das ist Ihre letzte Chance zu antworten. Ich glaube, Sie sind mit SCP-3002 kontaminiert und halten absichtlich Informationen zurück, um die Forschung zu stören.
&gt;&gt; 
&gt;&gt; **Whitley:** Doktor Loyd, ich habe nicht das Gefühl, dass ich Ihnen vertrauen kann. Ich entschuldige mich, aber ich habe nicht das Gefühl, dass ich diese Befragung fortsetzen möchte. //(Whitley reagierte nicht auf alle anderen Fragen.)//
&gt;&gt; 
&gt;&gt; **&lt;Ende des Protkolls&gt;**
&gt; 
&gt; Es wurde festgestellt, dass RAISA-Officer Whitley seit seiner Interaktion mit Dr. Vanderbilt von SCP-3002 betroffen war. Aufgrund der Störung und Gefahr, die Whitley für die Foundation und SCP-3002 darstellte, wurde seine Terminierung empfohlen. Die Terminierung erfolgte am ██.██.2016 durch die Anwendung einer tödlichen Injektion.
&gt; 
&gt; **Erkundungsprotokoll 3002-5:** Nach Informationen aus [ZENSIERT] wurden Agenten in den Uzhanskyi-Nationalpark am westlichen Rand der Ukraine entsandt. Agenten entdeckten eine zerstörte, unterirdische Forschungseinrichtung, die anscheinend seit 2013 verlassen war. Markierungen und Dokumente, die in der Einrichtung gefunden wurden, weisen darauf hin, dass sie mit der Foundation in Verbindung stand. Es gibt keine Aufzeichnungen über eine Einrichtung an diesem Ort in ukrainischen Unterlagen oder bei der Foundation.
&gt; 
&gt; Trotz des allgemeinen Zustands der Einrichtung, der auf eine lange Zeit des Verlassens hindeutet, gab es einige Hinweise auf Aktivitäten in letzter Zeit. Große Mengen an Dokumenten und Papieren wurden verbrannt vorgefunden, und mehreren Computern fehlten Arbeitsspeicher und Speichergeräte. Es wurde festgestellt, dass einer der Öfen der Einrichtung kurz vor der Ankunft der Agenten aktiviert wurde. Die darin befindliche Asche wurde später analysiert und es wurde festgestellt, dass sie Spuren menschlicher DNA enthielt, die zu SCP-███ passten.
&gt; 
&gt; Bei der Durchsuchung der Einrichtung entdeckten Agenten einen Bürobereich mit mehreren Stapeln verbrannter Dokumente. Ein Dokument wurde gefunden, das nach chemischer Behandlung lesbar war.
&gt; 
&gt;&gt; Veles,
&gt;&gt; 
&gt;&gt; Ich glaube nicht, dass die fortgesetzte aktive Arbeit an Projekt Lethe eine produktive Nutzung unserer Ressourcen ist. Während Lethe ein unschätzbares Werkzeug war, um Szenarien vom Typ Zerbrochene Maskerade abzuwenden, hat die Tatsache, dass sich das Projekt auf eine einzelne Anomalie stützte, dem Subjekt übermäßigen Stress verursacht. Sie zeigt immer weniger motorische und kognitive Funktionen, was eine Folge der für den Eingriff verwendeten invasiven Ausrüstung sein kann. Als Beispiel für ihre kognitive Verschlechterung antwortet sie nicht oder registriert ihren früheren Namen oder ihre Designation nicht.
&gt;&gt; 
&gt;&gt; Darüber hinaus ist sie immer weniger bereit, mit den Technikern zusammenzuarbeiten, bis sie versucht, sich selbst zu verletzen, um die Verfahren zu vermeiden. Sie steht derzeit unter ständiger Beobachtung, da sie vor einigen Tagen einen Suizidversuch unternommen hat. Wir sind uns nicht ganz sicher, wie, aber es wird derzeit angenommen, dass sie ein Essgeschirr während einer Mahlzeit versteckt und es in den nächsten Wochen geschärft hat.
&gt;&gt; 
&gt;&gt; Wir haben zuvor versucht, diese Art von emotionalem Stress zu vermeiden, indem wir sie an den verschiedenen Hobbys oder Aktivitäten teilnehmen ließen, die sie vor der Eindämmung genoss, wie Fotografieren und Lesen.
&gt;&gt; 
&gt;&gt; Nach allem, was gesagt wurde, glaube ich, dass ein kontrollierbares Massenamnesikum oder eine gedächtnisverändernde Anomalie im Falle eines Zerbrochene-Maskerade-Szenarios praktisch ist, daher wäre es ratsam, die Forschung und Entwicklung auf diesem Gebiet fortzusetzen. Da wir mit Sicherheit wissen, dass der memetische Auslöser, der in Lethe verwendet wird, in allen bis auf einen vernachlässigbaren Teil der Menschen vorhanden ist, könnten wir ihn vielleicht ändern, um uns mehr Kontrolle über ihre Erinnerungen zu geben, anstatt als Ankerpunkt für unser Subjekt zu fungieren. Da wir den Auslöser in die neuralen Archetyp-Scans von Yellowstone aufgenommen haben, würde ein Verfahren, das nicht auf ein menschliches Subjekt angewiesen ist, eine fortgesetzte Verwendung über die Lebensdauer unseres aktuellen Subjekts hinaus ermöglichen.
&gt;&gt; 
&gt;&gt; – Perun
&gt;  
&gt; Bei der Untersuchung der Einrichtung entdeckten Agenten einen Operationssaal, der mit Geräten für die invasive Neurochirurgie ausgestattet war. Im Raum gefundene medizinische Dokumente und Fesseln weisen darauf hin, dass der oder die an diesem Ort operierte/n Patient/en während der Dauer des Eingriffs bei Bewusstsein war/en. Verschleiß an den Geräten weist auf häufigen Gebrauch hin.
&gt;
