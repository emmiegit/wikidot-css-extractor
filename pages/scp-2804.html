**Объект №:** SCP-2804

**Класс Объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** {{ОБНОВЛЕНИЕ ОТ 05.05.2021}}

Ожидается, что SCP-2804 будет оказывать значительное влияние на нормальность в течение следующих 55 лет; по этой причине стратегия содержания SCP-2804 должна быть в первую очередь направлена на борьбу с распространением среди гражданских лиц информации об аномальной природе происшествий и минимизацию ущерба, причинённого SCP-2804. Таким образом, принимать меры по содержанию нужно будет, исходя из количества затронутых строений и числа потенциальных свидетелей.

Фонд должен согласовывать с органами местного самоуправления и государственной власти планы застройки таким образом, чтобы на пути следования SCP-2804-B не возводились какие-либо здания, как посредством приобретения соответствующей территории, так и путём предложения альтернативных способов использования данной земли. В случае обнаружения на пути следования объекта уже существующих зданий, исследовательской группе SCP-2804 необходимо разработать оптимальный план действий.

Здания, находящиеся на пути SCP-2804-B, нельзя сносить раньше, чем это будет необходимо, а после спада активности объекта их следует отстроить заново или возвести на их месте иные постройки. Данной мерой можно пренебречь, если она потребует больших расходов бюджета.

Объекты SCP-2804-A1, SCP-2804-A2 и SCP-2804-A3 содержатся на месте обнаружения и обнесены нежилыми строениями и забором с колючей проволокой. Право доступа к ним имеется только у особоуполномоченного персонала.

ЛПИ-2804-1 постоянно находится под наблюдением сотрудников с уровнем допуска 2. Субъект будет поставлен на содержание в Фонде с целью проведения экспериментов в том случае, если в будущем у него обнаружатся какие-либо аномальные свойства.

**Описание:** SCP-2804 - феномен, под воздействием которого у здания появляется деревянная терраса. Этому явлению предшествует возникновение на здании надписи, сделанной красным мелом и гласящей “А где терраса? – Флай”. Материализация террасы происходит спустя 11 часов и 30 минут после этого. Стирание надписи не оказывает влияния на свойства SCP-2804.

Конструкция террас, созданных SCP-2804, как правило, следует всем современным архитектурным стандартам; кроме того, эти пристройки не выходят за границы территории, непосредственно примыкающей к зданию. Аномальные свойства террас проявляются только в том случае, если участок земли, на котором находится здание, имеет неправильную форму или слишком мал для размещения стандартной террасы. Результаты аномальной активности SCP-2804 обозначаются как SCP-2804-A.

SCP-2804-B – это предполагаемая точка, которая передвигается на 3,4 м в день или же на 1,25 км в год, отклоняясь примерно на 34° в северо-восточном направлении. Любое здание, оказавшееся на пути следования SCP-2804-B, попадает под воздействие SCP-2804. Предполагается, что SCP-2804-B приобрела текущую скорость и направление движения в момент появления. Местом образования аномалии считается дом №████, расположенный на Дайсон-авеню в городе ████████, Южная Каролина. По этому адресу проживает ЛПИ-2804-1, также известная как Флойд &#34;Флай&#34; Уайтакр, владелец строительной компании █████████.

**Приложение 2804-2:** Список известных SCP-2804-A.

Два экземпляра SCP-2804-A были созданы до того, как аномалия была поставлена на содержание. Как только были определены критерии, необходимые для их создания, экспериментальным путем был получен третий экземпляр. Межевание границ земельных участков одним и тем же способом несколько раз не приводит к созданию одинаковых аномалий.

SCP-2804-A1 [ДАННЫЕ УДАЛЕНЫ]

SCP-2804-A2 имеет высоту 64 м и располагается позади загородного дома в ████████, Южная Каролина. По всем параметрам этот объект представляет собой обычную террасу, если не принимать во внимание его размеры. В соответствии со стандартными руководствами по определению степени разрушимости SCP-2804-A2 был классифицирован как &#34;неразрушимый”. Любое твердое тело, коснувшееся SCP-2804-A2, сразу же будет развернуто на 90° по отношению к земле и придавлено к SCP-2804-A2 с силой, превышающей 1 000 000 Н. Это неизбежно приведёт к моментальной смерти любых живых организмов.

SCP-2804-A3 в неактивном состоянии представляет собой деревянные доски, разбросанные по пляжу █████ в штате Южная Каролина. Люди, покидающие через запасный выход многоквартирный дом, подвергшийся влиянию SCP-2804 и расположенный в ████████, Южная Каролина, перемещаются в место нахождения SCP-2804-A3. Если к SCP-2804-A3 приближается живой человек, доски поднимаются в воздух и образуют лестницу. Когда субъект достигает последней ступеньки SCP-2804-A3, расположенные ниже доски перемещаются наверх, продолжая тем самым формировать лестницу в небо. SCP-2804-A3 возвращается в неактивное состояние после того, как субъект упадёт с лестницы.

**Приложение 2804-3:** Фрагмент интервью с ЛПИ-2804-1.

&gt; **Д-р Хамон:** Г-н Уайтакр...
&gt; 
&gt; **ЛПИ-2804-1:** //&lt;Перебивает&gt;// Если хотите, можете называть меня Флаем. Не парьтесь.
&gt; 
&gt; **Д-р Хамон:** Ну хорошо. Флай, Вы помните, чем занимались вечером 10 декабря 2016 года[[footnote]]Аномальные свойства SCP-2804 впервые проявились сразу после этой даты.[[/footnote]]?
&gt; 
&gt; **ЛПИ-2804-1:** Это было около четырех месяцев назад, а я с трудом помню, что ел сегодня на обед. //&lt;Смеется&gt;// Не могли бы Вы дать мне подсказку?
&gt; 
&gt; **Д-р Хамон:** Это была суббота. Погода была… солнечной. Вы остановились на заправке в 3:14 и купили несколько упаковок пива и две пачки чипсов.
&gt; 
&gt; **ЛПИ-2804-1:** А, должно быть, я позвал пацанов поиграть в карты. С тех пор, как умерла моя жена[[footnote]]Г-жа Уайтакр погибла в ДТП 22 сентября 2016 года.[[/footnote]], мы стали практически регулярно устраивать подобные посиделки... да, они, вероятно, пришли к шести, и мы пинали балду несколько часов подряд, Дон просрал всё, с чем пришел, а потом мы бухали всю ночь напролёт.
&gt; 
&gt; **Д-р Хамон:** Ясно. Соболезную Вашей потере. Запомнилось ли Вам что-то больше всего из событий этого вечера?
&gt; 
&gt; **ЛПИ-2804-1:** Уайти и Кларенс тогда сильно повздорили. Кларенс заехал Уайти по роже. Он ему чуть челюсть не сломал. И с тех пор мы решили, что Кларенс в покер с нами больше не играет.
&gt; 
&gt; **Д-р Хамон:** Хорошо. Еще что-то?
&gt; 
&gt; **ЛПИ-2804-1:** Так… хммм. Если мне память не изменяет, я подбросил Уайти до дома и направился к себе. Проезжая дом Уилкинсона[[footnote]]Первое здание, подвергшееся воздействию SCP-2804, расположено в 0,6 км от дома ЛПИ-2804-1.[[/footnote]], я написал что-то на двери его гаража. Мелком, ну понимаете. Надпись легко можно было стереть. Это всё, что я могу вспомнить.
&gt; 
&gt; **Д-р Хамон:** Хмм. У меня тут имеются документы, согласно которым Вы выполняли какие-то строительные работы для Уилкинсона в 2004 году, верно?
&gt; 
&gt; **ЛПИ-2804-1:** //&lt;Кивает&gt;// Так мы с ним и познакомились. Сказать по правде, это был мой первый проект после того, как я взял на себя управление компанией.
&gt; 
&gt; **Д-р Хамон:** Вы знали, что они снесли террасу, которую Вы построили ещё в мае?
&gt; 
&gt; **ЛПИ-2804-1:** Извините?
&gt; 
&gt; **Д-р Хамон:** Уилкинсоны снесли ту террасу и обустроили внутренний дворик.
&gt; 
&gt; **ЛПИ-2804-1:** Я… я не уверен, что понимаю, о чем Вы... //&lt;Хмурится&gt;//
&gt; 
&gt; **Д-р Хамон:** Что именно Вам не понятно?
&gt; 
&gt; **ЛПИ-2804-1:** Ну, как бы... это... понимаете, сами по себе все эти слова имеют смысл, так ведь? По крайней мере, большинство из них. Но если их совместить... //&lt;Замолкает&gt;//
&gt; 
&gt; **Д-р Хамон:** Что из сказанного Вы не понимаете?
&gt; 
&gt; **ЛПИ-2804-1:** Ну, вот это самое... &#34;терраса&#34;. Может быть, Вы хотели сказать &#34;тиран&#34; или &#34;теракт&#34;, такие слова мне известны, но я никак не могу понять, как они связаны с темой нашего разговора.
&gt; 
&gt; **Д-р Хамон:** То есть, Вы хотите сказать, что не знакомы с таким термином как &#34;терраса&#34; – открытый настил на подготовленном основании около дома, обычно сделанный из дерева или схожих стройматериалов? Вы наблюдали за строительством множества террас. Или, может быть, Вы называете данный архитектурный элемент каким-то другим словом?
&gt; 
&gt; //&lt;ЛПИ-2804-1 непонимающе смотрит на д-ра Хамона в течение 20 секунд.&gt;//
&gt; 
&gt; **Д-р Хамон:** ...занятно. Всё, что Вы строили для Уилкинсонов… они снесли это. Знали ли Вы об этом?
&gt; 
&gt; **ЛПИ-2804-1:** Вы меня извините, д-р Хамон, но я не понимаю, о чем Вы говорите. Может, меня удар хватил?
&gt; 
&gt; **Д-р Хамон:** С Вами всё в порядке, не волнуйтесь. //&lt;Что-то пишет в блокноте на протяжении 45 секунд.&gt;// Хорошо, допустим, кто-то захотел сделать пристройку у дома, но один из ваших проектов мешает этой задумке, что тогда делать этому человеку?
&gt; 
&gt; **ЛПИ-2804-1:** Ну так... это… это, конечно, неприятная ситуация, не так ли? //&lt;Смеётся&gt;// Я думаю, что ему придется отказаться от своей затеи.
&gt; 
&gt; **Д-р Хамон:** Я понял Вас... а теперь предположим, что какое-то стихийное бедствие уничтожит этот дом, полностью сотрёт с лица земли и его, и всё, что находится в радиусе пяти миль. Что тогда случится с вашими пристройками?
&gt; 
&gt; **ЛПИ-2804-1:** А почему с ними что-то должно случиться?
