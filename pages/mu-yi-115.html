&gt; ----
&gt; **編號：**木-一一五
&gt; 
&gt; **名稱：** 望月箸
&gt; 
&gt; **品相：**甚好
&gt; 
&gt; **年份：**十六世紀中葉
&gt; 
&gt; **藏於：**地下二層，十九號展覽櫃
&gt; 
&gt; **描述：**望月箸本應為一雙，但本館僅藏其中一支，另一支據製作者所說，應是在「月宮」。望月箸主體由黃花梨木製成，上微雕有多種花瓣紋樣，並鑲嵌七色碎寶石。上述裝飾除了藝術價值以外，同時也是該物件主要奇術運作的部分重要原件。其巧妙結合奇術應用與美觀的融合手法，可以窺見明朝中葉的奇術工藝特色。
&gt; 
&gt; **歷史：**
&gt; 十六世紀中葉製成
&gt; 
&gt; 萬曆八年 由製作者轉交給陳允一家，
&gt; 
&gt; 萬曆十八年 由陳允之子陳桑瓊轉交給林珍和，三年後陳家家道中落。
&gt; 
&gt; 民國三年 林誠語於上海遺失此物
&gt; 
&gt; 民國四十九年，西元1960年，本項物品出現於英國舉行的拍賣會上，後由木易藏書閣購得
&gt; 
&gt; 民國八十年 林誠語之後人，林金明借用本項物品
&gt; 
&gt; **特性：**望月箸本身帶有數項以維繫家庭和諧與帶給家人好運的奇術效應，這使得傳承此物的林家數代都未遭遇不測而使之失傳。但除此之外，本項物品最主要的特性在於，只要將其對準現實、倒影、畫作或者照片中的月亮，持有者的面前就會出現一道來自「月宮」的立體投影，通常會有一名女性舞者在投影中表演霓裳羽衣舞，並會有相應的伴奏自望月箸本體傳出。一旦投影開啟，其投影將持續至少三十分鐘，除非有人將望月箸用布塊緊緊包住，投影才會停止。
&gt; 
&gt; 經過深入奇術調查後確認，儘管投影中的舞者不會對這邊的人做出反應，但實際上視訊與音訊的傳遞被設計成是雙向性的，亦即「月宮」方面也能看得到這邊的景象。
&gt; 
&gt; 本項物品通訊目的地的「月宮」，實際上是否位於月球仍不清楚。但應為望月箸之製作者製造的另一奇術空間。從有伴奏音樂來看，應該是在有足夠大氣濃度的地方。投影中偶爾會出現兔子，推估是呼應玉兔搗藥的神話而加入的元素。

[[/tab]]

**以下內容為陳允所寫，已翻譯為白話文：**
[!--
&gt; 今遇一老翁，謂予有仙緣，授予一箸，囑我收藏，待中秋時節以箸對月，將有奇事。雖不明所以，因其華美而神迷，竟不覺收受此禮。回神而老翁已轉身行數十步不止，欲觸一樹，未及止之，穿樹無阻而過。尋之無果。怪哉，此即仙人乎。

&gt; 月圓之夜，一家團聚歡宴。予憶起仙翁而舉箸對月，倏忽間一仙女翩翩而下，纖腰秀項而素絹覆面，青墨繪於其上，狀似目之闔者。已而聞琴聲悠揚於室而不見管絃，仙女並隨之作霓裳羽衣舞。曲終舞盡，形影消散。然興致未止，便又舉著，而仙女再至。如此往復至天明，屢試不爽且座中無厭。

&gt; 前日桑瓊謂其捨箸矣，予斥之也。今朝不見其影，或曰已攜款離家。予甚不解。百善以孝為先，何以吾兒待我如此……
--]
&gt; 今天我遇到一個老先生，說我有仙緣，給了我一支筷子並要我好好保管，等到中秋時拿出來指月亮，將會發生特別的事。雖然不明白這一切有什麼道理，但因那支筷子實在太過華美，我下意識地就收下了。回過神來，老先生已經走了數十步。眼看他差點就要撞到樹上，我還來不及出聲阻止，他已經像毫無阻礙地穿樹而過。我試著再尋找他的蹤跡，但怎麼樣也找不到。太奇怪了，這就是仙人嗎？

&gt; 月圓的夜晚，一家歡聚。我想起老仙人的囑託，便拿出筷子指向月亮，突然間一個仙女翩翩而下，纖腰細頸，而有白布蓋在臉上，上面用青黑色的顏料畫上一個閉上的眼睛圖案。不久，室內出現了悠揚的琴聲，但卻沒有彈奏的樂器，仙女也隨著音樂跳起霓裳羽衣舞。樂曲結束，舞蹈也結束，仙女的身影就消失了。但興致還未停下，於是又舉起筷子，仙女並因此再來到面前。如此循環到白天，每一次都能呼出仙女且在座沒有人感到厭倦的。

&gt; 前陣子，桑瓊說他把筷子丟了，我因此責罵他。今天早上已經沒看到他的人影，有人跟我說他已經帶著一些錢離開家裡，我真的不明白他為什麼要這麼做。明明說百善孝為先，為什麼我的兒子要如此對待我呢？

**以下內容為林誠語亡故前不久所寫：**

&gt; 人們都說筷子是用來吃飯的工具，但對我而言卻不只如此。
&gt; 
&gt; 我們家傳一隻神奇的筷子，可以叫出仙女來跳舞。對家中長輩來說或許那只是一隻酒宴上助興的道具，但說來可笑，那算得上是我的第一個朋友、初戀情人也是交往時間最長的摯友。
&gt; 
&gt; 我特別喜歡那隻筷子上總是傳來的仙女的芬芳，那比紫檀都要香。我還喜歡仙女臉上蒙著的那一塊布，用鮮艷的赤色畫出一隻爭得大大的眼睛，像是硃砂的顏色比牡丹花都要紅。我更喜歡的是，那從未被打斷的舞蹈與舞曲，還有儘管仍奮力舞動著也在面紗之下對我所傾吐之事有一顰一笑的她。
&gt; 
&gt; 人生能有一個知心朋友已經太過困難，我有幸自幼便交到這麼一個，實在是太有福氣了。
&gt; 
&gt; （中略）
&gt; 
&gt; 如今找不到那一隻筷子了，恐怕是五天前掉在上海的某處了吧。
&gt; 
&gt; 妻離了。
&gt; 
&gt; 子散了。
&gt; 
&gt; 連朋友也沒了。
&gt; 
&gt; 那麼活在這個世上還有什麼意思呢？

**以下內容為林金明借用望月箸之後所寫：**

&gt; 以前聽祖父說家裡以前有一隻可以召喚仙女的筷子，我其實是不信的。不過自從我知道了聖誕老人與虎姑婆真的存在，我想或許這樣一個聽起來就像是從聊齋誌異裡跑出來的東西也可能真有典故。所以我向木易藏書閣提出館藏的搜尋申請，結果真的找到了。這方面真的是很謝謝願意費心幫忙確認館藏的陳小姐。
&gt; 
&gt; 把筷子指向月亮就能叫出仙女，實際的效果確實跟祖輩傳下來的說法一樣。不過應該還是百聞不如一見，第一次見到有人在眼前忽然出現，那樣的震撼實在是難以描述。不過更讓我震撼的是她跳的舞蹈與舞曲，彷彿塵封了數千年的神秘終於又見光明一樣，實在是很難以言語形容那樣的感觸。
&gt; 
&gt; 只是想到這件物品經歷過的歲月就不禁感到有些悲傷。一方面是根據藏書閣的紀錄，這隻筷子從被買來以後一直到我借用，中間也只為了測試物品特性進行了兩次召喚。這麼久都沒有人能欣賞舞姿，想必會百無聊賴吧！另一方面，從藏書閣調出的資料似乎顯示這隻筷子從明朝時就在我們林家代代相傳了，從過去有十幾人可以一起吃飯暢飲的大家族，沒落到自己這樣等著孤獨終老的不成材子弟，任誰看了也會不勝唏噓吧。那張面紗底下的面容確實掛著那樣悲傷的表情，實在是讓人也忍不住感傷了起來。
&gt; 
&gt; 如果可以的話，我想或許可以每年的中秋月圓舉辦個大型宴會，在宴會上借用一下這隻筷子。這樣的話月宮上的仙女也會比較不那麼寂寞吧。這方面也要等陳小姐跟其他負責人討論過才能做決定，希望是能有好消息。

&gt; //**補記：**林金明於借用後不久即失蹤，小道消息指出似乎與基金會行動有關，然而基於手抄本協議，木易藏書閣不應過問。//

**以下內容推測為望月箸製作者所記：**

&gt; 月宮型制以長安為本，立三千石柱，以待客來；植九千花草，滋養土地。待至天青而混沌開，可遙望人間時，植無心人面果於內院，以三千弱水灌溉，直至含苞待放（大面積汙損）
&gt; 
&gt; 地月互望之雙石各成一支，望月者授予地上家戶，[[[scp-zh-272|望地]]]者留予無心少女（大面積汙損）
&gt; 
&gt; 觀有心之人何以渡無心之果。於地於月，初仍需中秋祭儀以通廣寒之道，鵲羽若固則往來無阻（大面積汙損）
&gt; 
&gt; 故玉兔之飼乃不可或缺也。（以後為無關內容）

&gt; [[&lt;]]
&gt; 以下內容推測為陳允之子，陳桑瓊所寫，已翻譯為白話文：
&gt; 
[!--
&gt;&gt; ……余嘗以箸對畫中月，可得，水、鏡憶皆可得。仙女之姿雖相似，細觀則有環肥燕瘦之不同，趣之極也。然未以之告人，恐或謂余玩物喪志，招父母斥責……
&gt; 
&gt;&gt; 昨日之宴，仙女之繪於素絹者因其朱色且作瞋目狀而顯異於他。余獨怪之也。晝竊以箸呼之，出者非一仙女也，為繪之朱者折繪之青者手足，並擲於地，且有繪之青者胴體滾落，狀似人彘。余驚之過甚而昏厥矣，寤而疑之為夢。然心中驚懼仍不見消散。
&gt; 
&gt;&gt; 數次以來，仙女之環肥燕瘦者已不復見，每呼之必為繪之朱者出也。憶昏厥時，其景駭人至深，且思之更甚則恐之更甚矣。然此或為仙物或為妖物，不敢輕易毀棄，只得託予摯友珍和，並欺父以其見捨矣……
--]
&gt;&gt; …我曾經用筷子對準畫裡的月亮，可以喚出仙女，水中月、鏡中月也都可以。仙女的姿態雖然相似，但仔細觀察則可以看出環肥燕瘦的不同，實在是非常有趣。但我從未告訴別人，只怕有人說我玩物喪志，招來父母責罵…
&gt; 
&gt;&gt; 昨天的宴會裡，仙女臉上白布畫著的是紅色且睜開的眼睛，明顯與其他的不一樣。只有我覺得奇怪，於是白天偷偷用筷子試著把仙女叫出來，但出現的不是一個仙女，而是畫著紅色眼睛的仙女折斷了畫著青色眼睛的仙女的手腳，然後丟在地上。還有畫著青色眼睛的纖女的身體滾落地面，那模樣像是人彘一樣。我因為驚嚇過度而昏了過去，醒來懷疑那是不是夢境。但心中還是持續有著恐懼。
&gt; 
&gt;&gt; 幾次之後，仙女不再有環肥燕瘦的區別，每次喚出的仙女都一定是畫著紅色眼睛的。想起讓我昏過去的那副情景，實在是太過可怕。越是細想就越覺得恐懼。但這畢竟可能是仙物，也可能是妖物，無論如何都不敢輕易折毀丟棄，於是只好託負給摯友珍和保管，然後欺騙父親說已經把筷子丟了……
&gt; 
&gt; 以下內容摘自流浪者的圖書館藏書《門美爾德的迷路筆記》：
&gt; 
&gt;&gt; 我們並不清楚這裡是哪裡。這裡十分適合居住，只是景觀與生態顯然受過人為設計，似乎特別選用了色彩鮮艷的植物進行栽培。當地的似人生物似乎無法理解語言，所以我們也找不到對象問路。這裡有一棵很大的樹，從樹上會掉一些果子下來，人形生物就從裡面出現。新生的人形生物戴著白色的面紗，上面用青金石色染料畫著閉起來的人類眼睛的模樣。但是他們剛出生沒多久，就會被一個外表相似，但面紗上以辰砂繪製睜開的眼睛的模樣的人形生物追殺並摧毀。我們曾經試著向畫著紅色眼睛的對方搭話，但對方完全沒有把我們放在眼裡。儘管在迷路的過程中已經見過這麼多同族相殘的案例，如此無意義的殘殺行為仍然是我們所不能理解的。
&gt; 
&gt;&gt; 經過了一次夜晚。這個世界的夜晚只有一顆藍色的月亮掛在天頂位置，從其他星座來看，這裡可能是地球人所在的太陽系。然而太陽系內有哪顆行星帶著一顆藍色衛星的呢？據我們所知似乎沒有。
&gt; 
&gt;&gt; 今天終於找到了一個願意跟我們說話的人形生物。他的面紗用翡翠色畫著一顆半閉的眼睛，所以我們叫他翡翠。翡翠說這裡是地球的天然衛星，也就是月球，但實際上也不是月球，而是一個想像出來的虛擬月球。翡翠說這裡其實很無聊，所以他平常也都望著天上的地球看。我們問了他關於紅色眼睛的事，為什麼他要殘殺同族，翡翠嘆了口氣。
&gt;&gt; 
&gt;&gt; 「或許在你們看來那是同族相殘，但在他看來那不是他的同伴，不是家人，甚至不是值得留心的生命。他的眼睛張得很開，所以他可以把地上看得很清楚，對他來說，那個遙不可及的地球上的才是他的家人。所以那些閉著眼睛的，因為會妨礙他跟他眼中的『家人』相聚的時光，所以都要殺掉。非殺掉不可。」
&gt;&gt; 
&gt;&gt; 為什麼要捨近求遠，明明自己身邊的才是與自己最相像而且最接近的存在，為什麼非要去尋求遙不可及的對象，然後視之為「家人」呢？
&gt;&gt; 
&gt;&gt; 我們依然無法理解。我們無法理解的事太多了。
