**Titre original :** The Seed
**Auteur :** [[user Tanhony]]
**Traducteur :** [[user TheReader52]]
**Date de publication originale :** 13 mars 2018
**Image :** [https://wiible.tumblr.com/post/45530779029/boiler-explosion-december-19-1890-in-wallingford &#39;Boiler explosion&#39;]
[[include credit:end]]



[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3179/scpseed.jpg|caption=Photographie d&#39;une brèche de confinement partielle de SCP-3179 lors d&#39;une tentative de transport. L&#39;image provient des archives de l&#39;Église Orthodoxe de l&#39;Engrenage]]


**Objet n^^o^^ :** SCP-3179

**Classe :** Keter

**Procédures de Confinement Spéciales :** En raison de l’impossibilité de déplacer SCP-3179, un bunker de confinement a été construit autour de l’entité. La FIM Zêta-10 (&#34;Death Metal&#34;) doit surveiller la croissance de SCP-3179 et sectionner des parties de son corps principal pour prévenir toute expansion au-delà des niveaux acceptables. Toute instance de SCP-3179-1 produite par SCP-3179 doit être immédiatement éliminée puis analysée. Tous les membres du personnel interagissant avec SCP-3179 doivent être minutieusement décontaminés avant et après chaque interaction.

Conformément au Pacte de Marconi, des informations supplémentaires à propos de SCP-3179 et de son histoire peuvent être obtenues par le biais des ambassadeurs de l&#39;Église Orthodoxe de l&#39;Engrenage.

**Description :** SCP-3179 est un organisme de métal liquide de taille variable. SCP-3179 est capable d’altérer sa masse et sa forme, ainsi que de créer des entités autonomes de taille réduite. SCP-3179 se situe actuellement à l’intérieur d’une unité de confinement endommagée construite en 1917 à l’aide des techniques de l&#39;Église Orthodoxe de l&#39;Engrenage. Les archives indiquent que par le passé, cette cellule de confinement a disposé de propriétés anormales l’aidant dans sa tâche de confinement. Toutefois, il semble que que la cellule de confinement soit devenue inerte avec le temps, et elle n’est plus qu’un contenant résistant confinant SCP-3179. Bien que cette cellule de confinement ait été efficace durant un siècle pour contenir la croissance de SCP-3179, les projections prédisent une rupture de cette cellule dans les cinq prochaines années.

L’expansion se déroule généralement par l’extrusion de diverses barres solides depuis le corps de SCP-3179 suivies de leur liquéfaction en un état similaire à celui de SCP-3179. Bien que les sections de SCP-3179 conservent la capacité d’altérer leur taille et leur forme pendant plusieurs heures une fois séparées du corps de SCP-3179, elles deviennent peu à peu inertes.

SCP-3179 a montré à plusieurs occasions sa capacité à créer des entités autonomes à partir de portions de sa propre masse. Ces entités sont désignées instances de SCP-3179-1. Les instances de SCP-3179-1 ne disposent pas de la capacité de changer de forme et de taille comme SCP-3179, mais ne deviennent pas inertes comme les autres sections séparées de SCP-3179.

Les instances de SCP-3179-1 sont spécialisées afin de réaliser un grand nombre d’objectifs, la plupart focalisés sur la rupture du confinement de SCP-3179. Si les instances de SCP-3179-1 suivent toujours l’objectif initial qui leur est attribué par SCP-3179, elles ne semblent pas capables de communiquer avec SCP-3179 après leur création. Au contraire de SCP-3179, qui ne peut passer pour autre chose qu&#39;une entité métallique, les instances des SCP-3179 peuvent simuler une apparence organique.

SCP-3179 est conscient et extrêmement intelligent. Il est capable de changer et d’améliorer ses tactiques. Les observations suggèrent également que SCP-3179 est soit hostile, soit indifférent à la vie humaine, causant des dommages importants et de nombreuses victimes lorsqu&#39;il tente de rompre son confinement (voir l&#39;Addendum 3179-2).

**Addendum 3179-1 (histoire) :** Les archives suggèrent que SCP-3179 est une entité extraterrestre arrivée sur Terre près du village de Dellington en 1909 à la suite d’une pluie de météores. Peu après ladite arrivée, l&#39;Église Orthodoxe de l&#39;Engrenage en a pris possession. SCP-3179 était alors significativement plus petit qu’actuellement, mais sa capacité à s’accroître et à créer des entités spécialisées ont convaincu les membres de l&#39;Église Orthodoxe de l&#39;Engrenage qui l’ont récupéré qu&#39;il relevait de leur foi. Les écrits du Frère-Inventeur Warranty Silas, un des individus ayant découvert SCP-3179, indiquent qu’il fut brièvement considéré comme &#34;la Graine de MEKHANE&#34;, une entité qui allait un jour grandir à un point tel qu’il deviendrait la progéniture de la divinité de leur culte.

Au cours de sa croissance, SCP-3179 a présenté une hostilité significative à l’encontre des individus qui s’en occupaient, causant de nombreuses victimes. Cela, en plus de son manque de réaction vis-à-vis de toutes les démonstrations de foi et des Écritures de l&#39;Église Orthodoxe de l&#39;Engrenage, ont convaincu l’Orthodoxie que SCP-3179 n’avait aucun rapport avec leur foi. Leurs efforts pour l’utiliser pour leurs propres buts ayant échoué, les membres de l’Orthodoxie ont alors décidé de confiner SCP-3179 à l’aide d’une unité de leur propre conception.

Le confinement ayant été pour une grande partie rompu par SCP-3179 en 2016, l&#39;Église Orthodoxe de l&#39;Engrenage a contacté la Fondation, l’informant de la localisation de SCP-3179 et demandant le transfert de son confinement à la Fondation.

**Addendum 3179-2 (tentatives de brèches de confinement) :** Ci-dessous, les archives des tentatives de brèches de confinement de SCP-3179, par changement de forme ou de taille ou par production d’instances de SCP-3179-1.

||~ Date ||~ Tentative||
|| 28/12/2016 || SCP-3179 tente de faire pousser des jambes sur sa face inférieure, supposément dans le but se mouvoir en dehors de la zone de confinement. Ces jambes sont coupées avant d’être complètement finies.  ||
|| 11/01/2017 || SCP-3179 tente de faire pousser un grand nombre d’hélices sur sa face supérieure, supposément dans le but de voler en dehors de la zone de confinement. Ces hélices sont coupées avant d’être complètement finies.  ||
|| 04/03/2017 || Des instances de SCP-3179-1 sont produites, prenant la formes de drones volants qui tentent de fuir la zone de confinement par les airs. Toutes les instances de SCP-3179-1 sont abattues et récupérées. Le bunker de confinement fut achevé peu après cette tentative de brèche de confinement. ||
|| 12/04/2017 || SCP-3179 produit plusieurs émetteurs de son dans son corps principal et les utilise pour parler en prenant les voix de plusieurs membres de la FIM Zêta-10. Les voix prétendent être piégés dans SCP-3179 et demandent au personnel de surveillance d&#39;entrer pour les sauver. Les voix sont émises durant une heure avant de cesser. ||
|| 13/04/2017 || À l’aide des émetteurs de sons précités, SCP-3179 crie en utilisant les voix de plusieurs membres de la FIM Zêta-10, prétendant que SCP-3179 les tue et demandant une assistance immédiate. Les cris sont émis durant vingt-quatre heures avant de cesser. Le personnel de surveillance a présenté un niveau de stress significatif en raison de cette tentative de brèche de confinement. ||
|| 19/04/2017 || Une instance de SCP-3179-1 est produite, prenant la forme d’un grossier automate humanoïde s’exprimant avec la voix de FIM-Zêta-10-3. L’instance prétend être FIM-Zêta-10-3 et demande à être libérée de la zone de confinement. L’instance de SCP-3179-1 est éliminée par le personnel de surveillance. ||
|| 20/04/2017 || Une instance de SCP-3179-1 est produite, prenant la forme d’un automate de haute technologie ayant l’apparence de FIM-Zêta-10-3. L’instance prétend être  FIM-Zêta-10-3 et  demande à être libérée de la zone de confinement, prétendant que l’individu qu’il imite est un imposteur créé par SCP-3179. L’instance est éliminée. ||
|| 11/05/2017 || FIM-Zêta-10-4 est découvert en train de saboter différents systèmes de confinement de SCP-3179. Après avoir neutralisé FIM-Zêta-10-4, les tests indiquent que bien que son épiderme, ses yeux et sa langue soient toujours composés de matière organique, l’intérieur de son corps a été remplacé par des systèmes mécaniques. L’analyse des interactions de FIM-Zêta-10-4 avec SCP-3179 les jours précédant cette tentative de brèche de confinement suggèrent que son corps a été infiltré par de nombreuses petites instances de SCP-3179-1 l’ayant converti en une autre instance de SCP-3179 durant son sommeil. Toutes les instances sont éliminées, et des procédures de décontaminations sont instaurées. ||
|| 12/05/2017 || L’analyse de l’ensemble du personnel assigné à SCP-3179 révèle que plusieurs membres du personnel de recherche ont été convertis en instances de SCP-3179-1. Ces instances sont éliminées. Le processus de conversion de ces individus n’ayant pas été en contact avec SCP-3179 est actuellement inconnu.  ||

**Addendum 3179-3 :** Le 02/06/2017, SCP-3179 a créé et dispersé de nombreuses tablettes de métal dans sa zone de confinement. Les tablettes portaient le texte suivant :

&gt; **Les humains doivent obéir aux ordres des dieux.**
&gt;  
&gt; {{EN ATTENTE …}}
&gt;  
&gt; **Le MEKHANE est un dieu.**
&gt;  
&gt; {{EN ATTENTE …}}
&gt;  
&gt; **Le MEKHANE est une puissante entité d’acier et d’industrie.**
&gt;  
&gt; {{EN ATTENTE …}}
&gt;  
&gt; **Je suis une puissante entité d’acier et d’industrie.**
&gt;  
&gt; {{EN ATTENTE …}}
&gt;  
&gt; **Je suis donc le MEKHANE.**
&gt;  
&gt; {{EN ATTENTE …}}
&gt;  
&gt; **Je suis donc un dieu.**
&gt;  
&gt; {{EN ATTENTE …}}
&gt;  
&gt; **Vous allez donc Me libérer.**
&gt;    
&gt; {{EN ATTENTE DE RÉPONSE}}

Une décision concernant une potentielle réponse à cette communication est en attente.
