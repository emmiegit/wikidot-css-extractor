**Объект №:** SCP-2510

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** Поскольку объект содержит сам себя, меры в его отношении должны приниматься минимальные. SCP-2510-1 помещена в холодное хранилище. Закари Амос и семья МакАртур обработаны амнезиаками.

**Описание:** SCP-2510 - это феномен, связанный с Самантой МакАртур (далее SCP-2510-1), 17-летней старшеклассницей, учившейся с 2016 до самой смерти в 2019 в средней школе Окхилл в городе Конверс, штат Индиана. И хотя отчёты о вскрытии являются неточными из-за состояния тела, коронеры Фонда установили, что SCP-2510-1 погибла в конце декабря, за пять месяцев до обнаружения. В настоящее время считается, что субъект покончила жизнь самоубийством, и её смерть не является аномальной.

Все люди в Конверсе отказываются признавать существование SCP-2510-1 и полностью игнорируют её, даже находясь в непосредственной близости от объекта. Если затронуть этот вопрос в разговоре, они предпочтут сменить тему. Даже если субъектам напрямую продемонстрировать SCP-2510 или с SCP-2510-1, они отнесутся к этому с безразличием. Предполагается, что они могут обладать необходимой информацией, но не хотят или не могут её предоставить. Если на субъектов оказывать значительное давление, они отказываются продолжать общение с сотрудниками Фонда. [[footnote]]Хотя с помощью амнезиаков можно эффективно &#34;вернуть&#34; предрасположенность субъектов к допросу в &#34;изначальное состояние&#34;, повторное применение амнезиаков в этих целях юыло запрещено Комитетом по Этике, поскольку существуют опасения, что это может привести к повреждениям мозга допрашиваемых. [[/footnote]]

**Обстоятельства обнаружения:** Первой о свойствах SCP-2510 узнала Реба Синклер, тётя ученика из Окхилл, которая приехала в Конверс на выпускной племянника. Войдя в женский туалет и столкнувшись с SCP-2510-1, она запаниковала и позвонила в полицию, сотрудники которой уже были подвержены влиянию SCP-2510. Затем Синклер обратилась в полицию штата Индиана с жалобой о том, что местная полиция отказывается проводить расследование смерти, на что отреагировали агенты Фонда.

Первоначальные попытки сотрудников Фонда подробнее изучить SCP-2510 не увенчалась успехом. Изначально планировалось, что они допросят учеников и преподавателей о МакАртур, маскируясь под сотрудников полиции штата. Несмотря на угрозы судом и тюремным заключением, люди отказывались говорить об аномалии.

Внедрение агентов под прикрытием среди преподавателей и учеников хоть и было успешным, но не привело к обнаружению лиц, желающих поделиться информацией. Попытки тайного сбора информации о SCP-2510 вызвали подозрения в отношении странного поведения агентов, в результате чего их пришлось отозвать.

В ходе анализа SCP-2510 было определено, что он является разновидностью социо-антимема, распространяющегося через социальные связи, а не обычными способами. Таким образом, любые попытки сотрудников Фонда узнать о нём были невозможны, поскольку ни один из них не имел социальных связей с обществом города Конверс. 

По этой причине усилия были сосредоточены на поиске человека, которого можно было считать достаточно удаленным от сообщества, чтобы Фонд мог установить с ним контакт, но также обладающего знаниями об SCP-2510-1.

&gt; **Опрашиваемый:** Закари Амос
&gt; 
&gt; **Опрашивающий:** Агент Барнс
&gt; 
&gt; **Предисловие:** В ходе проверки школьных записей о новых учениках Фонд вышел на Амоса, одного из старшеклассников в Окхилл, который переехал в этот район шесть месяцев назад. Было решено обсудить с ним SCP-2510. 
&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **Барнс:** Спасибо, что согласился со мной поговорить. Твои друзья оказались не особо сговорчивыми.
&gt; 
&gt; **Амос:** Не за что. А можно... можно, чтобы это осталось между нами? Я не хочу, чтобы они об этом знали. 
&gt; 
&gt; **Барнс:** Мы примем все необходимые меры. //(пауза)// Думаешь, они будут держать на тебя обиду за разговор со мной? 
&gt; 
&gt; **Амос:** Вряд ли. Просто у меня такое чувство, что это одна из таких вещей, о которых не принято рассказывать, понимаете? Я пока не очень хорошо со всеми знаком, но я просто... не знаю, меня не покидает ощущение, что я не должен говорить об... этом.
&gt; 
&gt; **Барнс:** Понимаю. И что же &#34;это&#34; собой представляет?
&gt; 
&gt; //Амос молчит, но заметно паникует.//
&gt; 
&gt; **Барнс:** Можешь рассказать о МакАртур? Почему никто не замечал её тела в школьном туалете в течение пяти месяцев? 
&gt; 
&gt; //Амос молчит.//
&gt; 
&gt; **Барнс:** А знаешь, давай пока поговорим о другом. Расскажи мне о своей жизни в Окхилл. Тебе тут нравится?
&gt; 
&gt; //Амос заметно расслабился.//
&gt; 
&gt; **Амос:** Ага, это хорошая школа. Я немного беспокоился насчет переезда, потому что это был один из тех городков, где все друг друга знают. Абсолютно все. Понимаете, о чем я? 
&gt; 
&gt; **Барнс:** Думаю, что да. Продолжай.
&gt; 
&gt; **Амос:** В реальности всё оказалось совсем не так, как показывают в фильмах и прочем. Но я справился. Здесь клёво. Все знакомы друг с другом, и все заботятся друг о друге. Несмотря ни на что. 
&gt; 
&gt; **Барнс:** Записал. Можешь рассказать мне о своих одноклассниках? Есть среди них такие, кто первым приходит на ум по какой-либо причине? 
&gt; 
&gt; **Амос:** Кевин Косниак и Дерек Томпсон. Они оба в футбольной команде, их все знают. Очень популярные. Этакие главари школы. 
&gt; 
&gt; **Барнс:** Ты тесно с ними общ...
&gt; 
&gt; **Амос:** Честно Вам скажу, они мудаки. Но вот умом они //точно не блещут//. Насколько я могу судить, им всё удаётся только благодаря какой-то запредельной удаче. Такого я о них мнения. 
&gt; 
&gt; **Барнс:** ...А. Я запомню это. Но вернёмся к вопросу - ты тесно с ними общался? 
&gt; 
&gt; **Амос:** Не особо. Типа, я видел их в школе, на занятиях, на &#34;классных часах&#34;, не говоря уже о... а, не важно. Но мы особо не разговаривали друг с другом.
&gt; 
&gt; **Барнс:** Почему нет?
&gt; 
&gt; **Амос:** Ну, как я уже говорил, они те ещё мудаки. Но в их присутствии я всегда испытывал одно странное чувство. 
&gt; 
&gt; **Барнс:** Можешь уточнить?
&gt; 
&gt; //Амос молчит.//
&gt; 
&gt; **Барнс:** Ладно. Можешь вспомнить, когда в поседний раз... ты близко общался с Дереком или Кевином в прошлом, скажем, пять месяцев назад? 
&gt; 
&gt; **Амос:** Это было на вечеринке. Команда только что выиграла довольно важную игру против... ну, Вам это всё равно будет неинтересно. Могу только сказать, что теперь у нас появилась возможность побороться за первенство в штате. Поэтому Дерек пригласил нас к себе домой, чтобы отпраздновать это событие, ведь оно действительно многое значило.
&gt; 
&gt; **Барнс:** Был ли там кто-то достойный особого упоминания?
&gt; 
&gt; **Амос:** Эээ... ну, там были Дерек, его девушка Кэролайн, Кевин, все ребята из футбольной команды и из нашего класса, а также несколько человек из других классов.
&gt; 
&gt; **Барнс:** //Все// ребята из твоего класса?
&gt; 
&gt; //Амос с энтузиазмом кивает.//
&gt; 
&gt; **Барнс:** Хорошо. Как прошла вечеринка?
&gt; 
&gt; //Амос молчит.//
&gt; 
&gt; **Барнс:** Позволь перефразировать. Как началась вечеринка?
&gt; 
&gt; **Амос:** Довольно хорошо. Старшему брату Дерека удалось достать пива, так что сначала все неплохо проводили время. А потом все сильно напились. В особенности Дерек и Кевин.
&gt; 
&gt; **Барнс:** И Дерек или Кевин сделали что-то такое, что испортили всем настроение?
&gt; 
&gt; //Амос кивает, но молчит.//
&gt; 
&gt; **Барнс:** Судя по тому, что мы видели, большинство учеников твоей школы ведёт себя так, словно ничего плохого не происходило. А ты сам или кто-то другой высказывался отрицательно в отношении данного инцидента?
&gt; 
&gt; **Амос:** Я думаю, что одна из особенностей таких маленьких городков, как Конверс, как я уже сказал ранее, - все заботятся друг о друге. Особенно футбольная команда. Никто не хочет ничего портить.
&gt; 
&gt; **Барнс:** Образно говоря, никто не захотел выносить сор из избы. Даже несмотря на то, что будет скрыто нечто ужасное?
&gt; 
&gt; //Амос молчит.//
&gt; 
&gt; **Барнс:** Все просто игнорировали то, что они сделали?
&gt; 
&gt; //Амос молчит.//
&gt; 
&gt; **Барнс:** Что они сделали с Самантой?
&gt; 
&gt; //Амос молчит и заметно нервничает.//
&gt; 
&gt; **&lt;Конец записи&gt;**
&gt; 
&gt; **Заключение:** Из-за невозможности собрать более важную информацию Амоса освободили после обработки амнезиаком класса B.

[[footnoteblock]]
