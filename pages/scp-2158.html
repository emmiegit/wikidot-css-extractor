**Elemento #:** SCP-2158

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-2158 è conservato in una cassetta di sicurezza del Sito-17. SCP-2158-1 è mantenuto nell’obitorio del Sito-47.

**Descrizione:** SCP-2158 è una pistola Remington modello 1875 stretta nella mano separata dal resto del corpo di Joshua Graham (1868-1893). Non mostra modifiche fatta eccezione per un’impugnatura di corno realizzata a mano. Spara cartucce .44-40. Qualunque proiettile sparato da questa pistola devierà la propria traiettoria non appena uscito dalla canna e compierà il percorso più diretto verso SCP-2158-1, ovunque esso si trovi, attraversando qualsiasi ostacolo.

SCP-2158-1 è il corpo imbalsamato di Stanley Tewksbury (1871-1924), un rancher sepolto in precedenza a Punkin Center, Arizona. Esso contiene al momento oltre 130 proiettili, di cui 80 presenti al momento del recupero.

SCP-2158 è stato trovato in un ranch abbandonato a Punkin Center, assieme al corpo di Joshua Graham, un altro rancher. Le indagini della MTF Psi-8 non hanno scoperto alcun collegamento tra Graham e Tewksbury. I ricercatori hanno avuto il permesso di accedere al cadavere per esami. L’autopsia ha stabilito la causa del decesso dovuta a impiccagione. La maggior parte del cadavere era decomposta, mentre la mano era mummificata e i tentativi di separarla dalla pistola sono stati vani.

Degno di nota è il fatto che Stanley Tewksbury morì di cause naturali 30 anni dopo l’esecuzione di Joshua Graham.
