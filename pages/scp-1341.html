    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1341 - &#34;JUNGLE IN A JAR&#34;
**Auteurs :** [[user RJB_R]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 22 mai 2012
**Images :** 1341-2-new.jpg par [[*user Elenee FishTruck]], [[[https://www.flickr.com/photos/shankaronline/11464492385|Flickr]]] et [[[https://commons.wikimedia.org/wiki/File:%22Zabar%22_Rod_Puppet.jpg|Wikimedia Commons]]]
[[include credit:end]]

[[include component:image-block name=1341-new.jpg|caption=SCP-1341 lors de son confinement initial.|width=200px]]


**Objet n^^o^^ :** SCP-1341

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-1341 doit être conservé dans un casier de confinement situé au [[[secure-facility-dossier-site-77| Site-77]]]. La salle doit être surveillée par deux gardes en toutes circonstances. Aucun objet arboricole ne doit être conservé dans la même zone que SCP-1341. Les tests doivent être effectués dans une structure indépendante, et SCP-1341 ne doit être introduit dans aucun bâtiment autre que ceux spécifiquement construits pour l&#39;abriter et le tester.
 
**Description :** SCP-1341 est un bocal en verre rouge, avec les mots &#34;JUNGLE EN POT&#34; peints au pochoir sur le couvercle avec de la peinture acrylique noire. Lorsque SCP-1341 est inactif, il pèse environ 480 grammes. Le fait de retirer le couvercle lorsque SCP-1341 se trouve à l&#39;extérieur d&#39;un espace clos n&#39;a aucun effet anormal. Si le couvercle de SCP-1341 est retiré alors qu&#39;il se trouve à l&#39;intérieur, il commencera à exsuder de la terre par son ouverture à raison de 10 kg par minute. La terre sera produite en continu jusqu&#39;à ce que tout l&#39;espace disponible dans la pièce où il est enfermé soit recouvert de cette terre sur une profondeur d&#39;au moins dix millimètres. 

Une fois que le sol aura atteint cette profondeur, plusieurs espèces de plantes anormales commenceront à y pousser. Les plantes produites par SCP-1341 ressemblent superficiellement aux espèces que l&#39;on trouve dans les forêts tropicales. Cependant, les tests ADN ont montré que ces plantes ne correspondent à aucune espèce connue. Les plantes continueront à pousser jusqu&#39;à ce qu&#39;elles atteignent la taille maximale permise par la zone. Il leur faut au maximum trois jours pour atteindre leur pleine maturité et, une fois arrivées à maturité, elles résistent à des températures allant jusqu&#39;à 500 degrés Celsius. La couche épidermique de ces plantes mesure en moyenne 7,6 sur l&#39;échelle de dureté de Mohs. Elles se sont révélées résistantes à tous les types connus de défoliants chimiques.

[[include component:image-block name=1341-2-new.jpg|caption=Une instance de SCP-1341-2|width=270px|align=left]]

Lorsque l&#39;espace maximum que les plantes peuvent occuper est rempli, plusieurs arbres commencent à produire des fruits, ressemblant à des fruits du genre //Durio//. Deux à trois semaines après le début de leur croissance, ces fruits tombent des arbres et s&#39;ouvrent, permettant à plusieurs organismes juvéniles (désignés ci-après SCP-1341-2) d&#39;émerger.

SCP-1341-2 ressemblent vaguement à des bipèdes simiesques et ne sont pas hostiles tant que ceux-ci ne sont pas provoqués. Les instances de SCP-1341-2 ont un type de comportement semblable à celui de chimpanzés sauvages.[[footnote]]Des similitudes entre SCP-1341 et la capacité de [[[SCP-1513]]] à produire de la faune à partir de sa flore ont été notées. L&#39;enquête sur l&#39;origine commune de ces deux anomalies est en cours.[[/footnote]] Lorsque la population de SCP-1341-2 aura atteint entre vingt et trente individus, la zone affectée par SCP-1341 s&#39;étendra pour remplir le plus grand espace clos possible. Les racines des plantes de SCP-1341 se propageront à travers les murs, les plafonds et les planchers de toute structure artificielle dans laquelle elles auront été plantées. De nouvelles plantes commenceront à pousser à partir de ces structures racinaires, jusqu&#39;à ce que SCP-1341 ait complètement assimilé le reste de la structure.

[[collapsible show=&#34;+Addendum 1341-1 : Expérience 1341-A&#34; hide=&#34;-Addendum 1341-1 : Expérience 1341-A&#34;]]

Le ██/██/20██, les premières expériences sur SCP-1341 ont été lancées. Le document suivant a été récupéré au Site-██, après que le Site n&#39;ait pas établi les contacts radio mensuels de routine avec l&#39;Avant-Poste Delta. Le Site a été découvert complètement envahi par de la végétation, et tout le personnel stationné sur la base est actuellement toujours porté disparu. Le rapport suivant est supposé avoir été compilé sous forme de journal par le Dr Boyd, ancien chercheur à la tête des recherches sur SCP-1341.

&gt; Jour 01 : Nous avons commencé les expériences sur la Phase 3 aujourd&#39;hui. D-0981 a été choisi en raison de sa coopération antérieure lors de tests sur d&#39;autres objets sûrs. Nous avons placé le bocal dans la pièce où il est enfermé et nous avons laissé faire l&#39;objet. Maintenant, nous attendons de voir ce qui va se passer.
&gt; 
&gt; Jour 15 : Nous sommes enfin entrés dans la Phase 3. D-0981 se comporte comme prévu, tout comme la croissance des plantes. La majeure partie de la pièce est à présent recouverte de lianes et de végétation, et plusieurs arbres ont commencé à germer.
&gt; 
&gt; Jour 17 : Il est devenu impossible de pénétrer dans la salle de test par l&#39;entrée principale, donc nous avons percé un trou dans le plafond. La majeure partie de la salle de test ressemble maintenant à une jungle. D-0981 ne parle plus vraiment, il se contente d&#39;arracher les mauvaises herbes. Il a les mains ensanglantées et semble se tuer à la tâche. Je vais recommander l&#39;utilisation de sédatifs pour s&#39;assurer qu&#39;il ne se suicide pas avant la conclusion de l&#39;expérience.
&gt; 
&gt; Jour 18 : Il est impossible de pénétrer dans la salle de test par quelque moyen que ce soit. Nos deux entrées improvisées sont complètement envahies par la végétation elles aussi. Cependant, bien que nous ne nourrissions pas D-0981 et que nous ne l&#39;obligions pas à dormir, il semble toujours actif. Les signes vitaux montrent qu&#39;il est stressé, mais vivant, bien qu&#39;il n&#39;ait rien mangé depuis au moins trois semaines. J&#39;ai déposé une requête pour mettre fin à l&#39;expérience auprès du Directeur cette semaine.
&gt; 
&gt; [ILLISIBLE]
&gt; 
&gt; Jour 20 : Il semble que les effets de SCP-1341 commencent à se répandre en dehors de la salle de test. Le terrain est devenu complètement envahi par la végétation, et tout ce qui poussait déjà sur le Site est devenu incontrôlable. Je vais envoyer des agents dans la salle de test pour récupérer SCP-1341 et éliminer D-0981. Si nous n&#39;arrêtons pas cela maintenant, tout le site pourrait bien être envahi par la végétation d&#39;ici quelques semaines.
&gt; 
&gt; Jour 25 : Les Agents que j&#39;ai envoyés ne sont jamais revenus. Ils sont restés en contact radio avec nous pendant quelques jours, ceci dit, donc au moins, ce n&#39;était pas complètement inutile. Apparemment, la salle est devenue encore plus impraticable depuis la dernière fois que nous l&#39;avons vue. Ils ont signalé des bruits d&#39;animaux sauvages provenant de l&#39;intérieur. D-0981 était introuvable. La croissance de la végétation a empiré depuis que nous les avons envoyés là-bas. Je crains de devoir faire évacuer la base, car la croissance continue des plantes la rendra inutilisable d&#39;ici une semaine.
&gt; 
&gt; Jour 26 : Nous ne pouvons plus évacuer. En me réveillant ce matin, j&#39;ai constaté que toutes les portes et fenêtres étaient recouvertes d&#39;énormes lianes. Aucun des équipements que nous avons essayé d&#39;utiliser pour les découper n&#39;a fonctionné. Des gens manquent à l&#39;appel. Des sections entières de la base sont impossibles à traverser, et Ernie est allé dans les conduits d&#39;aération et n&#39;en est jamais ressorti. Nous avons rassemblé toutes les ressources dont nous disposions et nous allons essayer de trouver un autre moyen de nous échapper d&#39;ici demain.
&gt; 
&gt; En plus... nous ne sommes pas seuls. Il y a des créatures là-dedans. Elles nous observent depuis les zones les plus denses. Je n&#39;ai pas pu les voir de près, mais je sais qu&#39;elles sont là. Les rapports disent qu&#39;elles ne sont pas hostiles... J&#39;espère qu&#39;ils ont raison.
&gt; 
&gt; Jour 28 : Nous en avons tué une par accident aujourd&#39;hui. Martin essayait d&#39;accéder à l&#39;armurerie... et je suppose que la créature l&#39;a surpris. Nous avons trouvé son corps juste devant l&#39;entrée de l&#39;armurerie, complètement mutilé. Et l&#39;odeur... il y avait l&#39;odeur du cadavre, bien sûr, mais pas seulement. Il y avait aussi une odeur forte et musquée. Martin était le seul qui connaissait les codes d&#39;accès à l&#39;armurerie, donc je suppose que ce plan n&#39;est plus d&#39;actualité.
&gt; 
&gt; Je sais qu&#39;elles sont toujours là. Si elles ne voulaient pas nous faire du mal avant, c&#39;est certainement le cas maintenant. J&#39;espère que Dieu me donnera la force de protéger mes subordonnés et de nous sortir de ce pétrin.
&gt; 
&gt; Jour 30 : Je pense que je suis le dernier qui reste. Nous avons essayé... absolument tout et n&#39;importe quoi pour sortir. Mais ce truc nous a tous eus. Janice est tombée dans une fosse, et elle était remplie de pieux en bambou. J&#39;ai encore la nausée en y repensant. Albert s&#39;est empêtré dans des lianes et nous n&#39;avons pas réussi à le sortir de là. Au bout d&#39;une journée, les lianes l&#39;avaient complètement recouvert. Je l&#39;entends toujours pleurer. Lyra... Je ne sais pas ce qui est arrivé à Lyra. Tout ce que je sais, c&#39;est qu&#39;après que les lumières se soient éteintes, je ne l&#39;ai plus jamais revue.
&gt; 
&gt; D-0981 est toujours vivant. Parfois, il parle dans les hauts-parleurs du Site. Il divague sur le fait que tout ça est de notre faute, que nous avons laissé la base sombrer et devenir un &#34;gouffre rempli de mauvaises herbes et de dépravation &#34;, comme il dit. Ce bâtard mélodramatique. Je sais qu&#39;il sait où je suis. Je ne vais pas jouer à ce jeu avec lui. Il veut jouer au chasseur, mais il va être très déçu.
&gt; 
&gt; Je vais m&#39;éliminer d&#39;abord.

//Les pages restantes sont vierges.//
[[/collapsible]]
