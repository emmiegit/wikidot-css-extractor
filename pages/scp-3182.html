[[include component:image-block name=https://scp-wiki.wdfiles.com/local--resized-images/scp-3182/grocery/medium.jpg|caption=SCP-3182 trong trạng thái không hoạt động.|width=300px]]

**Mã vật thể:** SCP-3182

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** Nhân sự ngầm trú tại bên ngoài SCP-3182 loại bỏ bất kỳ cá nhân nào cố gắng tiếp cận. Một câu chuyện ngụy tạo liên quan đến việc cấu trúc công trình không ổn định được phổ biến cho sự lý giải này. Các nhân chứng trước trong một Sự kiện Deimos bị truy lùng và được cấp thuốc lú thích hợp tùy theo mức độ tiếp xúc của họ. Do sự tách biệt tương đối của thị trấn Denton, khó khăn trong việc định vị các cá nhân này là bằng không.

Không nhân sự Tổ Chức nào được vào SCP-3182 trong một Sự kiện Deimos. Bất kỳ thử nghiệm trong khi diễn ra Sự kiện Deimos phải được chấp thuận bởi ít nhất một thành viên của nhân sự Cấp 3.

Nếu có nhân sự nào báo cáo nghe thấy âm thanh tiếng ríu rít nhẹ, họ cần phải được sơ tán khỏi SCP-3182 ngay lập tức.

**Mô tả:** SCP-3182 là một cửa hàng tiện lợi đổ nát tại thị trấn Denton, Missouri, nơi diễn ra một loạt các hiện tượng bất thường từ 19:52 tới 20:52 mỗi ngày (sau đây được gọi là Sự kiện Deimos). Các đặc tính dị thường của SCP-3182 dường như xuất hiện lần đầu tiên ngay sau việc đóng cửa ban đầu của nó. Việc đóng cửa diễn ra do tình hình kinh tế yếu nghèo của thị trấn và dư luận tiêu cực về vụ tự sát của một nhân viên bán thời gian mười bảy tuổi.

Trong Sự kiện Deimos, không có nguồn ánh sáng có thể thấy nào có thể soi thấu SCP-3182. Ngoài ra, các cá nhân sẽ cảm thấy bản thân không thể vào hoặc ra khỏi tòa nhà, nhận định khi được hỏi cung rằng không có lối vào hoặc lối ra tồn tại. Các đoạn video quay lại thời gian của họ xung quanh SCP-3182 cho thấy không phải như vậy, thay vào đó giả thuyết là SCP-3182 ảnh hưởng đến nhận thức của những người tiếp xúc với nó.

Cá nhân hiện diện bên trong SCP-3182 trong Sự kiện Deimos được biết là bị tác động dị thường theo một số cách, bao gồm:

* Những cơn phiền muộn hoặc u sầu tột độ đột ngột và bất thường.
* Phát triển sự phẫn nộ nặng nề đối với thị trấn Denton, Missouri.
* Hồi tưởng về những ký ức được xác định là thuộc về những khách hàng thường xuyên trước đây của  SCP-3182.
* Hoang tưởng về một mối nguy hiểm mơ hồ đang cận kề, và cảm thấy cần phải làm gì đó.
* Ý chí mạnh mẽ để rời khỏi SCP-3182, mặc dù điều này là không thể.

Một số tác dụng phụ về thể chất, bao gồm buồn nôn, chấn thương nặng, và tử vong cũng đã được ghi nhận. Dường như có một tập hợp tiêu chí vẫn chưa được hiểu làm rõ cho những điều xảy ra đối với một cá nhân.

Các tác động dị thường của SCP-3182 dường như tập trung xung quanh Gian hàng 3 của cửa hàng. Tại khu vực này, cùng với các hiện tượng đã đề cập trước đó, các biểu hiện bao gồm tiếng rên rỉ và tiếng la hét quái rợn, sự xuất hiện của những bóng hình con người không rõ ràng, và âm thanh của thứ gì đó nặng bị kéo lết trên sàn nhà được báo cáo.

Cuộc điều tra về SCP-3182 đang được tiến hành.

[[collapsible show=&#34;Bản ghi Khám phá 3182-1&#34; hide=&#34;Đóng bản ghi&#34; hideLocation=&#34;both&#34;]]

**Đối tượng:** D-123449
**Nhà nghiên cứu Quan sát:** Ts. Gradian

D-132449 được yêu cầu ở lại trong phòng nghỉ trước đây của SCP-3182 trong thời gian diễn ra Sự kiện Deimos. D-123449 được trang bị một máy camera và một tai nghe, cho phép liên lạc hai chiều giữa anh ta và nhà nghiên cứu quan sát.

&gt; **&lt;Bắt đầu Bản ghi&gt;**
&gt; 
&gt; //(D-132449 đang ở trong phòng nghỉ, ngồi xuống một chiếc ghế.)//
&gt; 
&gt; **D-132449:** Vậy thì -- một giờ thôi, phải không? Chỉ ngồi đây? Đó là tất cả thôi?
&gt; 
&gt; **Ts. Gradian:** Chỉ vậy thôi.
&gt; 
&gt; **D-132449:** (cười) Thử nghiệm dễ nhất mà mấy người từng cho tôi làm. Tuyệt vời.
&gt; 
&gt; //(Dừng.)//
&gt; 
&gt; **Ts. Gradian:** Không vấn đề gì. Vui lòng cho tôi biết về bất kỳ ảnh hưởng tâm lý nào SCP-3182 đang gây ra cho anh.
&gt; 
&gt; **D-132449:** Như là gì?
&gt; 
&gt; **Ts. Gradian:** Anh đã được tường thuật trước về điều này.
&gt; 
&gt; **D-132449:** Ừ, ừ, tôi nhớ mà. Tôi bắt đầu cảm thấy lo lắng rồi đấy, cho ông biết thôi.
&gt; 
&gt; //(Bảy phút ba mươi hai giây trôi qua.)//
&gt; 
&gt; **D-132449:** Đệch.
&gt; 
&gt; **Ts. Gradian:** Đây? Sao vậy?
&gt; 
&gt; **D-132449:** Tôi phải về nhà sớm thôi.
&gt; 
&gt; **Ts. Gradian:** Sao cơ?
&gt; 
&gt; **D-132449:** Sau thử nghiệm này, tôi phải...về nhà - về //trở lại//, buồng của tôi. Tôi sẽ về đó.
&gt; 
&gt; //(Dừng.)//
&gt; 
&gt; **Ts. Gradian:** Tôi hiểu.
&gt; 
&gt; **D-132449:** Xin lỗi về điều đó -- đoán là nơi này nó, ah, không làm gì được ông.
&gt; 
&gt; //(Hai mươi phút mười chín giây trôi qua.)//
&gt; 
&gt; **D-132449:** Ông có nghe thấy không?
&gt; 
&gt; **Ts. Gradian:** Tôi không nghe thấy gì cả. Ý anh là sao?
&gt; 
&gt; **D-132449:** //Đó//, ngay đằng đó, tôi có thể...nghe thấy gì đó. Chờ chút, nó -- nó ở đây.
&gt; 
&gt; //(D-132449 đứng lên khỏi ghế và di chuyển qua phòng nghỉ hướng tới một cái lò vi sóng đã hỏng trên một cái bàn gần đó. Tiếng ríu rít nhẹ có thể được nghe thấy đến từ bên trong cái lò vi sóng đã đóng.)//
&gt; 
&gt; **D-132449:** Ở đó, ông đã nghe thấy chưa? Có thứ gì đó ở trong này.
&gt; 
&gt; **Dr. Gradian:** Tôi, uh, tôi hiểu rồi. Tôi sẽ...khuyên anh là //đừng// động chạm vào cái lò vi sóng. Đây chỉ là một cuộc thử nghiệm để xác định các tác động cơ bản của một Sự kiện Deimos mà thôi.
&gt; 
&gt; **D-132449:** Tôi sẽ //không// ngồi đây  trong ba mươi phút và tự hỏi chuyện gì đang xảy ra với cái lò vi sóng bẩn thỉu chết tiệt này đâu.
&gt; 
&gt; //(Tiếng ùng ục càng lúc càng mạnh.)//
&gt; 
&gt; **Dr. Gradian:** Ah, một lần nữa, tôi //thật sự// khuyên anh đừng --
&gt; 
&gt; //(D-132449 mở lò vi sóng. Video bị cắt.)//
&gt; 
&gt; **&lt;Kết thúc Bản ghi&gt;**

Phần còn lại của D-132449 sau đó được tìm thấy rải rác khắp hệ thống đường ống nước của SCP-3182. Kiểm tra lò vi sóng trong phòng nghỉ cho thấy nó chứa một chất lỏng màu đen sệt. Sau khi chiết xuất chất này, nó đã được đưa ra khỏi cửa hàng.

Phân tích chất lỏng được chiết xuất cho thấy nó giống về mặt di truyền với hàng trăm cư dân hiện tại và trước đây của Denton, Missouri.

[[/collapsible]]

[[collapsible show=&#34;Bản ghi Khám phá 3182-2&#34; hide=&#34;Đóng Bản ghi&#34; hideLocation=&#34;both&#34;]]

**Đối tượng:** D-342089
**Nhà nghiên cứu Quan sát:** Ts. Gradian

D-342089 được yêu cầu kiểm tra Gian hàng 3 trong Sự kiện Deimos. D-342089 được trang bị một máy camera và một tai nghe, cho phép liên lạc hai chiều giữa anh ta và nhà nghiên cứu quan sát. Vị trí ban đầu là phòng nghỉ.

&gt; **&lt;Bắt đầu Bản ghi&gt;**
&gt; 
&gt; **Ts. Gradian:** Bây giờ, à, trước khi chúng ta bắt đầu, tôi nên cảnh cáo anh là nếu anh nghe thấy bất kỳ, well, tiếng ríu rít nào -- đừng đuổi theo nguồn của chúng.
&gt; 
&gt; **D-342089:** Ồ, chết toi rồi.
&gt; 
&gt; **Ts. Gradian:** Xin lỗi cơ?
&gt; 
&gt; **D-342089:** Sẽ ra sao nếu tôi...nếu tôi &#39;theo đuổi nguồn của chúng&#39;?
&gt; 
&gt; //(Dừng.)//
&gt; 
&gt; **Ts. Gradian:** Điều đó không liên quan tới cuộc thử nghiệm lúc này.
&gt; 
&gt; **D-342089:** Ah, đệt.
&gt; 
&gt; //(D-342089 di chuyển từ vị trí ban đầu tới Gian hàng 3. Nửa đường đi, anh dừng lại. Dòng chữ &#39;Ra khỏi đây ngay&#39; được khắc vào bức tường phía trên lối vào chính.)//
&gt; 
&gt; **D-342089:** Nói dễ hơn làm ấy.
&gt; 
&gt; **Ts. Gradian:** Ý anh nói vậy là sao?
&gt; 
&gt; **D-342089:** Chẳng có cửa nào cả, tôi chẳng thể ra được. Tôi sẽ kẹt ở đây mãi mãi.
&gt; 
&gt; **Ts. Gradian:** Hơi phóng đại một chút đấy.
&gt; 
&gt; **D-342089:** Chà, vậy thì làm sao tôi ra ngoài được?
&gt; 
&gt; **Ts. Gradian:** Với các cánh cửa?
&gt; 
&gt; **D-342089:** //Chẳng có// cái nào cả, vấn đề là vậy đó!
&gt; 
&gt; //(Dừng.)//
&gt; 
&gt; **Ts. Gradian:** D-342089, anh vào đây kiểu gì?
&gt; 
&gt; **D-342089:** Qua cửa ra vào.
&gt; 
&gt; **Ts. Gradian:** Vậy thì anh không thể rời đi bằng đường đó sao?
&gt; 
&gt; **D-342089:** Tôi không thể. Chẳng có cái cửa nào cả.
&gt; 
&gt; //(Dừng.)//
&gt; 
&gt; **Dr. Gradian:** Tôi...D-342089, vui lòng tiếp tục.
&gt; 
&gt; //(D-342089 tiếp tục, đến Gian hàng 3. Nó trống.)//
&gt; 
&gt; **Ts. Gradian:** Anh có gặp bất kỳ tác động tâm lý tiêu cực nào không?
&gt; 
&gt; **D-342089:** Chà, tôi không cảm thấy tuyệt cho lắm, nếu đó là những gì ông muốn -- nơi này có hơi đáng sợ đấy.
&gt; 
&gt; **Ts. Gradian:** Ý tôi là ngoài cái đó ra.
&gt; 
&gt; **D-342089:** Ờm, ngoài //cái đó// ra, tôi không --
&gt; 
&gt; //(D-342089 nhìn xung quanh khi anh nói, dừng lại khi anh ta nhìn thấy bóng hình một người phụ nữ mặc áo sơ mi với quần jean ống loe ở đầu bên kia của Gian hàng Aisle 3. Các đặc điểm trên khuôn mặt không rõ ràng, thay đổi giữa khuôn mặt của người bình thường và cấu hình dị thường khác nhau của đặc điểm khuôn mặt của nó. Bóng hình sau đây được gọi là SCP-3182-1.)//
&gt; 
&gt; **D-342089:** Ôi //đệt// không.
&gt; 
&gt; **Ts. Gradian:** D-342089, vui lòng --
&gt; 
&gt; **D-342089:** Đéo. Không. Đụ má mày. Tao không làm việc này đâu. Đụ má.
&gt; 
&gt; //(D-342089 lần mò trên kệ bên cạnh, lấy một cái hộp các-tông. SCP-3182-1 bắt đầu nhanh chóng lắc đầu với vẻ mặt hoảng sợ. Nó há miệng ra, và âm thanh của một số lượng lớn máy tính tiền mở ra chồng chéo lên nhau có thể được nghe thấy. Điều này dường như là để nhằm gây ra một số mức độ phản kháng.)//
&gt; 
&gt; **Ts. Gradian:** Ah, dừng khoảng chừng là 2 giây, uh, trước khi anh làm gì hấp tấp, Daniel --
&gt; 
&gt; **D-342089:** Đéo, đéo! Mẹ nó! Tao sẽ không chết tại cái thị trấn chết dẫm này đâu!
&gt; 
&gt; //(D-342089 ném hộp vào SCP-3182-1. Có thể nghe thấy tiếng ríu rít nhẹ từ phía sau D-342089. Video bị cắt.)//
&gt; 
&gt; **&lt;Kết thúc Bản ghi&gt;**

Sau khi Sự kiện Deimos kết thúc, D-342089 được tìm thấy còn sống trong một thùng rác ở con hẻm bên ngoài SCP-3182. Phần lớn da ngoài và bắp thịt được tìm thấy bị bỏ lại khắp nơi SCP-3182. Thông điệp có nội dung &#39;Ra khỏi đây ngay&#39; không được tìm thấy trong SCP-3182 sau Sự kiện Deimos.

[[/collapsible]]

[[collapsible show=&#34;Bản ghi Khám phá 3182-3&#34; hide=&#34;Đóng Bản ghi&#34; hideLocation=&#34;both&#34;]]

**Bản ghi Khám phá 3182-3:**

**Đối tượng:** D-693221
**Nhà nghiên cứu Giám sát:** Ts. Gradian

D-693221 được lệnh ở lại Gian hàng 3 trong suốt thời gian diễn ra Sự kiện Deimos. D-693221 được trang bị một máy camera và một tai nghe, cho phép liên lạc hai chiều giữa cô ta và nhà nghiên cứu quan sát. Vị trí ban đầu là Gian hàng 3.

&gt; **&lt;Bắt đầu Bản ghi&gt;**
&gt; 
&gt; **Ts. Gradian:** Cô cảm thấy thế nào, D-693221?
&gt; 
&gt; **D-693221:** Ở đây lạnh. Lạnh lắm.
&gt; 
&gt; **Ts. Gradian:** Tôi chắc rằng nó sẽ qua thôi. Thử nghĩ tích cực lên.
&gt; 
&gt; **D-693221:** Ông đến đây tìm bóng ma Walmart và cố nghĩ tích cực ư.
&gt; 
&gt; //(Dừng.)//
&gt; 
&gt; **Ts. Gradian:** Đúng vậy. Tuy nhiên, tôi khuyên là //cố// giữ bình tĩnh, ít nhất là vậy.
&gt; 
&gt; **D-693221:** Được rồi. Được rồi. Tôi có thể làm điều đó.
&gt; 
&gt; //(Dừng.)//
&gt; 
&gt; **D-693221:** Không, không tôi không thể, tôi cần phải ra khỏi đây. Tôi không thể mắc kẹt ở đây. Tôi cần phải ra khỏi đây ngay bây giờ.
&gt; 
&gt; **Ts. Gradian:** Tôi e rằng cô cần phải ở lại đây cho tới hết phần còn lại của cuộc thử nghiệm, nhưng --
&gt; 
&gt; //(D-693221 quay đầu rời đi. SCP-3182-1 đang đứng ở đầu bên kia của Gian hàng 3.)//
&gt; 
&gt; **D-693221:** Ôi Chúa ơi. Tôi cần phải ra khỏi đây ngay bây giờ. Tôi cần phải ra khỏi đây ngay bây giờ.
&gt; 
&gt; //(SCP-3182-1 bắt đầu lắc đầu liên tục.)//
&gt; 
&gt; **Ts. Tsadian:** Tôi e rằng cô không thể rời đi đâu, D-693221. SCP-3182 sẽ ngăn lại thôi.
&gt; 
&gt; **D-693221:** Tôi không thể...tôi chỉ...tôi cần phải ra khỏi đây ngay bây giờ. Tôi cần phải ra khỏi đây ngay bây giờ hoặc tôi sẽ có kết cục như cô ta mất.
&gt; 
&gt; **Ts. Gradian:** Ý cô nói vậy là sao?
&gt; 
&gt; **D-693221:** Tôi không //biết// ý gì cả. Tôi chỉ đang nói...những gì miệng tôi đang nói. Tôi không, tôi không biết mình đang nghĩ gì cả.
&gt; 
&gt; //(D-693221 quay lại và bắt đầu di chuyển về phía lối ra vào của SCP-3182. Tiếng ríu rít nhẹ có thể được nghe thấy.)//
&gt; 
&gt; **Ts. Gradian:** Tôi sẽ dừng lại bất cứ điều gì cô đang làm bây giờ.
&gt; 
&gt; //(D-693221 dừng lại.)//
&gt; 
&gt; **D-693221:** Tôi cần phải...tôi cần phải ra khỏi...tôi ổn mà. Tôi ổn mà. Xin lỗi.
&gt; 
&gt; **Ts. Gradian:** D-693221, cô có thể quay lại và nhìn vào SCP-3182-1 được không?
&gt; 
&gt; **D-693221:** Huh?
&gt; 
&gt; **Ts. Gradian:** Bóng quang phổ -- //con ma//, D-693221.
&gt; 
&gt; //(D-693221 quay lại và nhìn SCP-3182-1. SCP-3182-1 đang lắc đầu với vẻ mặt hoảng sợ. Sàn nhà bên dưới nó dường như đang thay đổi và chuyển động theo dạng chất lỏng.)//
&gt; 
&gt; **D-693221:** Cái éo gì?
&gt; 
&gt; //(Âm thanh ríu rít ngày càng mạnh. Nhiều cánh tay người[[footnote]] Phân tích sau đó về hình xăm xuất hiện trên một trong những cánh tay cho thấy nó giống hệt với một hình xăm của Colin Mathers, quản lý cũ của SCP-3182. Mathers hiện vẫn còn sống và không thể hiện bất kỳ đặc tính dị thường nào. [[/footnote]] trồi lên từ sàn nhà bên dưới SCP-3182-1, bắt lấy nó, và bắt đầu kéo nó trở xuống với chúng. Khi bị kéo xuống, SCP-3182-1 có thể được thấy đang điên cuồng ra hiệu về phía cửa thoát hiểm. Tiếng la hét lớn được nghe bắt nguồn từ SCP-3182-1 cho đến khi nó hoàn toàn bị kéo xuống sàn nhà. Sự thay đổi của sàn nhà và tiếng ríu rít kết thúc.)//
&gt; 
&gt; **D-693221:** Tôi cần phải ra khỏi đây ngay bây giờ. Tôi cần phải ra khỏi đây ngay bây giờ. Tôi cần phải ra khỏi đây ngay bây giờ! //Tôi cần phải ra khỏi đây ngay bây giờ!//
&gt; 
&gt; //(D-693221 lặp lại lời này trong suốt phần còn lại của cảnh quay, trong khi chạy qua SCP-3182 một cách hoảng loạn và la hét hết cụm từ. Cô không phản hồi hoặc chú ý tới bất kỳ nỗ lực liên lạc nào từ nhân sự quan sát trong suốt thời gian này.)//
&gt; 
&gt; **&lt;Kết thúc Bản ghi&gt;**

D-693221 được phục hồi nguyên vẹn và khỏe mạnh sau Sự kiện Deimos. Vì đây là thử nghiệm cuối cùng theo lịch trình của cô, cô ấy được quay trở lại trại giam sau điều trị thuốc lú với một bản án giảm nhẹ.

Do hành vi bất thường của SCP-3182-1 trong lần khám phá này,  việc điều tra sâu hơn về lịch sử của SCP-3182 được chấp thuận. Các cuộc phỏng vấn với quản lý và nhân viên trước đây của SCP-3182 cho thấy tòa nhà có thể đã thể hiện hoạt động bất thường sớm hơn kết luận ban đầu, với một số người trong số họ nhận định nghe thấy một cá nhân vô hình bắt chước giọng nói của mình.

D-442099 được hướng dẫn ở lại Gian hàng 3 cố gắng giao tiếp với bất kỳ thực thể nào bên trong SCP-3182 thông qua máy dò EVP do Tổ Chức phát triển[[footnote]] Các phiên bản dân dụng của kỹ thuật giao tiếp quang phổ của Tổ Chức đã được coi là không hiệu quả đến mức không là nguy cơ đối với tính chất thông thường. [[/footnote]]. Giao tiếp đã được phân mã như một chuỗi kích thích và phản hồi. Phần lớn các kích thích đã được viết trước bởi Ts. Gradian.

|| **KÍCH THÍCH:** &#34;Xin chào?&#34; || **PHẢN HỒI:** &#34;Tôi có thể giúp gì?&#34; **(Ước tính có 3+ giọng người, lẫn giữa nam và nữ.)** ||
|| **KÍCH THÍCH:** &#34;Bạn có thể hiểu những gì tôi nói không?&#34; || **PHẢN HỒI:** &#34;Đó sẽ là (không hiểu được).&#34; **(Ước tính có 3+ giọng người, lẫn giữa nam và nữ.)** ||
|| **KÍCH THÍCH:** &#34;Bạn có thể cho tôi biết bạn trông như nào không?&#34; || **PHẢN HỒI:** &#34;Nhìn tôi này. Nơi này đã hủy hoại tôi. Đáng lẽ tôi nên chuyển tới Jefferson khi tôi có cơ hội.&#34; **(Ước tính có 7+ giọng người, lẫn giữa nam và nữ.)** ||
|| **KÍCH THÍCH:** &#34;Bạn đang ở đâu?&#34; || **PHẢN HỒI:** &#34;Một ngày nào đó tôi có đủ tiền. tôi sẽ rời khỏi nơi này.&#34; **(Ước tính có 25+ giọng người, lẫn giữa nam và nữ.)** ||
|| **KÍCH THÍCH:** &#34;Tên bạn là gì?&#34; || **PHẢN HỒI:** &#34;(không hiểu được)&#34; **(Ước tính có 70+ giọng người, lẫn giữa nam và nữ.)**||
|| **KÍCH THÍCH:** &#34;Làm ơn, tôi không hiểu.&#34; || **PHẢN HỒI:** (tiếng ríu rít nhẹ, ngắt quãng[[footnote]] Phân tích sau thử nghiệm cho thấy không có vấn đề gì với thiết bị âm thanh. [[/footnote]].)||
|| **KÍCH THÍCH:** &#34;Tôi không muốn chết tại đây.&#34; || **PHẢN HỒI:** &#34;Anh cần phải ra khỏi đây ngay.&#34; **(Một giọng người, nữ giới.)** ||
|| **KÍCH THÍCH:** &#34;Tôi có thể giúp gì không?&#34; || **PHẢN HỒI:** &#34;//Làm ơn// ra khỏi đây ngay --&#34; (Câu nói bị cắt ngang.) **(Một giọng người, nữ giới, bị căng thẳng.)** ||
|| **KÍCH THÍCH:** &#34;Xin chào?&#34; || **PHẢN HỒI:** Không. ||
|| **KÍCH THÍCH:** &#34;Xin chào?&#34; || **PHẢN HỒI:** (tiếng ríu rít nhẹ) ||
|| **KÍCH THÍCH:** &#34;Tôi không muốn chết ở thị trấn chết tiệt này.&#34; || **PHẢN HỒI:** Tiếng cười. **(Ước tính có 10,000+ giọng người.)** ||
