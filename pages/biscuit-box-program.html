    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:simple-yonder]]

[[&gt;]]
[[module Rate]]
[[/&gt;]]

近日，基金会中有个相对奇异的现象——那就是原本清闲的废除部突然有活干了。这并不是什么可喜可贺的事，这意味着基金会难以对日益壮大的异常事物进行有效收容。

研究团队从[[[https://scp-wiki-cn.wikidot.com/keter-duty| 一个较为古老的计划]]]中取得灵感，并通过了议会批准。决定推广将性质相抵的收容物组合这一收容方式。对于一些具有昂贵收容代价的项目，这是相对有效且低廉的。即饼干盒程序。

目前已有一批异常进行了实验性收容措施，总体上来说，具有高度可行性。除开已实施的措施，以下还包括一些爱蒂塔计划对其他宇宙的交涉。我们也鼓励广大研究员为本程序提供严谨，慎重的建议，有效节省资源来帮助基金会应对日渐复杂的异常界局势。——Rsr.Tether？
----
[[include :scpsandboxcn:k-include
|amount=2
|item-1=SCP-CN-899
|describe-1=CN899是原基金会站点Site-CN-99。项目已移动至地下600m并不断变形中。其中的人员无法离开。
|item-2=CN1438
|describe-2=SCP-CN-1438是一可变形的有机实体，关注或限制将导致项目的反抗。
|contain=自正上方入口进入后，出于CN899的限制，任何可见入口都被CN1438填满，但并无离开的迹象。新出现的入口也被阻塞，无新增人员损失。CN1438似乎正尝试连带整个站点移动至地面。
]]
----
[[include :scpsandboxcn:k-include
|amount=2
|item-1=SCP-CN-1546
|describe-1=CN1546-1是一类灯具，正常工作时，将会使经过其正下方的人类获得一系列不显著的异常性质。
|item-2=SCP-CN-2987
|describe-2=CN2987指一系列具有相同模式的人员失踪事件。在CN2987发生地点的坐便器或蹲厕位附近总是可以发现失踪者的手机。手机均具有类似状态。
|contain=首次对于CN1546-2的攻击发生后。CN2987案件现场的典型手机状态目前仅在相应时间产生于CN1546-2所持设备。未再造成任何人员失踪，但均有一对应CN1546-1消失。经历此事件的CN1546-2将会失去所有异常，人员均表示并无成为CN1546-2期间的记忆。推测CN1546-1迫使CN2987攻击更多人员从而获取其控制权。


= “提线者总是高高在上。”——Rsr.Tether？
]]
----
[[include :scpsandboxcn:k-include
|amount=2
|item-1=我
|describe-1=救命，我是一个必须以第一人称描述的烤面包机。当我持续在个体周围两个月之后，个体就会开始认为自己也是一个烤面包机并尝试模仿我的标准功能。
|item-2=SCP-CN-1059
|describe-2=CN1059是一具有形似SCiPNET终端登录窗口的登录界面的信息危害，能够动态更新以对阅读者进行语言攻击，并导致心理崩溃。
|contain=哦，看看我这个愚蠢的烤面包机，没有任何办法动弹分毫。我有什么用啊，害死了这么多人。研究员拿我烤面包都要小心翼翼，废物！我太蠢了，从来没有像我这么无用的东西！我会继续下去的，永远，对我一个人！直到我认识到我的没用！我下地狱吧！

此外，我的项目描述后的“你好”，变更为“救命”，异常效应显著下降，推测我存在未被探明的理解能力。]]
----
[[include :scpsandboxcn:k-include
|amount=2
|item-1=SCP-CN-2848
|describe-1=基金会-中国-2乘以1424的绝对值 大概率上指 最小正整数个 自我指涉而矛盾的 语意模糊、混淆非名词并堆砌概念 妨碍理解性异常，依附振动、信息、书面媒介传播。
|item-2=SCP-CN-2109
|describe-2=谜题-2109是天老爷和他的伙计，爱下雨、出谜题，不听点儿谜题就得下雨，容不得咱偷看。管事儿的写了给天老爷看，天老爷也就蒙了眼睛。
|contain=天老爷的下颚附属物及舌 和 管事儿的有的语义 发生化学反应，语言交流和表达能力废除。难说的玩意被咱 使用特定的必要手段 废弃并闲置，给天老爷 通过发生器 制造反应，编造并概述性叙述 谜题。天老爷多巴胺浓度 超越仪表 增加数量， 不美好气味和扩散液体 超越仪表 缩减存在。

“没法明着说，那就暗着来。喜欢说谜：找个听谜的。”——Dr.Hua Nixotn
]]

[[include :scpsandboxcn:k-include
|amount=2
|item-1=SCP-CN-2696
|describe-1=CN2696是一座异常灯塔，可以操纵一定范围内的气象变化、控制云的运动并阻止恶劣天气形成。
|item-2=SCP-858
|describe-2=858是一可漂移的发光云，能影响位于其下方的卷云云层并使其降水。其产生的雨水可以永久地改变固体物质的性质，令该物体或生物不再受万有引力吸引而是被排斥。
|contain=858移动至CN2696上方、并影响四周的云层，CN2696随后尝试再次操纵云层并控制了SCP-858、试图将其分解。SCP-858开始维持自身的存在，恰好与CN2696对其的分解速度相当。
]]
----
[[include :scpsandboxcn:k-include
|amount=2
|item-1=SCP-CN-186 
|describe-1=CN186是一种淡黑色的液体，不会为任何生物提供浮力，且自发地同化周边水体。项目能够被紫外线所净化
|item-2=SCP-CN-845
|describe-2=CN845是一个浮标，不断地制造异常气象与物质，污染水体并导致海平面上涨。
|contain=向CN845污染的水体中投放了全部CN186，破坏了CN845对于环境平衡的判定，使得其没有进一步扩张。
受污染水体处于CN845效应污染→CN186同化→紫外线将大部分水体净化为常态水→CN845重新开始污染的稳定循环中。
]]
----
[[include :scpsandboxcn:k-include
|amount=2
|item-1=SCP-2006
|describe-1=SCP-2006是一个不可摧毁的异常球形实体，能够无限地改变自身的物理与化学性质。项目会自发的搜寻引发恐惧的事物，并以其形象对人类进行恐吓。
|item-2=SCP-CN-044-J
|describe-2=CN044-J是已知威胁最大的异常事物，具体性质与能力不明，但它始终威胁着人类，甚至整个宇宙的存亡。
|contain=在2006接触到CN044-J后，其表现出了强烈的受惊，并在CN044-J附近徘徊达九天时开始模仿。这一过程至今已持续了数年仍未完成，在可见的时间内也无法完成，推测其将无限地进行下去。CN044-J没有任何反应。由于干涉两者的对抗是无意义的，一个隔绝两者的设施被建立以阻止恐慌传播。
]]
----
[[include :scpsandboxcn:k-include
|amount=2
|item-1=SCP-CN-1398
|describe-1=CN1398为一种在建筑墙体内活动的无实体的，具有生物性的声源。项目能够学习附近人类个体所发出的各类高分贝噪音并进行有丰富变化的模仿。可能以睡眠为食。
|item-2=SCP-CN-2034
|describe-2=CN2034为一种具备发声能力和极低新陈代谢水平的犬形生物。项目会对人为的接触作出具有取悦性质的反应。项目出现的目的疑似为人类治疗创伤。
|contain=一类悬空，可允许CN1398在其中自由活动的收容间被建立，将CN2034与CN1398一一对应地共同收容。低新陈代谢水平的CN1398适应了CN2034的进食行为，而CN2034又回馈了CN1398依赖性。两者通过各自的发声能力互动并在收容间内嬉戏，已达成了稳定的共生。

CN1398的生理需求仍未查明，但就其状态而言，需求显然被满足。
