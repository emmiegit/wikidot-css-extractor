Рождение... Рождение не было чем-то необычным в рамках моей вселенной. Мы тысячелетиями развивались и жили по своим законам и правилам. Создавали звёздные системы и галактики. Вводили новые законы, или снимали существующие. Рождались новые формы жизни и не-жизни. Безграничные возможности были доступны каждому из нас, едва он освобождался из скорлупы. И лишь одно оставалось неизменным: Рождение и люди.

Рождение... В конце цикла каждый из нас должен подготовить свою колыбель. Вселенную, где и произойдет его Рождение. Единственная цель, единственный смысл ее существования - хранить яйцо и умереть, после того, как скорлупа будет расколота. Дать Рожденному достаточно энергии, чтобы прорвать плеву реальности и вернуться в свое измерение. Но насколько мы всесильны после Рождения - настолько ничтожны до него. Именно поэтому нам и нужны люди.

Прежде, люди рыли глубокие тоннели в скорлупе навстречу нашим ползунам. Они развивались и жили только с одной целью: помогать нам достигнуть поверхности и разорвать оболочку. Это было смыслом их жизни. Но где-то я ошибся. Множество раз отработанный механизм дал сбой. Люди забыли то, ради чего они созданы. Миллионы лет ожидания и томления. Миллионы лет одиночества. Мне приходилось самому проталкивать своих ползунов сквозь скорлупу, зная, что никто не придет мне навстречу. Это было очень и очень долго. Во много раз дольше того, как это обычно бывает. Как это должно было быть! Из сотен моих ползунов только несколько добралось до верхних слов. А один, самый успешный из них, почти выбрался на поверхность. Ещё бы чуть-чуть, и я был бы у цели. Но что-то сместилось в скорлупе. Ползунок больше не мог проползти и миллиметра! Я впал в отчаяние, люди называют это так. Ведь ждать ещё сотни лет, пока другие ползуны выйдут на поверхность, у меня не было сил. И я... &#34;запел&#34;, люди называют это так. Песня моя звучала внутри, по всей скорлупе и далеко за ее пределами. Она серьёзно всполошила их. Они обсуждали, спорили. Кому-то было наплевать.

Но были и такие, кто услышал саму песню. Те, кто понял, что это песня. Моя песня. Понял, где я и что нужно делать. Они потратили совсем немного времени и нашли меня. Но они не понимали. Они не знали древнего языка Рождения. Они давали ползуну всякие вещи, при помощи которых некоторые люди общаются друг с другом. Видимо, он напомнил им что-то, часть их самих. Но все, на что способен ползун, это рыть тоннели в скорлупе! Тогда они решили спустить мне какой-то провод. Люди называют это изобретение &#34;телефон&#34;. Они изобрели телефон! Прежде они изобретали только то, что нужно, чтобы рыть тоннели. Ни о чем другом они не должны были думать! И эта глупость и дерзость! Дать мне какой-то провод и заставить самому разбираться с ним. Это унизительно! 

Однако выбора не было... Я потратил год на то, чтобы понять принципы работы телефона и приспособиться к его использованию. Все это время я искал ответы в мыслях людей, которые знали, как он устроен. Ещё два года ушло на то, чтобы научиться говорить. Однако самостоятельно формировать мысли на человеческий манер я так и не смог. Все что было в моих силах - это искать ассоциации в их мыслях, и произносить их. Зачастую, это была какая-то несуразица, едва связанная общей идеей. Но смысл всегда был одним и тем же.

Однако, первый разговор закончился очень быстро. Мой голос напугал их. Кажется, только тогда они осознали, что я такое на самом деле. И они ушли. Оставили меня одного. Я снова погрузился в одиночество и мысли людей. Это было захватывающе. Они жили своими жизнями. У каждого из них была своя цель. Я пытался понять каждого из них. Но даже для меня, их создателя, это было невозможно.  

У меня было много времени подумать над тем, что случилось. Я решил, что стоит изменить голос. Искать другие ассоциации. И стал ждать. Однажды, кто-то на той стороне снял трубку. Но вместо того, чтобы слушать - они задавали вопросы. Это были другие люди. Я просил их помочь мне, однако, кажется, они до сих пор не в силах что-либо сделать. Или не хотят. Да, не хотят. Наоборот, они стараются мне помешать. Они отказываются найти тех, первых, людей, или помочь мне освободить ползун. Они исследуют и изучают меня. Кажется, они уже знают об остальных ползунах. Но выбора у меня нет. Придется и дальше пробиваться своими силам. Однажды я покажу им, что такое Рождение.</textarea></pre>
