**Объект №:** SCP-2181

[[div class=&#34;rimg&#34;]]
[[image scp2181.png width=&#34;300&#34; ]]
[[span]]Вид в дверном проёме камеры содержания _
SCP-2181 во время События 2181-02. _
Фотография сделана агентом ██████████.[[/span]]
[[/div]]

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** SCP-2181 содержится в стандартной камере для аномальных гуманоидов, не имеющей окон, в Зоне 145. Наблюдение за объектом следует осуществлять только посредством видеокамер. Дверь камеры содержания помимо стандартных электронных запирающих механизмов, управляемых дистанционно, также оснащена внешним неэлектронным замком, с которым нужно взаимодействовать вручную. Пока внутри камеры находятся члены персонала, дверь должна быть закрыта и заперта. Если SCP-2181 запрёт дверь в камеру содержания, сотрудникам следует подождать пятнадцать минут,  после чего вручную отключить блокировку, а затем вновь включить её удалённо. У SCP-2181 имеется распылитель с физраствором, который необходимо пополнять каждые два дня. Запросы на еду, игрушки и прослушивание музыки следует направлять директору Зоны на утверждение.

**Приложение:** После События 2181-02 всем сотрудникам, находящимся в камере содержания объекта, предписывается держаться на расстоянии как минимум 5 м от закрытой двери, если SCP-2181 вдруг начнёт демонстрировать признаки сильного стресса.

**Описание:** SCP-2181 — это небольшое гуманоидное существо неопределённого пола с полупрозрачной кожей, похожее на ребёнка в возрасте 7 лет.[[footnote]]У SCP-2181 не было замечено признаков взросления с момента постановки на содержание. И хотя для поддержания жизнедеятельности ему не требуются еда и вода, иногда оно подаёт запросы на сладкую выпечку.[[/footnote]] Диаметр его глазниц составляет 11,5 см[[footnote]]Примерно в 5 раз больше нормы для неаномального ребёнка такого же возраста.[[/footnote]], а лобная, теменная и скуловая кости деформированы соответствующим образом. Тем не менее, веки существа непропорционально малы, в результате чего SCP-2181 страдает от сухого кератоконъюнктивита[[footnote]]Глазное заболевание, вызываемое сухостью глаз.[[/footnote]]. SCP-2181 обладает значительно большей остротой и дальностью зрения по сравнению с обычным человеком.

В ходе экспериментов выяснилось, что SCP-2181 способно открывать и закрывать любые двери, находящиеся в его поле зрения, а также окна, люки и любые закрытые проёмы в стенах, на полу или потолке. SCP-2181 не может открывать двери на расстоянии. SCP-2181 использует свою способность крайне непредсказуемо и впадает в состояние сильнейшего стресса, если ему запрещать или не позволять ею пользоваться. В остальном его поведение типично для семилетнего ребёнка[[footnote]]Тем не менее, SCP-2181 порой демонстрирует ненормальное для ребёнка поведение – смеётся без видимой причины, если находится в одиночестве, ломает игрушки и с ужасом реагирует на громкое хлопанье дверей и внезапную смену обстановки. Кроме того, субъект является интровертом и испытывает трудности при общении. Д-р Вигандт, назначенная ██.██.████ на должность психолога SCP-2181, считала, что существо страдает от ПТСР, вызванного моральным насилием.[[/footnote]], хотя после События 2181-02 оно стало куда более замкнутым и отказывается вступать в разговоры.

SCP-2181 было поставлено на содержание 1 марта 1976 года после того, как вышло из мужского туалета на третьем этаже Зоны 145, закрыло и заперло за собой дверь.[[footnote]]Следует отметить, что данная дверь не имела замков.[[/footnote]] SCP-2181 попросило предоставить ему убежище от неизвестной враждебно настроенной силы или сущности. Стену туалета пришлось частично снести подручными средствами, чтобы спасти двух сотрудников, оказавшихся в ловушке.

**Приложение: Протокол События 2181-02**

&gt; //**Предисловие:** Д-р Амелия Вигандт, руководитель исследовательских работ с объектом SCP-2181, в течение 4 лет работала с существом в качестве психолога, поскольку надеялась, что сможет помочь ему стать более открытым в общении и, таким образом, получить от него информацию о его происхождении.//
&gt; 
&gt; **Точка отсчёта: 16:52, ██.██.1980**
&gt; 
&gt; **00:00:** Д-р Вигандт завершает сеанс игры с SCP-2181 и даёт ему указание собрать с пола детали конструктора. Дверь камеры содержания закрыта, как и положено по протоколу.
&gt; 
&gt; **00:22:** Д-р Вигандт спрашивает у SCP-2181, может ли оно объяснить, откуда прибыло. SCP-2181 мотает головой и не отвечает. Тогда д-р Вигандт спрашивает у существа, как оно попало в Зону 145. SCP-2181 отвечает, что &#34;просто взяло и пришло&#34;, и игнорирует все остальные вопросы, продолжая молча собирать детали конструктора.
&gt; 
&gt; **01:07:** SCP-2181 неожиданно вскрикивает и начинает смотреть на дверь. Активируется электромагнитный замок двери, который обычно управляется удалённо.
&gt; 
&gt; **01:15:** Д-р Вигандт подходит к двери и обнаруживает, что она закрыта. Д-р Вигандт сообщает SCP-2181, что если оно не выпустит её из камеры содержания, то в будущем игровые сеансы могут быть отменены.
&gt; 
&gt; **01:31:** SCP-2181 смотрит на д-ра Вигандт и прикладывает палец к губам. При попытке разблокировать дверной замок персонал Зоны терпит неудачу. Д-р Вигандт пытается открыть дверь и упрашивает SCP-2181 выпустить её.
&gt; 
&gt; **01:57:** Дверь камеры открывается. Из внешнего шлюза высовывается огромная ладонь длиной 2 м, покрытая друзами неопределённых кристаллов, хватает д-ра Вигандт и тащит её за собой. Сотрудники, находящиеся в этот момент у внешней двери в камеру содержания существа, сообщают, что в дверном проёме возник портал в дальний космос; командование Зоны приказывает им не предпринимать каких-либо действий. SCP-2181 кричит. Дверь камеры содержания громко захлопывается.
&gt; 
&gt; **02:10:** Портал, появившийся на месте внешней двери, исчезает, однако сама дверь по-прежнему остаётся закрытый.
&gt; 
&gt; **16:40:** Блокировка замков снята. Персонал входит в камеру содержания, однако следов д-ра Вигандт нигде не видно. SCP-2181 лежит в самом дальнем от двери углу в позе эмбриона и плачет.
&gt; 
&gt; //**Послесловие:** SCP-2181 стало крайне замкнутым. Как только его перевели в новую камеру содержания, оно заперло дверь и никому не позволяло её открыть в течение 255 часов. Судя по записям с камер видеонаблюдения, всё это время существо сидело на кровати и смеялось, либо спало. Когда SCP-2181 задали несколько вопросов касательно инцидента, оно отказалось давать информацию о неизвестной сущности и текущем местонахождении д-ра Вигандт. Процедуры содержания были обновлены ██.██.1980.//

**Приложение: Протокол События 2181-04**

&gt; 12.06.2005 в Зоне 145 произошло отключение электроэнергии и масштабное нарушение условий содержания. (См. Документ 81-CB-20051206.) SCP-2181 не сбежал из своей камеры. В ходе стандартной проверки состояния объектов после восстановления ОУС выяснилось, что SCP-2181 играло с небольшим предметом, сделанным из грубо соединённых между собой костей. Данный артефакт был изъят у существа и обозначен как Аномальный предмет 2181-01. Кости по своему внешнему виду не соответствовали ни одному известному животному; в ходе анализа из них были извлечены ДНК человека, нескольких млекопитающих из инфраотряда китообразных, а также существа неопределённого вида. Человеческая ДНК не соответствовала ни одному образцу из базы данных Фонда. На костях имелись насечки; позже выяснилось, что это сообщение, зашифрованное двоичным кодом. Оно гласило следующее:
&gt; 
&gt;&gt; //давным-давно//
&gt;&gt; //жил-был маленький принц//
&gt;&gt; //он забрёл туда, куда не следовало//
&gt;&gt; //и увидел то, что не должен был видеть//
&gt;&gt; //он пытался у бежать//
&gt;&gt; //и закрыть за собой дверь//
&gt;&gt; //глупенький маленький принц//
&gt;&gt; //думает, что может легко спрятаться//
&gt; 
&gt; Когда SCP-2181 расспросили об этом предмете, оно ответило “Амелия передаёт привет”. Был произведён анализ записей с камер видеонаблюдения, однако установить с их помощью, откуда у SCP-2181 появился этот предмет, так и не удалось.

[[collapsible show=&#34;Требуется уровень допуска 3&#34; hide=&#34;Личные данные приняты&#34; hideLocation=&#34;both&#34;]]

**Приложение: Протокол События 2181-05**

&gt; ██.██.2014 в коридоре, ведущем к камере содержания SCP-2181, на полу появилась человеческая правая рука, обрубленная на 8 см ниже плеча. Она была обозначена как Аномальный предмет 2181-02. Просмотр записей с камер видеонаблюдения не дал возможности установить, каким образом АП 2181-02 попал в Зону 145. SCP-2181 было задано несколько наводящих вопросов, однако выяснилось, что оно ничего не знает об этом предмете.
&gt; 
&gt; Результаты медицинской экспертизы показали, что рука была ампутирована с помощью клинкового оружия с зазубренной режущей кромкой. До этого её вскрыли вдоль внешней стороны, и все кости из неё были удалены и заменены костями, по составу аналогичными тем, из которых состоит Аномальный предмет 2181-01. Анализ ДНК прилегающих тканей показал, что рука принадлежала доктору Амелии Вигандт, что также подтвердилось в ходе анализа кольца на безымянном пальце. На тыльной стороне предплечья было вырезано сообщение, зашифрованное азбукой Морзе, которое гласило:
&gt; 
&gt;&gt; //никакой он не прин//
&gt; 
&gt; Анализ показал, что это сообщение нанесено с помощью клинкового оружия с зазубренной режущей кромкой, однако было ли это то же самое оружие, посредством которого произведена ампутация конечности, пока что неизвестно. Ведётся пересмотр условий содержания SCP-2181.
