**特殊收容措施：**因SCP-006-PIG-1实例缺乏离开SCP-006-PIG的意愿，只需要部分人员来收容所有SCP-006-PIG-1实例。基金会网络爬虫应将所有SCP-006-PIG-1的有关图片与视频解释为经过剪辑的幽默视频。

其所需食品与物资须运送至SCP-006-PIG。

任何接近SCP-006-PIG的平民均应受到审问并接受记忆消除。

**描述：**SCP-006-PIG位于北美洲，为一个由酷似家猪（Sus domesticus）的智能实体组成的文明。此类实体（以下称为SCP-006-PIG-1）使用由SCP-006-PIG-1实例驾驶的小型车辆（以下称为SCP-006-PIG-2）来进行旅行与通信。

根据相应SCP-006-PIG-1的工作与SCP-006-PIG-1选择购买的升级设备，SCP-006-PIG-2实例的外观千差万别。一般来说，SCP-006-PIG-2的外观类似于一个装有轮子的讲台，前面装有一个LED屏幕，屏幕上有16个LED灯，按4x4网格排列，使用SCP-006-PIG-2进行通信时，这些LED灯就会亮起。

SCP-006-PIG由一个主要的都城与几个更小的村庄组成，这些村庄似乎是最近才有定居者的。SCP-006-PIG似乎已存在600多年。其首都居住着大约2000头SCP-006-PIG-1，每个村庄有10至250头SCP-006-PIG-1。SCP-006-PIG拥有经济与农场，农场内种植改良的葡萄与南瓜。其还培育受过改良的家牛（Bos taurus）以获取肉类，培育受过改良的绵羊（Ovis aries）以获取羊毛。SCP-006-PIG拥有王室控制的政府与法律。罪犯的SCP-006-PIG-2会被没收，罪犯被贴上标签，以便在服刑期间辨别身份。服刑期满后，SCP-006-PIG-1会拿回SCP-006-PIG-2。希望了解更多信息的人员应查阅文件006-PIG-D。

SCP-006-PIG被SCP-006-PIG-1称为“猪界王国”，且拥有一支常备军，不过军队只有约300头SCP-006-PIG-1实例。SCP-006-PIG-1自称为“哼族”。

**附录1：**SCP-006-PIG的发现

SCP-006-PIG是在一位当地农民报告看到一头“会开车的猪”向▇▇▇▇移动时被发现的。嵌入当地执法部门的基金会特工随即对所有目击者进行记忆消除，并开始调查。

**史密斯：**哇，他真没开玩笑。那真是一头猪。

**哈特：**这是什么？你们解释一下！

**哈特：**啊，我觉得这很合理。

//大约一分钟后，小队前面的墙壁降了下来，参观开始。他们走遍整个小镇。其建筑与任何已知的建筑风格都不相符。他们经过购物中心，里面有咖啡馆与小商店。这里有一座非常大的图书馆，有许多SCP-006-PIG-1进出。其学校似乎也有同样多的流量。这个社会似乎非常推崇智慧。大约一小时后，小队被送回//

然而，进一步询问时，队员却想不起他们在SCP-006-PIG中的任何细节。看来其净化程序中包含一种记忆消除，能让进入者之后忘记一切。

//研究员注：这似乎解释了SCP-006-PIG是如何隐藏起来永久定居的。//

**附录2：**SCP-006-PIG的历史

另一小组经记忆强化后进入SCP-006-PIG，进入图书馆以了解SCP-006-PIG的更多信息。以下内容节选自各种历史书籍：

^^2^^哑族（以下称为SCP-006-PIG-3-1）是一种拥有利爪与快速飞行能力的鸟类。

摘自《动物庄园：一个猪界故事》[[footnote]]与乔治·奥威尔的著作《动物庄园》无关。[[/footnote]]
