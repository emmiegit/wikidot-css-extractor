    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-593/measles%20mouth.png|caption=Koplik-Flecken im Mund eines SCP-593-Patienten]]

**Objekt-Nr.:** SCP-593

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-593 ist stets unter Biosicherheitsstufe-4-Standardvorkehrungen zu lagern. Das Tragen eines Schutzanzugs mit autarker Sauerstoffversorgung ist obligatorisch; der Ein- und Ausgang zu jedem Labor, das Proben von SCP-593 enthält, muss mehrere Duschen, eine Bestrahlung mit ultraviolettem Licht, einen Vakuumraum und regelmäßig getestete, elektronisch gesicherte Luftschleusen umfassen. Personen, bei denen der Verdacht auf eine Infektion mit SCP-593 besteht, müssen unverzüglich unter BSL-4-Protokollen von der Allgemeinbevölkerung isoliert und in einer abgedunkelten Umgebung aufbewahrt werden, bis die maximale Infektiosität und die Inkubationszeit abgelaufen sind, was in der Regel dreißig Tage dauert. Die medizinische Behandlung von bestätigten SCP-593-Opfern erfordert die Einhaltung von BSL-4-Protokollen und die sofortige Verbrennung oder das Eintauchen in Säure aller Materialien, mit denen die Opfer in Kontakt gekommen sind, sowie aller biologischen Abfälle.

**Beschreibung:** SCP-592 ist ein Paramyxovirus der Gattung //Morbillivirus//, das in einzigartiger Weise schwere neurologische Schäden nach dem Auftreten der ersten Symptome hervorrufen kann. Der Großteil seines Genoms ist mit dem des Masernvirus identisch, wobei ein erheblicher Prozentsatz des genetischen Materials offenbar vom Rinderpestvirus (auch bekannt als &#34;Viehseuche&#34; oder &#34;Steppenmurrain&#34;) stammt. Die Ansteckungsrate entspricht der von Masern - neunzig Prozent der nicht immunen Personen, die mit einem SCP-593-Morbillivirus-Patienten in einem Haushalt leben, werden sich innerhalb von dreißig Tagen selbst infizieren. Das Anfangsstadium der Infektion ist praktisch identisch mit dem der Masern und beginnt mit Fieber, das bis zu 41 °C erreichen kann. Auf den Mund- und Zungenschleimhäuten des Opfers erscheinen zu Beginn der Infektion Koplik-Flecken; im Gegensatz zu den üblichen Maserninfektionen bleiben die Flecken jedoch zwei bis drei Tage lang sichtbar.

Einige Tage nach Beginn des Fiebers und dem Ausbruch der Bindehautentzündung ist der Körper des Opfers schnell mit einem generalisierten, erythematösen, makulopapulösen Ausschlag bedeckt, der sich in weniger als einem Tag von Kopf bis zu den Füßen ausbreitet. Um diese Zeit setzt auch die Lichtempfindlichkeit der Augen ein, und Opfer, die sich nicht in abgedunkelten Räumen aufhalten oder anderweitig vor Licht geschützt sind, können unter den Folgen bis hin zur völligen Erblindung leiden. Der Ausschlag verfärbt sich in der Regel einige Tage nach dem Ausbruch von rot zu dunkelbraun, woraufhin neurologische Folgen unweigerlich eintreten.

Der Verlauf der Symptome beginnt mit Reizbarkeit und unberechenbarem Verhalten, das als natürliche Reaktion auf eine unangenehme Infektion und die beengte Situation missverstanden werden kann. Es folgen jedoch rasch myoklonische Krämpfe und Krampfanfälle. Die EEG-Untersuchung der Opfer zeigt weit verbreitete kortikale Funktionsstörungen; die physische Untersuchung des Gehirns der Opfer zeigt eine Beteiligung von [DATEN GELÖSCHT] und deutlich erhöhte Gammaglobulintiter. Die wahre Signatur des Morbillivirus SCP-593 liegt jedoch in seinen dauerhaften neurologischen Auswirkungen. SCP-593 zerstört vollständig den Teil des Gehirns seiner Opfer, der sich mit Konzepten von Zahlen und Mathematik beschäftigt. Die überlebenden Opfer können buchstäblich nicht mehr zwischen &#34;zwei&#34; und &#34;Millionen&#34; unterscheiden oder auch nur rudimentäre Additionen durchführen, geschweige denn fortgeschrittene Berechnungen. Genaues Zählen, auch nur von eins bis zehn, ist nur durch Auswendiglernen möglich; auf die Frage, ob eine Zahl größer als eine andere ist, können die Überlebenden keine genaue Antwort geben. Seltsamerweise sind die Überlebenden selten, wenn überhaupt, durch diese Tatsache beunruhigt, es sei denn, sie werden von den Experimentatoren gezwungen, mathematische Probleme zu lösen, woraufhin sie defensiv werden und oft Aggressionen zeigen.

SCP-593 wurde im Jahr 20██ bei ███ ███ ████ █████ ████████, ███████, in Form von mehreren Druckbehältern entdeckt, die an der zentralen HVAC-Anlage für den Haupthandelssaal angebracht waren. Der anfängliche Ausbruch konnte schnell eingedämmt werden, und in den Medien wurden Maßnahmen zur Schadensbegrenzung ergriffen, doch der Ursprung des Virus bleibt unbekannt. Alle der Foundation bekannten Labors, die in der Lage sind, einen solchen Organismus gentechnisch herzustellen, werden derzeit untersucht.

**Nachtrag:** Trotz seiner genetischen Ähnlichkeit mit Masern und Rinderpest gibt es derzeit keinen Impfstoff gegen SCP-593. Versuche, die Stärke des Virus abzuschwächen, um es als Lebendimpfstoff zu verwenden, haben sich bisher als nutzlos erwiesen; Impfstoffe mit abgetöteten Viren scheinen keine Immunreaktion des Körpers auszulösen. Empfohlen wird die sofortige Eindämmung und Isolierung aller möglichen Opfer sowie die sofortige Untersuchung von Masernausbrüchen in Bevölkerungsgruppen, in denen sie Masernimpfung normalerweise in der Vergangenheit stark verbreitet war.</textarea></pre>
