**Item nº:** SCP-215

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-215 não apresenta nenhuma ameaça, a menos que seja usado, e deve ser mantido no consultório do Dr. Naamdi até que os estudos sejam concluídos. SCP-215 deve ser mantido em sua caixa quando não estiver em uso, para evitar arranhões nas lentes.

**Descrição:** SCP-215 é um par de óculos de grau feito para corrigir visão miópica. Quando usado, SCP-215 induz a crença no usuário de que os objetos inanimados são sensíveis e capazes de comunicação com o usuário. A gravidade dessa ilusão varia de usuário para usuário, mas geralmente se fortalece com o tempo se SCP-215 for usado regularmente e, no pior dos casos, se manifesta como um caso grave de transtorno obsessivo-compulsivo, culminando em um medo irracional de todo e qualquer tipo máquina.

Não há período de uso &#34;seguro&#34; para usar SCP-215; enquanto o início dos delírios geralmente leva pelo menos vinte e quatro (24) horas, muito depende da disposição psicológica do usuário antes de SCP-215 ser colocado, e de pessoas que já têm algumas variedades de obsessivo-compulsivo, sinestesia, ou distúrbios tecnofílicos são conhecidos por começarem a sofrer os efeitos de SCP-215 menos de uma hora após colocá-lo.

A remoção de SCP-215 não remove as ilusões, embora os métodos normais de terapia tenham se mostrado eficazes em casos menos graves, desde que SCP-215 não seja colocado novamente; uma recuperação completa pode se transformar em uma recaída total em menos de um dia com o retorno de SCP-215. No final da segunda semana, os usuários tendem a resistir violentamente a qualquer tentativa de separá-los de SCP-215.

**O estudo de caso 215-99983-D**
99983-D exibiu uma progressão típica de sintomas relacionados a SCP-215. O sujeito não tinha registro de doença mental antes do início do teste.

//Semana 1, Dia 1:// 99983-D recebe uma posição temporária como assistente de pesquisa do Dr. Naamdi e recebe SCP-215 para substituir um par de seus próprios óculos que foram destruídos pelo pessoal da Fundação. O sujeito reclamou que SCP-215 não combinava com sua receita antiga e afirmou que estava com visão embaçada e dores de cabeça no final do dia.

//Semana 1, Dia 3:// O sujeito parou de reclamar de visão turva e começou a se referir a SCP-215 como &#34;Steve&#34;. Sujeito afirmou que &#34;Steve e eu nos damos bem; não é exatamente uma combinação feita no céu, mas nós sobrevivemos.&#34; O sujeito não atribuiu nomes ou personalidades a nenhum objeto além de SCP-215.

//Semana 1, Dia 6:// O sujeito começou a atribuir personalidades a dispositivos elétricos e mecânicos complexos com os quais interagia regularmente, incluindo o computador no qual ele registrava as entradas de dados, a máquina de café da sala de descanso, geladeira, micro-ondas e um mini computador publicado pelo Dr. Naamdi. A maioria das interações envolvia queixas sobre o comportamento geral não cooperativo desses dispositivos.

//Semana 2, Dia 1:// O sujeito começou a ter conversas prolongadas com os dispositivos mecânicos e elétricos mencionados, dando nomes a todos eles e às vezes falando deles em termos pessoais com outros funcionários da Fundação, quase sempre para o efeito de que os dispositivos eram de alguma forma antagônico. O sujeito relatou que embora não pudesse &#34;ouvir&#34; as máquinas falando, sua &#34;linguagem corporal&#34; era muito clara.

//Semana 2, Dia 5:// O sujeito começou a atribuir qualidades pessoais a objetos menos complexos em seu ambiente de trabalho, começando com seu material de escritório.

//Semana 2, Dia 7:// O sujeito começou a minimizar as interações com pessoas vivas e falou quase constantemente com seus &#34;companheiros&#34; inanimados.

//Semana 3, Dia 3:// O sujeito teve uma violenta altercação com o micro-ondas da sala de descanso depois que um burrito saiu mal passado. Sujeito supostamente amaldiçoou e gritou com a máquina antes de tentar destruí-la com uma cadeira de descanso. O sujeito foi contido e subjugado, e mais tarde se desculpou por seu comportamento com o micro-ondas e a cadeira.

//Semana 3, Dia 6:// O sujeito começou a personificar cenários em seu ambiente, referindo-se a ladrilhos e luzes de teto como pessoas. O sujeito parava para agradecer a cada objeto inanimado com o qual interagia (incluindo cada piso individual) por permitir que ele o usasse.

//Semana 4, Dia 2:// O sujeito começou a exibir sinais de estresse quando solicitado a interagir com qualquer aparelho elétrico ou mecânico complexo, alegando que as máquinas haviam se tornado hostis e ameaçadoras. Falhas mecânicas ou desempenho defeituoso por qualquer máquina na presença do 99983-D foram interpretados como sinais de rebelião iminente.

//Semana 4, Dia 3:// Sujeito recusou-se a vir trabalhar. Seu mini computador foi destruído; 99983-D alegou que foi um ato de legítima defesa. Depois de ser coagido a entrar no escritório, o sujeito começou a gritar e mostrar outros sinais de estresse agudo ao ver seu computador, que estava desligado na ocasião. Ele tentou forçar a passagem pelos guardas de segurança na porta e teve que ser sedado.

//Semana 4, Dia 5:// Sujeito destruiu seu abajur, despertador, relógio e ventilador de teto. Depois, ele se recusou a sair de seu quarto. Quando o pessoal da Fundação forçou a entrada em sua cela, eles o encontraram morto, com queimaduras graves nas mãos e nos braços. Ele teria sido fatalmente eletrocutado ao tentar desligar uma tomada elétrica na sala.

**Adendo:** //Já me perguntaram muitas vezes se SCP-215 permite que o usuário realmente interaja com as máquinas de uma forma significativa diferente de como as pessoas normais fazem, e estou bastante confiante de que a resposta é &#34;não.&#34; Fiz todos os testes que posso imaginar e todas as evidências que vi sugerem que as máquinas &#34;vivas&#34; só existem na cabeça do usuário. Existem coisas nesta Fundação que podem tornar real o que você acredita, mas esta não é uma delas.// -Dr. Naamdi
