    <pre><textarea class="page-source" readonly>[[&gt;]]

Lúc đầu, anh ấy là tất cả đối với tôi.

Chúng tôi học chung trường đại học nhưng thậm chí chưa từng biết gì về nhau. Tôi học tiếng Anh còn anh ấy học Cơ học lượng tử. Trong khi tôi tiệc tùng và uống rượu thì anh ấy đã được truyền thông đưa tin và giành giải thưởng. Trong lúc tôi toát mồ hôi xoay xở làm luận án thì anh ấy đang ở nước ngoài nghiên cứu tiên phong. Hàn Quốc, Thụy Sĩ, Singapore. Hartford, New Haven, Danbury.

Mái tóc đen của anh ấy dưới ánh mặt trời khiến nó trông như một tách cà phê xoáy đậm đà. Đôi mắt xanh rực rỡ đến mức nhìn xuyên qua căn phòng vào thẳng tim tôi. Lần đầu chúng tôi chạm vào nhau, tôi muốn dùng ngón tay lần theo toàn bộ cơ thể anh ấy. Tôi muốn khắc ghi anh ấy vào lòng mình.

Sau đó là phỏng vấn và lời mời nhận việc. Tất nhiên anh ấy đã đồng ý. Thù lao dư sức để cho con chúng tôi học đại học.

Con của chúng tôi. Con gái của chúng tôi. Tôi đã mang thai 6 tháng khi anh ấy rời đi trong ngày đầu tiên. Ngay từ đầu, anh ấy đã nói với tôi rằng mình không thể nói với tôi bất cứ điều gì về công việc. Tất cả những gì anh có thể mô tả nó là một cái gì đó &#34;hợp với sở trường của mình.&#34; Có những ngày anh ấy về nhà với vẻ phấn chấn. Một trong những ngày đó, anh ấy nói với tôi rằng mình đang &#34;cống hiến cho đời&#34; và &#34;giúp thế giới tốt đẹp hơn cho mọi người.&#34;

Một đêm nọ, anh ấy về nhà trong say xỉn và tự nhốt mình trong phòng ngủ cho đến sáng. Một đêm khác, tôi thấy anh ngồi trần truồng ở giữa phòng khách của chúng tôi với tất cả đồ đạc bị đẩy vào tường.

Anh ấy giấu mọi thứ sắc nhọn trong nhà chúng tôi. Sáng hôm sau, tôi tìm thấy dao, kéo và các dụng cụ nhà bếp khác được giấu dưới hiên nhà.

Tình trạng này lặp đi lặp lại cho đến khi anh ấy bắt đầu vắng mặt trong nhiều ngày. &#34;Anh không thể nói với em được,&#34; anh ta nói. &#34;Nhưng hãy tin anh, em không nên biết thì hơn.&#34;

Giọt nước tràn ly là khi bụng tôi bắt đầu co thắt. 3 tháng trôi qua trong chớp mắt. Tôi tự nhủ rằng sẽ không đời nào anh ta bỏ lỡ giây phút chào đời của chính con gái mình, nhưng rồi anh ta biến mất trong 2 tuần.

Sáng hôm đó tôi đứng ngay trước cửa. Tôi giấu chìa khóa xe và cặp của anh ta. Tôi đã sẵn sàng hỏi cho ra lẽ, và tất cả những gì tôi nhận được là &#34;Anh làm việc cho Bộ Ngoại Giao.&#34;

Lớn lên, cha mẹ của ai cũng làm việc cho &#34;Bộ Ngoại Giao&#34;. Tôi nghĩ là CIA và NSA, đặt tính mạng mình vào để bảo vệ gia đình và Tổ quốc.

Nhảm nhí. Bộ Ngoại Giao gì chứ. Từ khi nào Bộ Ngoại Giao cần một nhà khoa học mặc áo blouse trắng đi làm trong mấy tuần liền? Bí mật đến mức những người gần gũi nhất với anh thậm chí không biết anh làm gì ở đó?

Tôi không thể cản bước anh ấy. Tôi yêu anh ấy.

Đêm đó trên giường, anh ấy nói với tôi rằng một ngày nào đó có thể anh sẽ không trở lại.

&#34;Đừng cố gắng tìm anh. Đừng cố gắng tìm hiểu chuyện gì xảy ra với anh. Mọi thứ sẽ được lo liệu thôi.&#34;

Hôm qua tôi nhận được áo blouse trắng của anh ấy qua đường bưu điện mà không có địa chỉ người gửi.
