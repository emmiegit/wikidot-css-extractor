**Ítem #:** SCP-1482

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** El Sitio-178 se ha construido alrededor de SCP-1482, con la tapadera de que el Sitio es una residencia de ancianos afectados por demencia. Se mantendrá una valla de alambre alrededor del perímetro con vigilancia por CCTV.  Cualquier individuo no autorizado que intente acceder al Sitio-178 será detenido, interrogado y, si no representa una amenaza evidente, liberado tras haber recibido un amnéstico de Clase C.

**Descripción:** SCP-1482 es una estructura parecida a un edificio residencial situada en ██████, Shetland, Escocia.

SCP-1482 parece estar compuesto exclusivamente por centenares de objetos que no suelen utilizarse en la construcción (denominados colectivamente SCP-1482-1) unidos con cadenas, cuerdas, pegamento y grapas convencionales. Estos objetos incluyen: objetos metálicos como cuchillos, tenedores y chapas; muebles de madera; ejemplares vivos, sanos y, en algunos casos, parcialmente viviseccionados de //Bos primigenius// (ganado doméstico), //Salmo salar// (salmón del Atlántico), //Giraffa camelopardalis// (jirafa) y //Orcinus orca// (orca), así como diversos miembros de los órdenes Anura (rana) y Lophiiformes (pejesapo). Se ha determinado que los componentes vivos de SCP-1482 constituyen menos del 10% (diez por ciento) de sus partes, el resto consiste en objetos no vivos y artificiales. Estos especímenes vivos no parecen necesitar sustento ni excretar desechos.

En 3 (tres) lugares conocidos de SCP-1482, órganos parecidos a cuerdas vocales humanas están unidos directamente a una instancia animal de SCP-1482-1 mediante grapas; estas cuerdas vocales se identifican como SCP-1482-2. Periódicamente, SCP-1482-2 produce vocalizaciones inteligibles en un inglés escocés bastante confuso. El contenido específico de estas vocalizaciones varía, pero suele incluir uno de los siguientes elementos:

* Quejas de no poder ver ni oír, a menudo con la mención de que SCP-1482 puede sentir y oler de forma detallada.

* Quejas de que el interior de SCP-1482 se siente &#34;frío&#34;, “cald”[[footnote]] **N. del T.:** Término derivado de &#34;cold&#34; (frío) en la jerga escocesa [[/footnote]], o en algunos casos, “baltic”[[footnote]] **N. del T.:** Término que hace referencia a un lugar frío en la jerga escocesa[[/footnote]].

* Solicita que un oyente no específico entre a SCP-1482 para calentarlo y proporcionarle compañía.

* Intenta convencer a los individuos que han entrado a SCP-1482 de permanecer indefinidamente, establecer un contacto prolongado con las partes orgánicas de SCP-1482 para confirmar su presencia y proteger la estructura.

* Solicita que los individuos que salen de SCP-1482 dejen de hacerlo. Las exclamaciones de esta naturaleza tienden a ser gritadas o vociferadas con mayor urgencia.

* Gritos, sonidos distorsionados de angustia y afirmaciones de que si un individuo que ha salido recientemente de SCP-1482 no vuelve a entrar, &#34;los hombres malos&#34; o &#34;locos&#34; van a &#34;venir y tener un vacío&#34;[[footnote]]**N. del T.:** Traducción literal de la frase //&#34;gonnae come and have an empty&#34;//, que es un término de la jerga escocesa que hace referencia a los jóvenes que organizan una fiesta en su lugar de residencia mientras sus padres, cuidadores o tutores están ausentes. [[/footnote]]”.

SCP-1482 fue recuperado de la custodia del Grupo de Interés 3BA-Alpha-C (&#34;la Insurgencia del Caos&#34;), tras los evidentes intentos del grupo de manipular las propiedades anómalas de SCP-1482 para permitir la longevidad y la autosuficiencia nutricional en seres humanos. Cuando la Fundación se vio involucrada, la organización había abandonado en gran medida los proyectos relacionados con SCP-1482.

El análisis de los archivos recuperados de la IdC ha revelado información parcial sobre SCP-1482. A partir de estos documentos y del testimonio de los testigos, se ha determinado que SCP-1482 fue la antigua residencia de █████ K███████, destacada aficionada a la zoología, y que el aparato vocal de la residencia funcionó en algún momento para proporcionar información sobre diversas especies animales. La Sra. K███████ aún no ha sido localizada.

Investigaciones posteriores han revelado que, antes de la intervención de la IdC, la estructura estaba formada exclusivamente por partes de animales.
