**Titre :** L&#39;Enfer, chapitre 2
**Auteur :** [[user Neremsa]]
**Date :** 8 août 2015
[[include credit:end]]

[[=]]
**&lt;&lt; [[[l-enfer-chapitre-1|Chapitre 1]]] | Chapitre 2 &gt;&gt;**
[[/=]]

Toutes les définitions proviennent de « //L&#39;argot des Poilus – Dictionnaire humoristique et philologique du langage des soldats de la Grande Guerre de 1914// » écrits par François Déchelette, Poilu de 2e classe Licencié ès lettres. J&#39;ai choisi de les copier-coller telles quelles en y laissant, le cas échéant, les commentaires de l&#39;auteur. 
La plupart des illustrations proviennent du site [*http://www.lesfrancaisaverdun-1916.fr/ Les français à Verdun]. Bonne lecture. 
----
[[=]]
__Par une calme nuit de juillet...__
[[/=]]

[*https://youtu.be/6fxE-4xsWL8 Pour le plus grand bonheur des résidents de la tranchée 23], un vent modéré se leva quelques minutes après qu&#39;ils aient reçu les asphyxiants[[footnote]]m. Gaz ou obus asphyxiants.[[/footnote]], balayant les vapeurs délétères au loin. Le masque [*http://www.lesfrancaisaverdun-1916.fr/uniforme/masque-m2-12.gif M2] était relativement récent dans l&#39;armée. Il était entré en service en décembre 1915. Grossier, mais efficace, il gênait néanmoins la vue et la respiration. Aussi, Neremsa fut heureux de pouvoir l&#39;enlever et respirer normalement, bien que l&#39;air portait encore la puanteur douceâtre du chlore. Il rangea le masque dans sa boîte et partit rejoindre Mortarion. Bien que lieutenant, ce dernier était surnommé « le commissaire » pour la simple raison qu&#39;il s&#39;agissait de son métier civil avant l’enrôlement (ou du moins, c&#39;est ce que les papiers officiels de l&#39;armée stipulaient). Inflexible et dénué de pitié pour les boches[[footnote]]Allemand. M. L. Sainéan a noté (//l&#39;Argot des tranchées//) que le mot boche désignait vers 1866, dans le monde de la galanterie, un mauvais sujet, ayant une mauvaise caboche et qu&#39;il s&#39;appliqua, vers 1874. aux typographes d&#39;origine allemande, dans la locution tête de boche. On désignait aussi les Allemands sous les noms de têtes carrées, têtes de choucroute ; ces locutions simplifiées sont devenues choucroutman (Bruant, //l&#39;Argot au XXe siècle//) et boche. Alboche est venu soit du croisement d&#39;allemand et de boche, soit plutôt de l&#39;application au mot allemand du suffixe argotique boche, que l&#39;on trouve dans fantaboche, rigolboche. Il semble bien difficile d&#39;établir la véritable origine du mot boche ; mais nous penchons à croire qu&#39;il vient, par anagramme, de schwob, terme de mépris, que les Alsaciens appliquent aux Allemands. La formation des mots par la lecture à l&#39;envers n&#39;a guère été employée qu&#39;au XIXe siècle dans l&#39;argot des bouchers, mais la popularité de cet argot a bien pu faire appliquer ce procédé au mot schwob. Nous soumettons cette hypothèse à la sagacité des chercheurs.[[/footnote]], il conservait son masque anti-gaz en permanence autour du cou, ne le rangeant que pour imbiber le tissu des produits antichlore. Dragan Mortarion avait subi une attaque au gaz avant que son régiment ne soit équipé en conséquence, ce qui lui avait valu de graves brûlures aux poumons qui se faisaient encore sentir par les puissantes quintes de toux qui saisissaient régulièrement le commissaire. Particulièrement attaché au protocole, il était vêtu de l&#39;uniforme [*http://www.lesfrancaisaverdun-1916.fr/uniforme/evolution/2-off-1916.gif Bleu Horizon] des officiers, vêtements qu&#39;il aimait à maintenir dans un état impeccable. Engagé en 1914, aux prémices du conflit, il avait directement reçu ce grade, contrairement à Neremsa. En effet, le belge avait commencé la guerre en tant que soldat dans l&#39;armée Belge (environ 90 % des membres des FIM connurent le même sort), avant d&#39;être muté et promu sur ordre du général Marcus afin de lui permettre de continuer à travailler pour la Fondation. L&#39;uniforme du barbu était similaire, quoique plus usé que celui du commissaire. Si ce dernier était généralement rasé de près (du moins quand il avait le temps et l&#39;énergie à y consacrer), Neremsa était reconnaissable par sa barbe et la partie droite de son visage, tannée comme du cuir suite à une brûlure reçue lors des premiers combats. Le commissaire comme le belge avaient comme armes le [*http://www.lesfrancaisaverdun-1916.fr/uniforme/revolver1892-1.gif revolver 1892] et un [*http://www.lesfrancaisaverdun-1916.fr/uniforme/couteau5.gif poignard « Vengeur »]. Les deux lieutenants disposaient également d&#39;un 1[*http://www.lesfrancaisaverdun-1916.fr/uniforme/revolverlance12.gif pistolet lance-fusée], permettant soit d&#39;éclairer le billard[[footnote]]m. i° L&#39;espace vide entre les réseaux barbelés français et ennemis. Le billard est une terre sans occupant, ni propriétaire que les Anglais appellent no man&#39;s land, la terre qui n&#39;appartient à personne ; on y voit des trous d&#39;obus et des cadavres à demi dévorés par les rats, ce qui n&#39;empêche pas l&#39;herbe d&#39;y verdir et les coquelicots d&#39;y fleurir avec grâce. C&#39;est la zone de mort et d&#39;épouvante que l&#39;on ne foule point, de jour, impunément, où la nuit les patrouilles se battent à coups de grenades ; c&#39;est la frontière provisoire où les Boches qui en ont assez arrivent en rampant et crient « Kamarade ! » en levant les bras.[[/footnote]] durant la nuit, soit de déclencher la terrifiante puissance des barrages d&#39;artillerie. 

Grym, lui, était vêtu de l&#39;[*http://www.lesfrancaisaverdun-1916.fr/uniforme/evolution/5-poilu-printemps-1916.gif uniforme standard des soldats] incluant le fameux [*http://www.lesfrancaisaverdun-1916.fr/uniforme/casque81.gif casque Adrian] au renfort si caractéristique. En raison des reflets du soleil qui permettaient aux ennemis de voir les soldats français, des couvres casques avaient été distribués. Grym n&#39;avait pas besoin ni de casque, ni de masque anti-gaz. S&#39;il avait conservé le premier par principe, il avait donné le second à un autre soldat. Ses cheveux blancs et sa face couturée de cicatrices avaient déjà provoqué maintes rumeurs et, au grand dam de Neremsa, la légende du « poilu immortel » se répandait déjà des deux côtés des tranchées. Grym possédait un [*http://www.lesfrancaisaverdun-1916.fr/uniforme/fusil3.gif fusil Berthier] ainsi qu&#39;une [*http://www.lesfrancaisaverdun-1916.fr/uniforme/baionnette11.gif baïonnette « Rosalie »] qu&#39;il considérait comme un vulgaire cure-dent presque inutilisable dans les combats de tranchées. Ainsi, il s&#39;était fabriqué un gourdin de bois bardé de clous, arme qu&#39;il avait surnommée « Ma Bite ». Jusqu&#39;en 1915, il avait été enfermé dans le Site-3 en tant que sujet d&#39;expériences. Personne ne savait d&#39;où il tirait sa capacité à se régénérer, mais aucun chercheur ne doutait de son état mental. François Grym avait été mentalement détruit par ce qu&#39;il avait subi. Il en avait résulté de la paranoïa, de l&#39;agressivité et l&#39;absence quasi-totale d&#39;empathie qui faisaient de lui un tueur psychotique dangereux, mais curieusement gai compagnon. La Fondation avait passé un contrat avec Grym : en échange de sa pleine coopération dans la guerre, une amélioration de ses conditions de détention lui serait accordée. Néanmoins, c&#39;est la possibilité de joyeusement massacrer du boche à tour de bras qui avait motivé l&#39;immortel. 

Enfin, Heiteira disposait du même fusil et de la même baïonnette, ainsi que d&#39;un poignard marocain. Comme il provenait du RICM, son [*http://rosalielebel75.franceserv.com/armee-afrique/spahis-marocain-1918.jpg uniforme], différait largement du bleu horizon français. Par prudence, lui et son régiment avaient troqué leurs couvre-chefs initiaux contre des casque Adrian. Fraichement débarqués sur le sol français, les arbis[[footnote]]m. Arabe. Soldat arabe (algérien, tunisien ou marocain). Abréviation de arbicot, ou arabicot peu employés. Voir Bicot. Ces mots étaient employés, avant la guerre, en Algérie, Tunisie ; on rencontre le mot Arabicot dans la Divine Chanson, par Myriam Harry.[[/footnote]] avaient impressionné l&#39;état-major par leur courage et leur combativité. Heiteira, de son prénom Aymane, avait fait partie de la Fondation avant son enrôlement et avait été envoyé sur le front afin d&#39;aider l&#39;équipe présente. 

En effet, la Grande Guerre avait presque mis la Fondation à genoux, administrativement parlant. Il était impossible, techniquement et politiquement, pour la Fondation d&#39;empêcher l’entièreté de son personnel d&#39;être enrôlée. Pire encore, les éléments des différentes nationalités risquaient de s’entre-tuer ou de profiter de leurs positions pour espionner l&#39;une ou l&#39;autre nation. Enfin, et le cas de la tranchée 23 était loin d&#39;être isolé, il y avait une recrudescence des apparitions des anomalies depuis le début du conflit. Pourquoi, personne ne le savait, bien qu&#39;une série de chercheurs planqués loin du front devaient avoir une tripotée de jolies hypothèses qui pourraient l&#39;expliquer. De fait, non seulement une partie du personnel était engagée dans le conflit sans pouvoir travailler sur les SCP confinés ou en cours de confinement, mais en plus il fallait envoyer des éléments précieux sur le front pour s&#39;occuper des anomalies qui y apparaissaient. Le stress était encore plus présent pour les membres de la Fondation, car tous étaient pertinemment conscients que si une brèche de confinement majeure arrivait pendant le conflit (dont personne ne voyait venir la fin), ce serait la pire des catastrophes possibles. Et tout ce merdier, comme le disait Neremsa, n&#39;incluait même pas les quelques groupes d&#39;intérêt également impliqués dans le conflit. 

L&#39;équipe était prête, autant que faire se peut. Elle était composée de Neremsa, Grym, Heiteira, un poilu se nommant Joseph et deux volontaires du RICM nommés Chahid et Omar. Six personnes, trop peu pour prendre une tranchée, mais bien assez pour tenter de capturer quelques boches. À condition de survivre à la traversée du billard... En temps normal, le belge n&#39;aurait même pas dû les accompagner (il était impensable de voir un officier risquer sa vie ainsi), mais il était hors de question de laisser Grym seul. La confiance que lui portait Neremsa avait ses limites. 
Chacun avait laissé derrière lui son armoire à glace[[footnote]]f. Sac du fantassin. C&#39;est en effet une armoire où le poilu range ses effets et le dessus brille comme une glace quand il est astiqué, — ce qui n&#39;arrive pas très souvent à la guerre. Syn. : Azor, As de carreau.[[/footnote]] afin de s&#39;alléger au maximum. Chacun disposait de trois grenades et tous avaient chargé et armé leur fusil sauf Neremsa qui ne disposait que de son revolver. C&#39;était pourtant le belge qui, paradoxalement, avait la plus grande puissance de feu du groupe : il avait chargé son lance-fusée d&#39;une cartouche rouge, celle qui commande les arrosages[[footnote]]m. Tir d&#39;artillerie, bombardement. //Nous avons reçu un arrosage sérieux//, nous avons subi un bombardement intense.[[/footnote]]. Comme ils allaient être très proches de la zone bombardée, chacun priait intérieurement que les artiflots[[footnote]]m. Artilleur. C&#39;est le mot que le troufion renvoie comme une balle de tennis à l&#39;artilleur. Le dédain s&#39;y mêle à une pointe de jalousie, car l&#39;artiflot, restant un peu à l&#39;arrière des lignes, jouit de plus de liberté que le troufion, et fait souvent bombance à la barbe des fantassins qui « la pilent ». À l&#39;artiflot, les poulets et les bonnes bouteilles ; le singe est bien bon pour le troufion. Tels sont les vrais rapports des deux armes sur lesquels on a écrit tant de graves controverses.[[/footnote]] fassent correctement leur boulot, sauf Grym qui s&#39;en fichait. Au loin, ils pouvaient entendre les grondements diffus d&#39;un arrosage boche sur une tranchée alliée. De rares coups de feu se faisaient entendre, synonyme que quelques guetteurs s&#39;échangeaient des dragées[[footnote]]f. i° Balle. Syn. Abeille, Marron, Mouche à miel.[[/footnote]]. La lune était gibbeuse et, heureusement pour l&#39;équipe, masquée par les nuages. Cela allait compliquer la tâche des guetteurs boches. Le mode opératoire des attaques nocturne était simple, mais vital. Il fallait s&#39;avancer vers la tranchée ennemie en marchant (ramper étant le meilleur moyen de se coincer dans les barbelés) et, lorsque, inévitablement, le guetteur boche allait tirer une fusée éclairante, il était vital de ne pas bouger un muscle. En effet, les mitrailleurs étaient habitués à repérer le moindre mouvement dans la lumière, ce qui faisait qu&#39;ils tiraient systématiquement sur les poilus se jetant au sol. De plus, lorsque les assaillants entendaient le sifflement caractéristique des fusée éclairantes, il fermaient un œil afin de conserver leur vision nocturne. Une fusée éclairante boche durait entre trente secondes et une minute. Et jamais un soldat n&#39;avait l&#39;impression que le temps passait aussi lentement quand un boche tirait sa fusée et scrutait le billard. Souvent, le mitrailleur tentait sa chance en tirant au hasard, ce qui augmentait encore la tension. Rien n&#39;était pire que de devoir se forcer à rester immobile tandis que les dragées filaient autour de soi (sauf peut-être les pires arrosages ou les attaques aux asphyxiants). 

Fondamentalement, le plan était simple : aller jusqu&#39;au point affaibli dans la tranchée boche, jeter quelques grenades dans le tas (plus pour pousser les boches à se mettre à couvert que pour les blesser), choper le premier officier venu et le traîner de force jusqu&#39;à la tranchée française. Mortarion faisait office de diversion : l&#39;équipe de garde nocturne était briefée et parée à faire pleuvoir l&#39;enfer sur les boches à coups de torpilles[[footnote]]f. Bombe de tranchée à ailettes lancée avec un canon de 58 millimètres.[[/footnote]], de grenades à fusil et d&#39;explosifs divers. Non seulement cette attaque surprise allait affaiblir la tranchée mais également concentrer les forces allemandes sur ce point. Des hommes allaient mourir cette nuit, des deux côtés. 
Aussi, tous dans l&#39;équipe étaient parés à faire le nécessaire pour ne pas rentrer bredouilles. Officiellement, c&#39;était une mission de capture pour connaître les plans de l&#39;ennemi. Ni Joseph, ni Chahid ni Omar n&#39;étaient au courant concernant la Fondation. 

----
[https://youtu.be/7DdIE55x-kk Environ cinq minutes plus tard.]

- Tu sais, il paraît que tous les boches s&#39;appellent Hans...

- Ta gueule Grym.

- On devrait essayer de les appeler, j&#39;suis persuadé que ces cons répondraient « ja ? » en levant bien haut la tête de leurs tranchées, et alors là on...

- Balafoumek Grym[[footnote]] Littéralement : « Ferme ta gueule Grym » en arabe. Merci à Heiteira pour la traduction.[[/footnote]] ! Ferme-la, tu vas nous faire repérer. 

Comme si les boches avaient attendu qu&#39;un des hommes prononce cette phrase, toute l&#39;équipe put entendre le tir d&#39;une fusée éclairante. Le billard s&#39;emplit partiellement d&#39;une lueur blanche, à peine assez puissante pour que les hommes puissent péniblement distinguer quelque chose à deux-trois mètres devant eux. Tous s&#39;immobilisèrent et fermèrent un œil. Les secondes s&#39;écoulèrent telles des heures. Lorsque la lumière de la fusée commença à décroître, ils serrèrent les dents. Les mitrailleurs boches allaient-ils tenter un tir à l&#39;aveuglette ?

Apparemment non. Ils reprirent leur progression à travers le billard, dans un silence complet cette fois. Ce n&#39;est que quelques minutes plus tard, alors qu&#39;il n&#39;avaient progressé que d&#39;une vingtaine de mètres sur la centaine que mesurait le billard, qu&#39;une seconde fusée éclairante fut lancée. Sauf que celle-ci provenait de leurs propres lignes. Ils s&#39;immobilisèrent à nouveau, conscients d&#39;être plus visibles car en contre-jour. Cette fois, ils n&#39;eurent pas à attendre longtemps : une série de coups de feu retentirent, tirés depuis une mitrailleuse boche. Grym et Joseph s&#39;effondrèrent presque immédiatement tandis que Neremsa et Heiteira sautaient dans le cratère d&#39;obus le plus proche en jurant. Situé non loin de Joseph, le belge avait reçu une giclée de sang sur le visage et dans les yeux. Chahid et Omar avaient, eux, sauté dans un autre cratère, situé à quelque mètres. 
Grym se releva en grognant sous la douleur de ses plaies se refermant et traîna Joseph dans un troisième cratère. L&#39;immortel avait lâché son fusil de surprise.

- Joseph, c&#39;est le p&#39;tit Jésus qui te parle, tu me rejoins bientôt au paradis ou tu vas tenir le coup ?

Le poilu ne lui répondit pas. Son sang coulait abondamment de trois impacts au torse. Il serrait encore son fusil et avait les yeux ouverts, une expression de surprise sur le visage.

- Et merde.

Grym lui ferma les yeux et lui prit son fusil des mains en s&#39;excusant. Il rampa un peu et lança :

- Joseph est mort, y&#39;en a d&#39;autres qui ont été touchés ?

Il entendit Heiteira et les soldats du RICM répondre par la négative, mais pas le belge.

- Nerem ? Tu vis toujours ?

- J&#39;ai du sang plein la gueule mais je devrais m&#39;en remettre, lui répondit le barbu. Par contre si je chope celui qui a tiré la fusée je le traîne en cour martiale. 
 
Une rafale de mitrailleuse souleva des mottes de terre sur les abords des cratères.

- Hans est hargneux, dis donc. HEY HANS ! HAAAAAANS !

Laissant Grym attirer à lui les tirs, Neremsa dégaina son lance-fusée et ses cartouches. Il permuta la cartouche rouge qu&#39;il avait initialement chambrée et la remplaça par une blanche. Priant pour que Mortarion comprenne le signal improvisé, il leva le pistolet en direction de la tranchée française et pressa la détente. Rien ne se produisit. Jurant copieusement, le belge se dépêcha de chambrer une autre fusée blanche, sa dernière. Cette fois-ci le projectile éclairant partit en sifflant. De toute évidence, le Commissaire comprit le message, car Neremsa eut le plaisir de l&#39;entendre hurler « Pour la France, FEU ! » suivi de la pétarade des grenades et des torpilles. Les explosions et les cris suivirent peu après. Le belge rangea son lance-fusée non sans avoir chambré à nouveau la précieuse cartouche rouge. Il dégaina son revolver et apostropha Grym : 

- Grym, ça donne quoi dans la tranchée boche ?

- ET TA MÈRE ELLE ME LÈCHE LES... Heu ouais, attends. 

L&#39;immortel escalada les parois du cratère boueux et leva lentement la tête. Il la rabaissa par réflexe en entendant la Maxim[[footnote]]Mitrailleuse allemande modèle Maxim 1908[[/footnote]] cracher une nouvelle volée de dragées. 

- C&#39;est le barouf chez les boches, mais je doute que Hans décide de nous lâcher. 

Grym sentit quelque chose glisser près de lui et constata avec amusement qu&#39;il s&#39;agissait d&#39;un bras. Il tira dessus et dégagea le cadavre d&#39;un boche. Il eut une idée, enleva son casque et se coiffa du  [*http://www.ir63.org/tp-images/1uidO4.jpg sthalhelm]. Il sorti ensuite du cratère et hurla : 

- KAMARADE ! KAMARADE ! KAM...

La volée de mitrailleuse lui laboura le ventre et le torse, Grym s&#39;effondra face contre terre.

- Je te rappelle que tu viens de l&#39;insulter, il allait reconnaître ta voix. Lança Heiteira.

- Peut-être, répondit Grym en grognant, mais maintenant j&#39;ai clairement vu où il était.

Cette fois, il n&#39;avait pas lâché son fusil. Bougeant le moins possible, il ramena l&#39;arme devant lui et visa l&#39;endroit où il avait entraperçu les flashs lumineux. 

- HEY ! HANS ! CELLE-LÀ ELLE EST POUR JOSEPH !

Et il fit feu, tirant et réarmant aussi vite que possible, vidant le chargeur de cinq balles de son fusil là où se trouvait la mitrailleuse.
