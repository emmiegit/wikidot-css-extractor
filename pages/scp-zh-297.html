[[include info:start]]
**作者：**[[*user samscript]]
**篇名：**黴菌，霉菌
[[include info:end]]

**項目編號：**SCP-ZH-297

**項目等級：**Keter

**特殊收容措施：**基金會尋獲的SCP-ZH-297-A應被轉送到Site-ZH-22[[footnote]]該設施屬於大型醫療院所，除收容異常醫療性項目、受影響患者，並提供分部內的醫療協助外，亦設有常態醫療業務。[[/footnote]]的特殊感染科病房，並依照《2020年版心琳治療指引》接受為期一個月的抗真菌治療。此類病房內應配備私人衛浴設備與除溼設備，SCP-ZH-297-A僅有在穿著特製透氣鞋襪並反覆清洗雙手三次的情況下才能離開病房內，同時禁止出入感染科範圍。所有出入Site-ZH-22感染科的基金會員工皆應預防性塗抹 Itraconazole+Imidazole 抗黴菌軟膏，並持續四週注意出入該部門後的四肢是否有黴菌感染跡象。

為減少不良臨床事件的發生機率，SCP-ZH-297-A分發的病房應盡可能減少尖銳物品與懸掛物品的擺設，並須時常注意病房環境中各式風險因子的出現。病房的窗戶與消防設備皆須每日檢查，盡可能確保不會造成SCP-ZH-297-A的刻意或意外傷亡。若SCP-ZH-297-A的感染狀況持續惡化，小型現實穩定儀可被配置於該病房內。有關病房配置的更多細節可參見文件ZH297-1143。

若SCP-ZH-297-A個體進入第三階段感染，醫護人員應隨時注意自身在病房內部的安危狀況，並依照《2020年版心琳治療指引》進行急救與應對。若在急救過程中發生傷害事件，醫護人員可依照倫理委員會發布的《作業保護規章》第七章中止自身的急救工作。

SCP-ZH-297樣本應被儲存於Site-ZH-22醫學檢驗科的生化危害樣本儲藏庫與Site-ZH-44的地下八樓297號樣本櫃。所有對SCP-ZH-297樣本進行研究的人員都應執行標準的抗真菌防護措施，並在研究結束後自主觀察四週的皮癬症狀。

基於目前的技術限制，當前沒有積極收容或根除自然環境中所有SCP-ZH-297的計畫。Site-ZH-22感染科與Site-ZH-02數據分析部門已合作建立「抗霉分析網路」，令潛在的SCP-ZH-297-A優先至Site-ZH-22院內接受檢驗與診治。

**描述：**SCP-ZH-297是一種被基金會命名為 //Trichophyton miseri// 的真菌界生物，具有一般毛癬菌屬生物的生理結構與致病能力（即感染人體表皮層造成足癬／香港腳）。受到SCP-ZH-297感染的生物主要為人類，其他與人類相近居住的陸行恆溫動物也可能受到感染，這些受感染者被編號為SCP-ZH-297-A。

SCP-ZH-297的主要異常特質作用於SCP-ZH-297-A的現實輻限場[[footnote]]Realm of Reality Radiative Range (R3R)，為一種全時包覆單一生命體的現實穩定場域。標準人類的R3R範圍為標準幾何空間中的半徑1.5~1.8公尺球體。[[/footnote]]，並且可分為下列三個階段：

* **第一階段：**SCP-ZH-297覆蓋患者單側足底50%以下的面積。此階段中，項目能使SCP-ZH-297-A的現實輻限場產生振幅±125毫休謨內的不規律震盪現象。此般震盪現象可能導致SCP-ZH-297-A在日常活動中遭遇一系列與主觀感知「逆向」的事件，可能使其產生俗稱「運氣不好」的感受。這些事件可能造成SCP-ZH-297-A的情緒低落與活動力下降，但不至於產生影響SCP-ZH-297-A生命安全的不良事件。

* **第二階段：**SCP-ZH-297覆蓋患者單側足底50%以上的面積，或是感染一個以上的四肢末端（另一側足底、某側手掌）。該階段中，項目對SCP-ZH-297-A的現實輻限場能產生±126～427毫休謨的震盪現象，造成SCP-ZH-297-A所在的環境經常發生對其不利、甚至可能傷害身體的事件（例如意外的起火事件、觸電事件、無故的跌傷事件）。這些事件的發生頻率偏高，可能使SCP-ZH-297-A對於各種日常活動都表示擔憂、畏怯。

* **第三階段：**SCP-ZH-297覆蓋患者雙側足底的全部面積，並且可能蔓延到身體其他表皮組織，甚至侵犯皮下與結締組織。該階段中，項目對SCP-ZH-297-A的現實輻限場產生的效果將使其持續低於36毫休謨以下，患者的生命現象會頻繁受到各種未知因子的刺激，使其在多方醫療援助下仍然可能促成死亡事件。目前所有紀錄中的第三階段SCP-ZH-297感染者皆無法存活超過26小時，這些死亡事件的成因多變且繁雜，包含先前未曾被檢測的感染因子、慢性生理疾病、突發性心血管事件、劇烈精神症狀、癌症、自殺、以及謎因性猝死。病房內部也經常發生意外事故，使患者與醫護人員可能在救助過程中受傷。

第一階段的SCP-ZH-297感染可在一般的抗毛癬菌療程中被完全根除；約62%的第一階段SCP-ZH-297-A能夠在連續四週不間斷的 Itraconazole+Imidazole 混合軟膏下受到根治，若加上口服Terbinafine可達到85%的治療效果。第二階段的患者需要大量的複合性軟膏與口服抗真菌藥物併用，令其順利回到第一階段感染狀況的比例約50%，另25%會處於長期的第二階段感染，剩餘25%會進入第三階段。第三階段的患者在26小時內死亡的比例目前為100%，暫時沒有在積極治療後回到第二或第一階段的案例。現實穩定儀對於穩定患者現實輻限場的功效有限，且可能會導致無儀器輔助下的反衝現象與感染惡化風險，因此不建議作為輔助手段。

**事故紀錄ZH-297-1447：**於██/██/████，一名23歲女性SCP-ZH-297-A患者被轉入Site-ZH-22感染科病房11G46房，姓名██████。該名SCP-ZH-297-A患者被立即診斷為第二階段晚期感染，並且相當接近第三階段。██████小姐在11G46房中接受了為期39天的高強度抗真菌治療，然而仍在██/██/████惡化為第三階段感染。在██████小姐進入第三階段感染期後，3E-06於當日下午四點抵達Site-ZH-22，並指示Site-ZH-22準備全院急救活動。於██/██/████ 00:36，██████小姐因未知的多重內出血與供氧儀器故障宣告離世。3E-06下令封鎖Site-ZH-22所有非常態醫務部門，並要求召開總體檢討會。這些命令立即受到了三垣指揮部的緊急駁回。
