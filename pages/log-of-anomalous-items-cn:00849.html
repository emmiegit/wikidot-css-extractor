    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**十七（17）瓶罐装饮料，饮料呈亮绿色，并被封装在没有任何标识的绿色易拉罐中。饮用者在饮用项目时必定会遭遇某种使饮用者感到极度震惊的事件，使其将口中的饮料喷出并洒在衣物或身体上。该类事件在饮用一罐项目的过程中只会出现一次。被洒出的饮料会在几秒内自行消失。\n**回收日期：**20██/██/██\n**回收地点：**██，█████火车站\n**当前状态：**存放于Site-CN-██异常液体储存区\n**笔记：**//实验表明，不管饮用者做了多少心理准备，总会有一些完全突破他们底线的小概率事件发生，就算在有现实稳定锚的环境下也是如此。//——Dr. Vries&#34;</textarea></pre>
