**タイトル:** SCP-2597-JP - 東弊十二試艦上戦闘機
**著者:** ©︎[[*user Ikkeby-V]]
**作成年:** 2020
[[include credit:end]]

[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file%3A2972406-4-55qy/A6T1.png
|caption=太平洋戦争中のものと見られるSCP-2597-JPの写真。詳細な撮影時期・場所は不明。
|width=250px
]]

**アイテム番号:** SCP-2597-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** 財団が収容しているSCP-2597-JPは、航空機運用・整備能力を持つサイトの航空機用格納庫で動態保存され、定期的な点検整備が行われます。SCP-2597-JP-Aなどのパラテック使用箇所には、バッテリーの別途保管や電路の切断など、動力供給を遮断する措置が取られています。SCP-2597-JPの存在は軍機だったため一般には知られず、関連資料のほとんども第二次世界大戦の終戦時に破棄されていますが、民間の軍事・航空研究家などが未発見の資料を入手することを警戒して、機動部隊ろ-12（&#34;魔窟住まい&#34;）による継続監視が実施されています。

また、要注意団体によるSCP-2597-JPの隠匿・再生産を警戒し、情報収集網が長期的に稼働しているとともに、戦闘用航空機を運用する機動部隊に対しては、対SCP-2597-JP戦闘マニュアルが配布されています。

**説明:** SCP-2597-JPは、要注意団体「東弊重工」の前身のひとつである「東弊時計電機」[[size 0%]]現在の財団においては「東弊グループ」と俗称される、第二次大戦前に存在した企業系要注意団体群のうちのひとつで、後に東弊重工へと統合されています。[[/size]]航空部が、第二次世界大戦直前の1930年代後半に、大日本帝国海軍向けの艦上戦闘機[[footnote]]航空母艦での運用が可能な戦闘機を示す分類です。[[/footnote]]として試作した、パラテック由来の物品の複合体です。

SCP-2597-JPは、レシプロエンジンを用いてプロペラを駆動させる当時の一般的な戦闘機の範疇を逸脱するものではありませんが、当時主流だったプロペラを機首に配置する「牽引式」ではなく、機体の後尾に配置する「推進式」を採用しています[[footnote]]他の日本海軍機では、九州飛行機製の試作局地戦闘機「震電」が同様の推進式エンジン配置を採用しており、震電の開発にはSCP-2597-JP開発時のデータが一部参考にされたことが確認されています。[[/footnote]]。これは、後述するSCP-2597-JP-Aを内蔵するスペースを機首に得るための設計であると確認されており、この他に翼や操縦装置の構造などもSCP-2597-JP-Aの使用に最適化されています。

SCP-2597-JP-Aは、当時「忍号装置」と呼称されていたもので、ごく短距離の空間転移を連続して行うためのパラテック装置であり、1660年代に駿河国の無極量情流によって確立された、いわゆる忍法「分身の術」をパラテックを用いて解析・再構成したものです[[footnote]]無極量情流の「分身の術」の詳細は終戦時の資料破棄によって失伝していますが、SCP-2597-JP-Aの仕様から「ごく短距離の転移を高速で繰り返し、分身したかのように見せる」ものだったと推測されています。[[/footnote]]。機首のSCP-2597-JP-Aから発せられる転移用フィールドに機体を突入させ、そのまま即座に別位置へと機体を移動させるもので、空戦において転移を繰り返して敵機を翻弄するとともに、自らが優位な位置を占め続けることが目的とされていました。また、SCP-2597-JP-Aはユニット化されており、任務に応じて装置を換装し、異なる機種への「擬態」などといった他の「忍法」の使用を可能とするプランも検討されていたことが判明していますが、実行されたかは不明です。

SCP-2597-JPは、東弊が独自開発した小型・大出力かつ低燃費の「轟」エンジン（公称出力2,300 hp）1基を中核に、速度性能と航続力、さらには頑強な機体構造と防弾性能を重視した単座の重戦闘機と言えるもので、海軍の要求に含まれていた格闘戦には向かない設計の機体でしたが、SCP-2597-JP-Aを用いることで、同時期のあらゆる戦闘機に優越する格闘戦能力を強引に獲得していました。さらには、同一方向へ繰り返し転移することで一時的ではあるものの最大速度以上の「移動速度」を発揮することができ、本来の速度性能と併せて一撃離脱戦法においても十分な性能を持っていました[[footnote]]なお、長距離飛行時のパイロットの負荷軽減を目指し、転移距離のさらなる延長を目指した研究も進められていましたが、当時の技術的限界によって形にならずに終わっています。[[/footnote]]。

SCP-2597-JPには、機体や「轟」エンジンに用いられた「本田式超ヒヒイロカネ合金B号」や、疑似重力制動装置「ミ号装置」[[footnote]]空母上での運用に必要な短距離離着艦（STOL）能力を補助するための小規模なもので、単体で機体を浮遊させるほどの性能は持っていません。[[/footnote]]など、SCP-2597-JP-A以外にもいくつかのパラテック由来の装備が使用されていますが、いずれもSCP-2597-JP以外での使用例は確認されていません。また、第二次大戦の終戦時に資料がすべて破棄されており、財団が確保しているSCP-2597-JPにおいてもほとんどがブラックボックス化されているため、詳細も現時点では判明していません。反面、固定武装は通常の7.7mm機関銃と20mm機関銃のみであり、異常性が存在するものは採用されていません。

**経緯:** SCP-2597-JPは、1930年代後半に大日本帝国海軍が行った試作名称「十二試艦上戦闘機」の競争試作に際し、東弊時計電機による試作機（海軍略符号: A6Y1またはA6T1）として開発されました。

十二試艦戦の計画要求書の原案は、当時の有力な航空機メーカーであった三菱重工業と中島飛行機[[footnote]]現在のSUBARUです。[[/footnote]]に加え、異常事例調査局向けの特殊機[[footnote]]公的には海軍航空廠開発の実験機「試作実験用飛行機第二号」とされています。[[/footnote]]などの開発実績が存在した東弊時計電機の計3社に対して1937年5月に内示されました。その後、中島は海軍の要求性能が自社の開発能力を超えているとの判断に基づき辞退し、正式な交付が行われた同年10月の時点で、三菱と東弊の2社による競争試作という形になりました。

なお、東弊は企業の存在そのものがその特殊性ゆえに秘匿対象だったため、SCP-2597-JPは表向きは海軍航空廠が開発した機体とされ、航空廠を介して試作指示が行われています。また、当時の東弊に大規模な量産能力はなく、生産は別のメーカーに委託することが予定されていました。

海軍から要求された性能は、速度、格闘戦能力、航続力などいずれも当時の水準を上回っており、三菱機（A6M1）の設計主務者が「ないものねだり」と評するほどの過大なものでした。さらに、東弊の設計班は「将来の航空戦は大出力のエンジンを生かした一撃離脱戦法が主軸となる」「将来の改修に備え、エンジン出力と機体設計には余裕を持たせるべき」「パイロットは何よりも保護すべき人的資源であるため、生存率向上のための装備は惜しむべきではない」との見解を抱いており、これと海軍からの要求を両立させることを目標としました。結果、東弊設計班は通常技術のみでは実現できない目標を、大々的なパラテック導入によって達成する道を選ぶことになりました。

なお、これによってSCP-2597-JPの開発は海軍の要求を半ば過剰に逸脱した、東弊の「暴走」とも言える状況になりましたが、海軍側から指摘や制止などがなされた記録は残されていません。

1939年5月、東弊の自社工場で完成した5機の試作機のうち4機が、社内試験の後に海軍に引き渡され、追浜飛行場で審査が行われました。しかし、海軍側の飛行試験では操縦不能に陥り墜落する事故が続発し、テストパイロット2名が脱出に失敗して死亡したため、審査は中止されました。その後、審査を担当した横須賀海軍航空隊などから以下の問題点が指摘されるとともに、「SCP-2597-JPはきわめて実用に適さない」旨の報告がなされました。

**1.** 新機軸や防弾装備などを盛り込んだために機体が比較的大柄になっており、航空母艦1隻に搭載できる数が三菱機と比べて少ない。
**2.** SCP-2597-JP-Aをはじめとするパラテック装備の整備には、パラテックに造詣の深い技術者が必要不可欠であり、戦域が広範におよぶと予測される将来の対米戦では、前線全てで求められる整備・補給を行うことは困難である。
**3.** 「轟」エンジンやSCP-2597-JP-Aは、当時の日本の工業水準では東弊以外での生産が難しく、当初の「量産は他社が担当」という前提が成り立たない。特に、純粋な航空機としてのSCP-2597-JPの性能は「轟」エンジンに依存しており、同等のエンジンは他に無いため代替は不可能である。
**4.** 転移時の空間認識と反応が難しく、SCP-2597-JP-Aの操作も複雑なため通常のパイロットでは対応は困難。墜落事故もこの問題に起因する。東弊側のパイロットのような[編集済]は海軍の機種転換訓練には反映できない類の特殊な事例であり、一般から見れば操縦性に重大な欠陥ありと言わざるを得ない。
**5.** 転移中、基底世界から逸脱している1秒弱の間に機外を視認したパイロットが[編集済]。大々的な運用の際には負の不確定要素になりえる。加えて同現象の基底世界への影響も未知数である。

これらの指摘のうち、最初の1点以外はSCP-2597-JPのコンセプトそのものに直結する問題であり、特に運用に関する第2、第3の問題点は改修などで克服することは極めて困難であると見なされました。結果、良好な性能を示した三菱の試作機が改良を経て1940年7月に制式採用され、海軍の主力戦闘機として量産が開始されました。一方、不採用となったSCP-2597-JP試作機、および東弊が自発的に完成させていた数機の増加試作機は、東弊社内で社用機として用いられることになりました。

その後、残されたSCP-2597-JPは、詳細は不明ながら複数の新技術の実験に供されたほか、日本本土空襲が激化した1944年中頃から、東弊自社工場の防空のために非公式な実戦投入が行われたことが確認されています。また、この時期のSCP-2597-JPを撮影した写真から、いくつかの点で改造が施された機体があったことが判別できます[[footnote]]不明な機器が接続された高高度飛行用の排気タービン過給機の増設、主翼下への型式不明のロケット弾またはミサイルの装備などが挙げられます。[[/footnote]]が、具体的な内容は不明です。

終戦時、SCP-2597-JPはそのほとんどが機密保持のため東弊の人員によって破壊されましたが、破壊を免れた一部の機体が、戦後に連合国とともに日本へ進駐した財団によって回収され、評価試験の後に収容が開始されました。一方、設計図を含む開発資料の一部が、戦後も活動を継続した異常事例調査局残党、いわゆる「隠将軍」や、元負号部隊タタラ部門構成員などへ流出した形跡が確認されています。

財団による収容当初、SCP-2597-JPは安全な収容が容易であることからSafeクラスに分類されていました。しかし、1967年にナイジェリア連邦共和国で勃発したビアフラ戦争の際に、要注意団体「マナによる慈善財団」に協力していた[編集済]伯爵がSCP-2597-JPもしくはその改良型とおぼしき機体を使用し、戦地となったビアフラへの救援飛行を妨害していたナイジェリア空軍のMiG-17ジェット戦闘機[[footnote]]ソビエト連邦のミコヤン・グレヴィッチ設計局が開発した機体で、大戦後の第1世代ジェット戦闘機に分類されます。[[/footnote]]を、短距離転移を用いた「空中捕獲」によって無力化した事例が報告されました[[footnote]]同事案には、カバーストーリー「武装した軽飛行機を用いた飛行場への攻撃による破壊」が適用されています。[[/footnote]]。[編集済]伯爵が当該機を調達した経緯や当該機の消息などは現在まで不明のままであり、要注意団体によって再生産された未収容のSCP-2597-JPが少数存在する確率が高いと判断され、運用状況が財団のコントロール下にないことからKeterクラスへの再分類が行われました。

**関連資料2597-JP-01:** 以下は、アルバート・キャロウェイ退役アメリカ陸軍大将に対して1983年に行われたインタビューより、SCP-2597-JPに関する箇所を抜粋したものです。キャロウェイ氏は太平洋戦争直前に、アメリカ陸軍内の「スパークス機関」[[footnote]]当時の米陸軍において、パラテック兵器（パラウェポン）の研究や、他国のパラテックに対する諜報活動を統括していた非公開部門です。[[/footnote]]で日本軍のパラテック兵器に対する情報収集に当たっていました。なお、原文は英語です。

&gt; あの頃の我々は、何よりもまずトーヘイのオマール[[footnote]]連合軍がSCP-2597-JPに与えていたコードネームです。後にヴェール保持のため「涼風20型」という実在しない戦闘機へ再割り当てされています。[[/footnote]]を恐れていた。我々の先例から判断しても、当時の正規軍という組織形態の中で、あんなパラテックの塊をまともに部隊運用できるわけがないという意見が表向きは主流だったが、心の底では誰もが思っていたんだ。野蛮なイエロー・モンキーどもが、我々の想像もつかない東洋の神秘でもってあれを量産し、運用してしまうのではないかと。
&gt; 
&gt; オマールの性能の質は詐欺的なものだ。羽布張り複葉機の昔から超音速ジェットの今日に至るまで変わらない、物理法則の厳然たる支配下に置かれた空戦機動の原則を、転移でもって簡単に無視してしまうのだからね。そんな代物が万が一にでも実用化されてしまったなら、どんな高性能な航空機を作っても、我々は空の戦いで日本に勝てなくなる。
&gt; 
&gt; まあ、実際はそんなことにはならなかった。日本に送り込んでいたスパイから、オマールがボツになったらしいという報告を受けたときには、私もこっそり胸をなで下ろしたものだよ。
&gt; 
&gt; しかしジャップ──失敬、日本人は我々の想像以上に狡猾だった。
&gt; 
&gt; 我々はトーヘイの試作機ばかり見ていた。その魔法のような──実際に魔術みたいな代物を使っているのだから当然だが──性能を注視し続けるあまり、平行して開発されていた異常性もなにもないミツビシの機体は、常識的な、もっと言えば凡庸な性能の戦闘機だろうと、一瞥するだけでまたトーヘイの側に視線を戻してしまったのだ。日本人にとっては、海軍が求める高性能を実現することにさえ、魔術に頼るしか術はないのだろうとたかをくくって。
&gt; 
&gt; 日本海軍はオマールを囮に使ったのだと思う。そうでなければ、トーヘイの技術者連中にフリーハンドを与えるわけがない。我々は見事に騙されたのだ。本命は最初からミツビシだったのだろう。我々は1940年にようやく目を覚ました。怪物めいたオマールには劣るが、あのゼロは──当時の水準から見れば、まさに魔法のような戦闘機だった。
@@@@
@@@@
