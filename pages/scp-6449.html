    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :**SCP-6449 – I miss my cat :(
**Auteur :** [[user TL333s]]
**Traducteur :** [[user Mars la Grise]]
**Date de publication originale :** 13 janvier 2022
**Image :** https://torange.biz/fx/forecast-weather-cat-effect-light-77119, licence CC-BY 4.0.
[[include credit:end]]

**Objet n^^o^^ :** SCP-6449

**Classe :** Euclide

**Procédures Spéciales de Confinement :** SCP-6449 doit être détenu dans une cellule de confinement pour humanoïde standard. Du matériel de dessin sera fourni une fois par jour, sur demande. Un temps libre supervisé autour du site est permis avec l&#39;autorisation du chercheur en chef Ronald Annarumma.

Chaque copie de SCP-6449-A doit être stockée dans une enveloppe séparée dans un seul casier de stockage de documents du Site-22, à l&#39;exception d&#39;une instance, qui doit être conservée dans la cellule de SCP-6449. Cette instance doit être remplacée au moins une fois par mois pour en réduire l&#39;usure.

**Description :** SCP-6449 est un être humain de sexe masculin, âgé de 29 ans au 01/01/1999, de nationalité allemande. SCP-6449 parle couramment l&#39;anglais, l&#39;allemand et l&#39;italien. SCP-6449 est en tous points un être humain de base, à l&#39;exception de sa capacité à produire SCP-6449-A.

[[&lt;]]
[[include component:image-block name=chat6449.jpg|caption=SCP-6449-A-011]]
[[/&lt;]]


SCP-6449-A décrit une collection de 238 [[footnote]]En date du 01/01/1999.[[/footnote]] dessins de chats. Chaque chat représenté présente les mêmes motifs de fourrure. Ces dessins démontrent des compétences rudimentaires en matière de dessin et une compréhension limitée de la théorie des couleurs[[footnote]]SCP-6449 a admis dans ses interviews précédentes qu&#39;il n&#39;est &#34;pas un artiste&#34;.[[/footnote]], bien que les instances individuelles présentent des variations à la fois dans la pose et dans la scène, ainsi que de légères améliorations des compétences au fil du temps.

Les instances de SCP-6449-A s&#39;animeront lorsqu&#39;elles seront dans la même pièce que SCP-6449[[footnote]]À ce jour, un seul cas de SCP-6449-A à la fois a été vu s&#39;animer dans ces circonstances.[[/footnote]]. Les pattes, la tête, la queue, les yeux et la bouche du dessin bougeront de la même manière que ceux de vrais chats, bien que transposés dans une forme bidimensionnelle. Le papier sur lequel l&#39;instance de SCP-6449-A est dessinée s&#39;anime également, se tenant généralement debout sur un bord et se déplaçant par des ondulations dans le sens de la longueur. Les SCP-6449-A ne produisent pas de son, bien que leurs bouches bougent d&#39;une manière qui simule une telle tentative.
Les tests ont déterminé que le SCP-6449 ne peut pas produire de dessins animés de quoi que ce soit d&#39;autre que le chat représenté sur SCP-6449-A.

**Addendum :** Interview 6449.04

&gt; **Interrogé :** SCP-6449
&gt; 
&gt; **Interrogatrice :** Dr Lisa Kay Seni, Parapsychologue du Site-22
&gt; 
&gt; **&lt;Début du Rapport, 13h18&gt;**
&gt; 
&gt; **Dr Seni :** Je voulais vous interroger aujourd&#39;hui sur le sujet de vos dessins. C&#39;est le même chat à chaque fois, n&#39;est-ce pas ?
&gt; 
&gt; **SCP-6449 :** Ah, oui. Schatzi est [grimace] était mon chat.
&gt; 
&gt; **Dr Seni :** Je vois. Toutes mes condoléances.
&gt; 
&gt; **SCP-6449 :** Merci. Sa mort, ça... [expire] Ça fait toujours mal. C&#39;est l&#39;émotion, vous savez ? Il me manque toujours.
&gt; 
&gt; **Dr Seni :** Seriez-vous prêt à me parler un peu de lui ?
&gt; 
&gt; **SCP-6449 :** //[Pause]// Oui, mais //[pause de 15 secondes]// Vous devez comprendre comment était ma vie à cette époque.
&gt; 
&gt; **SCP-6449 :** J&#39;étais encore jeune, un enfant vraiment, prêtant plus d&#39;attention aux fêtes qu&#39;aux études universitaires. Puis on m&#39;a annoncé que mon père était décédé. Nous n&#39;étions pas particulièrement proches, mais c&#39;était quand même un coup dur, comme vous pouvez probablement l&#39;imaginer. Cela signifiait aussi que j&#39;héritais de la Gutshaus[[footnote]]Le manoir[[/footnote]] en Westphalie. C&#39;était //[agite la main en l&#39;air]// Ce n&#39;était pas la vie que je souhaitais. Je suis parti à l&#39;université pour échapper à la voie que ma famille avait choisi pour moi, sans parler des troubles politiques de l&#39;époque.
&gt; 
&gt; **Dr Seni :** C&#39;est compréhensible.
&gt; 
&gt; **SCP-6449 :** : J&#39;ai vite compris que j&#39;avais eu raison de laisser la vie de château derrière moi. Cette maison, bon Dieu, elle était si vide que mes pas résonnaient quand je marchais dans les couloirs. Bien sûr, le personnel avait été maintenu, mais ils avaient une familiarité avec mon père qu&#39;ils n&#39;avaient pas avec moi. À part l&#39;aide au nettoyage, j&#39;avais peu d&#39;envie de garder des domestiques, donc j&#39;ai demandé au reste du personnel de chercher un nouvel emploi.
&gt; 
&gt; **SCP-6449 :** À cette époque, ma bourse d&#39;études s&#39;est tarie et je n&#39;ai pas pu terminer mes études, je me suis donc retiré dans la maison familiale pour vivre une vie d&#39;indolence tranquille pendant que je décidais de ma prochaine action. C&#39;est alors que Schatzi est entré dans ma vie.
&gt; 
&gt; **Dr Seni :** Pourquoi &#34;Schatzi&#34; ?
&gt; 
&gt; **SCP-6449 :** //[rire]// Je ne suis pas très doué pour nommer les chats, je suppose. Mais ça lui correspondait bien. Il était petit, sans prétention, un peu pathétique en fait, mais il a été une telle étincelle dans la nuit quand j&#39;en avais le plus besoin //[pause de 20 secondes]// Ah, vous devez me pardonner, les souvenirs sont encore forts présents.
&gt; 
&gt; **Dr Seni :** Bien sûr.
&gt; 
&gt; **SCP-6449 :** Au début, j&#39;ai demandé à l&#39;un des domestiques de lui laisser de la nourriture dehors. L&#39;hiver arrivait, et je n&#39;aimais pas l&#39;idée de laisser un pauvre animal mourir de faim dans le froid. Bientôt, j&#39;ai commencé à le nourrir moi-même. Je m&#39;asseyais dehors pour le regarder manger et pour l&#39;habituer à ma présence. Finalement, je l&#39;ai invité à l&#39;intérieur, et c&#39;était tout, vraiment.
&gt; 
&gt; **Dr Seni :** C&#39;était quoi, exactement ?
&gt; 
&gt; **SCP-6449 :** Le destin, je suppose. Nos destins, entrelacés. Il n&#39;y avait aucun moyen d&#39;échapper au lien instantané que nous avions créé. Schatzi et moi étions inséparables. Il était si amical, si affectueux. Pour lui, j&#39;étais le pourvoyeur de soins et d&#39;affection. Pour moi, il était une compagnie pour attendre la fin du long hiver désolé.
&gt; 
&gt; **SCP-6449 :** Je m&#39;excuse, j&#39;ai bien peur d&#39;être parti dans une envolée lyrique. Voulez-vous savoir comment l&#39;histoire se termine ?
&gt; 
&gt; **Dr Seni :** Oui, tout ce que vous êtes prêt à me dire pour le moment.
&gt; 
&gt; //[Longue pause]//
&gt; 
&gt; **SCP-6449 :** Leucémie féline. Deux petites années, et Schatzi m&#39;a été enlevé par une maladie que j&#39;aurais pu éviter si j&#39;avais possédé une voiture. Nous étions à la campagne, loin du vétérinaire le plus proche, et le temps que je réalise qu&#39;il était malade, j&#39;ai //[inhalation aiguë]// C&#39;était trop tard //[pause]//.
&gt; 
&gt; **SCP-6449 :** Avez-vous déjà perdu un animal de compagnie, docteur ? Une créature qui arrive dans votre vie et s&#39;attache à vous, pour ensuite repartir après un passage douloureusement court ?
&gt; 
&gt; **Dr Seni :** Ah, ma famille avait beaucoup de chiens quand j&#39;étais jeune. On ne s&#39;habitue jamais vraiment à les perdre.
&gt; 
&gt; **SCP-6449 :** Non, je suppose que non. Je //[tête basse]// Le pire //[sanglots]//
&gt; 
&gt; **Dr Seni :** Nous ne sommes pas obligés de continuer si vous ne le souhaitez pas.
&gt; 
&gt; **SCP-6449 :** Non ! Pardonnez-moi, mais non. J&#39;ai besoin de le dire à quelqu&#39;un. J&#39;ai besoin d&#39;avouer que //[il serre et relâche les poings trois fois]// regarder Schatzi dépérir à cause de ce virus, c&#39;est le pire sentiment que j&#39;aie jamais ressenti. Il souffrait tellement. Il me regardait, et je pouvais voir dans ses yeux l&#39;étonnement de voir que je ne pouvais pas faire disparaître la douleur. 
&gt; 
&gt; //[Sanglots]//
&gt; 
&gt; **SCP-6449 :** Je l&#39;ai laissé tomber, docteur. J&#39;aurais fait n&#39;importe quoi pour lui, mais j&#39;ai laissé mon ami le plus proche mourir. Je ne pouvais rien faire et il ne pouvait pas comprendre pourquoi. //[les sanglots reprennent]//
&gt; 
&gt; **Dr Seni :** C&#39;est assez. Nous en avons fini pour aujourd&#39;hui. Nous en avons fini.
&gt; 
&gt; **&lt;Fin du Rapport&gt;**

**Conclusion :** Une demande pour que SCP-6449 soit autorisé à avoir une copie de SCP-6449-A dans sa chambre lorsqu&#39;il n&#39;est pas en cours de test a été accordée de manière temporaire par le Dr Annarumma. En raison de l&#39;amélioration positive de l&#39;humeur et de l&#39;état général de SCP-6449 suite à ce changement, il a été mis en place de manière permanente dans les procédures de confinement de SCP-6449 à partir du 08/03/1997.

**Addendum : Journal vidéo 6449.08 (07/11/1998)**

&gt; **[DÉBUT DU JOURNAL]**
&gt; 
&gt; **[00:00]** SCP-6449 est assis à un bureau dans sa chambre de confinement, il dessine avec un crayon sur une planche à dessin. SCP-6449-A-145, actuellement l&#39;instance désignée dans la chambre, est couchée et immobile sur le lit. On peut voir sa surface supérieure s&#39;élever et s&#39;abaisser lentement.
&gt; 
&gt; **[00:15]** SCP-6449-A-145 se redresse grâce aux ondulations de sa surface. Il glisse sur un bord vers l&#39;extrémité du lit avant de s&#39;envoler vers le sol.
&gt; 
&gt; **[00:18]** Après avoir ondulé sur le sol, SCP-6449-A-145 se heurte à la cheville droite de SCP-6449 et tape son bord avant contre la jambe du sujet pendant deux minutes avant que celui-ci ne s&#39;en aperçoive. Note : l&#39;angle de la caméra n&#39;est pas adéquat pour déterminer le statut de tout autre mouvement de la part de l&#39;instance.
&gt; 
&gt; **[00:20]** Souriant, SCP-6449 se baisse, soulève doucement SCP-6449-A-145 par son bord dorsal et le place sur le bureau. Le sujet passe les trois minutes suivantes à frotter une main le long du bord dorsal de l&#39;instance et parfois sur la surface supérieure du papier. L&#39;instance occupe ce temps en se frottant contre la main du sujet.
&gt; 
&gt; **[00:25]** SCP-6449 ramasse une feuille de papier vierge et recommence à dessiner, semblant maintenant plus concentré que précédemment. SCP-6449-A-145 s&#39;allonge sur le bord supérieur du bureau. L&#39;activité se poursuit de cette manière pendant 15 minutes. Le sujet tend occasionnellement la main pour caresser la surface supérieure de l&#39;instance.
&gt; 
&gt; **[00:41]** SCP-6449 s&#39;étire et se penche en arrière sur sa chaise. Le papier se redresse et commence à effectuer un comportement normal de SCP-6449-A. L&#39;instance est désignée comme SCP-6449-A-238. SCP-6449-A-145 ne semble pas réagir à cela, bien qu&#39;il soit toujours animé. Le sujet appuie une main sur sa tête et rit.
&gt; 
&gt; **[00:43]** SCP-6449 enlace SCP-6449-A-238 dans ses bras et reste dans cette position pendant les dix minutes suivantes. L&#39;instance n&#39;a pas été endommagée en étant serrée si fort et a pu reprendre sa forme par la suite. L&#39;humidité présente sur la surface supérieure s&#39;évapore au cours des 8 minutes suivantes.
&gt; 
&gt; **[FIN DU JOURNAL]**

**Addendum 23/06/1999 :** Une demande a été faite pour fournir à SCP-6449 des cours de dessin afin d&#39;améliorer ses capacités artistiques. Approbation en cours.
