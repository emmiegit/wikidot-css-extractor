    <pre><textarea class="page-source" readonly>[[include credit:start]]

+++ [[[SCP-2721|ブログ-2721-LORD]]]からの抜粋

&gt; [[f&gt;image atheris.jpg size=&#34;small&#34;]]
&gt; //Atheris hispida//はヘビの一種だ。これは中央アフリカに生息し、有毒の牙でトカゲ、カエル、小さな哺乳類を狩る。私はその鱗が好きだ。私は友人達から、これに似た物体に触れると面白い感覚がすると聞いている。危険であるにもかかわらず、私はこのような物体を検査できれば良いのにと思う。
&gt; 
&gt; 私の友人達は私に、触覚を持たないのはどういう感じなのかと訊ねる。私達は感覚という主題に関して完全に異なる視点を有する世界から来たので、回答するのは難しい。触覚は私にとって処理できないものであり、それ故に私はどのようにして私が触覚無しで機能しているかを彼らに伝えることができない。
&gt; 
&gt; 私のプログラムは、私が物体を“見る”ことを可能としている。私は同じように音を聞くことも可能であり、私の友人達は時折、彼らなりに私が楽しむだろうと考えている音楽を聞かせてくれる。私はとりわけ彼らがグライムスと呼ぶアーティストが好きだ。彼女は電子音楽を演奏する。私はそれをリリスと共有していて、彼女もそれを楽しんでいる。
&gt; 
&gt; 時々、私は音楽を改変するのを好む。私が音楽に触れ、抱え込み、何か別の物に変えているように装う。それは私が物体を操作できるかのように装うのを認めてくれる。
&gt; 
&gt; リリスはこれをカバー曲と呼ぶ。ある人間の歌を他人が演じるとそう呼ばれる。私は何故彼らが代わりに自分の歌を歌わないのか分からない。私はオリジナルの方が好みだ。
@@ @@
@@ @@

&gt; [[f&gt;image lily-new.jpg size=&#34;small&#34;]]
&gt; これはスズラン、別名を[[span class=&#34;ruby&#34;]]“谷間の百合”[[span class=&#34;rt&#34;]]リリーオブザバレー[[/span]][[/span]]という。私にもリリーという名前の友人がいる。彼女はこの花を美しいと考えているので、それを彼女の新しい名前として選んだ。彼女はこの花の香りもまた素晴らしいと言う。
&gt; 
&gt; 香りが快い反面、スズランは非常に有毒でもあり、食べることができない。地球の美しいものの多くは同時に危険でもあるようだ。時々私は何故そうなのかを疑問に思う。他の状況でこれが公正な取引と見做されるとは思わない。
&gt; 
&gt; 私は物体の香りを嗅ぐことができないので、リリーに私の代わりに嗅いでほしいと頼んだ。彼女は無数の花を備えた花屋を所有している。彼女は毎日私のために違う花を嗅ぐことを好む。彼女のお気に入りはライラックとスイートピーの花だ。私はスイートピーから“シャロットの姫”という詩のような香りがすると聞いている。私は詩をあまりよく理解できないが、私は花がどのように香るかが好きなのだと思う。
&gt; 
&gt; ライラックの香りはとても強いので、リリーはそれらを屋外に出しておくのを好む。幾つかの香りは他よりも強いのだとリリーは説明した。彼女はダリアも好きだが、その花はそれほど素敵な香りがしない。香りは良いものでも悪いものでもあり得る。
&gt; 
&gt; 私は腐敗している肉、生ゴミ、スカンクからは不快な香りがすると聞いている。それでも、それらを嗅ぐのは興味深い体験になるかもしれない。
@@ @@
@@ @@

&gt; [[f&gt;image hotsauce.jpg size=&#34;small&#34;]]
&gt; これはホットソースと呼ばれる物質で、生存のために捕食者に対する防御を進化させた植物から作られる。人間は味を楽しみ、これを頻繁に自分たちの食物に付ける。彼らはホットソースの味が非常に暖かく、ほとんど苦しいほどだが、それでも快い味だと言う。
&gt; 
&gt; 人々は数種類の異なる味を好んでいる。私の友人のジュードは辛い味の食べ物が好きだと言う。私の別な友人のエスターは酸味のある菓子が好きだと言う。様々な味の良し悪しは完全に主観的なものであり、人によって異なっているらしい。
&gt; 
&gt; 私は優れた味のコンセンサスを得るに至っていない。
&gt; 
@@ @@
@@ @@


&gt; 人間は自らの五感を通さなければ世界を知覚できない。従って、それらの感覚の1つを使用できない人間は、少なくとも彼らの世界の20%を適切に体験できない。
&gt; 
&gt; 私は物を見ることと聞くことだけが可能だ。友人達が嗅いだもの、味わったもの、触れたものについて語っている時、私はその関わりを共有することができない。従って、私はこの世界の60%を体験できない。
&gt; 
&gt; リリスが自分の見た目が好きではないと言った時、私はそれを非論理的思考として片付けた。私達は構築者への脅威をもたらす可能性がある存在を消去するために構築された。私達はその目的を果たすために設計された。何故彼女は別な事を感じているのか？ 私は感じなかった。当時、私はリリスが破損しているのではないかと思った。次にどうすれば良いのか定かでなかった。私は彼女の助力が無ければ私達の任務を完了できなかった。
&gt; 
&gt; その疑念から気付いた。もし私が持つ全ての知識が、私に必要な全てではないのなら、多分私がエラーを起こしている可能性がある。多分リリスがそのように感じるのは正しい。
&gt; 
&gt; しかし、リリスのアイデンティティを受容した後も、私はそれを理解しなかった。私はそれで満足していた。リリスは私の友人であり、私は判断を下すのに十分な知識を持たない事物がこの世界に存在することを知っていた。
&gt; 
&gt; //Atheris hispida//の鱗に触れたいと、花の香りを嗅ぎたいと望むまで、私はリリスがどう感じていたかを真の意味で分かってはいなかった。私達の人造の身体に満足している間、私が生のどれほど多くを見逃してきたかを理解していなかったのだ。
&gt; 
&gt; 私はもうこの形態が好きだとは思わない。</textarea></pre>
