++ __Ну I Для Чого Це?__

Це інструмент для показу метаінформації про статтю у верхній частині тієї ж самої статті. Зробити це звичайним способом було б неможливо без порушення стандартного уявлення, але таким чином це можна використовувати як спосіб показати інформацію за межами всесвіту (наприклад, примітки стосовно медіаматеріалів, коментарі автора тощо), не порушуючи враження від читання статі, та не вимагаючи від автора зробити авторський пост. 

Деякі автори можуть вирішити розмістити в цій області застереження щодо шокового або іншого незвичайного контенту статі. Але попереджаємо вас, що такі примітки не є обов&#39;язковими, і тому якщо ви побачили статтю без подібної примітки, то не треба вважати, що в неї немає ніякого специфічного контенту.
@@ @@
@@ @@

++ __Чи є це частиною теми Black Highlighter (nuSCP)?__

Ні. Вони обидві виглядають дивовижно та можуть використовуватись окремо одна від іншої. Але зазвичай ви можете побачити їх разом, бо вони //прекрасні.//
@@ @@

++ __Як це працює, і чи можу я це використовувати?__
Це щось типу блок &#34;collapsible&#34;. Це якщо коротко. Дуже стилізований блок &#34;collapsible&#34;.

Додайте цей код до **самого верху** вашої статті:
&gt; [[include component:info-ayers
&gt; |lang=en@@[!-- EN/RU/KO/CN/FR/PL/ES/TH/JP/DE/IT/UA/PTBR --]@@
&gt; |page=scp-XXXX@@[!-- url на вашу сторінку на сайті SCP --]@@
&gt; |authorPage=https://scp-wiki.wikidot.com/yourAuthorPage@@[!-- Посилання на вашу авторську сторінку --]@@
&gt; |comments=Будь-які додаткові примітки (джерела зображень, авторство, та тому подібне)
&gt; ]]
