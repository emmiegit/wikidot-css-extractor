**Об&#39;єкт №:** SCP-1016-RU

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** SCP-1016-RU слід зберігати у кімнаті розмірами 5х5х3 метрів з повною звукоізоляцією та інфрачервоним освітленням. Для зручності очищення підлога та стіни повинні бути вкритими кахлем, в центрі приміщення має знаходитись стік. Миття камери потрібно проводити кожні два дні за допомогою сильного напору води, який випускається із вбудованих шлангів, встановлених на висоті 15 см над рівнем підлоги. На стелі, у метрі один від одного, повинні знаходитись два кріпильні гаки, котрі повинні витримувати близько 90 кілограмів загального навантаження. На відстані 60 см від об’єкта має бути встановлений та зафіксований стілець із нержавіючої сталі з ремнями для повної фіксації тіла, повернутий сидінням до SCP-1016-RU-2.

Кожні три дні SCP-1016-RU необхідно робити переливання крові другої (II) групи та негативного резус-фактору за допомогою підключичного катетера.

Кожного дня о 23:17 одного співробітника класу D необхідно садити та фіксувати на встановленому всередині камери стільці. Заміну &#34;відпрацьованого&#34; співробітника потрібно проводити не довше 1 години. &#34;Відпрацьованого&#34; співробітника, через його непридатність, після психологічного пресингу слід ліквідувати. Використання глухого персоналу класу D не рекомендується, бо SCP-1016-RU-2 помічає відсутність реакції та починає кричати.

Для роботи з об’єктом допускається персонал з четвертим (4) рівнем допуску, котрий після кожного експерименту повинен проходити психологічне обстеження. При знаходженні будь-яких відхилень співробітника слід перевести на інший об’єкт.

**Опис:**  SCP-1016-RU-1, «Той, хто моргає» являє собою тіло чоловіка європеоїдної раси 34 років, який страждає тяжкою формою остеохондрозу, з ампутованими, трохи нижче основи, руками та ногами. Тіло повністю позбавлене волосяного покрову. Крізь куксу правої руки та ноги проходять металеві кільця з невідомого матеріалу діаметром 30 см і товщиною 8 см. Від кожного кільця відходить по ланцюгу із того ж матеріалу довжиною 1,7 м, котрими об’єкт повинен прикріплюватись до гаків на стелі.

SCP-1016-RU-1 номінально є власником тіла. Особливість &#34;Того хто моргає&#34; полягає у тому, що він може відповісти на будь-яке питання, яке має на увазі відповідь &#34;так&#34; або &#34;ні&#34; за допомогою своїх очей, які він закриває по одному залежно від відповіді. В очах SCP-1016-RU-1 відсутні зіниці ока. Коли об’єкт залишає відкритим ліве око, яке є абсолютно чорним, це означає «ні», а коли він залишає відкритим праве око, біле, це означає «так». Рот об’єкта закріплений скобами з того ж самого матеріалу, що і ланцюги з кільцями. Рентгенівський знімок черепа показав, що скоби проходять не тільки крізь шкіру, але й через кістки, повністю фіксуючи щелепи &#34;Того хто моргає&#34;. Язик відсутній. На потилиці SCP-1016-RU-1 знаходиться татуювання у вигляді римської цифри VII.

SCP-1016-RU-1 &#34;може відповісти&#34; всього на декілька питань, однак, як показали експерименти, його відповіді завжди точні. Після 10 питань він стає «сонним», закриває обидва ока і перестає реагувати на зовнішні подразники до ██:██ наступного дня. Якщо поставити питання, на яке не можна відповісти &#34;так&#34;, чи &#34;ні&#34; &#34;Той, хто моргає&#34; закриває обидва ока на 5 секунд, не відповідаючи, однак вважаючи питання поставленим. SCP-1016-RU-1 ніколи не моргає, щоб змочити очі, тільки після питання.

SCP-1016-RU-2, &#34;Лихослівна туша&#34;, є паразитичною формою життя невідомого походження, яка знаходиться на спині SCP-1016-RU-1. Вона являє собою гротескне обличчя, чиїм &#34;ротом&#34; є поздовжній надріз вздовж спини SCP-1016-RU-1 глибиною 10 см, який оголяє хребет. Коли SCP-1016-RU-2 розмовляє, хребет рухається наче верхній ряд зубів. &#34;Очима&#34; виступають дві колоті рани, розташовані трохи лівіше/правіше &#34;роту&#34;.

SCP-1016-RU-2 отримав своє ім’я за постійний потік нецензурної лексики, котрий виривається у нього із &#34;роту&#34;. Його слова завжди повинні направлятися на якогось конкретного індивіда, для чого використовується співробітник класу D, закріплений на стільці. Якщо на відстані 5 метрів протягом години не з’являється відповідної жертви, &#34;Лихослівна туша&#34; починає несамовито кричати з гучністю 200 дБ, що призводить до смерті будь-якої живої істоти в межах чутності. Вона буде кричати протягом ██ годин, після чого зупиниться на одну годину для перепочинку. За цей час необхідно надати їй співробітника класу D з метою заспокоєння об’єкта.

SCP-1016-RU-2 може лихословити на ███ мовах, включаючи декілька мертвих, до того ж майстерно підбирає слова, аби вивести свою жертву із себе та спровокувати її на агресію. При нанесенні хоча б незначної фізичної шкоди &#34;Туші&#34; вона почне кричати, викликаючи внутрішньочерепну кровотечу у &#34;кривдника&#34;. Після цього SCP-1016-RU-2 розпочинає самовдоволено сміятися, сильно бризкаючи кров&#39;ю. Ефект крику &#34;Лихослівної туш&#34; не впливає на &#34;Того, хто моргає&#34;.

**Додаток-1016-RU-1:** Усі рани SCP-1016-RU постійно кровоточать, зокрема через дії SCP-1016-RU-2, котрий, під час розмови постійно трясе тіло SCP-1016-RU-1. Щоб SCP-1016-RU-1 не помер від втрати крові, потрібно постійні переливання. Спроби підвищити ступінь згортання крові у SCP-1016-RU медичними способами результатів не дали.
