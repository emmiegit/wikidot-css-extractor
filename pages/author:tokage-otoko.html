**名前:** カナヘビ

**セキュリティレベル:** レベル4、クラスB

**職務:** 元諜報機関フィールドエージェント。現在管理部門-司令部-サイト-9█(西日本統括サイト)管理者。

**所在:** サイト-9█、サイト管理者室の水槽内。もしくは資料室

**人物:** エージェント・カナヘビは1945年8月16日に、蒐集院から財団のフィールドエージェントとして雇用されました。戦後混乱期においては諜報機関のエージェントとして、数多くの超常オブジェクトの収容や要注意団体との対立への対処に、その多岐にわたる知識と諜報・交渉・統率技術とによって多大な貢献を果たしました。エージェント・カナヘビはいくつかの異常性によって直接超常オブジェクトに接触することはできないものの、特に情報をコントロールし、扇動や集団指揮を行う技術に長けており、諜報部隊のリーダーとして██年間活躍しました。ただし雇用年数が非常に長い、身体的な特異性があるなどの理由から現在では主にサイト-9█の管理者としての職務についており、実際にエージェントとしての行動を取ることは少なくなっています。

彼（オスです）は歴史学、国文学、民俗学、隠秘学、心理学、社会学、そして政治学といった人文的分野、特に日本の民族史や宗教、呪術や魔術にかかわる分野に対して深い知識を持っており、あたかも「見てきたかのように」それを京都方言が強いボーイ・ソプラノで語りますが、先行研究が行われていなかったりあるいは未発見の存在に関してはそれらしい作り話を話し始めるか、口をつぐみます。彼は日本国外の歴史や伝承、オカルトに関してもかなりの知識を持っており、その理由を聞かれた場合かならず彼はそのような国々を行脚したことを話しますが、適切な知識があればそのような伝説がよくできた嘘であることがわかります。それに、彼は日本語と悲惨なほど発音の悪く言い回しの古い広東語・韓国語以外の言葉をいくらか読み書きすることができても、ほとんどしゃべることができません。英語話者の財団職員と出会った場合、彼はへたくそこの上ない発音で「ハロー」「オーケー」「イエス」「ノー」とオノマトペが混じった出鱈目な言葉をしゃべり始めます。

彼がその特異な外見にもかかわらずそのような広い知識を持っていることに関する質問への答えは毎回変化し、常にいい加減なものです。
これまで得られた回答は以下の通りです。

・実は自分はヤマタノオロチの数十代目の子孫で、上代から日本を見ている
・実は自分はオランダ人宣教師とともに日本にやってきたサタンの626番目の子供であり、本当はドラゴンである
・実は自分は古代の名前が忘れられた神が天津神の呪いにより姿を変えた存在である
・実は自分はSCP-682のはとこである
・実は自分は旧日本軍が作った生物兵器の失敗作である
・実は自分は仏陀の入滅に出会ったことにより知性と長寿を得た獣である
・実は自分は仙界の獣である
・実は自分は外宇宙より地球に飛来したグレートオールドワンの化身である
・実は自分はダンジョンズ＆ドラゴンズ好きの現実改変能力者の成れの果てである
・実は自分は変身の魔法に失敗した魔術師の成れの果てである
・実は自分は朝起きたら突然こんな姿に変身していた
・実は自分は蒐集院によって作られた式神である
・実は自分は核実験の結果ミューテーションした超生命体である
・実は自分は財団によって生み出された人造生命である
・実は自分は妖精郷から外交のために訪れた使者である
・実は自分はロボットで、O5-█によって無線操作されている
・実は自分は皮膚の下にハンサム顔があり、脱皮するとイケメンが出てくる
・実は自分は仙人で、おふざけでこんな格好をしていて、本気を出せばどんな姿にでもなれる
・実は自分は魔法少女の付き人だったが、魔法少女がGOCとの戦いの中で戦死したので財団に引き取られた
・実は自分は悪の組織によって改造されたサイボーグ生命で、彼らを滅ぼすために長年戦い勝利を収め、今や財団職員として暮らしている
・実は自分は殺人鬼で、千単位で人間を楽しみのために殺した結果業のため永遠にこの姿で財団に奉仕することになった
・実は自分は詐欺師で、寿命もだまくらかして200年生きてきた
・実は自分は極悪人で、死にたくなくてSCPオブジェクトを使い延命を図った結果こうなった

--レベル1以上のクリアランスを持つ財団職員が望めば、エージェント・カナヘビと触れ合うことができます。が、彼が驚くほど多くの罵倒語やねちねちとした皮肉、当て擦りのボキャブラリーを持っているため(そしてそれを遠慮無く使うことによって)しばしば職員を怒らせ、多くの場合触れ合った財団職員が泣きながら部屋を出ていくか、彼の矮躯を踏みつけて致命傷を負わせるというオチが付くことになります。--さすがに管理者が複数回瀕死の重傷を負うという事態は憂慮すべきことであるため、現在触れ合いは禁止となっています。財団の獣医にこれ以上時間外超過業務を負わせるのはやめてください。

+ 葦舟 龍臣の人事ファイル

**名前:** 葦舟 龍臣(あしぶね たつおみ)

**属性:** 敵対的要注意団体グループ幹部・Ⅰクラス妖術者(特異的能力非保持者である可能性あり)

**状況:** 死亡(？？？～1945)

**説明:** 葦船龍臣は要注意団体&#34;蒐集院&#34;の幹部の1人です。その来歴の多くは謎に包まれていますが、京都地方の訛りの強い言葉を話すため、京都もしくはその周辺地域の出身であると考えられています。また、少なくとも1870年時点には30歳前後程度の外見年齢であったことは判明しており、その時期には蒐集院のメンバーとして公的記録にその名が見られます。
　葦船は歴史学、国文学、民俗学、隠秘学、心理学、社会学、そして政治学といった人文的分野、特に日本の民族史や宗教、呪術や魔術にかかわる分野に対して深い知識を持っており、オカルト及び政治活動にその知識を活かし、蒐集院組織内ですみやかに成り上がりました。加えて葦船は当時では極めて希少であった複数の国家の言語を流暢に操る人物であり、記録によれば訛りが強く、発音は美しいといい難いものの朝鮮語・広東語・北京語・英語・ロシア語・フランス語・イタリア語・チベット語を読み書きし、充分に複雑な交渉が可能な程度に操ることができたことも、彼の栄達を助けました。
　驚くほど醜悪な外見の持ち主(当時の日記・書簡などには『ウジ虫が涌いた蛇の死骸』などといった彼の容姿についての罵倒が多々あります)であるにも関わらず、彼は極めて優秀なスパイであり、脅迫者であり、集団の指揮者としての十分なカリスマ性を持った人物であり、詐欺師であり、扇動者でした。彼の存在は死亡の際まで常に陰謀の中心にありました。
　蒐集院のメンバーとして特筆すべき事項としては、彼が妖術者としてはほぼ無能であったことです。記録上において、儀式的手順を踏んだ軽微な現実改変にすらまるで成功していないことから、そもそも妖術者としての能力の喧伝は彼による作話だったのではないかと考えられています。
　蒐集院メンバーとして目立った活動を彼が開始したのは189█年、大日本帝国陸軍の一部将校が反乱を起こし襲撃を行ったことにより蒐集院の幹部のうち14名が死亡、8名が再起不能の重症を負った&#34;臥龍事件&#34;の前後からです。当時葦舟は軍との太いコネクションを築いており、臥龍事件以後急速に軍の下部組織化した蒐集院において、彼を蒐集院の最中核へと押し上げました。臥龍事件の黒幕として極めて葦舟は疑わしい立場ですが、現在でも確たる証拠は存在しません。
　1930年、葦舟は軍より中佐に任官され、蒐集院での部下であった木戸能彦、研究者として招聘された四方田冨夫、エイダ・ビアトリクス・シェリーの三名と共に大日本帝国陸軍の部隊「大日本帝国陸軍特別医療部隊(通称&#34;負号部隊&#34;)」を組織しました。この組織の目的は&#34;不死の兵士の創造&#34;であり、そのために当時大日本帝国との敵対関係にあった財団からSCP-682の組織サンプル、SCP-545-B、SCP-███-JPなどの人間の肉体を変容させるオブジェクトを強奪し、また複数の組織に接触して獣人・吸血鬼などといった人の変形に関する伝承や魔術に関する資料を収奪していたことが確認されています。
　これらの奪われたアイテムは全て前述した目的のために研究され、消費されましたが、&#34;不死の兵士&#34;自体はそれに近いものはいくつか作り出せたものの、結局完成に至っていません。その理由として、葦舟が、不死性などの効力を優先して、量産することを後回しにするような命令を出していたことが大きいと考えられます。副産物及び成果を応用したいくつかの兵器は大量生産こそされなかったものの戦場に投入されましたが、ほとんどは廃棄処分されています。
　トップである葦舟は、この部隊の中で唯一蒐集院からの「出向」という形で加わっていました。これは、葦舟が戦争後の経歴において負号部隊における責任を逃れるため、あくまでも外部から助言のため招かれた人物であり蒐集院の活動はともかく負号部隊での活動における責任はない、という形を取るためだったと考えられています。蒐集院から負号部隊へ徴用されたメンバーは多かったため、それの監視役という建前がありましたが、実際のところ葦舟は敗戦後の行動を見越していました。あくまでも推測ですが、前述した量産性を後回しにする考えなども鑑みると、葦舟が&#34;不死の兵士の創造&#34;という目的を打ち出したのは自身の老衰の治療のためではないかと考えられています。
　1944年以降、明らかに日本の敗北が色濃くなった時点で最初の葦船による財団への技術譲渡及び所属組織への背任が行われました。その後複数回の密約によって、彼が主導したオブジェクトの窃取を不問とし、財団のメンバーとして雇用することと引き換えに葦舟は財団によるスパイとして1945年まで行動します。
　1945年8月16日、終戦の翌日にすべての実験記録と引き換えに財団メンバーとして彼は雇用されましたが、直後に負号部隊の一部メンバーによる襲撃が行われ、銃撃戦中に葦舟が射殺されたことが当時の西日本サイト管理者であったアンドリュー・カウフマンによって確認されました。
