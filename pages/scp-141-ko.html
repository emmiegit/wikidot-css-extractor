[[include component:image-block
|name=http://scpkrsandbox.wikidot.com/local--files/jekor/SCP-141-KO
|caption=SCP-141-KO의 재생을 시작할 때의 화면]]

**일련번호:** SCP-141-KO

**등급:** 안전(Safe)

**특수 격리 절차:** 모든 SCP-141-KO-1은 한 상자에 모으고 서랍에 보관한다. SCP-141-KO-1의 반출입은 모두 기록하고 SCP-141-KO는 실험 목적으로 재단 소유 컴퓨터에서만 사용이 가능하다. SCP-141-KO의 실험은 반경 10km 내에 인적이 거의 없는 기지에서 가능하고 구름의 이동 방향, 목적지, 속도 등을 기록한다. 추가적인 SCP-141-KO가 발견되면 인원을 파견해 즉시 대상을 확보하고 관련인에게 기억소거제를 투여한다. 현재 PoI-141-KO의 행방 조사는 잠정 중단됐다.

**설명:** SCP-141-KO는 영국의 록 밴드인 일렉트릭 라이트 오케스트라,,Electric Light Orchestra,,의 곡인 &lt;Mr. Blue Sky&gt;의 [[[https://youtu.be/aQUlA8Hcv4s|뮤직비디오]]]를 녹화한 245.8 MB 크기의 MP4 파일이다. 파일명은 &#39;Mr. Blue Sky.mp4&#39;이다.  SCP-141-KO는 빨간색 플라스틱 USB(SCP-141-KO-1)에 담겨있다. SCP-141-KO-1은 샌디스크,,Sandisk,,에서 제작한 2GB짜리 USB로 겉면에 검은색 네임펜으로 &#39;흐릴때&#39;라고 적혀있다. SCP-141-KO는 SCP-141-KO-1 외의 다른 곳으로 복사되거나 옮겨지지 않고 삭제되지 않는다. 또한 SCP-141-KO-1에 추가적인 파일을 넣으려고 시도하면 남은 용량이 충분한데도 용량이 완전히 찼다는 메시지를 띄운다.

SCP-141-KO는 4분 59초 길이로 원본에 비해 4초 더 길다. 이 4초는 SCP-141-KO 재생 초반에 검은 바탕에 하얀색으로 &#39;Mr. Blue Sky&#39;라고 적힌 화면을 띄우는 데 사용된다. SCP-141-KO의 내용은 원본과 특이점이 거의 없다. 다만 배경에 원본 영상에 존재하지 않던 문양이 흐릿하게 보이는데 이는 [[[note-hub|한낮의 떡갈나무 유랑극단]]]의 것과 유사하다. 또한 음정이 원곡에 비해 1키 정도 더 높아졌다. SCP-141-KO 속 ELO의 멤버인 제프리 린,,Jeffrey Lynn,,과 로이 우드,,Roy Wood,,는 이에 위화감을 느끼지 않고 원본대로 행동한다.

SCP-141-KO가 재생되는 동안, 재생하는 장소의 반경 3km 내 상공의 구름이 10~12km 떨어진 다른 상공으로 이동한다. 이 과정은 빠르게 진행되어 SCP-141-KO가 완전히 재생될 즈음, 모든 구름이 목적지에 도달한다. 비가 오는 중이라면 재생되는 동안 비 오는 것이 그치고 구름은 이동한다. 이후 목적지에 도달하면 다시 비가 내리기 시작한다. 바람이 불지 않아도 구름이 스스로 이동하는 원리는 밝혀지지 않았다. SCP-141-KO가 특정 주파를 방출시킨다는 가설이 있었으나 이는 증명되지 못했다.

현재 재단은 13개의 SCP-141-KO-1을 격리하고 있다. 아직까지 추가적인 SCP-141-KO-1의 발견 사례는 없다.

**부록:** 2020년 8월 2일 ███도 ██시에서 전국적인 폭우에도 비가 오지 않고 하늘의 구름이 주변 도시로 이동하는 현상이 관측됐다. 이는 처음엔 이상징후로 분류되었다. 그러나 열흘 넘게 계속되자 재단은 조사에 나섰고 그 결과, 인터넷 거래 사이트 ████에서 SCP-141-KO를 판매하는 글을 발견할 수 있었다. 재단은 작성자(= PoI-141-KO, 현재 실종됨)의 아이피 주소를 추적한 뒤 그의 자택을 습격하였다.

PoI-141-KO의 자택에는 &#39;팔 거&#39;라는 포스트잇이 붙은 상자 안에 다량의 SCP-141-KO-1이 담겨있었다. 상자 옆의 컴퓨터에는 일부 이메일 기록이 남아있었다. 차후 조사로 PoI-141-KO가 한낮의 떡갈나무 유랑극단의 탈퇴 회원이었음이 밝혀졌다.

[[collapsible show=&#34;+ 기록 접근&#34; hide=&#34;- 환영합니다.&#34;]]

&gt; **제목:** 제품 구매 신청합니다.
&gt; **발신:** knj1992@celeste.com
&gt; **수신:** mrbluesky@gmail.com[[footnote]] PoI-141-KO의 이메일 주소. [[/footnote]]
&gt; -----
&gt; 안녕하세요, 학생들에게 기적을 선사하는 셀레스트입니다.
&gt; 
&gt; 저희는 학생들에게 공부에 도움되는 제품을 판매해오고 있습니다. 그런 만큼 학생들이 원하는 제품을 재빨리 만들거나 유통하는 것이 중요하죠. 요새 장마에 폭우까지 겹쳐 학생들이 공부하는 데 불편함이 생기고 등교나 등원하는 데 어려움을 겪고 있는 형편입니다.
&gt; 
&gt; 저희는 mrbluesky님의 그 영상으로 학생들이 등교, 등원하는 데 어려움을 겪지 않고 맑고 상쾌한 환경에서 공부를 수월히 할 수 있게 하고 싶습니다. 그래서 이번에 시험적으로 당신의 제품 일부를 구매하여 학생들에게 판매하려고 하는데 괜찮으신지요? 금액은 원하시는대로 반드시 드리겠습니다.
&gt; 
&gt; 셀레스트 김나정 팀장

&gt; **제목:** **Re:**제품 구매 신청합니다
&gt; **발신:** mrbluesky@gmail.com
&gt; **수신:** knj1992@celeste.com
&gt; -----
&gt; 제 것을 사주신다면야 언제든지 환영입니다! 혹시 원하시는 기간이나 개수가 있으시다면 말씀해주세요.

&gt; **제목:** 요청
&gt; **발신:** knj1992@celeste.com
&gt; **수신:** mrbluesky@gmail.com
&gt; -----
&gt; 답장 보내주셔서 감사합니다. 우선 8월 초까지 완성 가능하신지요? 장마가 적어도 그때까지 이어질 것 같습니다. 물품은 한 10개면 충분하겠습니다. 그리고 전에 모든 영상이 Mr. Blue Sky로 쓰신다고 들었는데 다른 노래를 쓰실 생각은 없으신가요? 일부 학생들은 최신 유행곡을 쓰길 원해서 죄송하지만 이렇게 질문합니다.

&gt; **제목:** **Re:**요청
&gt; **발신:** mrbluesky@gmail.com
&gt; **수신:** knj1992@celeste.com
&gt; -----
&gt; 죄송하지만 저는 Mr. Blue Sky를 제일 좋아해서 노래를 바꿀 생각은 없습니다. 극단 시절부터 애정이 담긴 노래거든요. 그 외의 완성 기간이나 원하시는 구매 개수는 맞춰드릴 수 있습니다.

&gt; **제목:** (제목 없음)
&gt; **발신:** knj1992@celeste.com
&gt; **수신:** mrbluesky@gmail.com
&gt; -----
&gt; 제품들이 도착해 미리 신청한 학생들에게 나눠줬습니다. 학생들 반응이 대부분 좋더군요. 다음에 제품을 더 구매할 의사가 있습니다. 혹시 이런 영상을 만드시는 비결이라도 있으신가요?

&gt; **제목:** 감사합니다
&gt; **발신:** mrbluesky@gmail.com
&gt; **수신:** knj1992@celeste.com
&gt; -----
&gt; 우선 다행입니다. 제 것이 공부하는 학생들에게 도움됐다는 게 기쁘네요. 제작 비결은 알려드릴 수 없습니다. 저만의 영업 비밀(?)이거든요. 더 구매하실 생각 있으시면 언제든지 연락주세요!

&gt; **제목:** (제목 없음)
&gt; **발신:** knj1992@celeste.com
&gt; **수신:** mrbluesky@gmail.com
&gt; -----
&gt; mrbluesky님 영상으로 학생들 공부가 수월해지긴 했는데, 일이 좀 커지는 느낌이네요. 최근 하늘에서 구름이 바람 없이도 움직이는 게 관측됐다고 합니다. 인터넷에 이 일이 퍼지고 있고 어쩌면 그쪽에서 눈치챘을지도 모릅니다. 이 영상과 구름이 이동하는 것에 연관성이 있나요? 답장 기다리겠습니다.

&gt; **제목:** 안부 인사
&gt; **발신:** knj1992@celeste.com
&gt; **수신:** mrbluesky@gmail.com
&gt; -----
&gt; 요새 답장도 없으시고 전화도 안 받으시는 와중에 mrbluesky님이 거주하시는 지역에서 실종자도 발생했다고 들어 연락 드립니다. 빠른 안부 답장 기다리겠습니다. 

[[/collapsible]]
