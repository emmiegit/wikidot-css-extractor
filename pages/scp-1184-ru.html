[[include component:image-block name=http://scpfoundation.ru/local--files/scp-1184-ru/0_67f53_e77b5097_XL.jpg|caption=La entrada a SCP-1184 en el momento del descubrimiento.]]

[[include component:image-block name=http://scpfoundation.ru/local--files/scp-1184-ru/Безымянный.png|caption=SCP-1184; el pasaje y la puerta están fuera de pantalla.]]
**Item #:** SCP-1184-RU

**Clasificacion del Objeto:** Euclid

**Procedimientos Especiales de Contención:** El territorio en el que se encuentra la mina ██-█████ ██████ se debe cercada con una cerca de malla alrededor del perímetro de seguridad. Se debe erigir un puesto de observación junto a las construcciones de la mina anterior, para acomodar a los miembros del personal del Departamento de Seguridad Interna que protegen el objeto, así como al personal de ingenieros e investigadores durante los trabajos programados con el objeto.

Cada dos meses, todas las construcciones conectadas a SCP-1184 deben ser inspeccionadas por el Departamento de Ingeniería y Servicio Técnico. Si es necesario, la corona de la mina y todos los pasajes que conducen al objeto deben reforzarse.

El equipo de grabación de sonido y video se colocará dentro de SCP-1184; Cualquier cambio dentro de la mina debe informarse al miembro del personal a cargo del objeto.

**Descripción:** SCP-1184 es una sala de propósito desconocido, cuya única entrada conocida se encuentra en la antigua mina ██-█████ ██████. En el momento del descubrimiento inicial, la mina fue abandonada debido a su agotamiento de recursos, lo que hizo que cualquier cavacion adicional perdiera sentido económico. Todos los antiguos mineros afirmaron que SCP-1184 no había existido anteriormente.

De acuerdo con los planes de la mina, un pozo que anteriormente se usaba para transportar mineros al nivel de la galería conduce a SCP-1184. Llegar a la mina por cualquier otro medio no es posible; El resto de los pasajes están sembrados de roca de desecho y no se pueden borrar sin colapsar la totalidad del sistema de pasaje subterráneo. SCP-1184 tiene el aspecto de una antigua habitación abandonada con muebles sencillos. La siguiente es una lista actualizada de los elementos que se han descubierto dentro de SCP-1184:
* Varios muebles y objetos de uso cotidiano con signos de edad y desgaste. La única etiqueta restante en una mesa de noche dice que fue producida por la Planta de Ensamblaje de Muebles de Moscú #2 en 1988.
* Equipamiento espeleológico antiguo.
* Una cierta cantidad de suministros de alimentos (ya estropeados en el momento del descubrimiento), la fecha de fabricación es de 1988.
* El diario de ██████ ████ (ver Anexo).

Cabe señalar que se puede ver una calle a través de la única ventana dentro de SCP-1184 (posiblemente, la Calle [CENSURADO]), sin embargo, no existe un edificio que pueda ofrecer tal vista. Todos los intentos de abrir la ventana, romperla o abandonar la sala por cualquier otro medio han fallado.

También dentro de SCP-1184 hay una puerta de madera cerrada, que es imposible de abrir. Aproximadamente una vez al día los sonidos de alguien que intenta abrirlos se pueden escuchar desde el otro lado; Sin embargo, nada sucede aparte de eso.

**Apendice-1184-A.**
A continuación se proporcionan extractos del documento que se encuentra dentro de SCP-1184. Se presume que el documento en sí es el diario de un ██████ ████, que desapareció oficialmente en 1988[[footnote]]Se teoriza que SCP-1184 y sus propiedades anómalas se manifestaron en esa fecha.
[[/footnote]].

[[collapsible show=&#34;+ Mostrar&#34; hide=&#34;- Ocultar&#34;]]
&gt; Encontré un cuaderno aquí. Eso es un comienzo. Con mi lápiz, al menos me permitirá hacer algunas notas sobre lo que me está pasando aquí.
&gt; 
&gt; Mi nombre es ██████ ████, soy un minero amateur. Bajé aquí por mi interés en las antiguas minas abandonadas, y aquí estoy. Mierda.
&gt; 
&gt; No tengo idea de qué es este lugar y qué diablos está pasando. Bajaba más y más por la mina, de un nivel a otro. Cuanto más bajo llegaba, más peculiares eran estas minas. Peligrosa, confusa, a veces incluso sin la ventilación adecuada o el apoyo adecuado de los pasajes, como si fueran ideados por algunos idiotas[[footnote]]Los mineros afirman que todo el trabajo se realizó de acuerdo con el plan, sin embargo, el examen de la mina demuestra las palabras escritas por ██████ ████.[[/footnote]]. Decidí bajar un poco más, pero este túnel era la única manera aquí. Y al final mi gancho resbaló. Al menos estoy bien, eso es bueno. ¿Pero dónde llegue al final?
&gt; 
&gt; Traté de escapar de este lugar. La habitación luce como nueva, solo que parece abandonada. Y no puedo dejar este lugar. No hay forma de que pueda escalar, las paredes no reforzadas se derrumbarán, y si caigo desde una altura más o menos decente, los huesos rotos me matarán. Y no puedo salir, las ventanas y la puerta son de acero. Por suerte, tengo un suministro decente de comida.

&gt; Encontré una llave para esa estúpida puerta. No sé cómo no la noté previamente. Intentaré salir a través de ella. Ya es tarde hoy. Aunque no he estado haciendo un seguimiento del tiempo por un buen tiempo, pero quiero dormir.
&gt; 
&gt; Espero que las pilas dentro de la linterna no se agoten. Es extraño, pero la vista desde la ventana no cambia. Y no hay gente. Aunque es extraño que //esta// cosa particular me parezca extraordinaria en mi situación.

&gt; Aquí está, el infierno mismo. Hay algunas cuevas por ahí. Vi a Tom y Jerry de pie frente a mí, y luego saltaron al techo. ¿Qué diablos fue eso? Que esta pasando?

&gt; Y no he encontrado la salida. Pensé que estaba caminando hacia adelante, pero aparecí frente a este lugar maldito. Supongo que estoy destinado a morir aquí.

&gt; Extrañamente, no necesito una linterna. Todas las cuevas están iluminadas con algo de luz omnipresente y suave, por muy tenue que sea. Alguna mierda diabólica, te lo digo. Y estas alucinaciones siguen multiplicándose.

Esta es la última nota en el diario. El cuerpo del sujeto y la llave de la puerta no fueron encontrados.
[[/collapsible]]

**Apendice-1184-B: Registro de Prueba 1184-13**
[[collapsible show=&#34;+ Mostrar&#34; hide=&#34;- Ocultar&#34;]]

Este experimento fue provocado por la reacción de D-14716 a SCP-1184. Durante un descenso programado, el sujeto afirmó que no veia espacio de ahi sino un nivel de galería sin ninguna anomalía. Después de una breve discusión, se tomó la decisión de guiar a D-14716 para realizar un experimento. El registro de audio de las conversaciones durante el experimento se presenta a continuación.

&gt; **Dr. Goodwin (a cargo del articulo):** Ugh, bien revisando, ¿todos me escuchan?
&gt; 
&gt; **██████ (un miembro del personal del Departamento de Seguridad Interna escoltando a D-14716):** Alto y claro.
&gt; 
&gt; **D-14716:** Sí, doc.
&gt; 
&gt; **Dr. Goodwin:** ¿Qué ves, D-14716?
&gt; 
&gt; **D-14716:** Ya has preguntado. Veo una mina ordinaria. Nada especial, excepto este matón que me has asignado.
&gt; 
&gt; **██████:** Sigue hablando y te golpeare. Sólo veo a SCP-1184. Ninguna mina.
&gt; 
&gt; **D-14716:** Jefe, este tipo solo está de pie y mirando frente a sí mismo. Me pregunto cómo es que él puede si quiera hablar contigo.
&gt; 
&gt; **Dr. Goodwin:** ¿Qué quieres decir? Explicate.
&gt; 
&gt; **D-14716:** En serio, parece un zombie. ¿Está conmocionado o algo así?
&gt; 
&gt; **██████:** ¿De qué está hablando? ¡Estoy sentado en una silla aquí!
&gt; 
&gt; **D-14716:** Que mierda dices, no hay una silla, estás babeando como un bebé y mirando fijamente un carro al final del pasaje. Incluso una planta de maceta se ve más brillante.

Después de la discusión, se tomó la decisión de continuar el experimento sin importar las consecuencias.

&gt; **Dr. Goodwin:** Camina un poco más y dime lo que ves.
&gt; 
&gt; **D-14716:** Nada. Es una mina ordinaria. Oh, espera, el carro se detiene.
&gt; 
&gt; **██████:** Maldita sea, no va a ninguna parte. ¡Simplemente está de pie en el centro de la habitación![[footnote]]Es de destacar que la cámara conectada al casco de D-14716 mostrando que pasa por la puerta interior de SCP-1184 y que se encuentra en la mina.[[/footnote]]
&gt; 
&gt; **Dr. Goodwin:** Vamos a continuar. Anda y dime lo que ves.
&gt; 
&gt; **D-14716:** Nada especial. Por ahora. Aunque tengo una sensación de inquietud muy fuerte.
&gt; 
&gt; **Dr. Goodwin:** Ugh...espera, estamos teniendo problemas con la conexión de video. Intentaremos arreglarlo, pero debes avanzar y decirme lo que ves.
&gt; 
&gt; **D-14716:** Oh, hay más pasajes a continuación, pero están llenos de agua. No necesito ir allí, ¿verdad? Creo que el equipo que me diste no es adecuado para esto.
&gt; 
&gt; **Dr. Goodwin:** Adelante tan lejos como puedas. Pero no vayas al agua, naturalmente...
&gt; 
&gt; **D-14716:** De acuerdo. Aquí está...Espera, creo que hay algo que se mueve hacia adelante. ¡Hey, amigo! ¿De dónde vienes y qué haces aquí? Estas bie-
&gt; 
&gt; **Dr. Goodwin:** D-14716, responde. ¡D-14716!
&gt; 
&gt; **██████:** Oye, doc, ¡ha desaparecido! ¡Acababa de estar parado frente a mí, y ahora se ha desvanecido! ¿Que carajo?

No se descubrieron signos de D-14716, nunca respondió de nuevo. El equipo que llevaba el sujeto no transmitio nada. El experimento se considera terminado.
[[/collapsible]]

//&#39;No sé cuál de ellos tenía razón. Y no sé qué encontraron esos malditos mineros mientras hacían sus malditas excavaciones. Pero un cierto pensamiento acecha mi mente, un pensamiento de que un día no será una habitación en una mina, sino una habitación en una casa común. Y realmente no tengo ganas de estar congelado con la cara de un retardado. Es decir, si no estoy parado ya así en este momento&#39;.// — Dr. Goodwin</textarea></pre>
