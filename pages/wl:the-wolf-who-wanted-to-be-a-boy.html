    <pre><textarea class="page-source" readonly>[[include theme:dustjacket-sigma]]

Жил да был один мальчик, который любил играть в лесу. Для того, чтобы охотиться, он был ещё недостаточно взрослым, зато он мастерил в лесу ловушки на кроликов. Ловушки у него были весьма хитрые, и он каждый вечер приносил домой одного кролика, не меньше. Родители им очень гордились.

Однажды мальчик нашёл в одной из своих кроличьих ловушек волчонка. Тот был слишком мал, чтобы сгодиться на подобающую шкуру, так что мальчик отпустил его на волю. Волчонок поблагодарил его и спросил, зачем он играл с таким опасным деревом среди леса. Мальчик рассказал волчонку о ловушках, которые ставил, чтобы принести кроликов родителям. Волчонок спросил, почему же мальчик не охотится, как другие люди, которых он видел, и мальчик сказал, что он слишком молод, а в его ловушки и так каждый день попадаются кролики, так что охотиться ему и не нужно. Волчонок расспрашивал мальчика о его доме, о его семье, о ловушках и даже выпросил у мальчика немножко от его добычи. Наконец, на закате мальчик сказал волчонку, что должен вернуться к своей семье и оставил его, там, где нашёл.

На следующий день на краю деревни появился маленький мальчик. Он выглядел так же, как мальчик, который ставил ловушки в лесу, но на лицо его была надета маска, напоминающая морду волка. Он спросил, как проехать к мальчику-который-ставил-ловушки, пришёл и постучал в дверь. Родители мальчика впустили его и пригласили за ужин. Старшая сестра мальчика спросила его, откуда он пришёл; тот ответил, что из леса. Мать мальчика спросила его, где его родители; тот сказал, что они умерли. Отец мальчика спросил, не желает ли мальчик-в-маске-волка остаться с ними; тот ответил, что не прочь. Мальчик, который-ставил-ловушки спросил его, почему он в маске, и мальчик-в-маске-волка ответил, что никакой маски на нём нет.

Мальчик-в-маске-волка много дней ходил за мальчиком-который-ставил-ловушки, и повторял за ним все действия. Казалось, только первый мальчик заметил, что второй носит маску, -- ведь никто никогда не задавал последнему вопросов по этому поводу. Однажды ночью мальчик спросил второго мальчика, почему никто не видит его маски, но тот снова ответил, что никакой маски на нём нет.

Через три месяца после того, как мальчик-в-маске-волка появился в деревне, он прекратил повсюду ходить за мальчиком-который-ставил-ловушки. Когда первый мальчик спросил, куда делся второй мальчик, люди сказали, что он ушёл на охоту с его отцом. Мальчик сильно рассердился, но когда те вернулись домой и принесли с собой вдвое больше дичи, чем отец когда-либо добывал сам, мальчик-который-ставил-ловушки решил прикусить язык.

Однажды в ловушки мальчика-который-их-ставил не попалось ни одного кролика, хотя каждая из них сработала. Явившись домой, отец и мальчик-в-маске-волка принесли с собой десять кроликов, и у каждого из этих кроликов был след от стрелы промеж глаз и что-то похожее на укусы на лапах. Мальчик-который-ставил-ловушки попытался протестовать, но мать дала ему тумака и велела не говорить так с братом. Мальчик-который-ставил-ловушки рассердился ещё сильнее, но ничего не мог поделать, остерегаясь новых тумаков.

Прошло десять дней, а мальчик-который-ставил-ловушки так и не поймал ни одного кролика, и его семья была очень им разочарована. Тем вечером за ужином его старшая сестра посадила на его место мальчика-в-маске-волка, а брату велела удовлетвориться объедками, которые она бросит на пол. Мальчик-в-маске-волка посмотрел на мальчика-который ставил-ловушки, и тому померещилось, что зубы маски растянулись в улыбке. Мальчик закричал и погнал мальчика-в-маске-волка, прочь, на деревенский двор. Они катались по земле, угощая друг друга тумаками и пинками, и ни один не мог одолеть другого. В конце концов, первый мальчик схватил маску второго мальчика и тащил её изо всех сил, пока она не слезла.

Мальчик сорвал маску и удивился, потому что мальчик-в-маске-волка оказался на самом деле волчонком, которого он вытащил из ловушки много недель назад. Волчонок пал на четвереньки и прыгнул на мальчика, но, не успев его достичь, растворился в вечерней мгле, и его чары развеялись.</textarea></pre>
