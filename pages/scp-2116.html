    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki-cn.wikidot.com/local--files/scp-2116/doll.jpg|caption=SCP-2116.|width=300px]]

**项目编号：** SCP-2116

**项目等级：** --Euclid-- Safe

**特殊收容措施：**SCP-2116与SCP-2116-1之间的距离在任何时候都不得超过10米。被指定为SCP-2116-1的个体目前是一名20岁的女性。SCP-2116-1永远不会与SCP-2116分开。当SCP-2116-1因任何原因死亡时，必须在12小时内更换。被指定为SCP-2116-1的个体的年龄是无关紧要的，测试表明，当找到合适的对象时，异常的性质将消退。SCP-2116-1必须是女性受试者，男性似乎不受SCP-2116异常性质的影响。一旦找到合适的人选，SCP-2116将由一名男性研究员移交给研究对象。SCP-2116-1的选择标准见附录1。

[[collapsible show=&#34;打开 附录1&#34; hide=&#34;关闭 附录1&#34;]]

* 必须在总体风险复杂度处理清单(RST-I)中获得中低分数。
* 必须在社会成熟度测试中得分较低。
* ·必须在认知(S-Cog)方面得分较低。
* 必须在情绪(S-Emo)方面得分中低。

此外，这个题目必须符合下列条件:

* 在治疗舒适度方面得分中等或较低。
* 在社会责任积极性(T-Res)方面得分低。
* 思考性和耐受性方面得分低(T-Cat)

[[/collapsible]]

**描述：**SCP-2116是19世纪中期制造的儿童娃娃。SCP-2116穿着简单的红色棉质连衣裙，搭配布鞋和与19世纪服装相一致的服装。它的头部是用标准的浓汤瓷做成的，画得像一个成年女性。SCP-2116除了在表面积聚了大量的污垢和污垢外，在外观上并不引人注目。

如果SCP-2116距离当前的SCP-2116-1超过10米，时间超过5分钟，它的异常性质将表现为在以SCP-2116为中心的1米半径范围内对现实的改变。环境、装饰、环境温度和家具都变得对青春期前的人类女性更有吸引力。餐桌上将会摆上一套粉红色的茶具，茶壶里装满甜的红色液体，并呈现出各种各样的甜食，台布将会成为19世纪中期流行的一种风格的花边桌布。当SCP-2116不属于SCP-2116-1时，改变范围会每小时扩大1米。测试表明，从这个被改变的区域移除的物品保留了它们被改变的样子，而被创造出来的食物是无毒的，并且会以与同类型的普通物品相同的速度腐烂。


**发现：**SCP-2116最初是由潜伏在该██州巡逻队中的基金会特工收到一个在屋中发现尸体的呼叫所发现的。基金会的工作人员收到后，立即前往该地后发现[已编辑]的家已被完全改变。整栋房子由原本建于60年代初的牧场式住宅，现已变成了维多利亚风格的两层住宅，有陡峭的斜屋顶、宽阔的前廊和屋前角的角楼式山墙。所有的室内陈设均被改变，沙发、油画和其他物品最为明显，与19世纪中期的住宅一致。在楼上的一间卧室里，探员发现了一具80岁女性的尸体。尸检没有发现任何异常。死者是死于突然的大面积心肌梗死。对邻居的采访表示，房子的主人是一个11岁的孩子。声明指出，邻居们并没有发现一个孩子独自住在房子里有什么不寻常的地方。SCP-2116可能存在的模因效应仍有待研究。邻居们说，只要他们认识受害者，她就不会让SCP-2116脱离她的控制。随即对邻居进行了B级记忆删除，社区记录也进行了修改，表示这所房子一直是两层维多利亚式的。

在恢复期间，工作人员调查时注意到，周围的环境以正常的速度发生改变。特工[已编辑]在恢复过程中成为了一名受害者，她从之前受害者手中拿走了SCP-2116。陪同她的特工说，他们听到楼上卧室里传来一声尖叫，随后发现了一幅油画，画中的特工身穿19世纪中期的衣服，旁边的地板上放着SCP-2116。男性特工在处理SCP-2116没有收到异常影响。SCP-2116被放入容器后，研究人员注意变化的速度正在增加。一名女性D级人员被引入并作为测试对象，观察SCP-2116的异常性质将如何发生。现在被指定为SCP-2116-1的D级患者们已在美国███████国立精神病院度过了他们的余生。SCP-2116-1在████被逮捕后一直处于持续的紧张性精神症状态。

[[collapsible show=&#34;测试日志1如下：&#34; hide=&#34;关闭测试日志&#34;]]

&gt; **测试日志：**
&gt; ██/██/████ 上午 10:32 - SCP-2116被放置在SCP-2116-1的手中。
&gt; ██/██/████ 上午 10:33 - SCP-2116-1突然低头看向SCP-2116。
&gt; ██/██/████ 上午 10:34 - SCP-2116-1开始抚摸SCP-2116的头发。
&gt; ██/██/████ 上午 10:39:15 - SCP-2116-1开始尖叫。
&gt; ██/██/████ 上午 10:39:20 - SCP-2116-1紧紧握着SCP-2116。
&gt; ██/██/████ 上午 10:40:02 - 高速镜头显示SCP-2116-1正在缩小。
&gt; ██/██/████ 上午 10:40:30 - SCP-2116-1转化成了与SCP-2116在大小和着装上的娃娃，实验表明，SCP-2116-1无异常特征。
[[/collapsible]]

SCP-2116周围环境的变化速度在这次试验后明显增加到1.5m/h。基金会的研究人员找到了第二个合适的D级女性受试者。该名女子现被指定为SCP-2116-1，她是一名19岁的女性，因在卖淫时残忍地刺伤一名男子而被定罪。SCP-2116由研究员█████递给SCP-2116-1进行测试。

[[collapsible show=&#34;测试日志2如下：&#34; hide=&#34;关闭测试日志&#34;]]
&gt; ██/██/████ 上午 11:36 - SCP-2116被放在SCP-2116-1的手中。
&gt; ██/██/████ 上午 11:37 - SCP-2116-1看向SCP-2116。
&gt; ██/██/████ 上午 11:37:26 - SCP-2116-1惊呼道：“这████是什么?”
&gt; ██/██/████ 上午 11:37:30 - SCP-2116-1双手紧握SCP-2116。
&gt; ██/██/████ 上午 11:37:35 - SCP-2116-1发出尖叫声。
&gt; ██/██/████ 上午 11:37:36 - SCP-2116-1开始萎缩。
&gt; ██/██/████ 上午 11:37:37 - 高速镜头显示，SCP-2116-1的手臂向上弯曲并融合在一起，双腿向上伸展融入躯干。
&gt; ██/██/████ 上午 11:37:38 - SCP-2116-1变成了一个精致的瓷质茶壶。
[[/collapsible]]

改变速度在测试后没有变化。测试表明，变化的速度是有上限的。

第三名D级女性接受了测试。这个被指定为SCP-2116-1的对象是一名20岁的女性，她被监禁的原因是她的父母和当地牧师试图对她进行驱魔后，她烧毁了一座教堂。


[[collapsible show=&#34;测试日志3如下：&#34; hide=&#34;关闭测试日志&#34;]]
&gt; ██/██/████ 下午 2:20 - SCP-2116被放在SCP-2116-1的手中。
&gt; ██/██/████ 下午 2:20 - SCP-2116-1把SCP-2116放到地上。
&gt; ██/██/████ 下午 2:21 - SCP-2116重新回到SCP-2116-1的手中。
&gt; ██/██/████ 下午 2:21 - SCP-2116-1低头看向SCP-2116。
&gt; ██/██/████ 下午 2:22:12 - SCP-2116-1对SCP-2116微笑。
&gt; ██/██/████ 下午 2:22:20 - SCP-2116-1对SCP-2116点头。
&gt; ██/██/████ 下午 2:23:15 - SCP-2116-1拥抱SCP-2116。
&gt; ██/██/████ 下午 2:23:20 - SCP-2116-1开始萎缩。
&gt; ██/██/████ 下午 2:24 - SCP-2116-1回归到11岁。高速镜头显示，她以非常快的速度由她现在的年龄的外表变成了11岁女孩的外表。
&gt; ██/██/████ 下午 2:24:20 -SCP-2116周围的异常现象停止改变。
[[/collapsible]]

对最初发现地点的完整搜索发现了一个相册，里面有死者(指定为SCP-2116-0)小时候抱着SCP-2116的照片。这张照片的日期是1943年。对邻居的采访表明，这就是住在这所房子里的那个孩子。相册中的旧照片显示，一位已故的老年女性，据推测是SCP-2116-0的亲戚，手里拿着同样的娃娃。尚不清楚SCP-2116在什么时候拥有其异常性质。相册中所有关于SCP-2116-0的照片都表示她拥有SCP-2116。

目前，SCP-2116-1已经拥有SCP-2116 65天。在此期间没有发现任何异常变化。
