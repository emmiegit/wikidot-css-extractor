**アイテム番号:** SCP-699-JP

**オブジェクトクラス:** Safe

[[include component:image-block
|name=石段 .jpg
|caption=SCP-699-JP-Bに指定された石段
|width=200px
]]


**特別収容プロトコル:** SCP-699-JPには複数のカバーストーリーが適用されます。SCP-699-JP-Aは周囲を環境に適した高さ2mの柵で囲って完全に封鎖し、「老朽化」のカバーストーリーを流布して新しく建てられた神社に登記簿を移して下さい。SCP-699-JP-Bはカバーストーリー「危険生物の増加」の流布を行い経路を全て封鎖した上で警備員による監視を行ってください。SCP-699-JP-Aの神主に対しては円滑な収容を行う為に一部の事情の説明と問題にならない程度の記憶処理を行い、新たな神社での業務を続けさせて下さい。




**説明:** SCP-699-JPはSCP-699-JP-AとSCP-699-JP-Bに対しての一定の手順を踏んだ通行を行った際に発生する、現実改変と思われる異常現象です。SCP-699-JPの異常性の発露には手順を行った個人の認識が強く関係していると考えられており、該当する認識を意識していない個人に対しては--効果を及ぼさないと考えられています。--常識の範囲外の事象で効果を及ぼす可能性があります。

SCP-699-JP-Aは██府███市に位置する████神社、及び境内に設置されている御籤です。SCP-699-JPの発露の手順は当区域内で発露要素を含む紙片(以下、紙片と既述)を手に入れる行為です。[[footnote]]発露要素を含まない紙片に関しては異常性は確認されていません。[[/footnote]]この発露要素は「待ち人来る」の文字(以下、発露要素と表記)であり、印刷や手書きに関わらず発露要素を含む紙片であればSCP-699-JPは発露します。また御籤を撤去した場合は敷地内の全ての落ち葉、冊子、紙幣、生物の皮膚等が発露要素の記述された白色の繊維質へと変化する事が確認されています。

SCP-699-JP-Bは████神社から国道██号線までに位置する約50mの距離の階段と坂を含んだ歩道です。SCP-699-JPの発露の手順として、SCP-699-JP-Aにて保有した紙片を所持した状態で通過する必要があります。この際にSCP-699-JPの発露以前に紙片を損壊、破棄した場合には何も発生しませんが、その場合紙片は消失することが確認されています。

SCP-699-JPは上述した手順を行った際に、行った人物が会いたいと望む人物を可能な限り違和感の無い形でSCP-699-JP-Bへ誘導します。この際に誘導された人物は様々な理由でSCP-699-JP-Bへ自らの意思、あるいは相応の理由で辿り着いたと証言しますが本来一緒に行動していた人物や目撃者の証言等から認識操作、もしくは一種の現実改変が行われていると考えられています。

以下はSCP-699-JPの実験を一部抜粋した資料です。
詳しい資料の閲覧にはSCP-699-JP担当研究者の許可が必要です。


[[collapsible show=&#34;+ 資料を閲覧する&#34; hide=&#34;- 閲覧を中止する&#34;]]
__**実験記録699-JP-1 - 日付20██/██/██**__
&gt; **対象:** D-5648、45歳、男性、誘導を行う対象を質問した際に「7歳になる娘」と返答。
&gt; 
&gt; **実施方法:** 手順を踏ませSCP-699-JP-Bを通過させる
&gt; 
&gt; **結果:** 国道側からD-5648の実子が走りながらSCP-699-JP-Bへと現れた。後に現れた担当教諭は付近に遠足に来ていた所はぐれてしまったと証言。
&gt; 
&gt; **分析:** 対象を呼び寄せる為に関係する人物や周辺の情報を丸ごと書き換えた結果だと考えられる。なおD-5648の実子の監視を行っていたエージェントの事前の報告では遠足の予定等は確認されていなかった。エージェントは遠足を行っている間も監視を続けており、SCP-699-JP-Bの付近に訪れた事に対して何の違和感も感じていなかったと証言している。

__**実験記録699-JP-2 - 日付20██/██/██**__
&gt; **対象:** D-2418、31歳、男性、対象に関して「自身の妻」と返答。D-2418の妻の所在地は██府でありエージェントによって監視が行われている。
&gt; 
&gt; **実施方法:** 上記と同様。
&gt; 
&gt; **結果:** 御籤を振り続けたが要素を含む紙は出現しなかった。御籤の容器内の紙を全て取りだし「待ち人来る」と表記した紙片を300枚投入した上で再度挑戦を試みた結果、何も書かれていない紙片のみが300枚現れた。その後の██回に渡る試みも同様の結果だった。
&gt; 
&gt; **分析:** D-2418に改めて話を聞いた所「思い付いたから答えただけで妻に会いたい訳では無かった」との証言が得られた事からSCP-699-JPの発露には、手順を行う人物の認識が関係していると思われる。



__**実験記録699-JP-4 - 日付20██/██/██**__
&gt; **対象:** D-4504、29歳、男性、対象に関して「前に見かけた美人の研究員」と返答。対象に関して調査を行ったが財団職員ということ以外は判明していない。
&gt; 
&gt; **実施方法:** 上記と同様。
&gt; 
&gt; **結果:** D-4504が突如消失。3日後の捜索の際に██研究員がSCP-699-JP-Bに立ち入った所、D-4504がSCP-699-JP-Aの方向から歩いて現れた。D-4504は「たった今神社から帰ってきた所だ」と返答し時間の経過を把握していなかった。その後の聴取でD-4504の選んだ対象は██研究員である事が判明したが、██研究員は見覚えが無いと証言している。
&gt; 
&gt; **分析:** 被験者そのものに影響を及ぼした事例が確認された。このような現象が発生した理由に関しては、恐らく呼び寄せた対象が財団職員だった事が誘導の障害となった為だと考えられる。なお実験後██研究員の衣服や所有物の一部が全て男性の物に変化していた事が報告されたがSCP-699-JPとの関連性は不明である。

__**実験記録699-JP-7 - 日付20██/██/██**__
&gt; **対象:** D-3156、27歳、女性、対象に関する質問に対して「10年近く会っていない姉」と返答。実験結果の変化を確認する為に対象は██県に位置する財団施設にて身柄を拘束している。
&gt; 
&gt; **実施方法:** 上記と同様。
&gt; 
&gt; **結果:** D-3156と似た外見をした女性が国道側から現れた。この女性は「自分はD-3156の姉だ」と証言しており、D-3156もそれを認めた為に検査を行った結果施設で拘束している人物とDNAが一致した。双方から事情を聞いた所拘束されるまでの証言は一致したが、SCP-699-JP-Bに現れた人物は拘束を逃れて逃亡していた所偶然現地に辿り着いたと証言した。
&gt; 
&gt; **分析:** 矛盾を解決する為に対象を複製したと思われる。D-3156の姉に関しては2名共記憶処理を行った上で研究施設へと移送を行い現在も監視を続けている。

__**実験記録699-JP-9 - 日付20██/██/██**__
&gt; **対象:** D-7740、36歳、男性、対象に関して「誰も思い付かない」と返答。なおD-7740には生存している家族、友人がいないことが確認されている。
&gt; 
&gt; **実施方法:** 上記と同様。
&gt; 
&gt; **結果:** 助けを求める█歳の少女が草叢から現れた。保護した後に身分等を訪ねた所D-7740が過去に起こした犯罪の被害者の情報と一致していた。
&gt; 
&gt; **分析:** 恐らくは被験者が無意識に望んでいた人物を呼び寄せたと考えられる。なお実際の被害者女性は現在██歳であり、D-7740がSCP-699-JP-Bを通過する直前に失踪して現在も行方不明である事を追記する。

__**実験記録699-JP-13 - 日付20██/██/██**__
&gt; **対象:** エージェント・██、男性、28歳、対象に関して「亡くなった同僚」と返答。この同僚はエージェント・███であると被験者は証言している。
&gt; 
&gt; **実施方法:** 上記と同様。
&gt; 
&gt; **結果:** 小規模な地震の発生の為に石段が破損し埋没していた人間の遺体が露出した。DNA検査の結果、実験が行われる数週間前に別件でSCP-699-JP-B近辺を調査中に失踪したエージェント・███の物であると判明した。
&gt; 
&gt; **分析:** 死体として現れた初めての事例。なお上記のエージェント・███の失踪に関しては実験前の段階では判明しておらず、音声記録と物的証拠から恐らく研究班と共に実験を監視していたと考えられるが研究班全員はこの事実を否定している。エージェント・███が死体として現れた理由は恐らくエージェント・██が以前起きた事案の際に記憶処理を受け別のサイトに異動したエージェント・███が死亡した記憶を刷り込まされていた事が関係していると思われる。


__**実験記録699-JP-17 - 日付20██/██/██**__
&gt; **対象:** D-3180、19歳、女性、対象に関して「アイドルグループ████の████」と返答。実験時に対象は██県の撮影所にてドラマの撮影を行っており、潜入したエージェントによって監視が行われていた。
&gt; 
&gt; **実施方法:** 手順を踏ませSCP-699-JP-Bを通過させる
&gt; 
&gt; **結果:** ████が上空のヘリコプターからSCP-699-JP-Bへと降下した。
&gt; 
&gt; この結果についてエージェントの報告では実験開始直後に急遽監督の指示により台本の内容を変更してスカイダイビングを行った事が原因とされている。この際に異常を察知したエージェントからの報告によって撮影会社への上層部を通じた撮影中止の通達が試みられたがスタッフの携帯電話の紛失、事故による断線、役員の突然死等のトラブルによって失敗している。事態を重く見た理事会の判断によって撮影所内のエージェントによる直接の撮影中断も試みられたが警備員とスタッフの「異常な程統率の取れた妨害」によって失敗に終わり、撮影は続行され████はスカイダイビングを実行した。
&gt; 
&gt; **分析:** この実験記録を持って、SCP-699-JPの手順が実行された場合の中断、妨害は不可能であると断定された。以降の実験に関しては審議中。

[[/collapsible]]

上記の実験結果を鑑みた結果、これ以上の実験の継続は世間への混乱、深刻な情報漏洩、財団内部への干渉を及ぼすと判断した日本支部理事会の命令によって禁止されました。

**補遺:** 20██/██/█、SCP-699-JPが関与している可能性のある事案が発生しました。警備員の報告によると境内に突風が発生し御籤の容器が倒れた事によって内部の紙片がSCP-699-JP-Bへと飛ばされた事が発端だとのことです。警備員が紙片の回収に向かった所、80代と見られる男性が現れ突如敬礼するような動作を行った後に万年筆を使用して自己終了を行いました。その後身元を調査した所SCP-699-JP-Aから5km離れた場所に位置する戦没者慰霊碑へ訪れていた██氏であった事が判明しましたが、SCP-699-JP-Aに一度も訪れた事は無い事が確認されています。██氏の行動の原因は判明しておらず、SCP-699-JP-Bに飛ばされた紙片に発露要素が含まれていた事との関連性は不明です。</textarea></pre>
