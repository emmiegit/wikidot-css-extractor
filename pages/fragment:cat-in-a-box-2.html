    <pre><textarea class="page-source" readonly>Alan踉跄地穿过门口，绊了一跤，侧身倒在门厅里。

“操！他妈的我的背！”

门“砰”地一声在他身后关上，穿过来的无论有多暗的光线都很快被掐灭了。Alan粗重的呼吸被肺部呼吸着房子里呛人的颗粒物所阻碍。一切都被半英寸厚、蓬松、灰色的一层尘土覆盖。不像灰烬那么粗，也不像面粉那样细，介于两者之间。除此之外，空气中难闻的气味就像旧特百惠包装盒一样。

“这到底是啥地方。”Alan抓住了一个衣帽架稳住自己的身子，同时揉了揉酸痛的左腹。他首先尝试了墙上的电灯开关，显然它没法工作。Alan并不感觉奇怪。但有什么别的东西在他大脑后部不断骚扰着。“等一下。”

«D-3454，你收到了吗？»

他这次没被吓一跳。他知道这个。他回来了，除了他还留有记忆。他回应那沙沙的声音。

“Alan？”

«……»在一阵深思熟虑的暂停之后，另一个Alan终于回复了。&lt;&lt;你是谁？&gt;&gt;

“是我。只有这次……我记得。我记得一切。”Alan低头看，发现自己戴着一块看起来很普通的，没有按钮的卡西欧样式的手表。它不显示当前时间，但正处于秒表计时状态。目前只记录下22秒钟。就像之前一样。

&lt;&lt;你是什么意思？&gt;&gt;

Alan捣鼓着钥匙链大小的那贴在无线电侧面的小手电筒。咔哒一声，明亮的LED灯光照亮了门厅和前方短而空旷的走廊。可以看见一张小的端桌上，一把手枪闲置在那层灰尘上面，仿佛它刚刚才被放上去一样。

&lt;&lt;有人吗？&gt;&gt;

“有的，我还能听到你。我不能解释所有事情，但我觉得我能搞明白它。”

&lt;&lt;那按照计划来怎么样？&gt;&gt;

Alan走到枪旁边，“没有计划了。”

__##green|拿起枪。（1.1）##__

[[collapsible show=&#34;► 打开 1.1&#34; hide=&#34;▼ 关闭 1.1&#34;]]

Alan捡起枪然后在客厅打了一发子弹。“滚出来，你个狗娘养的！”

= **砰**

“好好好！停下！”看起来更老的Alan从阴影里走出来。“你怎么知道我在这儿？你怎么知道我是谁的？”

Alan射向那人的膝盖。

“**啊啊啊！我的腿！我他妈的腿！**”

“如果你不把武器滑到我这儿我就开枪打你另一边膝盖。”

那人在他那变大的血泊之中屈服了。他把一把刀和一支枪滑到他那里去。Alan点点头，把无线电音量调高，“我抓住他了，但我需要你到我这儿来。你能来吗？”Alan惊讶地发现他居然听起来像是知道自己在说什么。

&lt;&lt;我——我马上到。&gt;&gt;

Alan射中了那人的另一个膝盖。他不能在这个关头冒险。

&#34;**啊啊啊！** 你他妈的！&#34;

“我不会给你任何起身的机会。”Alan从地上捡起枪和刀，就在这时另一个Alan进来了。枪口直指着他，这明确地说明了他确实有一个计划。

“你从没教过我怎么用那个表。”

“那个什么？”

__##green|向Alan开枪。（2.1）##__

Alan向那个Alan的脚开枪。他尖叫起来，那十分的痛。

“**你为什么朝我开枪？！**”

Alan蹲下来。“那块表，我从试验间偷走的SCP项目。你从来没教过我怎么用它。所以如果我是你——我应该用它，对吗？你也有这个表，可以在循环里到处移动。你让我来接手，可你从来没教过我怎么用这块表。”

“表？不是表！是这个地方。那块表只是告诉我们所有人在这里待了多久。”

__##green|再向Alan开枪。（2.5）##__

Alan开枪打中了他另外一只脚。

“**噶啊！知道啦！我没告诉我们中的一些人怎么用那个表！**”

“这对我来讲就意味着，你们俩是一伙的。你们引诱其他的Alan，然后你们——为什么？”

“我们没有未来！我们从来没有。”老Alan撑住两个正流着血的膝盖。“所以去他妈的。这大概是我们一直以来最为自由的时候了。说真的你没法从这里逃出去。”

“你们错了。你们俩都搞乱了时间线，太过分了，以至于从这里无路可走。所以如果你们两个同时死掉会发生什么呢？”

“等等！”

“**等等！**”

= **砰   砰**

Alan看着两具尸体平直地倒下然后消失，什么也没有留下，甚至连血迹也没有。他信步走向拐角处的卧室，也没人。“……哦……”

= **轰隆隆**

&lt;&lt;这到底是啥这到底这到底是啥地方是这到底是啥地方啥这到底是啥地方地方地方这到底是啥地方这这到底是啥地方这到底是啥地方到底是啥地方这到底是啥地方（反馈噪音）&gt;&gt;

Alan扔掉了无线电，试图重新站起身。地震摇晃着房间，将墙和天花板上的苍白灰尘驱除。所有的Alan都试图在各自的平行时间线中再次同时进入循环，他想，好像他假装理解了一切一样。一次艰难的重置。只有最后一个地方可以供他逃跑。

__##green|后门。（3.9）##__

[[collapsible show=&#34;► 打开 3.9&#34; hide=&#34;▼ 关闭 3.9&#34;]]

Alan从后门冲了出去。

房间正在向内坍塌。当循环开始自我修正，过去和现在正猛地冲向彼此。“操啊啊啊啊啊啊啊！”Alan从扭曲的门中跳出，进入了一个奇点。他的尖叫声在黑暗中回荡，他被从一个奇点时间线的打结的软管中挤过去。

Alan双脚着地。

泥土。褐色的泥土。它抬头看向夜空。那是熟悉的。南方温暖的空气拂过他的头发。

他回头看，看那辆他掉出来的房车。他所记得的那辆房车。他所找到的同样的房车——好吧。他很高兴自己能出来。打理好自己后他环顾四周这空荡荡的废品场。一块牌子，“拉雷多废品回收”。

“拉雷多？拉雷多，德克萨斯州？我——我出来了。”

他扔掉自己的橙色制服后笑了起来，甚至不在乎自己只剩一条四角内裤和一件无袖T恤。他只需要内裤，他就几乎可以从这儿走到墨西哥的边境了。他把基金会的服装留在了房车的后门，摘下他那卡西欧样式的表，然后将它扔进他左边那生了锈的汽车压扁机里去。

----

“他不会回来了对吧？”研究员把录音设备关掉。“那就是人员损失了。”

主管低头看向他的夹板，冷眼扫视着事故报告。“我想我们至少目前是完事了。我们没有任何进展。”他把板子放回公文包中收拾好。

“我们会暂时把这个区域给封锁起来。让摄像机继续拍吧，以防万一。我们会在安保站进行监控。”

主管摇摇头，对自己嘟哝着。“如果我们找不到D-3454的话，我的屁股会被打烂的。”

“谁说我们要去找他了？谁说他到外面了？”

主管看向研究员思索了一番。“在报告上写上‘已损失’，拿掉‘失踪’。把草稿用电子邮箱发我，我会检查的。”两人互相点头，并将D级扇区的67号牢房封死且上锁。
