    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4849

**项目等级：**Safe

**特殊收容措施：**SCP-4849应被储存在Site-234的低优先级储物柜中，每周应施以1公斤猪油维持该项目的存在。对SCP-4849的测试必须得到研究人员和站点负责人的批准。

**描述：**SCP-4849是一种有知觉的活体脂肪组织，被切割和设计成一套防护服。 

在惰性状态下，SCP-4849形状类似于扁平的人体，厚2厘米，当其接触到活人的皮肤后, SCP-4849将被激活，在接触点与受试者融合，然后拉伸并完全包裹受试者。

SCP-4849可以在其表面任何部位生成嘴部(直径0.6到30厘米)这些嘴与外维度的不同长度的喉咙相连, 且其显现不会留下任何痕迹。 SCP-4849仅在佩戴者受到攻击时生成这些嘴;在合拢之前，嘴的长度刚好能吞下射进来的炮弹和武器。

当戴着SCP-4849时，受试者通过显现在脸上某处的一个较小的嘴说话。当言语停顿的时候，这张嘴将不会显现。

SCP-4849被发现于普罗米修斯实验室的一个附属设施中，此前他们对[[[SCP-3839]]]的工作进行了调查。由于该设施已被封闭，但未被关闭，因此部署了MTF Chi-6 (&#34;舞会日&#34;)进入该设施并进行调查。

MTF Chi-6回收了数台实验生物打印设备，其中两台异常机器后来被归类为SCP，以及12TB的数据。在探索最底层时，Chi-6操作人员遇到了人体佩戴SCP-4849的情况。SCP-4849与MTF交战，MTF无法用其武器伤害它。SCP-4849最终因一名特工投掷了一枚装有催吐杀伤剂的瓦斯手榴弹而丧失行动能力。SCP-4849吞下手榴弹，随后弹跳，张开16张嘴，吐出凝固的脂肪、子弹和血液混合物，然后瘫倒在地，失去活力。

失活后，SCP-4849被压平并与佩戴者分离，发现了一具属于劳伦斯·卡洛韦博士的尸体，卡洛伟曾是普罗米修斯实验室的雇员，在1998年公司倒闭后被转移到一家子公司。SCP-4849随后被检索并带到Site-234。

**附录：**一个尝试探索SCP-4849口部的实验被批准，将SCP-4849佩戴于测试对象D-11424。一架小型无人机被绑在一根电缆上，用一根简易鱼叉向D-11424发射。如预期一般，SCP-4849打开了一个口以有效吸入该次攻击，并迅速插入了一个金属支架来撑开这个口。

&gt; **探索记录4849-1**
&gt; 
&gt; [**记录开始**]
&gt; 
&gt; //无人机进入SCP-4849口并激活灯光。喉部内部充满粘稠的黄色脂肪。//
&gt; 
&gt; //无人机成功地收集了这种脂肪的样本。D-11424似乎没有注意到。随后对样品进行分析，发现与 [[[SCP-3839]]]主体相似的遗传物质存在//
&gt; 
&gt; //喉部约25米处，可见明显瘢痕。喉管壁可产生少量未鉴定的有机酸。//
&gt; 
&gt; //进入喉部45m，小绒毛(~1cm)开始排列在细胞壁上。这些绒毛有节奏地起伏，并跟随无人机的灯光轨迹。//
&gt; 
&gt; //进入其八十米时，绒毛超过五厘米长，试图抓住无人机，无人机成功逃脱。D-11424抓着他的喉咙想咳嗽//
&gt; 
&gt; //无人机在119m后离开喉道的另一端，进入直径约75m的大半球状空间。在空间的周边和顶部上可以看到几百个类似于无人机穿过的喉咙。无人机向下倾斜，暴露出空间的地板淹没在冒泡的酸和模糊的内脏中。//
&gt; 
&gt; //一根巨大的凝胶状卷须从液体中伸出，试图吞噬无人机。无人机设法逃脱，但主摄像头被油脂遮挡，无人机切换到备用摄像头。//
&gt; 
&gt; //无人机指向上方，在天花板上露出一个大约20米宽的开口。无人机飞入洞中，洞中排列着不同长度和形状的分泌出唾液的舌头。//
&gt; 
&gt; //听到低沉的隆隆声。随着无人机进一步上升，隧道内的舌头开始分叉，在约180米之前进一步分化出类似手和手臂的物体。//
&gt; 
&gt; //D-11424有不适和咳嗽的迹象。同时，29张小嘴在SCP-4849上张开，合上之前都齐声咳嗽。//
&gt; 
&gt; //无人机继续上升。D-11424抓住他的胃，发出低沉的尖叫声。隧道收缩，有节奏地跳动。无人机从上方被大量(约20万升)液体脂肪击中并粉碎。剩余的摄像机记录了脂肪中人形和其他身体的存在，在关闭之前处于不同的保存状态。//
&gt; 
&gt; //口部关闭，挤压支柱并切断了电缆。三分钟后，D-11424的腿上又长出一张SCP-4849的新嘴巴，它开始干呕，并吐出了线缆、无人机碎片和17个人类大脑。SCP-4849随后失活并与D-11424分离。//
&gt; [**记录结束**]
