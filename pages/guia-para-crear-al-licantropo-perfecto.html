//Autor: Profesor M████ M█████//

{{Esta es la transcripción de uno de los textos no publicados del  Dr.Maggot, la libreta que lo contiene fue recuperada durante el allanamiento de la cabaña del Dr.Maggot en Papúa Nueva Guinea el 12 de febrero de 196█. El texto consiste en una guía detallada de cómo crear a un hombre lobo “perfecto”, y tal parece, este texto estaba pensado como parte de la trilogía de “Guías para crear fantasías perfectas”, la cual también contiene a la “Guía para crear al Imbunche perfecto” y  la “Guía para crear al golem perfecto”.}}

{{Gran parte del capítulo “introducción”, y los capítulos completos, “Resultados Experimentales” y “Conclusiones” se perdieron por completo a causa de que sus páginas fueron teñidas de un tono negro capaz de absorber la luz en su totalidad, haciendo que su transcripción sea imposible. El Dr Maggot solía poner su nombre al inicio y al final de sus obras, por lo que se cree que su anomalía, al eliminar su nombre de estas hojas, el daño se extendió a algunas hojas posteriores al inicio y anteriores al final del escrito.}} 

{{Algunas partes del texto contienen descripciones algo explícitas, así que continúe leyendo con discreción.}} 

[[span style=&#34;color:red;&#34;]]Inicio de la transcripción.[[/span]]


[[size large]]Introducción[[/size]]

…ato? ¿Presumir tus habilidades como taumaturgo? Esta guía te será de mucha ayuda, te enseñará paso por paso y desde cero como poder crear al licántropo más ágil, más fuerte, más real, el licántropo perfecto! la perfecta unión entre un canido y un humano.

Y para los más aficionados al comportamiento animal, al final de esta guía adjunté un experimento que realicé para poner a prueba el comportamiento social de estos nuevos y perfectos licántropos.

[[size large]]Materiales[[/size]]

Para poder crear al licántropo perfecto necesitaremos una serie de materiales para que el procedimiento sea todo un éxito, y sumado a esto, un elemento de gran ayuda es poseer la habilidad necesaria para poder manejar taumaturgia de nivel intermedio, no serán hechizos complejísimos, pero tampoco son extremadamente fáciles. Una vez te sientas preparado, podemos pasar a la lista de materiales:

* **Un Humano**: Uno de los pilares para la creación de un licántropo, una persona en la que se pueda realizar la cirugía, en este caso nos limitaremos a la especie //Homo sapiens sapiens//; se desconoce que resultados tendría la cirugía en otra subespecie humana o algún otro ser humanoide. La forma en cómo conseguirlo puede variar; puede ser tanto por secuestro, compra, crianza o clonación, pero de forma personal recomendaría que fueran individuos que consideren aptos o merecedores de volverse licántropos. Mi método consiste en obtener individuos que están siendo buscados por las autoridades locales y/o que posean cargos penales por crímenes altos en maldad, así me aseguro de que mis licántropos resultantes tengan una naturaleza más agresiva, y así también ayudo a limpiar el mundo de estas pestes.

&gt; //Nota//: El sujeto debe ser de un rango etario en específico, en el caso de ser un macho debe ser entre los 18 y los 70 años, y en el caso de ser una hembra debe ser entre los 15 y los 65 años. Se recomienda estas edades, ya que bajo estos rangos el procedimiento tiene una tasa de éxito de alrededor del 2%, además de que, en los ancianos, aunque la cirugía resulte exitosa, la vida útil del licántropo obtenido será mucho menor, aunque esto depende del propósito que quiera darle al licántropo

* **Un cánido**: Otra de las partes importantes para el procedimiento, y al ser un licántropo lo que estamos buscando crear, se podrá utilizar a cualquier miembro de la familia //canidae//. Se desconocen los posibles resultados del uso de genoma de otros animales, además de no ser el foco de esta guía. Los métodos de obtención pueden ser los mismos que los utilizados con el humano, queda a su elección; además, como las partes de las cuales se extraerán las muestras del ADN son muy delicadas y pueden causar mucho dolor al animal, se recomienda que el animal esté sedado, o que haya muerto hace menos de 5 minutos..
 
* **89 jeringas**: Se necesitarán 89 jeringas para poder extraer 50 micro litros de material genético de ciertas partes de la especie de cánido con la que se desea hibridar al sujeto. La distribución para extraer será:
 * 33 jeringas para las vértebras: en el caso que el cánido tenga más o menos vértebras en la zona lumbar, duplique o disminuya la cantidad de material extraído por las jeringas asignadas a estas zonas
 * 32 jeringas para los dientes: en este caso extraiga el material de 16 dientes por lado de la dentadura del animal, los dientes pueden ser escogidos, distribuidos y descartados a su elección.
 * 20 jeringas para todas las falanges: Extraiga el material de las almohadillas digitales del cánido, y estos al poseer cuatro en sus patas traseras, queda a su gusto escoger la almohadilla a la cual extraer el doble de material.
 * 2 jeringas para los dos ojos: aquí procure que el cánido a elección tenga los dos ojos en perfecto estado.
 * Una jeringa para el bulbo olfativo: aquí extraiga el material genético del órgano de Jacobson.
 * Una jeringa para el cerebro: aquí extraiga el material del córtex cerebral.

&gt; //Nota//: La muestra extraída del cerebro tiene que estar genéticamente alterada para que la mente del sujeto se asemeje a la de un animal, ya que si mantiene su conciencia e inteligencia, puede ser muy perjudicial para el resultado final. Estas modificaciones se pueden realizar ya sea por manipulación con hechizos de modificación microscópica; a continuación, les dejo la secuencia que considero mas segura:

{{La secuencia se encuentra perdida. Debajo de esta nota hay restos de pegamento de cinta adhesiva, que se cree mantenía pegada la hoja con la secuencia mencionada. Después de varias búsquedas hechas en la cabaña del Dr “Maggot”, no se ha podido encontrar esta hoja.}}

* **100 ml de infusión madre modificada**: La infusión madre es un líquido que se obtiene realizando una mezcla entre 100 ml de agua que contenga 5 mg de polvo de rocas estigma (Ϛ) y el material genético cerebral del cánido ya modificado. Si quiere resultados más óptimos, incluso más de lo que ya son, en esta infusión agregue 1 ml de la sangre del sujeto para que la infusión no sufra tantos daños por los anticuerpos durante la metamorfosis.

&gt; //Nota//: La infusión madre sin modificar puede obtenerse de forma natural en los sacos viscerales de los peces topo, pero debido a que estos son súper difíciles de capturar, y aún más de matar, siento que es más eficiente y rápido crearla uno mismo.

* **200 metros de cadena galvanizada**: Durante la operación es más cómodo y seguro mantener al espécimen colgado, ya que durante la cirugía el sujeto va a tener contracciones fuertes y se retorcerá violentamente, por lo que estando colgado el cuerpo del sujeto tiene la libertad de movimiento necesaria para evitar posibles daños o contaminación por roce en superficies.

&gt; //Nota//: Para colgar al sujeto, asegúrese que las cadenas estén soldadas a una superficie lo suficientemente firme y resistente para soportar los violentos zarandeos del sujeto, así que evite superficies o soportes de madera, arcilla, cemento no armado y cualquier tipo de baldosa.

* **Vestimenta para cirugía**: Vestimenta estándar de pabellón quirúrgico para mantener la limpieza durante la cirugía y evitar contaminar al sujeto. 

* **Instrumental de cirugía general**: Instrumental quirúrgico estándar para procedimientos que lo requieran, principalmente para acceder a zonas complejas del cuerpo del sujeto o amputación de miembros u órganos muy dañados.

&gt; //Nota//: Este procedimiento se puede realizar con diversas herramientas, incluso con herramientas de carpintería esterilizadas con alcohol isopropílico, pero son preferibles la instrumentación médica para tener cortes más limpios y reducir la probabilidad de causar infecciones en heridas abiertas.

* **Mecanismos de soporte (opcional)**: Durante la operación habrá que realizar procedimientos de alta precisión, por lo que el ideal es que tu sujeto esté sedado con anestesia local. Pero en el caso de no poseer anestesia, o no saber algún hechizo para aturdir al sujeto, aun así no hay problema; puedes crear dispositivos se soporte que mantengan la parte a operar en su lugar, ya pueden ser jaulas, pinzas, fórceps o mecanismos de presión hidráulicos anclados al suelo que inmovilicen las siguientes partes:
 * cabeza
 * ojos
 * boca
 * brazos y manos
 * piernas y pies
 * torso y espalda

&gt; //Nota//: En el caso de usar hechizos, limítese a solo los de sueño profundo o de almacenamiento de alma. Los hechizos de parálisis o el coma inducido pueden ralentizar o incluso causar errores durante la metamorfosis. También si va a realizar el procedimiento sin adormecimiento o anestesia aseguré que sus cuerdas y mecanismos de soporte están bien reforzados; puede que el sujeto intente escapar, y usará toda la fuerza posible para esto.

Antes de detallar las partes de la cirugía y los procedimientos a seguir, se recomienda altamente que durante todo el proceso esté acompañado por dos o mas ayudantes de confianza, ya que partes vitales de la cirugía como aplicación de inyecciones o control de enfermedades en la metamorfosis requieren de precisión y rapidez, por lo que realizarlas junto a mas personas aumenta las probabilidades de éxito. En el caso de que no posea a nadie o decida realizar la cirugía por su cuenta, puede hacerlo, pero tenga en cuenta que las posibilidades de fallo son aún mayores.

[[size large]]Partes de la cirugía[[/size]]

La cirugía consiste en tres fases: la operación, la metamorfosis y la sanación. La operación es el momento en el que al sujeto se le prepara para la metamorfosis, asegurándolo e inyectando los genes pertinentes del cánido a elección, Esta parte es la que requiere la mayor precisión de las tres, por lo que procure que usted y su equipo actúen con exactitud, y a su vez con celeridad. La metamorfosis es el momento en el que el cuerpo del sujeto empieza a mutar, mezclando su la genética  con la del cánido, cambiando de forma acelerada, por lo que es común tener fallos y anomalías en la anatomía del sujeto, así que se requiere prestar atención a estos posibles fallos para corregirlos a tiempo. La sanación es el momento en el que el cuerpo del sujeto se adapta a su nueva anatomía, las heridas causadas en la metamorfosis sanan y el sujeto recupera la movilidad y control sobre el cuerpo, es la parte de la cirugía más extensa y la de menor preocupación, pero eso no quiere decir que hay que descuidar al sujeto en esta fase.


[[size large]]//Operación//[[/size]]

Lo primero antes de operar al sujeto es mantener un ambiente óptimo y esterilizado, además de tener una mesa para colocar la indumentaria médica y los implementos de taumaturgia necesarios, se recomienda tener una mesa aparte si es que sus implementos de hechicería incluyen libros y/o símbolos pre-grabados en madera o piedra. 

Teniendo todo esto aclarado, podemos dar inicio a la operación:

* Quite y almacene toda la ropa que el sujeto pueda traer, así se evitarán roces con la piel durante la metamorfosis.

* Limpie y desinfecte el cuerpo del sujeto, idealmente usando agua con jabón antibacterial. 

* Sede al sujeto con anestesia general. En el caso de no poseer la anestesia, prepare sus mecanismos de soporte.

* Prepare las 32 jeringas asignadas a los dientes. Comience a aplicarlas en todas las raíces de los dientes a través de las encías, incluyendo las muelas del juicio. En el caso de que el sujeto no las posea, inyecte la infusión en donde debería, como si es sujeto aun las tuviese.

* Prepare las 2 jeringas asignadas a los ojos, aplicándolas ya sea en el iris o en la pupila. En el caso de hacerlo sin anestesia esta aplicación será complicada, por lo que se recomienda que se realice estas inyecciones antes de las inyecciones dentales.

* Prepare la jeringa asignada al bulbo olfativo; adicionalmente agregue a la jeringa un hechizo de reforzamiento para que pueda atravesar el hueso y el cartílago.

* Prepare las 20 jeringas asignadas a los dedos. Comience a aplicar en cada dedo pasando la punta de la aguja por debajo de las uñas del sujeto.

* Prepare las 33 jeringas asignadas a las vértebras y la jeringa asignada a la cabeza. Cada una debe tener un hechizo de reforzamiento; estas inyecciones dan comienzo a la metamorfosis, por lo que no debe haber más de 3 minutos entre inyecciones. Aplique comenzando desde el coxis y vaya en orden ascendente hasta la cabeza

Luego de unos minutos, el cuerpo empezará a contorsionarse de forma violenta; el sujeto despertara, independiente de la potencia de la anestesia, y empezara a gritar de forma desgarradora. Con esto, damos inicio a la metamorfosis.


[[size large]]//Metamorfosis//[[/size]]

En esta fase el cuerpo del sujeto sufrirá una serie de cambios en su anatomía, haciéndolo unas de las fases en las que es más propenso a sufrir complicaciones o infecciones, por lo que se recomienda tener su instrumental quirúrgico y táumico a mano. Cabe destacar que los cambios sufridos en cada sujeto son diferentes, pero poseen características que se comparten en gran parte de los licántropos. 
 
A continuación, destacamos algunas características más frecuentes que irán apareciendo en la anatomía del sujeto:

* El hueso maxilar, nasal y la mandíbula se estiran hasta tomar la forma del hocico del cánido usado. Este alargamiento provoca que la piel de la cara se desgarre por el extremo estiramiento, por lo que el resultado más común sería un hocico con la musculatura expuesta.
* Los ojos tienden a ampliar el diámetro de su pupila, y en algunos casos esta dilatación es muy extrema, lo que puede terminar en ceguera de uno o ambos ojos . 
* Los dientes incisivos se alargan y adquieren una forma cónica filosa, los caninos se ensanchan y alargan, y los premolares junto a los molares se engrosan y adquieren filo. También cabe la posibilidad de que el sujeto genere hileras extra de dientes o dientes individuales en partes aleatorias de la cabeza.
* En los dedos, las falanges distales se estiran y modifican hasta tomar la forma de una garra, igualmente estirando y rasgando la piel de los dedos. Sumado a esto, alrededor de la base de estas nuevas garras y en las palmas de las manos comienza una hinchazón que luego se estructura de forma similar a unas almohadillas, cubriendo por completo las puntas de los dedos y la parte superior de la palma.
* Los talones se estiran y amplían hasta formar un digitígrado, lo que desgarra la piel de los pies y las pantorrillas, muchas veces quedando con algunos huesos del tarso expuestos.
* El coxis comienza a generar vértebras extra, hasta formar una cola que sobresale por la espalda baja, cubriéndose con el tiempo con musculatura. En algunos casos se quedan solamente como vértebras unidas apenas por unos pocos músculos.
* La espalda se encorva bruscamente, en algunos casos generando una joroba, y en casos más raros la espina dorsal sobresale y desgarra la piel y músculos de la espalda, siendo cubierta por una nueva capa de músculos en la mayoría de sujetos.
* La piel que no esté desgarrada o en mal estado comenzará a generar un crecimiento acelerado de pelo, formándose un pelaje similar al del cánido usado. Su coloración dependerá de la especie de cánido y también del color de pelo del sujeto, a veces pueden combinarse y tener patrones únicos.
* Las orejas se estiran hasta formarse un pabellón y el tímpano se agudiza, las orejas deformadas  toman la forma respectiva del cánido usado.

A continuación, destacamos algunas afecciones posiblemente mortales o discapacitantes más comunes en la fase de metamorfosis y sus soluciones inmediatas:

* **Infección por estreptococos**: En la mayoría de los casos esta infección es difícil de erradicar debido a la elevada actividad celular, aunque puede controlarse aplicando cualquier antibiótico que se tenga a la mano. Incluso si la infección avanza se puede hacer uso de hechizos de purificación. Pero, si la infección causa fascitis necrosante, será mejor dar de baja al sujeto, esto debido a la extrema rapidez con la que avanza esta enfermedad particular en el sujeto. 
* **Necrosis**: Amputando la zona o extirpando el órgano afectado es suficiente, en el caso de ocurrir en el cerebro o corazón es mejor dar de baja al sujeto.
* **Cáncer**: Esta afección es una de las más comunes, aunque se presenta de forma mas recurrente en la piel y en forma de tumores prominentes. Es posible removerlo antes de que haga metástasis, incluso si el cáncer está presente en algún órgano, usar hechizos de purificación será suficiente. En el caso de que el cáncer haya hecho metástasis, es mejor dar de baja al sujeto, ya que en metamorfosis el cáncer será muy agresivo y puede afectar al sujeto en su totalidad en cuestión de minutos.
* **Clústeres de órganos**: Esta es una afección muy extraña, pero muy perjudicial en ciertas zonas, como el sobre crecimiento de huesos del tarso en el digitígrado en desarrollo. Esto puede causar bolas y espinas de hueso, lo que hace que el sujeto no pueda caminar por el peso o incluso se desgarren de músculos, aunque esto puede ser arreglado por amputación de los huesos en exceso y curación del área. Incluso en los casos más extraños hay crecimiento de órganos internos extra como corazones o cerebros. Esto trae inestabilidad interna al cuerpo en desarrollo y las zonas afectadas son muy delicadas y complicadas de operar sin dañar, por lo que lo más recomendable es el descarte del sujeto para no desgastarse con arreglar este problema tan complejo.

Una vez los cambios anatómicos y las contracciones se detengan, se da inicio a la fase de sanación.


[[size large]]//Sanación//[[/size]]

Esta es la fase que más tiempo requiere, tardando entre dos a tres semanas para terminar correctamente y presentando un periodo de letargo de entre cinco y diez días. En esta fase el cuerpo del sujeto comienza a sanar y a cauterizar las partes expuestas y dañadas durante la metamorfosis, y además de que su metabolismo se empieza a adaptar a los cambios sufridos, por lo que es común que los cuerpos de los sujetos liberen una gran cantidad de calor por la gran actividad celular que está ocurriendo en su interior.

Se recomienda trasladar al sujeto a una zona de resguardo, una sala sellada que contenga los elementos necesarios para la supervivencia del sujeto. Esto incluye comida, agua y un lugar de reposo, una zona u objeto para la liberación de desechos es opcional pero recomendable para mantener la higiene del lugar.

Durante su estadía en la zona de resguardo ya se pueden identificar características del comportamiento y personalidad del licántropo, sobre todo en las semanas cercanas a la sanación total del cuerpo. Esto puede variar desde comportamientos dóciles, agresivos, temerosos, perezosos y activos.

Es muy recomendable ir revisando el cuerpo del sujeto por posibles brotes de cáncer que pueden aparecer durante la sanación, pero en esta fase el cáncer es más tratable, ya que la metástasis no es muy agresiva. Incluso si estos tumores no se tratan, el licántropo puede vivir, pero con sus respectivas complicaciones y esperanza de vida.

Una vez el cuerpo del sujeto haya dejado de liberar vapor, deje a su nuevo licántropo en la zona de resguardo por unos 3 días más para asegurar que su cuerpo siga estable; y pasado ese tiempo, usted ya tendrá a su nuevo y perfecto licántropo. Puede que no sea atractivo a la vista, pero es el licántropo más estable y perfecto que la ciencia y la taumaturgia moderna nos puede dar.

Su uso puede ser variado, pero al ser esencialmente como unos cánidos salvajes, y dependiendo de la personalidad de cada licántropo, pueden ser perfectas mascotas, animales de carga, unidades caninas y armas de guerra.


[[size large]]Experimento[[/size]]

Para poner a prueba las capacidades sociales de estos licántropos, hice un experimento que consiste en colocar un grupo de 200 individuos (100 machos y 100 hembras) en una dimensión de bolsillo de alrededor de 20 km x 20 km x 20 km que sinteticé para este experimento, la cual contiene depósitos de agua y comida que se van rellenando de forma infinita gracias a hechizos muy fuertes de generación continua, y refugios que los protejan del clima artificial creado con fines de simular un entorno más natural.

El método fue dejar a estos individuos por un año en esta dimensión y ver qué tanto crece su población anotando la cantidad de individuos cada 2 meses y que tan estable es, además de ver si se crean lazos familiares como manadas. Los resultados se detallan a continuación.
