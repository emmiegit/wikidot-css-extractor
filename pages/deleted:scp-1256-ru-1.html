**Объект №:** SCP-1256-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Здание, в котором находится объект, было перестроено, для сокрытия его от наблюдения со всех сторон. Язык колокола должен быть зафиксирован в обычном положении 3 фиксаторами.[[footnote]]Данная мера показала свою эффективность - объект не активировался при нужных условиях.[[/footnote]] Вокруг здания была сооружена Зона содержания 1256. Стены Зоны 1256 облицованы звукоизоляционными плитами, на случай нарушения условий содержания SCP-1256.

**Описание:** Объект представляет из себя большой колокол, состоящий, судя по внешнему виду, из меди. На поверхности наблюдается коррозия. На внешней стороне звукового кольца имеется выгравированная надпись: &#34;Henry the Bell&#34;.

SCP-1256 самопроизвольно активируется во время ЧС, происходящих в радиусе 2 километров (примерно) от его местоположения. В близи объекта громкость звона составляет 120 децибел . Ещё одним аномальным свойством объекта является его ментальное и амнезирующее воздействия на людей, при котором субъекты, услышавшие звон колокола на земле, начинают бесконтрольно искать укрытие или иные способы спастись от угроз, теряя при этом все воспоминания, связанные с ними. На людей, которые в момент активации находятся в воздухе, данное свойство не действует. На остальные воспоминания этот эффект не распространяется. Мнестические препараты класса W успешно нейтрализуют эти эффекты. Попытки изъятия объекта из его текущего местоположения провалились, поскольку SCP-1256 обладает неуязвимостью к механическим повреждениям. SCP-1256 был обнаружен на башне, расположенной в городе ███████, Англия, в 1940 году во время &#34;Битвы за Британию&#34;, когда лётчики Люфтваффе бомбардировали город.

**Документ 1256-A:**

&gt; Была осень 1940-го, я вместе с Беном в то время работал в авиагруппе Фонда в Дорсете, и нашей обязанностью было наблюдение, потому что никто не знал, что эти немцы могли использовать для своих грязных целей. Мы возвращались на базу и высматривали всю бедную, истощённую английскую землю, избитую снарядами фашистов, руины городов и посёлков, которые когда-то были райским местом для обычных граждан. После долгого полёта Бен сказал, что надо садиться, и что это пустая трата времени. Я с ним согласился, поскольку мне тогда тоже всё это надоело. Мы хотели лишь одного - вернуться домой. Нет, нам нравилась работа в хорошей Организации, но наша работа ни к чему не приводила. Мы были лишь мухами, которых вот-вот прихлопнут враги. Нам дали разрешение на возвращение, и мы полетели обратно в аэродром.
&gt; 
&gt; Примерно в 37 километрах от базы, мы услышали гул издалека и повернули туда, мы увидели небольшую и старую башню, которая была на холме у одного ничем не примечательного английского города. Судя по примерным прогнозам, немцы не собирались в это время атаковать, и мы воспользовались этим. Посовещавшись, мы приняли решение приземлиться, ведь к счастью рядом был небольшой гражданский аэропорт, и без всякого разрешения от базы и диспетчера мы посадили своего старичка там. Город, судя по дыму, недавно горел, но это нас и не удивляло, нас удивляло то, что колокол который был на той башне сам и без какой-либо помощи начал звенеть, что собственно и послужило причиной нашего любопытства и того события, которое изменило мою жизнь навсегда. После, оказавшись в аэропорту, мы увидели как из подсобок выходили люди и стали осматриваться. Они даже хотели вступить в разговор, но мы быстро ушли оттуда. В городе мы увидели ту же самую картину и с нами снова пытались поговорить, мне уже тогда хотелось заткнуть их всех разом, но я терпел. В конце концов мы дошли дотуда. Замок оказался закрытым, и Бен, как его многие у нас звали &#34;Оруженосец&#34;, достал из своего рюкзачка кувалду и выбил замок вместе с ручкой, после пошутив о своём прозвище. Он был заядлым любителем шуток, и часто подкалывал других во время того, как они работали, за что его многие недолюбливали. Мне это наоборот нравилось, ведь весёлый друг это здорово, тем более если он хорошо шутит. Мы зашли внутрь, там было довольно чисто и убрано. Наверху ничего особенного не увидели, местность на вид была нормальной, однако, город был местами разрушен, что и было понятно. Сверху были видны толпы, которые, судя по их телодвижениям, плясали и радовались что смогли выжить. После быстрого осмотра артефакта мы сообщили о находке, и нам был дан приказ улетать обратно.
&gt; 
&gt; Когда шли, мы убедились что горожане действительно танцевали и радовались, обнимались со слезами на глазах, иногда даже кричав &#34;Слава спасителю!&#34; в сторону башни[[footnote]]Некоторые исследователи предполагают, что причина этого поведения кроется в воздействии аномалии.[[/footnote]], что конечно нас удивило. По пути, народ снова начал лезть с вопросами. Решив снова их игнорировать, мы продолжали путь, пока резко один из них не предложил информацию про &#34;Генри&#34; (так они называли колокол). Мы согласились, ведь упускать информацию о явно аномальном артефакте было нельзя. Они сообщили, что о нём можно узнать в местном архиве. Мы пришли туда, и по иронии судьбы он оказался уничтоженным во время бомбардировки. Если описать как выглядела постройка, то достаточно сказать &#34;Груда пепла и сплошные сгоревшие руины&#34;. Нам казалось, что всё закончилось.
&gt; 
&gt; //Мы ошибались...//
&gt; 
&gt; Пока мы шли к нашему самолёту, произошла очередная воздушная атака, и город в мгновение ока покрылся облаком пепла и огня. Я, после того, как колокол подействовал на меня, побежал с другом в жилой двухэтажный дом. В подвале этого здания мы вскоре и очнулись, вышли аккуратно на улицу, и в нос начал бить запах гари, который усилился после произошедшей бомбёжки. Дым был повсюду, и всё сгорело, уцелевшие дома были разрушены окончательно, башня тоже была повреждена, но не сильно. В тот момент прибыли наши, и начали допрашивать всех. Мы рассказали им про всё, что видели, где шли, и что делали. Было очевидно, что их заинтересует колокол, так и случилось. Мы отправились туда снова, чтобы показать артефакт членам исследовательской группы &#34;Тета-5&#34;. Добравшись до места, мы начали подниматься наверх, и позже разглядывать помещение с объектом. Один из группы, такой маленький и энергичный человечек с рыжими волосами, подозвал всех к себе, и когда мы оказались у него, он уже достал из дощатого пола джутовую ткань. Внутри неё оказался старый на вид лист. Первое, что на нём бросилось в глаза - это рисунок человека, которого у ног окружают различные люди. Одежда у них была, которую носили в XVII веке. На вид же тот персонаж напоминал мне героя что ли: Гордый взор вверх, плащ светлый, с узорами, рыцарский шлем с мечом и люди, которые прислоняются к ногам. Я начал смеяться, но тут меня ударили по голове. Нет, не люди, а мысли, я начал думать, к чему это вообще здесь и зачем, вдруг меня осенило, я отобрал бумагу с рисунком и начал читать строки, вглядываться в этот рисунок. Я понял, они прославляли колокол как спасителя. Текст по стилю был некой балладой. И тут меня ударило ещё сильнее, ведь этот колокол и вправду спаситель, он спас меня с Беном.
&gt; 
&gt; Что было позже не помню, поскольку меня так осенило, что после я целый день был как будто в вакууме. И да, хочется добавить, что у меня была жена и ещё не родившийся ребёнок на тот момент. Мы долго с ней думали, как назвать его, и когда родился мальчик, я дал ему имя - [[[dira-hub | Генри]]], в честь колокола. Да, может показаться что глупо называть сына именем старого колокола, но я чувствовал некий долг, скорее даже не долг, а благодарность к нему. Ведь и вправду, что было бы, если я погиб? Жене своей и остальным я про это не рассказывал, не хотел морочить им голову. Сейчас пишу про это здесь, потому что подумав, понял, что ничего плохого в этом нет.
&gt; 
&gt; Прошло много лет, умирали мои знакомые, рождались новые. Сейчас работаю в Фонде, только уже в АПАИБ. Моя карьера не такая богатая как у многих моих коллег, но всё же мне хватает и того, что у меня есть. Мой сын хорошо выучился и позже пошёл по моим стопам в Фонд или вроде того. А Бен, к сожалению, погиб через месяц после тех событий, его самолёт был уничтожен в воздухе немецким, труп же его сгоревший и истерзанный нашли неподалёку. Когда я был молод, я не понимал, почему все так сильно скорбят после смерти дорогих людей, ведь их больше не вернуть. Но после того случая я не мог долго отойти, рыдал когда меня заставала мысль о нём и о том моменте, когда подошёл с остальными товарищами к холодному трупу, который когда-то был моим напарником. Этот факт чуть не убил меня. Но всё же я мысленно отпустил его на небеса, и надеюсь, он обрёл вечный покой. Похоронен он был в том городе, за что я боролся со многими его знакомыми и тем более близкими, и как раз таки недавно был там, где посетил его могилку и вспомнил те золотые времена нашей молодости.
&gt; 
&gt; Хочется уточнить насчёт этого письма, что это тут не просто так, по моей воле это было добавлено сюда для дополнительной информации. Сейчас Фонд сильно загружен, и мало кто обратил внимание на это письмо, но надо. Это будет и поучительной историей, на что я, старичок-ветеран, очень надеюсь, ведь писал с душой, для молодых ребят, работающих в нашей Организации, чтобы ценили все сокровища в их жизни и помнили, что они служат не только Фонду, но и всему человечеству в целом.
&gt; 
&gt; **- Джексон Уинслоу, 1987 г.**
