    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

- Приступаем. Записи делать будете?
- Учитывая, что в позавчерашних моих протоколах Вы, коллега, меня заставили править орфографию и общее оформление, невзирая на то, что я в них только подпись ставил, я, пожалуй, воздержусь и подожду, когда Вы свой диктофон расшифруете и введете в систему.
- Это неправильно, но, пожалуй, логично. Итак, приступим.

&gt; **Протокол аномально-медицинского исследования** №██-15 от ██.██.████
&gt; **Объект исследования:** труп сотрудника D-4786 
&gt; **Цель исследования:** определение наличия аномальных изменений и признаков воздействия SCP-объектов.
&gt; **Исследование проведено:** ██.██.████ с █ до ██ часов в секционном зале №3 Медицинского Сектора Зоны 7- 
&gt; **Условия:** При достаточном искусственном освещении. Биобезопасность по протоколу &#34;Уровень 3&#34;.
&gt; **Исследователи:** д-р Полоскунов; ведущий исследователь МС, кодовое имя &#34;Вивисектор&#34;.

- Кто его так разделал?
- ДАННЫЕ УДАЛЕНЫ.
- ДАННЫЕ УДАЛЕНЫ, говорите? Может, еще начнем уровнями допуска меряться?
- Шучу. Это он сам себя. 
- САМ СЕБЯ?
- Ну да. Поработал с ████-ым немного, и...

&gt; **Обстоятельства наступления смерти:** [ДАННЫЕ УДАЛЕНЫ]. Запрос на получение копии отчета об Инциденте ████-А могут подать сотрудники с уровнем допуска 3 и выше либо сотрудники со специальным допуском 2/████ и выше.
&gt;  **Наружное исследование:** Труп мужчины молодого возраста, обнажен, без личных вещей, украшений и пр., правильного телосложения, пониженного питания, длиной 177 см; длина тела с вытянутой вверх левой рукой - 218 см, окружность головы - 52 см, окружность шеи - 34 см. Трупные пятна багрово-лилового цвета, расположены на задней поверхности шеи, туловища и конечностей. Трупное окоченение разошлось во всех мышечных группах. Кожный покров лица буро-лилового цвета. Брови густые темно-русые, правый глаз закрыт, роговица мутная, радужка коричневого цвета, зрачок расширен, слизистая век бледно-розового цвета. Левое глазное яблоко отсутствует, кожа вокруг глазницы со множественными мелкими ссадинами и поверхностными разрывами до 0,9 см в длину. &lt;...&gt;

- Да на нем просто //лица нет//... 
- Он потерял лицо и не смог этого пережить. Настоящий самурай. 
- Настоящий самурай устроил бы сэппуку, а не рвал сам себя в клочья. И уж точно глаз бы из глазницы не выковыривал.
- Поддельный самурай, значит.
- Так и запишем. 

&gt; **Повреждения:** В области кончика носа и верхней губы запекшиеся следы обильного выделения крови. На спинке носа рваная рана до 1,5 см с признаками обильного кровотечения. Рот приоткрыт, зубы ровные белые, слизистая десен и преддверие рта бледно-красного цвета, язык в полости рта за зубами. Верхняя губа отечна, в области красной каймы верхней губы кровоизлияния темно-красного цвета размером 1,5 х 2 см. В области левой лабиальной спайки разрыв длиной до 2,5 см. В области правой щеки имеются несквозные параллельные раны (3) с рваными краями до 3,2 см в длину. В области левой щеки имеется несквозная рваная рана, некоторая часть кожных покровов и жирового комка щеки отсутствует. В лобной области отмечается наличие множественных рваных ран с отслоением кожных покровов в виде лоскутов. Ушные раковины овальной формы, синюшно-красного цвета, на левой - рваная рана с частичным отрывом мочки. На шее множественные рваные раны длиной от 11,0 до 14,3 см, в дне одной из ран поврежденная наружная сонная артерия, признаки профузного кровотечения.

- ...И здесь еще три раны. И вот здесь, проникает... куда там ты проникаешь? Зондируем... - в брюшную полость? Нет, непроникающая. А с руками у него что? Тоже сам?
- Ага. Заметьте, локтевые суставы интактны[[footnote]] не затронуты, то есть без повреждений [[/footnote]]. &#34;Близок локоток, да не укусишь&#34;.

&gt; &lt;...&gt; Правая верхняя конечность отделена от туловища на уровне средней трети предплечья, характер повреждений соответствует признакам неполного травматического отрыва; конечность соединяется с культей кожно-мышечным лоскутом. Кисть и предплечье левой верхней конечности со множественными укушенными ранами, 2 и 3 палец - травматическая ампутация на уровне пястно-фаланговых суставов.&lt;...&gt;

- Он, значит, с себя кожу ремнями рвал, а что же наша доблестная СБ?
- &#34;Наша доблестная СБ&#34;, скорее всего, стояла поодаль и заключала пари, сумеет ли он свои губы сжевать. 
- Прискорбно, но вполне вероятно. Кстати, как насчет рапорта о необходимости принудительных гигиенических мер в отношении расходников? Вон какие когти отрастил. Этот себя драл, а другой может и на сотрудника наброситься...
- Следует обсудить эту идею с представителями Комитета по Этике. А то вдруг они сочтут, что у расходников есть священное право на выбор длины ногтей...

&gt; &lt;...&gt; На задней поверхности грудной клетки по средней линии, на расстоянии 115 см от подошв - 3 параллельно расположенных раны продолговатой формы, размером от 12,5х0,3 см до 13,4х0,5 см, с неровными рваными краями, в дне ран соединительнотканные перемычки и темная свернутая кровь. Аналогичного характера раны: в правом подреберье на расстоянии 108 см от подошв и на 5 см вправо от средней линии – размером 12,5х1,3 см; на 2 см кверху – размером 10,1х0,8 см, на 1,5 см кверху – размером 1,0х0,7см; в околопупочной области по средней линии на расстоянии 98 см от подошв – длинником поперечно, размером 15,0х1.1 см; на передней поверхности грудной клетки справа, на расстоянии 110 см от подошв и на 10,5 см вправо от средней линии – множественного  характера, на участке размером 13x1 см, длинниками ориентированы в косо-восходящем направлении, размерами от 15,2x0,4 см до 9,3x0,3 см; на задней поверхности в нижней трети левого плеча - четыре параллельные раны, длинником ориентированные поперечно, длиной от 9,7 до 13,6 см, в дне ран поврежденные костные фрагменты; в поясничной области справа, на расстоянии 103 см от подошв и на 15,5 см вправо от средней линии - множественные (8) параллельные дугообразной формы, дуги открыты вверх и влево, длиной 13,3 - 17,2 см, осаднены на ширину до 0,3 см. 
&gt; Каких-либо других повреждений, изменений и особенностей при наружном исследовании трупа не обнаружено.

- Приступаем к изучению очень богатого внутреннего мира. Дуговую пилу и краниотом[[footnote]] Хирургический инструмент для пробуравливания черепа.[[/footnote]], пожалуйста.
- Нормально в кость проходит?
- Вроде да, а что?
- Да вчера вот прислали на исследование кадавра - кто ж знал, что у него после работы с ████-2 соединительные ткани на молекулярном уровне реструктуризировались? Две корундовых фрезы об его череп поломал...

&gt; **Внутреннее исследование:** Содержимое черепной коробки без особенностей. 
&gt; Подкожно-жировая клетчатка туловища и конечностей развита умеренно. Положение органов грудной клетки правильное, плевральные полости свободны. Сердце размером 13 х 10 х 6 см., сердечная мышца на разрезе темно-красного цвета, толщина мышцы левого желудочка 2 см., правого 0,7 см., в правой и левой половине сердца содержалось до 270 см^^3^^ жидкой темной крови. Легкие с поверхностью синюшно-красного цвета, тестоваты на ощупь, на разрезах ткань легких темно-красного цвета. &lt;...&gt;

- Короче говоря, в грудной клетке ничего интересного.
- Что ж, заглянем в брюшную. Разрез.
- Тэкс... Кровь. Свернутая. Немного, не более 500 кубов. Печень... интактна. Желчный пузырь - на месте. Селезенка... небольшая гематома под капсулой, не страшно... Желудок, pancreas... Так, а это что здесь?
- Какое-то объемное образование, сантиметров двадцать... ОХ ТЫ Ж [ДАННЫЕ УДАЛЕНЫ]!! От стола, быстро!
- [УДАЛЕНО], когда ж здесь громкую связь удобно разместят, бегай тут по всему залу... &#34;ВНИМАНИЕ ВСЕМУ ПЕРСОНАЛУ СЕКТОРА! ГОВОРИТ ПОЗЫВНОЙ &#34;ВИВИСЕКТОР&#34;! В СЕКЦИОННОМ ЗАЛЕ 3 ВОЗНИКЛА СИТУАЦИЯ ПО КОДУ &#34;ЛЕСНОЙ ПОЖАР&#34;! ВВЕСТИ В ДЕЙСТВИЕ ПРОТОКОЛ 4-ПЛЮС! ИЗОЛИРОВАТЬ ВСЕ ВНУТРЕННИЕ ПОМЕЩЕНИЯ!&#34; ...Kостюм цел?
- Вроде герметичен. Да [УДАЛЕНО] толку с этого костюма... Эта зараза через что угодно просачивается, ее даже вирусные фильтры не останавливают. Но откуда у этого-то?
- Ах, если б я знал это сам... Долбаный профессиональный риск - никогда не знаешь, на что наткнешься. Что ж, позвольте поздравить, коллега, жить нам осталось не более пяти минут.
- Мы же вроде оболочку ЭТОГО не вскрыли? На самом деле, есть шанс, что помещение еще не инфицировано.
- Да, но протокол &#34;Лесной Пожар 4+&#34; подразумевает, в числе прочего, полное и окончательное устранение угрозы путем изоляции первично-очагового помещения, заполнения инертной пеной повышенной плотности и полного разделения со смежными отсеками - как раз через пять минут с момента введения. Проще говоря, коридор, ведущий к этому залу, будет санирован и подорван по всей длине, а сам зал останется в толще земли эдакой братской могилкой, знаете ли.
- Ничего себе, сходил за хлебушком... 
- Ага. Четыре минуты. Помолиться не желаете? Пока время есть? 
- БОЖЕ УПАСИ, я же атеист!
- Тогда есть предложение. Давайте все же поковыряемся в ЭТОМ. Будем первопроходцами, так сказать.
- Разве никто этого раньше не делал?
- Делали. Правда, рассказать о результатах ни один не успел.
- Ну... 
- Ну, а нам-то какая, в принципе, разница? Три минуты. Нет, есть еще предложение: можем бегать по залу с воплями &#34;[УДАЛЕНО], [УДАЛЕНО] [УДАЛЕНО], мы все умрем!!!&#34;.
- Ладно. Давайте поковыряемся...

&gt; [ДАННЫЕ, НЕ ОТНОСЯЩИЕСЯ НЕПОСРЕДСТВЕННО К ВСКРЫТИЮ, ИЗЪЯТЫ ИЗ ПРОТОКОЛА]. В ходе вскрытия (протокол №██-15 от ██.██.████) исследователем [ЛИЧНЫЕ ДАННЫЕ УДАЛЕНЫ], кодовое имя &#34;Вивисектор&#34;, был введен аварийный протокол &#34;Лесной Пожар - 4+&#34; в Секционном Отделе Сектора МедСлужбы Зоны 7-. Исследователи заподозрили наличие у объекта исследования признаков распространенного поражения [ДАННЫЕ УДАЛЕНЫ], аномальным возбудителем со сверхвысокой проникающей способностью и 99,9% летальностью. 

...
- Так, кишечник в сторону. Глазам своим не верю!
- Это не [УДАЛЕНО]!! Смотри, ни [УДАЛЕНО], ни [УДАЛЕНО] на позвоночнике!
- Да, но что это тогда?
- Скальпель! Сюда зажим!...
- Это что? ...Аорта?
- Аневризма в брюшном отделе. Смотри-ка, расслаивающая. 
- Видел такое когда-нибудь, ВиВи? 
- Чтобы таких размеров - никогда. Глянь еще на это. 
- Сальник?
- Похоже. Необычный вид, но... Вот почему мы это за [УДАЛЕНО] приняли. Вот так, как сейчас - один в один. Теперь смотри, отвожу в сторону... Вуаля!
- Протокол!
- Ему минуту жить осталось, а он о протоколах думает!
- Протокол &#34;Лесной Пожар&#34;, д[УДАЛЕНО]б!!! Отмени его!!!

&gt; Через 3 минуты после оповещения персонала о биоугрозе протокол &#34;Лесной Пожар 4+&#34; был отозван исследователями в соответствии с процедурой отзыва &#34;Пепел&#34;. Исследователи продемонстрировали наблюдателям достаточные свидетельства, исключающие наличие заражения [УДАЛЕНО]. Уровень 3 Биобезопасности был восстановлен. 

- Где взял?
- Лучше бы спросил, &#34;как сюда пронес&#34;.
- Нет, самое интересное - зачем? Спиваетесь, коллега? На работе бухать начали?
- Ой, ладно! Особист-2 тут сыскался. Сам мой коньяк жрет, а сам каверзные вопросы задает. Кстати, давно хотел поинтересоваться, как давно ты уже здесь?
- С трудом припоминаю. Похоже, я не избежал обработки амнезиаками. Или обработок. Четко помню только последние полтора года.
- И как оно было раньше?
- Так же, как и сейчас. Время летит, Фонд не меняется... и, боюсь, дальше будет только хуже.
- Пораженческие настроения, доктор Полоскунов?
- Все лучше оголтелого оптимизма. 

&gt; **Непосредственная причина смерти:** Тяжелая сочетанная травма: множественные укушенные и рваные раны по всем отделам тела. Смешанное (артериальное + венозное) кровотечение тяжелой степени. Шок смешанного (геморрагический + травматический) генеза. 
&gt; **Сочетанный: аневризма брюшного отдела аорты, изначально принятая за [УДАЛЕНО] и послужившая поводом для введения экстренного протокола.**
&gt; **Дополнение:** Случай дополнительно классифицируется по коду 15-ХО-00: &#34;Самонанесение тяжких телесных повреждений или суицид вследствие опосредованного воздействия SCP-объекта (-ов)&#34;. Результаты воздействия нейтрализованы, материал подлежит высокотемпературной кремации.

- Так, &#34;...рекомендуется пересмотр ОУС объекта ████, см. дополнительное Приложение&#34;. Число, подпись: &#34;Полоскунов&#34;. Сколько там еще в коридоре? 
- Двое по талонам и один больничный.
- Приглашаем следующего? 
- Естественно. Не оставлять же их до утра, а ну как расползаться начнут, хоть и мертвые. Это жe Фонд, в конце-то концов.

&gt; Условия содержания SCP-████ обновлены в соответствии с предложенными д-ром Полоскуновым.
&gt; За проявленную настороженность, беспрекословное и своевременное следование политике Фонда в отношении НУС с потенциальной возможностью массового заражения, а также за самоотверженность и сохранение профессионального подхода даже перед лицом неотвратимой гибели, исследователям Полоскунову и &#34;Вивисектору&#34; вынесена благодарность лично директором Зоны 7.</textarea></pre>
