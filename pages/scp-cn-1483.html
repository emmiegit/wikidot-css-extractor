**项目编号：**SCP-CN-1483

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-1483目前难以收容，各地站点应在小行星4179飞掠地球时负责搜寻并掩盖与项目相关的异常事件。

**描述：**SCP-CN-1483是对一系列的，在小行星4179飞掠地球时发生的异常事件的总称。该异常仅会出现在以小行星在地球表面的投影为中心，半径约100公里的圆中。以下为异常事件列表：

&gt; * 禽类产下外壳带有花纹的蛋。
&gt; 
&gt; * 儿童及创作者变得倾向于创作与星辰相关的作品。
&gt; 
&gt; * 家用电灯，路灯等照明设备无法正常发光；相应的，在该区域观测到的恒星亮度也会提高。
&gt; 
&gt; * 该区域的人类产生仰望天空的冲动[[footnote]]其中一部分人报告称“看到了美丽的彗星”，尽管没有证据表明当时的条件能够令其裸眼观测到小行星4179。[[/footnote]]。
&gt; 
&gt; * 上述人群中的一小部分人在仰望天空时消失，原所在处仅遗留少量宇宙尘（组分及其比例各异）[[footnote]]目前尚不明确该事件的具体发生标准，消失的人类个体大部分具有正处在痛苦中/对天空或星辰抱有憧憬/近期生活较为不顺等特征中的一个或多个，但并非所有具有以上特征的人都会受影响消失.[[/footnote]]。

基金会曾多次对小行星4179进行探测，仅发现该小行星在每次飞掠地球后质量会略微增加，除此之外无显著异常。若该现象继续发生，它将有可能在数世纪后撞向地球；然而，在此期间可能会发生各种不确定性事件，因此目前暂时将该项目分级为Euclid。
[[footnoteblock]]
