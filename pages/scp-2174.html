**Objekt-Nr.:** SCP-2174

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Die Foundation verfügt derzeit nicht über die technische Kapazität, um SCP-2174 vollständig einzudämmen; daher konzentriert sich die Eindämmung auf den Umgang mit Informationslecks und die Verhinderung einer unabhängigen Wiederentdeckung. Die mobile Task Force Epsilon-5 (&#34;Contagion&#34;, z. Dt. &#34;Ansteckung&#34;) ist einzusetzen, um mögliche Manifestationen von SCP-2174 zu untersuchen und bei Bedarf mit in örtliche Strafverfolgungs- und Medienbehörden eingebetteten Agenten zusammenzuarbeiten, um geeignete Vertuschungsgeschichten gemäß Protokoll KV-8699 zu verbreiten.

**Beschreibung:** SCP-2174 ist ein Phänomen, bei dem ein Ort spontan einer stereotypen Mordszene ähnelt.[[footnote]] Die Foundation war bisher nicht in der Lage, SCP-2174 direkt zu beobachten. Die Informationen in dieser Beschreibung sollten als ungefähre Angaben auf der Grundlage der verfügbaren Beweise betrachtet werden.[[/footnote]] Historisch gesehen wurde die Mehrheit der SCP-2174-Instanzen[[footnote]] &#34;SCP-2174-Instanzen&#34; in diesem Dokument bezieht sich sowohl auf bestätigte als auch auf angebliche Instanzen. Eine ausführliche Erörterung mutmaßlicher Falschmeldungen (Werke anonymer Scherze usw.) sind im Dokument Alpha-DXL, Abschnitt F, zu finden.[[/footnote]] in Nordamerika und Europa gefunden. Alle bekannten Instanzen enthalten mindestens einen humanoiden Kreideumriss, was dem weit verbreiteten Missverständnis entspricht, dass das Zeichnen solcher Umrisse zur Markierung des Leichnams des Opfers ein Standardverfahren der Polizei sei.[[footnote]] Im wirklichen Leben verunreinigt eine solche Praxis den Tatort und wird nur von unerfahrenen Beamten durchgeführt, die sich nicht mit der ordnungsgemäßen Vorgehensweise auskennen.[[/footnote]] Andere Elemente wie menschliches Blut oder Polizeiband können auftauchen oder auch nicht.

Die durch die Kreideumrisse angedeuteten Körperhaltungen sind oft unbeholfen und unnatürlich, obwohl sie typisch für Mord- oder Übergriffsopfer sind; einige können nicht ohne größere Skelettschäden erreicht werden. Auch Anzeichen von Kämpfen und Gewalt treten häufig auf; es wurden jedoch nie Anzeichen dafür gefunden, dass Leichen entfernt wurden, selbst in Situationen, in denen dies zu erwarten wäre. Es wurde noch nicht festgestellt, dass aus SCP-2174-Instanzen geborgene DNA-Beweise mit einer bekannten vermissten oder verstorbenen Person übereinstimmen.

SCP-2174-Instanzen scheinen zumindest teilweise von ihrem geografischen Standort beeinflusst zu werden, obwohl dies nicht konsistent ist – zum Beispiel zeigen alle bei amerikanischen Instanzen gefundenen Polizeibänder das Wort &#34;Police&#34;, während deutsche Instanzen zwischen &#34;Polizei&#34; und &#34;Police&#34; wechseln. Im Laufe der Zeit können auch unterschiedliche Trends beobachtet werden, wie zum Beispiel die Zunahme der Anzahl von Instanzen, die seit Anfang der 2000er-Jahre Blut und/oder andere biologische Stoffe enthalten.[[footnote]] Eine umfassende statistische Analyse ist im Dokument Alpha-DXL, Abschnitt B, zu finden.[[/footnote]]

SCP-2174 kann auch eine geistesbeeinflussende Komponente enthalten, da Befragungen von Anwohnern in der Gegend zeigen, dass sie fest davon überzeugt sind, dass ein Mord stattgefunden hat und polizeiliche Ermittlungen im Gange sind, selbst wenn sich weder eine Leiche noch ein Ermittler der Polizei am Svhauplatz befinden. Darüber hinaus werden die Schauplätze häufig zu provisorischen Schreinen, in denen Menschen Blumen und Kerzen wochen- bis monatelang zurücklassen, nachdem sie gereinigt wurden.

**Anhang:** Unklare Hinweise auf humanoide Kreideumrisse unter Mordschauplätzen wurden in einer Handvoll Hexen-/Mordprozessakten aus dem Europa des 17. Jahrhunderts[[footnote]]Siehe Dokument Beta-DXL[[/footnote]] gefunden, die älter sind als alle bekannten SCP-2174-Instanzen. Vor diesem Hintergrund werden historische Beispiele von Kreidezeichnungen mit Ähnlichkeiten zu bekannten SCP-2174-Mustern, wie dem Cerne Abbas Giant, untersucht.</textarea></pre>
