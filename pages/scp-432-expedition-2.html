**SCP-432 Expedition 2**

Datum: ██.██.████

Leiter der Expedition: Dr. T. S████

Das Subjekt ist D-6411, weiblich, durchschnittliche Statur. Die Vorgeschichte des Subjekts zeigt einen Vorfall von versuchtem Mord. Das Subjekt wird mit der Standard-Missionsausrüstung ausgestattet und in [[[SCP-432]]] geschickt. Die Kamera wird aktiviert und das Subjekt betritt SCP-432. Die Tür wird durch ein 3 kg schweres Gewicht offen gehalten, das in der Türöffnung platziert ist; Techniker stehen bereit, um das Gewicht zu entfernen und die Tür bei Bedarf zu schließen.

Die Kamera wird aktiviert und zeigt, dass sich das Subjekt in einem langen Korridor befindet, der aus demselben korrodierten Metall besteht wie das Äußere von SCP-432. Das Licht der geöffneten Tür hinter dem Subjekt erhellt zusammen mit den in unregelmäßigen Abständen an den Wänden der Struktur angebrachten Glühlampen den Tunnel auf einer Länge von etwa 20 Metern. Im weiteren Verlauf des Tunnels sind weitere Lichter zu sehen, die jedoch sehr schwach sind. Die Kontrolle fordert das Subjekt auf, die Taschenlampe einzuschalten und in das Bauwerk zu gehen, das Subjekt kommt der Aufforderung nach.

Der Gang setzt sich etwa 100 Meter vom Eingang entfernt fort, bis er an einer T-Kreuzung endet, die nach links und rechts führt. Das Subjekt fragt die Kontrolle, in welche Richtung es gehen soll, und erhält die Anweisung, nach rechts zu gehen. D-6411 markiert den Weg zurück zum Ausgang mit Kreide und geht 50 Meter weiter durch den Tunnel, bis eine Kreuzung erreicht wird. Die Kontrolle teilt dem Subjekt mit, dass es den linken Abzweig nehmen soll, woraufhin das Subjekt die Tunnelwand markiert und den angegebenen Gang betritt, dem es 47 Meter lang folgt, bis es eine weitere Kreuzung erreicht. Die Kontrolle stellt fest, dass sowohl die Video- als auch die Audioübertragungen gestört werden, was aber derzeit vernachlässigbar ist.

Das Subjekt macht eine Pause, um aus einer seiner Wasserflaschen zu trinken, und markiert seinen Rückweg, bevor es – ohne Erlaubnis der Kontrolle – den rechten Abzweig wählt. Die Kontrolle ermahnt D-6411, erlaubt ihr jedoch weiterzugehen. Der Durchgang macht nach 18 Metern eine 90-Grad-Kurve nach links und verläuft dann etwa 73 Meter geradeaus.

Vor dem Subjekt erscheint eine weitere Kreuzung, doch als es sich nähert, erstarrt es und berichtet, dass es ein rhythmisches Klopfen durch die Wände hört. Die Kontrolle erhöht die Audioverstärkung der Kamera und das Geräusch wird aufgenommen. Das Klopfen hält 73 Sekunden lang an, bevor es aufhört. Das Subjekt hat sich beim Hören nicht bewegt und versucht, leise zu atmen. Die Kontrolle fordert das Subjekt auf, die Tunnelwand zu markieren und nach links zu gehen. Das Subjekt bleibt regungslos und fragt mehrmals nach der Natur von SCP-432 und der Quelle des Klopfens. Die Kontrolle wiederholt ihr Befehle mit Nachdruck, woraufhin das Subjekt seinen Weg fortsetzt und wie angegeben den linken Tunnel nimmt.

Das Subjekt hat fast 150 Meter zurückgelegt, als es anhält und die Kamera auf die linke Wand des Tunnels richtet. Es stellt fest, dass alle Beleuchtungskörper in diesem Abschnitt des Bauwerks zerbrochen sind; Scherben von zerbrochenen Glühlampen sind auf dem Boden verstreut. Das Subjekt geht weiter und bemerkt, dass es einen schwachen, unangenehmen Geruch wahrnimmt. Als sie gebeten wird, diesen Geruch zu beschreiben, antwortet D-6411: „Etwas Totes“.

Nach weiteren 24 Metern bemerkt das Subjekt ein Objekt im Tunnel vor ihm und bewegt sich darauf zu. Die Videoqualität beginnt sich nun stark zu verschlechtern. Der Kamerawinkel kippt, als das Subjekt sich hinkniet, um das Objekt zu untersuchen, und die Kontrolle fordert das Subjekt auf, zu erklären, was es gefunden hat. Das Subjekt erklärt, dass es sich bei dem Objekt um einen linken Sportschuh handelt, der gemeinhin als ████████ Sneaker bekannt ist. Die Kamera zoomt auf das Objekt, während das Subjekt es mit der Lichtquelle beleuchtet.

Die Kamera schwenkt erneut, als das Subjekt plötzlich auf den Boden des Tunnels blickt und einen lauten Kraftausdruck ausstößt. Der Boden des Tunnels ist mit einer großen Menge getrockneter brauner Rückstände bedeckt, die knistern und abblättern, wenn das Subjekt seine Füße bewegt. An den Wänden sind Spritzer dieser Substanz zu sehen. Das Subjekt bemerkt, dass die Substanz offenbar die Quelle des Geruchs ist, und vermutet, dass es sich um getrocknetes Blut handelt. Die Kamera verfolgt mehrere große Schlieren der Substanz, die von der Lache weg den Korridor hinauf führen. Die Atmung des Subjekts wird leicht panisch.

Die Kontrolle fordert das Subjekt auf, den Schuh und eine Probe der Substanz zur Analyse einzusammeln. Das Subjekt tut dies, beklagt sich jedoch ständig über den Geruch und äußert den Wunsch, SCP-432 zu verlassen. Die Bitten werden abgelehnt, und die Kontrolle befiehlt dem Subjekt weiterzugehen. 

Das Subjekt geht weiter den Korridor hinunter, mit stark verringerter Gehgeschwindigkeit, und wird immer unruhiger. Die Kamerasicht wechselt wiederholt, während das Subjekt in unregelmäßigen Abständen über die Schulter blickt. Die Video- und Audioübertragung wird immer schlechter, und die Kontrolle fordert das Subjekt auf, anzuhalten, während sie sich mit Dr. █████ berät.

Dr. █████ beschließt, das Subjekt zurückzurufen, das nun extrem in Panik gerät und darüber klagt, Schritte hinter der Wand zu seiner Rechten zu hören. Die Kontrolle verstärkt den Ton, aber die Interferenzen verhindern eine Bestätigung der Beobachtungen des Subjekts. Dr. █████ bestätigt, dass die Expedition beendet ist, und die Kontrolle ruft das Subjekt zurück, das sich mit zunehmender Geschwindigkeit in Richtung Ausgang bewegt.

Der Austritt des Subjekts aus SCP-432 verläuft unauffällig, abgesehen von der zunehmenden Geschwindigkeit des Subjekts, als es sich dem Ausgang nähert. Nach dem Verlassen von SCP-432 wird die Tür geschlossen und verriegelt und das Subjekt zur Nachbesprechung geschickt.</textarea></pre>
