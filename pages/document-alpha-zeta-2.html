    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** &#34;Documento Alpha Zeta 2&#34;
**Autore:** [[*user Aeish]]
**Originale:** [https://scp-wiki.wikidot.com/document-alpha-zeta-2 document-alpha-zeta-2]
**Traduttore:** [[*user Saturation Giant]]
[[include credit:end]]


Documento recuperato dalla mensa del Sito-██. La fonte attuale delle scritte è sconosciuta, ma in questo momento si teorizza che sia [REDATTO]. L’oggetto appare come una sorta di diario, tuttavia la possibilità che provenga da [REDATTO] sono improbabili, è stato classificato come un falso.

Tuttavia, il giorno 1,900 lo correla direttamente a [DATI CANCELLATI].

Seguono alcuni estratti dal testo .

&gt; **Giorno 1,450**
&gt; È una bella giornata. Mi sono svegliato ma non ero particolarmente affamato, quindi mi sono preso solo uno snack. Nessuno sembra chiedermi mai di pagare, ma ripensandoci non ho un lavoro, quindi è probabilmente una cosa buona. La mensa è carina, e ho rivisto quella brava signora, sembra di star sempre aiutando qualcuno. Questa volta stava parlando con quello strano tipo che ha sempre una pistola con sé. Lui non mi piace.
&gt; 
&gt; Bene, è tutto per oggi, non riesco a pensare a cos’altro scrivere.
&gt; 
&gt; 
&gt; **Giorno 1,451**
&gt; Ho mangiato un panino con salsiccia per cena. Fanno davvero del buon cibo in quel bar in fondo al corridoio dalla mia stanza. Quei due tizi che stazionano davanti alla mia stanza qualche volta erano lì oggi. Non so perché lo fanno, ma quel bravo signore che mi ha dato la stanza ha menzionato che alcune persone si sarebbero appostate fuori qualche volta per tenermi al sicuro. O era per tenere qualcun altro al sicuro? Non ricordo.
&gt; Ad ogni modo, non sono molto loquaci, il che è noioso. Spero solo che qualcuno venga per avere una conversazione con me. Invece di entrare nella mia stanza (SENZA NEANCHE BUSSARE!) e poi sembrare sorpresi di avermi trovato qui.
&gt; 
&gt; Voglio dire, devono sapere che sono qui, altrimenti perché avrei questa stanza?
&gt; 
&gt; 
&gt; **Giorno 1,500**
&gt; Sono più vecchio di un altro anno! Nessuno mi ha portato una torta però. C’è stata una forte esplosione da qualche parte oggi, deve essere stato quel tipo che indossa quello strano abbigliamento a pixel. Fa sempre esplodere le cose.
&gt; 
&gt; Il fatto che oggi fosse il mio compleanno significa che almeno oggi non mi sono annoiato così tanto. Ho dovuto prendere più carta e penna e altre cose dal magazzino tuttavia. Ogni volta che chiedevo, non succedeva niente, quindi ho fatto da solo.
&gt; 
&gt; So che questo è una specie di posto di ricerca, e che non dovrei andare fuori per colpa della malattia, ma è veramente noioso essere ignorato tutto il tempo. Mi domando cosa sia la malattia? Hanno detto che era molto brutta, ma non hanno mai approfondito di più ora che ci penso. Spero non sia troppo male.
&gt; 
&gt; 
&gt; **Giorno 1,759**
&gt; Giuro che la prossima persona che entra nella mia stanza senza bussare si prenderà la mia sedia in testa.
&gt; 
&gt; 
&gt; **Giorno 1,761**
&gt; Tirare una sedia sulla testa di qualcuno non attira la loro attenzione. E non fa in modo che qualcuno venga a sgridarti. Potrei farmi andare bene gli urli, basta che qualcuno mi parli.
&gt; 
&gt; 
&gt; **Giorno 1,830**
&gt; Oggi ho disegnato sui muri, ho reso la mia stanza un po’ più carina. devo solo trovare un po’ di &gt; vernice e posso farla sembrare decente  Questo tizio che mi è passato davanti oggi stava indossando &gt; una collana molto luccicante. 
&gt; Sembrava costosa, mi chiedo perché la stesse indossando in un laboratorio.
&gt; 
&gt; 
&gt; **Giorno 1,850**
&gt; Ho pitturato i muri dopo aver finito i disegni.  È molto bella da vedere. Spero che piaccia alla prossima persona che entra.
&gt; 
&gt; 
&gt; **Giorno 1,899**
&gt; Meh, sembra un’altro giorno noioso. Maledizione.
&gt; 
&gt; 
&gt; **Giorno 1,900**
&gt; OH MIO DIO IERI È STATO IL MIGLIOR GIORNO DI SEMPRE. Ero seduto nella mia stanza, scrivendo il mio diario come sempre, mi aspettavo un altro giorno noioso di nulla, come sempre. Di colpo, c’è un rumorosissimo BANG e una cosa simile ad una lucertola gigante rompe il muro con la mia porta. Aveva un tizio sulla sua schiena che leo sparava, e poi un gigante (doveva essere un gigante, era troppo grande per essere una persona come me) ha tirato fuori una spada DAL NULLA ed ha cominciato a colpire la lucertola ed è stata la cosa migliore di sempre. Potrei farci un disegno.
&gt; 
&gt;
&gt; **Giorno 1,903**
&gt; Finalmente ho finito di disegnare i miei muri di nuovo dopo che quella specie di lucertolone gigante ci è passato attraverso. Sono di nuovo molto belli ora. 
&gt; 
&gt; 
&gt; **Giorno 3,050**
&gt; Desidero solo che qualcuno si ricordi di me.
