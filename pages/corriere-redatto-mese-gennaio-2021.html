[[=]]
+ ARTICOLO E RACCONTO CONSIGLIATO
//Rubrica curata da [[*user DrGesso]]//
++ Articolo SCP
[[/=]]
&gt; Una buona lettura è il miglior modo per iniziare questo nuovo anno e lasciarvi alle spalle l&#39;inferno del 2020, nevvero? Beh, sappiate che [[[http://fondazionescp.wikidot.com/scp-019-it|SCP-019-IT]]] fa al caso vostro! Non fatevi ingannare dal suo aspetto tranquillo, colorato e quasi simpatico. Queste chimere producono una potente neurotossina che vi farà pentire di esservi avvicinati troppo.
&gt; Oltre a ciò, le Chimere E-15 nascondono un&#39;interessante storia di progetti, successi e fallimenti da parte del nostro caro [[[http://fondazionescp.wikidot.com/gruppi-di-interesse#toc3|Consiglio Fascista dell&#39;Occulto]]].
[[=]]
++ Racconto
[[/=]]
&gt; In un Sito gestito da una donna cosa vi aspettate? Voi potreste dire fiorellini, lustrini rosa, gentilezza e amore da tutte le parti. In tal caso vi risponderei che vi sbagliate, **e di grosso**. Mettete da parte gli stereotipi perché al [[[http://fondazionescp.wikidot.com/siti-italiani#toc4|Sito Deus]]] non troverete né fiorellini né amore ma solo tanto lavoro e scartoffie da compilare come se piovessero. Sempre se non finite vittima di una delle anomalie contenute, //ovviamente//. [[[http://fondazionescp.wikidot.com/orientamento-reclute-al-sito-deus|L&#39;Orientamento Reclute al Sito Deus]]] vi aiuterà a capire perché il Deus non ha una fama particolarmente invidiabile dal punto di vista dei dipendenti.
[[=]]
++ ARTICOLO E RACCONTO CONSIGLIATO INTERNAZIONALE
++ Articolo SCP
[[/=]]
&gt; Signori miei, oggi intendo consigliare un articolo molto interessante che, a mio modesto parere, è stato un po&#39; tralasciato nella branca italiana.
&gt; L&#39;articolo internazionale che vi consiglio è da parte dei nostri cari cugini d&#39;oltralpe; il loro [[[http://fondazionescp.wikidot.com/scp-490-fr|SCP-490-FR]]]. Un bunker particolare, con una storia particolare; lascio a voi il resto!
[[=]]
++ Racconto
[[/=]]
&gt; Quando un&#39;importante carica politica, come il presidente di una nazione, viene assegnata, qualcuno deve informarla dell&#39;esistenza della Fondazione SCP. E come? La Fondazione ha un budget altissimo, cosa che va ad influire sulle finanze di un qualsiasi Stato. Insomma, difficilmente un qualsiasi Presidente della Repubblica accetterebbe senza esitare. Quindi bisogna usare dei metodi... //alternativi//, per convincerlo. [[[http://fondazionescp.wikidot.com/bom-dia-sr-presidente|Buongiorno, Signor Presidente]]] è il particolarissimo racconto della Branca Lusofona che vi rivelerà come Jair Bolsonaro ha reagito a tale notizia. Buona lettura!

[[=]]
++ Notizie dallo staff
__**L&#39;uomo dei Miracoli**__
[[/=]]
Quest&#39;anno l&#39;organizzazione interna della Redazione del Corriere [Redatto] è cambiata: il nostro adorato capo redattore, il [[*user Dr Pistos]], ci ha lasciati... (ovviamente non è morto). Nonostante questo tragico evento il Corriere è rimasto in vita e, secondo le volontà del vecchio capo, il nostro amato [[*user TradeHumor]] ha preso il suo. In un anno è stato eletto sia Staffer che capo Redattore, sarà all&#39;altezza di questi due ruoli? Beh, se gli altri admin e moderatori hanno deciso così, direi proprio di sì.

[[=]]
__**Nuovo Arrivato**__
[[/=]]
Per iniziare il nuovo anno in bellezza è stato assunto un nuovo Redattore, che come avrete già potuto vedere nella rubrica sopra la nostra, si tratta di [[*user DrGesso]]! È stato scelto un po&#39; per le sue capacità, e anche un po&#39; per esclusione. Anche lui, come gli altri Redattori, si impegnerà al massimo per rendere il nostro corriere sempre più bello!

[[=]]
__**Quattro Anni**__
[[/=]]
Sono tornato con delle notizie molto //spicy//! Ebbene sì, signori, sto parlando del Concorso per il Quarto Anniversario della Branca Italiana! Questo contest è diverso dai precedenti, infatti potrete scrivere solo Racconti! Il vostro racconto dovrà essere incentrato su uno o più temi a vostra scelta, i quali sono stati proposti da altri utenti; potete trovare tutti i temi (e soprattutto le regole) a [http://fondazionescp.wikidot.com/concorso-anniversario-2021 questo] link. Buona fortuna!

[[=]]
__**Attenti all&#39;Inquisizione!**__
[[/=]]
Ulteriore annuncio! Sì, signore e signori, sto parlando di coloro che da oggi controlleranno le vostre bozze che avete postato sul forum, ma in particolare controlleranno che non ci siano degli errori inerenti al canone. Un applauso a questo nuovo team formato da [[*user ThatGuyRichard]], [[*user Siddartha Alonne]], [[*user DrGraph]], [[*user Dr Aisenberg]] e ultimo, ma non per importanza, [[*user Dr Zeno]]. Ebbene sì, costituiranno il &#34;team di Controllo del Canone&#34;.

[[=]]
__**L&#39;angolo degli Artisti**__
[[/=]]
Questo mese inauguriamo una nuova sezione del nostro sito, dedicata ai vostri disegni (ovviamente inerenti alle Fondazione SCP). Si tratta dell&#39;[http://fondazionescp.wikidot.com/hub-artistico Hub Artistico] che potrete trovare nella sezione community della barra di navigazione! Un grazie a [[*user Dr Vulpes]] e a [[*user Dr Henke]] per aver dato una mano coi codici di questa pagina.

[[=]]
__**Smascherati III**__
[[/=]]
Grazie a [[*user TheBoxOfFun]] possiamo finalmente leggere la terza parte di Smascherati! Questa volta vedremo cosa ne pensano le persone riguardo al contenimento delle creature anomale. Scopriamolo anche noi leggendo [http://fondazionescp.wikidot.com/forum-post &#34;Post sul Forum&#34;]!

[[=]]
__**Prendiamoci Cura**__
[[/=]]
Per questa ultima notizia italiana ci spostiamo nel social più usato dalla Fondazione SCP-IT, ovvero il nostro server discord (all&#39;interno del quale potete entrare per chiedere aiuto per i vostri articoli  e racconti, o per fare molte altre cose). Questo canale che si chiama &#34;Prendiamoci Cura&#34;, ed è stato creato appositamente per dare spazio a tutte quelle persone che vogliono condividere con il resto della comunità le loro emozioni negative e i loro problemi, cercando conforto e, perché no, anche qualche soluzione. Ovviamente ci sono delle regole ben precise che devono essere rispettate, e la tolleranza qui è ai minimi livelli, quindi leggetele bene e fate attenzione a quel che è stato scritto e a quel che scriverete.
[[=]]
++ Notizie Internazionali
[[/=]]

[[=]]
__**Follia Polacca del nuovo anno**__
[[/=]]
Avete presente la Polonia, no? Chiese ogni due per tre, lingua e alfabeto incomprensibile, CD Projekt Red, alcolici ecc.; bene, la loro magica follia non lascia niente e nessuno al caso, tanto meno i nostri colleghi polacchi! Con l&#39;avvento del nuovo anno e l&#39;abbandono dell&#39;orripilante 2020 hanno deciso di volersi sbizzarrire in qualcosa... qualcosa di strano, elettrizzante, rabbioso e folle. E cosa c&#39;è di più folle che aspettare la mezzanotte del nuovo anno e scrivere fino alle quattro del mattino? Entrare in casa di [[*user Dr Pistos]] con l&#39;intento di fare una rievocazione dell&#39;inghilterra del 1800 con tanto di Union Jack e inni imperialistici, ma non è questo il punto; il punto è che -PL ha deciso di mettere a //crunchare//[[footnote]]Il crunch è una disperata corsa verso la meta – ovvero la data d&#39;uscita di un videogame (in questo caso relativa ad un articolo SCP) – in cui ogni cosa diviene lecita pur di finire in tempo. Si lavora di sabato, domenica, notte, giorno, senza mai scendere sotto le 10-12 ore, in totale violazione di qualsiasi legge sul lavoro, in un contesto di de-sindacalizzazione al 100%.[[/footnote]] come dannati gli utenti che desideravano parteciparvi per produrre le opere più squinternate che possiate trovare, nel giro di quattro ore. Questi articoli sono già stati pubblicati, ma purtroppo non ancora tradotti. Forse un giorno li vedremo sul nostro archivio, chi lo sa!

[[=]]
__**Oh Corea, oh Corea! Ma quanto sei cresciuta!**__
[[/=]]
Vi mancavano i contest celebrativi? Ma certo che no ah ah ah! A chi diamine piacciono i contest celebrativi? Beh, a quanto pare a molti, ma non a chi deve scriverci le notizie sopra! Bando alle ciance, qualche mese fa la Branca Coreana ha compiuto ben otto anni dalla sua ufficializzazione, e da tradizione ha indetto un concorso di scrittura di articoli SCP, avvicinandosi pian piano al fantomatico numero &#34;1000&#34;.  Il tema del concorso era &#34;Comando Generale Coreano&#34; (praticamente i nostri Sovrintendenti), con otto proposte accettate ed un vincitore, ovvero [[*user Crssk]] con lo slot [http://scpko.wikidot.com/scp-888-ko SCP-888-KO]. Qui potete trovare l&#39;intera [http://scpko.wikidot.com/scp888kocontesthub classifica].
[[=]]
__**Seconda Edizione dell&#39;EXPUNGED Magazine**__
[[/=]]
Come ve ne aveva già parlato in precedenza Dev, [[*user ROUNDERHOUSE]] ha deciso di svecchiare il giornale della Branca Inglese portandolo direttamente su Reddit, in tal modo da rendere la sua lettura ancora più disponibile al già enorme fandom che compone la Fondazione SCP. Così come nella branca italiana, la maggior parte degli utenti non è iscritto al sito, limitandosi ai contenuti che trovano su youtube o dirigendosi direttamente alla wiki ma senza lasciar nulla di scritto, restringendo di molto la possibilità di potersi informare sulle notizie relative alla community, quindi si è optato per trasferire il tutto nell&#39;ambiente social. Potremmo seguire anche noi questa via? Forse, in un ipotetico futuro. Detto questo, andate a leggere questo dannato [https://www.reddit.com/r/SCP/comments/kojldu/issue_2_of_expunged_a_community_newsletter_for/| giornale anglofono!]

[[=]]
__**Il nostro Tema Comune**__
[[/=]]
Due notizie al prezzo di una! Molto semplicemente [[*user Dr_Grom]] ha creato un GitHub dell&#39;attuale &#34;Tema Comune&#34; (Common Theme), cioè una versione del Sigma-9 di cui tutte le branche fanno uso, la quale permette una maggiore flessibilità e adattabilità. Non voglio scendere nei tecnicismi (anche perché non saprei cosa dire), quindi per i più temerari vi lascio la [https://github.com/Grombald/Common-Theme pagina apposita] dove potrete sbizzarrirvi leggendo tutte le possibili ed immaginabili linee di codice. Buon divertimento!

[[=]]
__**Implementazione della password su -DE**__
[[/=]]
Oltre a ciò, la Branca Tedesca ha importato una nuova ed importante modifica alle modalità di iscrizione al sito, ovvero l&#39;implementazione della password. Come pochi di voi ricorderanno, qualche anno fa per iscriversi alla wiki italiana bastava dirigersi sulla pagina apposita, cliccare il tasto &#34;Iscriviti&#34; e... //puff//, si era iscritti; semplice ne&#39;? Eh, anche troppo, così tanto che letteralmente chiunque poteva entrarci, incluse persone dalle intenzioni malevole. In risposta, decidemmo di inserire una password segreta nelle guide, assicurandoci così che gli utenti le leggessero per davvero. Quasi tutte le branche hanno una propria password, ma alcune hanno deciso comunque di mantenere il normale tasto di iscrizione, mentre altre di passare a sistemi più duri, come in questo caso la Branca Tedesca.

[[=]]
__**Sondaggio della Branca Tedesca 2020**__
[[/=]]
È passato un mese dall&#39;inizio del nuovo anno, ma nonostante ciò il sondaggio della comunità tedesca della Fondazione SCP è finalmente stato pubblicato, e questa volta con anche una traduzione in inglese! Se siete interessati a leggervi i dati dei nostri amici germanofoni e di come se la passano ora potete farlo senza alcun problema: ecco a voi il [http://scp-wiki-de.wikidot.com/nutzerumfrage-2020 link].

[[=]]
__**Wanderer&#39;s Library Contest**__
[[/=]]
Wanderer&#39;s Library, ne avete mai sentito parlare? No? Neanche in qualche articolo che ha a che fare con la Mano del Serpente? Proprio nulla? Beh, non c&#39;è da stupirsi, è abbastanza sconosciuta anche su -EN, figuriamoci all&#39;estero o su -IT... ma ne dobbiamo comunque parlare quindi beccatevi pure questa notizia! Come ogni anno il sito fratello della wiki inglese ha indetto un concorso in //jam session//[[footnote]]Riunione di musicisti di jazz che, senza arrangiamenti o orchestrazioni preventive, si avvicendano in improvvisazioni sulle armonie di un tema prestabilito.[[/footnote]] nel quale gli autori avranno 48 ore di tempo per scrivere un lavoro su di un tema preciso. Premio in palio? Gift cards e la gloria.

[[=]]
+ GUIDA CONSIGLIATA DEL MESE
//Rubrica curata da: [[*user Aryobarzane]]//
[[/=]]

Hai deciso di scrivere un articolo SCP con un’entità ispirata ad un oggetto, un animale, una batteria, del cibo e altre di queste cose che vedi nella vita reale? Vuoi fare un’anomalia della vita reale? Questa guida è perfetta per te! In [[[http://fondazionescp.wikidot.com/technical-writing|La Scrittura tecnica e tu]]], [[*user Drewbear]] ti spiega tutto. Che tu sia un esperto o un principiante, ti darà i consigli di cui hai bisogno per scrivere un articolo basato sulla fisica del mondo reale. Effettivamente, un tale articolo deve essere credibile ma, al contrario, non deve essere troppo tecnico, affinché sia comprensibile dagli utenti che non sanno niente dell’argomento.

Facciamo un esempio: io non capisco niente di chimica, quindi ho bisogno che un articolo che ne parla sia comprensibile: come posso apprezzarlo se non lo capisco? Spoiler: non posso. Un esperto deve fare lo sforzo di mettersi al livello degli “ignoranti”. Sempre per riprendere il mio esempio, sono un’esperta di storia antica e di cultura francese; se scrivo un articolo su questi argomenti, ovvio che tutto ciò che scrivo sarà comprensibile __per me__, **Ma** non devo dimenticare che ciò che è chiaro per me non lo è per gli altri utenti e, non devi scordarlo neanche tu se vuoi che il tuo articolo venga pubblicato. Quindi, per scrivere come si deve un articolo tecnico, questa è la guida perfetta!

[[=]]
+ PUBBLICAZIONI
//Rubrica curata da: [[*user Lo_Dev]]//
[[/=]]

Veniamo ora alle pubblicazioni del mese.

**4 Gennaio** - Il nuovo anno si è aperto con la pubblicazione del racconto [[[Interiora]]] di [[*user Siddartha Alonne]], una breve storia nata da una notte di pazzie che vi farà vomitare le budella. L’autore ci offre un punto di vista alternativo sulla vita di un camerata del CFO, evidenziando il suo lato umano in maniera simile a come successo ne [[[Il Tradimento dei Pini]]], seppur trattando temi differenti.
Attenzione per i più impressionabili: contiene body horror. (**Lunghezza:** corto - 6 minuti stimati di lettura)

**5 Gennaio** - A breve distanza, si è avuta la pubblicazione del racconto [[[Primo Giorno alla Sottosezione di Antimemetica]]] di [[*user Lo_Dev]], un nuovo orientamento
che introduce alla dura vita dei ricercatori della Sottosezione di Ricerca Antimemetica, esponendone i rischi e le contromisure. (**Lunghezza:** Medio-Lungo - 30 minuti stimati di lettura)

**7 Gennaio** - [[*user QuantumCryptographer]] ha pubblicato il suo secondo articolo: [[[SCP-097-IT]]] &#34;Medusa Fantasma&#34;, un lavoro preciso e puntuale, come tipico dell’autore. Consigliato in maniera particolare agli amanti della tecnofuffa, o &#34;esofuffa&#34;, come definita dai lettori. (**Lunghezza:** Medio - 23 minuti stimati di lettura)

**8 Gennaio** - È stato pubblicato [[[Avere una Figlia]]] di [[*user Aryobarzane]], che ci allontana dalla serietà e freddezza del lavoro alla Fondazione per portarci nel complicato rapporto tra un ricercatore laborioso e la sua giovane figlia. Prima del racconto, si consiglia la lettura della scheda personaggio di [[[dossier-ricercatori#Domenico-Iriarte | Domenico Iriarte]]]. (**Lunghezza:** Corto - 9 minuti stimati di lettura) (**Lunghezza Scheda Personaggio:** Corta - 4 minuti stimati di lettura)

[[=]]
+ CONTRIBUIRE AL NOSTRO CORRIERE ANOMALO
//**curato da:** [[*user TradeHumor]]//
[[/=]]
Salve, utenti! Passato bene capodanno? Spero proprio di sì. Quest&#39;ultimo anno è stata una vera rottura per tutti quanti, compresi noi della Fondazione, ma non ci siamo persi d&#39;animo e abbiamo continuato a lavorare scrivendo articoli e traducendone altrettanti, aggiornando il sito giorno per giorno al fine di intrattenervi e interessarvi con la nostra wiki. Per quanto riguarda il giornale avrete già notato un cambio di direzione, con me come nuovo capo del giornale. In più abbiamo una nuova recluta, andando a compensare il ritiro di Pistos. Aspettatevi delle novità su questo giornale, tra nuove rubriche, aggiornamenti, e magari anche un cambio di stile, //chi lo sa...// detto questo, continuate a proporre le vostre idee nei commenti e valuteremo a dovere come introdurle. Grazie a tutti e ci vediamo il mese prossimo con il nuovo numero!

-----
