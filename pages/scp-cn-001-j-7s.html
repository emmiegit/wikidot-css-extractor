**特殊收容措施：**机动特遣队-壬午-5（“无聊编辑部”）[[footnote]]成员由具有整理电子文档资料库职责并具有关于叙事层相关知识的人员兼任，当前成员为研究员Dr.Seven█████。[[/footnote]]需随时对基金会内部储存电子版异常项目文档服务器的内容进行监视。当服务器中出现疑似SCP-CN-001-J-1的异常文档时，须立刻向前述机动特遣队的成员报告。所有前述机动特遣队的成员均须熟悉针对SCP-CN-001-J所制定的两种协议“Downvote”协议和“Ban-List-Adding”协议，并能够迅速、有效地执行之。为了应对SCP-CN-001-J激活后有可能出现的逆模因效应，所有机动特遣队-壬午-5（“无聊编辑部”）的成员均需定期服用记忆强化剂。

**描述：**SCP-CN-001-J是一种推测与上层叙事有关的现象，最初由研究员Dr.Seven█████于2018.6.██.对近期收容项目的电子文档资料库进行日常整理时发现。该异常现象有多个阶段。

**第一阶段：**SCP-CN-001-J激活时进入第一阶段，具体表现为一篇出现在电子版异常项目文档储存服务器当中的文档（可称为SCP-CN-001-J-1），该文档所描述的异常并非实际存在，且其中存在各种错漏，如文档描述不够详细客观、项目等级与项目异常特性不符、描述语言混乱、无关机动特遣队担任相关任务、安保权限等级过高或过低、基金会人员比异常本身更像异常等。该类错漏本不应出现于合格基金会雇员笔下，但大部分人员、文档审核者都无法察觉此类现象，并会将之视为正常的异常项目文档。只有具有关于叙事层相关知识的人员在仔细检查后可以发现。SCP-CN-001-J-1的异常还表现在虽然可进行一定限度的修改[[footnote]]改动不能超过20个字节。在2018.6.██.之后发现可以使用页面代码在改动范围限制内进行颜色更改，并且页面代码长度有额外的██个字节的限制。[[/footnote]]却无法进行更多的改动或正常删除[[footnote]]会得到不明原因的“编辑失败”提示。[[/footnote]]。此时需立即向机动特遣队-壬午-5（“无聊编辑部”）的成员报告情况，后者在发现该现象或接到相关报告后需迅速启动“Downvote”协议。

**第二阶段：**若SCP-CN-001-J-1在电子文档储存服务器当中存在超过2天，则SCP-CN-001-J会进入第二阶段。此时符合SCP-CN-001-J-1所描述的异常（可称为SCP-CN-001-J-2）会真正出现，且所有相关基金会站点、设施、人员等均会以符合SCP-CN-001-J-1描述的形式进行转变[[footnote]]值得注意的是，每次转变过程均有所不同。[[/footnote]]。此过程仅有察觉到对应的SCP-CN-001-J现象第一阶段的人（可称为SCP-CN-001-J-3）会察觉。当SCP-CN-001-J进入该阶段之后“Ban-List-Adding”协议需立即执行。

**第三阶段：**当一周内应对同一次SCP-CN-001-J第二阶段启动“Ban-List-Adding”协议超过三次后项目依然处于激活状态或超过一周，则视为项目进入第三阶段。此时SCP-CN-001-J-1当中的错漏会被任何阅读者察觉，但均会被理解或证实为收容SCP-CN-001-J-2所必要、被SCP-CN-001-J-2的异常特性所影响等并非真正的错漏。当项目进入该阶段之后可被视为收容失效，由机动特遣队-壬午-5（“无聊编辑部”）的成员进行事件始末的备案并上报演绎部。若此次收容失效会引发任何重大损失或末日情景，则由机动特遣队-壬午-5（“无聊编辑部”）的成员以“Nobody”的名义对具有4级及以上权限者进行警告[[footnote]]//没问题，我会配合的。——Nobody//[[/footnote]]。

**附录SCP-CN-001-J-A，输入5/CN-001-J许可查看：**

[[collapsible show=&#34;+黑月是否嚎叫？&#34; hide=&#34;-我他妈怎么知道。&#34;]]

&gt;&gt; 其实说实话，先有异常文档再有异常本身这一现象并非是SCP-CN-001-J所独有。在我印象当中，几乎所有的项目都遵循“先有文档出现再有异常本身出现的”模式。唯一的区别在于那些没问题的项目文档看上去都写得挺像回事。所以说SCP-CN-001-J的问题其实并不在于异常的出现方式，而是在于SCP-CN-001-J-1所记叙的那些错漏内容。
&gt;&gt; 从已有的项目资料当中可以看出，一旦有一个异常的描述文档当中存在那些看似有问题但确实是必要存在的内容的话，要么这个异常十有八九是一个非常麻烦的玩意，要么基金会又会多出来几个设定很扯谈的人，不然就是一次或者多次会造成严重损失的事故。而且说实话，那些我们已知的麻烦玩意、不少比麻烦玩意还麻烦的人和严重的事故其实真的就是收容失效的SCP-CN-001-J。
&gt;&gt; 幸运的是，只要相关上层叙事介入就能让这类异常文档消失。所以最好在又一个新的麻烦出现之前就让这玩意别真的变成麻烦。
&gt; ——摘自研究员Dr.Seven█████的日志，380页
[[/collapsible]]

**附录SCP-CN-001-J-B，输入5/CN-001-J许可查看：**

[[collapsible show=&#34;+黑月是否嚎叫？&#34; hide=&#34;-都说了我不知道了！&#34;]]

&gt;&gt; 201█.██.██.于文档服务器内出现新的一篇异常文档。本以为只是新增加的异常文档，但是在看到该文档当中的某些内容时，些许不安涌上心头。
&gt;&gt; 现将其中的有关内容摘抄如下：
&gt;&gt;&gt; ……于2006年发现，███博士再一次突发奇想中用███武器射中自己的手机，却发现手机完好无损。后进行多种实验，却依然无法给手机造成哪怕一小道划痕的伤害。后在一次意外中███博士将其当做武器扔出，其在击穿三座墙壁后飞出大楼将地面砸出以个直径10.12cm的坑并仍能正常工作。后███博士又进行了大量破坏实验，结果均无法对SCP-CN-44造成伤害……
&gt;&gt; 稍微仔细一点就能看出来其中的问题。描述过于口语化、细节被略过甚至还有错别字。但真正的问题不在于此……
&gt; ——摘自研究员Dr.Seven█████的日志，325页

&gt;&gt; ……之前发现的情况又有了新的进展，伴随着一次重大事故。以Site-CN-██为中心，方圆██千米的地区均被夷为平地，造成了至少███人以及价值██████美元的损失。而直接责任人███博士引发此次事故的原因后来被判定为‘工作过于认真负责而忽视了可能带来的后果’。但在我眼中，事情并非如此单纯。
&gt;&gt; 摘录之前发现的异常文档中的另几处有关内容：
&gt;&gt;&gt; **项目等级：** Safe
&gt;&gt; 
&gt;&gt;&gt; ……SCP-CN-44在第33次处决实验中与使用SCP-038的复制体SCP-CN-44相撞。导致范围[数据删除]的地区夷为平地，最终MTF发现SCP-CN-44与它的复制体粉碎。碎块没有检测出异常已被处理……
&gt;&gt; 对于一个被判定为Safe的项目，在已知其异常特性的情况下，依然多次试图处决，且其中存在多处语焉不详，还导致了极为严重的后果。负责人███博士并非GOC出身，在此前也没有任何不称职的表现。另外，文中提到的“复制体”的来源也是一个值得深究的地方，基金会是绝对不会贸然对任何异常项目实体进行复制的。
&gt;&gt; 但此次事故之后没有任何一个人发现异常。我得找人求助了。这不是一个小问题。
&gt; ——摘自研究员Dr.Seven█████的日志，340页

&gt;&gt; 早上一进办公室，演绎部的人就找了过来——果然是为了前几天的那件事。
&gt;&gt; 从对方口中得知这个现象已经不是第一次出现了，几年前发生在总部Site-19的[*http://scp-wiki-cn.wikidot.com/duke-till-dawn 那次事故]很有可能就是基于同样的原因导致的。当然后来总部那边的超形上学部发起了一个计划，在某些上层叙事的配合下让这类现象出现频率降低了——听说对我们这个叙事层的影响也挺大，好几个基金会王牌都被卷入了其中。但由于其他分部没有类似现象出现，所以也没有通告其他分部。
&gt;&gt; 幸好最近恰逢总部超形上学部的Dr.█████过来与演绎部交流，我反映的情况被他注意到了。Dr.█████了解到梗概之后表示这次所遇到的异常现象其逻辑严密性和规模远小于当时总部所遇到的情况，威胁程度还不算太高，但也得尽快处理，否则在此类现象多次出现之后其危险程度就会逐渐接近当时在总部发生的那种异常现象。
&gt;&gt; 之后Dr.█████试图利用总部那边一直在用的那套“讽喻式和元虚构反制措施”对此次异常现象进行处理，但没有生效。我们这边的相关上层叙事行事方式貌似和总部那边的不太一样。演绎部的人员当即改用另一套方式，在第二天成功搞定了这事。
&gt;&gt; 鉴于此类现象只会被对叙事层相关知识有所了解的人员所觉察到，演绎部决定在近期对基金会内部进行相关知识的科普——不过能够产生多大的成果值得怀疑。另外我也因为对电子版文档有一定的编辑权限而被分配了一个机动特遣队-壬午-5（“无聊编辑部”）的兼职工作。大概就是在遇到相类似的情况之后想办法引来上层叙事的主意，同时又不能太大张旗鼓让旁人发现。
&gt; ——摘自研究员Dr.Seven█████的日志，346页
[[/collapsible]]

**对“Downvote”协议和“Ban-List-Adding”协议的介绍，输入5/CN-001-J许可查看:**

[[collapsible show=&#34;+黑月是否嚎叫？&#34; hide=&#34;-哪个天杀的写的问题啊！&#34;]]

**“Downvote”协议：**

&gt; 由机动特遣队-壬午-5（“无聊编辑部”）的成员对SCP-CN-001-J-1的索引信息进行编辑，增加一些本只应存在于上层叙事层的内容[[footnote]]具体内容由演绎部提供资料[[/footnote]]。已知例子有：“丰█公社”、“█夜”、“201█新年征文大赛”、“镜面█点”等。据推测，此类索引信息会有效引起相关上层叙事的注意。另外，若要加入诸如“最█之战”、“█至█明”、“在██他█上”、“█者诗█”之类的信息需同时加入“原创”。一次性加入多个索引信息能够有效提高成功率。
&gt; 特别值得注意的是，根据第█次执行该协议导致的[数据删除]来判断，另外一些内容，如“█皇”、“凯█”、“旗杆”等请勿使用。

**“Ban-List-Adding”协议**

&gt; 由机动特遣队-壬午-5（“无聊编辑部”）的成员对SCP-CN-001-J-1的内容进行编辑。具体方式包括：
&gt;&gt; 在异常项目编号后加入一段看起来非常酷炫的短语，比如“永远无法损坏的██”、“█色的巨人”、“究极无敌博士Dr.██”或“震惊！基金会竟然……”
&gt;  
&gt;&gt; 在异常项目编号后加入多行[[footnote]]建议超过5行。[[/footnote]]代码“@@[[module Rate]]@@”。
&gt; 
&gt;&gt; 将文档中的某些文字改成红色，使其能够构成包含其他含义的短语。另外在可编辑内容范围内可尽量将所有错别字加粗。以第██次执行该协议时的编辑后内容为例：
&gt;&gt;&gt; ……这个人的行事风##red|格##**又**一种非常硬**牌**的方##red|式##，但其他人##red|没##有任何方##red|法看##出来**折**一点……
&gt;  
&gt;&gt; 选择文档起始或结尾的连续六个字，把颜色分别改为##red|红色##、##orange|橙色##、##yellow|黄色##、##green|绿色##、##blue|蓝色##和##purple|紫色##。
&gt;  
&gt;&gt; 在访谈对话记录、实验记录或笔记的最后加入“——O5-14”、“——Dr.Clef”、“——Dr.Hannah”、“——SCP-682”和“——05-█[[footnote]]//很荣幸再次得到宣传。——05-A，此处A代表Administrator。//[[/footnote]]”等名字或代号。
&gt; 能够确信以上内容均能迅速引起相关上层叙事的注意。但由于SCP-CN-001-J若最终突破收容，则被编辑进去的内容也会同样生效，因此请优先选择改变文字颜色的方式。
&gt;&gt; 另外欢迎任何人提出新的方法。若新方法被证明有效，则可通过机动特遣队-壬午-5（“无聊编辑部”）的成员向演绎部申请联系相关上层叙事发放特定福利，包括但不限于减少工作时间、正常发放工资、改善工作环境、提高基金会内部人气值[[footnote]]详细内容可能与所举例子有出入。机动特遣队-壬午-5（“无聊编辑部”）的成员保留对此的最终解释权。[[/footnote]]等。
[[/collapsible]]


**附录SCP-CN-001-J-C，输入5/CN-001-J许可查看：**

[[collapsible show=&#34;+换个问题，蓝月是否贪玩？&#34; hide=&#34;-guna！&#34;]]

&gt;&gt; ……当地时间20██年██月20日██40时，位于Site-CN-██上方的SCP-████的外观发生了巨大变化。之前它是一种无定形的、慢慢旋转的[数据删除]，而现在是一颗由明亮的白色材料制成的[数据删除]。它开始旋转得越来越快，下方出现了一个巨大漩涡。星体下降至海洋，海水开始冒烟蒸腾，使天空变得晦暗……
&gt;&gt; 在此期间，Site-CN-██中全体人员在五个小时内不断闪烁，出现和消失……

**附录SCP-CN-001-J-D，仅限5级权限观看：**

[[collapsible show=&#34;+验证权限&#34; hide=&#34;-验证通过&#34;]]

&gt;&gt; ……卧槽！还真有上层叙事什么的啊……
&gt; ——摘自研究员Dr.Seven█████的日志，24页

&gt;&gt; 感觉最近有点健忘，得想个办法弄点记忆强化剂……
&gt; ——摘自研究员Dr.Seven█████的日志，350页

&gt;&gt; ……嗯，这样一来，提及此事的上层叙事应该就会被Down到意识模糊，我也就能继续摸鱼了……
