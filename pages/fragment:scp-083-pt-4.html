    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-pt-br:theme:black-highlighter-theme]]
[[include :scp-pt-br:theme:amazonian-leaf]]

&gt; 
&gt; Você sempre me disse que um dia “O Verde” iria atrás de você,
&gt; 
&gt; que você era um empecilho em seu caminho.
&gt; 
&gt; Ajudá-los, realmente teve seu preço.
&gt; 
&gt; ------
&gt; 
&gt; Você me ensinou verdades que minha natureza mesquinha demorou de aceitar, você ensinou a proteger minha mente daqueles cuja perversidade tentaria me manipular.
&gt; 
&gt; Quando você me ensinou a curar, a única coisa que me disse que lhe afetaria, seria usá-la de forma errada, usá-la contra o&#39;que acredita. Disse que a escolha era minha de aceitar esse poder ou não, que eu deveria apenas seguir em frente independentemente, mas nunca me disse o que aconteceria com você depois disso.
&gt; 
&gt; Você era um problema, você não concordava com o Verde, mas eles não tinham força para lhe encostar um dedo, não podiam lhe encontrar, você era mais resistente, mais resiliente, era invulnerável…
&gt; 
&gt; Até o dia que me passou seu poder.
&gt; 
&gt; Eu senti tudo, seus séculos de existência queimando em um último gesto de generosidade, 
&gt; 
&gt; Mesmo com tudo que me deu, eu não tive força para aguentar o peso.
&gt; 
&gt; Me distorci, me perverti, quebrei e não sei para onde irei agora.
&gt; 
&gt; Uma névoa além do Verde encobriu minha mente.
&gt; 
&gt; Você sofreu, e eu nunca saberei se foi por você ou por eles.
&gt; 
&gt; Você sempre fez o&#39;que pôde, usou o&#39;que havia restado de si mesma, mas nunca me disse exatamente o porquê de tudo isso.
&gt; 
&gt; Hoje eu entendo.
&gt; 
&gt; Não sei se poderei lhe ver de novo, mas se conseguir me ouvir, eu gostaria de dizer...
&gt; 
&gt; obrigado.
&gt;</textarea></pre>
