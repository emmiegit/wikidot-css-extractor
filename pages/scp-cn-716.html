**项目编号：**SCP-CN-716

**项目等级：**Safe

**特殊收容措施：**SCP-CN-716应放置于Site-CN-64的高价值物品收容区中。若非实验所需，任何对象不得接近以其为圆心半径10m的圆周范围内，且绝对禁止任何对象对其有直接的身体碰触。

**描述：**SCP-CN-716是一个长1.24m、宽5.2cm、厚度约4cm的棕灰色皮质刀鞘。外型类似于日本刀中的太刀[[footnote]]日本刀的一种，常指具有较大弯曲度，刀身长3尺（1m）以上、5尺（约1.5m）不足的弯刀。[[/footnote]]刀鞘。构成物质为纯羊皮。当出现试图损坏SCP-CN-716的外部因素[[footnote]]包括高温、切割、重压、腐蚀等外界因素。[[/footnote]]时，其表面会自动生成一种黑色的凝胶状未知物质（标记为SCP-CN-716-1）保护项目实体不受任何损毁。目前已知的任何方法都无法对SCP-CN-716-1造成任何破坏。且其对直接接触的动物实体附带极剧烈的精神麻痹效果，会使接触对象在1-2秒内陷入深度昏迷，但并无实体伤害。

实验现象表明，当拥有生命且拥有精神思维活动的人类实体存在于以其为圆心的半径10m的圆周范围内时，SCP-CN-716的内部会产生一种构成物质未知的银色不透明液体(标记为SCP-CN-716-2)，并随时间极缓慢地增加，填满项目内部后不再增加。同时在此生效范围内的实验对象会持续出现精神控制能力下降，并伴随一系列的表现反应[[footnote]]如精神萎靡、嗜睡、反应或记忆力下降、乏力、情绪失控、易怒等表现。[[/footnote]]，且约有70%的概率会表现的极为痛苦，并在约十二小时之后死亡，死因为心脏骤停。实验对象离开项目生效范围或实验对象死亡后SCP-CN-716-2会停止增加，反之SCP-CN-716-2停止增加后生效范围内的实验对象的异常表现也会停止。SCP-CN-716-2的增加速度与项目实体生效范围内的对象数量，以及对象所拥有的精神控制能力成正比。

SCP-CN-716-2无法用目前已知的任何方法从SCP-CN-716中取出，但其对于所接触的金属制品拥有极好的除锈、修复、打磨等加工效果，在被金属制品接触的同时SCP-CN-716-2会出现消耗，当其完全消耗之后对于金属制品的加工效果也会立即终止。

SCP-CN-716于20██年██月█日日本东京市██神社一处地下室内发现并被收容。由于SCP-CN-716-1的特殊性质，暂时无法确定项目已存在的时间（更多详情参见附录**SCP-CN-716-1**）。

[[collapsible show=&#34;+ 附录SCP-CN-716-1&#34; hide=&#34;- 收起附录&#34;]]
**以下是SCP-CN-716的详细收容情况：**
&gt; 对项目的关注起源于20██年█月██日突然发生在日本东京██神社内的多起神道信徒“因不明原因出现的昏迷甚至死亡”案件。且当地警局在调查过程中也有多名巡警发生上述情况。极为巧合的是案件刚好发生于一次震源临近此神社的[数据删除]级地震之后。地震曾造成神社地下一处地下河流水位上升而导致其多处地基出现上浮的情况。
&gt; 
&gt; 此次事件引起了基金会的注意。经过探查之后基金会确定了SCP-CN-716存在于一处随神社地基上浮且已部分坍塌的极为隐秘的地下室中，并确认其拥有致人昏迷性和致死性。对其进行收容之后基金会暂时封锁了该神社并对涉及人员实施B级记忆清除程序。确定SCP-CN-716不会再对发现区域产生影响后又于同年██月██日重新开放了该神社。
&gt; 
&gt; 发现SCP-CN-716时探查人员也发现SCP-CN-716旁放置有一部书写过的陈旧且风化严重的羊皮纸。目前已通过古代文献复原法复原了其表面约64%的字迹（纸张内容请见**附录SCP-CN-716-3**）。
[[/collapsible]]

[[collapsible show=&#34;+ 附录SCP-CN-716-2 &#34; hide=&#34;- 收起附录2&#34;]]

**__实验SCP-CN-716-KL__**
**项目：SCP-CN-716**
两名D级人员（编号D-972RE与D-517RT）被用于实验。实验于一间20m*20m*5m的普通实验房间内进行。SCP-CN-716被放置于房间中心的二级防盗收容盒中。观察员将持续观察两名对象在项目特性生效范围内的反应表现。以下为实验记录：
&gt; **0小时1分：**两名实验对象进入实验房间。
&gt; 
&gt; **0小时30分：**两名实验对象状况良好。D-972RE开始对收容盒产生好奇并试图打开，D-517RT开始抱怨实验的无聊并尝试与D-972RE进行对话打发时间。
&gt; 
&gt; **1小时42分：**D-972RE倚靠墙壁进入浅度睡眠，D-517RT开始出现轻微的精神疲倦状态并索取一支纸烟（被批准）。
&gt; 
&gt; **3小时30分：**D-972RE醒来并表现出异常恐惧的神色，D-517RT开始出现情绪不稳的现象并不时出现小声哭泣、敲打墙壁、因为惊恐蹲下抱头等动作。
&gt; 
&gt; 
&gt; //笔记：他们开始精神力下降了。就像……还是有待观察。--观察员P████//
&gt; 
&gt; 
&gt; **6小时01分：**D-972RE瘫倒在地上陷入精神不振的状态并可能出现了精神恍惚，具体表现为无法控制口涎溢出、口齿不清等。D-517RT似乎产生了极重的乏力感，并出现哀嚎、大声痛哭等动作，通过观察确定其表现为精神力下降而出现的情绪失控。
&gt; 
&gt; **9小时09分:**D-972RE进入深度昏迷状态。D-517RT央求离开，被拒绝后大声咒骂。
&gt; 
&gt; **10小时37分：**D-972RE的生命体征开始减弱。D-517RT出现精神崩溃的表现，并试图剧烈碰撞头部来结束生命，但因为过度乏力而告终，并用其血液在墙壁上写下几个词，内容为[数据删除]。随后对象陷入昏厥。
&gt; 
&gt; 
&gt; //笔记：他们到底在经历怎样的折磨……--观察员P████//
&gt;
&gt;  
&gt; **11小时49分：**D-972RE死亡。
&gt; 
&gt; **12小时09分：**D-517RT死亡。实验结束。
&gt; 
**结果：**为防止出现偏差，试验结束之后观察员通过机械辅助设备取出收容盒中的SCP-CN-972,并观察到其内部已被SCP-CN-972-2填充约7.8%的空间。

//笔记：看来这家伙胃口还不小。--观察员D██//
[[/collapsible]]

[[collapsible show=&#34;+ 附录SCP-CN-716-3:以下内容需四级权限。 &#34; hide=&#34;- 身份验证通过。&#34;]]

以下为发现SCP-CN-716时其旁边放置的羊皮纸上所书写的内容：
&gt; 此物颠覆人器之魂。
&gt; 其乃先祖之魂所打造并由武将之魂永生保护。
&gt; 其能取生者之魂，铸死器之身。
&gt; 其神圣而罪恶。
&gt; 今日及[字迹模糊]，将其封存于此。
&gt; 其所取人命已不胜数，罪孽已深，[字迹模糊]将以献祭灵魂之代价[字迹模糊]。
&gt; 其非凡物！往后得其者不可用于杀生！
&gt; [大段的字迹模糊]
