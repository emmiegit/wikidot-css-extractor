----

**特別収容プロトコル:** SCP-2205-JPの発生それ自体を抑制する方法は現在まで発見されていません。そのためSCP-2205-JPの収容は発生後の処理に重点を置いて行われます。全国の主要な鉄道会社に潜入したSCP-2205-JP担当エージェントは対抗ミームを接種した上で、担当路線上でSCP-2205-JPが発生していないかを監視します。SCP-2205-JPの発生が確認された場合は、カバーストーリー「車両故障」を流布した上でSCP-2205-JP-1をサイト-81██へ輸送し、代替の車両を入線させます。輸送されたSCP-2205-JP-1は検査されたのち、サイト管理官の許可があれば廃棄処分をする事が可能です。

財団のウェブクローラーはインターネット上を走査し、SCP-2205-JP-1を撮影したと思しき映像、写真が投稿されていないかを監視します。メディアが発見された場合は、適切なカバーストーリーの流布あるいは対象の削除と閲覧者へのAクラス記憶処理を行います。

----

**説明:** SCP-2205-JPは、日本全国の鉄道路線において不定期に発生する車両の置換現象です。置換の対象となる車両に共通点は確認されておらず、その発生を予測する事は困難です。

SCP-2205-JPが発生すると、対象となった列車の編成全体が瞬時に消失、同時に同じ両数で編成された[[[https://ja.wikipedia.org/wiki/%E5%9B%BD%E9%89%84205%E7%B3%BB%E9%9B%BB%E8%BB%8A| 205系電車]]][[footnote]]1985年に運用が開始された電車。かつては山手線や京浜東北線などでも使用されていたが、2025年現在205系を運用している路線はほぼ無くなっている。[[/footnote]](以下SCP-2205-JP-1と呼称)が出現します。この際、元の列車に乗車していた乗客・荷物等はSCP-2205-JP-1内部に引き継がれますが、場合によってはその配置が変化する事があります。またSCP-2205-JP-1は多くの場合において、置換した路線に合った塗装が施されています。

SCP-2205-JP-1を直接視認した人物は、対象が走行しているという事実に違和感を覚えません。これは駅係員、運転士および車掌についても同様です。そのためSCP-2205-JP-1は置換前の列車と同様に運行されますが、SCP-2205-JP-1の加減速性能は205系のものに準拠するため、置換前の列車との性能差により遅延、オーバーランなどが発生する場合があります。写真・動画等を通してSCP-2205-JP-1を視認した場合にはそのような効果は現れません。

----
**事例2205-JP-1**

**日付:** 2024/02/21

[[include component:image-block
name=http://scp-jp-storage.wikidot.com/local--files/file:4770127-7-09jn/Ujibashi.jpg
|caption=SCP-2205-JP-1-1。第一発見者である財団職員によって撮影。
|width=400px
|align=center]]

**概要:** 京都府内の[[[https://ja.wikipedia.org/wiki/%E5%A5%88%E8%89%AF%E7%B7%9A| JR奈良線]]]においてSCP-2205-JPが発生、[[[https://ja.wikipedia.org/wiki/JR%E8%A5%BF%E6%97%A5%E6%9C%AC221%E7%B3%BB%E9%9B%BB%E8%BB%8A| 221系電車]]]1編成が対象となり置換された。当該路線では過去に205系電車が運行されており、SCP-2205-JP-1-1には当時の塗装が施されていた。当該事例は財団職員が鉄道車両の撮影を行っていた際に偶然発見したものであり、財団によって初めてSCP-2205-JPの発生が確認された事例である。偶発的な事例であったため、内部の様子について観察する事は出来なかった。財団はカバーストーリー「車両故障」を流布したのち、JR西日本との協力体制のもと221系電車1編成を発注した。同年5月に221系電車が入線、財団はSCP-2205-JP-1-1を秘密裏に回収した。

**推定影響人数:** 約2,000人
----
**事例2205-JP-2**

**日付:** 2024/06/02

[[include component:image-block
name=http://scp-jp-storage.wikidot.com/local--files/file:4770127-5-8msb/Meitetsu205.jpg
|caption=SCP-2205-JP-1-2。帯色を除く外見は武蔵野線のものに準拠している。
|width=400px
|align=center]]

**概要:** 東海地方の[[[https://ja.wikipedia.org/wiki/%E5%90%8D%E9%89%84%E5%90%8D%E5%8F%A4%E5%B1%8B%E6%9C%AC%E7%B7%9A| 名古屋鉄道名古屋本線]]]においてSCP-2205-JPが発生、[[[https://ja.wikipedia.org/wiki/%E5%90%8D%E9%89%842200%E7%B3%BB%E9%9B%BB%E8%BB%8A| 2200系電車]]]と連結していた[[[https://ja.wikipedia.org/wiki/%E5%90%8D%E9%89%843500%E7%B3%BB%E9%9B%BB%E8%BB%8A_(2%E4%BB%A3)#3100%E7%B3%BB| 3100系電車]]]の2列車が対象となり置換された。出現したSCP-2205-JP-1-2の帯は朱色であり、編成は6両と2両が連結していた。また当該路線はJRの所有するものではないにも関わらず、SCP-2205-JP-1-2の前面にはJRのロゴが入っていた。SCP-2205-JP-1-2は通常の運行通り岐阜駅で解結し、それぞれ所定の運行に就いた。財団は名古屋鉄道と協力し対象を回収、代替の車両を入線させた。

**推定影響人数:** 約6,000人
----
**事例2205-JP-3**

**日付:** 2024/07/19

**概要:** 埼玉県さいたま市大宮区の[[[https://ja.wikipedia.org/wiki/%E9%89%84%E9%81%93%E5%8D%9A%E7%89%A9%E9%A4%A8_(%E3%81%95%E3%81%84%E3%81%9F%E3%81%BE%E5%B8%82)| 鉄道博物館]]]内においてSCP-2205-JPが発生、運転体験用のミニ列車1両が対象となり置換された。SCP-2205-JP-1-3には埼京線用の塗装が施されており、他のミニ列車と同様の構造になっていた。財団は老朽化を理由に対象の使用を中止させ回収した。

**推定影響人数:** 約500人
----
**事例2205-JP-4**

**日付:** 2024/11/21

**概要:** 三重県内の[[[https://ja.wikipedia.org/wiki/%E5%90%8D%E6%9D%BE%E7%B7%9A| JR名松線]]]においてSCP-2205-JPが発生、[[[https://ja.wikipedia.org/wiki/JR%E6%9D%B1%E6%B5%B7%E3%82%AD%E3%83%8F11%E5%BD%A2%E6%B0%97%E5%8B%95%E8%BB%8A| キハ11形気動車]]]1編成が対象となり置換された。出現したSCP-2205-JP-4は1両であり、ディーゼルエンジンを搭載していなかったために非電化である当該路線の走行が出来なかった。財団はSCP-2205-JP-4を回収すると同時に、JR東海の潜入エージェントに対して代替の車両を使用するように要請した。現在は[[[https://ja.wikipedia.org/wiki/JR%E6%9D%B1%E6%B5%B7%E3%82%AD%E3%83%8F25%E5%BD%A2%E6%B0%97%E5%8B%95%E8%BB%8A| キハ25形気動車]]]が当該運用に就いている。

**推定影響人数:** 約60人

[[include component:image-block

**概要:** 新潟県内の[[[https://ja.wikipedia.org/wiki/%E5%8C%97%E8%B6%8A%E6%80%A5%E8%A1%8C%E3%81%BB%E3%81%8F%E3%81%BB%E3%81%8F%E7%B7%9A| 北越急行ほくほく線]]]においてSCP-2205-JPが発生、[[[https://ja.wikipedia.org/wiki/JR%E8%A5%BF%E6%97%A5%E6%9C%AC681%E7%B3%BB%E9%9B%BB%E8%BB%8A| 681系電車]]]が対象となり置換された。出現したSCP-2205-JP-1-5の帯は灰色であり、編成は6両と3両が連結していた。当事例は運転業務中に発生したものであり、個別の座席に座っていた乗客はロングシート[[footnote]]鉄道車両の座席の中で、窓を背に向けた長いベンチの様な座席を指す。主に通勤電車に採用される。[[/footnote]]に再配置された。対象となった列車は特急はくたかの廃止から10周年を記念とした復刻列車であり、多数の一般人がSCP-2205-JP-1-5を撮影したため事態の規模が急速に拡大した。財団はSCP-2205-JP-1-5を撮影した全ての写真・動画を消去、記念列車が運行した事実を隠蔽し関係者にAクラス記憶処理を実施した。SCP-2205-JP-1-5は秘密裏に回収され、復刻列車を提供していたJR西日本との協力のもと財団は代替の車両を入線させた。

**推定影響人数:** 約80,000人

**事例2205-JP-6**

**日付:** 2025/06/28

**概要:** [[[https://ja.wikipedia.org/wiki/%E6%9D%B1%E6%B5%B7%E9%81%93%E6%96%B0%E5%B9%B9%E7%B7%9A| 東海道新幹線]]]においてSCP-2205-JPが発生、[[[https://ja.wikipedia.org/wiki/%E6%96%B0%E5%B9%B9%E7%B7%9AN700%E7%B3%BB%E9%9B%BB%E8%BB%8A| N700系電車]]]が対象となり置換された。当事例は運転業務中に発生したものであり、個別の座席に座っていた乗客はロングシートに再配置された。出現したSCP-2205-JP-1-6は帯色が青であり、16両編成であった。また、SCP-2205-JP-1-6の台車は通常の205系とは違い標準軌[[footnote]]鉄道線路のうち、線路の幅が1435mmのものを指す。本来の205系の台車は1067mmの線路幅に対応した構造になっている。[[/footnote]]用のものであった。SCP-2205-JP-1-6には当該路線上での走行のために必要な装置が備わっておらず、出現後即座に自走不能な状態に陥り停車した。財団はカバーストーリー「車両故障」を流布した上で、救援車両を用いてSCP-2205-JP-1-6を静岡電留線まで牽引したのちサイト81██へ輸送した。

**推定影響人数:** 約8,000人

**事例2205-JP-7**

**日付:** 2025/07/13

[[include component:image-block
name=http://scp-jp-storage.wikidot.com/local--files/file:4770127-8-is1l/Saha_204.png
|caption=SCP-2205-JP-1-7に組み込まれていた6ドア車。
|width=400px

**概要:** 東京都内の[[[https://ja.wikipedia.org/wiki/%E5%B1%B1%E6%89%8B%E7%B7%9A| JR山手線]]]においてSCP-2205-JPが発生、[[[https://ja.wikipedia.org/wiki/JR%E6%9D%B1%E6%97%A5%E6%9C%ACE235%E7%B3%BB%E9%9B%BB%E8%BB%8A| E235系電車]]]1編成が対象となり置換された。当該路線では過去に205系電車が運行されており、SCP-2205-JP-5には当時の塗装が施されていた。特筆すべき点として、SCP-2205-JP-5は編成中に6ドア車[[footnote]]1両あたりに6組のドアがある車両。かつて山手線を運行していた205系の一部は編成中に6ドア車を含んでいた。[[/footnote]]を含んでおり、4ドア車向けに作られたホームドアとの位置にずれが発生したため事故が発生した。多くのマスメディアおよび一般人がSCP-2205-JP-7を撮影したために[削除済]。財団はSCP-2205-JPの早急な性質解明を目的として、全国の主要な鉄道車両へのGPSの装備を進めている。

**推定影響人数:** [削除済]

**日付:** 2025/11/25

[[include component:image-block

**概要:** 埼玉県内の[[[https://ja.wikipedia.org/wiki/%E7%A7%A9%E7%88%B6%E9%89%84%E9%81%93%E7%A7%A9%E7%88%B6%E6%9C%AC%E7%B7%9A| 秩父鉄道秩父本線]]]においてSCP-2205-JPが発生、[[[https://ja.wikipedia.org/wiki/%E7%A7%A9%E7%88%B6%E9%89%84%E9%81%935000%E7%B3%BB%E9%9B%BB%E8%BB%8A| 5000系電車]]]1編成が対象となり置換された。財団の処置は資金的理由からカバーストーリー「中古車両受け渡し」の流布、および当該路線を走行するSCP-2205-JP-1-8の監視に留まっている。対象車両は事例2205-JP-7の後に取り付けられたGPSを装備していた。詳細は追記を閲覧のこと。

**推定影響人数:** N/A

----

**補遺:** SCP-2205-JPは、2024年2月21日に財団職員が観光目的で京都府を訪れた際に、偶然SCP-2205-JP-1-1を撮影したことにより初めて発見されました。当職員には鉄道に関する知識があったため、異常の早期発見に繋がりました。現在当職員は元の業務に加えてSCP-2205-JP研究チームにも参加しており、異常現象の具体的な分析、SCP-2205-JP発生後の適切な処置に大きく貢献しています。

----

= [[size 130%]]追記の閲覧にはクリアランスレベル3/2205が必要です。[[/size]]

[[div class=&#34;collapsiblealt&#34;]]
[[include component:coltop show=認証|hide=ログアウト]]

**追記:** 2025年11月25日に発生したSCP-2205-JPにおいて、GPSを装備させた秩父鉄道5000系電車(以下SCP-2205-JP-αと呼称)がSCP-2205-JPの対象となりました。一連の置換プロセスののち、SCP-2205-JP-1-6のGPSはインドネシア国内の[[[https://ja.wikipedia.org/wiki/%E3%83%81%E3%82%AB%E3%82%A6%E3%83%A0%E9%A7%85| チカウム駅]]]周辺を指し示していました。財団職員が現地へ向かったところ、SCP-2205-JP-αと思われる車両が写真の状態で発見されました。

[[include component:image-block
name=http://scp-jp-storage.wikidot.com/local--files/file:4770127-9-dxsv/31537155486_d849511f92_c.jpg
|caption=チカウム駅周辺で発見された車両。下部にある車両がSCP-2205-JP-αであると考えられている。
|width=400px
|align=center]]

同年12月2日、[[[http://scp-jp.wikidot.com/foundation-collective-hub| ファウンデーション・コレクティブ]]]からSCP-2205-JP-αのオネイロイの存在が示唆され、同月4日にはコンタクトに成功したとの報告がありました。これを元に[[[http://scp-jp.wikidot.com/task-forces#omicron-rho| 機動部隊オミクロン・ロー (&#34;ドリームチーム&#34;)]]]が派遣され、対象へのインタビューが行われました。

[[div class=&#34;blockquote&#34;]]
= **[[size 130%]]インタビュー記録2205-JP[[/size]]**

**インタビュー対象:** SCP-2205-JP-αのオネイロイと思しき夢界実体

**インタビュアー:** 機動部隊オミクロン・ロー (&#34;ドリームチーム&#34;)チームリーダー・アルファ

**前記:** 今インタビューはSCP-2205-JPの性質解明を主要な目的として行われました。SCP-2205-JP-αが生物でないため波長照合による本人確認は不可能でしたが、当該領域の夢界座標は基底現実におけるチカウム駅近辺に対応するとファウンデーション・コレクティブは主張しています。また、当インタビューにおけるインタビュアーはSCP-2205-JPの第一発見者です。
----
**&lt;記録開始&gt;**

[機動部隊オミクロン・ローがSCP-2205-JP-αの夢界領域と思しきエリアへ進入する。夢界は一見して森の様な見た目をしており、空は晴れている。遠方に人型の夢界実体が確認できる。機動部隊が対象へ近づくにつれて、辺りに鉄紛の様な匂いが漂い出す]

**人型の夢界実体:** 次は……三田……三田……。

[機動部隊が対象のそばまで接近する。夢界実体は男性の様に見え、その下半身には地面から生えた雑草が絡み付いている。実体は空を見上げながら、額に右手の指先を付けている]

**人型の夢界実体:** 山手線……京浜東北線は……乗り換えです……。

**アルファ:** あの、もしもし？

[夢界実体が機動部隊の存在に気付き、手を下ろし顔を機動部隊の方へ向ける]

**人型の夢界実体:** ……おや。失礼しました、どうも気づかなかったもので。

**アルファ:** いえ。こちらこそ邪魔をしてしまった様で、申し訳ありません。

**人型の夢界実体:** いいえ。私はここで何もしていないのですから、邪魔も何もありません。

**アルファ:** そうでしたか。実は我々はあなたと話がしたくてここへ来たのです。

**人型の夢界実体:** ははは。生きている人間と会話をするなんて、珍しい事もあるものですな。どうぞ、私の知っている事であれば何でも。

**アルファ:** 感謝します。ところで今「生きている人間と会話をする」のが珍しいとおっしゃいましたが、とするとあなたは人間ではないのですね？

**人型の夢界実体:** ええ。私は6000形……コホン。失礼、私は5000系電車です。

**アルファ:** そうでしたか。鉄道車両と会話をした事は私にもありません。あなたはいつからその様に意思を獲得したか、覚えていますか？

**人型の夢界実体:** そりゃ、きっとあの時でしょう。……あなたも知っているのではないですか？

**アルファ:** 205系ですか？

**人型の夢界実体:** そうです。正確には私がここへ来てから、彼の意思を受け継いだという感じです。

**アルファ:** 成程。……その彼は、いつから意思を獲得したか分かりませんか？

**人型の夢界実体:** おそらくは彼がここ、チカウム駅へ来てからだと思います[[footnote]]205系電車は2013年以降、インドネシアのKRLコミューターラインへの譲渡が複数回行われている。202█年以降KRLコミューターラインは複数の205系電車について置き換える方針を取っており、既に幾つかの編成はチカウム駅にて保存されている。[[/footnote]]。私が知っている彼の苦しみの記憶はここ数年のものだけですから。

**アルファ:** そうですか。という事は……[SCP-2205-JP-1-9の写真を取り出す]彼は元々、今のあなたの様にチカウム駅に捨てられていた編成であると。

**人型の夢界実体:** ええ、確かにその205系ですが……「捨てられていた」って言い方は頂けないですね。彼は車体を組み替えられながら長い間首都圏で使われ、武蔵野線からジャカルタへ来てからも大切に使用されて寿命を迎えたのですよ。人だって死んだ後はそこらへ捨てられるのではなく、墓に入るのでしょう？

**アルファ:** 大変失礼しました。……その、「彼の苦しみの記憶」について教えてもらえますか。

**人型の夢界実体:** ええ。といっても引き継ぎに際して随分曖昧になってしまった様なのですが。……例えるなら熱した砂を腹一杯呑んで動けなくなる感覚、といったところでしょうか。あ、これは車両としての感覚ですよ。だからつまり……ドアの開いた車体に砂が入り込んで、砂漠の中に沈むのを想像してください。

[夢界実体の足元に絡み付いていた植物が蠢く]

**アルファ:** ……あなたはこれからどうするつもりですか？

**人型の夢界実体:** どうすると言っても、こうなってしまった以上はどうしようも無いでしょう。私はここで待っていますよ。……そりゃあ、彼の様に抜けだす事も出来るのかも知れませんけれど、今更戻ったところでやはり私たちの様な旧型列車の居場所はありませんからね。ハハ。私もなにぶん古い型の電車でしてね。後輩に将来を託して、現役を去った仲間も多く居ます。何と言っても、鉄道の世界は人間社会と違って後輩の方が高性能ですから。

**アルファ:** 成程。[サイト司令部から帰還命令を受け取る]……すみませんが、今日はこのくらいにしておこうと思います。貴重なお話をしてくださって、ありがとうございます。

**人型の夢界実体:** そうですか。それでは左様なら。また来ていただいても構いませんよ。

[機動部隊が来た道を引き返す。夢界実体は再び空を見上げ、額に右手の指先を額に付ける]

**人型の夢界実体:** 次は……日比谷……日比谷……。

インタビュー後にチカウム駅周辺の捜査を行ったところ、過去の事例においてSCP-2205-JPの対象となった車両と類似した車両が発見されました。いずれも1両ごとに分割されており、一部は[[[https://ja.wikipedia.org/wiki/KRL%E3%82%B3%E3%83%9F%E3%83%A5%E3%83%BC%E3%82%BF%E3%83%BC%E3%83%A9%E3%82%A4%E3%83%B3| KRLコミューターライン]]]用の塗装が施されていました。これとは別にチカウム駅周辺では日本で走行している車両が複数発見されており、これらが未確認のSCP-2205-JP事例の置換対象である可能性があるため、現在財団による調査が行われています。
