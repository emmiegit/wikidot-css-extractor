**Объект №:** SCP-1423-RU

**Класс объекта:** Безопасный.

**Особые условия содержания:** 
Хранить в закрытом сейфе. Запрещен доступ сотрудникам ниже второго уровня. Рядом следует держать другую армию со самым слабым составом из возможных.

**Описание:**
SCP-1423 представляет из себя набор миниатюр на ~2000 очков по Warhammer 40000. Он состоит из армии Имперской Гвардии: 2 коммандира, один из которых в танке, 70 едениц легкой пехоты (60 конскриптов и 10 из инфантри сквада), 2 астропата, отряд сервиторов, отряд огринов, комиссар, 2 Василиска, 3 Леман Русса, 1 Бейнблейд.
Любой человек, решивший сыграть данными моделями, заменит собой одну из них на время игры. Для стороннего наблюдателя он станет одной из миниатюр, в то время как сама жертва окажется на месте боевых действий. Игра начнет играть саму в себя, бросая кубы и перемещая миниатюры. SCP-1423 не намерен убивать жертву, но так же и не хочет проигрывать, из за чего вероятность выживания варьируется от игры к игре. Если миниатюра, презентующая человека, была исключена из игры, человек появляется обратно мертвым, в случае же выживания до конца, жертва появляется невредимой или хотя-бы живой. Человек может заменить собой любую миниатюру кроме техники.
SCP-1423 воздействует на любого дотронувшегося до него. Объект не начнет игру пока не будут соблюдены все матчевые условия настольной игры. Миниатюры способны самостоятельно менять свое оснащение в зависимости от того, какой ростер был для него подготовлен. Если разделить миниатюры, то при прекращении наблюдения они мгновенно окажутся у миниатюры коммандира. При уничтожении одной из миниатюр, она со временем восстановится при условии наличия коммандира. При уничтожении коммандира одна из миниатюр заменяет его место.
SCP-1423 был обнаружен в игровом клубе ████████. Жертва выжила. Всем участникам были выданы амнезиаки класса А.

**Приложение 1**

Проведение исследования SCP-1423
&gt; К SCP-1423 дотронулся D-890 и исчез с поля зрения. При осмотре миниатюр был обнаружен на месте одного из пехотных моделей.
&gt; Были собраны армии по 500 очков. Вторая армия- Гвардия Смерти. Миниатюра с D-890 была &#34;убита&#34; на втором ходу. Тело сотрудника появилось перед столом в крайней степени разложения.
&gt; 
&gt; К SCP-1423 дотронулся D-4452. Он был обнаружен вместо комиссара.
&gt; Были собраны армии по 500 очков. Вторая армия- орки, состоящие в основном из гротов. Миниатюра с D-4452 &#34;получила&#34; одно ранение во время обстрела, но выжила до конца. Сотрудник появился с огнестрельным ранением печени и был отправлен в лечебное отделение. Опрос сотрудника показал, что жертва во время игры появляется на поле боя против выставленной армии. Человек осознает свое положение, но испытывает непреодалимое желание к исполнению определенных действих (явно диктуемых SCP-1423). D-4452 испытывает стресс схожий с ПТСР.
&gt; 
&gt; К SCP-1423 дотронулся D-3199. Он был обнаружен вместо танкового коммандира.
&gt; Были собраны армии по 1000 очков. Вторая армия- эльдары. Миниатюра D-3199 была &#34;уничтожена&#34;, а танк в процессе &#34;взорвался&#34;. Тело сотрудника представляло из себя обоженное месиво.
&gt; 
&gt; К SCP-1423 дотронулся D-556. Он был обнаружен на месте пехотной модели.
&gt; Во время игры, D-898 вмешался в процесс, переставив одну из вражеских миниатюр. SCP-1423 мгновенно вывел D-556 мертвым и прекратил игру.

&gt; В связи с исследованием рекомендуется содержание рядом с SCP-1423 другой армии со слабейшим на момент ростером для повышения шанса выживаемости жертвы.</textarea></pre>
