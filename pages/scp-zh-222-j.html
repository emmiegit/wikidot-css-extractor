    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
篇名︰SCP-ZH-222-J 其實基金會對違規人員的懲戒方式可以很有創意
作者︰[[*user Kaze Yang]]
[[include info:end]]

**項目編號：**SCP-ZH-222-J

**項目等級：**--Keter-- --Explained-- --Keter-- --Explained-- --Keter-- --Explained-- **KETER** **EXPLAINED**

//這張就算了，別被我發現你們兩個蠢蛋在其他文檔上亂畫//

**特殊收容措施：**--由於 SCP-ZH-222-J 難以與外表極其相似之無異常物種區隔，現今未能有效控制 SCP-ZH-222-J 。嘗試對其進行研究之人員須避免長時間直視 SCP-ZH-222-J。--

--SCP-ZH-222-J 無需任何收容措施，目擊該項目之人員應避免長時間直視，對民間應以「斑點症」掩飾該項目對人類的異常影響。由於 SCP-ZH-222-J 已融入各地生態系，所有人員應避免為研究需要而對SCP-ZH-222-J 造成的傷亡，包括捕獲行動，並向管制 SCP-ZH-222-J 出沒地點之動保團體宣傳控制該項目數量之必要性，同時安排駐站人員對上述機構進行監控。-- 

--SCP-ZH-222-J 為 Keter 級項目，請慎重-- 

--你需要補充生態相關的知識，該項目等級為 Explained-- 

--國中自然課應該教過你要「大膽假設」，該項目為 Keter-- 

--別告訴我你忘了下半句，這是Explained-- 

//我的天啊// 

--Keter-- 

--Explained-- 

--KETER--

[[size large]]EXPLAINED!! [[/size]]

[[size large]]**//我現在就去查你們兩個的員工證與辦公室位置//**[[/size]]

**描述：**(此項為空白，請往下閱讀)

**筆記：**這份資料應作為垃圾文件作廢，但若你現在正在閱讀，我想告訴你剛才那兩名編輯者沒事，也沒任何異常項目，只是一群漫天飛的鳥把這兩名密集恐懼症患者嚇壞了，但由於濫用資源及忽視其職責所需的專業性，除遭到降級處分外，為了讓這兩名人員確實明白基金會不希望他們重蹈覆轍，以下列出基金會對其做出的附加懲處，並以此告誡其餘人員。
**(備註：除非懲處對象極度無法以他該有的智商理解基金會制止他的原因，否則並不會針對懲處對象個人好惡動用這種刑罰)**

* 三餐僅能至 Site-ZH-02 員工餐廳解決(六個月)
* 使用任何 3C 產品時需開啟兒童安全模式(六個月)
* 不得於任何方式提及 [[[SCP-166]]](六個月)
* 不得於交友網站上假冒性別(一年)
* 不得挑戰「可以一次在幾個尿斗里解決小便」(永遠)</textarea></pre>
