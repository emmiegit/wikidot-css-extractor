##black|**Articolo:** SCP-ES-262 -- RAVEYARD##
##black|**Autori:** [[*user Morhadow]] &amp; [[*user Uncle Nicolini]]##
##black|**Originale:** [http://lafundacionscp.wikidot.com/scp-es-262 SCP-ES-262]##
##black|**Traduttore:** [[*user Siddartha Alonne]]##
[[include credit:end]]

**Elemento #:** SCP-ES-262

**Classe dell&#39;Oggetto:** Keter

**Procedure Speciali di Contenimento:** Il movimento di SCP-ES-262, quando in stato inattivo, deve essere tracciato dalle immagini satellitari. La SSM Alfa-8 (&#34;Festaioli&#34;) ha il compito di produrre un grafico di tutte le possibili ubicazioni in cui SCP-ES-262 comincerà un Evento Acherus e rispondere adeguatamente.

Tutto il traffico in un raggio di 200 metri di una città vicina all&#39;elemento durante un Evento Acherus deve essere reindirizzato con la pretesa di star effettuando manutenzione alla strada. I civili all&#39;interno dell&#39;area bloccata devono essere messi in quarantena e amnesticizzati. Tutte le chiamate effettuate ai corpi di polizia locale circa lamentele sui rumori devono essere intercettate.

Nel caso che un Evento Acherus abbia luogo in una zona disabitata, una zona di esclusione con un raggio di 1 km deve essere stabilita per tutta la durata dell&#39;evento.

**Descrizione:** SCP-ES-262 è un castello che occupa un&#39;area di 275 m^^2^^ situato su di una massa di terra di approssimativamente 465 m^^2^^. SCP-ES-262 assomiglia a un castello in stile gotico costituito quasi interamente da varie ossa umane. Le sue cinque torri hanno ciascuna un gigantesco cranio umano sulla punta, ciascuno rivolto verso il centro della struttura al momento della scrittura. SCP-ES-262 è solitamente situato a un&#39;altitudine superiore a 500 metri e si muove a una velocità di 80 km/h. La struttura è intangibile per tutti i materiali non situati sulla sua massa terrestre prima dell&#39;ascensione, divenendo tangibile solo durante gli Eventi Acherus.

SCP-ES-262-1 sono scheletri umani, animati e sapienti, abitanti di SCP-ES-262. Sono capaci di parlare, nonostante la mancanza dei tessuti e muscoli necessari per farlo. Le istanze osservate si comportano in maniera simile a come lo facevano in vita, senza mostrare alcun cambio di personalità.

Gli Eventi Acherus avvengono ogni prima settimana di novembre, durante i quali SCP-ES-262 si avvicinerà a un cimitero attualmente o precedentemente noto[[footnote]]Compreso qualsiasi altro luogo in cui sono sepolti resti dei defunti.[[/footnote]] e atterrerà sulla più grande area non occupata del luogo. Un Evento Acherus avverrà in più fasi, dettagliate qui di seguito.

# SCP-ES-262 atterra, diventando tangibile. Il ponte levatoio nella parte anteriore della struttura si abbasserà, le istanze di SCP-ES-262-1 scenderanno.
# I resti dei cadaveri si animeranno, diventando istanze di SCP-ES-262-1. Le istanze appena create cercheranno di lasciare le loro bare e raggiungere la superficie con l&#39;aiuto delle altre istanze di SCP-ES-262-1 in superficie. [[footnote]] Le istanze di SCP-ES-262-1 con ancora dei tessuti addosso se ne libereranno da esso una volta in superficie. [[/footnote]]
# Le mandibole dei crani situati sulle torri di SCP-ES-262 si abbasseranno e inizieranno a produrre musica di vario genere[[footnote]] Principalmente musica pop e generi musicali comuni nell&#39;America Latina. [[/footnote]]. Le cavità oculari produrranno luci stroboscopiche multicolori.
# Le istanze di SCP-ES-262-1 inizieranno a interagire, solitamente in un raggio di 60 metri da SCP-ES-262. Durante questo periodo, le istante verranno viste entrare e uscire liberamente dalla struttura.
# L&#39;Evento Acherus persisterà fino alle 4-5 del mattino dell&#39;ora locale; dopodiché, le torri interromperanno la musica e tutte le istanze di SCP-ES-262-1 inizieranno a entrare in SCP-ES-262.
# Il ponte levatoio SCP-ES-262 si alzerà una volta che tutte le istanze di SCP-ES-262-1 saranno dentro la struttura [[footnote]]SCP-ES-262 è apparentemente capace di contenere più istanze di SCP-ES-262-1 rispetto a quante ne potrebbe contenere una struttura della sua taglia. È ipotizzato che l&#39;interno possieda un&#39;anomalia spaziale. [[/footnote]], per poi salire e tornare intangibile.


**Addendum-262-1:** Durante un Evento Acherus, il 02/11/2019, il defunto ex agente della SSM Alfa-8, Émile Márquez, è stato identificato come una delle istanze di SCP-ES-262-1 rianimate durante l&#39;evento. Terminato l&#39;evento, l&#39;Agente Márquez è stato portato dalle altre istanze di SCP-ES-262-1 dentro SCP-ES-262. Durante il seguente Evento Acherus, l&#39;Agente Sam Rogers, che conosceva Émile Márquez quando in vita, è stato mandato per incontrare e intervistare l&#39;Agente Márquez.

Durante questo evento, le istanze di SCP-ES-262-1 avevano indosso diversi indumenti.

[[collapsible show=&#34;Mostra Registro Intervista 1&#34;hide=&#34;Nascondi Registro Intervista 1&#34;]]
&gt; **Intervistato:** Agente Émile Márquez
&gt; 
&gt; **Intervistatore:** Agente Sam Rogers
&gt; 
&gt; **&lt;Inizio Registrazione&gt;**
&gt; 
&gt; //In sottofondo si sente musica latina.//
&gt; 
&gt; **Agente Rogers:** Salve? Scusate?
&gt; 
&gt; //Non riceve risposta da nessuna istanza di SCP-ES-262-1.//
&gt; 
&gt; **Agente Rogers:** //[Più forte]// Salve? Scusate?! Mi sentite?
&gt; 
&gt; //Un&#39;istanza di SCP-ES-262-1 vestita da pirata si gira, ballando e tenendo in mano un margarita.//
&gt; 
&gt; **SCP-ES-262-1:** Che vuoi, stronzo?
&gt; 
&gt; **Agente Rogers:** Salve, sì, mi chiedevo se...
&gt; 
&gt; **SCP-ES-262-1:** Oh, merda, zio, che bello &#39;sto vestito di carne! Quanto cazzo è figo, bro, mi fai pensare a quando ero un sacchetto di carne! Quelli sì che erano tempi duri! Cavolo, avere una palla sinistra non è niente in confronto a questa festa! E tu sì che sei vestito bene!
&gt; 
&gt; //SCP-ES-262-1 beve un sorso del suo margarita, la bevanda gli cola sul collo.//
&gt; 
&gt; **Agente Rogers:** Mi dispiace, ma io starei cercando qualcuno.
&gt; 
&gt; **SCP-ES-262-1:** Beh, sei fortunato, ciccio, conosco un sacco di gente. Chi cerchi?
&gt; 
&gt; **Agente Rogers:** Conosci per caso un certo Émile Márquez?
&gt; 
&gt; //SCP-ES-262-1 smette di ballare e fissa intensamente l&#39;Agente Rogers.//
&gt; 
&gt; **SCP-ES-262-1:** Cazzo. Émile. Dannazione. Márquez? Vogliono davvero Émile Márquez! Merda, eri suo amico? Vuoi che te lo porti?
&gt; 
&gt; **Agente Rogers:** Sì, mi farebbe piacere.
&gt; 
&gt; **SCP-ES-262-1:** Va bene, bro! Vado a cercarlo subito!
&gt; 
&gt; //SCP-ES-262-1 si butta in mezzo alla moltitudine di altre istanze di SCP-ES-262-1 vestite e si perde.//
&gt; 
&gt; //L&#39;istanza di SCP-ES-262-1 vestita da pirata emerge alcuni minuti dopo insieme a un&#39;altra istanza di SCP-ES-262-1 travestito da cowboy con due cappelli da festa sul petto.//
&gt; 
&gt; **SCP-ES-262-1:** Ecco il tizio!
&gt; 
&gt; **Agente Rogers:** Sei davvero tu, Émile?
&gt; 
&gt; **Émile:** Non può essere. Impossibile. Sam?
&gt; 
&gt; //Émile lascia cadere la bottiglia di tequila che aveva in mano e abbraccia l&#39;Agente Rogers.//
&gt; 
&gt; **Émile:** Credevo di non rivederti mai più.
&gt; 
&gt; //Smettono di abbracciarsi, mentre Émile fa un movimento simile all&#39;asciugarsi le lacrime dal volto.//
&gt; 
&gt; **Agente Rogers:** Non è certo come mi aspettavo che ci saremmo incontrati di nuovo.
&gt; 
&gt; **Émile:** Immagino tu non sia qui solo per divertirti.
&gt; 
&gt; **Agente Rogers:** Purtroppo, no. Non mi lasciano andare alle feste finché respiro ancora.
&gt; 
&gt; **Émile:** Cazzo, bro, questo mi fa pensare... Ricordi tutte le nostre avventure?
&gt; 
&gt; **Agente Rogers:** Come dimenticarle? Senti, la Fondazione vuole che io ti intervisti. Hai un minuto da perdere per farlo?
&gt;  
&gt; **Émile:** Di tutto e di più per te. Posso offrirti da bere? Marty, porta un martini a &#39;sto tipo. Ti piacciono i martini, sì?
&gt; 
&gt; **Agente Rogers:** No, grazie, non dovrei bere a lavoro. A ogni modo, cominciamo. Ricordi cosa è successo prima di diventare un&#39;istanza di SCP-ES-262-1?
&gt; 
&gt; **Émile:** È così che ci chiamate? Che brutto numero. Ricordo quando arrivavamo a massimo due cifre. Bei tempi. Comunque, per rispondere alla tua domanda, ricordo di essere morto. Ricordo di essere rimasto immobile per molto tempo finché non sono stato svegliato improvvisamente da uno scheletro. Mi hanno levato quel poco di carne che restava e da allora festa senza fine. Molto divertente, sono felice di essere qui.
&gt; 
&gt; **Agente Rogers:** Grazie. Sai se c&#39;è qualcuno a capo di tutto questo?
&gt; 
&gt; **Émile:** Oh, ovvio. Il Comandante Cadáver. Lui è il cervello di questa festa e questa è la sua Necropoli Speciale Mobile.
&gt; 
&gt; //Émile indica dietro di lui in SCP-ES-262.//
&gt; 
&gt; **Agente Rogers:** Comandante Cadáver? Necropoli Speciale Mobile? È un&#39;operazione militare?
&gt; 
&gt; **Émile:** Che? No. Non vogliamo fare la guerra né nulla. Difatti è esattamente ciò che stiamo tentando di evitare da quando siamo nella necropoli.
&gt; 
&gt; **Agente Rogers:** Così evitate guerre quando dentro SCP-ES-262? Che tipo di guerra state evitando? Qualcosa che dovrebbe far preoccupare la Fondazione?
&gt; 
&gt; **Émile:** Coso, siamo a una festa. Rilassati. Tutto questo parlare di guerra non diverte nessuno, l&#39;ultima cosa che vuoi fare qui è abbassare l&#39;umore.
&gt; 
&gt; **Agente Rogers:** Scusa, parte del lavoro.
&gt; 
&gt; **Émile:** Guarda, che ne dici di questo? Ti porterò dal Comandante Cadáver e lui ti parlerà della guerra. Diavolo, è l&#39;unico di noi che l&#39;abbia vista. Ma ti avverto che è un po&#39; scontroso.
&gt; 
&gt; **Agente Rogers:** Va bene.
&gt; 
&gt; **&lt;Fine Registrazione&gt;**
&gt; 
[[/collapsible]]



[[collapsible show=&#34;Mostra Registro Intervista 2&#34;hide=&#34;Nascondi Registro Intervista 2&#34;]]
&gt; **Intervistato:** Comandante Cadáver
&gt; 
&gt; **Intervistatore:** Agente Sam Rogers
&gt; 
&gt; **&lt;Inizio Registrazione&gt;**
&gt; 
&gt; **Émile:**  Ecco il suo ufficio. Ti lascio il resto. Non posso entrare, e non lo farei se potessi. Spero di vederti di nuovo, pure se ti fa pelle ossa!
&gt; 
&gt; **Agente Rogers:** Starà attento.
&gt; 
&gt; //L&#39;Agente Rogers entra nell&#39;ufficio del Comandante Cadáver. L&#39;ufficio contiene quelli che sembrano essere vari uccelli, insetti e forme di vita vita marina disposti come trofei. In fondo c&#39;è un tavolo con una sedia contro il muro.//
&gt; 
&gt; **Comandante Cadáver:** Dal silenzio delle tue ossa direi che sei un fetente di carne. Prima che te la strappi, dimmi per chi lavori.
&gt; 
&gt; **Agente Rogers:** Sam Rogers, lavoro per la Fondazione. Vengo in pace.
&gt; 
&gt; **Comandante Cadáver:**  Anche quel novellino di Emile me l&#39;ha detto quando era ancora in carne ed ossa, non gli è servito a molto...
&gt; 
&gt; **Agente Rogers:** Mi guardi. Non posso ferirla in nessun modo.
&gt; 
&gt; //Il Comandante Cadáver gira la sua sedia, rivelando parzialmente il suo aspetto. È possibile vedergli indosso un uniforme militare dalla fonte sconosciuta.//
&gt; 
&gt; **Comandante Cadáver:** Vediamo cosa dicono le tue ossa, sacchetto...
&gt; 
&gt; //Le ossa dell&#39;Agente Rogers cominciano a contorcersi e intrecciarsi in vari modi. L&#39;Agente Rogers non subisce alcun danno esterno.//
&gt; 
&gt; **Agente Rogers:** Aaaaaah. Giuro che non sono qui per ucciderla!
&gt; 
&gt; **Comandante Cadáver:** Più di cento me l&#39;hanno detto, i più fortunati sono attaccati alla parete. Le ossa non mi dicono se lavori per Beelu, Sirgum o Lev-tani, non sembri nemmeno un seguace della Vecchia Madre....
&gt; 
&gt; //Le ossa dell&#39;Agente Rogers tornano alla loro posizione iniziale.//
&gt; 
&gt; **Comandante Cadáver:** Vedo che sei incallito. Di solito lascio braccia e teschi rotti. Vediamo la tua offerta di pace.
&gt; 
&gt; **Agente Rogers:** O... offerta? Ah, certo, ma prima di offrirla come si deve, vorrei farle un paio di domande.
&gt; 
&gt; **Comandante Cadáver:** Dica.
&gt; 
&gt; **Agente Rogers:** Mi piacerebbe sapere perché vi attivate ogni prima settimana di novembre. So che c&#39;è il giorno di Ognissanti e così via, ma non credo che le feste carnose abbiano importanza, vero?
&gt; 
&gt; **Comandante Cadáver:** Sembra che tu non abbia conosciuto Catri e gli strambi della [[[scp-es-162|Compagnia]]]. Fa niente, è gente occupata. Poi, beh, quando il mio antenato era giovane, ha detto a quelli in carne nelle grotte di prendersi cura di noi per alleviare la sua coscienza o qualcosa del genere. La verità è un po&#39; più sinistra...
&gt; 
&gt; **Agente Rogers:** Non si fermi!
&gt; 
&gt; **Comandante Cadáver:** Poiché moriamo come carne, viviamo in un inferno costante. Quelli che non possono muoversi sono preda dei vermi e, se bagnati dal sole, le mosche di Belzebù si invitano al tortuoso banchetto.
&gt; 
&gt; **Agente Rogers:** Non //dovrebbe// essere un vantaggio, liberarsi della carne?
&gt; 
&gt; **Comandante Cadáver:** Come si vede che la Fondazione è giovane. Scavando in quello che una volta era un cimitero, abbiamo trovato quello che sembrava essere uno sciame di mosche grandi come toraci umani che vivevano in una grotta. Dato che eravamo delle ossa, sapevamo che non potevano morderci. Sconfiggere //loro// è stato facile, ma non quello che è venuto dopo...
&gt; 
&gt; **Comandante Cadáver:** Dalle loro viscere uscivano carne e pelle in decomposizione che gridavano per conto dei miei compagni, scolpendo una parodia di quello che una volta era il loro corpo carnoso. Corpi che si fondevano e invadevano le menti. Si possono ancora sentire le urla di coloro che ho dovuto abbandonare se si sa dove guardare.
&gt; 
&gt; **Agente Rogers:** Storia interessante, ma ha qualche prova per sostenerla?
&gt; 
&gt; **Comandante Cadáver:** E che prova che ho! //[Il Comandante Cadáver punta alla tassidermia di una mosca messa sulla parete dietro di lui.]// Non hai mai visto nulla del genere, te lo assicuro. Ardi dal desiderio di toccarla e di tagliarla, mio carnoso amico, ma nessuno tocca i miei trofei. Capito?
&gt; 
&gt; //L&#39;Agente Rogers annuisce.//
&gt; 
&gt; **Agente Rogers:** E sarebbe così gentile da aiutarmi a trovarne uno?
&gt; 
&gt; **Comandante Cadáver:** Lo farei, ma avrei bisogno di una buona offerta per poter continuare la nostra recente e affascinante amicizia.
&gt; 
&gt; //Il Comandante Cadáver prende un pezzo di carta da un cassetto della scrivania e comincia a barrare e scarabocchiare su di esso.//
&gt; 
&gt; **Comandante Cadáver:** Non ti preoccupare delle barrature, guardate solo quello che vogliamo e tutto andrà bene.
&gt; 
&gt; **Agente Rogers:** Lo riferirò ai miei superiori.
&gt; 
&gt; //L&#39;Agente Rogers guarda il foglio e se ne va.//
&gt; 
&gt; **&lt;Fine Registrazione&gt;**
&gt; 
&gt; **Nota:** In seguito a questa intervista, la designazione di SCP-ES-262-2 è stata data all&#39;entità chiamata Comandante Cadáver.
[[/collapsible]]

**Addendum-262-2:** Ciò che segue è il contenuto della lista data all&#39;Agente Rogers:


&gt; Saluti, --governi-- --asciii-- --oscuri-- --gierreuppi-- fondazione. Io, il grande e illustre Comandante Cadáver, chiedo la vostra cooperazione circa la minaccia che affligge tutti noi.
&gt; 
&gt; So che sono tempi duri, ma c&#39;è un nemico più  __**pericoloso**__ di tutti gli altri...
&gt; 
&gt; Non potete ancora attaccarlo, ma potete aiutarci coi seguenti tipi di supporto:
&gt; 
&gt; **Continua fornitura di latte.** Preferibilmente di mula o, se di pianta, di soia. Accettiamo comunque qualsiasi tipo, incluso quello umano. Non levate il calcio dal latte o interromperemo tutte le comunicazioni! E soprattutto, il latte deve essere **//NON MAGICO**//. Noi ci occuperemo del resto.
&gt; 
&gt; **Vasi di calce di Qualità Eccezionale.** Le nostre torri richiedono il miglior calce per una difesa ottimale. Non chiedetevi come funziona, lo saprete quando ci sarà abbastanza confidenza da entrambe le parti
&gt; 
&gt; **--10 grammofoni-- --10 giradischi di vinile-- --10 walkman-- 1 USB con 20GB di musica di vario genere.** La musica è il modo migliore di spaventare le bestie che si nascondono nel nostro giorno di riposo. Le mosche degli abissi, i corvi che alloggiano nelle menti e tutto ciò che si trova nelle acque oscure sono tutto ciò che abbiamo scoperto.
&gt; 
&gt; **Continua fornitura di uova:** Solo di uccelli di taglia necessaria per essere usati nelle nostre operazioni. Preferibilmente da prole ancora in vita.
&gt; 
&gt; **Niente cremazione di cadaveri.** Un cadavere bruciato soffre di sequele fisiche e psicologiche per il resto del suo servizio. Anche se può sembrare necessario, è usato solo come ultima spiaggia.
&gt; 
&gt; **Ogni scheletro deve essere un&#39;unica coscienza in un unico corpo.** Abbiamo visto molti scheletri con parti mancanti o dissacrate. Questi sono di solito irrazionali e ostili e vengono utilizzati solo come materia prima per le nostre armi. Se volete tenerli, teneteli lontani dai cimiteri.
&gt; 
&gt; Aspettiamo la vostra risposta preferibilmente prima della nostra partenza.
&gt; 
&gt; Cordialmente
&gt; 
&gt; Comandante Cadáver


**Aggiornamento:** Il 06/11/2019, la Fondazione ha accettato un&#39;alleanza con SCP-ES-262-2 contenendo e/o neutralizzando entità simili a quelle descritte nella nota. SCP-ES-262-2 ha accettato in cambio dell&#39;acquisizione di istanze di SCP-ES-262-1, concordata con il trasferimento dei corpi dei militari della Fondazione e di Classe D nei cimiteri designati da SCP-ES-262-2.

**Elenco dei risultati scoperti dopo l&#39;alleanza con SCP-ES-262-2:** Dopo diverse incursioni con istanze di SCP-ES-262-1, sono state trovate le seguenti informazioni:
* Diversi sistemi di grotte trovati nei cimiteri dell&#39;Europa, del Nord e del Centro America a 300 m sotto il livello del suolo. Non è noto se l&#39;accesso ad essi sia correlato a un&#39;[[[los-pirules|anomalia spaziale]]] recentemente scoperta.
* Bombe a scheggia da 3-7 cm e bombe puzzolenti fatte di gusci d&#39;uovo e tuorlo marcio.
* Esemplari della famiglia //Sarcophagidae// lunghi circa 15-20 cm con rune taumaturgiche situate su tutto il loro corpo su scala microscopica . In ogni stomaco, è stata trovata una tasca di dimensione variabile che ospitava varie materie organiche composte da pelle e carne in decomposizione..
* Materia organica composta da pelle e carne. Applicandola a un soggetto umano, la materia inizierà a crescere e il soggetto affetto soffrirà progressivamente di allucinazioni e segni di disturbo dissociativo dell&#39;identità. Dopo l&#39;analisi del DNA di ███ campioni, il 14% è risultato appartenere a individui deceduti negli ultimi 10 anni, il 67% negli ultimi 30 anni, il 9% è risultato essere discendente di individui deceduti 80 anni fa; nessuna corrispondenza è stata trovata per gli individui rimanenti.
* Grida in diversi cimiteri spagnoli senza alcuna origine apparente, classificate come psicofonia dagli individui estranei all&#39;anomalo. Le istanze di SCP-ES-262 affermano che si tratta di compagni caduti, impossibili da recuperare per motivi sconosciuti.</textarea></pre>
