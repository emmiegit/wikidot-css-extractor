    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2850

**项目等级：**Euclid

**特殊收容措施：**SCP-2850的一个种群被饲养在1m x 1m x 0.5m 的容器中。SCP-2850会被每周一次的提供含有高浓度钙的水。一(1)个SCP-2850的个体会每月一次的被引导至一名D级人员处，进行物种繁衍工作。在成功感染后，该个体剩余部分将放在高于950摄氏度的温度下焚化。

**描述：**SCP-2850是一个以前未知的蜂种，表面上看起来像是//Ampulex compressa// (翡翠宝石黄蜂)。SCP-2850的每一个个体都是夜行性的并展示出几个十分特别的属性，包括由钙组成的外骨骼，在人类住宅内筑巢的喜爱，以及有着“Vespidont”以及“© ████ Phobos Labs (PATENT PENDING)”字样的前胸。（见**附录2850-001**）。

在发现一个无意识的人类时，SCP-2850的个体将接近并进行释放大量慢性病毒到颈部淋巴结的钉刺。尽管有着自己的生殖系统，SCP-2850的繁殖方式依然保持为此。这种慢性病毒会针对牙髓干细胞进行攻击并将他们转化为蜂类因子。完成之后，SCP-2850将会按照如下几个阶段进行感染。

**阶段1：**感染者会发低烧并伴有流感样症状，一般持续24至48小时，之后体温下降。

**阶段2：**感染后大约3天，受感染者的食欲显着增加，热量需求增加至未受感染者的约250％。含有未成熟牙齿的十至三十个小畸胎瘤将开始侵入受试者的口腔。受感染者开始抱怨他们的下巴和口中“蠕动”的感觉。

**阶段3：**由于SCP-2850吸收了大量营养物质和钙，受感染者开始出现显着的肌肉萎缩。医学检查表明了感染者也出现了骨质疏松的症状。感染后5天内，畸胎瘤会消去并留下20至35个额外的牙齿。

**阶段4：**在感染后的7天内，受感染的骨质疏松将发展到无法支持自身体重的程度。肌肉萎缩也严重，但对宿主生存至关重要的肌肉（如参与呼吸的肌肉）将不受影响。此时，有数十个未成熟的SCP-2850（每颗牙齿一个）将从受感染者的牙齿中出现，并立刻向黑暗安静的地方移动。每个个体将在未来两周内蜕皮数次，然后才能长成成虫并寻找新的宿主。


**附录2850-001**

SCP-2850最初是因为与食道畸胎瘤有关的住院高峰引起了基金会的注意，在加利福尼亚州█████████县被发现的。在收容过程中（也就是将█████████县的SCP-2850聚集点无效化处理过程中）机动特遣队Delta-36（“萤火虫”）也发现了当地心理顾问，Dr. James ██████的尸体。尽管被多个SCP-2850的个体作为宿主，他的死却是由于从多个小型穿刺伤口中的放血而导致的。下面这封信在其住所找到：

&gt; Dr. James ██████，
&gt; 
&gt; 我们非常感谢您持续致力于测试我们的产品。为了表示我们的感激之情，请查收我们最新的进入昆虫恐怖世界的样品。老实讲这个产品还在研发的早期阶段，但我们会聆听你愿意提供的任何反馈。
&gt; 
&gt; 另外，我们真诚为您早些时候与我们的制造商的摩擦道歉。您将很高兴地听到这些问题已经解决了，您的订单应在1-3个工作日内到达。我们同时附送了几个Trypano Clowns©作为对您耐心等待的礼物。
&gt; 
&gt; 最亲切的问候，
&gt; 
&gt; Jodie Winters
&gt; 
&gt; 客户服务代表
&gt; 
&gt; //Phobos 实验室: 带来你的噩梦，源自1944年//

 经过进一步的调查，没有发现任何叫做Phobos实验室的公司，试图追踪这封信没有任何成果。调查仍在进行中。
