**鬼神：**在三鼎六七处有尚付[[footnote]] 音shang fu，写作（尚鸟）（付鸟） [[/footnote]]

**描述：**有一种鸟，它长得像鸡而有三个头，六只眼，六条腿，三只翅膀。它的名字叫尚付。见了这种鸟的人会失去力量变得衰弱，还擅长散布谣言。

**应对措施：**叫它的名字就可以使它逃跑。斩去它的两个头和四条腿，提着中间的翅膀来殴打受它影响的人，可以消除它的影响。

**功能：**吃了它的肉，会导致人难以入睡。

**黄帝派到西面的采集官[[footnote]] 负责从民间采集鬼神的特征和应对方法的官员 [[/footnote]]这样记录：**我向西走了四百里，到了基山，这里有一个国，不会文字。有些年轻的人像衰老的人一样躺在草堆里，我和他们交谈，他们却互相攻讦，试图使我不信任其他人。有一位老人抓着像鸡而有三只翅膀的鸟从野外归来，他抓着这只鸟中间的翅膀，向年轻人们打去，那声势仿佛暴雨打在茅屋顶上一样。于是他们恢复了力量，站起身来做活。这位老人告诉我这种鸟的名字和特征，尤其提醒我，要闭着眼抓这种鸟，见到它的形象就会受到影响。

**姒芒[[footnote]] 夏的第九代君主 [[/footnote]]的带兵官[[footnote]] 负责发动群众杀死鬼神的官员 [[/footnote]]这样记录：**我向南走了六个小国，他们都受到尚付的损害，我于是从每个小国带了两百人，用布条蒙上眼睛，到基山去围剿它。这种鸟擅长飞行，但数量不多，我们用大网罩住了基山的顶，并用凤凰鸟的羽毛把尚付向山顶驱赶，杀死了它们。但有十几个人的布条没有蒙好，受了尚付的影响。

**姒不降[[footnote]] 夏的第十一代君主 [[/footnote]]的采集官这样记录：**我向南走了四个小国，到了蒙的地界上。这里的人身体明显比其它地方的人虚弱，互相也不友爱。但他们已经得到了北边的藉国的地盘。是两代之前，受到尚付影响的人留下了后裔。他们因为相互欺骗，不管什么事都要用文字来担保，所以骗得了籍。看来尚付对人的影响，是会随着血脉延续的啊。

**结局：**姒芒时期完全被灭绝。商代被刻在部分祭祀多罗罗的祭坛上。</textarea></pre>
