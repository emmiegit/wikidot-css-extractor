**篇名：**為了更好的結局而離職
**作者：** [[*user ZH_mercury]]

「祝我順利。」

本文投稿[[[http://scp-zh-tr.wikidot.com/summer-contest-2021 |2021夏季競賽 異聞錄]]]的「異時」主題。


[[include info:end]]

[[collapsible show=&#34;►不是一場如黑咖啡般苦澀的惡夢，也不是甜美如蜜般的夢&#34; hide=&#34;只是一如既往像水一樣平淡的預知夢罷了。&#34;]]

##888888|那是一片漆黑的空間，不見四周牆面，不見天花板，雙腳立於墨黑之上，少年揉了揉雙眼，又是一次詭異的清醒夢。##

##888888|水銀研究員環顧四週，想找到那台在夢中多次出現的老式電視，他轉過身，黑白的電視畫面正在不停變換。##

##888888|於電視機中出現過無數次的港口、不知何處傳來的塌毀聲。##

##888888|「記者人現在正在前高雄港……現在已經是一團廢墟，不知道各位有沒有看到，外海……」##

##888888|攝影機畫面往遠方聚焦，畫面搖搖擺擺，一艘不清不楚於薄霧中的航空母艦開始進入畫面，那是Site-ZH-81，或許在此時Site跟ZH都該拔掉，畢竟這一切早已不是基金會能控制的。##

##888888|「政府已經給這波災難一個定論，剛剛收到外交部與國防部的聯合聲明——」##

##888888|「你倒是說個時間啊！」水銀沒有忘記該注意些什麼，時間。不知道何時發生，說要預防些什麼都是多餘的。##

##888888|「此事件被正名為『航海學』，我們將為您持續追蹤——」##

[[/collapsible]]

當水銀睜開雙眼時，墨黑的世界已不復存在，取而代之的是熟悉的潔白天花板，穿著睡衣踢開棉被坐於床邊，四周與自己的房間無異。

衝到洗手台前洗把臉，鏡中人神情些許憔悴，他深吸一口氣，在冷水的刺激下，他徹底的醒了。

「是在整我嘛……又不說清楚。」

邊碎念看著桌上的時鐘，此時應為凌晨六點半，他打開床頭櫃旁的醫療箱，熟練的將自己身上的繃帶卸下，新舊刀傷夾雜不清，不過在分辨上完全不是問題，新的刀傷終將痊癒，而舊傷則永存不朽。

水銀看著滿是傷痕的雙手愣了一下，在重新包扎傷口後重新想起什麼，往一旁的桌子走去。

[[collapsible show=&#34;►在陳舊的古書旁凌亂的擺著無數張帶著紅色顏料的手稿，紙堆旁是一杯帶有血霧的消毒酒精，池子裏的手術刀正緩慢的釋放鮮紅。&#34; hide=&#34;他看著施法用具，微微的陷入回憶當中。&#34;]]

##4F4F4F|儀式、敲門、奇蹟術、血魔法，同樣的行為在各方人馬中有不一樣的稱呼，但那都是是前往傳聞中「流浪者圖書館」的方法。##

##4F4F4F|那據說是一間無限大的圖書館，據說是在基金會工作的員工進不去的地方，不過少年在追逐某位關注人物時意外闖進圖書館，等回過神來不只追丟對方，還在高聳的書架間迷路。##

##4F4F4F|水銀苦笑著，自己成功進了圖書館，所以自己還算是基金會的人嗎？不過基金會什麼的，出不去圖書館都是其次。##

##4F4F4F|「既來之。」他吸口氣，嘗試依原路返回，過程中也不忘走走看看架上那遇不到第二次的書，於古色古香的迷宮中悠哉的走著，活像個來到異鄉的觀光客。##

##4F4F4F|到最後什麼孤身一人打開門就到了繁華的紐約中央，發覺走錯路後想重新回到圖書館卻找不到門，什麼根據定位被從臺灣大老遠趕過來的特工帶回基金會後，被鄭宛翔博士噹的七葷八素都是之後的事。##

##4F4F4F|不過有一件事水銀倒是確定了，只要有門路進到圖書館，就有可能拿到任何需要的資訊，理應來說阻止世界末日的方法也包含在裡面的。##

##4F4F4F|不過前提是他要成功的把門打開才行，水銀默默的翻開古書，將手伸向往泛黃的書頁，將手劃過一行文字，念了出來。##

##4F4F4F|「願以吾等純淨之血，撬往真知之扉」##

##4F4F4F|少年的嘴角抽搐不止，不明瞭何謂純淨之血，只知曉從舊傷湧出的暗紅是使用不了的，就算已刀鋒為引，將鮮紅從體內取出繪製符文，能看到的僅僅只是圖書館某個角落的幻象而已，就別說是某種可供穿越的門了。##

##4F4F4F|「或許……是哪裡出錯了？」##

[[/collapsible]]

水銀默默的整理好桌上的手稿，將失敗品全部疊好，雙手將手稿持起，在空中放開，文件於空中飛舞數秒後落於鐵桶中，一張不漏。

從桌上拿起一瓶淡藍色的液體，灑了一些在紙堆後，劃過火柴，落入染上汽油的符文之中，赤焰將證據吞的乾乾淨淨。

水銀脫下睡衣，換上了簡單的襯衫和長褲，長袖長褲完美的遮掩住繃帶下的傷口，在將伸向門上掛著的白袍時，他摸著衣領、愣了一下。

[[collapsible show=&#34;►那只是一件極其普通的研究員制服而已。&#34; hide=&#34;也或許是繼續不知變通的與基金會同行的命運。&#34;]]

##888888|在遙遠的彼方有著一場談判，一方要求著某種不明所以的真相，一方則小心無比的說著一句又一句的謊言。##

##888888|不出所望，談判又一次的破裂。##

##888888|不過也可能沒能沒有下一次好好談的機會了。「那休怪我無情。」毫無生氣的電子音於各個站內四處迴響。##

##888888|什麼精心打造的和平協定，什麼基金會嘗試掩蓋住的東西，在數百枚核彈面前都不值一提。##

##888888|預告發射時間在一個小時後，此時應為眾人的末世。##

##888888|水銀研究員緩慢地推開某間辦公室的門，鄭宛翔博士則在門後悠哉的泡著茶。##

##888888|「望叛、曉朔，這兩年來辛苦了啊。」鄧博士將茶水倒入杯子中。「從航海學開始到現在，麻煩你了。」##

##888888|水銀什麼都沒說的在鄭博士面前坐下來，拿起一杯綠茶，默默的啜飲一小口。##

##888888|兩人在緊要關頭一言不發，在相視了幾分鐘後，突然同時開口。##

##888888|「已經真的沒有辦法了嗎？」語調、語速、咬字全都一模一樣，說不出究竟是哪方在模仿哪方。##

##888888|「水銀，都這種時候，還有心情這樣鬧？」##

##888888|「沒了，不用想。這事不是一個人搞出來的，也不是我一個人能收尾的啊，你不看大家忙了這麼久，還不是搞成這樣？」水銀深吸一口氣「能看到未來歸看到未來，能不能改變又是一回事，我是人不是神。」##

##888888|鄭博士的臉色越來越差。##

##888888|「嘿，往好處想，核彈爆炸只是一兩秒的事，完全沒有感覺的。」##

[[/collapsible]]

少年邊傻笑著的邊穿上白袍，思考著不知於遠方何處的航海學末世，思考著圖書館的相關種種，思考著繼續待在基金會，有沒有辦法達成更好的結局。

「繼續在基金會的話，也就那樣而已，要是把那些煩人的枷鎖甩開的話，可以做到更多的吧？」

--------------------------------------------------------------------------------------------------

凌晨的人事部和平時並無二致，有一樣多的事情要辦，有一樣多的電話要接，和往常般忙碌，一如往常。

水銀到人事部確認一下基金會的離職手續，當提到「離職」兩字時，櫃員的眉頭似乎上挑了些。

「看你是哪個部門的，去跟直屬的主任聊一下吧，流動人員的話去找站點主任，正常的話要跑一個多月的手續，然後等記刪、身份修飾那類的做完，就算離職了。」

「啊、欸、好、謝謝，那就這樣。」水銀離開人事部，看向通訊器，從宿舍跨棟跑到人事部花了快半小時，等號碼牌又快半個小時，一個小時的成本換來的卻是兩三句話的說明。

現在是早上七點半，差不多快到上班時間，水銀便往辦公室走著，邊考慮著離職的事情。

那這樣的話，直屬的主任是鄭博士，等等去找他聊聊吧。

手續聽說是把員工在基金會跟異常有關的記憶全部抹去，然後會帶著下半輩子都用不完的離職金度過餘生。在基金會這段時間的空白，可能是用受了什麼傷失憶草草帶過，也可能是某種多彩的故事將空白所認真填滿。

不過那都是「正常」的情況下，而自己的狀況可跟正常八竿子打不著。

礙於某些並非自願的因數，自己在基金會中的定位不像一般員工，而是像某種非人的工具般。只要自己存在，基金會就不必為經費所煩惱，只要自己作為研究員，就不用為了未知的異常所畏懼。

想到某個過於現實的笑話，孟婆因勞累過度而向閻羅王遞辭呈，閻羅王說著「辛苦了，那您喝完孟婆湯就去投胎吧」，老嫗將碗中之物一飲而盡。

「我是誰？」

「你是孟婆，在奈何橋工作的。」

大概清楚，要是認真的於今天提出辭職，找流程跑的話，明天可能就是來基金會報到的第一天。

常規方法可是離不開這鬼地方的，要更有創意些才行。

當腦袋在運轉時，時間總是過得特別快，在剎那間已經走到鄭博士辦公室的門口。

手於門上敲打一兩聲。一聲「請進」從厚重的門後傳出。

推開門，只見鄭博士正低頭於文件堆中奮戰。

「鄭。」

「嗯？」鄭博士仍舊低著頭，自顧自的批改著文件。

「我不做了，後天就辭職閃人。」

鄭博士突然抬起頭，想說些什麼，卻被口水嗆到咳了一陣。看向面前那異常堅決的少年，端詳一小陣子，一般來說是工作環境太惡劣，加班的太誇張，或是薪水不成比例員工才會喊著說要辭職。

不過面前的研究員能力雖說不上頂尖，也能說是卓越，故少有加班問題。薪水？這個傢伙炒股得來的金錢萬貫，站點的一部分經費還要靠他出，他可不是被基金會的薪水給綁住的那種人。

「水銀，人事部那邊有通知我說你有去問過，不是說一個月嗎？」

「這不是請求，這是告知。我後天就要烙跑了。」

「那我們就直接一點吧？」說要徹底的從世界上人間蒸發，對方是有那個能耐的，鄭博士雖說見識到對方離開的決心，但或許還有一絲挽回的可能。

「來吧。」少年悠哉的回道。

「怎麼？突然喊辭職？是遇到什麼問題嗎？條件隨你開，我能幫的絕對會做。」

「博士，你是四級對吧？四級再上去只有五級而已？」水銀確認一下。

「四級沒錯，五級的已經不是常人可以碰到的東西，不過絕大多數的事四級就夠了，怎麼？」鄭博士想著對方怎麼會突然扯到五級權限。

「鄭，資料庫裡查看看『航海學』這三個字。」

鄭博士拿出抽屜中的通訊器「ㄏㄤˊㄏㄞˇㄒㄩㄝˊ，哪三個字？」

「航行的航、大海的海、學無止境的學。」

「沒有，查不到。」通訊器被丟往桌上「查無關鍵字」五個字清清楚楚的在螢幕中出現。

「這種災難，不知道的反應，資料庫完全沒有，應該就是是未來的事，那確定了，還沒發生。」

「說說看吧？」

「反正就，八一那邊不知道出了什麼事，脫離基金會控制，然後面紗也被掀一半起來，整件事被叫為『航海學』，中間發生的事不知道，最後是核彈末日。」水銀非常簡略的把脈絡說了一下。

「『航海學』是嗎？世界末日？了解，但這跟你說辭職有什麼關係？」面前的少年告知著要離職，又馬上扯到世界末日，搞的鄭博士一頭霧水。

「如果我再待在這邊，老老實實的跟基金會一起處理這件事的話，我們就等著吃核彈吧。我已經看到基金會這條線的下場了。」

「那離職之後呢？你想做什麼？」有多一點資訊，多知道對方為什麼要離職總是好事。

「可能會想辦法進去流浪圖書館裡面吧，總感覺那邊有解答，可以阻止航海學也不一定。」不一定、還真的是不一定，搞不好連再次進去的方法都沒有。

「是想阻止航海學？有信心嗎？」

「不知道，但起碼有希望。」

「了解，那這樣如何？留職、停不停薪這個你無所謂。我找人跟主站那邊問一下圖書館的東西，聽說是有組特遣隊的，他們應該知道方法。你就想回來上班再回來，留職要什麼『特殊資源』也方便。你覺得呢？」

「鄭，我知道這條件已經退到不能再退，不過抱歉，這已經不是什麼留不留職的問題，這樣說好了，我跟你們，在未來可能會有衝突也不一定。不管是手法、還是目標。」

「控制。我之後可能會大量的動用異常技術。

「收容。可能還會借到幾個SE級的項目。

「只有保護是一樣的吧？保護大家，不過還是會有一點傷亡，平民、你們、還是我，都說不準。

「我會盡量柔和，想辦法不製造傷亡，這也是我的最大讓步。如果留職運用異常的話，可能，不，是絕對會把你也扯下來，那不是我希望的。」

「那水銀，既然你都想的這麼多，我再要留你什麼的，應該沒有意思吧？那就問最後一點。」鄭博士清了清喉嚨「依你這樣講，又是離職後動用項目的，又是人間蒸發的，你絕對，絕對會被當變節處理，你知道我在說什麼吧。」

「我不是沒想過，變節啊，搞得好像我要衝康基金會一樣。」水銀笑出一兩聲。

「又不是想把基金會給拆了。有些事我還是會繼續做，像八八白手套那邊的經費，我就按按鍵盤而已，網路匯款也不是多麻煩，至於『水銀』這份能力，也會有人接手的。所以我不見無傷大雅啊。」

「白手套還能理解，但等等，什麼無傷大雅？能力接手的事，你要不要再說的清楚一點？」

「那個啊，現在不好說，不過離職後一陣子，大概就會出現那個項目，反正順其自然就好。」

「順其自然嗎？好。」鄭博士嘆了一口氣。

兩人橫跨辦公桌沉默相視片刻。

「那，沒什麼好說了吧？」水銀說著。

「你不像是在故意等我挽留，你是嗎？」

「扭扭捏捏，我是那種人嗎？我今天沒在這件辦公室出現過？」

「看來是有做過計畫的是嗎？監視器處理了？不在場證明？」

「都有，妥妥當當，放心。」

「我今天早上沒看到你啊？你跑去哪裡混了？」

「不會後悔？」

「後悔也沒用。」
