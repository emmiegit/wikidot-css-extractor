**项目编号：**SCP-CN-140

**項目等级**：Safe

**特殊收容措施**：所有SCP-CN-140项目都被放置在一个位于Site-CN-24的2级保护隔间内。每月需定期将所有项目取出来进行清洗，而且所有项目都是防水的。所有相关实验进行者必须为--12-- 7岁以下的儿童，一旦实验进行完毕，所有儿童需在进行记忆清除后释放。对SCP-CN-140的实验需要经过两名以上2级实验人员的允许。

**描述**：SCP-CN-140是--22-- 20个纸盒子的统称，每个纸盒子的大小均为70cmX70cmX1m，目前尚无查明原先SCP-CN-140内部装的是什么物体。每个盒子的外侧均有一段文字，虽然潦草但依然可以辨识为“只有孩子懂”。每个项目的底部和顶部可以被任意打开和关上，且所有纸盒子被测试出是防水的。

SCP-CN-140的异常性质在于当一名年龄小于或等于--12-- 7岁的儿童接触到其中一个项目时，他们会展现出对于项目的浓厚兴趣，并且试图钻入里面进行玩耍并在进入后关上盒子使他们处于一个密闭空间。此时这名儿童会将这个纸盒子视作一辆车子/一架飞机/一辆火车/一艘船并开始玩“驾驶游戏”。当驾驶游戏开始时，纸盒子会发出同等于游戏所驾驶的交通工具的声音，即驾驶“汽车”时会有车子发动声传出、开“飞机”时会有飞机轰鸣声。

当有多名儿童在进行驾驶游戏时，他们将“驾驶”多个纸盒进行比赛游戏。偶尔可以见到儿童将纸盒拼在一起玩开火车游戏。在此期间纸盒子将一直发出同等的交通工具声音直到游戏结束，所有测试儿童均声明他们玩的非常开心，并会喜欢上使用SCP-CN-140进行游戏但并不产生沉迷。

SCP-CN-140的异常效应将会在以下场合失效：让一名大于--12-- 7岁的儿童玩SCP-CN-140（他们会对此感到厌倦）、让成年人陪同12岁以下的儿童一起玩（只有儿童会玩的尽兴，成年人不会听到任何交通工具声音）、当儿童在封闭空间内玩SCP-CN-140时由第二者向里面窥视（声音会立即停顿直至窥视者放弃窥探内部）。

SCP-CN-140发现于1988年北京的一个幼儿园，当时一名基金会员工接孩子时在幼儿园旁的一块空地中看到了孩子们正依次钻入空盒子中游戏，并有交通工具的声音传出。该名人员立即上报支部，随后基金会人员以回收垃圾为名收走了所有SCP-CN-140。

**附录140-21**：

到目前为止，基金会人员发现越来越多孩子开始对SCP-CN-140失去了兴趣，随着测试儿童的年龄递增，儿童对于项目的兴趣递减。最后在200█年██月█日，一名测试儿童在表现出对于测试的烦躁后，撕掉了其中两个SCP-CN-140。该名儿童对此的解释是：“我很忙的，为什么我还要放着作业不做去玩这些小孩子的玩具？”随后在收拾被毁坏的项目残骸中发现了一段来源不明的留言：

&gt; 现在的孩子已经不是孩子了，他们成长的太快了，他们太过于烦躁了。
 
目前还剩下20个SCP-CN-140项目，而经过后续的测试，可以启动SCP-CN-140的儿童年龄上限已经减至了7岁。
