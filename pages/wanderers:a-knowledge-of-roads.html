    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>世界在我身边掠过。或者更准确地说，我在世界中穿行。世界与我，像地铁般彼此擦肩而过，而没有一点呼啸声能证明我们的擦肩。有的人踏上旅程时，他们正向着计划好的目的地去。其他时候，旅途本身就是原因。或许我正寻求着某种启迪，亦或许只要我坚持得够久，便能醍醐灌顶、恍然大悟。又或者就像挡风玻璃上的虫子：每一次只有一点，但只要后退一步便能视野顿开、纵览全图。

我在一家路边餐厅停下。这里就和任何地方一样能找到烹饪专家。厨师有着一尘不染的围裙，标志着专家的身份，多年的皱纹更是证明了这一点。我要了一份咸牛肉薯饼与两面煎的鸡蛋，以及一杯咖啡。仅仅是她转身走向煎锅又回来的那短短一会，我便得到了烹饪完美的食物，刚出锅的咖啡也被一并端来。找对地方了。“什么时候开始的？”我问她，把问题留给她去理解。她倚在柜台旁，思考了一会。“那会我还小呢，十五来岁吧，俺妈跟我说‘你去学点烧菜。总有人的肚子要填饱的。总有地儿是要人做饭的。’我就来了。你呢？”

我咳了咳。“我是从好几年前开始的。还没有到那里，也不知道什么时候才能到。”她安静了一会才回答我；目光坚定，带着好奇而非同情。“有时候得花上好久才能让你到那境界。或者让境界到你那。不是要去的地方，而是该怎么去。看。”她转身回到煎锅旁，往边上站了一点，让我能够看清。我看到她正在做我所点食物的一份复制品，但并没有在瞬息之间完成，而是花了点时间，将咸牛肉和薯饼煎至完美，并且时时留意着鸡蛋。她转身向我走来，拿着另一盘咸牛肉薯饼配两面煎的鸡蛋，和之前为我烹制的那份一模一样，除了没有被我吃过的痕迹。

“你能这样做真是太好了，可我不一定有钱再买一份。”我对她说道，目不转睛地看着第二盘，知道自己肯定用得上它。她哈哈一笑：“嘁，这盘我请你的。你看上去好几天没吃饱饭了。”我礼貌地低下头继续吃着，思量着她说的那番话。

我踏上路途已经多年，见过大西部的州赠与我的许多，但我真的*见过*它吗？前往目的地的路途比目的地本身重要得多。那些学识渊博的专家绝非一蹴而就；他们的创造来自于他们拥有的原料与知识。给一位专家级厨师许多桶的食材，她便可以喂饱一支军队。一位专家级画家若拥有了画布和颜料，便可以顷刻间还原一副名作。但不仅仅是原料，还需要了解达到目标前的每一个步骤。一切都有关联。

吃完饭后我仍在思量，又感谢了厨师的热情好客，将我能凑到的钱都给了她作为酬劳。我回到车里，将它发动。我思考着——长久而深刻地，思考着这里与家之间的每个转弯、每个休息站。每棵树，每个路口。我驱车离开路边餐厅。

然后我开始转弯。</textarea></pre>
