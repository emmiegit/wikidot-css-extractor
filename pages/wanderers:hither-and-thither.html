    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>我于琥珀之海上
孤身航行我的青春
昏暗船只便是襁褓
经受聒噪鬼怪的困扰
我仍在旅途路上
而此行终无结束
渴望着异国海滨
深爱着海水波涛

我终于蜕下臃肿尸体
沐浴旭日的照耀
令我新生的翅膀干燥
金色的沙丘
黑暗的丛林和青翠的草地
我飞行着
如饥似渴地探索着

我找到了梦想的土地
聊以减轻痛苦的地方
坐落于平缓的丘陵上
一座愉悦欢欣的沃土
在高山之上向我微笑
深黑夜晚被阳光环绕
在这热情好客的地方

我是受欢迎的陌生人
接受了那不足道之人的感激：
我将在安息在这儿
我亲手掘开的坟墓中
来使这沃土永远
郁郁葱葱，花儿盛绽</textarea></pre>
