    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2580-JP - 偉大なる死
**著者:** ©︎[[*user first man]]
**作成年:** 2021
[[include credit:end]]

[[include component:image-block
|name=悼み
|caption=SCP-2580-JP内部
|width=300px]]

**アイテム番号:** SCP-2580-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2580-JPの一般人への露見を防ぐ為、入口となるポータルの周囲100mには防護柵を設置し、常に1名以上のスタッフが入口での警護に当ります。防護柵の内部に関する一般人への情報にはカバーストーリー「洞穴の崩落」が適用され、侵入を試みた人物は記憶処理の後に解放されます。

SCP-2580-JPの担当職員は全員がウェールズ語の堪能な職員で構成され、SCP-2580-JP-1へのインタビューを行う際には調査チームと共に通訳として同行します。

**説明:** SCP-2580-JPはイギリス・ウェールズのスノードン山中腹で発見された次元移動ポータルと内部の異空間の総称です。ポータルを構成する石碑にはケルト文化に見られる渦巻模様や太陽十字等の彫刻が入っており周辺からも同様の石碑が複数発見されている事などから、ポータルは7世紀中期にケルト人によって製作されたものであると推測されています。ポータルは植物の浸食や長年の風雨による劣化にも関わらず非常に安定していますが、どういった原理でポータルが存在しているかについては不明です。

内部空間は標高の高い山岳地帯の様相を呈しており、天候は常に晴天ですが光源である太陽の存在は確認されていません。気温は15度前後を保っており湿度は常に90%と非常に多湿な為、苔類が非常に繁殖しています。また内部空間はポータルを中心に半径20km以上に渡って同様の景色が続いており、空間全体に人型実体群(以下、SCP-2580-JP-1)の存在が確認されています。なお当該実体と苔類以外の生命体は現在まで確認されていません。

SCP-2580-JP-1はケルト人系の特徴が強く見られる白髪の女性の姿を取り、外見上は20代前半程度で非常に痩せ細っている事、どの個体も全身を覆う白いコートの様な服を身に纏っている事が特徴として挙げられます。知能は一般的な人間の成人と比較しても遜色ない程度に存在し、ウェールズ語を用いた会話を行う事が可能です。特筆すべき点として、SCP-2580-JP-1実例群は顔立ちや身長・体型や外見上の年齢層等あらゆる要素において全く同一である事が挙げられます。SCP-2580-JP-1は自身の位置する地点から移動せず、常に直立したまま感情の発露を時折行う以外の行動を自発的に取りません。この特性から財団はSCP-2580-JP-1の個体数を調査し78324体を確認しましたが、SCP-2580-JP-1個体へのインタビューで総数は2000万体以上であると推測されています。

SCP-2580-JP-1は常に一部の個体が嘆きや悲しみと言った人間的感情の発露を行っています。この状態にあるSCP-2580-JP-1は常に涙を流しながら泣き声を上げており、両手を顔の前で握り込む西洋式の祈りの所作をとります。

以下はSCP-2580-JP-1個体に対して行われたインタビューの一部を抜粋したものです。

[[div class=&#34;blockquote&#34;]]

**インタビュアー:** エージェント・サイモン

**対象:** SCP-2580-JP-1個体(以下、SCP-2580-JP-1-a)

&lt;記録開始&gt;

**エージェント・サイモン:** それではインタビューを開始します。

**SCP-2580-JP-1-a:** 何を聴く？

**エージェント・サイモン:** SCP-2580-JP-1、貴方がたの事を伺います。

[以下、雑談部分を省略]

**SCP-2580-JP-1-a:** 我等、人を悼む。

**エージェント・サイモン:** 悼む、とは？

**SCP-2580-JP-1-a:** 人の死を悼む。

**エージェント・サイモン:** それは貴方がたの感情の発露と関わりがあるのですか？

**SCP-2580-JP-1-a:** 然り。如何な人であろうと、我等は涙を流し、そして悼む。1000年、人を見守った。星を輝かせる人の営みが続く限り、悼みは絶える事無く続く。

**エージェント・サイモン:** という事は、貴方がたの発露状態は基底世界の現在の死亡者の比率と全く同じという事ですか？

**SCP-2580-JP-1-a:** 真実では無い。

**エージェント・サイモン:** どう違うのですか？

**SCP-2580-JP-1-a:** 悼まれぬ人は存在しない。しかし時折、我等は偉大なる死に涙を多く流す。それ故、我等が悼む数が人の死の数になるとは限らぬ。

**エージェント・サイモン:** 偉大なる死とは？

**SCP-2580-JP-1-a:** 星をより輝かせた人には相応の悼みが伴う。偉大なる死の折には、我等は多くを率いて涙を流す。

**エージェント・サイモン:** 大勢が涙を流すに足る人物もいるという事ですか？

**SCP-2580-JP-1-a:** 然り。

**エージェント・サイモン:** それはどのような、今までどんな人間の死に対し行われたのですか？

**SCP-2580-JP-1-a:** 星を輝かせ、より良き行末に導く人間は偉業を果たす。それは戦いであり祭祀であり万事に言える事だ。今まで多くの人を悼んだ。ドルイドの賢者に始まり、血を流しながら民の為に戦う戦士。人に享楽を与えた道化。星の形を写した絵描き。そのような人に我等は涙を流した。

**エージェント・サイモン:** [少しの沈黙]例えば、今現在生存している著名な人物、科学者や芸術家が死んだ際には？

**SCP-2580-JP-1-a:** 知らぬ。我等は死んで初めてその人の生き様を識る。だが。

**エージェント・サイモン:** だが？

**SCP-2580-JP-1-a:** その人が如何なる人物であれ、我等は等しく悼むのだ。

&lt;記録終了&gt;


[[/div]]

上記のインタビューから、SCP-2580-JP-1は人間の死に対して「悼み」と称した感情の発露を行っており、紛争での武勲や科学的発見、文化発展に努めるなど、人類の発展に関与した人物の死に対しては複数のSCP-2580-JP-1が対応して発露状態となる事が判明しました。

またSCP-2580-JP-1は発露状態に陥った際、死亡した人物の詳細な記録を知覚し、完全に理解する特性を有している事が長期的な交流の結果判明しました。


**補遺:** 20██年12月21日、SCP-2580-JPの定期調査に訪れたエージェントサイモンは、SCP-2580-JP-1-a個体が位置していた場所から消失している事を観測しました。この事について他のSCP-2580-JP-1個体へ聴き込みを行った結果、SCP-2580-JP-1-aは寿命を迎え消滅した事が判明しました。

新たに判明した事実として、
# SCP-2580-JP-1には寿命の概念が存在し、その期間は約1年前後である事
# 個体の消滅後、代わりとなる個体が空間内にランダムに出現する事。
# 過去200年にかけて、SCP-2580-JP-1の寿命が短くなっている事[[footnote]]この期間は現実世界で人類の人口爆発が発生した時期と一致している。また、200年以前のSCP-2580-JP-1の寿命は60年前後であった事が後に判明した。[[/footnote]]
が挙げられます。

以下は、エージェント・サイモンと上記の事実を報告したSCP-2580-JP-1個体(以下、SCP-2580-JP-1-b)のインタビュー記録の一部を抜粋したものです。

[[div class=&#34;blockquote&#34;]]

**インタビュアー:** エージェント・サイモン

**対象:** SCP-2580-JP-1-b

&lt;記録開始&gt;

[上記の事実に関する会話部分を省略]

**エージェント・サイモン:** SCP-2580-JP-1-b。あなた方は何故、人間を悼むのですか？

**SCP-2580-JP-1-b:** それは既に解答した筈。我等は星を輝かせ、良き行末に導く人の営みが死を迎えた時、人への感謝と弔いの為に悼む。

**エージェント・サイモン:** はい、以前伺った通りです。しかし適切ではありません。あなた方の存在意義の話をしているのです。

**SCP-2580-JP-1-b:** 存在意義。

**エージェント・サイモン:** あなた方はおよそ1年という短い命を全て人類の悼みの為に使用します。何故見返りもない行為を1000年以上繰り返してきたのですか？

[暫くの沈黙]

**SCP-2580-JP-1-b:** 人の営みの尽くが星を大いなる輝きへと導く。この偉業を称え、感謝し、そして死する時に涙する何者かが必要である。

**SCP-2580-JP-1-b:** 我等は1000年、あらゆる人の営みを見てきた。戦いの中無惨に敗北し、後悔の中死んでいく兵がいた。生を受けてから最後までたった一人で死んでいく者もいた。周囲から貶され辱められ、自ら命を絶つ者も。

**SCP-2580-JP-1-b:** 人が何者にも悼まれず、何者にも知られないまま死ぬ事は許されてはならない。如何に大罪を犯せど、如何に孤独の身であれど、それは愛されるべき人の営みである。

**SCP-2580-JP-1-b:** これは我等の願いなのだ、人。遍く人の死に意義があると証明出来るからこそ、我等は悼むのだ。

**エージェント・サイモン:** [少しの沈黙]ありがとうございました。もう一つ質問です。SCP-2580-JP-1-a個体の消失はあなた方にとってどう定義されているのですか？

**SCP-2580-JP-1-b:** 質問の意図が理解できない。

**エージェント・サイモン:** SCP-2580-JP-1-a個体の死亡に対して働く感情をお聞きしたいのですが。

**SCP-2580-JP-1-b:** 働く感情は無い。

**エージェント・サイモン:** 悲哀の感情は想起されないのですか？

**SCP-2580-JP-1-b:** 我等の涙は人の為に流されるもの。それに消滅したとて、新たな我等に知識や記憶は引き継がれる。

**エージェント・サイモン:** ではSCP-2580-JP-1-b、あなたはどう考えているのですか？

[少しの沈黙]

**SCP-2580-JP-1-b:** 我等ではなく、私？

**エージェント・サイモン:** そうです。あなたはSCP-2580-JP-1-aの死をどう考えているのですか？

**SCP-2580-JP-1-b:** 私は、特に何かを感受する事は。[沈黙]いや、そうではない。違う。微かに違う。微かに喪失感を感じている。

[少しの沈黙]

**エージェント・サイモン:** あなた方には個人の意識は存在するのですね？

**SCP-2580-JP-1-b:** 我等はかつてこれほどの速さで消滅する事など無かった。その変化に順応していないに過ぎない。それだけの筈だ。

**エージェント・サイモン:** そんな、いやしかし。であれば尚更、あなた方は。

[暫くの沈黙]

**SCP-2580-JP-1-b:** 其方は、我等の消滅を悼んでいるのか？

**エージェント・サイモン:** それは、[約20秒間のノイズ]。失礼、音声が回復しました。インタビューを継続します。

**SCP-2580-JP-1-b:** そうか。我等は。そうか。

**エージェント・サイモン:** 以上でインタビューは終了です。ありがとうございました。

**SCP-2580-JP-1-b:** すまない。確認したいのだが。

**エージェント・サイモン:** はい、なんでしょうか？

**SCP-2580-JP-1-b:** 先日、我等は其方らの同志の死を悼んだ。多くの人を守らんが為に死んだ彼の死を多くで悼んだ。あれは恐らく其方らの使命でもあるのだろう？

[少しの沈黙]

**エージェント・サイモン:** はい、その通りです。

**SCP-2580-JP-1-b:** 感謝を伝えたい。

**SCP-2580-JP-1-b:** ありがとう。人を守ってくれて。

[10秒間の沈黙]

**エージェント・サイモン:** インタビューを終了します。

&lt;記録終了&gt;

[[/div]]

この後、インタビューを終えたエージェント・サイモンは精神的ストレスにより財団フロントの精神病院に搬送され、現在治療中です。エージェント・サイモンがSCP-2580-JP-1保護の観点から進言したDクラス職員の雇用及び実験への使用を制限する提案は財団上層部により却下されました。</textarea></pre>
