**Стаття:** SCP-043-UA - Вічностарий
**Автор ідеї:** [[*user Doctor Tsap]],
**Документ завершив:** [[*user megablochesk]]
[[include credit:end]]

**Об&#39;єкт №:** SCP-043-UA

**Клас об&#39;єкта:** Евклід

**Особливі умови здержування:** Об&#39;єкт утримується в кімнаті розміром --5х5х5м-- 25х25х25м, з бетонними стінами товщиною 30 см та дверима, оснащеними системою герметичних заслінок. При цьому сам об&#39;єкт має фіксуватися на підвісках, таким чином, аби він розміщувався безпосередньо у самому центрі куба.

--Надавати &#34;їжу&#34; через трубки приєднані до рота SCP-043-UA слід 1 раз на тиждень. Відповідно до результатів експерименту-- SCP-043-E-001--, будь-які види &#34;їжі&#34; органічного походження повинні попередньо пройти термічну обробку, якщо в протоколі харчування не зазначено іншого.-- У зв&#39;язку з подіями Інциденту SCP-043-I-2 забороняється вводити в організм об&#39;єкта будь-які речовини органічного та неорганічного походження.

Для виявлення потенційно небезпечних дій з боку SCP-043-UA у відповідній зовнішній кімнаті спостереження має здійснюватися цілодобовий моніторинг двома співробітниками служби безпеки, які мають знаходитися на чергуванні не довше 12 годин, та змінюватися по завершенню цього терміну.

На шиї об&#39;єкта має закріплюватися нашийник з декількома дозами транквілізаторів, які дистанційно застосовуються з кімнати спостереження. У разі спроби SCP-043-UA порушити умови стримування охороні дозволено активувати нашийник з транквілізаторами та вести вогонь на ураження у випадку екстреної ситуації. Але при цьому, попри здатність суб&#39;єкта регенерувати, не рекомендується наносити значні пошкодження без нагальної потреби, оскільки це може призвести до порушення умов стримування об&#39;єкту. 

**Опис:** SCP-043-UA являє собою гуманоїда, який фізіологічно відповідає чоловіку 80-90 років з ознаками сильного виснаження. Присутні анатомічні аномалії у вигляді суттєво видовжених верхніх та нижніх кінцівок, а також пальців обох рук. Також у нього наявні сліди численних травм та хвороб різного походження: переломів ребер, гомілки, вивихів кінцівок, черепно-мозкових травм.

У SCP-043-UA спостерігається наявність середньостатистичного людського рівня інтелекту. Попри розумність об&#39;єкта, з моменту встановлення на утримання Фондом більшість часу він знаходиться в стані сомнамбулізму[[footnote]] Сомнамбулізм - розлад свідомості, за яким людина в стані своєрідного сну автоматично робить звичайні за своїм змістом дії (ходить, перекладає речі, вимовляє слова тощо). [[/footnote]].

Аномальні властивості SCP-043-UA проявляються, коли до сфери радіусом --5-- 20 метрів навколо об&#39;єкту потрапляє будь-який живий багатоклітинний організм (на кшталт людей, рослин та колоній грибів). У залежності від загальної ваги багатоклітинних організмів, з якими об&#39;єкт взаємодіяв за останній місяць, швидкість прояву аномальних ефектів SCP-043-UA варіюється. Відповідними ефектами є погіршенням фізіологічного стану у всіх багатоклітинних істот, що потрапляють під вплив об&#39;єкта, та одночасне покращення фізіологічного й ментального станів SCP-043-UA. Докладний опис аномальних властивостей об&#39;єкта зазначено в протоколі експерименту SCP-043-E-001.

**Історія виявлення:** В █████ 20██ року під час дослідження одного з покинутих селищ █████████████ області дослідницька команда натрапила на пустку, в якій було виявлено SCP-043-UA. Об&#39;єкт знаходився в стані сомнамбулізму до тих пір, доки в радіус прямої досяжності об&#39;єкта не підійшов один з дослідників (█████████ █.█.). Об&#39;єкт схопив дослідника та не відпускав допоки той не впав сам втративши свідомість (наразі констатовано смерть дослідника від наслідків взаємодії з SCP-043-UA). Інша частина експедиції, побачивши наслідки взаємодії з об&#39;єктом стрімко покинула пустку, та звернулася за допомогою до місцевої поліції, після чого на об&#39;єкт вийшли співробітники Фонду.

У результаті аналізу інциденту в пустці було запропоновано сформувати тимчасову оперативну групу &#34;Вічномолоді&#34; для затримання та транспортування об&#39;єкту до Зони UA-17. На підставі інформації, що було отримано від свідків інциденту в пустці, було вирішено провести операцію по захопленню об&#39;єкта з використанням дронів. Захоплення пройшло успішно.


**Експеримент SCP-043-E-001:**
[[collapsible show=&#34;Потрібен третій рівень допуску&#34; hide=&#34;Доступ підтверджено&#34;]]

Враховуючи події, що відбулися під час першого контакту членів дослідницької команди з об&#39;єктом, та польові спостереження оперативників групи &#34;Вічномолоді&#34;, директором Зони UA-17 було надано дозвіл на проведення експерименту SCP-043-E-001 для виявлення основних властивостей об&#39;єкта. Далі наведено суб&#39;єкти впливу та відповідні ефекти, яких вони зазнавали під час взаємодії з SCP-043-UA.

Суб&#39;єкт впливу: D-20431 -- чоловік, 35 років, зріст 195 см, маса 90 кг, хронічних хвороб не виявлено, психічних розладів не виявлено.

||~ Час впливу ||~ Ефект ||
|| 5 секунд || D-20431 відчуває суттєву втрату сил. Сам суб&#39;єкт описує стан, як такий що з&#39;являється після тривалих фізичних навантажень. ||
|| 20 секунд || Суб&#39;єкт втрачає рівновагу, але залишається у свідомості та здатен відповідати на запитання. ||
|| 35 секунд || На D-20431 спостерігається поява численних зовнішніх мікроскопічних пошкоджень тканин усього тіла, зокрема шкіри та випадіння волосся. Суб&#39;єкта нудить. ||
|| 50 секунд || D-20431 перестає подавати будь-які прояви життя, відбувається остаточне руйнування усіх тканин тіла. ||

В результаті дослідження залишків D-20431 було виявлено повну відсутність міжклітинних зв&#39;язків та клітинних структур загалом.
Для дослідження наслідків короткострокової взаємодії з об&#39;єктом було проведено додатковий експеримент.

Суб&#39;єкт впливу: D-20441 -- чоловік, 30 років, зріст 174 см, маса 81 кг, хронічних хвороб не виявлено, психічних розладів не виявлено.

||~ Час впливу ||~ Ефект ||
|| 5 секунд || Суб&#39;єкт відчуває суттєву втрату сил. ||
|| 20 секунд || Суб&#39;єкт скаржиться на головний біль та падає на підлогу. ||
|| 35 секунд || На суб&#39;єкті спостерігається поява численних зовнішніх мікроскопічних пошкоджень тканин усього тіла, зокрема шкіри та випадіння волосся. ||

Після 35 секундного контакту з об&#39;єктом піддослідного було дистанційно транспортовано з зони впливу до лазарету Зони UA-17 для дослідження наслідків взаємодії та лікування. Хоча зовнішні пошкодження тканин було вилікувано, когнітивні функції суб&#39;єкта відновити не вдалося. Наразі суб&#39;єкт залишається в нерухомому стані.


Після низки аналогічних експериментів для дослідження впливу об&#39;єкта на різні живі організми експеримент SCP-043-E-001 довелося зупинити через інцидент SCP-043-I-1.


[[/collapsible]]


**Інцидент SCP-043-I-1:**

[[collapsible show=&#34;Потрібен четвертий рівень допуску&#34; hide=&#34;Доступ підтверджено&#34;]]

Аномальні властивості SCP-043-UA не обмежуються негативним впливом на багатоклітинні живі організми. Під час зазначених вище подій відбуваються значні трансформації самого об&#39;єкта, пов&#39;язані з покращенням фізіологічного стану SCP-043-UA: регенерації усіх органів та поліпшенням когнітивних функцій.

Впродовж дослідження цього аномального прояву SCP-043-UA було виявлено пряму залежність між фізіологічним станом SCP-043-UA та загальною масою &#34;поглинутого&#34; біоматеріалу. В результаті дослідження було створено таблицю відповідності поглинутого біоматеріалу та фізіологічного стану.

||~ Загальна маса поглинутого біоматеріалу ||~ Зміни SCP-043-UA ||
|| 100 кг || Жодних анатомічних змін. Об&#39;єкт знаходиться в тому ж місці, де його залишили до цього, але руки SCP-043-UA повільно спрямовуються в напрямок біоматеріалу. ||
|| 500 кг || Ніяких анатомічних змін. Об&#39;єкт встав і перемістився ближче до місця, де відвантажується біоматеріал. ||
|| 1500 кг || Зникли сліди виснаження. Дихання об&#39;єкта - пришвидшене. ||
|| 5000 кг || Зникли всі травми SCP-043-UA. ||
|| 20000 кг || Швидкість регенерації організму SCP-043-UA значно зросла. За зовнішніми характеристиками фізіологічний вік SCP-043-UA відповідає 40-50 рокам. Об&#39;єкт уривчасто вимовляє незрозумілі слова. ||
|| 30000 кг || SCP-043-UA виглядає як звичайний чоловік 20-ти років. Радіус аномального впливу SCP-043-UA на багатоклітинні організми збільшився до сфери радіусом 20 метрів навколо об&#39;єкту. [ДАНІ ВИДАЛЕНО] ||

Через неочікувану зміну радіуса впливу об&#39;єкта співробітникам, які брали участь в експерименті, довелося терміново евакуюватися до сусіднього блоку Зони UA-17. Оскільки зміну радіусу впливу SCP-043-UA було виявлено лише через приблизно 7 секунд після його початку, частина персоналу зазнала невідворотних поранень, частина загинула. З 7 учасників експерименту [ДАНІ ВИДАЛЕНО], 2 отримали значні пошкодження органів усього тіла, в результаті чого загинули після одної доби в лазареті. 

Наразі можливість проведення будь-яких експериментів з SCP-043-UA не розглядається. Ведеться розробка особливих умов стримування на випадок зміни аномальних властивостей SCP-043-UA.

[[/collapsible]]


**Інцидент SCP-043-I-2:**

[[collapsible show=&#34;Потрібен четвертий рівень допуску&#34; hide=&#34;Доступ підтверджено&#34;]]

Через тиждень після Інциденту SCP-043-I-1 камери спостереження зафіксували, як крізь глуху дальню стіну камери стримування увійшов гуманоїд, що візуально нагадує жінку 60 років. Суб&#39;єкт підлетіла до об&#39;єкта, який до того знаходився в стані сомнамбулізму. Прибулець [ДАНІ ВИДАЛЕНО], після чого об&#39;єкт почав [ДАНІ ВИДАЛЕНО]. При цьому фізіологічний стан SCP-043-UA, який було отримано в результаті інциденту SCP-043-I-1, почав змінюватися до стану, що мав об&#39;єкт на момент початку стримування. Водночас жінка упродовж контакту &#34;молодшала&#34;, що проявлялося зокрема у зміні сірого кольору волосся на рудий, поверненні фігури до &#34;модельних&#34; параметрів, а також розгладжуванні зморшок на обличчі. Загалом суб&#39;єкт набула вигляду жінки 30 років. 

У цей час охоронці (2 особи) повідомили про проникнення сторонніх до камери стримування, після чого туди було спрямовано охорону. Співробітники відчинили камеру та відкрили вогонь по жінці. Остання при цьому засміялася та змінила траєкторії куль, так щоб ті її не зачепили. Після цього суб&#39;єкт промовила короткий монолог (див. Додаток SCP-043-A-1), та плеснувши в долоні спровокувала яскравий спалах і зникла.

Будь-які експерименти з SCP-043-UA заборонено відповідно до наказу О5-7.

**Додаток SCP-043-A-1:**

[[collapsible show=&#34;Потрібен четвертий рівень допуску&#34; hide=&#34;Доступ підтверджено&#34;]]

&gt; Вітаю, мене звати Берта! Дуже вдячна Вам, люди в білих халатиках, за таку щільну регенераційну вечерю. Зазвичай від цього діда вдавалося заліковувати невеличкі пошкодження, іноді зморшки, ну максимум повернути кілька років. Але, дідько, коли Ви його забрали у цей гуртожиток і почали годувати чим тільки можна, його місткість виросла в декілька разів.
&gt; 
&gt; Навіщо Ви це робили не знаючи про його властивості? Це ж нелогічно! Це як побачити вогник, що спалахує сильніше, якщо на нього покрапати бензином, після чого вилити на нього цілу каністру. Дуже смішна та безглузда ситуація, як на мене...
&gt;  
&gt; Але кого я вчу, це ж Ви вчені, а я проста відьма. У будь-якому разі Вам буде над чим помізкувати, тому не буду затримувати... 
&gt; 
&gt; Бувайте!
