　愛宕山には鬼が居る。

@@ @@

　高校のとき、地理の教師がそう教えてくれた。陽の差す午後、京都から出たことのない俺の関心はぐいと動かされた。なんでも、堀川の一条戻橋に現れた茨木童子という邪鬼が、宙を蹴って相手の剣士を連れ去ろうとしたのが愛宕山らしい。ついでに、鬼門などの風水の習慣が中国より入ってもなお、世俗の人々は霊魂の門が戌亥、つまりは北西にあると考え、恐れていたそうだ。平安京を中心とした場合、京の戌亥には事実として愛宕山がある。他にも曰くつきの話題に溢れていたはずだが、詳しいことは忘れた。

　愛宕の鬼の話を思い出したのは、その愛宕山で自分を霧に囲まれてしまったからだ。バンを停めて早一時間、景色は最初よりも濃密な白に埋もれている。この有様では、どうすることもできない。注意して走らなければならない山道だというのに、対向車すら見えない状況はあまりにも危険だ。ヘッドライトの黄色い光は呆気なく、濃霧に遮られていた。

　焦りがハンドルを握る手を震わせる。腹底から噴き上がる煩わしさに耐えかね、車を飛び出した。歩いていこうとして、一旦踵を返す。車の後ろに回り、ドアを開く。荷室と同化した黒いボストンバッグを肩に担いで、霧へと潜り込んだ。歩く度に、重量が肩を通して身体に刻まれた。
　冷気が顔に張りつく。微かに見えるアスファルトと木々を頼りに霧中を行く。一向に変化のない情景。静けさが俺を追い立てるので、踏み込むことに迷いはなかった。

　木々の途切れ目を発見する。霞んで見える土の色から、森林へ入れる道だと判別できた。足元で鳴る音は柔らかになり、砂利が擦れて細かく響く。露出した地面は固められていて、獣道の類いではない。道は急勾配に差し掛かって、大きく脚を動かすごとに腿が刺激される。担いだ鞄を両手で抱え、重みは背に預ける。しばらく、下を向いていた。

　視界の末端、前方奥。平らな面が挟まれ、そこは石畳になっていた。灰色の面は続くようだ。
　瞬間、石畳の方から微かな擦れの音が鳴り、耳に届く。俺ははっとして身を屈めた。音は留まり、絶えることはない。動物ではなく、人間だろう。荒れた息を零す口を押さえつけると、熱と寒気が顔の近くでないまぜになった。
　石畳の高さから頭を出してはいけない。屈んだまま後退し、鞄の肩紐を掴んだ。音を立てぬよう紐を外し、鞄を茂みへと下ろす。かさかさと虫のさざめきに似た微音だけが渡って、鞄は緑に隠された。
　大きく息を吸っては吐き、俺は立ち上がった。抱えるものがなくなり、軽い身体は風に押されて前へと移る。たん、と石と脚が打ち合った。音を鳴らしていた張本人もそれを察知して、こちらへと寄ってきた。

　霧の向こうから姿を現したのは、袈裟を着た禿げ頭の男だった。竹箒を持つ右の手首には、数珠が巻かれている。瞼の厚い目で俺を見て、口を丸く歪めた。狼狽は滲み出ている。

「どうされましたか。ひどく疲れているようですが」
「いや、実は。車で走っているところを霧に巻かれてしまいまして。動かすのも危ないので、どこか仲間に連絡を入れられる場所を探していたんです。携帯の充電、切れちゃって」
「それは大変でしたね」

　頷いて、男は手を袖の内に入れた。

「私はその先にある寺で住職をしている者です。よければ、寺の電話を使いますか」
「助かります。ありがとうございます」

　霧が晴れるまでその寺とやらで待とう。天気が回復したら、また鞄を取って移動しなければならない。
　住職は俺に先立って歩き出す。先は階段になっていて、俺は後ろ姿を見上げる格好になった。

「本日はどうして愛宕に」
「山道を通り抜けようとしたんです。山の天気は変わりやすいと言いますが、まさかこうなるとは」

　呑気なふうに言うと、それに釣られてか、住職も笑い声を漏らす。

「浮世から遠く離れた山は、我がままに変わるものです。絶景を見せたかと思えば、この通り、一寸先も見えなく成りもする。人の生涯のようですな」

　説法は、無責任に森閑へと放り込まれた。

「あなた、お若いですね。御歳は」
「二十六です。それが、何か」
「気になっただけです。ふむ、二十代半ば。その頃の私には、交際相手がおりましたな」

　その言葉が投げられたとき、無意識のうちに脚が止まった。距離が生まれ、住職の姿が霧に厚塗りされる。取り残されぬように歩調を戻すと、彼の声が聞こえた。笑いを含んでいた。

「いらっしゃいますか。配偶者か、恋人は」
「いませんよ、もう」

　食い気味に返してしまった。奥歯を噛み締めて相手を睨むが、物柔らかな調子は相変わらずだった。

「ほう。そうなれば、昔はいらっしゃったんですね」

　声は浮ついている。僧のくせに、と心で吐きつつ、間ができる前に口を開いた。

「はい。昔、ですけど」
「[[span class=&#34;ruby&#34;]]逢引[[span class=&#34;rt&#34;]]あいびき[[/span]][[/span]]は」

　間髪入れず、住職は質問を寄越した。聞き慣れない単語だった。

「何ですか、それ」
「今風に言うと、デートのことです」
「それって今聞くことですか」
「いいではありませんか。寺まではしばらくかかります。なにせ、山に籠っていると若い人の話を聞く機会もあまりないんです」

　恋人とのデート。今となっては、考えることすら苦しかった。心臓と肺に細い糸が何重にも巻きつけられたかのように、呼吸が重くなる。避けたい話題だった。

「大して面白くないですよ」
「それは貴方が決めることではありません。人の恋沙汰というのは、大抵愉快なものです。寂しい道中も退屈でしょうし」
「俺は、話したくありません」

　促す言葉を、強く断ち切った。張った声が辺りに広がって、沈黙に溶ける。住職も振り返って、立ち止まっていた。厚ぼったい目が、怪訝と恐怖を交えているように思えた。
　はは、と乾いた笑いを挟み、住職は軽い調子で謝った。再び話を始めたが、俺から言葉を投げはしない。
　ある程度、石段を登ったところだった。寺まではもうすぐですと告げてから、住職は俺を見やった。

「あの、よろしかったのですか」
「何か、ありましたか」
「きっと考えがあっての上だと思うのですが」

　先程のやり取りで気まずいと感じているのか、打って変わって切り出し方はたどたどしくなっていた。
　一拍、二拍。空白の時間を差し込んでから、言った。

「鞄を置いてきたままで、よろしかったのですか」

　聞くや否や、粉々になって崩れ落ちるような脱力が、足先から順に全身を飲んだ。しかし、それを露わにすることは許されない。まだ鞄と、茂みに入れる動作を見られただけだ。隠したときと同様に、密かに深く息を吸った。外気が、爆裂的に躍動して熱を帯びる臓物を冷やしていく。

「大丈夫です。持ってくるには重い荷物なので、置いてきたんです。この霧なら誰も盗みませんよ」
「はぁ。でもそれなら、車に入れておけばよかったのでは」

　頭を傾け、住職は俺を見つめる。俺は口を結んだ。これ以上、下手な反論を打つ気にもなれなかった。
　しばらく考える仕草をして、その禿げ頭を掻く。こくりと頷き、完全に俺へと向き直る。

「何にしても、私が取ってきます。寺はすぐそこにありますから、先に上がっていてください」

　俺は腕を、住職に被せるように開く。阻まれ、驚いた住職は目を見開いた。

「いいんです。これ以上、迷惑はかけられませんから」
「迷惑だなんて。私はただ、来客の荷物なら運び入れようと」

　そこまで言いかけて、住職は後ろ歩きで段を登る。

「鞄に、一体何が」
「変なものは入ってませんよ」

　こちらの脳も冴えた思案は当分不可能だろう。高まった拍動と緊張が体内に入った空気を圧迫し、空いた口の隙間から息が吹き出た。極度の焦燥が身体を揺らし、押さえつけようと拳を固める。
　思わず口走った否定は、自嘲を飛ばしたくなるほどだ。中身が変かとは、誰も聞いていない。

　短い悲鳴を発し、住職は翻って階段を登り始めた。年齢を重ねているだろうに、速い。あっという間に霧に消えてしまった。
　我に返って、俺も石を蹴った。電話を借りるかと誘った相手だ、寺に電話線は引かれている。車に戻っても、特徴を控えられたら無意味だ。
　残っている力を脚に込め、振るう。駆け上がる。石段を踏んづけ、跳んだ。霧に覆われているせいで距離の目途が立たない。途方もなく長い道を走っているような感覚に囚われる。関係ない。とにかく、あの坊主を止めなければ。
　ここまで完璧に遂行してきた。妨げねばならない。ひたすらに、それまで希釈されていた殺意を自身の内側で攪拌させ、走り続けた。

　段が終わる。足裏には平面の感覚が伝わるが、霧は消え失せない。寺など、見つけられそうにない。荒れた息遣いが白に散り、最中にも時は刻々と過ぎる。頭を振り、方々を向いては目を凝らした。階段の方角も、階段から見た正面の方角も、もはや自分がどこにいるのかすらもわからなくなってしまった。とにかく、道を欲した。
　一点。霧の薄い箇所を見出す。まるで引き寄せられたかのように、俺はそこへと駆け出した。

　眩い光が瞳に飛び込み、思わず瞼を閉じた。ゆっくり目を開ける。俺の上方には青空が広がっていた。霧などない、馬鹿笑いしたいほどの快晴だ。見渡せば、目の前は開けた空間になっている。雑木林に囲まれ、地面には芝が広がる。季節外れの陽気までが、肌に働きかけていた。
　既視感があった。俺は愛宕山に来たことはない。しかし以前、ここを訪れた記憶がある。それはここではない別の場所だ。粘着質で纏まらない思索に頭を乗っ取られ、意味もなく視線をずらした。

　長髪の女が、佇んでいた。カジュアルな春物衣装が、草木とともに温風を受ける。服に目立つ柄は何もなくて、だからこそ、その微笑みが引き立っていた。
　緩く結ばれた口許が、俺を締めつける。力が抜け、草の上に跪いた。視界から外せばいくらか楽になるのだろう。首を螺子で固定されたほどに、俺は視線を留められた。
　汗と一緒に、手の平で生温かさが湧いてくる。握りやすい、滑らかで柔らかい。引き摺り出された感触。指は自然に曲がり、透明な紙を筒状に丸めたような手になった。

「そんなつもりじゃなかったんだ」

　掠れた声が出た。丸めた手をその形のまま合わせる。それでも彼女は、変わらず微笑んでいる。あの日の、初めてのデートから何一つ変化を起こさずに。
　すべては悪夢だったのか。そう納得しようとしたが、指の関節から毒々しい体験は拭えなかった。染みつき、跡になっていた。
　どうすれば、彼女に許してもらえる。仕掛け人は誰だ。この愛宕山か。何を望んで、俺を最大の幸福で照らすのだろう。思考が混線し飛散しているのが、自分でも理解できた。

　立ち上がった。おぼつかない足取りで、草を踏む。菩薩に縋る信徒みたく、傾く体躯の勢いに任せて突き進んだ。腕は突き出され、彼女の首へ向けられていた。知覚したときには既に、その姿勢だった。
　じゃら、と砂利の鳴る音が足元で起こる。前のめりに俺は倒れた。

　地面が直近に迫る。衝突の寸前で、春の草原は粉々になって舞い散った。甘い香の香りが鼻をくすぐって、俺の身体は何にもぶつからずにそこを過ぎる。落ち続けていると気付いたのは、その直後だった。
　霧、灰色の風景。腹の方を見やれば、粗野な岩肌が遠くにあった。下方から吹きつける風は冷淡に、宙に放り出された俺を迎えていた。藻掻いても、掴むものなど何もない。
　殺意も怒りも、極小の懐古と幸せも、身体から抜け出ていた。空っぽになって、俺は顔を真下へ向けた。

　愛宕山には鬼が居る。
　枯れた土を見据え、俺はその言葉を反芻した。

----

「舟越さん。些か、悪趣味ではないですか」

　煙が占める中、男は眉を寄せて呟いた。上着の裏ポケットから扇子を取り、目の前を扇いだ。扇がれた煙は一層速く部屋の上方に溜まり、換気扇へ吸われていく。消される煙の内側では、まだ愛宕山の風景が続いている。

「食前に狩りの様子など見せるものではありません」
「狩りだなんて、とんでもないですよ六角さん」

　舟越は含み笑いをすると、右手で禿げ頭を掻いた。もう片手は、香炉の上に置かれていた。曼荼羅めいた装飾が施された蓋を押さえるうちに、吐き出される色付きの煙はだんだんと減っていく。
　腕を降ろすと、巻いた数珠が机に当たって音が起こった。ずれかけた五条袈裟の肩紐を直し、にこやかに六角を見る。

「私は先代からの移譲品を用いて、悩める若人を救ったのですよ。直接、手は上げていません」

　煙が止まったのを確認し、舟越は香炉を懐へ仕舞った。

「香炉を使って巻き込んでおいてか。第一、この日の愛宕山は晴れていたと聞いているぞ」
「山の天気と同様に、彼が犯した罪は変えられませんでした。処理も不完全で、捕縛されるのも時間の問題でしたよ。その前に罪を悔いてもらおうと、霧で囲った上で絶景を見せた。しかし、彼は不幸にもその最中に逝ってしまいました。ならば、それをザクロとして食ってやるのが、弔いというものです」

　にたにたと、テーブルを囲うように座る十人の男女を眺める。狸に似た目で、舟越は特に部屋の最奥に座る浮田を注視した。浮田は黙したまま、何も言わない。あちらから異論がないなら、これ以上非難されることもあるまい。生臭坊主が、とだけ愚痴って、六角は煙草を咥えた。
　手が挙がる。やつれた顔をした女、秋津の乾いた手だった。

「最近の会合、犯罪者のザクロが続いていませんか。提供の都合で仕方ないとしても、倶楽部の気品に関わるのでは」
「ご安心ください。本日、半分は清廉潔白なものですので」

　くくっと舟越が声を立てたところで、ワゴンが部屋に進入する。紅が付着しているコックコートを着たシェフが、その横に立つ。ウェイターが料理を運んでいる間、彼は話し始めた。

「本日は少々手間がかかりました。落下死した男のザクロは肉体が飛散し、切断されていた女のザクロは血のほとんどが流失していましたから。砕けた骨や混入した砂は摘出しましたが、内蔵など含め可食部位が少なく、別個に仕立てることは困難でした。けれど、満足していただける方法を用意しました」

　会員の正面に鉄板が置かれる。熱を保って、その上の物体を未だに焼いている。

「両者のザクロを合わせて調理しました。何やら不幸な別れがあったようですが、恋人たちは再会したのです。籠った感情は、さぞ味を引き立たせることでしょう」

　ぱちぱちと、表面に流れる肉の脂が弾ける。しつこさも臭みもない、豊潤さを伺わせる匂いが鉄板で迸る。
　舟越は手を合わせた。
