    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]

**Para:** Investigador William Falcone

[[&gt;]]
██ de Junio, 20██
[[/&gt;]]

El mundo es un pañuelo, ¿no es así Falcone?

Después de que nos hayamos convertido en colegas y posteriormente en amigos hace unos meses ya, me he dado cuenta del sorprendente hecho de que ambos nos conocíamos desde hace bastante más tiempo del que creía. 

Recuerdo que si bien no éramos amigos en la universidad, si solíamos hablar un poco sobre nuestros hobbys y cuando me contaste de Parawatch pensé que era de esas personas que miraba un poco por encima el foro y ya, nunca profundizamos mucho en ello.

Pero el otro día cuando me comentaste que eras &#34;Medjed&#34; es que me voló la cabeza.

Es que a mi se me hace fascinante esto, no solo que hayamos sido amigos en circunstancias tan distintas si no que hayamos visto tanto nuestras facetas más ehh, digamos inmaduras, hasta las más formales.

He visto la evolución de nuestra amistad y me gusta ver que a pesar de que nos hemos apoyado mucho el uno en el otro con cosas más serias y hablado de nuestras preocupaciones más sinceras, al final sigamos compartiendo la camaradería de nuestros años más mozos, mientras hablamos y nos reímos de huevadas. El tipo de amistad que supera al tiempo.

Bueno, espero que estés bien y que nos podamos reunir pronto, aún tengo algunas cosas que hacer, pero si me apuro el martes estoy libre para ir a almorzar.
 
[[&gt;]]
--Ernesto Navarro-- **//The_Everyman//**
[[/&gt;]]

[[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user Zevaxtians]] PARA [[*user Forecbai]]
[[/=]]
[[/div]]</textarea></pre>
