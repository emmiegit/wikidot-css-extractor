    <pre><textarea class="page-source" readonly>[[include info:start]]
原文：[https://scp-wiki.wikidot.com/matryoshka-prologue Matryoshka Prologue]
作者：Kalinin
譯者：Pseudopoet
[[include info:end]]

O5-8打開通往觀景臺的門，清晨的陽光照亮了他，在86樓的觀察者們享有清楚的曼哈頓全景，由於前一天通過的風暴，整個城市仍覆蓋在雪中，健壯的人們沿著混凝土牆聚集著，男子和女子分別穿著商務套裝與皮草，從摩天大樓向下看或擺姿勢拍照。O5-8掃視著牆邊，當他發現一個穿著黑色長外套、站在東南角的白髮男子時，他瞇著眼以對抗陽光，白髮男子遠離人群、仰望著天空。他小心的穿過人群，迂迴在遊客和商務人士之中。

他在男子的身旁找了個位置，並且試著弄清楚他正看著什麼；無論他在看什麼，那太靠近太陽了，強光可能會弄瞎他。O5-8視線定在東河的景色，下方的小駁船持續在蜿蜒的藍線上下來回、繞行在無盡廣闊的街區之間。

「我很高興你理會我的便條。」在說話時，老者仍然向上看著，他低沉的聲音帶有莫斯科口音。

「你挑了個適合見面的好地方，就在敵人的領土上。」O5-8從他的菸盒中挑出一根菸。「我之前總是設想這個團體不僅僅是個委員會，你知道的。十三個人有一個共同目標的那種。」他點燃他的菸，並且繼續研究在80層樓下方緩慢移動、如蟻點般大小的駁船。

「年輕人的天真。」在思考時，O5-13漫不經心地抓了抓他的頭。

「如果二與其他天知道是誰的人正在對抗我，那我們要怎麼活下去？」

「二沒有在對抗你。他只是不在乎你會怎麼想。」O5-13嘆道。「他已經等待像這樣的事很長一段時間了。」

人群似乎漸漸聚集到觀景臺東牆的另一端。這時O5-8將臉轉向觀景臺內側、背部斜靠在牆上。「在我不知情的情況下發布一個任務到蘇聯領土上、啟用資産、下令除役一個異常？除了挑戰還會是什麼？」

「噢，它是個挑戰，」O5-13回答道，「但不是你的。像你一樣，二把這世界視為一系列清晰可辨的陣營。而像你一樣，他錯了。」

O5-8讓煙流過他的嘴唇。「如果你問我的話，這個世界似乎要把自己搖成兩個非常明確的陣營。」

較老的監督者笑了。「你可能是對的，而在這非凡的議會中，它很可能正在發生。」

「那是一個源自於你的奇怪觀察而已。你肯定知道那些與你的忠誠有關的謠言。」

「我是東歐亞大陸分部的董事，只有傻子才會覺得我與此無關。」

在牆另一端的人們低語著，O5-8大概瞄了一下增加中的騷動。由於太多人阻礙著，以致於無法辨認更多細節。

年輕的監督者皺眉。「我開始覺得在這裏和你見面是個錯誤了。」

O5-13看了看O5-8。「那種心態將會使你更好。這一天可能會而來，但我向你保證，不會是今天。」

O5-8聳聳肩。「那麼你有什麼建議嗎？我該如何取消這個任務？人員已經在波蘭了。」

「取消它？不，不。你現在正處有一個好的位置上。如果你插手，你浪費資源去終止一個基金會的倡議，還把Site-7讓給了蘇聯。你對議會的其他成員貶低了自己。」

「我表達我的觀點了，那你的呢？」

O5-13的唇邊劃過一絲微笑。「最好的建議伴隨著一些自利。」

「所以我不能反對一個我沒有授權、而且不喜歡的任務。這是哪門子的好位置？」

老者轉頭向著天空。「二是在賭博。他忽視了那些通常會使他猶豫的因子，因為他看到了一個機會。那使他盲目，而這個任務很可能失敗。」

一道光閃過O5-8的眼角餘光。他掃了一眼，光來自一個金色腕錶。他看到一個人現在在圍牆另一端的磨損處上，一個穿著灰色套裝的銀髮男子站到了圍牆的頂部，面對著空中。噪音統一成了各種不要跳的懇求。男子似乎沒有聽見。遠處迴盪著警報聲。

當O5-8正要離開時，他感覺到O5-13溫和地拉著他，O5-13戴著手套的手放在他的手臂上。

「別在意那個。它早該發生了，」老者說道，隨意地向那景象揮了揮手。「利用你的聯絡人密切關切這個任務。準備好贏得在此之後剩下的部分，並且在適當的時候拉動二為他自己設下的圈套。」     

在牆的另一端、距離他們13英尺處，人們倒吸了一口涼氣。O5-8再看了一次，那個男子已經不在牆的頂端了。

O5-13豎起他的衣領禦寒。原先放在O5-8手臂上的手拍拍他的背。

「該走了。」

這兩位監督者往回走向電梯，不經意地通過正在跑去看他們錯過了什麼的圍觀者，其中數人穿著警服，低聲喧嘩著的激動話語及言詞已經在聚集的遊客中發酵成真實的、想像的、不堪入耳的細節，慢慢從牆邊傳開、向外傳到整個世界。

當電梯門在兩人面前關上時、電梯內只有他們，O5-8面對他的同事。

「對了，那是誰?」

O5-13脫下他的手套，修長的手指交織在一起、將他的手指關節弄得劈啪作響。

「只有一個可能的行動方案能將項目帶走。剩下的你將在今晚的報告中讀到。」

電梯門上方的箭頭穩定向左移動。七十樓。六十樓。

「我確定我會的。」O5-8戴上他的帽子。「我對這些資訊深表感激，十三。雖然我懷疑到時候你是那個應該感謝我的人。」

「如果你執行的恰當，我們都會滿意的。」

兩個男人在沉默中過完剩餘的樓層。

電梯門打開。一隊警察已經設置警戒線封鎖通往觀景臺的通道，而兩名監督者通過空曠的大廳走向主入口。他們在走出大樓、回到這個世界之前握了手。

「//Udachi// [[footnote]] 譯注：俄文「Good luck」。 [[/footnote]] ，」老者說道。「一相信你是適合的人選。我傾向同意。」

「//Auf wiedersehen// [[footnote]] 譯注：德文「一路順風」。[[/footnote]]，」年輕人回覆道。他多握了一會兒手。「如果時機到來，十三，你需要親自幫我一把。」

O5-13感覺年輕人強而有力的握了一下。他開心的笑了。「我懂，八。我懂的。」

監督者推開門走到第五大道上，告辭並分道揚鑣。在街上，一名男子剛剛從城市驗屍官辦公室到來、看著手錶確認時間，一名助理在草草覆蓋著床單的一團事物旁匆匆做著紀錄。紅色的血漬開始擴散。
