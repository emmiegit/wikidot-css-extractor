    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++++++ Por Anaxagoras
[[&gt;]]
[[module Rate]]
[[/&gt;]]
Ohmerdaohmerdaohmerda//ohmerda//.

Meu nome é Jeremy Adams e tenho 22 e eu estou sendo perseguido por um monstro. Eu não sei o que está acontecendo. Eu não sei como isso é possivel, ou o que eu deveria fazer. A coisa não para. Eu estive correndo por - oh deus - apenas quinze minutos. Parece que é mais. Eu estou exausto e não vai parar.

Eu não fiz nada de errado. Eu só vi esse cara no no metro. É noite, nós eramos as unicas pessoas no carro. Ele parecia esquisito, um pouco cinza e olhos vidrados, que era esquisito por causa das mãos dele eu teria chutado que ele era negro ou índiano ou algo do tipo. Nos saimos na mesma estação e acho que não estava olhando para onde estava indo porque esbarrei nele e sua cabeça caiu. Quer dizer, isso não acontece. E então ele se levantou e correu atrás de mim. Isso... isso... //não// pode acontecer.

Como isso está me seguindo, afinal? Não é como se tivesse olhos. Outra porta trancada. Não! Alguém não pode ter deixado a porta destrancada esta noite? Por favor, eu só preciso me afastar dessa coisa e aí está como isso ficou para trás? merdamerdaLatadelixo! Eu pego um e bato direto no peito da coisa e ele tropeça para trás e cai e eu saio correndo antes que possa se levantar. Obrigado adrenalina.

Como esse beco pode ser um beco sem saída? Não pode ser, eu preciso fugir! Não é justo! Paredes, paredes, droga. Muito alto e muito escorregadio e me encontrou. Alguma coisa por aí? Não. Eu não posso lutar, mas eu tento dar um soco e é forte e isso não faz sentido e é uma lâmina e

~

Muito muito melhor. Mal consegui ouvir com aquele velho no final. Mas este é bom. Jovem, saudável, deve durar semanas. Daltônico, mas você não pode ter tudo. E vamos ver... Razoavelmente brilhante também. Só espero não ter me desviado muito do caminho ao conseguir esse. Sr. Redd, estou indo buscá-lo. E mal posso esperar para descobrir que pensamentos maravilhosos posso ter com essa sua cabeça.

[[&gt;]]
Proximo: 2. [[[Mr. Clank]]] de Dr. Gears
[[/&gt;]]
