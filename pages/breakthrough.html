    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Breakthrough
**Auteur :** [[user Jacob Conwell]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 5 octobre 2018
[[include credit:end]]

//Les deux agents était assis côte à côte sur un banc, vêtus d&#39;habits civils et attendant que leur contact arrive. L&#39;odeur de la pluie récente imprégnait le Park Blocks.//

//&#34;Ça te manque ?&#34; demanda Creed. &#34;[[[three-portlands-hub|Trois Ports]]] ?&#34;//

//&#34;Parfois.&#34; répondit Ross avec un sourire mélancolique. &#34;J&#39;ai beaucoup de souvenirs ici.&#34;//

//Elle s&#39;arrêta.//

//&#34;Mais hé, je fais la différence maintenant. J&#39;aide à différencier les bons mages des mauvais.&#34;//

//Creed hocha la tête et serra doucement la main de Ross.//

//&#34;Si la Fondation veut survivre encore longtemps,&#34; commença-t-il, &#34;elle va devoir commencer à adopter le pragmatisme que le [[[secure-facility-dossier-site-64|Site-64]]] a choisi. Un bâton rigide finira par se casser sous la pression. Mais pas s&#39;il est flexible. Pas s&#39;il peut s&#39;adapter à la tension.&#34;//

//&#34;Comme si ça allait arriver un jour.&#34; dit Ross avec un rire triste.//

//Creed haussa des épaules.//

//&#34;Hé, on peut toujours rêver, non ?&#34;//

------

Les pensées de l&#39;Agent Beatrice Ross dérivaient ; elle était assise seule dans le Park Blocks à Portland, dans l&#39;Oregon. Reprenant ses esprits, elle dirigea son regard en direction des gants noirs sur ses mains qui couvraient une épaisse couche de bandages. Elle avait pu régénérer une petite partie des tissus endommagés par les engelures. Même avec la magie, il y avait une limite à la vitesse à laquelle un corps pouvait guérir sans risque.

Elle redirigea ses yeux en direction des gens qui passaient à pied et les scruta à la recherche de son contact. Elle détecta rapidement une aura familière et fut approchée par un agent androgyne de l&#39;Unité des Incidents Inhabituels.

&#34;Tu es en retard.&#34; ricana Ross.

[[[unusual-investigations|Robin Thorne]]] fronça des sourcils.

&#34;Ouais, eh bien figure-toi que Tolkien avait tort.&#34; Iel haussa légèrement des épaules. &#34;Bref, Gandalf n&#39;a jamais eu à affronter les embouteillages.&#34;

Puis iel s&#39;assit à côté de Ross sur le banc. 

&#34;Pas de mot de passe ?&#34; demanda Thorne. &#34;Merlo était toujours à cheval sur ça.&#34;

&#34;Je fais davantage confiance à un motif d&#39;aura familier qu&#39;à ces conneries d&#39;espions.&#34; dit Ross en haussant des épaules. &#34;Mais si ça peut te faire plaisir.&#34; Ross s’éclaircit la gorge. &#34;J&#39;ai fait la saison dans cette boîte crânienne.&#34;

&#34;Tes pensées, je les faisais miennes.&#34; répondit Thorne.  

La paire resta silencieuse pendant un instant.

&#34;Comment ça va, Robin ?&#34; demanda Ross. &#34;Ça fait longtemps.&#34;

Au lieu de répondre, Thorne tendit à Ross une enveloppe sans signe distinctif.

&#34;Quelqu&#39;un a prévenu votre gars. Quand on est arrivés, l&#39;équipement était détruit, les documents incinérés et à peu près 30 kilos de [[[all-hallows|Poussière de Spiritisme]]] avaient disparu. Ils les ont probablement envoyés par le SoHo Clandestin ou l&#39;Angleterre.&#34;

Le regard de Ross tomba sur la chaussée. Elle ferma les yeux et laissa échapper une profonde respiration.

&#34;Fantastique. Encore une impasse.&#34;

&#34;Je n&#39;ai pas dit ça. Regarde l&#39;enveloppe.&#34;

Ross hocha la tête et l&#39;ouvrit soigneusement avant d&#39;examiner le contenu à l&#39;intérieur. Ses yeux s&#39;écarquillèrent et son visage s&#39;empourpra.

&#34;Tu te moques de moi.&#34;

À l&#39;intérieur se trouvait une collection de sept reçus provenant de Spicy Crust Pizza.

&#34;Si seulement,&#34; soupira Thorne. &#34;On aurait pu croire que des gars aussi méticuleux auraient pensé à faire attention à leurs ordures.&#34;

Puis iel se leva et commença à partir.

&#34;La balle est dans ton camp, Bea. Bonne chance.&#34;

------

Le Directeur de Site Edgar Holman examina les reçus pendant quelques instants ; l&#39;un de ses doigts tapotait sa tempe tandis qu&#39;il réfléchissait en silence. En face de lui, de l&#39;autre côté du bureau, l&#39;Agent Ross était assise au bord de son siège. 

&#34;Monsieur ?&#34; demanda-t-elle. &#34;Qu&#39;en pensez-vous ?&#34;

&#34;Je pense que vous avez confirmé que ces gens aiment la pizza,&#34; répondit-il avant de glisser dans sa direction les reçus. &#34;Ce n&#39;est vraiment pas grand-chose à partir de quoi travailler.&#34;

&#34;Avec tout mon respect, monsieur, cela ne semble pas être une coïncidence. Nous devrions-&#34;

&#34;Avez-vous déjà mangé à un Spicy Crust Pizza, Agent Ross ?&#34; l&#39;interrompit Holman.

&#34;Non. Je crains que cela ne soit pas le cas.&#34;

&#34;Moi si,&#34; continua-t-il. &#34;Ils font des pizzas plutôt bonnes. Figurez-vous qu&#39;une entreprise de façade est bien plus crédible lorsque vous faites correctement la chose que vous prétendez faire. De ce que nous en savons, notre fabricant de Poussière de Spiritisme en avait fait sa marque de prédilection. Tout le monde de l&#39;autre côté du Voile ne sait pas que c&#39;est à nous.&#34;

Ross acquiesça. 

&#34;Monsieur, il s&#39;agit littéralement du dernier endroit où les miettes de pain mènent. Accordez-moi simplement l&#39;accréditation ASIA pour que je puisse jeter un coup d’œil. Je vous promets que si j&#39;ai tort, je considérerais cette affaire close. Je veux juste vérifier les flux des caméras de la pizzeria.&#34;

Holman se frotta l&#39;arête du nez et soupira.

&#34;Trois jours,&#34; dit-il. &#34;Je veux des briefings réguliers sur tout ce que vous trouvez. Et à la seconde à laquelle vous trouvez quelque chose qui confirme que c&#39;était une opération interne, nous transmettons l&#39;affaire aux AI. Sommes-nous clairs ?&#34;

&#34;Comme de l&#39;eau de roche.&#34;

------

Des images de vidéosurveillance en noir et blanc montrant l&#39;intérieur d&#39;une pizzeria défilaient sur l&#39;écran d&#39;ordinateur devant l&#39;Agent Ross, qui finissait sa troisième tasse de café dans la salle de pause du personnel. En se frottant les yeux, elle soupira et jeta sur du papier quelques notes. L&#39;image en pause à l&#39;écran montrait le fabricant de Poussière de Spiritisme parlant à un jeune homme dégingandé avec d&#39;épaisses lunettes autour d&#39;une Hawaïenne moyenne. 

&#34;T&#39;es qui, bordel...&#34; murmura Ross avant de tapoter l&#39;écran de l&#39;ordinateur avec son stylo.

À chaque date correspondant aux reçus que Thorne avaient récupérés, les enregistrements montraient le même rituel. Les Lunettes entraient dans le restaurant à peu près une demi-heure avant le fabricant et allait aux toilettes. Une fois le fabricant entré, il commandait au comptoir et prenait un siège. Les Lunettes le rejoignaient et lui tendaient une enveloppe. Ils mangeaient ensuite la pizza et se séparaient.

Ross soupira de nouveau et tambourina sur son bureau, son regard se dirigeant sur le téléphone à proximité. Elle attendait toujours la réponse de l&#39;ASIA pour savoir si sa cible était l&#39;un des employés de Spicy Crust Pizza.

&#34;C&#39;est quand vous voulez, les gars,&#34; marmonna Ross.

Elle redirigea ensuite son attention en direction de l&#39;écran, relança la vidéo et fronça des sourcils lorsque celle-ci resta figée. Puis l&#39;écran clignota, et l&#39;enregistrement des caméras de surveillance fut remplacé par un indicateur de connexion intranet coupée. L&#39;écran clignota de nouveau, et l&#39;enregistrement était de retour. Cependant, le fabricant de Poussière de Spiritisme et les Lunettes avaient disparu.

&#34;Qu&#39;est-ce que c&#39;est que ce bordel ?&#34;

Ross examina avec précipitation les divers fichiers vidéo.

&#34;Qu&#39;est-ce que c&#39;est que ce bordel !&#34;

Dans chacun d&#39;eux, les suspects avaient été effacés.

Puis le téléphone sonna. Le numéro de l&#39;ASIA apparut sur le cadran. Ross prit le combiné ; lorsqu&#39;elle parla, sa poigne serrait étroitement le plastique noir.

&#34;S&#39;il vous plaît, dites-moi que vous avez de bonnes nouvelles.&#34;

&#34;Je suis désolé, Agent Ross,&#34; répondit le technicien de l&#39;ASIA. &#34;Nous ne disposons d&#39;aucun rapport concernant cet homme travaillant pour la façade Spicy Crust Pizza, ou faisant même partie du personnel.&#34;

Ross s&#39;enfonça dans sa chaise.

&#34;Je m&#39;en doutais,&#34; dit-elle. &#34;Merci pour tout.&#34;

&#34;Je vous en prie. Faites-nous savoir si vous avez besoin d&#39;autre chose.&#34;

Ross raccrocha et examina ses notes, puis les enregistrements des caméras de surveillance.

&#34;T&#39;es qui, bordel ?!?&#34;

------

L&#39;Agent Ross trouvait rarement une raison pour visiter les bureaux administratifs du Site-64, en dehors d&#39;une occasionnelle visite au Directeur de Site Holman. Cependant, une situation désespérée nécessitait une solution désespérée, et pour cette raison, elle se trouvait au sein du Département de Comptabilité. En s&#39;arrêtant devant une porte sur laquelle était indiquée &#34;[[[no-good-deed|Gabriel Merlo]]] : Comptable en chef&#34;, elle regarda derrière son épaule puis entra dans le bureau.

&#34;Agent Ross ?&#34;

À l&#39;intérieur du bureau, un homme portant des lunettes et une barbe de trois jours était assis derrière le bureau au centre de la pièce, un air de légère confusion sur le visage alors qu&#39;il posait sa tasse de café. Ross leva un doigt devant ses lèvres et traversa la pièce, puis lui tendit un morceau de papier.

[[=]]
&gt; //Caméras ici ?//
[[/=]]

Gabe leva un sourcil, puis secoua la tête.

&#34;Formidable.&#34; soupira Ross de soulagement. &#34;Avez-vous accès aux flux d&#39;argent provenant des façades de la Fondation ? Spicy Crust Pizza, en l&#39;occurrence.&#34;

&#34;Euh, ouais.&#34; dit Gabe avec un rire confus. &#34;Ce serait compliqué de faire mon boulot si ce n&#39;était pas le cas. Pourquoi ?&#34;

&#34;Je pense que quelqu&#39;un au sein de la Fondation utilise notre filiale à Portland pour commander une substance anormale provenant de Trois Portlands. Qui d&#39;autre a accès à ces informations ?&#34;

&#34;Quoi ?&#34; dit Gabe en clignant des yeux.

&#34;Qui d&#39;autre a accès à ces informations, Gabe ?&#34;

&#34;Ben, pas mal de personnes. D&#39;autres comptables, les administrateurs, les membres du Comité d&#39;Éthique faisant des vérifications. Ce n&#39;est pas vraiment un truc restreint au Niveau 4. Vous pensez que quelqu&#39;un blanchit de l&#39;argent via Spicy Crust ?&#34;

Ross ne répondit pas. Elle fixa le vide, une main gantée sur son menton, en réfléchissant.

&#34;Est-ce que ces informations sont sauvegardées, et si oui à quelle fréquence ?&#34; répondit-elle.

&#34;J&#39;ai des sauvegardes régulières de la plupart des comptes sur un disque dur portable-&#34;

&#34;Sortez la sauvegarde de la semaine dernière et comparez-la avec celle qui est actuellement dans la base de données ! Je vous parie vingt balles qu&#39;elles ne correspondent pas.&#34;

&#34;Mais pourquoi ?&#34; demanda Gabe. Il arborait une expression implorante. &#34;Agent Ross, je veux vous aider mais vous devez vous calmer et me dire ce qui se passe !&#34;

&#34;Creed et moi tentons de faire tomber une grande opération paracriminelle agissant à Trois Portlands depuis des mois maintenant, Gabe,&#34; répliqua Ross. &#34;Nous n&#39;avions eu aucune piste solide jusqu&#39;à quelques semaines de cela. Et puis de nulle part, il y a une tentative d&#39;assassinat sur Creed et moi par des gens qui savent que nous sommes des skippers et que je suis une thaumatologiste. Ensuite, lorsque l&#39;U2I tente de coincer les fabricants, ils découvrent que non seulement les suspects ont été rencardés mais aussi une tonne de reçus de Spicy Crust. Les miettes de pain pointent en direction de quelqu&#39;un de la Fondation, Gabe ! Je ne sais juste pas qui et pourquoi pour l&#39;instant. Mais si les informations dans votre sauvegarde ne correspondent pas à celle dans la base de données, alors ça veut dire que c&#39;est quelqu&#39;un avec un accès ASIA de haut niveau et ça réduit fortement le nombre de suspects. Suffisamment sans doute pour que les Affaires Internes débarquent sur les chapeaux de roue. Donc s&#39;il vous plaît, Gabe, sortez ces infos !&#34;

&#34;Eh bien pourquoi ne l&#39;avez-vous pas dit plus tôt,&#34; dit-il en commençant à taper sur son clavier. Le comptable se mit rapidement à froncer des sourcils.

&#34;Eh bien ?&#34; demanda Ross en se déplaçant afin de jeter un coup d’œil par dessus son épaule.

&#34;Ça ne correspond pas. Quelqu&#39;un a falsifié ces comptes. C&#39;est mauvais, Ross. Très mauvais. J&#39;aurais dû avoir une alerte pour ce genre de modifications. Le système est compromis.&#34;

&#34;Pouvez-vous trouver qui a accédé aux entrées ?&#34;

Gabe hocha la tête et entra quelques commandes de plus. Une courte liste de noms apparut. La plupart était des comptables ou des techniciens de l&#39;ASIA. Un nom, cependant, se démarquait : la Dre Lindsey Morgan, du Comité d&#39;Éthique du Site.

&#34;Intéressant,&#34; dit Ross avec un rictus. &#34;La Dre Morgan vient souvent poser des questions sur le résultat net de Spicy Crust ?&#34;

&#34;Non,&#34; répondit Gabe. &#34;Je ne pense pas l&#39;avoir déjà rencontrée auparavant.&#34;

&#34;Nous avons eu un unique vote &#34;non&#34; du Comité d&#39;Éthique du Site lorsque Creed et moi avons proposé d&#39;utiliser une substance anormale afin d&#39;aider notre enquête. Vous voulez parier combien que ce vote provenait d&#39;elle ?&#34;

L&#39;écran de l&#39;ordinateur clignota.

**//&#34;Fur abeas !&#34;//**

Gabe et Ross se figèrent lorsqu&#39;une voix gutturale provenant de l&#39;ordinateur retentit. L&#39;appareil commença à crépiter d&#39;électricité et les lumières dans la pièce vacillèrent.

&#34;Merde ! Éloigne-toi !&#34; cria Ross avant de plaquer Gabe au sol.

Un main faite d&#39;électricité creva l&#39;écran de l&#39;ordinateur. Ross leva son bras droit. Cinq doigts crépitants s&#39;entremêlèrent avec les siens ; la force du contact la projeta contre le mur. Elle laissa échapper un cri aigu de douleur ; la main était toujours étroitement agrippée à la sienne. La température de la pièce chuta.

&#34;Débranche-le !&#34; cria Ross. De l&#39;électricité traversait son corps en long et en large.

Gabe se précipita en direction du pied du bureau ; des étincelles virevoltèrent lorsqu&#39;il arracha la multiprise du mur. La créature émergeant de l&#39;écran laissa échapper un hurlement. Un deuxième bras émergea de l&#39;écran et transperça l&#39;abdomen de Ross.

Ross hurla de douleur ; sa main gauche attrapa la nouvelle main tandis qu&#39;elle maintenait sa poigne avec sa main droite. Du givre commença à s&#39;accumuler sur elle alors qu&#39;elle devenait cyanotique ; l&#39;électricité qui traversait son corps était désormais concentrée dans ses bras. Avec un cri rauque, elle se jeta en avant en utilisant le mur pour se propulser du pied. Les mains électriques dans sa poigne se tordirent et commencèrent à se déformer, puis furent renvoyées dans l&#39;écran d&#39;ordinateur avec un craquement assourdissant ; des composants électroniques grillés furent projetés du bureau avec un panache de fumée noire.

Les lumières dans la pièce moururent et furent remplacées quelques instants plus tard par la morne lueur rouge de l&#39;éclairage d&#39;urgence.

&#34;Ross ?&#34; demanda Gabe en sortant de son abri, &#34;Vous allez bien ?&#34;

L&#39;Agent Ross hocha la tête en plaçant une main au-dessus de la plaie perforante dans son estomac. Le saignement s&#39;arrêta immédiatement. Elle recula, tentant tant bien que mal de rester debout contre le mur en tremblant.

&#34;Je déteste... la [[[a-brief-explanation-on-demonics|démonique]]]...&#34; réussit-elle à dire. &#34;Hé Gabe... tu penses que je peux t&#39;emprunter... ta veste ? J&#39;ai un peu... froid.&#34;

Ross s&#39;écroula au sol.

&#34;Oh merde. Merde. Merde. Merde. Merde.&#34;

Gabe traversa la pièce en un instant, attrapa une veste sur une chaise à proximité et l&#39;enveloppa autour de la silhouette recroquevillée de Ross. Le comptable farfouilla à la recherche de son téléphone, ouvrit l&#39;application de messages et en saisit un.

[[div class=&#34;content-panel standalone series&#34; style=&#34;background-color: #82CAFF;&#34;]]
sasha ross dans monbureau atqué besoin médecin
[[/div]]

Gabe appuya sur &#34;envoyer&#34;. Il redirigea ensuite son attention en direction de l&#39;agent au sol.

&#34;Qu&#39;est-ce que je fais ?&#34; pensa-t-il à voix haute. Il se figea en entendant la porte de son bureau s&#39;ouvrir derrière lui.

&#34;M. Merlo.&#34; La voix était douce et masculine. &#34;Veuillez vous éloigner de l&#39;Agent Ross.&#34;

Le comptable regarda par dessus son épaule. Un jeune homme dégingandé avec d&#39;épaisses lunettes se tenait dans l&#39;embrasure de la porte ; il portait une combinaison de l&#39;équipe de maintenance du site. Il tenait un fusil à pompe dans ses mains. Son canon était pointé en direction du torse de Gabe.
