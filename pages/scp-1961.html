    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1961 – Transformationskabine
**Autor:** [[*user eric_h]] 
**Original:** http://www.scp-wiki.net/scp-1961
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1961

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1961 wird in Forschungsbucht 12 am Standort-22 unter Standardsicherheit auf Schlüsselkartenebene gelagert. SCP-1961 ist bei Experimenten nur durch D-Klasse-Personal zu testen, mit Genehmigung von Forschungspersonal mit Stufe 3 oder höher. Die Umwandlung anderer Foundation-Mitarbeiter ist per O5-Anordnung ausgesetzt, ebenso wie Anfragen zur SCP-1961-Verwendung durch jede Nicht-Foundation-Organisation, unabhängig von der Freigabestufe.

Jede Person, die durch SCP-1961 bearbeitet wird, wird als Instanz von SCP-1961-1 betrachtet. Verschmolzene Instanzen von SCP-1961-1 werden zu SCP-1961-2. Das Eindämmungspersonal sollte sich bewusst sein, dass SCP-1961 selbst sicher ist, SCP-1961-1 und SCP-1961-2 jedoch der Euclid-Klasse angehören. Wenn es notwendig ist, ein Exemplar von SCP-1961-1 oder SCP-1961-2 zu terminieren, sind Feuer oder Zersetzung in Säure das empfohlene Mittel. Dem Personal, das SCP-1961-1 oder SCP-1961-2 bewacht, werden daher Flammenwerfer ausgegeben.

SCP-1961-1-Subjekte haben Schutzanzüge vom Typ 47-B zu tragen, wenn sie sich in Anwesenheit von Foundation-Mitarbeitern, anderen Instanzen von SCP-1961-1 oder anderen Instanzen von SCP-1961-2 befinden, es sei denn, für Experimente ist eine direkte Aussetzung erforderlich. D-Klasse-Personal, das zu SCP-1961-1 umgewandelt wurde, ist von der monatlichen Terminierung ausgenommen, unterliegt jedoch allen anderen D-Klasse-Einschränkungen und es besteht ein höheres Fluchtrisiko. SCP-1961-2-Exemplare werden im Verhältnis zu ihrer Größe stärker und größere Subjekte sollten mit entsprechender Vorsicht behandelt werden.

Umgewandelte Foundation-Mitarbeiter sollten als fragwürdig angesehen werden und dem Sicherheitsprotokoll 10-C unterliegen. 

Instanzen von SCP-1961-1 und SCP-1961-2 sind in einem Standard-Wartungs-/Rückhaltebereich für lebende Exemplare einzudämmen.

**Beschreibung:** SCP-1961 ist eine 2,5 m x 1,5 m x 1,5 m große Spiegelkabine, bestehend aus Holz, Stahl und [DATEN GELÖSCHT]. Es ist so konzipiert, dass es eine Mischung aus ████████- und ██████-Strahlung aussendet und die Strahlen auf ein menschliches Subjekt konzentriert, dem zuvor [DATEN GELÖSCHT] und verarbeitetes SCP-2408-1-Blut injiziert wurde. [Siehe Dokument 1961-P-3 für Synthese- und Verabreichungsanweisungen.] Die Verwendung von SCP-1961 ist für Subjekte tödlich, die nicht mit den entsprechenden Injektionen vorbereitet wurden. Die Bearbeitung durch SCP-1961 ist nicht umkehrbar.

Der Zweck des Verfahrens besteht darin, dem behandelten Subjekt die Möglichkeit zu geben, seine körperliche Form nach Belieben zu ändern und die Änderung freiwillig auf unbestimmte Zeit beizubehalten. Das Verfahren von SCP-1961 ist nur teilweise erfolgreich. Behandelte Subjekte (im Folgenden als SCP-1961-1 bezeichnet) nehmen eine amorphe Form an, bestehend aus ihrer ursprünglichen Masse, umgewandelt in eine Substanz, die dem Protoplasma ähnelt. Trotz des Fehlens von erkennbaren lebenswichtigen Organen behalten die Subjekte von SCP-1961-1 ihre Intelligenz und Persönlichkeit in ihrer neuen Form bei. SCP-1961-1-Subjekte können lernen, sich in jede beliebige Form zu formen, die Masse konserviert; dies ist keine angeborene Fähigkeit, und es gibt große Unterschiede in der Begabung zwischen den einzelnen Subjekten (ungefähr 40 % haben schließlich Erfolg bei der Simulation einer menschlichen Form). 

SCP-1961-1-Subjekte können die Form nicht-menschlicher oder sogar anomaler Wesen annehmen, erhalten dabei jedoch keine zusätzliche Stärke oder besondere Fähigkeiten.

Die Formumwandlung ist körperlich ermüdend und SCP-1961-1-Subjekte waren nicht in der Lage, die menschliche Form über einen Zeitraum von mehr als vier Stunden beizubehalten, was mindestens acht Stunden in amorpher Form benötigt, bevor ein weiterer Versuch unternommen werden kann. Es ist auch wahrscheinlich, dass Subjekte an Festigkeit verlieren, wenn sie wütend, erschreckt oder gezwungen sind, sich stark auf eine andere Aufgabe zu konzentrieren.

SCP-1961-1-Subjekte sind normalerweise in wasserdichten Umweltanzügen eingedämmt. Dies verhindert unbefugte Interaktionen zwischen Exemplaren und ermöglicht es den Subjekten, ein etwas menschliches Aussehen (und ein vollständig menschliches Aussehen, indem sie lernen, Kopf und Hände umzuwandeln) beizubehalten.

SCP-1961-1-Subjekte können miteinander verschmelzen, um größere amorphe Formen zu bilden, die als SCP-1961-2 bezeichnet werden. Der Verschmelzungsprozess ist freiwillig, aber offenbar nicht umkehrbar. Es ist nicht bekannt, wie viele Individuen zu einer SCP-1961-2-Kolonie verschmelzen können; die größte unter Eindämmung besteht aus ██. Theoretisch gibt es keine Begrenzung für die Größe eines SCP-1961-2-Exemplars. SCP-1961-2-Kolonien verlieren die Fähigkeit, sich in erkennbare Formen zu verwandeln und können oder wollen nicht mit Foundation-Personal kommunizieren. SCP-1961-1-Subjekte können auf unbekannte Weise still mit SCP-1961-2-Exemplaren kommunizieren und behaupten, dass SCP-1961-2-Exemplare in einem &#34;Zustand der Gemeinschaft&#34; sind und Aspekte ihrer Intelligenz behalten. Es hat sich eine komplexe Reihe von Beziehungen zwischen SCP-1961-1- und SCP-1961-2-Subjekten entwickelt, die von den Foundation-Forschern kaum verstanden werden. SCP-1961-1-Subjekte waren bemerkenswert unkooperativ bei der Erklärung dieses Aspekts ihrer Entwicklung.

Aufgrund des Fehlens von Blut und lebenswichtigen Organen sind sowohl SCP-1961-1- als auch SCP-1961-2-Exemplare wesentlich widerstandsfähiger als Menschen gegen Traumata und feindliche Umgebungen. Obwohl ursprünglich für Spionageaktivitäten entwickelt, wurden SCP-1961-1-Exemplare sowohl für Kampfaktivitäten als auch für die Erkundung von Gebieten in Betracht gezogen, die für Menschen schwer zugänglich sind. Wenn sie angemessen kontrolliert werden können, können SCP-1961-2-Exemplare für manuelle Arbeiten in ähnlichen Umgebungen geeignet sein. 

Die Analyse der Zellstruktur von SCP-1961-1 und -2 legt nahe, dass Exemplare in der Lage sein sollten, sich durch binäre Fission zu reproduzieren, jedoch wurde kein Exemplar in Foundation-Gewahrsam dabei beobachtet.

**Anhang:** SCP-1961 wurde ████ von der █████████-Forschungsgruppe für die ███ entwickelt, mit halboffiziellem Zugang zu bestimmten Foundation-Materialien. Das Objekt wurde ████ in Foundation-Kontrolle übergeben, nachdem die Ergebnisse als zu gefährlich erachtet wurden, um von [ZENSIERT] genutzt zu werden. Die laufende Forschung wurde von [ZENSIERT] und [ZENSIERT] überwacht und die andauernde Foundation-Kontrolle ist seit ██ Jahren umstritten.

&gt; [Nur für den O5-Rat; Nachricht von Dr. █████████, ehemaliger Direktor der SCP-1961-Forschung, an das O5-Komitee]
&gt; 
&gt; Von: Dr. █████████
&gt; An: O5-█
&gt; Betreff: SCP-1961
&gt; 
&gt; Ich bin mir durchaus bewusst, dass das O5-Komitee tun wird, was es möchte, und ich kann nur Vorschläge machen, aber ich hoffe, dass diese ernsthaft berücksichtigt werden. Ich bitte um sofortigen Transfer von SCP-1961 und empfehle, dass alle Forschungen dazu eingestellt werden. Wenn wir das Beste für die Menschheit tun wollen, sollte SCP-1961 vernichtet und alle Exemplare von SCP-1961-1 und SCP-1961-2 getötet werden. General █████ hätte sonst eine Armee aus 1961-1-Einheiten, unterstützt von Teams von 1961-2. Er ist verrückt. 
&gt; SCP-1961-1-Exemplare sind keine Spione, &#34;Supersoldaten&#34; oder unser Personal, dem nützliche Kräfte gegeben wurde. Sie werden sich bei der ersten Gelegenheit gegen uns wenden.
&gt; 
&gt; Die Foundation hätte bei ihrer Erschaffung nicht helfen sollen, und wir sind verdammt, wenn wir weitermachen.</textarea></pre>
