[[include component:image-block name=885.jpg|caption=Instância f-284 de SCP-885-J. Fotografia tirada em 02/10/2012 às 12:45.]]


**Item nº:** SCP-885-J

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Atualmente, SCP-885-J permanece localizado na Área-13, apesar dos funcionários da Fundação especularem que poderá haver instâncias adicionais de SCP-885-J na residência do Pesquisador Jacobs. As investigações para descobrir como um ser humano poderia viver assim estão em andamento.

Foram feitas várias tentativas de acabar com o fenômeno através da comunicação direta com Jacobs, mas todas as tentativas resultaram em falhas repetidas. Instâncias individuais de SCP-885-J poderão ser temporariamente prevenidas através da ativação do Protocolo Lambda-8 (&#34;Revogar Os Privilégios Do Jacobs Na Sala de Recreação Até Que Ele Pare De Deixar Suas Louças Sujas Por Toda Parte&#34;) ou Delta-9 (&#34;Levar As Louças Sujas Deixadas Pelo Jacobs E Colocar Tudo Na Mesa Do Seu Escritório Até Que Ele Possa Aprender A Ter Responsabilidade). O Evento Zeta-4 (&#34;Jacobs Limpará Todos Os Pratos Depois Dele Igual A Um Maldito Ser Humano&#34;) deverá ocorrer, e SCP-885-J será considerado neutralizado depois disso. Entretanto, essa eventualidade foi declarada que é bem improvável de se acontecer.

**Descrição:** SCP-885-J é um fenômeno que ocorre depois da preparação de comida para o Pesquisador Darryl Jacobs na sala de recreação da Área-13. Independente da quantidade de comida, uma grande quantidade de louças sujas[[footnote]]Em um incidente, havia apenas três louças sujas, mas depois foi observado que as instâncias haviam se multiplicado para sete por meios desconhecidos[[/footnote]] serão geradas e deixadas sem nenhuma limpeza na pia da cozinha da sala de recreação. Diferente de louças sujas normais produzidas por alguém tem um bom conceito de responsabilidade e que não espera que todos os outros limpem as suas louças depois dele como se tivesse oito anos de idade, esses pratos ficarão sujos por um período indefinido de tempo, geralmente permanecendo lá entre um a três dias, antes que outro funcionário da Fundação se canse de olhá-los e limpe todos aqueles pratos por ele mesmo.

**Adendo 885-J-e34:** Em 07/09/2012, foram feitos vários pedidos para o Pesquisador Jacobs e seu namorado hippie para eles começarem a &#34;comer direito.&#34; Após isso, houve graves incidências de chás de ervas com cheiro desagradável, pastas estranhas e restos de vegetais que começaram a se manifestar em instâncias de SCP-885-J. Como resultado, a sala de recreação da Área-13 tornou-se infestada de moscas. A reclassificação de SCP-885-J de Euclídeo para Keter está pedente.

[[include component:image-block name=885.jpg|caption=Instância f-284 de SCP-885-J. Fotografia tirada em 02/11/2012 às 14:26. Observe a falta de mudança no status das louças sujas.]]</textarea></pre>
