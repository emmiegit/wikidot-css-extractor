**SCP-760-KO:** 더 작은 마음
**저자:** [[*user TocoT0ucan_98]]
**이미지 출처:** https://commons.wikimedia.org/wiki/File:Dortmund-Zoo-Kleiner_Panda151930.jpg CC-BY-3.0

[[include component:image-block name=https://upload.wikimedia.org/wikipedia/commons/6/61/Dortmund-Zoo-Kleiner_Panda151930.jpg|caption=새끼를 돌보는 레서판다. 출산 일주일 후 SCP-760-KO가 발생했다.]]

**일련번호:** SCP-760-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-760-KO를 미연에 방지하거나 정확히 예측할 수 있는 방법은 아직까지 밝혀지지 않았다. 담당 인원들은 SCP-760-KO 발생 징후를 조기에 파악할 수 있도록 레서판다를 암수 한 쌍 이상 보유중인 동물원 또는 동물 사육시설을 상시 감시한다.[[footnote]]더욱 용이한 감시를 위해, 재단은 현재 진행중인 레서판다 번식 프로그램에 은밀히 관여중이다.[[/footnote]]

출산이 임박한 레서판다가 새롭게 확인되었을 경우, 재단 인원을 해당 시설로 파견해 SCP-760-KO 발생에 대처한다. 나타난 SCP-760-KO-A는 가능하다면 회수하고, 회수가 어렵다면 동물이 섭취하거나 부패해 없어지는 식으로 자연스럽게 사라지도록 둔다. SCP-760-KO를 직접 목격한 인물이 있을 경우에는 필요에 따라 기억소거제 사용이 허가된다. SCP-760-KO가 대중에게 공개된 장소에서 발생하여 기억소거 처리만으로 은폐가 힘든 경우에는 커버스토리 C7182F (&#34;깜짝 이벤트&#34;)를 유포하여 그 변칙성이 드러나지 않도록 조치한다.

**설명:** SCP-760-KO는 최근 출산을 한 레서판다(//Ailurus fulgens//)를 대상으로 발생하는 변칙현상이다.

SCP-760-KO는 특히 출산 이후 1-2주 이내에 새끼를 낳은 레서판다에게만 발생하는데, 변칙 대상이 된 레서판다의 근처 무작위적인 장소에 각종 과일, 꽃잎, 대나무 이파리와 작은 죽순[[footnote]]장식된 죽순의 수는 보통 1~4개였는데, 그 숫자는 레서판다가 낳은 새끼의 수에 따라 달라지는 것으로 보인다.[[/footnote]] 등으로 장식한 리프이터 비스킷[[footnote]]식물을 주식으로 하는 동물들에게 급여하는 먹이. 콩과 콩깍지, 옥수수 가루, 사과 섬유질, 사탕무 과육, 아마유 등으로 만들어지며 비타민과 무기질도 몇 가지 첨가되어 있다.[[/footnote]]이 생성되는 식이다. 그 형태 및 크기는 사례마다 다양했으며, 보통 지름 8~10cm 정도 크기에 위에서 언급한 재료로 화려하게 꾸며져 있는 상태로 나타났다. 이 물체를 앞으로 SCP-760-KO-A라고 지칭한다.

생성 과정을 제외하면 SCP-760-KO-A 자체에는 별다른 특이성이 없으며, 인간과 동물 모두 회수한 SCP-760-KO-A를 섭취했을 때 아무런 이상반응을 보이지 않았다. SCP-760-KO의 발생 원인과 과정에 대해서는 아직까지 밝혀진 사실이 없다. 회수한 SCP-760-KO-A의 성분 분석 결과에서도 주목할 만한 단서는 포착되지 않았다.

현재까지 전세계 20여개국에서 SCP-760-KO 발생 사례가 기록되었으며, 대부분은 밤이나 새벽 시간대에 발생했다. SCP-760-KO가 야생 상태의 레서판다를 대상으로 발생한 사례는 아직까지 보고된 바가 없다.

**발견:** SCP-760-KO는 2017년 6월, 네덜란드의 로테르담 동물원에서 최초로 발견되었다. 당시 해당 시설에서는 쌍둥이를 출산한 레서판다를 사육중이었다. 처음에는 담당 사육사들이 자체적으로 마련한 축하 이벤트로 생각되었으나, 로테르담 동물원 경영진 및 직원 측에서 그러한 이벤트를 계획중이었다는 정황이 전혀 포착되지 않았다. 이후 레서판다를 보유한 다른 시설에서 유사한 사건이 수차례 발생하자 재단은 본격적으로 확인에 나섰으며, 조사 결과 변칙현상임이 입증되어 현재와 같은 격리절차가 수립되었다.

**부록:** 사건기록-760KO

2018년 8월, 네팔에 위치한 동물 보호시설에 출산이 임박한 레서판다가 있다는 보고를 받고 SCP-760-KO 대처를 위해 재단 인원이 해당 시설에 파견되었다. 그러나 새끼는 사산되었으며, 어미 또한 출산 직후 급격히 건강상태가 악화되어 폐사했다. 이로 인해 SCP-760-KO가 발생하지 않을 것으로 예상되었으나, 다음 날 아침 폐사한 레서판다가 있던 우리에서 종을 알 수 없는 파란색 꽃 두 송이가 생성되었다. 생성된 물체가 이전 사례와 차이가 있었다는 점에서 이 꽃들은 SCP-760-KO-B로 지정되었다.

SCP-760-KO-B는 뿌리와 잔가지가 제거된 채로 깔끔히 다듬어져 있었고, SCP-760-KO가 발생한 장소가 건조한 상태였는데도 꽃잎에는 물기가 약간 맺혀 있었다. 꽃들은 곧바로 회수되어 분석을 위해 재단 연구시설로 보내졌으나, 이송 도중 갑자기 검게 변색되더니 산산히 부서져 전부 먼지로 변했다. 남은 먼지에서 유전자를 추출해내 SCP-760-KO-B를 인공적으로 복원하려는 시도는 성공을 거두지 못했다.</textarea></pre>
