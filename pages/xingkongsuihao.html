灌了一大口水之后，孟阳明又拨出一个号码。这个总被调侃为“深不见底”的水杯已经快要空了，但他一反常态，没有去加水。

“这不是个好事情，我再重复一遍，不是。”他对电话另一头说道——这不知道是第几遍重复了，他甚至懒得数自己用了几种语言。“告诉总部，我们摊上事儿了。CN分部请求调用[[[old:scp-2722 | SCP-2722]]]，就现在。”

放下电话之后，他又灌了一口水，接着又看了眼CN-940显示的东西，觉得自己还需要打好几个电话。

------

&gt; [[=]]
&gt; 《同宗行星地表文明科技水平提升动议》
&gt; [[/=]]
&gt; 根据现行的《行星地表文明科技水平提升实施办法》，民政部提议将Sol星系地表文明列入“提升计划”。作为不同时间线上的同宗文明，我们有必要将其提升至初级星际文明，防止其犯下相同的错误，或在未来成为我们的威胁。由于“提升计划”以往存在较多操作层面上的问题，民政部将联合科技部和防务部组成临时委员会以执行相关操作。
&gt; 
&gt; 另据防务部消息，勇达尔王国的活动痕迹在Sol星系周边的保留地被发现。为防止勇达尔王国向该文明传递不实信息，我们需要抢先与其接触，并推动其与戴森球建设统合部其他成员建交。
&gt; 
&gt; 详细措施如下：第一阶段，向该文明主要政治实体传授可控核聚变技术和行星系航行概论，争取在二十年内使其初步拥有利用Sol星系内资源的能力。第二阶段......
&gt; 
&gt; [[note]]
&gt; 中央执行委员会意见
&gt; 批准第一阶段行动，视该文明反应修正后续操作。
&gt; [[/note]]
该动议提出后，相关政策即被CN-940锁定为开启状态，二十年内不可修订。

------

&gt; 作为分部的中层联络干部，我明白O5议会诸位此刻的心情：一个对我们单项透明的高级文明要无偿给予我们技术，为什么拒绝呢？
&gt; 
&gt; 但我需要提醒诸位：CN-940-1本质上是个“异常”，甚至只是“一部分异常”。虽然CN-940-1在我们的宇宙中的确存在，但其他数个文明只是根据CN-940“逻辑推演”的结果，我们并没有观测到相关迹象。
&gt; 
&gt; 而CN-940-1视为“科学技术”的东西，很难说不是“异常”，甚至可能将整个人类文明拖入CN-940，变成CN-940-2或者其他什么东西。
&gt; 
&gt; 即使CN-940-1给我们正经八百的科技，让人类文明成为“一部分异常”是否是值得付出的代价？作为CN-940的负责人，我必须指出这个风险。
&gt; 
&gt; ——孟阳明向O5议会提交的书面材料（中文文本）

事件发生后24小时，“穹顶行动”开始，基金会总部及各分部开始密切监视黄道面及小行星带。

事件发生后48小时，“穹顶行动”结束。基金会共拦截了5个带有广播功能的探测器，并顺利读取了其携带的数据存储装置。这些数据记载了初步的行星系航行原理和可控核聚变技术，同时似乎设有定时广播能力，会在长时间无人读取相关数据时，将其以二进制编码格式的中文、英语、法语、俄语和阿拉伯语向地球广播。

事件发生后72小时，侦测到月球背面有轻微的空间扰动迹象。根据探测节点的数据，该区域出现了数个具有一定初速度，但运动方向不同的天体，预计将在一定时间后进入地月L4和L5拉格朗日点。根据基金会测算，若“穹顶行动”失败，这些天体到达L4和L5时，人类将具备初步的行星际航行能力。

另外，根据CN-940界面显示，少量同类天体被投放在火星轨道上，正向地球方向运动。

------

孟阳明正在整理“逡巡者”的报告，隔壁房间的一群人却争论不休。英语、法语、德语、俄语、日语......总部和分部的主要语言即使配上同声传译AI也显得嘈杂无比。

根据CN-940的数据，往L4和L5飞的那些天体，本质上是几大团可控核聚变装置的关键材料。按照探测器数据，这种被CN-940-1称为“兰德精炼元”的东西，是材料界梦寐以求的。

但在CN-940的界面上，这些东西只被标注为“聚变设施原材料”，头一次和CN-940-1的称呼不一致。孟阳明认为这是个危险迹象，但隔壁没人理会他的发言。

是啊，他们已经被CN-940-1的善意晃瞎了双眼，以为任何坑害人类的举动都逃不过CN-940的界面。一艘搭载着材料学家、矿业专家和宇航员的“赫拉克勒斯”飞船已经发射，大家都迫不及待地想要一睹“兰德精炼元”的真容。就算他动用所有的职权，也只能在队伍里塞进一个CN分部的模因团队而已——那人只能搭乘下一班飞船“雅典娜”跟上去。按说两艘船现在应该上路了，但是......界面上一直看不到。

而在阅读《行星地表文明科技水平提升实施办法》时，孟阳明甚至开始怀疑自己了——这么标准的操作流程、这么富有诚意的接触方式，会是坑害人类的做事风格吗？如果他们想对人类不利，把战舰开到地球一顿轰炸岂不是干脆利落？

这时，“逡巡者”找到了一份报告。

&gt; [[=]]
&gt; 《研究不同技术路径可控核聚变手段的建议》
&gt; [[/=]]
&gt; 《行星地表文明科技水平提升实施办法》几经修订，能够将文明间接触导致的文化冲击等负面影响最小化。但当前我们面对的问题很可能导致整个“提升计划”夭折：兰德精炼元对行星地表文明的影响。
&gt; 
&gt; 作为磁约束装置的重要材料，兰德精炼元是实现可控核聚变的关键。但在达到可控核聚变门槛的4个可提升文明中，对兰德精炼元的开采和使用似乎总是超出这些文明的技术水平——尽管我们已经传授了相关技术。
&gt; 
&gt; 根据历史资料，兰德精炼元对其中两个文明有未知的精神影响，其成员在获得后不久相继丧失了自我意识。行星地表的文明活动以极快速度停止，最终导致行星生态崩溃，在可预见的将来都很难出现智能生物。
&gt; 
&gt; 而在剩下的两个文明中，一个在使用兰德精炼元时总是诱发各种事故，最终不得不停止相关技术的研究。而另一个在聚变堆投入使用的第三十年爆发了全球性核事故，其行星地表现在仍是一片废土。
&gt; 
&gt; 科技部现在还试图研究低配版兰德精炼元开发技术，但进展十分缓慢。在此我建议，同步开发一种不依赖兰德精炼元的可控核聚变技术，在提升计划成功率的同时为我们预留技术储备。
&gt; 
&gt; 而对于相关技术路线，我有一些不成熟的想法.......

孟阳明感觉一股凉意蹿上脊背——兰德精炼元到底是什么东西？这时“逡巡者”发来消息：一场“提升计划”临时委员会的会议即将召开，可以选择旁听。

他觉得自己别无选择。

&gt; 临时委员会会议记录L-001
&gt; 
&gt; 参会者：民政部官员、科技部顾问、防务部情报局探员
&gt; 
&gt; 旁听：永生者
&gt; 
&gt; **民政部官员：**首先向永生者致敬，并感谢他能够在百忙之中抽出时间旁听我们的会议。下面我们进行今天的议程。
&gt; 
&gt; **科技部顾问：**同宗文明在接触“兰德精炼元”的过程中出现了事故，具体情况请防务部探员说明。
&gt; 
&gt; **防务部情报局探员（以下简称防务部探员）：**我们的监测结果表明，该文明派出了前后编队的两艘小型飞船，试图直接接触我们从小行星带向行星方向投送的兰德精炼元团块。但在第一艘飞船与团块接触后3分39秒，发生了疑似燃料泄漏的事故，因剧烈爆炸而解体并弹射出黑匣子。第二艘飞船在发现异常后终止减速过程并试图转向，但其动力系统可能也出现了事故，现在只能以极慢速度向行星移动，预计需要六十年左右才能进入着陆轨道。
&gt; 
&gt; **民政部官员：**科技部对此有什么分析吗？
&gt; 
&gt; **科技部顾问：**初步估计是对方没有按照操作规范处理兰德精炼元团块导致的。根据我们的推论，同宗文明至少需要十年时间才能摸到聚变堆的门槛。现在就派舰船采集兰德精炼元，无论如何都是冒进的行为。但没有第一手资料的话，无法进行深入分析。
&gt; 
&gt; **民政部官员：**能否向同宗文明发送兰德精炼元处理技术？
&gt; 
&gt; **科技部顾问：**不建议这么做。早期技术效率低下，最新技术他们无力掌握。而且“技术管道”造成的社会影响大家都很清楚。
&gt; 
&gt; **防务部探员：**等一下，我通报一下最新情况。同宗文明已经派出救援飞船，但从飞行轨道看没有回收残骸的意愿。进一步计算表明，这些残骸对团块飞行轨道的影响可以忽略不计。
&gt; 
&gt; **民政部官员：**那么我们会继续注意同宗文明的内部情况。他们应当能够总结这次教训。
&gt; 
&gt; 【会议结束】

------

“赫拉克勒斯”黑匣子中提取的录音

&gt; 
&gt; **矿业专家：**准备好了，但我还是很紧张。
&gt; 
&gt; **材料学家：**确实没见过这种......物质。看起来就像一团马赛克。
&gt; 
&gt; **宇航员：**好啦，一团偶尔动弹的马赛克算是好对付的。你们现在可以开舱门了。
&gt;

&gt; 
&gt; **材料学家：**这东西的外形和资料记载完全对不上，按理说应该是一种黑色矿石。

收到“赫拉克勒斯”的信号后，“雅典娜”试图停止减速过程并改变航向，在这一过程中因操作失误导致动力系统故障。推测认为，“兰德精炼元”通过“赫拉克勒斯”的循环系统进入了飞船内部，引发了动力系统故障。O5议会否决了再次提取兰德精炼元的计划。

------

CN-940项目组对“逡巡者”报告的分析（部分内容）

&gt; 我们借助“逡巡者”，对CN-940-1的技术文档进行了筛查。通过对各领域技术的归纳总结，我们提取了一份包含数十种新材料的清单：
&gt; 
&gt; * 兰德精炼元
&gt; * 贝塞斯达超固态物质
&gt; * 坎巴拉高能水晶
&gt; * 羲型合金
&gt; * 郜库耀稳定同位素
&gt; ......
&gt; 
&gt; 从“兰德精炼元”的情况推断，这些技术文档中至关重要的新材料，十有八九是异常物品。如果相关资料在人类社会扩散，极可能在全球范围引发CK级事件。
&gt; 
&gt; 项目组认为，我们需要通过合理的方式，让CN-940-1放弃对人类文明进行提升。任何同CN-940-1的战争都是不对等的——对方只需要向地球抛射工业原料就能灭绝人类了。

再次订正了遣词造句之后，孟阳明把报告用加密信道发给了总部。随后，他拿起了旁边的红色电话：

“让丙午-1‘那个’队长过来报道，就说我要跟他聊点事情。另外，联系Area-CN-21的主管，问问那边还有什么项目允许实验。”

挂上电话之后，孟阳明仰头举杯一通猛灌，还任由来不及喝掉的水浇自己一头一脸。之后他开始掐表，等着“那个”队长进门的一刻。

至少现在都放弃幻想了，他想。</textarea></pre>
