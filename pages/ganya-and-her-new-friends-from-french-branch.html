    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

บรรยากาศของไซต์-29 ในวันนี้ได้มีสีสันและความแปลกใหม่ที่แตกต่างจากเดิมซึ่งมาจากบุคลากรของสถาบัน SCP จากสาขาของประเทศดินแดนน้ำหอมอย่างฝรั่งเศส โดยเฉพาะจากบุคลากรต่าง ๆ ที่มีความเกี่ยวข้องกับหัวหน้าแผนกบริการช่วยการวิจัยของสาขาฝรั่งเศสที่รู้จักกันเป็นอย่างดีในสาขาดังกล่าว

การประชุมปรึกษาหารือกระชับความสัมพันธ์และทำงานวิจัยวัตถุ SCPs ร่วมกันระหว่างบุคลากรสถาบัน SCP สาขาไทยและสาขาฝรั่งเศสได้จัดขึ้นภายในไซต์-29 ส่วนฉันได้รับมอบหมายให้เป็นมักคุเทศน์สำหรับโซนห้องกักกันวัตถุ SCPs ที่อยู่ชั้นใต้ดินของไซต์-29 ฉันอธิบายและแนะนำวัตถุ SCPs ต่าง ๆ เหล่านั้นเป็นภาษาฝรั่งเศสในงานนี้ แต่แน่นอนว่าต้องเป็นวัตถุ SCPs ที่ไม่ได้ห้ามบุคคลอื่น ๆ ที่ไม่เกี่ยวข้องกับการวิจัยตัวนั้นได้รับรู้แม้ว่าบุคคลนั้นจะมีระดับการรักษาความปลอดภัยที่สามารถเข้าถึงได้ก็ตาม

ระหว่างที่ฉันอธิบายเกี่ยวกับวัตถุ SCPs ที่เกี่ยวกับนักล่าหรือมักจะชอบทำร้ายบุคลากรหรือสังหารสิ่งมีชีวิตทุกชนิดที่วัตถุ SCPs ตัวนั้นเห็น ฉันได้สังเกตว่า ดร. กริม ได้ให้ความสนใจมากเป็นพิเศษ และบางทีเขาอาจสนใจวัตถุ SCPs จากไซต์36-BM ด้วยก็เป็นได้ ถ้าเขาสนใจวัตถุ SCPs ในแนวไสยศาสตร์ด้วยล่ะก็ แววตาของเขาฉายแววประกายของนักล่าเลยล่ะ

ฉันยังได้สังเกตปฏิกิริยาของบุคลากรอื่น ๆ บางรายที่ติดตามเขามาด้วย อย่างเช่น ดร. โฮลท์ แสดงปฏิกิริยาความตื่นเต้นและความกลัวมากเป็นพิเศษ ซึ่งทำให้แลดูเหมือนเป็นเด็ก ๆ มากที่สุดในกลุ่มซึ่งนอกจากรูปร่างภายนอกแล้ว แต่ฉันก็ไม่ได้ว่าอะไรเขาในจุด ๆ นี้หรอก ดร. เบนจิท่าทางจะผิดหวังหรือไม่ก็เบื่อหน่ายเนื่องจากในขณะนี้ไม่ค่อยมีวัตถุ SCPs ในแนวหุ่นยนต์ AI ในไซต์นี้ หรือแม้กระทั่งไซต์อื่น ๆ ในขณะนี้ แต่เขาอาจมีความหวังมากขึ้นถ้าเขาได้ไปเยี่ยมที่ไซต์-114u ส่วน ดร. ฟร็อกอาจสนใจวัตถุ SCPs ที่มาจากไซต์36-BM มากที่สุดก็เป็นได้เนื่องจากเป็นไซต์ที่กักเก็บวัตถุ SCPs ในแนวไสยศาสตร์ที่ส่วนใหญ่เป็นไปได้ว่าอาจมาจากสมาคมผู้ใช้อำนาจแห่งศาสตร์มืด แค่หวังว่าเขาคงจะไม่โดนทางไซต์นั้นเข้าใจผิดไปเสียก่อนว่าเป็นหนึ่งในพวกกลุ่ม GOI กลุ่มนั้น แม้ว่าในความเป็นจริงแล้วคนที่เล่นมนตร์ดำอาจไม่ใช่สมาชิกของพวกสมาคมผู้ใช้อำนาจแห่งศาสตร์มืดเสมอไปก็ตาม

ฉันรู้สึกว่าฉันถูกใจกริมมากที่สุดแม้ว่าฉันเองก็รู้สึกดีกับคนอื่น ๆ เหมือนกัน เพราะความเป็นนักล่าของเขาที่ฉันรู้สึกได้จากแววตาคู่นั้น แววตานั้นกระตุ้นให้ฉันเข้าหาเขาราวกับว่าอยากจะท้าทายให้เขาแสดงความกระหายของนักล่าออกมา พวกเราทั้งคู่เป็นเพื่อนสนิทกันอย่างรวดเร็วในรูปแบบเพื่อนรักหักเหลี่ยมโหด เนื่องจากพวกเราชอบยั่วโมโหใส่กันและกัน ซึ่งในบางครั้งเนเรมซ่าหรือไม่ก็รันต้องมาห้ามด้วยตัวเองแม้ว่าพวกเราไม่ได้จะฆ่ากันจริง ๆ ก็ตาม

แต่ถึงแบบนั้น การประชุมปรึกษาหารือกระชับความสัมพันธ์และทำงานวิจัยวัตถุ SCPs ร่วมกันระหว่างบุคลากรสถาบัน SCP สาขาไทยและสาขาฝรั่งเศสที่จัดขึ้นภายในไซต์-29 ก็ได้จบลงด้วยดี ทั้งฉันและกริมก็ไม่ได้ยั่วโมโหกันในเวลาที่จำเป็นต้องวางตัวอย่างเป็นทางการเนื่องจากกาลเทศะและความเหมาะสม

หลังจากที่บุคลากรสถาบัน SCP สาขาฝรั่งเศสจากไปไม่นานนักประมาณวันสองวัน เสียงแจ้งเตือนจากโทรศัพท์มือถือของฉันดังขึ้น นิ้วเรียวยาวของฉันจัดการกดเพื่อเปิดอ่านข้อความอีเมล์ที่ส่งมา

&gt; **ถึง** กัญญาฯ
&gt; **จาก** กริม
&gt; 
&gt; ขอบใจมากนะที่มาแนะนำพวกวัตถุ SCPs ให้ฉันกับเพื่อนฉัน
&gt; 
&gt; ถ้าฉันกับเพื่อนฉันมาที่สาขาไทยอีก ฉันอยากให้เธอมาทำงานกับพวกเราจนกว่าพวกเราจะกลับหรือไม่ก็ไปที่สาขาอื่น ๆ ไม่ต้องห่วง เดี๋ยวฉันขออนุญาต ผอ. ไซต์ของเธอให้และจะบอกล่วงหน้าก่อนแน่ ๆ
&gt; 
&gt; ป.ล. ฉันชอบน้ำเสียงฝรั่งเศสของเธอนะ ได้ยินทีนี่อยากบีบเจ้าไก่เหลืองเลยล่ะ

ฉันหัวเราะเบา ๆ พร้อมกับมีความรู้สึกดีใจและความรู้สึกที่ถูกยั่วโมโหปะปนกัน ว่าแต่อันที่จริงแล้วชื่อเล่นของฉันชื่อว่าจันทร์นะ แต่ทำไมทุกคนชอบเรียกชื่อเล่นว่ากัญญาฯ มากกว่า รวมถึงเจ้านี่ด้วย</textarea></pre>
