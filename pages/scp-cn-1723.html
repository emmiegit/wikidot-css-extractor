&gt; 以上内容我都将服从。并从今日开始，抵御不可思议之物于阳光之外，绝不让它置于众人眼中。我将客观的认识这个世界，不神化或崇拜任何事物。我已经准备为常态付出一切，包括我自己的生命。我将忠于我的职责，忠于我的使命。人类必定战胜异常。
 
**项目编号**：SCP-CN-1723
 
**项目等级**：Keter
 
**特殊收容措施**：--项目已完全融入常态社会中，任何收容措施均无效。除必要监控活动外已撤出一切收容措施，监测小组需每两天上报一次监测结果报告。若项目出现异常活动，特殊处理小组应立即前往查明。当查明结果为“抑制可能性低”及以下评级时，基金会将放弃所有对项目异常活动的控制行为。在得到监督者议会许可的情况下，允许启用“和平演变”应急预案。--
 
**描述**：--SCP-CN-1723为一出现在BC3500±600的社会异常现象，表现为所有个体对科学展现出极度狂热的崇拜，并逐渐对科学出现宗教般的崇拜。并以此文化形态为基础建立国家政权等政治结构，同时也由此衍生出相关的文化形态--[[footnote]]例如数字诗歌、奇术歌剧、生物画展等，文本等文化形态也将受到影响，例如《巴黎研究院》等[[/footnote]]。
 
--科学研究方面未受项目的影响，但由于各地的科学技术形态区域不同导致各国的冲突尖锐--[[footnote]]例如位于北亚以欲肉教和生物科技崇拜的双元宗教国家与位于欧洲大陆以机械科学技术崇拜的欧罗巴帝国冲突尖锐，在乌拉尔-大高加索山脉地区频繁发生军事冲突。同时还有中华帝国为代表的奇术科学技术形态与欧罗巴帝国代表的机械派冲突，美墨合众国与哥伦比亚帝国虽兼备奇术与机械宗教信仰，但由于所结盟势力和国内不稳定因素的原因矛盾依然尖锐。[[/footnote]]。--科学技术形态的分化现已证实与项目有一定关系，在最早期各地交流并不频繁时已经出现了科学技术形态分化与科学崇拜。--
 
--目前常态社会虽科学技术形态依然正常，但文化与政治方面出现了极大的畸形。经史学部研究司7所研究表明，在过去将近三千年大部分国家的政治体系仍然没有彻底的改革。虽然有些国家已经开始尝试剥夺学阀与皇帝的势力，并效果显著，但仍然无法从根本上解决政治形态上的畸形。生产力的进步除了科学的进一步进步外，并未带来实际性的改变，基金会也由此得出了本世界人类社会形态受到异常的控制--[[footnote]]虽然现在大部分国家仍然保持着传统定义上的帝国式封建制度，但实际上各国在更趋向于成立某些机构来限制皇权。例如中华帝国的内阁与欧罗巴帝国的议会、哥伦比亚帝国的南北参议院和奥斯曼帝国的旗会等[[/footnote]]。
 
--项目已扎根在人类社会之中，无法根除。换而言之，项目是常态的不可分割一部分。考虑到精准跨时空干涉理论尚未成熟、干涉波段表仍未测绘。现已证实跨时空干涉理论不可行，使用现有手段进行干涉风险过大。因而基金会仅在监测和小范围异常波动修正方面有所作为，同时项目也无向恶性演化的趋势，故无必要进行过度的干涉。-- ## white|投降 ##
 
--项目相关的溯源工作进行并不顺利，除鉴定大概出现时间外无任何进展。项目如何起源、起源于何处、目的如何，近期无法得出有效可信的结论。--

[[note]]
**来自**：Delta特工
 
**至**：Dr. Despair
 
近期在历史模型演算时出现了一些错误，具体内容我会在晚上将备份发给你。
 
关于这些错误，我觉得值得深入调查一下。我们将数十年来所有搜集到的资料和参数准确无误的输入了进去，但其演算出来的世界与我们的世界大相径庭。就我的直觉而言，我觉得我们一定还有什么十分重要的参数数据没有收集到。但这重要的参数是什么我们还一无所知，在最后我希望所长能批准我们对这项重要的参数立项调查。
[[/note]]
 
@@@@
**文件调取记录**：
  
&gt; **调取人**：Dr. Despair
&gt; 
&gt; **调取人所属单位**：史学部研究司7所
 
 **文件内容**：
 
&gt; **BC11230AD演算结果备份**：
&gt; 
&gt; **社会概况**：
&gt; 
&gt; 存在数百个国家以及近两千个民族，科技发展水平已到达信息时代初期。社会形态目前已走过三个阶段，正处于第三阶段与第四阶段交界处。所有帝国已全部消灭，“封建社会”不复存在。科技形态仅有一种，且含有奇术以及超自然要素。
&gt; 
&gt; **研究员笔记**：需注意这与我们的世界完全不同，但我们所输入的基本参数与我们世界的基本参数完全相同。仪器与计算机在检查后也确认没有任何错误与损坏，目前推测是因为参数收集不全。
 
[[note]]
**来自**：Delta特工
 
**至**：Dr.  Despair
 
我们的调查结果出来了。
 
我们什么都没有查出来，模型也检查更新了不下数十次。可无论怎么演算最后的结果都和第一次一样。模型和仪器没有任何问题，参数也没有任何问题。那个参数或许不存在，但到底错在什么地方了。
[[/note]]
 
[[note]]
**来自**：史学部主任Dr. Simon
 
**至**：监督者议会
 
我想你们已经了解过关于CN-1723的资料了，在此我不再赘述。
 
先生们，当你们看到这样一个把史学部研究司上千人搞得团团转的错误时你们会想到什么？部门效率低下？仪器技术落后？还是我们又该改革体制了？你们坚信我们的科学能引刃而解所有的困难，但现实总与理想背道而驰。
 
仪器没有错误，员工们也尽其所能，体制也根本没有问题。仪器是绝对正确的，错误发生在我们身在其中的世界。我们就生活在一个异常的社会中，它影响着我们的一切。它同我们一起出现，决定了我们将去向何处。
 
我们尚未发现这个异常的实体存在，但我敢肯定它一定存在于世。故此我希望能立项研究这个社会异常，寻找是否能有控制它的方法。我们不敢怠慢，这决定了一切。
 
[[/note]]
 
[[note]]
**来自**：Dr. Despair
 
**至**：史学部主管Dr. Simon
 
我们失败了。
 
就算经过重新建立的数据库与在概念部协助下造出的象征着绝对理性的仪器演绎后，结果依然和第一次演绎结果相同。我们的世界就是个异常，我们生活在异常之中。
 
在这里请允许我说：常态已死。
 
[[/note]]

&gt; **来自**：八号监督者
&gt; 
&gt; **至**：史学部主任Dr. Simon
&gt; 
&gt;  许久未有通信，今日难得有空，与老友交谈一二句。
&gt; 
&gt;  我们在过去的一年里都增长了不少阅历，这千年难得一遇的大危机正巧让我们碰上了。或许是不幸，抑或幸运至极。
&gt; 
&gt; 也许它只是想动一下，翻个身什么的。谁知道呢？我们不在了也许它还在，我们不过是他脑海中的一个念头罢了。
&gt; 
&gt; 老朋友，我希望你能让你的史学部开展一项史无前例的工作：把人类至今所有的历史记录下来。没有起始时间，没有截止时间。史学部存在除了忠实的记录一切外已经没有什么意义了，这不是人类的历史，更不是由人类历史塑造出人类的社会。
&gt; 
&gt; 我经常在不如意时这样告诫自己：如果过去不尽人意，那就看向未来。我们将克服也曾克服无数困难，常态将被也曾被维护，人将存在也曾存在于世。梦是彩色的，可现实却是永恒的灰色。如果能有重来的机会，我宁愿不去揭示那个真相到底是什么。你、我、基金会里的所有人，在“春季动乱”中都失去了太多太多。我们不愿意相信这一切，我们认为不应该是真相的样子。于是我们继续奋力前行，逆水行舟，被不断地向后推，直至回到过去的无知和迷茫。
&gt; 
&gt; 信仰崩塌后人们必将重新建立起一个信仰，所以让我们高呼：方法论万岁！</textarea></pre>
