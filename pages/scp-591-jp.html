**项目编号：**SCP-591-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-591-JP需收容、饲养在Site-8102的经抗爆处理的低危险生物收容室内。每天早晚的指定时间给予其40g市售狗粮作为食物，在其进食后到排泄SCP-591-JP-1为止，须通过室内的监控摄像头进行监视。确认到其排泄时，使用可远程操作的小型地雷处理机器人在不给予冲击的情况下尽快将SCP-591-JP-1回收，除保留部分用于试验外，其余进行焚烧处理。

在日本国内发生SCP-591-JP-1因为某种契机爆炸的事件时，在散布“未爆炸的炸弹”之类的适宜的掩盖故事之后，由假扮为为志愿者团体的外勤特工小组进行其周边环境的清理，将可能为SCP-591-JP-1的犬只粪便全部回收并焚烧。

目前，基金会收容有1个SCP-591-JP个体，可能仍然存在未被收容的个体。需对日本境内发生的爆炸事故的信息进行搜集，一旦发现与目前收容的个体在收容前引发的事件类似的事故，则赶赴该地区进行调查。

**描述：**SCP-591-JP为一可排泄具有异常性质的粪便（以下指定为SCP-591-JP-1）的体重4.2kg、体高35cm、体长60cm的袖珍腊肠犬（//Canis lupus familiaris//）的成犬个体。除上述的SCP-591-JP-1以外，其外表、脏器均不具备异常性，DNA检查的结果也完全与家犬一致。但犬种鉴定的结果与其身体特征相反，其含有猎犬与牧羊犬种的基因。此外，SCP-591-JP被收容时戴有写着“阿尔弗雷德”字样的狗牌的项圈，推测是饲养的犬类。--目前为止未发现其饲主。--在其被发现的██县██市距离约10km的█市内发现其饲主，并进行了采访（详见采访记录）。

SCP-591-JP-1是SCP-591-JP进食后约6～8小时间排泄的粪便。通常其长度在10cm左右，质量在20g前后，气味和触感、耐久性与一般犬只粪便相似，但若因被踩踏、被车等重物压坏等外在因素在地面上受到5kg以上的力时，会发生一次威力相当于普通的对人铺设地雷的爆炸。地雷探测器等设备对SCP-591-JP-1没有反应，而将SCP-591-JP-1完全焚烧、或埋于土壤内被微生物分解时，其不显露异常性。

SCP-591-JP是██县██市至█市的公路频繁发生行人和汽车突然爆炸的事故，而被送往医院的伤员有“以为踩到了什么柔软的东西就爆炸了”的证言，而引起了基金会的注意。派遣到该地区的特工在查阅事发地点附近的监控记录后发现了SCP-591-JP排泄SCP-591-JP-1的情况，且观察到SCP-591-JP-1在█小时后因被行人踩踏而爆炸的情况。基金会因此调查了该路段附近生活的野狗，并发现了同种类型的犬只，在确认到其粪便具备监控录像中发现的异常性后，将其编号为SCP-591-JP并收容。发生的事件散布“不法团体使用改造爆竹进行的恶劣的恶作剧”的掩盖故事以进行伪装，在听取被害人和相关人员的情况后对其进行A级记忆删除。此外该次事件当中共确认██人重伤、█人死亡，█台车辆在事件中损毁。

**__SCP-591-JP原饲主的采访记录__**

[[collapsible show=&#34;+ 阅览采访记录&#34; hide=&#34;- 结束阅览&#34;]]
&gt; **采访对象：**有坂██
&gt;  
&gt; **采访人：**██特工
&gt;  
&gt; **备注：**有坂证实在爆炸事件发生两个月以前自己饲养的SCP-591-JP失踪了。██特工假扮为保健所工作人员进入其公寓，并进行了采访。
&gt;  
&gt; **&lt;开始录音，20██年█月██日，██:██&gt;**
&gt;  
&gt; **██特工：**您养的那只狗，是这一只吗？[给对方看SCP-591-JP的照]
&gt;  
&gt; **有坂：**啊！没有错，这就是我家的阿尔弗雷德！！它没事吗？现在它在哪？！ 不会被被扑杀掉吧！！！
&gt;  
&gt; **██特工：**嗯，请您放心，您家的阿尔弗雷德在邻近的██市被保护着，现在正在午睡吧。
&gt;  
&gt; **有坂：**是、是这样啊……虽然找到了还是心慌意乱真是抱歉……但是真的没事太好了……谢谢你。
&gt; 
&gt; **██特工：**不客气。另外，██市的保健所在把走失的宠物狗交给饲主以前还要经过一些必要的手续，我能问您一些有关阿尔弗雷德的问题吗？
&gt; 
&gt; **有坂：**我明白了。它能回来的话，什么手续都可以。
&gt; 
&gt; **██特工：**非常感谢。那么我要提问了，您从什么时候开始饲养它的呢？
&gt; 
&gt; **有坂：**嗯——大概是三年以前吧，当时我一个人住这觉得很寂寞，就想要养狗。在网络上的收养者募集网站上看到了一只挺可爱的狗，就从原主人那里抱来了。
&gt; 
&gt; **██特工：**原来如此……顺便问一下，您和原来的饲主见过面吗？如果可以的话我想问一下对方的情况。
&gt; 
&gt; **有坂：**见过。对方的家……好像也是他的单位吧？因为当时是我直接去那里抱来的。对方似乎是自家开诊所的医生，见面的时候也穿着白大褂，给我留下的印象很深。还有就是……它很可爱，而且有些依依不舍的样子。啊，对了，“阿尔弗雷德”这个名字也是他取的，他还有另外一只狗，比这一只略大一些，同样也在找人收养，不过我觉得一个人照顾两只狗会很麻烦，就没能一起领养，对。
&gt; 
&gt; **██特工：**我明白了，顺便一提，接下来会问一些别的，现在我们在同时进行对饲主的饲养意识的调查，是关于狗粪的问题。希望有坂先生能回答这些问题。
&gt; 
&gt; **有坂：**可以。
&gt; 
&gt; **██特工：**那我问了。嗯，第一个问题，你在散步的时候，有没有好好地回收养的狗的粪呢？
&gt; 
&gt; **有坂：**当然做了啊，那是饲主的责任，如果不做那个就没资格养狗啦。
&gt; 
&gt; (以下略)
&gt; **&lt;录音结束，20██年█月██日，██:██&gt;**
&gt;  
&gt; **结束报告书：**在向有坂先生询问了SCP-591-JP的寄件地址以后，特工对其进行了A级记忆删除，并给予其一只与SCP-591-JP同种的腊肠犬。

[[/collapsible]]

**附录1：**基金会根据从该名饲主处得到的情报，对交出SCP-591-JP的人物及其据点进行搜索，并发现了伪装为废弃医院、推测与日本生类创研相关的研究设施，在该实施当中回收了以下的文件。

[[collapsible show=&#34;+ 阅览文件&#34; hide=&#34;- 隐藏&#34;]]

&gt; 关于旧日本陆军的”负号试制五式特殊军用犬”的实验记录及其手册，也即从前一直被期待可能转用到我们的研发的异常技术，经屡次反复试验也未能达到记录内将该异常性赋予大型犬只的效果，除腊肠犬外的犬种进行的试验亦未能成功。而成功案例的爆破力，由于属于体重轻的小型犬种，其威力不足。
&gt; 客户要求的是：
&gt; 
&gt; ・高于一般军犬的体力。
&gt; ・反坦克地雷的铺设能力。
&gt; ・在由于条约效力[[footnote]] 译者注：即《禁止地雷条约》。 [[/footnote]]禁止使用地雷的国家可以运用的隐蔽性。
&gt; 
&gt; 因此不得不说目前的开发手段已宣告失败，无法再批准更多的研发资金。
&gt; 为此，即使目前实验体D-1945-A1“Alfred”和D-1945-A2“Nobel”已经获得该异常性，也未能达到上述的发展性，因此该计划将在实验记录结束后废弃。另外，实验体的处置由你部门负责。

[[/collapsible]]</textarea></pre>
