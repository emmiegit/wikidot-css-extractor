[[include component:credit-button]]
**Artikel:** SCP-424 - Nanopantomimen
**Autor:** [[*user A Fat Ghost]]
**Original:** https://scp-wiki.wikidot.com/scp-424
**Übersetzer:** [[*user Balthuris]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-424

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Proben von SCP-424 wurden in das Labor von Dr. █████████ verbracht, wo sie von den Forschern Dr. Tidbury und Dr. Herman verwaltet werden. Die zentrale Kontingentmasse darf sich in den Personalebenen 2, 3 und 4 von Sektor-28 frei bewegen. Da sie ein akzeptables Maß an Kontaktfreudigkeit sowie ein grundlegendes Verständnis für die Konzepte der Privatsphäre und des persönlichen Raums bewiesen hat. Es gibt jedoch vereinzelte Vorfälle, in denen diese Höflichkeiten von SCP-424 nicht beachtet wurden, wenn auch nicht so häufig, dass zusätzliche Eindämmungsmaßnahmen erforderlich wären. Beschwerden können von Mitarbeitern der Stufe-3-Personalabteilung im Personalarchiv C-424 eingesehen werden.

__Zusatz:__ Das Personal sollte aufgrund des Verhaltens von SCP-424 keine gewalttätigen Maßnahmen gegen es ergreifen. Wenn es lästig wird, fordern Sie es einfach auf, zu gehen. Wenn es sich weigert, reichen Sie eine Beschwerde ein und melden Sie sich bei einem meiner Assistenten. Ich danke Ihnen.

-Dr. █████████ 

**Beschreibung:** SCP-424 wurde Anfang 2005 zufällig an einer Tankstelle in Campbell River, British Columbia, entdeckt. Die Dokumentation der Entdeckung und Ergreifung findet sich in Protokoll Nr. 424-B, Akten 424-1 ~ 10. SCP-424 erscheint im Ruhezustand als glatte, gallertartige Masse mit gleichmäßiger, schwarzer Färbung. In dieser Ruheposition bilden sich keine Muster auf seiner Oberfläche, wobei die Schattierungen ständig ihre Position wechseln. In Wirklichkeit ist SCP-424 eine riesige Ansammlung von mikroskopischen Organismen. Ob sie als Gruppe oder durch ein einziges (oder mehrere) Bewusstsein(e) funktionieren, ist nicht bekannt, da entnommene Proben ein ähnliches, jedoch unabhängiges Verhalten wie die Hauptmasse zeigen. Der Ursprung der Pigmentierung wird derzeit untersucht, hat aber bei den Hauptforschern keine Priorität.

Die zentrale Masse hat ein variables Volumen und bleibt bei einer konstanten Temperatur von 34 Grad Celsius, unabhängig von der Umgebungstemperatur. Soweit festgestellt werden kann, verfügt SCP-424 über keine erkennbaren sensorischen Merkmale, ist jedoch in der Lage, seine Umgebung mit taktilen, akustischen, visuellen und olfaktorischen Mitteln zu beobachten, wobei die Methoden noch getestet und untersucht werden.

SCP-424 ist in der Lage, seine formbare Zusammensetzung in die Form eines beliebigen Objekts oder Organismus, den es zuvor „gesehen“ hat, zu härten, wobei es nicht in der Lage ist, die Farbe oder Funktion (außer der Bewegung) dieser Form zu reproduzieren. Es kann ferner seine Pigmentierung so umgestalten, dass sie sich den Oberflächenmustern jeder neu angenommenen Form anpasst, wobei es nicht in der Lage ist, Farben zu reproduzieren. Für Test und Beispiele sollten Personen mit Stufe-2-Sicherheitsfreigabe Protokoll Nr. 424-F, Dateien 424-1~10 einsehen.
 
**Nachtrag:** Eine entkommene Probe von SCP-424 hat bewiesen, dass die Organismen die Verdauung überleben können. Die Becher des Personals sind zu beschriften und hell zu färben, um künftige Zwischenfälle zu vermeiden.

**Anhang:** Weder die zentrale Masse noch die entnommenen Proben benötigen feste oder flüssige Nahrung. Die Arbeitstheorie besagt, dass sie durch ständige Bewegung gedeihen, daher die ständige Verschiebung der Oberflächenmusterung im Ruhezustand.

**Nachtrag:** SCP-424 nimmt zwar gerne Vorschläge für Formen an, die es imitieren soll, aber es ist kein Mensch und wird wahrscheinlich nicht als solcher auf körperliche Gesten der Intimität reagieren. Dies ist als allgemeine Warnung an das ansässige Personal zu verstehen, und die Missachtung dieser Warnung ist ein Grund für die Verlegung in die Einrichtung [UNZUREICHENDE SICHERHEITSFREIGABE] zur sofortigen Neuzuweisung.

**Nachtrag:** Sollte SCP-424 stillstehen oder sich so verstecken, dass es nicht mehr auffindbar ist, kann es mit seiner Nummer gerufen werden oder es mit einem Nachahmungsangebot herbeigelockt werden (vor allem, wenn es sich um etwas handelt, das noch nicht nachgeahmt wurde).
Andere Methoden werden im Allgemeinen nicht empfohlen.

**Nachtrag:** Aufgrund der Reaktion von SCP-424 auf die Vorführung von &#34;Aliens&#34; im August 2005 wurden Filme des &#34;Horror&#34;-Genres aus den Schränken für die Freizeitausrüstung entfernt. Alle Rohrleitungen werden auf mögliche zufällige Fragmente der Hauptmasse von SCP-424 untersucht.
