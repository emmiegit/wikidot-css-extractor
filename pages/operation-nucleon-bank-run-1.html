作者 : [[*user Semibreve]]
[[include info:end]]
我噙著空氣中那份血稠。

白色琴鍵終於落在活字之上，
我連人帶著細碎瓦礫跩出來的那個人，
還有那麼一口氣。

黑夜深沉的色彩終被清晨的霞光驅散，
但那也僅是讓我們更加看的清楚；何謂地獄。

血紅的大地，
併合致死劑量的輻射線，
在這片大地上降下災厄。

已然被鮮豔色的屍袋取代死者生前的最後遺物，
堆積成山，
死亡侵蝕著，
瘟疫般蔓延；

已然無關乎情感，
無關乎脆弱的一切，
這就是災難，
這就是這個殘酷的世界。
@@ @@
@@ @@
@@ @@
@@ @@
人類總是重蹈覆轍，
一再，又一再。

「收隊，時間快到了。」

時間不停的流逝著，
我想要繼續留著，
查明所謂的生命跡象

但是輻射不會給我們太多時間。

難以入耳卻無比清晰的鐘點聲奏響在煉獄中，
輪到另一批烈士上前賣命。

黑色的琴鍵再度落在了死字之上。

----

國際原子能總署低濃鈾銀行，由國際原子能總署擁有並控制，擁有一定量的低濃鈾儲備，並作為成員國在核電廠低濃鈾供應意外中斷且無法從商業市場或其他任何途徑獲得低濃鈾的情況下的最終供應者。

90噸的低濃鈾實物儲備，整整90噸，有著良好的控管與國際監視，處理妥當，便不會發生任何事。
這點各位都非常清楚，災難的來臨並非不可預測，但總是難以控制。

現在，在場的所有人，在你們簽署合約的那剎那，便注定自己是要成為他人的天使，和地獄的巡禮者。

我不要求各位有什麼高尚的情操，也不需要什麼大義；你們從一開始就證明了自己的人格，是不屈的，是犧牲的。

是無畏的。

控制，收容，保護。

當一切失去控制，就交由我們貫徹保護。
