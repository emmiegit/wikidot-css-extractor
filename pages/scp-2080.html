    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2080 - Dads House
**Auteur :** [[user TL333s]]
**Traducteur :** [[user Joll]]
**Date de publication originale :** 13 octobre 2014
[[include credit:end]]

**Objet n^^o^^ :** SCP-2080

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-2080 est confiné //in situ// et a été barricadé au moyen de planches en bois. En guise de couverture, SCP-2080 a été déclaré comme condamné. Deux membres du personnel doivent être affectés au Poste d&#39;observation 2080 à des fins de surveillance. Tous les civils retrouvés sur la propriété de SCP-2080 doivent être détenus et interrogés. Une dose d&#39;amnésique peut être administrée aux individus interrogés au besoin.

Les instances de SCP-2080-1 ne doivent pas être retirées de SCP-2080. Si un événement d&#39;activation se produit, toutes les instances de SCP-2080-1 doivent être autorisées à accéder à SCP-2080 et toutes les instances de SCP-2080-2 doivent être confisquées puis amenées à la fourrière à la fin de l’événement. Deux instances de SCP-2080-1 et de 2080-2 sont gardées au Site-81 à des fins d&#39;expérimentation. Aucune tentative de sauvetage ayant pour objectif de libérer SCP-2080-1A ne doit être autorisée.

**Description :** SCP-2080 est une maison à deux étages située à Inkster, au Michigan. Elle représente le point central d&#39;un phénomène impliquant la duplication d&#39;un individu, M. ███████ █. Herschel Sr (SCP-2080-1), et une PT Cruiser 2001 bleue (SCP-2080-2). Des expériences ont permis de déterminer que toutes les instances de SCP-2080-1 sont génétiquement identiques et que les égratignures et les bosses sur toutes les instances de SCP-2080-2 sont situées exactement aux mêmes endroits. Les instances de SCP-2080-1 sont incapables de communiquer et ne peuvent répéter que 34 phrases différentes. (Voir le Document 2080-02a pour la liste complète.) Environ 96 % de l&#39;espace disponible à l&#39;intérieur de SCP-2080 est rempli d&#39;instances de SCP-2080-1, incluant l&#39;intérieur des placards, des armoires et des appareils électroménagers. Les imageries suggèrent que ██ % des instances de SCP-2080-1 sont vivantes.

Les événements d&#39;activation se produisent chaque fois qu&#39;une ou plusieurs instances de SCP-2080-1 sont retirées de SCP-2080. Dans les dix minutes qui suivent, une instance de SCP-2080-2 contenant quatre instances de SCP-2080-1 arrivera en provenance du sud, s&#39;avancera aussi loin que possible dans l&#39;allée et percutera les autres SCP-2080-2 si certaines instances sont déjà présentes. Les instances de SCP-2080-1 entreront alors dans SCP-2080 en compactant la masse de SCP-2080-1 encore plus loin à l&#39;intérieur. L&#39;événement d&#39;activation se terminera lorsque le nombre précédent d&#39;instances de SCP-2080-1 à l&#39;intérieur de SCP-2080 sera atteint. Ce phénomène peut entraîner une augmentation totale du nombre d&#39;instances, qui deviendra ensuite la nouvelle limite lors des prochains événements d&#39;activation. Depuis son confinement initial, █ événements d&#39;activation se sont produits, augmentant le nombre total d&#39;instances de SCP-2080-1 de ██.

SCP-2080-1A est considéré comme l&#39;instance originale de SCP-2080-1. Elle est la seule instance capable de communiquer. SCP-2080-1A est situé dans la chambre principale de SCP-2080, coincé entre d&#39;autres instances de SCP-2080-1 ; sa tête est néanmoins visible depuis la fenêtre. SCP-2080-1A exprime de la douleur lors des événements d&#39;activation. Toutes les tentatives de sauvetage jusqu&#39;à présent ont échoué, et en raison des procédures de confinement actuelles, toute communication avec SCP-2080-1A est présentement impossible.

La police locale a alerté les agents de la Fondation dans la région de Détroit, au Michigan, de l&#39;existence de SCP-2080 après avoir reçu un appel de ███████ Herschel-Jackson Jr qui aurait été témoin des premières séries d&#39;événements d&#39;activation. La transcription qui suit contient l&#39;entretien initial avec le témoin.

&gt; **Interrogé :** ███████ Herschel-Jackson Jr
&gt; 
&gt; **Interrogateur :** Agente Arnstadt, bureau extérieur de Détroit
&gt; 
&gt; **&lt;Début de l&#39;enregistrement, 13:45&gt;**
&gt; 
&gt; **Arnstadt :** M. Herschel-Jackson, je suis l&#39;agente Arnstadt. Je suis ici pour vous poser quelques questions.
&gt; 
&gt; **Jackson :** Euh, ouais, d&#39;accord.
&gt; 
&gt; **Arnstadt :** Quand avez-vous parlé avec votre père pour la dernière fois ?
&gt; 
&gt; **Jackson :** Ce matin, avant, vous savez quoi.
&gt; 
&gt; **Arnstadt :** Que s&#39;est-il passé ? Est-ce que quelque chose chez votre père vous semblait différent ?
&gt; 
&gt; **Jackson :** Et bien, je ne faisais pas vraiment attention à ça parce que nous venions d&#39;avoir une dispute.
&gt; 
&gt; **Arnstadt :** Pourquoi vous êtes-vous disputé ?
&gt; 
&gt; **Jackson :** J&#39;ai, euh, il n&#39;aimait pas, vous savez, avec qui je sortais. Parce que ce n&#39;est pas une fille, vous comprenez ? Papa m&#39;a dit de sales trucs, et j&#39;ai fait la même chose en retour. Du genre que je ne voulais plus jamais lui parler. Et puis je suis parti, vous voyez ?
&gt; 
&gt; **Arnstadt :** Que s&#39;est-il passé après que vous soyez parti ? Quand avez-vous remarqué pour la première fois que quelque chose n&#39;allait pas ?
&gt; 
&gt; **Jackson :** Désolé, ouais, désolé, je vais bien. J&#39;ai, euh, les choses sont devenues bizarres presque instantanément. J&#39;étais en colère et je marchais aux alentours sans vraiment aller nulle part, vous savez, et là j&#39;ai vu une voiture descendre la route. Elle a attiré mon attention parce qu&#39;elle ressemblait à la voiture de mon père. Et puis j&#39;ai réalisé, //c&#39;était// la voiture de mon père. Elle avait la même plaque d&#39;immatriculation et tout. Elle est passée devant moi, j&#39;ai regardé au travers de la fenêtre, et ouais, je l&#39;ai vu qui me souriait et qui me faisait signe de la main comme si rien ne s&#39;était jamais passé. Et puis une deuxième voiture est arrivée, puis une autre, et ça ne s&#39;arrêtait plus. Et dans chacune des voitures, il y avait mon père qui conduisait, qui me faisait un signe de la main depuis le siège passager et qui était assis sur la banquette arrière en même temps. Ils me souriaient tous comme si je ne lui avais jamais rien dit. Ils n&#39;arrêtaient pas d&#39;apparaître.
&gt; 
&gt; **Arnstadt :** Il est écrit dans le rapport de police que vous êtes rentré chez vous en courant.
&gt; 
&gt; **Jackson :** Ouais, et toutes ces voitures n&#39;arrêtaient pas de me suivre. Toujours plus de voitures. Je suis arrivé dans l&#39;allée et j&#39;ai vu un tas de voitures empilées les unes par-dessus les autres. J&#39;ai essayé d&#39;ouvrir la porte d&#39;entrée, mais rien. Ça ne voulait pas ouvrir. Et puis la porte de derrière...
&gt; 
&gt; **Arnstadt :** Très bien, ça va, ça suffit. Merci ████.
&gt; 
&gt; **Jackson :** Est-ce que, est-ce que vous pensez que c&#39;est de ma faute ?
&gt; 
&gt; **Arnstadt :** Non, je ne pense pas. Nous ne savons pas pourquoi tout cela s&#39;est produit. Je doute sincèrement que ce soit de votre faute. Ne vous inquiétez pas, vous serez ramené auprès de votre famille et nous verrons ce que nous pouvons faire pour aider votre père.
&gt; 
&gt; **Jackson :** Merci, mademoiselle l&#39;agente. C&#39;est juste que, j&#39;aimerais tellement pouvoir retirer ce que j&#39;ai dit, vous comprenez ? Toutes les méchancetés que je lui ai dites.
&gt; 
&gt; **Arnstadt :** Je vais voir ce que nous pouvons faire.
&gt; 
&gt; **&lt;Fin de l&#39;enregistrement, 14:04&gt;**
&gt; 
&gt; **Observation finale :** Après une période de quarantaine standard, des amnésiques ont été administrés à ███████ Herschel-Jackson Jr et celui-ci fut relâché puis remis sous la garde de ses grands-parents. Une histoire de couverture a été inventée, stipulant qu&#39;une fuite de gaz aurait causé la mort de ███████ Herschel Sr. Les cendres ont été données aux membres de la famille pour qu&#39;elles soient dispersées, conformément aux dernières volontés de ███████ Jackson Sr. Il n&#39;est désormais plus nécessaire de communiquer avec la famille de SCP-2080-1A.

[[collapsible show=&#34;Extraits du Document 2080-02a&#34; hide=&#34;Voir les fichiers supplémentaires pour une transcription complète&#34;]]
&gt; Écoute, je suis désolé, ne pleure pas. Il y aura un autre match le mois prochain. On pourra y aller à ce moment-là, je te le promets.

&gt; Hé, mais alors ! Regarde ces notes ! Tu vois comment je t&#39;avais dit que ça en vaudrait la peine ?

&gt; Je veux que tu fasses une petite chose pour moi. Si tu me laisses sortir ce soir, je te promets qu&#39;on ira où tu veux ce week-end.

&gt; //[En chantant]// I&#39;m sorry, Ms. Jackson, ooh ! I&#39;m for real, yeah ! I never meant to make your daughter cry, I apologized a trillion times ! //[Rigole]// [[footnote]]Note du traducteur : Paroles tirées de la chanson //Ms. Jackson// par le groupe de hip-hop américain OutKast.[[/footnote]]

&gt; Je suis désolé. Tu es mon fils, et je t&#39;aime toujours, et c&#39;est tout ce qui compte.
[[/collapsible]]
