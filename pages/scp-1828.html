**Artikel:** SCP-1828 – Ein akkurates Puppenhaus 
**Autor:** [[*user Drewbear]]

**Objekt-Nr.:** SCP-1828

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1828 wird in einem speziellen Überwachungslabor an Standort-17 aufbewahrt, wobei der gesamte Innenraum ständig per Video aufgezeichnet wird. Unmittelbar nach jeder Transformation ist die Analysesoftware mit allen erstellten Replikaten mit dem bekannten Personal am Standort abzugleichen, und der Forscher und der diensthabende Sicherheitsbeauftragte sind über etwaige Unstimmigkeiten zu informieren. Darüber hinaus sind der Standort und die Positionierung aller anwesenden SCP-1828-A zu notieren und die Lage etwaiger Kreuzungen auf Anomalien zu analysieren.

**Beschreibung:** SCP-1828 ist ein unregelmäßig geformter Holzbehälter mit abnehmbarem Deckel, dessen Inneres eine Nachbildung im Maßstab 1:12 der Struktur enthält, in der sich SCP-1828 derzeit befindet.[[footnote]]In Fällen, in denen das enthaltende Gebäude mehrere Ebenen oder Stockwerke besitzt, spiegelt SCP-1828 nur die Ebene wider, auf der es sich gerade befindet.[[/footnote]] Jede Stunde um 17:37 Uhr verwandelt sich SCP-1828 augenblicklich, um die Position und Zusammensetzung aller Objekte und Organismen innerhalb der Struktur, die SCP-1828 derzeit darstellt, genau widerzuspiegeln. Obwohl sich SCP-1828 ausdehnt, zusammenzieht oder auf andere Weise seine Form ändert, um sich an den Grundriss des Innenraums anzupassen, bestehen die Außenwände immer aus durchgehenden Brettern aus unbemaltem unlackiertem Holz, das laut DNA-Analyse vom gleichen Zuckerahornbaum (//Acer saccharum//) stammt.

Nachbildungen, die im Inneren von SCP-1828 erscheinen, bestehen aus nicht anomalen Weichhölzern, Zinn, Kunststoffen, Baumwollfaserstoffen und Acrylfarben und sind mit perfekter Genauigkeit detailliert, um das Äußere des jeweiligen Objekts oder Organismus, das sie darstellen, nachzuahmen. Einmal erstellte oder aktualisierte Nachbildungen verändern ihre Zusammensetzung nicht und haben keinen erkennbaren Einfluss auf ihre Originale. SCP-1828 wird einheitlich durch einen 7,62 cm x 7,62 cm x 7,62 cm großen massiven Würfel dargestellt, der aus demselben Holz besteht, aus dem die Außenwände von SCP-1828 bestehen. Nachbildungen von Objekten, die sich zum Zeitpunkt der Aktualisierung in der Luft befanden, behalten nicht die Dynamik der Originale bei und fallen bei der Nachbildung sofort nach unten. Alle von SCP-1828 entfernten Replikate oder Materialproben verschwinden, wenn es sich aktualisiert.

SCP-1828-A sind klare, transparente Modelle aus Borosilikatglas, die zeitweise in SCP-1828 auftauchen. Diese Modelle kreuzen sich häufig mit Innenwänden oder anderen Nachbildungen und sind nicht von diesen trennbar. Sie nehmen eine Vielzahl von Formen mit einer Größe von 0,3 cm bis 5,2 cm an und bestehen hauptsächlich aus hexapodalen Raubkatzen, flugfähigen Wurmartigen oder Ophidianen und Vertretern mehrerer Arten innerhalb der Familie Dasypodidae[[footnote]]Die 20 Gürteltierarten sind die einzigen  Mitglieder dieser Familie.[[/footnote]], die eine durchschnittliche Größe von 4,1 cm haben.

Ungefähr 0,2 % der SCP-1828-A-Instanzen ähneln Mitgliedern von //Amphioctopus marginatus// (Ader-Oktopus) und tragen normalerweise mehrere Objekte, die ebenfalls aus Borosilikatglas bestehen. Wenn diese Instanzen auftauchen, befinden sie sich normalerweise an Positionen, die stark darauf hindeuten, dass sie diese Objekte verwenden, um aus unbekannten Gründen direkt mit fühlenden Kreaturen innerhalb des Standorts zu interagieren, in dem SCP-1828 untergebracht ist.

**Anhang:** Zwei Jahre nach der ersten Bergung hat sich die Häufigkeit der Ähnlichkeit von SCP-1828-A mit //A. marginatus// auf 12,4 % aller derartigen Vorkommnisse erhöht und erscheint in den Isolierzellen von SCP-███, [[[SCP-1182]]] und dem aktuellen Wirt von SCP-████ bei etwa 63,2 % der ganzen Zeit. Chefforscher A. Bjornsen hat darum gebeten, dass SCP-1828 an einen entfernten Einzel-SCP-Standort verlegt wird, um die Möglichkeit einer Exposition von Foundation-Mitarbeitern gegenüber den Entitäten, die SCP-1828-A repräsentieren, zu minimieren. Während dieser Antrag geprüft wird, hat der Sicherheitschef zusätzliche Ressourcen angefordert, um die oben genannten SCP-Elemente umfassender zu überwachen.</textarea></pre>
