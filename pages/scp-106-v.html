**Объект №:** SCP-106

**Класс:** Нейтрализован. Ранее [[[euclid|Евклид]]]

**Особые условия содержания:**

SCP-106 должна содержаться в подземной камере, построенной из твёрдого свинца и гранитной породы. Камера должна находиться на глубине не менее тридцати футов от смотровой площадки, чтобы предотвратить [ДАННЫЕ УДАЛЕНЫ]. Смотровая площадка должна быть построена из толстого, прозрачного пластика, подходящего для ходьбы по нему. Лестницы к камере должны быть закрыты стальными дверями, заблокированными тремя буквенно-цифровыми кодами (меняются раз в неделю); на входе в камеру на нижнем уровне установлена такая же дверь. В случае нарушения условий безопасности, камера немедленно заполняется затвердевающей пеной, предотвращающей контакт с субъектом.

**Описание:**

SCP-106 имеет вид человеческой женщины, примерно пять футов и восемь дюймов ростом. Ее одежда состоит из небольшой джинсовой юбки, а также предмета, напоминающего спортивный бюстгальтер с загадочным логотипом на нём. На лице объекта застыла постоянная улыбка; те, кто видит эту улыбку, испытывают либо отвращение, либо симпатию к ней. Она проявляет основные человеческие потребности, такие как сон и моргание, но, похоже, не ест и не дышит. Кроме того, она, похоже, не может смотреть прямо вверх; неизвестно, является ли это физической или психической неспособностью или просто отвращением к взгляду в этом направлении.

Если человеческий субъект попадает в поле её зрения, она начинает пытаться вступить в контакт с ним любыми возможными средствами. Она неспособна на сверхчеловеческие достижения (насколько известно исследователям), но, похоже, обладает притягивающим психологическим воздействием на любого, кто мельком увидит её лицо, что заставляет их приблизиться к ней. Когда она вступает в контакт с человеком, она немедленно приступает к проникновению в его брюшную полость своим указательным пальцем через пупок. После контакта с каким-то органом в теле жертвы (каким конкретно, неизвестно), SCP-106 немедленно взрывается с силой 20-килотоной ядерной бомбы. Примерно через 20 дней после взрыва она восстанавливается и пытаться устроить ещё один взрыв. Она, кажется, непроницаема для любого внешнего нападения, хотя [УДАЛЕНО - СМ. ДОКУМЕНТ №106-B]

**Приложение:** Всем лицам, назначенным на работу с SCP-106 и имеющим Уровень допуска ниже 4, приказывается ознакомиться с Документом №106-А.

Имеющим уровень допуска 4 настоятельно рекомендуется прочитать Документ №106 -B.

**Документ №106-A:**

Ни при каких обстоятельствах персонал не должен остаться на смене более восьми часов. Ни при каких обстоятельствах постоянным сотрудникам не разрешается входить в подвал, ведущий ко входу в камеру SCP-106. Любой сотрудник, нарушивший эти правила, будет немедленно устранён.

**Документ №106-B:**

SCP-106 была успешно уничтожена путём одновременного применения [[[SCP-048-ARC]]] и [[[SCP-053]]]. SCP-106 попыталась вступить в контакт с последним объектом, но была быстро выведена из строя последствиями его воздействия. Затем SCP-048-ARC яростно растерзал её физическую форму, что сделало её полностью недееспособной. После этого у SCP-048-ARC была вызвана рвота, чтобы извлечь поглощённые им останки, оба задействованных объекта SCP были увезены с территории Зоны, а остатки SCP-106 - собраны и поспешно кремированы. Было внесено предложение дополнительно подвергнуть бомбардировке учреждение, в котором были сожжены останки, однако персонал Исследовательского Сектора 15 счёл предыдущие процедуры достаточными.

Персонал уровня 4 должен действовать, как будто SCP-106 по-прежнему является активным объектом SCP. Персонал, отвечающий за содержание SCP-106, похоже, испытывает сильную привязанность к ней (хотя это явно не эффект самого SCP, по понятным причинам). Добавление нового персонала низкого уровня в участок содержания нецелесообразно.

//Добавление от O5-█:// Замена SCP-106 обычной женщиной было плохой идеей, в ретроспективе. Мы решили просто завесить окно смотровой площадки и оставить камеру пустой. Кто-то должен объяснить это сотрудникам, прежде чем они взбесятся.</textarea></pre>
