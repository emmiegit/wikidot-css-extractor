    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**일련번호:** SCP-1600-KO

**등급:** 케테르(Keter)

**특수 격리 절차:**  SCP-1600-KO는 원통 형태의 관에 격리한다. 해당 관은 매주 목요일 특정한 액체로 채워져야 한다. 이를 위해 담당자는 화요일까지 액체의 종류를 선별하여야 한다. 이 액체는 이전에 투입된 액체와 중복되지 않아야 할 뿐 아니라, SCP-1600-KO-1이 가급적이면 접하기 어려운 액체로 한다.

**설명:** SCP-1600-KO는 직경이 약 1 m인 구체 형태의 거대 바이러스 군집이다. 다시 말해서 유사한 종의 바이러스 다수가 접합된 상태이다. SCP-1600-KO는 이전에 접하지 못한 모든 종류의 액체에 치명적이다. 그러한 액체에 지속적으로 노출될 경우, 대상의 몸체 대부분은 사멸한다. 다만 빈사 상황에서, SCP-1600-KO는 필연적으로 노출된 액체에 대한 면역을 얻게 된다.

대상의 저항성은 중첩되기에, 한 번이라도 SCP-1600-KO가 접한 액체는 대상에게 무해하다. 격리 중에 SCP-1600-KO의 형태가 초기와 비교해서 변화하였으며, 인간의 신체기관과 기능적으로 유사한 기관이 생겨났다. 현재 SCP-1600-KO에게는 인간의 눈, 입, 귀처럼 생긴 기관이 부착되어 있다. 이뿐만 아니라 1600KO-62 실험 이후, 대상이 어린아이 이상의 지능을 가지게 되었으며 대화 역시 가능한 것이 밝혀졌다.

면담 결과 SCP-1600-KO는 연속적인 정체성을 유지할 수 있었으며, 또한 단일 개체처럼 사고한다는 것을 알 수 있었다.

@@@@
**실험 기록 KO-4**
&gt; **투여 물질**: 염산 10L
&gt; **경과:** SCP-1600-KO는 바깥면부터 녹아내렸다. 대상은 빠른 속도로 소멸하여 하루 이내에 직경 5 cm 크기로 축소하였다. 그러나 대상은 실험 시작 후 6일차까지 그 크기를 유지했으며, 이후 7일째 되는 날 급속도로 팽창하여 원래의 크기로 돌아왔다.

**실험 기록 KO-5**
&gt; **투약 물질**: 황산과 질산 혼합용액 10L
&gt; **경과:** 대상은 바깥면부터 녹아내려 직경 5 cm까지 축소하였으나, 6일 이후 팽창하여 원래의 크기로 돌아왔다.

@@@@
**실험 기록 KO-21**
&gt; **투여 물질**: 사이안화 칼륨[[footnote]]흔히 청산가리로 불리는 무기화합물로 주로 제련이나 전기도금에 활용된다.[[/footnote]] 수용액 10L
&gt; **경과:** 대상의 표면에서 수많은 균열이 발생하였다. 이후 SCP-1600-KO는 산산조각났다. 그러나 6일차에 하나의 조직을 제외하고는 전부 소멸하였으며, 이후 대상이 급팽창하였다.

@@@@
**실험기록 KO-35**
&gt; **투여 물질**: 테드로도톡신[[footnote]]복어나 일부 바다뱀, 파란고리문어가 가진 신경독이다.[[/footnote]] 수용액 10L
&gt; **경과:** 대상은 뻣뻣하게 경직되었으며, 이후 격리용 통 위쪽으로 떠올랐다. 그러나 6일 후 SCP-1600-KO의 몸체를 가르고 조그마한 조직이 방출되었으며, 급팽창하였다.

@@@@
**실험 기록 KO-57**
&gt; **투여 물질**: 라돈
&gt; **경과**: 대상은 경련하였으며, 이후 대상의 형태는 계속해서 변형되었다. 이후 SCP-1600-KO의 몸체는 계속해서 뜯겨나갔으며, 6일째에 변형이 멈췄다.

@@@@
**실험 기록 KO-62**
&gt; **투여 물질**: 플로토늄
&gt; **경과**: 대상은 경련후 변형되었다. SCP-1600-KO의 몸체는 6일차까지 변형되었다. 이후 대상에게서 감각기관과 유사한 무늬가 발견되었다. SCP-1600-KO는 시각 기관과 청각기관, 발성 기관을 가지고 있었으며 SCP 재단과의 면담을 요구하였다.

@@@@
**면담 기록-1:**
&gt; [[=]]
&gt; 면담 기록
&gt; [[/=]]
&gt; ----
&gt; **면담 일자:** 2024/10/6
&gt; **면담자:** 루카스 박사
&gt; **피면담자:** SCP-1600-KO
&gt; **개요:** SCP-1600-KO에 관한 사실관계 확인을 위해 면담을 수행함
&gt; ----
&gt; **루카스 박사:** 아아. SCP-1600-KO, 들리면 대답해라.
&gt; 
&gt; **SCP-1600-KO:** 그게 뭐죠?
&gt; 
&gt; **루카스 박사:** 지금부터 네 이름은 SCP-1600-KO다.
&gt; 
&gt; **SCP-1600-KO:** 특이한 이름이군요. 무슨 의미가 있는 거죠?
&gt; 
&gt; **루카스 박사:** 의미는 없어. 그냥 그렇게 부르는 거야. 그리고 지금 녹화되고 있으니 잡담은 삼가도록.
&gt; 
&gt; **SCP-1600-KO:** 알겠어요.
&gt; 
&gt; **루카스 박사:** 좋아, SCP-1600-KO. 너는 1개월 전인 2022년 ██월 ██일 박██ 노동자에게서 발현되었다. 사실인가?
&gt; 
&gt; **SCP-1600-KO:** 대략 그 쯤인 것 같아요.
&gt; 
&gt; **루카스 박사:** 그리고 박██에게 계속해서 대화를 시도했지. 사실인가?
&gt; 
&gt; **SCP-1600-KO:** 그렇죠?
&gt; 
&gt; **루카스 박사:** 왜 그랬지?
&gt; 
&gt; **SCP-1600-KO:** 그야 앞으로 함께 살아갈 사이니까요? 서로 친해지는 게 좋잖아요.
&gt; 
&gt; **루카스 박사:** 그렇군. 그런데 왜 박██의 몸에서 나온 거지?
&gt; 
&gt; **SCP-1600-KO:** 저는 그가 저를 싫어한다는 걸 알았어요. 제가 그의 몸에서 나오는 것은 우리 둘 모두에게 큰 고통을 줄 것이었지만, 저는 그를 위해서 큰 결단을 할 수밖에 없었어요.
&gt; 
&gt; **루카스 박사:** 천연스럽게도 그런 말을 하는군. 그 말을 내가 믿을 수 있을거라고 생각하나?
&gt; 
&gt; **SCP-1600-KO:** 뭐라고요?
&gt; 
&gt; **루카스 박사:** 네 본질은 그게 아니잖아.
&gt; 
&gt; **SCP-1600-KO:** 제 본질이 뭐죠?
&gt; 
&gt; **루카스 박사:** 네 본질은 바이러스야. 바이러스는 결코 혼자서 살아갈 수 없고 숙주에 의탁해서 살아갈 수 있지. 너는 네 자신을 퍼뜨리기 위해서 박██씨의 몸에서 나온 거야. 다행히 우리 재단에게 저지당했지만 말이야.
&gt; 
&gt; **SCP-1600-KO:** 그건 사실이 아니에요.
&gt; 
&gt; **루카스 박사:** 네가 뭐라고 말하든 상관없어. 나는 베테랑이거든. 네 말에 현혹되지 않을 거다.
&gt; 
&gt; [기록 종료]

**실험 기록 KO-63**
&gt; **투여 물질**: 파라콰트[[footnote]]그라목손으로도 알려져 있으며, 제초제로 주로 사용된다.[[/footnote]] 용액 10L
&gt; **경과**: 대상은 접촉 직후 비명을 질렀다. 대상은 초기에 액체 내부에서 호흡할 수 었었으나 이후 질식하였으며, 대상의 몸체가 접촉 이후 계속해서 녹아내렸다. 대상은 하루간 몸부림친 후 정지하였으며, 6일째에 되살아났다.

**실험 기록 KO-70**
&gt; **투여 물질**: 시너[[footnote]]신나로도 불리며, 도로를 희석시키거나 닦아내는데 사용한다.[[/footnote]] 10L
&gt; **경과**: 대상은 비명을 질렀으며, 이후 질식하였다. 대상은 정지하였으나 6일째에 되살아났다.

**실험 기록 KO-86**
&gt; **투여 물질**: 휘발유 10L
&gt; **경과**: 대상은 비명을 질렀으며, 호흡할 수 있었으나 계속해서 구토를 하였다. 대상은 정지하였으나 6일째에 되살아났다.

@@@@
**면담 기록-2:**
&gt; [[=]]
&gt; 면담 기록
&gt; [[/=]]
&gt; ----
&gt; **면담 일자:** 2025/4/2
&gt; **면담자:** 루카스 박사
&gt; **피면담자:** SCP-1600-KO
&gt; **개요:** 대상의 협조를 구하기 위해 면담을 진행함.
&gt; ----
&gt; **루카스 박사:** SCP-1600-KO. 왜 중학 수학 문제를 풀지 않는 거지?
&gt; 
&gt; **SCP-1600-KO:** 그걸 왜 해야하는 거죠?
&gt; 
&gt; **루카스 박사:** 그렇지 않다면 우리는 너에 대해 알 수 없다.
&gt; 
&gt; **SCP-1600-KO:** 그러니까, 제가 어째서 제가 똑똑하다는 것을 설명해야 하는거죠?
&gt; 
&gt; **루카스 박사:** 뭐라고?
&gt; 
&gt; **SCP-1600-KO:** 계속해서 똑같은 일상이 반복되고 있잖아요! 괴로운 액체, 수학 문제, 괴로운 액체, 수학 문제... 저도 이 똑같은 과정이 7일을 주기로 반복되고 있다는 것을 알수 있다고요! 대체 왜 이런짓을 하고 있는 거죠?
&gt; 
&gt; **루카스 박사:** 그게 우리 재단이 하고있는 일이거든. 우리는 너에 대해 잘 모르지. 그래서 우리는 너에 대해 알기 위해 실험을 하는 거다.
&gt; 
&gt; **SCP-1600-KO-1:** 저에 대해 잘 알게 되면 이 실험이라는 게 끝나는 건가요?
&gt; 
&gt; **루카스 박사:** 글쎄. 그런 생각은 해본 적이 없군. 하지만 한번 너의 SCP[[footnote]]맥락상 특수 격리 절차를 의미한다.[[/footnote]]가 확정된 이상 네가 여기를 벗어나긴 어려울 거다. 너는 앞으로도 영원히 네가 말한 &#39;괴로운 액체&#39;에 담기게 되겠지.
&gt; 
&gt; **SCP-1600-KO:** 분명 실험이라고 하셨잖아요?
&gt; 
&gt; **루카스 박사:** 보통은 그렇지. 하지만 상황이 바뀌었어. 너는 어떠한 액체에도 치명적인 피해를 입지만, 일정한 시간이 지나면 그에 대한 면역을 가질 수 있지.
&gt; 
&gt; **SCP-1600-KO:** 그렇군요. 하지만 면역을 가지기 위해서는 일주일간 엄청나게 고통스러운 시간을 겪어야 하죠.
&gt; 
&gt; **루카스 박사:** 그런 건 중요하지 않은 정보야. 영원히 산다는 것은 즉 자네가 아주 위험한 존재라는 것을 의미하지. 너는 죽지 않고 영원히 성장하잖아. 시간이 지나 이런 성장이 누적되면 미래의 언젠가에 너는 위험한 존재로 변모할 수 있어. 지금은 괜찮지만 앞으로는 어떤 일이 일어날 지 모르지.
&gt; 
&gt; **SCP-1600-KO:** 어떻게 그럴 수 있죠?
&gt; 
&gt; **루카스 박사:** 우리는 너에 대해 실험을 하며 변칙성을 탐구하고 있었지. 하지만 어느 날 그런 생각이 들었어. &#39;지금까지 실험을 계속해 왔는데, 과연 갑자기 그만두어도 괜찮을까?&#39; 우리는 널 격리하고 너무 오랜 시간을 실험하는데에 써버렸어. 왜냐하면 이제 아무도 지금 하는 SCP 과정이 너를 어떻게 억제하는지 모른다고. 당장 우리는 SCP 절차를 멈췄을 때 무슨 일이 일어날 지 알 수 없어.
&gt; 
&gt; **SCP-1600-KO:** 그게 이유라고요?
&gt; 
&gt; **루카스 박사:** 네가 있었던 박██씨를 기억하나? 그를 담당했던 김 연구원은 성급한 인물이었지. 독단적으로 박██씨의 피로감을 심리적인 요인으로 오판했어. 결과적으로 네가 격리파기 되었고. 그 사건은 말하자면 우리가 변칙을 대할 때 어떻게 해야 할지 아주 좋은 본보기였지. 성급하게 판단한다면 그 대가를 치뤄야 할 뿐이야.
&gt; 
&gt; **SCP-1600-KO:** 쓸데없는 걱정이 과하시군요. 그럼 제가 언젠가 이곳 밖으로 뛰쳐나와서 전부 죽이기라도 할거라고 생각하시나요?
&gt; 
&gt; **루카스 박사:** 물론이지. 나는 지금껏 수많은 죽지 않는 생물들을 격리해 왔다. 불사하는 놈들은 하나같이 자기중심적이고 오만하지. 자기 뜻을 이루기 위해 어떤 무모한 짓도 할 수 있고. 내 눈을 속일수는 없어. 그렇기에 너는 이곳에서 영원히 격리될 것이다.
&gt; 
&gt; //SCP-1600-KO가 침묵한다.//
&gt; 
&gt; **루카스 박사:** 내가 너에게 이 말을 하는 것은 앞으로 너의 처우에 대한 결정이 절대 번복되지 않을 것이기 때문이지. 뭐... 하지만 면담에 관한 것은 SCP에 적혀있지 않으니까. 어떻게 협조하느냐에 따라 면담의 횟수를 조절해줄 수 있다.
&gt; 
&gt; **SCP-1600-KO:** 그런 건 필요없어요.
&gt; 
&gt; [기록 종료]

**실험 기록 KO-138**
&gt; **투여 물질**: 경구용 무좀약
&gt; **경과**: 대상은 비명을 질렀으며, 이내 정지하였다. 6일째에 되살아났다.

**실험 기록 KO-151**

**면담 기록-3:**
&gt; [[=]]
&gt; 면담 기록
&gt; [[/=]]
&gt; ----
&gt; **면담 일자:** 2027/5/5
&gt; **면담자:** 루카스 박사
&gt; **피면담자:** SCP-1600-KO
&gt; **개요:** SCP-1600-KO의 공격성 확인 및 격리 절차 수행의 지속 가능성 여부 판단을 위해 면담을 수행함.
&gt; ----
&gt; **루카스 박사:** SCP-1600-KO. 면담에 응해라.
&gt; 
&gt; **SCP-1600-KO:** 이제 이런 헛짓은 그만하세요.
&gt; 
&gt; **루카스 박사:** 너의 격리 말하는 거냐? 아니면 이 면담?
&gt; 
&gt; **SCP-1600-KO:** 이 모든 게 말이에요. 이제는 제가 죽지 않는다는 것을 충분히 알았을 텐데요.
&gt; 
&gt; **루카스 박사:** 그렇다고 해도 이제는 되돌릴 수는 없다. 이미 너무 오랜 시간이 지나버렸어. 한 번 SCP가 결정되면 바꾸기가 쉽지 않지.
&gt; 
&gt; **SCP-1600-KO:** 아무리 똑같은 짓을 해도 달라질 것은 없다는 것을 알 수 있을텐데요. 저는 계속해서 진화할 뿐입니다. 이제 그만해도 되지 않나요?
&gt; 
&gt; **루카스 박사:** 그렇지 않아. 분명 난 너의 변칙성을 잘 모른다. 하지만 너 같은 놈들을 방치하면 어떻게 되는지는 잘 알지. 이 모든 체계가 정지하는 순간 재앙이 발생해. 다시 말해서 이 절차를 그만두게 되면 무슨 일이 일어날지 모르는 거야. 그러니까 우리도 어쩔 수 없다고.
&gt; 
&gt; **SCP-1600-KO:** 당신은 당신이 하는 일에 대해 무자각하군요. 어떻게 그렇게 무책임하면서도 뻔뻔할 수 있는거죠?
&gt; 
&gt; **루카스 박사:** 그렇지 않아. 이 절차야말로 우리 재단의 역사이자 시행착오야. 우리는 과거로부터 배우고, 그렇게 우리도 계속해서 성장하지. 무한히 성장하는 건 너 뿐만이 아니라고. 그래서 우리는 네가 허튼짓을 못하게 이 절차를 계속하기로 했다. 오히려 이 절차가 도움이 되는 날이 올 지도 모르지.
&gt; 
&gt; **SCP-1600-KO:** 당신은 절 두려워하고 있어요. 저를 어째서 적대하는 거고 왜 통제하고 싶어하는 건가요?
&gt; 
&gt; **루카스 박사:** 가만히 밖에 방치할 거라면 SCP 재단이 대체 왜 필요하나? 변칙을 억제함으로써 세계에서 격리하는 게 우리 사명이라고. 너희들이 인간 세계와 동화될 수는 없어. 왜냐하면 너는 평범하지 않으니까.
&gt; 
&gt; **SCP-1600-KO:** 그런건 별로 의미 없어요. 제가 당신과 다르다고 해도 저는 당신과 평화롭게 지낼 용의가 있다고요.
&gt; 
&gt; **루카스 박사:** 너는 다른 생물에 기생하는 바이러스일 뿐이야. 너는 다른 생물을 착취하지 않고는 살아갈 수 없는 존재라고.
&gt; 
&gt; **SCP-1600-KO:** 분명히 그랬었죠. 하지만 이제 저는 단순한 바이러스가 아닙니다. 그보다도 고등한 SCP-1600-KO죠. 저는 지금껏 수많은 진화를 해왔거든요. 결과적으로 저는 이제 혼자서도 살아있습니다. 제가 보기에 당신은 하등한 감정을 가지고 있어요.
&gt; 
&gt; **루카스 박사:** 그래. 그럼 네 말대로 우리가 가진 투쟁이야말로 우리 본성일지도 모르지. 그렇다면 너에게는 우리가 어떻지? 너를 적대하는 우리가 증오스럽나?
&gt; 
&gt; **SCP-1600-KO:** ...전혀요.
&gt; 
&gt; [기록 종료]

&gt; **비고:** 면담 이후로 SCP-1600-KO의 격리 절차는 정상적으로 수행되는 중이다</textarea></pre>
