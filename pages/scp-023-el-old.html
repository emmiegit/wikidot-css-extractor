**Об&#39;єкт №:** SCP-023-EL-OLD

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** SCP-023-EL-OLD слід зберігати в камері підвищеної безпеки, вбудованим в модель LEGO, яку під&#39;єднано до електричного контуру. Модель LEGO повинна бути зроблена так, щоб впасти у разі зникнення SCP-023-EL-OLD. На момент часу, який настає кожні тридцять хвилин, кожен співробітник Зони повинен сидіти або принаймні залишатись стояти у нерухомому стані. У разі порушення умов зберігання весь персонал повинен дотримуватись вище вказаних поз, у той час, як співробітники класу D повинні роззутись та ходити з зав&#39;язаними очима, доки об&#39;єкт не буде знову знайдено. 

**Опис:** SCP-023-EL-OLD - це червоний блок конструктора LEGO розміром 2x4. SCP-023-EL-OLD має розмір, який відповідає звичайному блоку, та не має ніяких відхилень у формі та кольорі.  

Аномальна властивість об&#39;єкту проявляє себе кожні 30 хвилин у моменти, які відповідають 5 хвилинам після точного часу (тобто о 12:05, 12:35, 1:05 та далі). У цей момент об&#39;єкт телепортується під ногу будь-якої випадкової людини у радіусі 1 милі, і, потрапивши під ногу, викликає значний біль. Об&#39;єкт може пробити взуття і черевики, хоча, на диво, не може пробити капці. Попри те, що телепортація викликає пошкодження взуття, нога враженого суб&#39;єкта не зазнає поранень (окрім синців у деяких випадках). SCP-023-EL-OLD буде телепортуватись під ноги людей, які не взуті або які не зможуть його побачити. Але якщо в радіусі однієї милі на момент телепортації нема суб&#39;єктів, які перебувають у стані ходьби, SCP-023-EL-OLD залишиться на місці.</textarea></pre>
