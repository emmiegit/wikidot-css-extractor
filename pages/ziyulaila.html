= 就是那么无聊的第一天，新来Site-CN-64的你走在通往办公室的走廊上。

= 等等，那是啥？

= 你注意到旁边墙上贴着什么海报

= 啊，这不是梓鱼研究员设计的中分表情包吗？挺可爱的诶！

= 等等，它怎么还会动？？

= 哇这玩意不会是个啥异常吧？我试探一下……？
[[=]]
[[image 平时]]
**看！野生的中分饺子酱出现了！把你吓了一跳**

**它好奇地看着你**

++ 接下来你会怎么做

@@ @@

[[collapsible show=&#34;继续看它&#34; hide=&#34;- 关闭&#34;]]
[[image 有事]]

**它发生了细微的变化，实际上它内心毫无波澜，甚至有点想笑**
[[/collapsible]]
--------
[[collapsible show=&#34;思考怎么处决它&#34; hide=&#34;- 关闭&#34;]]
[[image 哭]]

**它很伤心，--你的思想太危险了吓到它了--……不对，它怎么知道我在想什么？**

好吧，它第二天就消失了
[[/collapsible]]
-------
[[collapsible show=&#34;给它看你的手机（为什么要这样啊喂&#34; hide=&#34;- 关闭&#34;]]
[[image 问号]]

**显然它看不懂你在干嘛，默默地往食堂方向走去了**
[[image 披萨]]

**过了一会儿，它回来了**
[[/collapsible]]
--------
[[collapsible show=&#34;说出秘语：中华异学会&#34; hide=&#34;- 关闭&#34;]]
[[image 快乐]]

**中分酱的替身从它的身后钻了出来，难道是……异学会酱？！**

**现在就有双重的快乐啦！**
[[/collapsible]]
-------
[[collapsible show=&#34;和它交朋友&#34; hide=&#34;- 关闭&#34;]]
[[image 点赞]]

**NICCCCCCE！它跟着你去围观你的办公室，给你点了个赞**
[[/collapsible]]
-------
[[collapsible show=&#34;训斥它&#34; hide=&#34;- 关闭&#34;]]
[[image 粗口]]

**它骂了你一句，[已编辑]**

**怎么还会自带留言系统的？？**
[[/collapsible]]
-------
[[collapsible show=&#34;装作什么也没看见&#34; hide=&#34;- 关闭&#34;]]
[[image 省略]]

**……哈？**
[[/collapsible]]
-------
[[collapsible show=&#34;突然大叫一声&#34; hide=&#34;- 关闭&#34;]]
[[image 惊吓]]

**你怎么这么恐怖...呜呜呜瞧你看把它吓得！你是个坏人！**
[[/collapsible]]
------
[[collapsible show=&#34;████████&#34; hide=&#34;- 关闭&#34;]]
[[image 邮筒]]

**奇怪的抱枕出现了.jpg**

[[诶，图片怎么不见了？]]

[[啊！好顽皮，怎么跑的讨论区去了！]]

**看你没反应，它把小抱枕送给了你，自己拿出个更大的**
[[/collapsible]]
--------
[[collapsible show=&#34;给它普及一些异常的知识（别多想，只是为了测定智商）&#34; hide=&#34;- 关闭&#34;]]
[[image 痴呆]]

**看来它智商……呃……它可能听不进去，算了吧**
[[/collapsible]]
---------
[[collapsible show=&#34;你就是我们吉祥物啦！&#34; hide=&#34;- 关闭&#34;]]
[[image 草]]

**除此之外它还留下了一张纸条**

&gt; 才不呢！略略略！

[[/collapsible]]
------
[[collapsible show=&#34;恶龙咆哮！&#34; hide=&#34;- 关闭&#34;]]
[[image 后仰]]

**嗯？嗯？嗯？嗯？嗯？嗯？等等事情不是你想的那样啊……我不是故意吓你的听我解释……**
[[/collapsible]]
-------
[[collapsible show=&#34;摆出一副不屑的样子&#34; hide=&#34;- 关闭&#34;]]
[[image 社会]]

**你突然恭恭敬敬了起来**
[[/collapsible]]
--------
[[collapsible show=&#34;这一定是幻觉（闭眼）&#34; hide=&#34;- 关闭&#34;]]
[[image 观察]]

**它正在暗中观察**
[[/collapsible]]
--------
[[collapsible show=&#34;同志，写文吗？&#34; hide=&#34;- 关闭&#34;]]
[[image 鸽子]]

**你失去了梦想**
[[=]]
[[include component:image-block name=http://scp-wiki-cn.wikidot.com/local--files/ziyulaila/%E6%89%93%E9%B8%BD%E5%AD%90|caption=不不不，我们反对咕咕]]
[[/=]]

[[/collapsible]]
------
[[collapsible show=&#34;我喜欢你&#34; hide=&#34;- 关闭&#34;]]
[[image 脸红]]

**它...它也是**
[[/collapsible]]
-------
[[collapsible show=&#34;到处传播消息：“表情包动了！”&#34; hide=&#34;- 关闭&#34;]]
[[image 主站]]

**然后日分兽酱也来凑热闹了**
[[/collapsible]]
-------
[[collapsible show=&#34;好可爱！&#34; hide=&#34;- 关闭&#34;]]
[[=]]
[[include component:image-block name=http://scp-wiki-cn.wikidot.com/local--files/ziyulaila/%E8%B6%B4|caption=**它还是看着你**]]
[[/=]]

[[/collapsible]]
--------
[[collapsible show=&#34;看呆了&#34; hide=&#34;- 关闭&#34;]]
[[image 饺子]]

**嘤？**
[[/collapsible]]
[[/=]]

[[collapsible show=&#34;后来，它似乎又回到墙上去了，但它给你留了张小纸条&#34; hide=&#34;- 感谢观看！希望大家喜欢！&#34;]]
本作品作为表情包供大家使用，仅供娱乐，禁止商用。

来自上层叙事的话语：
作画本人是一只不折不扣的鸽子，表情包的形象是私设的中国分部，中华异学会也是如此，然后这个想法是看到这幅图才有的，因为画风比较简单，所以更得也很快，而这些表情包也是随着我在QQ群里发言的状态来画，所以有很多比较大的我也没画，就变成现在只有很小的动作，但更新还是会继续的_(:_」∠)_

就这样吧，谢谢大家。
