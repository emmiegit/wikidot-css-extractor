原作者 : [[*user semibreve]]
三十分鐘作死速寫文挑戰: 洗標
[[include info:end]]

**洗標編號：**##blue|9102##

**材質：**縲縈混合物

**處理程序：**對異常生物醫療廢棄物之標準處理程序；
浸泡於含有5%模因抹消溶劑之清水一小時&gt;
接通24伏特之電流用以擾亂其中的危險奇術附著痕跡&gt;
再度浸泡於溶劑半小時並以機械刷洗，切換至普通洗衣機並在投入後採取柔洗+超音波的洗淨方式，酌量減少洗劑添加&gt;
最後由機械烘乾並熨燙，送至Site-ZH-02的地下一樓，三級人員辦公室。

**洗標物描述：**
助理研究員 Liesbeth的平時裝束，標準的初級女性研究人員尺寸之襯衫，破損已於總門市進行多次修補。

基於客戶的同事所提出的資料，該客戶似乎熱衷於將已過世的同事進行安葬入土事宜，包括因不明原因而死亡及支離破碎之遺體，該研究員會將屍體拼接並化妝著衣，進行入土安葬儀式並期許死者安息，儀式內容由死者生前的信仰或期望而定。

於處理屍體的過程中，時常沾染具有模因效應或危險異常效應的汙染，在基金會員工的建議下，助理研究員Liesbeth定期將衣物送至總門市清洗。

本次附著汙染物影響輕微，進行標準洗衣程序即可。

**特性：**
本次附著物會導致接觸到該汙漬的人員體力極端下滑，並最終導致死亡，標準隔離程序已確認補上，客戶正於醫護室休息而無法取貨，須送至該研究員的辦公座位上，由其上司semibreve主任簽收。

**注意事項：**

# 帳單和交予客人的一切文書資料，必須加以點字化。


----

「Liesbeth小姐，您的信件，是家屬送來的，還有辛苦妳了。」與她同期進入基金會的另一名研究員因工作的繁忙而暫時道別，她摸著02站點地下一樓的一側牆壁走了段路，找到了熟悉的位置，喘起了氣。

她的上司外出一段時間了，這一次幫特工Meid處理的後事困難了些，但還不是最危險的。

就連簡單的坐下也舉步維艱，盲人杖倚靠在那臺飲料機一旁，塑膠椅撐著了她異常疲憊的身軀，至少她不知道為何自己已經沒有力氣了。

胸口微微的起伏，就連回憶都只能是黑暗無邊的片段。

「我沒事，跟以前一樣.....。」

她說著，眼皮一闔。
昏睡在繁忙時段乏人問津的走廊。
