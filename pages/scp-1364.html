    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1364 - Ultra-Vulnerable Mammal
**Auteurs :** (account deleted)
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 3 février 2012
[[include credit:end]]

[[include component:image-block name=https://fondationscp.wdfiles.com/local--files/scp-1364/1364-new.png|caption=SCP-1364 antérieurement aux nouvelles procédures de confinement.]]

**Objet n^^o^^ :** SCP-1364

**Classe :** Sûr

**Procédures de Confinement Spéciales :** À l&#39;heure actuelle, il n&#39;existe aucun moyen de protéger complètement SCP-1364, et des recherches sont en cours pour minimiser les dommages infligés à SCP-1364. SCP-1364 doit être confiné dans deux cellules interconnectées de 10 m x 10 m x 5 m, dont toutes les surfaces intérieures doivent être recouvertes d&#39;une couche de polyester antichoc de 40 cm d&#39;épaisseur. Ces zones doivent être totalement isolées de la lumière du jour et des sons extérieurs. Les cellules de confinement doivent rester complètement vides pour que SCP-1364 reste docile et &#39;en bonne santé&#39;. Toute observation de dommages subis par SCP-1364 ou tout signe de douleur doit être traité rapidement avec toutes les ressources disponibles pour aider à minimiser les dommages subis par l&#39;objet. 

Une cellule doit être en permanence maintenue à une température de 20°C ; l&#39;autre cellule doit être maintenue à 30°C. Les cellules doivent être placées de manière à permettre à SCP-1364 de circuler librement d&#39;une cellule à l&#39;autre.

Il est interdit au personnel d&#39;interagir avec SCP-1364 de quelque manière que ce soit, à l&#39;exception de la manipulation d&#39;un projecteur utilisant des ombres pour simuler un environnement paisible sur le mur de la cellule de confinement de SCP-1364. Un CD audio de la Fondation intitulé &#34; Sons de la Nature&#34; doit être diffusé en permanence dans la cellule à un volume de 10 décibels, en boucle, accompagné d&#39;un playback similaire à une gamme de Shepard.

L&#39;atmosphère de la cellule doit être filtrée toutes les heures à faible intensité pour en éliminer les impuretés.

**Description :** SCP-1364 est une petite créature mammalienne ressemblant à un fourmilier. SCP-1364 est amical et tente parfois de serrer les chercheurs contre lui à l&#39;aide d&#39;une langue très allongée située près de ses narines. Il ne semble pas être doué de conscience, et montre des signes d&#39;intelligence limités, voire en baisse. 

SCP-1364 a une endurance et une mobilité extrêmement faibles dans son état actuel. La forme physique de SCP-1364 reste relativement stable lorsqu&#39;il n&#39;est pas exposé à une quantité importante de stimuli ; cependant, le sujet devient de plus en plus vulnérable aux stimuli, même les plus négligeables, en cas d&#39;exposition prolongée. Le sujet semble répondre normalement à un stimulus lors de la première exposition, mais les stimuli répétés sont exponentiellement plus nocifs. 

Malgré la présence d&#39;un système digestif, SCP-1364 ne semble pas avoir besoin de se nourrir ; les tests révèlent que le sujet s&#39;en passe mieux, car les processus de mastication, de déglutition, de digestion et de défécation entraînent un stress corporel important. La cause de l&#39;extrême vulnérabilité de SCP-1364 n&#39;a pas encore été découverte, son corps ne présentant aucune anomalie physique particulière.

SCP-1364 semble guérir à un rythme normal lorsqu&#39;il est laissé tranquille.

L&#39;objet a été découvert suite à des rapports répétés faisant état de sa disparition et de sa réapparition sous les planchers et à l&#39;intérieur des murs de la nurserie du Zoo de ███████████ avant son confinement ; des amnésiants ont été administrés aux témoins après sa récupération.

**Addendum 1364-A :** Documentation de la première expérience sur SCP-1364 par le Biologiste du Site, le Dr Sanders.

&gt; **Dr Sanders :** Bonjour, petit bonhomme. Nous allons-
&gt; 
&gt; //SCP-1364 semble protéger ses oreilles avec ses pattes.//
&gt; 
&gt; **Dr Sanders :** Hé, qu’est-ce qui ne va pas, petit gars ?
&gt; 
&gt; //SCP-1364 se met à &#34;pleurer&#34;, produisant du liquide à partir de glandes lacrymales et émettant un faible gémissement.//
&gt; 
&gt; //Le Dr Sanders tente de soulever SCP-1364.//
&gt; 
&gt; //SCP-1364 commence à se frotter les yeux. La peau en contact avec les larmes commence à brûler légèrement. Des poils commencent à tomber.//
&gt; 
&gt; **Dr Sanders (criant) :** Que quelqu&#39;un vienne m&#39;aider ! Qu&#39;est-ce qui cloche avec cet animal ?
&gt; 
&gt; //SCP-1364 commence à saigner des oreilles.//
&gt; 
&gt; **Dr ██████ :** //(Au Dr Sanders, via un microphone)// Annulez le test.
&gt; 
&gt; //Le Dr Sanders pose SCP-1364 sur le sol de la cellule de confinement et en sort.//
&gt; 
&gt; //SCP-1364 se roule en position fœtale et se balance d’avant en arrière.//
&gt; 
&gt; &lt;Fin du Rapport&gt;

**Addendum 1364-B :** Test de Stimulus :
//Avant-propos : Applications répétées à 5 minutes d&#39;intervalle. L&#39;effet de sensibilité exponentielle semble se réinitialiser après une période de quelques heures.//

|| **Stimulus** || **Effet** ||
|| 
|| **Physique** ||
|| 
|| Eau  || Perte de poils, le sujet montre des signes de détresse. ||
|| Solution saline || Légère irritation cutanée, le sujet montre des signes de détresse. ||
|| Exposition à une bougie  || Le sujet se couvre de brûlures au premier degré et tombe momentanément dans le coma. ||
|| Goutte d’acide éthanoïque || La goutte traverse la patte du sujet de part en part, le sujet montre des signes de détresse extrême.||
|| Sujet frotté contre du cuivre (x1 application) || [DONNÉES SUPPRIMÉES] ||
|| Sujet lâché de quelques centimètres de haut sur une surface en caoutchouc naturel || Aucun effet physique notable. ||
|| Aucun stimulus || Le sujet montre des signes de détresse. ||
||
|| **Sonore** ||
|| 
|| &#34;Bonjour&#34; prononcé par le Dr Sanders, sur le ton de la conversation. (x3 applications) || Aucun effet physique notable, le sujet montre des signes de détresse. ||
|| &#34;Bonjour&#34; prononcé par le Dr Sanders, plus fort. (x3 applications) || Perte de sang par l’oreille, le sujet montre des signes de détresse. ||
|| 
|| **Lumineux** ||
|| 
|| Lumière du jour //10 heures// || Aucun effet physique notable à part une très légère irritation de la peau. ||
|| Tubes de néon //8 heures// || Le sujet semble désorienté ; ses yeux clignent fortement. ||
|| Projecteur orienté vers le sujet //2 heures// || La lumière semble traverser le sujet à certains endroits. À ces endroits, le squelette de SCP-1364 est clairement visible, de même que le système circulatoire et certains organes internes. Les poils semblent d&#39;un blanc brillant. Le sujet semble léviter jusqu&#39;à ce que la lumière soit éteinte. Aucun dommage physique n&#39;est à signaler, hormis des brûlures négligeables. ||
|| Lampe à arc électrique //1 heure// || Résultats similaires aux précédents, bien que toute la structure interne de SCP-1364 soit complètement visible. ||
|| Faisceau lumineux équivalent à 30 milliards de bougies //45 secondes// || Le sujet semble disparaître tant que la lumière fonctionne. Le personnel, équipé de lunettes de soudure, tente en vain d&#39;entrer en contact physique avec SCP-1364. SCP-1364 est découvert à l&#39;intérieur du mur de la cellule et redevient clairement visible une fois la lumière éteinte.  ||

//Note : De nouveaux tests physiques ne sont pas recommandés, bien que des recherches soient actuellement en cours sur la cause de la transfiguration observée lors des tests sur le cuivre.//
