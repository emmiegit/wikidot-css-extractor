**Ítem #:** SCP-4371

**Clasificación del Objeto:** Euclid 

**Procedimientos Especiales de Contención**: La contención de SCP-4371 se centra en la supresión de la información relativa a la anomalía y en la prevención y mitigación de sus efectos.

El Hotel Campo Imperatore ha sido adquirido por una empresa tapadera de la Fundación, para ser utilizado como centro de operaciones en torno a SCP-4371. Se ha instalado un sistema de videovigilancia alrededor de la zona del hotel para grabar los eventos Scharmutzel.

Para prevenir los efectos de un evento Scharmützel, se desalojarán las instalaciones del hotel, reduciendo su ocupación a un mínimo de personal esencial de la Fundación durante los días 11, 12 y 13 de septiembre de cada año. Además, se establecerán cierres en las vías de acceso al Monte Portella para impedir el acceso de civiles a la zona. Se prohíbe la salida de las instalaciones del hotel entre las 20:00 horas del 11 de septiembre y las 7:00 horas del 12 de septiembre.

Las muertes asociadas a un evento Scharmützel se atribuirán a lesiones causadas por accidentes o debido al descubrimiento de municiones activas que quedan de la Segunda Guerra Mundial. Si los civiles accedieran a la zona durante un evento Scharmützel, los supervivientes serán detenidos, interrogados y tratados con amnésticos antes de ser liberados.

**Descripción:** SCP-4371 es la designación de un evento anómalo anual que rodea los prados del Campo Imperatore[[footnote]] Situado en la provincia de l&#39;Aquila, Abruzzo, Italia [[/footnote]], donde aparecerán dos fuerzas militares que se enfrentarán para intentar acceder a los terrenos del hotel Campo Imperatore[[footnote]] Conocido por ser el lugar desde donde los comandos alemanes liberaron a Benito Mussolini en septiembre de 1943. [[/footnote]], continuar el enfrentamiento hasta la completa eliminación de los miembros de una de las fuerzas o la neutralización de uno o ambos líderes. 


[[include component:image-block
    name= http://borradores-scp-es.wdfiles.com/local--files/jakuwoski4/Lee|
    caption= Christopher Lee (PdI 77918)
|
    width=230px
]]


SCP-4371-L corresponde a un ejército formado por varios centenares [[footnote]] Dependiendo del evento, se han contabilizado entre 300 y 500 personas. [[/footnote]]  de entidades humanoides (en adelante, SCP-4371-L2). Estas instancias muestran deformidades en sus rasgos faciales, así como una pigmentación marrón verdosa en la piel, con una estatura similar a la de los humanos no anómalos. SCP-4371-L2 poseen una variedad de armas medievales, como arcos, hachas y espadas, y son hostiles a todos los demás individuos. Durante un evento Scharmützel, los miembros de SCP-4371-L intentarán detener el avance de SCP-4371-S.

Las instancias de SCP-4371-L2 son dirigidas por SCP-4371-L1, un humanoide de ascendencia caucásica de aproximadamente 80 años de edad, vestido con una túnica blanca y que lleva un bastón con el que dirige los movimientos de las tropas. Se ha observado que SCP-4371-L1 se parece mucho al actor británico Christopher Lee (PdI-77918)[[footnote]]Antes de convertirse en actor, Christopher Lee sirvió durante la Segunda Guerra Mundial en la Real Fuerza Aérea, primero como piloto y después como participante en operaciones especiales en Italia y África. Lee falleció en junio de 2015.  [[/footnote]], en su papel de Saruman en la serie de películas de El Señor de los Anillos.

[[include component:image-block
    name= http://borradores-scp-es.wdfiles.com/local--files/jakuwoski4/Skorzeny|
    caption= Otto Skorzeny (PdI 66421)
|
    width=220px
]]

SCP-4371-S corresponde a un grupo de un centenar de entidades humanoides, caracterizadas y equipadas como miembros de las Waffen-SS (entidades en adelante denominadas SCP-4371-S2)[[footnote]] Las Waffen-SS correspondían a la sección armada de las Schutzstaffel, una organización paramilitar nazi, disuelta al final de la Segunda Guerra Mundial. [[/footnote]]. Este destacamento está dirigido por una entidad humanoide (en adelante SCP-4371-S1), que se asemeja a un hombre de ascendencia caucásica de unos 40 años de edad, que muestra un gran parecido con Otto Skorzeny (PdI 66421).[[footnote]] Otto Skorzeny fue un coronel austriaco de las Waffen-SS conocido por su participación en la operación de rescate del dictador Benito Mussolini en 1943. Skorzeny murió en julio de 1975.[[/footnote]] Las instancias de SCP-4371-S2 no son hostiles al resto de individuos, aparte de las instancias de SCP-4371-L1, y centran sus esfuerzos en acceder a los terrenos del Campo Imperatore.

**Registro de Descubrimiento:** El primer incidente asociado a SCP-4371 habría ocurrido durante la madrugada del 12 de septiembre de 2015, cuando un grupo de cazadores de ciervos fue atacado por lo que los supervivientes describieron como &#34;orcos&#34;, dos de los civiles implicados murieron como consecuencia de las heridas sufridas y el resto de los implicados lograron huir gracias a la intervención de //&#34;un grupo de soldados alemanes que dispararon a los orcos&#34;// (sic).

La intervención de un agente de contacto permitió el traslado de los individuos al control de la Fundación, donde fueron interrogados y posteriormente amnestizados. Se estableció una tapadera de que ambos fallecidos habían sido víctimas del ataque de terceros.

**Registro de Eventos:** El registro de los eventos correspondientes a los años 2016, 2017 y 2018 fue posible gracias a un sistema de videovigilancia establecido en el perímetro alrededor del punto de interés. Debido a las limitaciones en la distribución de las cámaras trampa en la zona de vigilancia, el registro obtenido no es secuencial. Los registros de audio obtenidos fueron fragmentarios e inconsistentes, excepto en la etapa final de cada evento.  

&gt; **Evento Scharmützel-2016**
&gt;  
&gt; **[0:15]:** Un grupo de tres instancias de SCP-4371-S2 es emboscado por una docena de instancias de SCP-4371-L2, iniciando una lucha. A pesar de la superioridad tecnológica del armamento de las instancias de SCP-4371-S2, éstas son neutralizadas por las instancias SCP-4371-L2. Una instancia de SCP-4371-L2 saca de una mochila lo que parece ser un cuerno de caza y lo hace sonar, provocando que las instancias de SCP-4371-L2 cercanas al lugar del combate se acerquen.
&gt;   
&gt; **[1:25]:** Al menos cinco grupos formados por veinte instancias de SCP-4371-L2 pasan bajo el punto de vigilancia desde diferentes direcciones, aparentemente en procedimiento de seguimiento y búsqueda. A pesar de la poca luz presente, las instancias no llevan linternas ni otras fuentes de iluminación y se mueven sin problemas.                                                                                                                                             
&gt;   
&gt; **[2:18]:** Casi un centenar de instancias de SCP-4371-L2 rodean a un grupo de una veintena de instancias de SCP-4371-S2, que logran repelerlos eficazmente con el uso de armas de fuego [[footnote]] Armas identificadas como rifles MP43. [[/footnote]] y granadas de mano, causando múltiples bajas entre las fuerzas de SCP-4371-L2.                                                                
&gt;  
&gt; **[3:15]:** El segundo pelotón de SCP-4371-S2 es atacado por numerosas instancias de SCP-4371-L2, terminando con la muerte de la mayoría de los miembros de SCP-4371-S2. 
&gt;    
&gt; **[4:23]:** Un ejército de unas 350 instancias de SCP-4371-L2, comandado por SCP-4371-L1, se dirige hacia la pradera del Campo Imperatore, donde se encuentran con los restos de las fuerzas de SCP-4371-S lideradas por SCP-4371-S1, entablando un combate en el lugar. Tanto SCP-4371-L1 como SCP-4371-S1 intervienen, causando múltiples bajas en las fuerzas contrarias, resultando el fin del combate favorable para las fuerzas de SCP-4371-L.   
&gt;  
&gt; **[5:53]:** Un modelo de avión Storch aterriza en un prado cercano y es abordado por SCP-4371-S1, mientras una docena de instancias de SCP-4371-S2 disparan cubriendo sus retiradas.                                                                                                                                        
&gt;   
&gt; //[Tras la desaparición de SCP-4371-S1 los micrófonos cercanos a la pradera registraron sonidos similares a música instrumental durante un periodo cercano a los 5 minutos, siendo posteriormente identificados por los analistas de audio del Sitio-19 como una pieza perteneciente al género musical del power metal sinfónico]//                                                                                                                                    
&gt;  
&gt; **[6:45]:** Desaparecen los fallecidos y supervivientes que participaron en el evento Scharmützel-2016.
&gt; 

&gt; **Event Scharmützel-2017**
&gt;  
&gt; **[23:15] (Solo audio):** Se registran disparos y gritos esporádicos durante 30 minutos, lo que indica que se están produciendo enfrentamientos aislados.
&gt;              
&gt; **[2:33]:** Una veintena de SCP-4371-S2 equipados con lanzallamas comienzan a quemar la zona del bosque alrededor del punto de observación, causando múltiples bajas a SCP-4371-L2.            
&gt;   
&gt; **[3:27]:** Tras soportar múltiples bajas, las instancias de SCP-4371-L2 consiguen contener el avance de las instancias de SCP-4371-S1 armadas con lanzallamas. El fuego queda contenido en un área de unas dos hectáreas.
&gt;  
&gt; **[4:13]:** Una cincuentena de instancias de SCP-4371-S2 dirigidas por SCP-4371-S1 consiguen llegar a una distancia de 1000 metros del recinto del Hotel Campo Imperatore, donde se enfrentan a los restos de las fuerzas de SCP-4371-L.
&gt;  
&gt; **[5:38]:** Treinta instancias de SCP-4371-S2 logran acercarse a la distancia de 500 metros del hotel Campo Imperatore, y su avance es detenido por una manada de lobos (//Canis lupus//), aparentemente liderada por SCP-4371-L1. Además, la aparición de un gran número de murciélagos comunes //(Pipistrellus pipistrellus)// cubre la retirada de SCP-4371-L1.      
&gt;  
&gt; [//Tras la desaparición de SCP-4371-L1, el sistema de grabación cercano al sitio grabó sonidos similares a la música alemana durante unos 3 minutos, siendo caracterizados posteriormente por los analistas de audio del Sitio-19 como un tema musical de la época de la Segunda Guerra Mundial. [[footnote]] Especifícamente el tema //SS Marschiert in Feindesland//.[[/footnote]]//      
&gt; 
&gt; **[6:45]:** Desaparición de las instancias fallecidas y supervivientes que participaron en el evento SCP-4371-2017.   

&gt; **Evento Scharmützel-2018** 
&gt; 
&gt; En este evento se registró el mayor número de instancias pertenecientes a ambos bandos y el mayor nivel de equipamiento, con las fuerzas de SCP-4371-L equipadas con arcos, espadas y hachas, así como tres trabuquetes, y las fuerzas de SCP-4371-S equipadas con lanzagranadas además de armamento convencional. A diferencia de los incidentes anteriores, no hay escaramuzas ni combates aislados ni acciones de emboscada, sino que ambos ejércitos se posicionan en la pradera de Campo Imperatore, donde entablan combate. También corresponde al primer evento en el que se registra un contacto directo entre SCP-4371-L1 y SCP-4371-S1. Por razones de brevedad, solo se mencionan los hechos más relevantes del evento.
&gt; 
&gt; **[2:16]:** Los miembros de SCP-4371-L y SCP-4371-S comienzan a posicionarse en los puntos norte y sur de la pradera. No se observan escaramuzas ni agresiones aisladas por parte de los miembros de ambos bandos. Ambas fuerzas llevan antorchas para iluminarse.
&gt;  
&gt; **[3:16]:** Comienza la batalla. Un pelotón de instancias de SCP-4371-S2 abre fuego, matando a decenas de instancias de SCP-4371-L2. El ataque es respondido con disparos de arcos y piedras lanzadas con hondas. 
&gt;  
&gt; **[3:53]:** Los proyectiles lanzados por los trabuquetes de SCP-4371-L causan múltiples bajas entre las fuerzas de SCP-4371-S que están en primera línea, generando una brecha y permitiendo el ataque directo de las instancias de SCP-4371-L2. 
&gt;  
&gt; **[4:08]:** Los trabuquetes son destruidos por el uso de Panzerfaust por parte de las instancias de SCP-4371-S2. Además, las granadas generan múltiples bajas entre las instancias de SCP-4371-L que operaban las catapultas y las tropas cercanas. A partir de ese momento, la mayor parte de la lucha es cuerpo a cuerpo o con armas de corto alcance.
&gt; 
&gt; **[6:06]:** La mayoría de las instancias de SCP-4371-L2 y SCP-4371-S2 están muertas o incapacitadas como consecuencia de los combates de las últimas horas, produciéndose enfrentamientos aislados y no siendo posible distinguir un bando vencedor de este combate. SCP-4371-L1 desmonta de un caballo y abandona su bastón, extrayendo de entre sus ropas un báculo retráctil que comienza a irradiar una luminosidad rojiza. SCP-4371-S1 arroja su rifle y saca un gran cuchillo de caza, acercándose a SCP-4371-L1. Ambas instancias parecen saludarse e intercambiar algunas palabras antes de iniciar una pelea con cuchillos. Tras unos minutos de lucha, SCP-4371-L1 consigue hacer un profundo corte en el abdomen de SCP-4371-S1 mientras SCP-4371-S1 le apuñala en el pecho. Ambas instancias se desploman, muriendo unos instantes después. Esto provoca la desaparición de todas las instancias activas y fallecidas que participan en el evento unos 35 minutos antes del amanecer del 12 de septiembre de 2018.
&gt; 

**Actualización: Descubrimiento adicional** 
 
La siguiente nota, escrita a mano con tinta de pergamino, fue encontrada durante una inspección rutinaria del personal de la Fundación en la mañana del 12 de septiembre de 2018, en los terrenos cercanos al Hotel Campo Imperatore.
 
&gt; //Me pasé la vida buscando un papel digno que representar y solo la muerte pudo dármelo.//
&gt; 
&gt; //C.L.//
&gt;

A 30 de septiembre de 2019, no se ha observado ningún nuevo evento Scharmutzel ni actividad anómala relacionada con SCP-4371. Si no hay más actividad antes de octubre de 2020, SCP-4371 será reclasificado a Neutralizado.
