**Объект №:** SCP-748

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** SCP-748 должен храниться в изолированной камере, облицованной пятисантиметровым слоем арматурной стали и заполненной как минимум 25 кубическими метрами мелкого кварцевого песка (диоксид кремния). О любом разрушении или эрозии стен камеры содержания должно быть немедленно сообщено, в случае необходимости на время ремонта объект следует перенести в резервную камеру.

Сотрудники ни в коем случае не допускаются в камеру SCP-748, видеонаблюдение на данный момент также невозможно. Любой сотрудник, пытающийся силой попасть в помещение содержания объекта, должен быть задержан и отправлен на полную психиатрическую экспертизу, а при необходимости - переназначен.

**Описание:** SCP-748-1 представляет собой стеклянную скульптуру в форме гуманоидного лица приблизительно 30 см в длину, 18 см в ширину и 17 см в толщину.

При воздействии на мелкие твёрдые частицы, такие как песок, SCP-748-1 начинает неизвестным способом формировать свободно стоящие скульптуры, далее обозначаемые как SCP-748-2. Эти скульптуры напоминают здания, но часто содержат чрезвычайно сложные геометрические и фрактальные формы и узоры. Изредка (менее чем примерно в 2% случаев) экземпляры SCP-748-2 формируются в виде зданий, на которые совершает нападение некое существо - от гигантских головоногих и китообразных до SCP-███.

Замечено, что SCP-748 способен формировать скульптуры объёмом до 20 кубических метров, достигающих стабильного состояния в течение одного часа воздействия. Если объект переместить или иным образом отделить от скульптуры после достижения такого стабильного состояния, то данный экземпляр SCP-748-2 будет стоять, пока не будет разрушен; нестабильные же экземпляры SCP-748-2 при перемещении SCP-748-1 сразу разваливаются. Если сырья будет недостаточно, SCP-748-1 начинает вибрировать с низкой резонансной частотой, которая рассеивает и распыляет любой твёрдый неметаллический материал в пределах 3 метров, пока не появится достаточное количество мелких частиц.

Человеческие субъекты, непосредственно наблюдающие за SCP-748-1 в течение примерно шести минут, начинают проявлять непреодолимое стремление взаимодействовать с объектом. Если им позволить сделать это, субъекты будут перемещать SCP-748-1 после того, как SCP-748-2 достигнет стабильного состояния, выражая сильное желание &#34;посмотреть, что оно ещё может сделать&#34;. Субъекты будут становиться всё более одержимыми созданием новых экземпляров SCP-748-2 и обеспечивать SCP-748-1 всё большим количеством сырья вплоть до собственного тела. Экземпляры SCP-748-2 сами по себе не проявляют никаких влияющих на разум или принуждающих эффектов.

SCP-748 был обнаружен на конкурсе песочных скульптур рядом с ███████-Бич, ███████, в 200█. Инцидент оказался в центре внимания Фонда, когда было сообщено о нескольких исчезновениях гражданских. Подозревается, что SCP-748-1 стал причиной более ██ жертв среди гражданских, прежде чем был успешно поставлен на содержание командой содержания Фонда.</textarea></pre>
