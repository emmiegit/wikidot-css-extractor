**特殊收容措施：**MTF-戊午-55 “蜂農”全權負責追蹤並消滅SCP-CN-614的野外群體。

若於綠麻雀基金會站點內部發現群落，則應避免破壞其收容區塊之密封程度，並盡可能遠離。

目前一個SCP-CN-614群落已被收容於Site-CN-77內部，每半個月提供一名D級進行餵食。

餵食後應派遣2~3名D級進入收容室清潔，餵食大約10~12次後經過24小時可派遣一名接受過訓練的採收人員進入採收其產物，採收後餵食次數重新歸零。

群落的工蜂總數應控制在5000隻上下。

##red|注意：進行餵食、清潔與採收動作前需先釋放濃煙進入收容室，確定SCP-CN-614安定後才可開啟收容室，且進行清潔與採收皆應穿著全套防護服。##

採收到的SCP-CN-614產物應全數送至站點食材庫保存。[[footnote]] 嚴禁偷吃。——Site-CN-77食堂負責人 餘飭食 [[/footnote]]

**描述：**SCP-CN-614的外形、成長週期皆與西方蜜蜂[[footnote]] //Apis mellifera// [[/footnote]]極為相似，其尾針同時具有釋放麻醉劑與吸取液體之功能。

SCP-CN-614會有計劃性地圍捕、攻擊人群，吸取人血，且僅會狩獵人類，它們的狩獵模式主要如下：
# 某一個體發現合適目標後回巢通知群落。
# 群落外勤蜂集體出動，數量與獵物個數成正相關，比數大約為1：4500。
# 狩獵群隱藏並散佈於目標周遭，形成包圍網。
# 較獵物個數略多的先鋒率先攻擊獵物裸露之部位，注入麻醉劑，癱瘓獵物。
# 狩獵群全體出動，同時攻擊所有獵物。
# 所有個體吸滿血液後，狩獵群將分散成數量較不起眼的5~7個小群體，以不同路徑同時返回巢穴。

SCP-CN-614一次約可吸取5~8cc的血液，並於24小時內將體內狩獵取得的人血轉化為對人類營養價值極高且容易保存的蜜漿，然後自口部分泌而出，其產量大約為原料量的30~50%，根據研究，SCP-CN-614不會食用它們的產物，而是直接將狩獵得到的70%人血消化掉作為自身能量來源，剩下的30%則作為生產原料，因此每隻個體狩獵一次約可產出0.45~1.2cc的蜜漿。

SCP-CN-614的群落分工由一隻蜂后負責生育，內勤蜂負責照顧卵幼，數量占工蜂的10%左右，剩餘的皆為負責狩獵的外勤蜂。

SCP-CN-614無法自行產生新的蜂王與蜂后，所有具有繁殖能力的個體僅能透過綠麻雀基金會的實驗室製造，且綠麻雀基金會似乎能夠以某種機密技術追蹤所有位於野外的蜂后個體。

+++++ **附錄CN-614-A：發現記錄**
[[collapsible show=&#34;+ 存取資料&#34; hide=&#34;- 存取完畢&#34;]]
2020/01/██台灣南投溪頭森林遊樂區內一個來此出遊的家庭遭到不明襲擊，4人全數死亡，死因主要為失血過多。

隔天於花蓮太魯閣國家公園內亦發生類似事件，經過基金會特工調查，確定為一種新異常蜂種所為，隨即編號為SCP-CN-614。

而後基金會將造成太魯閣國家公園事件的SCP-CN-614群落收容進Site-CN-77內部，並摧毀了位於溪頭森林遊樂區的群落。
[[/collapsible]]

+++++ **附錄CN-614-C：收容失效記錄**
[[collapsible show=&#34;+ 存取資料&#34; hide=&#34;- 存取完畢&#34;]]
2020/06/██由於綠麻雀基金會與混沌分裂者的大規模聯合襲擊Site-CN-77，位於A區的SCP-CN-614收容室遭到破壞，收容室牆面出現破口，排煙裝置失效，使得SCP-CN-614狩獵群逃出，導致一名實習研究員遭到攻擊身亡。

擊退攻擊者後，站點工程組在MTF-辛巳-99 “Last Dancer”的掩護下得以順利補上收容室的牆面。
[[/collapsible]]

&gt; //BIRDS-015[[footnote]] 即SCP-CN-614。 [[/footnote]]是個劃時代的大發明，我想你們也能夠了解它們的美好之處，如果你嚐過它們的產品更應該如此，那裡頭富含一切人類生存必需的養分，還自帶對人類無害的各種殺菌成分，防腐效果絕佳，不管放多久都不會壞...嗯？喔，我當然在乎那些受害者的犧牲，他們之中確實可能有不錯的基因值得遺傳下去，但是我們沒辦法同時講求效率與精準度，相較BIRDS-015能夠帶來的資源，這一丁點損失根本不算什麼，為了整體人類，他們的犧牲是值得的。//
------
&gt; 為了整體人類，下次餵食把這個混蛋丟進去吧。——Dr. Dai
