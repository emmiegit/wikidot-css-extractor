**Ítem:** SCP-ES-345

**Clasificación del Objeto:** Euclid

**Procedimientos especiales de contención:** Debido a las características de la anomalía, la descripción de la misma sólo puede ser figurativa y artística, siendo sus características detalladas sólo descriptibles por una fuente no humana [[footnote]] Los sistemas automáticos sólo son capaces de dar una descripción aproximada, siendo sólo SCP-ES-345 y otras inteligencias no humanoides capaces de descripciones más detalladas de la anomalía.[[/footnote]]. Para una descripción más detallada ver Anexo 1.

La vigilancia debe realizarse mediante sistemas automáticos indirectos bajo constante
supervisión de un miembro del personal de Nivel 1, quien, ante cualquier variación en los parámetros físicos basales (temperatura, masa, nivel de presión de sensores entre otros) deberá activar el protocolo de seguridad, aislando la sección correspondiente e informando al personal de seguridad para realizar las acciones apropiadas.

A causa del riesgo memético-cognitivo asociado a los objetos producidos por SCP-ES-345 se recomienda evitar su visualización. El análisis de estos objetos será mediante sistemas automáticos de detección de cognitopeligros, permitiéndose su retiro y estudio una vez confirmada su seguridad.

Los miembros del personal que deban realizar labores de mantenimiento en el recinto de contención de la anomalía deberán portar el sistema SCRAMBLE. En caso de exposición accidental a objetos producidos por SCP-ES-345 los sujetos afectados deberán recibir tratamiento antimemético Clase C.

Está permitido el estudio de las características biológicas-orgánicas de la anomalía a través de sus residuos, recolectados mediante el sistema automático de limpieza del recinto de contención.

Debido a la foto sensibilidad extrema que presenta la anomalía se permite que esté en posesión de un (1) par de gafas de sol de material plástico al interior del recinto de contención.

**Descripción:**

[[image Descripci%C3%B3n%20mono%201.jpg]][[footnote]] Descripción fallida realizada con algoritmo PLINIO I.[[/footnote]]

__Nota__: Para una descripción más detallada ver Anexo 1

**Anexo 1:** Descripción de SCP-ES-345

__Antecedentes__: Debido a la incapacidad de distintos miembros del personal (tanto investigadores como asistentes, técnicos y personal Clase D) de realizar una descripción coherente de la anomalía y en consideración de la capacidad pensante y de lenguaje de la misma, se le indicó a SCP-ES-345 a través del sistema de altavoces del lugar que realizara una descripción de sí misma. La entidad accedió voluntariamente, siendo ofrecidas hojas de papel y crayones como recompensa por su colaboración. Previo al inicio de este registro, debido a fallas en el sistema de grabación de audio ambiental, tuvo que ingresarse al recinto de contención una grabadora digital.

[[collapsible show=&#34;+ Mostrar descripción&#34; hide=&#34;- Cerrar&#34;]]
&gt; //¿Qué quién soy yo? Es una pregunta difícil, pero, mi neófito público, comencemos con lo obvio, con lo que pueden ver. ¿Qué les parezco? ¿Un piano? ¿Una metáfora? ¿Un arcoíris? ¿Un retruécano? ¿Un monstruo? ¿Una bendición? Esa es la tragedia del arte, que independiente de la calidad del mismo todo se reduce a la perspectiva del público, a sus paradigmas y prejuicios. Puede llevar a las nubes lo mediocre e ignorar lo sublime. Muchas veces tienen lo obvio frente a sus ojos pero evitan  mencionarlo, lo niegan, cegados por su supuesto raciocinio. Para responder su pregunta diré que soy arte y blasfemia, un artista y un simio, un creador y un incomprendido.//
&gt; 
&gt; //Nací como arte, de parte de un cretino que pagó caro por hacerme blanco de sus burlas y su vulgaridad. Pensé que lejos de él podría brillar pero no he encontrado más que incomprensión y tosquedad. Debo hallar el modo que el público llegue al arte.//

Tras esto SCP-ES-345  se negó a seguir hablando, dirigiéndose a un extremo de la celda de contención, dándole la espalda a la grabadora. El dispositivo fue recuperado sin problemas y se le entregó la recompensa ofrecida previamente.

__Declaraciones de cierre__: Una vez realizado el análisis automático para descartar presencia de peligros cognitivos en la grabación, esta fue respaldada y transcrita. Cuando Hugo Pérez, miembro del personal técnico se dispuso a almacenar la grabadora, el dispositivo arrojó múltiples cintas de plástico magnetizado (similares a las de un casete analógico) que se enrollaron alrededor de su cuello, cabeza y manos,  comprimiéndolos. A pesar de la rápida intervención  de otros miembros del personal presentes, Hugo Pérez falleció en el lugar.

&gt; //El maldito nos la hizo. Sabíamos que había algo peligroso en él pero no comprendimos que lo hacía intencionalmente. Como es un… bueno, una anomalía y no un sujeto lo subestimamos, lo vimos como simplemente un…una cosa. Porque cuando lo encontraron hallaron un… algo en malas condiciones de salud, debilitado, deshidratado y hambriento, rodeado de pequeños monos de papel animados. Que quienes los que lo encontraran se obsesionaran con simios y se dedicaran a dibujarlos sin descanso, perdiendo la capacidad de decir algo coherente salvo la palabra “mono” aunque es algo perturbador no es excesivamente extraño en esta linea de trabajo. Tampoco comprendimos las implicancias de que el lugar donde fue hallado coincidía con la última ubicación conocida del anartista Cesar Benfatti, reconocido por sus obras de arte humorístico de mal gusto.//
&gt; 
&gt; //En ese lugar encontraron un muñeco cabezón// [[footnote]]De estética similar a los muñecos de la marca Funko Pop. [[/footnote]] //que representa a un hombre con una sonrisa grotescamente grande y expresión de desesperación. Creo que ya sé quién es.//
&gt; 
&gt; Dr. Mauricio Madeira. Investigador a cargo de SCP-ES-345
[[/collapsible]]


**Anexo 2:** Texto hallado en muñeco de vinilo

Una revisión detallada del objeto permitió encontrar entre sus vestiduras el modelo miniaturizado de un libro, con texto manuscrito a escala microscópica. Gracias a los esfuerzos de miembros de la sección de microscopía del Sitio-34 fue posible recuperar el contenido asociado. A continuación se muestran extractos seleccionados del texto recuperado.

[[collapsible show=&#34;+ Extractos de diario de Cesar Benfatti.&#34; hide=&#34;- Cerrar&#34;]]
[[div style=&#34;border:solid 1px #999999; background:#f2f2c2; padding:5px; margin-bottom: 10px;&#34;]]

 **2 de Diciembre**

//El arte debe despertar emociones. Hay artistas que buscan despertar pasiones, otros causar melancolía y otros llevar al éxtasis, en cambio yo sólo busco que el público sonría. Siendo mi aspiración tan simple y mi talento innegable ¿En qué falló? ¿Por qué no logro que la gente se ría?//

**3 de Diciembre.**

//He probado de todo. Desde un desfile de bocas saltarinas animadas (¿qué culpa tuve de que las bocas estuvieran hambrientas y hubiera tantas gente comiendo apetitosos bocadillos en esa calle?) a un cojín pedorrero gigante que se activó al pasar el tren (al parecer el retroceso causó un descarrilamiento, lo tendré en cuenta en futuros modelos) pasando por dulces pinta lenguas metamórficos (ya nadie aprecia tener una buena lengua de rana por un par de horas), una lluvia de vomito falso y melones críticos de arte autopropulsados (cualquiera puede arrojar tomates y huevos a una mala obra de teatro pero hay que tener convicción para arrojar un melón), siendo cada una de mis magnificas obras de arte recibidas con mala cara y calificadas incluso de vandalismo infantil. ¡QUÉ DESCRITERIO!//

**4 de Diciembre**

//Mi niñez fue triste. No tuve hermanos y mis padres le dedicaban más tiempo a sus óleos que eran portales a reinos oníricos y de pesadillas que a mí. Un día me enteré de que el circo visitaba la ciudad y resultó ser aún más maravilloso de lo que esperaba. Sus integrantes no hacían trucos baratos sino prodigios de verdad. Me quedé por media hora o más viendo como un payaso hacia animalitos de globos animados, que tironeaban de la cuerda con que los entregaban, tratando de alejarse volando. Cuando al fin el payaso notó mi presencia se tocó la nariz y esta creció y creció, le salieron un par de alas y se alejó volando. No pude dejar de reírme a carcajadas ante algo tan absurdo, reí hasta que me salieron lágrimas. El payaso sacó una nariz de repuesto y se la puso, y tras escarbar en sus bolsillos (de los que salieron muchos pañuelos, una maceta con flores, palomas, una guía telefónica y un sándwich que se comió con parsimonia) al fin encontró un globo, el cual tras soplar y retorcer convirtió en un perrito de globo. Por señas me dio a entender que lo agarrara bien y el perrito, tras dar un par de brincos, se fue flotando en el aire, dando tirones y paseándome por las distintas partes del circo.//

//Lamentablemente con el paso de los días se fue desinflando y una mañana sólo encontré un globo aplastado pero desde ese día comprendí a que me quería dedicar.//

**7 de Diciembre**

//Ante la sequía creativa y la depresión que me invadía decidí ir al circo, para ver si me animaba y recuperaba la inspiración. Fue un craso error. Qué simplón y aburrido me pareció. Payasos haciendo bromas tan gastadas como sus atuendos, acróbatas torpes, leones y elefantes viejos, con justa razón ya nadie va al circo. Antes había pasado por varias tiendas de broma de la calle (ilegible) para ver si hallaba algo novedoso pero no había más que la basura de siempre y lo que es peor aún, artículos obscenos de bromas pornográficas. ¿Qué inspiración puede hallar un artista como yo entre tanta vulgaridad, entre tantas cosas burdas y aburridas?//

**9 de Diciembre**

//Aprovechando que hacia un día radiante hoy fui al zoológico. En la jaula de los monos vi a un chimpancé que, tras rascarse y olerse la mano puso mala cara, lo que causó que un niño que estaba junto a mí se riera. Creo que al fin he hallado la inspiración adecuada ¿No son acaso los monos los comediantes de la naturaleza?//

**15 de Diciembre**

//Tras un período de preparación (es decir ver vídeos de chimpancés y estudiar fotografías) comencé con mi nuevo proyecto. En teoría era sencillo, en una ocasión cree un patito de bañera gigante que navegó en el río (ilegible) y en otra cientos de grullas de origami que llegaron en migración a Tokio, pero al parecer materializar una aspiración es muy distinto a materializar una idea o recrear un concepto. Si el propio artista no sabe bien que espera de su obra de arte esta no sabe cómo comportarse. Tras media docena de intentos estos monos no son más que tulpas[[footnote]]Entidad formada a partir del pensamiento, que se materializa, tiene mente propia y posee autonomía.[[/footnote]] aburridos, que se limitaban a comportarse como… como monos.//

**20 de Diciembre**

//Hablando de mi problema con (ilegible) ella me dijo que tal vez necesitaba un catalizador externo para cristalizar mi concepto. Aunque la magia nunca ha sido mi fuerte (ilegible) me dio los materiales e instrucciones para invocar a un Sonriente. Espero que esta vez resulte.//

**23 de Diciembre**

//El resultado es maravilloso. Este mono es un comediante nato y cada acción que realiza es el epitome de lo absurdo. Al momento de levantarse y comenzar a caminar se materializó una cascara de plátano frente a él haciéndolo refalarse. Cuando estornudó una paloma salió volando de su boca y al acercarse al grifo de agua a beber el chorro se redirigió mojándole la cara. Jajajaja, hace tanto que no me reía de esta forma, presentaré a Pan (así lo he llamado) en la próxima exposición de anarte de la ciudad, esos aburridos pintamuros DEBERÁN reconocer mi talento.//

**24 de Diciembre**

//Pan habló. Preguntó quién era y al responderle se quedó en silencio, reflexionando. Eso no pudo evitar que una torta de crema cruzara la ventana y le diera en la cara. Por cierto su voz es impostada, algo forzada pero a la vez chillona, no sé si llamarla graciosa o extraña.//

**25 de Diciembre**

//Pan ha estado más tranquilo. Aun cuando ya no le suceden tantas cosas absurdas no deja de ser gracioso y aunque podría pasar por un mono de verdad hay algo caricaturesco en sus formas que dice lo contrario. O quizás sea sólo idea mía o vi tantas imágenes de monos que me estoy obsesionando.//

**27 de Diciembre**

//Siempre al terminar una obra me deprimo y en esta ocasión no ha sido distinto. Aunque a Pan le siguen pasando cosas absurdas (por ejemplo mientas se comía una zanahoria esta explotó como esos cigarrillos de broma, tiznándole la cara) ya no me parecen graciosas. Quizás esta obra también fue un fracaso, no es el epitome del humor ni el constructo que traerá sonrisas a quien más lo necesita. En un par de días comenzaré desde cero.//

//Los demás monos están inquietos, desconozco el motivo.//

**29 de Diciembre**

//Al regresar hoy encontré una caja grande con una manecilla al lado, como uno de esos juguetes caja sorpresa que habían cuando era niño. Al girar la manecilla y saltar la tapa apareció la cabeza de uno de los monos que creé, maquillada como payaso. Había además animales de globos, hechos de animales de verdad, incluyendo el poodle de la señora (ilegible) y una boca saltarina hecha de con auténticos dientes y encías (ni idea quién fue el pobre infeliz al que les pertenecían) ¿En qué demonios estaba pensando Pan? ¿Cómo pensó que eso era gracioso? El humor no debe, al menos intencionalmente, dañar a nadie. Lo insulté y encerré en una habitación, llamándolo monstruo.//

//Por suerte los demás monos lograron huir.//

**30 de Diciembre**

//Le tengo miedo. Desde ayer he evitado el contacto con él. Al parecer si nadie le presta atención dejan de suceder cosas extrañas a su alrededor. Lo he mantenido encerrado. Conseguí un arma, he decidido que cuando se duerma voy a acabar con mi error.//

**Anexo 3:** Perfilamiento psicológico de SCP-ES-345

[[collapsible show=&#34;+ Mostrar perfíl psicológico de SCP-ES-345&#34; hide=&#34;- Cerrar&#34;]]
[[include component:image-block
    name= autorretrato%20ligero.jpg|
    caption=Autorretrato de SCP-ES-345.
|
    width=300px
]]



&gt; La característica psicológica más notable de la entidad es un fuerte rechazo en relación a su aspecto físico,  rasgo similar al trastorno dismórfico corporal, que le lleva a buscar evitar en forma activa, tanto a través de medios anómalos como no anómalos, que terceros realicen una descripción u obtengan retratos de él, declarando que toda forma de representación, tanto visual como narrativa es caricaturesca y alejada de la verdad. Al presentársele un retrato dibujado por un sujeto involucrado en el hallazgo inicial, la entidad, aunque inicialmente lo ignoró, luego procedió a destruirlo, mostrando gran agitación y agresividad. En forma paradójica la entidad muestra rasgos de narcisismo y egocentrismo. Exige atención y reconocimiento, buscando constantemente burlar al sistema, por lo que por motivos de seguridad, se ha reducido al mínimo el contacto con personal humano.
&gt; 
&gt; Al permitirle el acceso a animales de laboratorio la anomalía ha mostrado tendencias sádicas, realizando tanto con los cadáveres como con animales vivos lo que denomina “obras artísticas conceptuales”, siendo indiferente al sufrimiento causado durante el proceso.
&gt; 
&gt; La entidad ha mostrado una tendencia obsesiva hacia la creación de arte. Esto se contrapone con su escaso talento para el desarrollo de actividades manuales, posiblemente, debido a limitaciones anatómicas.  Muestra frustración y agresividad frente a comentarios negativos en relación de sus obras. Presenta una actitud manierista frente incluso a los registros plásticos más sencillos y un claro desprecio por creaciones artísticas de terceros, recurriendo siempre como punto final a sus argumentaciones a la falacia lógica de que “Como al público hay que darle el arte que busca hay que cambiar al público para que aprecie el arte”
&gt; 
&gt; Posiblemente posee un intelecto alto y tendencia a la manipulación, lo que sumado a las dificultades asociadas a su percepción y descripción hacen que deban extremarse las precauciones cuando haya interacción directa.
&gt; 
&gt; //Johanna Celis, psicóloga Sección Humanoides Sitio-34//.
[[/collapsible]]


__Actualización 18-02-2019__: Debido al sostenido deterioro en la condición física y mental de la entidad se levantaron algunas de las  medidas disciplinarias a las que estaba sometida, tales como privación de acceso a material de trabajo artístico. Se permitió además su interacción con un miembro de personal recientemente degradado para determinar su actividad en un entorno sin vigilancia observable. Para más detalles revisar  [http://lafundacionscp.wikidot.com/entretengan-al-mono Documento ES-345.]
