[[include credit:start]]
標題：SCP-ZH-527 - 隱形的奇奇摩拉
作者：[[*user vomiter]]
[[include credit:end]]


**項目編號：** SCP-ZH-527

**項目等級：** Euclid

**特殊收容措施：** 本措施與中華民國內政部民異署共同制定，一切行為不違反《國際帷幕人權公約》並且配合中華民國《民俗異常處理條例》以及《民俗異常協作處理辦法》。

所有SCP-ZH-527-A都在知情同意的情況下簽署[[[operation-llewyn-dark|禁約]]]保證不會洩漏異常相關的情報，並且在其家戶的裝潢內設置針對留宿者的認知阻礙系統以減少留宿客人察覺異常的可能性。考慮到SCP-ZH-527出現惡性變化的可能性，SCP-ZH-527-A的家戶各成員都應配戴至少一枚抗邪靈護符，並且在通訊錄中加入民異署的前台求救專線以防萬一。

**描述：** SCP-ZH-527是一種發生在特定家戶（受影響家戶被指定為SCP-ZH-527-A）內的騷靈現象。SCP-ZH-527-A經常性出現環境被自動整理好或餐點被自動準備好等事件。誘發這些騷靈現象的靈體來源未知，只知道在台灣島內共有三十具這樣的靈體。針對靈體的任何攝影成果都會因為各種異常或非異常的原因損毀，由見過照片的人員轉述得知這些靈體都具有女性的外觀，但特徵細節無法被描述。

SCP-ZH-527-A是受到SCP-ZH-527影響的家戶。SCP-ZH-527-A成員本身似乎把SCP-ZH-527的存在當成一種常態，通常只有留宿SCP-ZH-527-A的客人才會察覺這一異常性。當SCP-ZH-527-A中的家庭成員離開原本家戶移居他處時，SCP-ZH-527有一定機會跟隨該名成員離開。此時原本的SCP-ZH-527-A成員會感到明顯的生活不便，但無法明確描述為什麼會有這樣的感受。他們可能會在經濟情況許可時雇請傭人協助打理家庭內事務，或者自己開始學習處理各類雜務。根據實驗觀察，SCP-ZH-527似乎總是會跟隨家戶內最需要照顧的成員（通常為高齡者或嬰兒）。

**附錄1：** 最初的報告來自異視維基的一則貼文《幾年沒回家感覺家裡變得很詭異》。撰文者自稱一名在外留學數年的女性，回到家後突然發現家裡出現一些反常現象：沒有任何人在做家務，但食物或衣服之類的東西總是自動被準備好，家裡的成員卻每個都好像對此習以為常。基金會很快就定位到該則貼文中描述的家戶，然而在清除資料以前相關情報就已經被中華民國政府截獲。

由於本案涉入公民私生活領域程度過高，根據《民俗異常協作處理辦法》必須由基金會與內政部民異署合作進行收容。得益於民異署資源，本項目在靈體調查以及媒體控制等方面取得了相當充分的資源。然而有數項實驗案遭到民異署以過度侵犯個人權益而否決，唯一取得有意義結果的實驗是由基金會提供足量補償的前提下讓受影響家戶成員分居。在該實驗中確定了SCP-ZH-527似乎總是跟隨老人或嬰兒等家戶內最需要照護的成員，然而由於民異署否決而無法進一步測試該項目判定需照護對象的優先順序。

由於民異署拒絕讓基金會直接介入私人財產的調查，所以家戶內調查與警政系統合作由警員與民異署官員對民居進行搜索。在願意配合調查的十三戶中，搜索結果發現其中十戶家裡都有一套帶有AWCY標誌的化妝品。從證物照片來看上面應該被施有一次性的奇蹟術圖樣，然而民異署並未扣押該證物，使得基金會方的奇蹟術師無法做進一步的詳細判斷。

在靈體調查方面，民異署提供的靈媒表示SCP-ZH-527的靈體來源無法確定，從照片與錄影都因為各種原因而損毀這點來看，可以推測該靈體有很強的認知拒絕性。基金會方的靈類實體探測儀則完全沒有在SCP-ZH-527-A周遭探知到任何非活體人類的靈性實體。為了有效進行收容，本案被定調為「人為的良性背後靈案件」並最終決議以現有措施進行收容。針對本項目召開的最後一次會議紀錄如下：

[[collapsible show=&#34;+ 展開會議記錄&#34; hide=&#34;-關閉會議記錄&#34;]]
&gt; **會議記錄文字版（摘要）**
&gt; **原始文件編號：**20170627-9929-FAB-SCPF
&gt; **與會人員：** 吳正清（民異署，超常團體組）、許霄遠（民異署，靈異組）、林軒芷（基金會，公關人員）、夏智森（基金會，研究人員）
&gt; ----
&gt; **吳正清：** 這應該是最後一次的討論了。有需要留下紀錄嗎？
&gt; 
&gt; **林軒芷：** 任何會議都要留下紀錄，這其實是你們的規定吧？
&gt; 
&gt; **許霄遠：** 隨便你們。
&gt; 
&gt; **夏智森：** 我想開門見山地說了……我認為現在的決策並不是很妥當。
&gt; 
&gt; **許霄遠：** 我們對這個小組所下的決策全都符合科學方法。我不懂有哪裡不妥了。
&gt; 
&gt; **夏智森：** 以「靈異事件」的判斷標準來說，確實是符合一般騷靈現象的Criteria。但現有證據並不能完全排除非靈性的影響，而且……
&gt; 
&gt; **許霄遠：** 那麼難道還有別的可能性嗎？我們的專家已經確定那些事件背後的動力來源不是咒術，或者你們所說的「[[[goc-supplemental-thaumatology|奇蹟學]]]」。這件事你們也派人檢查過了沒錯吧？
&gt; 
&gt; **夏智森：** 確實檢驗結果那個異常不是直接來自應用奇蹟學的成果，但藉由奇蹟學控制別的實體來誘發異常現象的案例也有過不少。而且也還無法完全肯定異常的來源就是靈體，從之前取得的證據來看……
&gt; 
&gt; **許霄遠：** 我想這是你們的名詞解釋有問題。對於看不見摸不著但是能夠引發異常現象的東西，我們都視為靈體處理。不管那是真的死人的靈魂還是被什麼雜七雜八的超能力捏出來的東西都一樣。
&gt; 
&gt; **林軒芷：** 許先生，能請您先聽完我方研究專家的意見後再提出回應嗎？
&gt; 
&gt; **許霄遠：** 請。
&gt; 
&gt; **夏智森：** 儘管這次的異常現象確實涉及未知的無形實體作用，但是不去追究背後的異常原理我認為是過於草率的決定。特別是這次的事件中還可能牽涉到AWCY這樣的異常藝術團體。我認為應當做更詳細的調查再做決定。
&gt; 
&gt; **許霄遠：** 說完了嗎？
&gt; 
&gt; **夏智森：** 是。
&gt; 
&gt; **許霄遠：** 你說你要再更詳細的調查，那麼要花多少時間？
&gt; 
&gt; **夏智森：** 看後續情況，可能需要至少半年。
&gt; 
&gt; **許霄遠：** 你知道的吧，目前的收容手段是利用模因媒介讓他們盡量拒絕客人到自己的家裡留宿，藉此來避免異常現象被外人發現。
&gt; 
&gt; **夏智森：** 是。
&gt; 
&gt; **許霄遠：** 雖然以現代社會來說借宿這件事已經變得很稀少了，但讓一般民眾暴露在你們人為的強模因製劑下這麼久的時間，會顯著增加人格改變之類的後遺症風險，這件事你也很清楚吧？
&gt; 
&gt; **夏智森：** 即使投放的時間延長到兩年，那些問題的發生率也不到百分之一。而且如果擔心關於意識自由權的問題，基金會也有足夠的經驗給予這些人短期收容。
&gt; 
&gt; **許霄遠：** [輕笑]一百個人裡面有一個，我不覺得這會是個小數目。然後你說「短期收容」？你真的有考慮過這些人的權利嗎？如果我們沒有截獲這個項目的情報，這些人是不是就要像其他幾千幾百個項目裡的有關平民一樣，被你們關到研究出一點頭緒為止？
&gt; 
&gt; **夏智森：** 請不要懷疑我們行為的合法性。而且這些是為了完整收容所必須的犧牲。
&gt; 
&gt; **許霄遠：** 犧牲？你在學校裡學過嗎？政府侵犯人民權利時必須要符合比例原則。你說家裡出現一個幫忙做家事的小精靈是有重大到應該讓我們持續不斷的侵害這些人的人權？
&gt; 
&gt; **夏智森：** 異常經常會有未知的性質，我們無法保證它會不會之後在某個時間點變化為有害的效應。
&gt; 
&gt; **許霄遠：** 這個藉口我已經聽得有點煩了。我們的同事配合你們取締那些應用了異常技術的工廠和商家，因為他們的行為很有機會演變成公共危害。但你從這個案例裡哪裡看得出任何一點危害了？
&gt; 
&gt; **夏智森：** 這……我們無法保證……
&gt; 
&gt; **許霄遠：** 你們無法保證，你們其實並不知道。但我知道很多關於你們的事，你們顯然以為我們跟那些混吃等死的死公務員沒兩樣，但我們每年處理至少一千件亡靈問題，而那裡面有一半以上都是[刪減內容]
&gt; 
&gt; **林軒芷：** 我認為這是無關的議題。能讓我們回到主要的問題上嗎？
&gt; 
&gt; **吳正清：** 我想霄遠的意思是希望基金會更加注重一般人民的權利，不要隨意做出草菅人命的決定，因為那有可能導致更多[[[scp-zh-970|後續的問題]]]。
&gt; 
&gt; **林軒芷：** 許先生的指教我們確實聽到了。但我想應該把重心拉回已有的情報上，我們知道AWCY是一群素行不良的超能力者團體，這讓我們有充分的理由懷疑這些異常現象背後可能有不軌的企圖。
&gt; 
&gt; **吳正清：** 根據我們的資料顯示，AWCY雖然確實有過一些造成顯著公共危害的紀錄，但這些案例實際上只佔了該團體活動中不到千分之一的程度。
&gt; 
&gt; **林軒芷：** 據我所知應該是不只千分之一。
&gt; 
&gt; **吳正清：** 那麼就有點奇怪了，你知道我們的帷幕內情報都會與基金會反覆對照。我很確定我的數字，但如果基金會的數字跟這個不一樣的話，那我們可能需要重新核對一些問題了。
&gt; 
&gt; [數秒的沉默]
&gt; 
&gt; **吳正清：** 就現狀來看，不管是基金會還是我們署都無法肯定那名AWCY成員製造這樣的異常真實用意是什麼。但我希望基金會可以謹記，一般人民是沒有罪的，他們不需要為了身邊突然出現背後靈就被關進監獄裡。這樣的論述你同意嗎？
&gt; 
&gt; **林軒芷：** ……我同意。
&gt; 
&gt; **吳正清：** 如果真的需要追蹤跟監視的話，應該是針對可能涉案的AWCY成員，而不是這些人。不過你們確實有提到一些先前考慮不周的部分。因為這些背後靈有可能在往後的日子裡突然變成惡性的邪靈，我想可以給他們分發一些靈性守護符並且給他們緊急求救用的電話。這樣可以嗎？
&gt; 
&gt; **林軒芷：** 沒有問題。
&gt; 
&gt; **吳正清：** 很好，那麼我們就再確認一些細節吧。
&gt; 
&gt; [刪減內容]
&gt; 
&gt; ----
&gt; **後記：** 本次會議後確定SCP-ZH-527的收容細項將由民異署主導，基金會只負責在必要方面提供資金或超常科技面的協助。

**附錄2：** 由於仍未發現本案與關係團體「Are We Cool Yet？」可能的關聯性，因而被列入調查該團體時應特別關注的項目之一。2019年，[http://scp-zh-tr.wikidot.com/personnel-and-character-dossier-zh#CtrlZ CZ博士]潛入調查一次異術[[footnote]]異常藝術的別稱。[[/footnote]]展覽時發現數項與收容項目有關的情報。其中疑似與SCP-ZH-527相關的是一幅標題為《███看見的███》,,(原文如此),,的作品。

該作品為複合媒材創作，最顯眼的部分是在一面牆上張貼了三十張A1大小的黑白照片，照片裡出現的都是SCP-ZH-527-A的主要成員再加上一位來歷不明的女性。CZ博士未能描述這些女性的細節特徵，但能夠確定這三十張照片中出現的女性並不是同一人。這些女性的臉都被紅色的馬克筆畫上大大的×記號，在×記號下方則貼上一小張白紙寫著疑似是這些女性本名的字串。CZ博士曾試圖抄錄這些名字但筆記本卻意外丟失，且CZ本人也無法回憶起任何一個名字。

在貼有照片的牆前方擺有一個台座，台座上放著平板電腦，該裝置開啟了地圖應用程式並標註有三十個地點。根據CZ本人的印象，這些地點都以上述女性的姓名做為標記名稱。儘管抄錄這些地點的筆記已經遺失，CZ博士仍然可以背誦出其中五個地址，並且事後確定那些都是當時發生SCP-ZH-527的家戶位置。另外，在平板與牆面之間的地面上還有一片模糊不清而無法分辨品種的花朵剪影。

展覽簡介中，該作品的作者筆名為「鐵鏽琉璃」，而創作理念如下：
&gt; 無法被看見的花朵，獻給沒有被看見的妳。

鑒於新發現的證據，基金會已向民異署提起重新調查與更改收容措施等計畫案，然而至今仍未收到正面回應。</textarea></pre>
