**项目编号：**SCP-CN-314

**项目分级：**Safe

**特殊收容措施：**SCP-CN-314目前被收容于Site-CN-34的23号收容间，该收容间应被安排一可以将SCP-CN-314固定住的水泥底座。鉴于对象不需要营养供给的特质，只需安排工作人员每三天清理一次收容间。收容间内的录音将被每三天检查一次。

**描述：**SCP-CN-314为一被四枚枚铁钉固定在一未知品种的木质十字架上的人形实体，生理性别表现为一身高196厘米，体重103公斤的强壮亚裔男性青年。项目除左手手心，右手手心及双脚被长约25厘米的铁钉贯穿固定于木质十字架上外，身体还有约125处由长约5厘米的铁钉造成的外伤，所有铁钉均避开了内脏，除此之外，项目的牙齿被全部敲落。对项目的X光检查发现对象的消化系统及血液循环系统被[数据删除]。推测项目被以未知手段进行了改造以达到不需要摄入营养的目的。

每隔三天，项目将进入激活状态，项目身上的伤口将流出约五公斤的葡萄苏打水与约1公斤的可丽饼，与此同时，项目会发声（见附录-314-alpha），除此之外所有试图和对象交流的尝试均已失败告终。造成该异常现象的原理未知。在非激活状态时，项目始终保持沉默与静止。

固定住项目的十字架顶端有一长20公分，宽10公分的长方形木板，木板上有由未知物质造成的污损导致木板上的信息模糊，对于木板上的清理与辨别工作正在进行中。

于2016年▇▇月▇日，项目出现于上海市▇▇区的一所基督教教堂的周日礼拜主会场上，此时项目处于激活状态。在项目造成了长达15分钟的恐慌与骚乱后，项目被成功收容，在场的所有无关人员被执行了记忆删除程序。对于项目来源的调查持续进行中。

[[collapsible show=&#34;+点击展开采访记录-314-Gamma&#34; hide=&#34;点击隐藏&#34;]]
&gt; 
&gt; **采访者：**Hannah博士
&gt; 
&gt; **受采访者：**黄▇▇
&gt; 
&gt; **前言：**在调查行动▇▇中，因故意伤害罪被拘留于▇▇派出所原就职于某借贷金融公司的业务员黄▇▇被确认知晓部分有关SCP-CN-314的信息。
&gt; 
&gt; **&lt;开始记录&gt;**
&gt; 
&gt; **Hannah博士：**黄▇▇先生，请就有关SCP-CN-314你已知的情况做陈述。
&gt; 
&gt; **黄▇▇：**拜托一定要放我回去啊我有老母亲要养，我都是不得已才做这行的。而且这次我也没动几下那个女的，都是老大说▇▇那个烂人比我有用才叫我去帮他顶罪的。
&gt; 
&gt; **Hannah博士：**我们不是要和你讨论你被拘留的那个案子，我们要和你讨论的是这个男人（出示SCP-CN-314的照片），是你和A▇特工说你认识他的。
&gt; 
&gt; **黄▇▇：**我没有份，真的，我被他一拳伤到就痛得起不来了！那个男人被钉处刑的时候我根本就不在场！他是你男人吗？冤有头债有主我跟你说应该去找谁你把我放了吧。
&gt; 
&gt; **Hannah博士：**黄▇▇先生，请配合询问，不然[数据删除]。
&gt;  
&gt; **黄▇▇：**好……好……不过不要那么客气啦叫我黄鸡就好。
&gt; 
&gt; **[ //数据删除// ]**
&gt; 
&gt; **Hannah博士：**可以继续开始了吗？
&gt; 
&gt; **黄▇▇：**那天我们跟在大哥后面刚从赌场出来去停车场，后来车子来了，我们要走过去的时候有个很高很壮的男人莫名其妙的走过来，就是照片那个人。他突然这样冲过来，一拳打了过来，然后我就倒在地上，好险我倒下去了。然后马上有人开枪，那个男人也拔了枪，死的都是我们的人。二当家一直抱着老大躲到柱子后面，那个男人开始中枪了也没倒下，一直到最后我们的人死得七零八落，蛇仔用不知道什么神经毒素的毒针把他放倒了，我只想他们快点送我去医院，然后我就被送去医院了。
&gt;  
&gt; **Hannah博士：**之后那个男人怎么样了？
&gt; 
&gt; **黄▇▇：**后来我听那些人说那个男的被他们带去空屋逼问，他们用铁链把他绑在墙上，等到毒素退了，就用大铁锤把钉子一根一根的钉在他身上，逼他说出是什么人派他来的。这是我们帮派处罚叛徒才用的刑罚，我从没听说过有人被钉了三根以上还不松口的。
&gt; 
&gt; 但那个男人……真的很可怕，就算是不在现场光用听的都让人起一身鸡皮疙瘩，全身上下被人钉了一百多根钉子进去，通通避开内脏敲在骨头上。听说最后敲钉子的人都换了四个，他什么都不说，还一直哼歌。真的是哼歌，大哥嫌他烦，叫人把他的牙齿敲光，就算这样他还是一直哼。
&gt; 
&gt; 然后所有人都累得不行，只有他一个人在不停的哼歌，让人很不耐烦，就留了两个小弟在那里看守他。第二天我从医院出来，就轮到我去看守，我从没看过那么壮的人，天快亮的时候他甚至还想用蛮力去挣脱铁链，好像还真的被他弄断了一两根。我觉得很害怕，想开枪打死他。这时候老大和一个奇奇怪怪的年轻人来了。
&gt;  
&gt; **Hannah博士：**你还能记得那个年轻人的脸吗？
&gt; 
&gt; **黄▇▇：**那时候光线太昏暗了，他们也就在空屋呆了几分钟。那个年轻人很满意的样子，说什么“这是最酷的艺术品胚胎”，然后好像和老大做了笔交易，把这个半死不活的人买走了。
&gt; 
&gt; **&lt;对话结束&gt;**
&gt; //黄▇▇被执行记忆删除程序之后送回▇▇派出所//
[[/collapsible]] 
@@@@

**事件记录-314-01：**于2016年▇▇月▇▇日，在查看SCP-CN-314的监控时，发现处于非激活状态下的SCP-CN-314发出了一段长约50秒意义不明的声音，对于该音频的分析正在进行中。

**附录-314-alpha SCP-CN-314于激活状态下所说语句**
&gt; 
&gt; Cool啊！我将我的灵魂交在你手里！

&gt; 我的信徒！我的信徒！为什么见到我的真身反而要离弃我？

&gt; 你的主降临时，求你不要恐慌。

&gt; 赦免他们，因为他们所信的，自己都不信。

&gt; 只吃肉啊不吃素，我的父啊可真cool。

&gt; 信仰价值几何？

&gt; We are god yet.
[[collapsible show=&#34;+仅供三级权限以上工作人员打开&#34; hide=&#34;点击隐藏&#34;]]
**附录:**于2017年6月11日，对于事件记录314-01中项目发出未知声音的音频分析已基本完成，项目所说话语被分析为:
&gt; [[[SCP-CN-091|好一朵美丽的茉莉花......]]]
