**项目编号：** SCP-CN-553

**项目等级：**Euclid

**特殊收容措施：** SCP-CN-553应被保存至流动者站点地面基站一5m^^3^^大小的安全收容室内。SCP-CN-553不得与任何外界管道连接。该收容室的唯一出入口应配置一个四位数密码锁。收容室内应时刻架设不得少于三台的实时监控器以监视SCP-CN-553-a的行踪。

**描述：** SCP-CN-553是一个标准躺式洗头椅。主体由一黑色半透明玻璃制水槽（称SCP-CN-553-1）及黑色皮质躺椅（称SCP-CN-553-2）组成。当一人类以仰面平躺的姿势躺在SCP-CN-553-2上时将激活SCP-CN-553。期间将有一未知人形实体（下称SCP-CN-553-a）出现至SCP-CN-553-1处并为对象清洗头部毛发。在清洗的过程中对象将无法自主移动但神智会保持清醒，可进行一般的对话。对象会对于“离开SCP-CN-553”的提议表示抗拒并以“十分舒服，简直像在天堂一般”为理由。

SCP-CN-553-a是一外观为灰色的未知人形生物，其上肢手指部位由16-20条可分泌一种淡灰色粘液的触手替代。其直径由5mm至30mm不等。表面的皮肤则由蛋白质及几丁质组成的鳞片覆盖。目前的实验证明SCP-CN-553-a不对大部分的外界的刺激做出任何反应。对象在受到枪击等伤害后会迅速恢复。目前使SCP-CN-553-a离开其所在位置的尝试都失败了。

[[span style=&#34;color:red&#34;]]**紧急更新：** 根据事故CN-553-alpha，严禁将任何银制物品带入SCP-CN-553的试验区域。[[/span]] 

在实验过程中，实验对象除头部以外的身体部分将会以1秒/10cm^^3^^的速度转化为一种未知材料的胶状物质。已知该胶状物质对于骨骼及纺织品有着明显的溶解作用。

以下为观察到的实验过程：

||~ 实验进行1-3分钟 ||~ 实验进行3-5分钟||~ 实验进行5-6分钟 ||
|| SCP-CN-553-1的龙头处输出一透明液体[[footnote]]需注意SCP-CN-553并未与任何外界管道连接。[[/footnote]]，观察到龙头自我调整使液体喷洒在对象头部。SCP-CN-553-a的触手覆盖在对象头部上并开始揉搓。 || SCP-CN-553-a的触手开始伸入实验对象的耳鼻喉处。观察到对象有30秒至1分钟的挣扎。但由于自身的胶质化使得对象无法离开。 || 对象身体完全胶质化，观测到其向SCP-CN-553-1流动并于下水口处消失。SCP-CN-553-a消失。实验对象的脑出现在SCP-CN-553-1中[[footnote]]将其称为SCP-CN-553-3[[/footnote]]。 ||

对于SCP-CN-553-3的解剖实验显示其内部除正常脑部组织外，另有一未知金属组成的网状结构分布于SCP-CN-553-3内。其带有将脑部组织同化的异常特性。同化将于实验对象胶质化的36-72小时内完成。

[[collapsible show=&#34;+ 实验记录CN-553&#34; hide=&#34;- 收起实验记录&#34;]]
&gt; 实验记录CN-553-甲
&gt; 实验目的：探究SCP-CN-553对于植物人的反应
&gt; 实验结果：在安保人员将一手术后的植物人D-1187放置在SCP-CN-553-2上后，SCP-CN-553-a出现并开始揉搓对象头部。一分钟后SCP-CN-553-a表现出困惑并持续发出低沉的声音。一分钟后SCP-CN-553-a消失。对象没有发生胶质化。对大脑的解剖显示没有金属网的出现。

&gt; 实验记录CN-553-乙
&gt; 实验目的：探究SCP-CN-553对于非人类生物的反应。
&gt; 实验结果：将一只狗（//Canis lupus familiaris//）放置在SCP-CN-553-2上时，SCP-CN-553-1并没有出现。20分钟后实验对象感到不耐烦并发出吠叫。五分钟后对象出现心脏衰竭的症状并死亡。解剖后未发现结构上的异常。

&gt; 实验记录CN-553-丙
&gt; 实验目的：探究SCP-CN-553-a的伤害抵抗能力
&gt; 实验结果：将一脑部植有微型炸弹的D-1188放置在SCP-CN-553-2上，于实验开始后的3分钟后引爆炸弹。SCP-CN-553-a被观测到手部的触手缺失，但在3秒内重新生成。待生成完毕后，SCP-CN-553-a消失。D-1188的尸体只发现有轻微的胶质化迹象。脑部已经完全损坏。现场未发现组成SCP-CN-553-3的金属。
[[/collapsible]]

**附录：**该项目于20██年于██省███市回收，伪装为民警的基金会特工接到一次报警称家中老人外出理发后失踪。家属寻找理发店时发现大门紧闭。特工抵达现场发现呼叫店主无果后强制开门，并发现正在被同化的SCP-CN-553-3。经实验室进行基因对比后证实该SCP-CN-553-3为失踪受害者的脑部。在场目击者皆接受了2级记忆删除喷雾处理并以“老人于归家路上突发心脏病”为由掩盖此事件。
