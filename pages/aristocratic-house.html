**标题：**从前，在贵族的府邸中
**作者：**©︎[[*user blue_radio]]
**发布年份：**2019
[[include credit:end-standalone]]

在我被买进那个贵族家里当女仆的冬日，我接到的第一个命令是照顾[[[scp-392|某株植物]]]。
它看起来受到了千年以上的精心照料，好像是一棵保证家族兴旺的福树。 除了照顾树木之外，我还有其他工作，但我被告知这是我唯一不能忽视的工作。
我是贫苦农民家的小女儿，自然从来没有照顾过树木，但我承担不起被赶出去的后果。所以我每天都会仔细浇水，清除害虫，修剪树枝。

春天，树上开满了美丽的花朵。
我对植物不太了解，不过听宅子里的人说，这好像是桃花。 当我看到美丽的花朵绽放，我感到高兴和依恋，就像它们是对我辛苦工作的回报。
应该很快就会结果吧。 我有听说过桃子的果子很甜。 也许我甚至可以尝一些。 想到这里，我就愉快起来。
随着天气变暖和对照料工作的熟悉，日常工作也变得稍微有趣了一些。

在花凋谢后不久，我注意到树上长出了一些小果实。
我兴奋地走近一看，那儿长着的明明是人的头颅。虽然我不知道桃子长什么样，但绝不可能跟人脸一样。我急忙向女仆长报告了这个情况。在报告之后我担心自己会由于犯下严重的错误，而被赶出这个家门，但女仆长向老爷确认后，似乎那种植物长出这样的果子是正常的。洛中也有很多奇怪的植物呢。
我一时放下心来，但一想到自己还要继续照顾那棵长着瘆人人头果的诡异树，我就感到一阵轻微的头晕。

随着我每天的照料，它的果实逐渐增多。 
也许是这种植物的特性吧，长出来的人头一样的果子都长着同样的脸。这是一张男性的脸，与这个国家的人有着不同的外貌，还有着奇怪的花纹。虽然人头大量长在树上这事本身就让人毛骨悚然，但最大的问题是，这些头颅一直在盯着我。虽说它们不会为了看我而改变头的方向，但只要我在它们的视线范围内，它们就会默默地盯着我。即使我背对着它们，也能感受到它们的目光，这让我的工作变得非常困难。虽然它们似乎没有恶意，但仍然会让人感到不安。这件事一直困扰着我。

有一天，我鼓起勇气决定观察一个果实。 
我走近与我脸平齐的果实，凝视着它。虽然常常被它们凝视，但我第一次主动去观察。仔细看，我注意到这张脸上似乎没有眼睑。而且更重要的是，它是一张非常端正的脸。虽说上面没有眼睑还有花纹，看起来有点奇怪，但只要不去纠结这些，这就是一张中性的面孔，带给人温和的印象。
我试着触碰它，它张开了嘴巴，但似乎无法发出声音。我试着对它说话，但无论我说什么，它都没有反应。
然而，尽管如此，当我继续与果实对视时，我渐渐感受到了一种类似爱的情感。毕竟，这些果实是我亲手照料并让它们成长起来的。当我把它们视为自己的孩子时，它们突然间变得可爱起来，这种感觉实在是奇妙。

从那天起，每次完成对树木的照料后，我都会与果实对视，然后对它们说话，
宅子里没有和我年龄相近的朋友，也没有能够听我倾诉的长者。也许我在不知不觉中一直在寻找能听我说话的人。虽然他们不会回应我的话，甚至连表情都不会改变，但不知怎的，我总觉得他们好像理解我一样。我产生了一种被爱着的感觉。
我看着他们日复一日地渐渐长大，感到无法言喻的喜悦。每次不得不离开他们去做其他工作我都感到十分可惜，因此我更加细心地照料着这些树木。

我跟他们讲我喜欢的事物，讨论了工作中的辛苦，还谈到了我对他们的深情。无论什么话题，他们都静静地倾听着。我每天都向他们表达着我的爱。他们的眼睛、鼻子、嘴唇，还有神秘的花纹，沉默的性格，我觉得这一切都非常美好。我花太多时间与它们交流，有时候还会因此被其他女仆训斥。但是，这似乎让我和他们之间的爱更加深刻。他们是唯一真正理解我的人。

当果实长满整棵树，与成年男性的头部差不多大时，有一天女仆长告诉我明天要进行收获。
当我问他们将如何处理收获的果实时，她说其中一些将送给老爷的朋友，其余的将通过燃烧的方式处理掉，而剩下的不能吃，只能被燃烧处理。她解释道，如果不将其燃烧，从那些头里将会长出新的树木，这会耗尽现在这棵树的养分。听到这个答案，我感到一种如同身体被切割的悲痛袭来。

那天晚上，我偷偷溜出房间，站在那棵树前。
那些没有眼睑的存在会不会也无法入睡呢，它们在月光下照耀下，依然用那不变的表情凝视着我
明天他们会被收割，然后被焚烧。或许，那就是他们的宿命。千百年来，他们一直在这个家庭中代代相传。实际上，我们甚至不知道他们是否有意识。然而，我对他们感到十分怜悯。
我怎么想也想不出办法来救他们，于是我回到自己的房间，蜷缩在被窝里，哭了起来。

第二天，当我前往树下时，一个身着整洁的男性正静静地凝视着果实。很可能这就是女仆长口中提到的主人的朋友。他剥下几颗头颅，轻轻地放入旁边的篮子里。
我无法开口说话，只能静静地观望。突然，似乎是察觉到了我的视线，那位男性转过头看向我。

“你好，今年是你负责照顾这棵树吗？”
突然被搭话，这出乎我的意料，所以慌忙地低下头。 
“是，是的！是这样没错！”
我惊讶得声音颤抖了一下。 
“是吗，结果结得很好啊。真是漂亮的石榴，谢谢你。我会拿走一些的。”
“ 石榴？这不是桃树吗？” 
男性的话，不由自主地让我吐露出疑问。 
“呵呵，没错，是桃树。但是，这确实是石榴。” 
他说着让人摸不着头脑的话。无论是氛围还是言行举止，他都是个神秘莫测的人。

“那个，打扰您一下，请问……您打算怎么处理他们？”
 我鼓起勇气试着问道。虽然我很害怕我可能会得到某种意想不到的答案，但我的好奇心，更重要的是我对他们命运的担忧占了上风。 
“嗯，无妨，果实的用途不外乎一个，对吧？就是吃掉它们” 
他突然开口，让我有些措手不及，于是我急忙低下头。 
“什么……可以吃吗！？”
我不由自主地惊呼出声。男性的表情非常认真，我能感受到他是真的打算吃。 “如果可以吃，那就不用处理了……”
“哦，不不，只有我和像我这样的人吃。普通人是不会吃石榴之类的东西的” 
他这样否定着，仿佛在说他并不是普通人。

“……我有一个请求。我知道这是非常无礼的，但请问您能否允许我也吃掉他们？现在这样下去，他们只会被烧掉。既然这样，那么我希望至少能够吃掉一些，给予他们些许意义。我一直都在精心照料着他们，他们对我来说非常非常重要。与其让他们被无情地焚烧，不如我亲自吃下他们。拜托了！” 
我低下头说。如果这位先生生气的话，可能就不是把我赶出这宅子能解决的了。但是，让他们白白地被烧掉，对我来说似乎比什么都难以忍受。如果通过吃掉他们，我能够将他们变成我的一部分，那将会是一种对我和它们来说都更好的结局，至少比在火焰中燃烧更好。我这样想着。

男人沉吟了片刻，然后说道：
 “……好吧，可以。今晚的聚会上，我邀请你参加。稍后，我会来这座屋子接你。” 
听到这句话，我发自内心的高兴。这个男人是谁，以及他为什么要吃掉他们，这些都不重要了。能稍微救助一下他们，这才是最重要的事情。

“顺便问一下，我想知道你的名字。我叫手塚。而你呢？” 
“优，我的名字是优。那个，非常感谢您！” 
“哪里哪里，不用客气。” 
男性说着，脸上露出了温和的微笑。


&gt; **头石榴和年轻石榴的亲子煮**
&gt; 每年这个时候，我们都会享用头石榴。而今年，我将这些头石榴与种植了它们的少女的石榴结合在一起。请享受这二者肉质的差异。这位少女似乎最近工作不太积极，因此就被让给了我。她似乎是被卖掉的女孩，也没有朋友，所以不太可能引起麻烦。现在能与这些可爱的头石榴们在一起，想必她会感到非常幸福吧。
&gt; 手塚</textarea></pre>
