[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-624/scp624drz.jpg|caption=SCP-624, tocando música gerada pelo Dr. Z████████.|width=200px]]


**Item nº:** SCP-624

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-624 deve ser armazenado na sala de armazenamento segura do Sítio 16 e carregado frequentemente pelos funcionários de teste. Os testes estão abertos a todo os funcionários do Sítio 16 com a devida autorização. O acesso pessoal a SCP-624 é restrito. SCP-624 não deve ser retirado do Sítio 16, a menos que seja em caso de emergência.

SCP-624 deve ser ouvido em fones de ouvido normais antes de ser reproduzido em alto-falantes comuns. SCP-624 não deve ser jogado nas funções sociais do Sítio 16 para entretenimento devido ao protocolo de contenção e possível risco de humilhação dos funcionários do Sítio 16.

O áudio criado por SCP-624 não deve ser vendido comercialmente, nem compartilhado através de redes de compartilhamento de arquivos.

**Adendo 624-1**: Funcionários que não ouvem música, não gostam de música ou tem zero influências musicais não tem permissão para testar SCP-624. Consulte o Registro de Teste 624-1.

**Descrição:** SCP-624 é um tocador de MP3 e gravador de voz Sandisk Sansa e200R. A parte de trás do tocador diz que SCP-624 contém dois (2) gigabytes de memória. Embora o manual do proprietário original afirme que existem músicas de amostra pré-carregadas, não há arquivos armazenados na memória quando reproduzidos em alto-falantes normais. Carregar música para SCP-624 parece ser impossível, pois todos os programas testados, incluindo iTunes, Rhapsody e Yahoo! Music, todos voltaram com erros de codificação.

Ao ligar SCP-624 através de fones de ouvido, um tom será reproduzido e este tom será captado pelo microfone de SCP-624. Se SCP-624 não detectar o tom, ele desligará como se estivesse bloqueado. Se SCP-624 ouvir o tom de alto-falantes normais, SCP-624 ligará normalmente, mas não conterá dados armazenados. Se SCP-624 detectar o tom de um par de fones de ouvido, SCP-624 preencherá automaticamente sua biblioteca com dois gigabytes de música. A música, em questão, é toda escrita, produzida, tocada e cantada pelo usuário dos fones de ouvido, independentemente do talento musical atual. Cada música vem com uma capa de álbum apropriada e o perfil do artista do ouvinte, o que é factualmente incorreto, possivelmente baseado em uma linha de tempo alternativa se o ouvinte tivesse se tornado um músico em tempo integral.

Quando exposto a pessoas com inclinação musical, SCP-624 irá gerar músicas específicas ou melhorar músicas que eles já tenham escrito. Quando exposto a sujeitos de teste com pouca ou nenhuma experiência musical, SCP-624 gerará música com base em suas influências musicais favoritas, independentemente de gostarem da música gerada ou não. Essas músicas tendem a ser muito consistentes para o ouvinte, mas são adicionadas mais músicas com base em influências musicais. Se o espaço se esgotar quando o ouvinte é apresentado a uma nova influência musical, as músicas menos favoritas do ouvinte são substituídas. Quando desligado, as músicas são posteriormente excluídas até que SCP-624 seja apresentado ao ouvinte mais uma vez.

Uma vez ligado por meio de fones de ouvido, o ouvinte pode desconectar seus fones de ouvido e conectar SCP-624 a alto-falantes normais. Os próprios arquivos de áudio não podem ser transferidos, mas podem ser dublados em um dispositivo de gravação separado.

**Registro de Teste SCP-624-1:**

**Sujeito:** Sujeito D-256. O gênero favorito do sujeito é a música grindcore.
**Perfil do Artista:** Death [EXPLETIVO REDIGIDO] começou sua ascensão à infâmia após sua apresentação mortal no Hellfest 03, resultando em vários ferimentos e uma morte registrada. A formação do Death [EXPLETIVO REDIGIDO] inclui dois bateristas, dois baixistas, três guitarristas rítmicos e dois guitarristas principais. O vocalista original do Death [EXPLETIVO REDIGIDO], H████ R████████, cometeu suicídio com um tiro no palco durante a turnê “[EXPLETIVO REDIGIDO] 20██”.
**Resultados da Música:** A música é extremamente alta e muito brutal, durando entre cinco (5) a quarenta e cinco (45) segundos, resultando em mais de mil (1000+) faixas. Uma tendência comum entre essas faixas são ruídos atonais, gritos, xingamentos e sons de clipes de filmes. As letras falam principalmente sobre violência, estupro, assassinato, [DADOS EXPURGADOS]. O sujeito ficou muito satisfeito com os resultados e solicitou uma cópia pessoal da música criada. Este pedido foi negado.
**Comentários do Sujeito:** //[EXPLETIVO REDIGIDO] é! Isso é incrível!//

**Sujeito:** Sujeito Classe-E, E███ W█████. O gênero favorito do Sujeito é Adult Alternative e tem experiência em tocar guitarra.
**Perfil do Artista:**E███ W█████ é um dos maiores nomes do pop e soul acústico da atualidade, compartilhando o mesmo projeto com nomes como John Mayer e Jack Johnson. E███ W█████ começou a tocar guitarra aos oito anos de idade e continuou em outros instrumentos como piano, trompete e bateria. E███ W█████ também estrelou a série High School Musical da Disney, competindo com a estrela de Summerland Zac Efron pelo papel de Troy.
**Resultados da Música:** A música é muito descontraída e moderna. As letras dizem respeito principalmente a atividades românticas e recreativas. O sujeito afirmou que várias músicas foram originalmente escritas por ele, mas eram todas de qualidade muito superior, tanto na composição, na performance e na qualidade de gravação. O sujeito ficou surpreso e inicialmente muito feliz, mas depois ficou triste com os resultados do teste.
**Comentários do Sujeito:** //Nossa, eu queria poder cantar assim.//

**Sujeito:** Nível 2 de Segurança, Agente E█████. O sujeito normalmente não ouve música, mas gostaria de ouvir os resultados.
**Perfil do Artista:** D█████ E█████ ARTISTA DESCONHECIDO 00000
**Resultados da Música:** A música consistia em setenta e duas (72) faixas, todas rotuladas por número. Cada faixa contém uma autobiografia condensada do sujeito por ano, narrada pelo próprio sujeito em uma voz clara e teatral. Funcionários inicialmente questionaram a precisão da autobiografia devido às imprecisões dos testes anteriores, mas o número da faixa ██████-████ (██) confirmou sua precisão quando o narrador se referiu a este mesmo teste, afirmando que o sujeito sairá da sala quando começar a tocar a faixa setenta e dois (72). O sujeito ficou perturbado com a biografia restante como [DADOS EXPURGADOS] e, posteriormente, deixou a sala de testes pela faixa setenta e um (71). Dois terços da faixa final, o narrador começa a gritar como [DADOS EXPURGADOS], presumivelmente matando-o. Os sons de [REMOVIDO] e gargalhadas inumanas são ouvidos pelo restante da faixa.
**Comentários do Sujeito:** //Eu nunca quero saber o que acontece comigo nessa faixa final. Eu sei que eu disse que você ia me contar, mas por favor, NÃO me diga.//

**Sujeito:** Sujeito Classe-E, L██████ P████████. Deve-se notar que L██████ P████████, enquanto conheça músicas, não gosta ou não ouve música.
**Perfil do Artista:** L██████ P████████ não pensa bem de si mesma. Ela se acha feia e sozinha. Ela tem pensamentos frequentes de suicídio entre cobiçar [NOMES REDIGIDO]. L██████ P████████ não sabe por que ela acorda de manhã.
**Resultados da Música:** A lista de reprodução não consistia de música, mas de uma lista de ███ nomes dos funcionários do Sítio 16. Quando tocada, a voz do sujeito declarava suas opiniões mais profundas sobre o membro da equipe da faixa. Apesar dos protestos do sujeito, a equipe de testes tocou todas as faixas para encontrar discrepâncias. O sujeito estava visivelmente irritado.
**Comentários do Sujeito:** //Desligue isso! Eu disse para desligar!//

**Sujeito:** Sujeito D-258. Deve-se notar que o Sujeito D-258 não ouve música. Quando questionado, o Sujeito D-258 não conseguiu citar um gênero ou banda, afirmando que toda música é barulho.
**Perfil do Artista:**██████ █████████ nasceu em ██/██/19██ para ██████ █████████ e █████████ ████████. ██████ █████████ frequentou as seguintes escolas: [DADOS EXPURGADOS]. ██████ █████████ foi eventualmente condenado por [DADOS EXPURGADOS]. Mais tarde, ele foi recrutado por uma organização conhecida como Fundação SCP para testar uma de suas muitas relíquias estranhas. ██████ █████████ cometeu suicídio logo após este teste.
**Resultados da Música:** A música consistia em uma faixa de taxa de bits e qualidade desconhecidas, excedendo vários dias, possivelmente anos, no valor de tempo, espremido em exatamente dois (2) gigabytes. Quando reproduzido, [DADOS EXPURGADOS]. [DADOS EXPURGADOS] não teve efeito sobre os funcionários de escuta, mas deixou o Sujeito D-258 em estado de choque. O sujeito D-258 cometeu suicídio por meio de um traumatismo contuso na cabeça. Quando avançamos rapidamente para o final da faixa, a faixa soa vagamente como o Assunto D-258 sendo transferido para o Site 16, com o que soa como os pensamentos de D-258 ao fundo; pensamentos principalmente violentos e insultantes para a equipe, transformando-se em horror ao ouvir SCP-624. Após o suicídio do Sujeito D-258, a faixa continua tocando além do tempo de execução e corta para [DADOS EXPURGADOS]. Não se sabe por quanto tempo a faixa continua, já que todo os funcionários presentes fugiram rapidamente da sala de testes e exigiu que os testes fossem interrompidos imediatamente. Funcionários presentes em [DADOS EXPURGADOS] foram relatados visivelmente abalados por dias.
**Comentários do Sujeito:** Nenhuma declaração oficial foi dada. As últimas palavras do sujeito D-258 foram: &#34;Minha alma está nesta máquina!&#34;

**Nota:** //Os testes ativos com SCP-624 foram interrompidos. Para testes autônomos realizados pelos funcionários, consulte [[[experiment-log-624|Registro de Testes 624-2]]]. Dr. Z████████//
