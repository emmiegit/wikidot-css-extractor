**項目編號 #：** SCP-5021

**項目等級：** Safe

**特殊收容措施：**  SCP-5021必須被保存在一標準收容箱中，具三級權限的研究員可申請開啟。SCP-5021-1實體的監視時間不得少於四小時。統整事件報告5021.2中描述的內容後，已無收容之必要性。

**描述：** SCP-5021是一種名為「長臂延展」的口香糖產品。每包共八條，上面除了產品名稱以外，沒有任何文字或圖案。基金會目前擁有43包SCP-5021。

當個體（命名為SCP-5021-1）咀嚼SCP-5021約三十秒後，如果個體唸出產品名稱，就會以指數級的速度拉展手臂。這種效果可以在第一次咀嚼口香糖後的四個小時內被觸發。如果該空間允許建立足夠快的速度，受影響的手臂可以突破牆壁或其他障礙，儘管這在測試環境以外的地方難以實現。

受影響的手臂將沿個體手腕指向的方向移動，當它到達一個無法穿透或以其他方式破壞的表面時便會停止。如果個體的手臂在發聲前不是筆直狀態（例如個體手腕或肘部彎曲）它會在拉展前強行伸直。SCP-5021-1個體在這段時間內不能改變其手臂的方向。個體將會被「拉向」受影響的肢體所到達的位置。

SCP-5021-1個體在這期間無任何不適狀況，也無法感知疼痛。但據描述會有種「振奮、呼咻」的感覺。


**回收紀錄**:
在基金會截獲SCP-5021-2的網路直播後，SCP-5021於06/11/2018被定位。影片顯示SCP-5021-2凌晨兩點三十七分在威爾斯中格拉摩根郡，因SCP-5021作用，受影響的肢體不知道拉展了多遠。在此一過程中，SCP-5021-2瘋狂地發聲且無法移動，明顯地感到痛苦。

駐紮在附近的基金會特工試圖將SCP-5021-2拘留，但受到SCP-5021-2的手臂阻攔。外勤特工瓊斯決定使用附近工地的手持砂輪機截斷受影響的肢體，讓SCP-5021-2可自由移動。值得注意的一點是，一旦手臂被切斷，它會繼續加速到一馬赫，並在數分鐘後產生音爆，衝出基金會衛星視野範圍外。

SCP-5021-2在安置過程中十分配合，據說對外勤特工瓊斯切斷肢體一事十分感謝。根據觀察，被截斷的肢體在恢復過程中以越來越快的速度癒合。

目擊者全數被帶往接受例行訪談和執行記憶刪除，期間也發現了SCP-5021的供應廠商。該事件的所有影片已被從網路刪除，但一個關於侵入式虛擬實境互動遊戲的封面故事已在相關地區傳開。基金會人員尚未尋獲負責直播的拍攝者。

SCP-5021的供應廠商聲稱這只是一批普通貨物，他們不認為這有什麼值得注意的。更進一步的調查已經在展開當中。


**訪談紀錄5021-2.1a**
&gt; **訪談者：** SCP-5021-2
&gt;
&gt; **基金會人員：** 萊諾斯博士
&gt;
&gt; **前言：** SCP-5021-2已在基金會被關押了一夜，並對訪談的要求保持積極態度。
&gt;
&gt; **&lt;紀錄開始&gt;**
&gt;
&gt; **萊諾斯博士：** 早安呀，SCP-5021-2。你現在感覺怎麼樣？
&gt;
&gt; **SCP-5021-2：** 不算是我人生中最棒的一天。不瞞你說，這、這真的挺詭異的。
&gt;
&gt; **萊諾斯博士：** 嗯，我能理解。你的耐性令人欽佩，相信你一定有很多問題想問吧。
&gt;
&gt; **SCP-5021-2：** 是這樣沒錯啦，但在我和昨天帶我進來的小伙子講過話後，我預期不會得到什麼答案。
&gt;
&gt; **萊諾斯博士：** 恐怕你是對的。事實上，我們有幾個關於SCP-5021問題想請教你。
&gt;
&gt; **SCP-5021-2：** 老實說，儘管問吧。越快恢復正常生活越好。
&gt;
&gt; **萊諾斯博士：** 你第一次是如何接觸到SCP-5021的？
&gt;
&gt; **SCP-5021-2：** 我和朋友們只是出去晃晃，我不太記得所有的事情經過。
&gt;
&gt; **萊諾斯博士：** 即使是粗略的概念也會對我們有所助益，所以請別擔心。
&gt;
&gt; **SCP-5021-2：** 蓋茲開始喊著想摸一下雪茄，因為他在戒菸，所以我們就去了「戴的店」，那是我們步行範圍內唯一有賣雪茄的──
&gt;
&gt; **萊諾斯博士：** 所以那裡就是你發現SCP-5021的地方？
&gt;
&gt; **SCP-5021-2：** 沒錯，對。我在櫃檯旁邊的櫃子上看到了，它的包裝是如此簡單又引人注目，我沒辦法控制自己不去買它。我就問戴：「老闆，這多少錢？」他說：「兩英鎊」我回──
&gt;
&gt; **萊諾斯博士：** 我明白了。謝謝你，SCP-5021-2。你還記得......事件發生之前的情況是怎樣嗎？
&gt;
&gt; **SCP-5021-2：** 其中一個朋友賭我不敢試這種像是在後院自製的口香糖，我那時候絕對是被激將法激到了，所以我馬上就開了包裝。味道的部分還好，沒甚麼可以說得特別之處，但我記得那個晚上蓋茲還想從我身上偷口香糖來嚼，我就把它高舉過頭，因為他還小，我說「你不能擁有我的......」
&gt;
&gt; //SCP-5021-2 嘆了口氣繼續說道//
&gt;
&gt; **SCP-5021-2：** 然後我就說了那包裝上的名字，所以現在我才會在這。以防萬一，我還是別再說一遍好。
&gt;
&gt; **萊諾斯博士：** 理解。如果你不嫌麻煩，我還有一個問題。
&gt;
&gt; //SCP-5021-2 點了點頭//
&gt;
&gt; **萊諾斯博士：** 自從你的手臂分離後，你是否經歷任何其他的不良影響？
&gt;
&gt; **SCP-5021-2：** 喔，你是說幻肢嗎？
&gt;
&gt; **萊諾斯博士：** 你有感受到幻肢？請繼續說。
&gt;
&gt; **SCP-5021-2：** 感覺很奇怪。血淋淋地，又像凍僵似的。
&gt;
&gt; **萊諾斯博士：** 那今天就先到這吧。SCP-5021-2，你對我們有莫大的幫助。我們會保持聯繫。
&gt;
&gt; **SCP-5021-2：** 你大概估計一下我啥時能出去啊？我下週卡迪夫城的足球賽票都買好了欸。
&gt;
&gt; **萊諾斯博士：** 一有最新情況我們會通知你，謝謝。SCP-5021-2。
&gt; **&lt;紀錄結束&gt;**

[[collapsible show=&#34;+ 附錄 5021.2.A&#34; hide=&#34;- 收合&#34;]]

**附錄 5021.2.A**
&gt; //在這裡彙編了我和SCP-5021-2會談中任何值得觀察的點。- 萊諾斯博士//


**日期： 06/23/18**
**筆記：** 個體已經注意到他們無法長出任何在面部的毛髮。雖然基於觀察可以證實此事並非造假，但對SCP-5021-2的醫學檢查分析指出，個體的毛囊沒有任何改變或異常。
----

**日期：11/12/18**
**筆記：** 經過幾週的申請後，我已通知SCP-5021-2，經過站點主任批准，包含他家人在內的一般人，都認為SCP-5021-2失蹤了，推測大概率已死亡。
個體知曉後不回應任何問題。兩分鐘後，個體表示他已預料到這種情況，並且想獨處。

//在這次會談後，個體長達五週不願交流。 - 萊諾斯博士//

----

**日期： ██/██/19**
**筆記：** 有人聽到SCP-5021-2喊叫並抱怨著手臂的疼痛。在明顯的疼痛消退以後，SCP-5021-2將這種感覺描述為：「強烈的灼傷感，就像有人把他的手臂放到披薩烤箱裡」。

//基金會深空衛星在[已被屏蔽]星系的 ██/██/██ 上，沿著SCP-5021-2的異常肢體軌跡觀察到了一顆未曾發現的超新星。可信的封面故事已成功植入民用科學雜誌。//

//雖然無法保證這個宇宙事件是SCP-5021-2造成的，但也不無可能。該事件與地球的距離和基金會回收SCP-5021-2的日期在在表明了：個體的手臂已經比光速還快了███個月。 - 里斯博士//

----

**日期： 11/05/28**
**筆記：** SCP-5021-2實現了許多站點職員的一個擔憂：SCP-5021-2在基金會逗留期間沒有明顯的老化，SCP-5021-2的頭髮、腳趾甲和指甲都沒有生長或腐爛，看起來他們的身體是處於某種「停滯」狀態。可以合理假設任何有類似經歷SCP-5021-2事件的人都會遇到類似的影響。
SCP-5021-2也表達了擔憂之感，雖然它已在基金會待了許多年頭，但釋放日期似乎是遙遙無期。

----

**日期： ██/██/██**
**筆記：** 今天會是我和SCP-5021-2的最後一次會面。老實說，我以為我退休那天他也可以走了。
詳情請見訪談紀錄 5021-2.42p.

[[/collapsible]]

[[collapsible show=&#34;+ 訪談紀錄 5021-2.42p&#34; hide=&#34;- 隱藏此內容&#34;]]
**訪談紀錄 5021-2.42p**
&gt; **訪談者：** SCP-5021-2
&gt;
&gt; **基金會人員：* 萊諾斯博士
&gt;
&gt; **前言：** SCP-5021-2要求在定期會議前夕再訪談一次。
&gt;
&gt; **&lt;開始記錄&gt;**
&gt;
&gt; **萊諾斯博士：** 感覺如何呢，SCP-5021-2？
&gt;
&gt; **SCP-5021-2：** 我想就是一如往常吧。我在這很痛苦，每天讀報紙也是如此。坐視周圍的人逐漸衰老，過日子就像在看縮時攝影似的，但至少我還是一樣帥啦。
&gt;
&gt; **萊諾斯博士：** 你的幽默感也不減呢。
&gt;
&gt; **SCP-5021-2：** 當禍事發生，你只能竭盡所能去改善。
&gt;
&gt; **萊諾斯博士：** 你為什麼會覺得自己大禍臨頭？這就是你想和我談的部分嗎？
&gt;
&gt; //SCP-5021-2 嘆了口氣//
&gt;
&gt; **SCP-5021-2：** 你想聽個我奶奶的故事嗎？
&gt;
&gt; **萊諾斯博士：** 當然好呀，我可是你的大粉絲。
&gt;
&gt; **SCP-5021-2：** See, I knew you&#39;d think she was a legend. Now, as you know, she works with old people, or, worked with them before retiring, herself. There was this old boy, Arthur, and he&#39;d seen it all, right? He was in both the wars, he&#39;s been knocking around forever, old Arthur, right?
&gt;
&gt; **萊諾斯博士：** Right.
&gt;
&gt; **SCP-5021-2：** Now, one day Arthur decides he&#39;s had a gut&#39;s full of life; he can&#39;t walk to the bookies because his hips gave out, and he went and outlived both his kids, and his wife, so he doesn&#39;t even have anybody to complain to about it. So he gets the injection.
&gt;
&gt; **萊諾斯博士：** He opted for euthanasia?
&gt;
&gt; **SCP-5021-2：** He did, but here&#39;s the thing, see: I thought when you get the injection that that&#39;s it, job done, stick him with a needle and off to sleep, but no. It takes about ten days. Ten days of just wandering around waiting to die. My nan said it was like feeding a corpse. I&#39;m not too different from Arthur, see, Just different medicine. I don&#39;t know what&#39;s going to happen to me, but it&#39;s not going to be nice, is it?
&gt;
&gt; **萊諾斯博士：** I understand your fear, SCP-5021-2. To be frank, your case is somewhat unique. You bringing up euthanasia worries me, though. Is it something you&#39;ve considered?
&gt;
&gt; **SCP-5021-2：** Not really, like. I&#39;ve been thinking about the comparison a lot, is all.
&gt;
&gt; **萊諾斯博士：** Well that&#39;s hardly encouraging. We can schedule extra sessions and try a broader variety of recreational activities going forward, if you&#39;d like?
&gt;
&gt; //SCP-5021-2 rubs his stump and sighs//
&gt;
&gt; **SCP-5021-2：** I don&#39;t think it&#39;s going to matter soon.
&gt;
&gt; //Dr. Lennox glances at a notification on her phone//
&gt;
&gt; **萊諾斯博士：** I&#39;m afraid I&#39;m going to have to cut today&#39;s meeting short, SCP-5021-2. We&#39;ll pick this up in a few hours.
&gt;
&gt; **SCP-5021-2：** Alright, I can&#39;t imagine I&#39;d be doing anything else.
&gt;
&gt; **&lt;紀錄結束&gt;**

[[/collapsible]]

[[collapsible show=&#34;+ 事件報告 5021.2&#34; hide=&#34;- 隱藏此內容&#34;]]

**事件報告 5021.2**
&gt; On ██/██/42  at 12:42 SCP-5021-2 breached containment while sitting in the site cafeteria. Subject accelerated at speeds far surpassing the speed of light at an angle of 9° from the ground. Subject reportedly did not move from seated position during this incident.
&gt;
&gt; The incident left several holes in SCP-5021-2&#39;s wake, caused a sonic boom in the site cafeteria, and, most grievously, the object&#39;s Faster Than Light properties created a ██m localized temporal distortion field within Site-288&#39;s cafeteria. Enough structural damage occured that a complete reconstruction of the site was necessary.

//It&#39;s terrible what happened, yes, but I can&#39;t stop thinking about the scenario if it had happened a few hours later, or a few hours sooner, and the Earth wasn&#39;t in such a fortuitous position. -里斯博士//
