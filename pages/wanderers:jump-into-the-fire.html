我和阿月认识是在初一，在我人生灰暗期的起始。崇德中学的初中和高中连在一起，也就是要在那个狭窄的地方蹲上六年。回首人生的时候通常不会觉得时间有多久，但向后仰望时却觉得六年是好久好久，一天天过得那样煎熬，一个月一个月成了三十天的计量单位，而六年仿佛就是永久，好像渡过那条时间之河，我们都会老，阅历如游戏中的经验，可视化地积累。第一天的开学，班主任就站在台上，说现在我给你们每人发一张明信片，你们写下想对六年后的自己说的话，等高考结束后，我会把明信片交还给你们。想说的话不需要着急写，如果觉得明信片不够，可以用自己的信纸，不过要折到一起，不要东一张西一张。随后就正式开学了，学习和生活如飞行般行进着，如蝴蝶对蜘蛛网的思恋，我们的时间像磁悬浮列车，着魔一般俯冲向六年后的终点。

认识阿月是在三个月后，在厕所前。我们学校楼层的厕所先进了大门再细分男女厕所。我记得很清楚，第一道大门前有斑斑点点的血迹，一直延伸到女厕里，里面有女生的哭声。有几个男生以为是谁受了伤，另外几个就嘲笑说真是没见过世面，这个是姨妈血，是姨妈血，骄傲地哈哈大笑。我之所以记得这么清，是因为我因为尿急跑去厕所时没注意脚下，在姨妈血上滑了一跤，后脑勺咚地撞在墙上，从屁股到后背全部被血迹染上了。然后我就见到了阿月。男女之间的友谊，男方如果要去钻牛角尖，总能感受到女方似乎对自己有那种“好意”。但事实并不如此，一来是有的女生确实善良，二来男生可能忽略了男性朋友相同的关怀。阿月眼神中的关怀是被她的善良激发的，但对狼狈地倒在地上的我而言，她的到来不亚于天使。

她只是去告诉了老师，而当时的我因为后脑勺的震荡已经有些昏迷。之后被男生伴着回寝室，被校医检查的事情现在想来和小说的情节一样，似乎并不存在于我的真实记忆中。

阿月的眼神也一样，但是是另一种程度的“不存在”。被校医检查的事情真实发生过，只是因为记忆显得并不像存在过；阿月的眼神在记忆中那样真实，我却怀疑现实中是否真的有那个人，她是否只是我颅内的幻想，因后脑中伤而分裂出的人格。

对这点的怀疑是充分的。

高考后，我曾经为了放松心情去爬山，山上的树林相当繁茂，有石处惊险，有水处喧嚣。从白天就刻意甩掉家人的旅行只有我一个人，躺在草地上时，我能看见被阳光遮住的树枝树叶，脑下枕的叶子却像染满了泥，手脚都不太自然，全无电影中那般惬意。随后我看见了一个女孩，手中拿着爬山时捡到的粗枝。那样的粗细正好的木棍对她的年龄确实是有趣的玩具，我躺着看不清，索性坐了起来，带着偷窥的色彩，远远地看着她甩着木棍，从高我几米的路上下来。

她真像阿月。

女孩忽然看见了我，惊喜地和我打招呼：“嗨！白辉！”

她看上去只有七八岁。我搜索我的记忆，大概这个岁数，在山上一个人玩，附近一带的人，却只有“查无此人”的回应。但她兴冲冲地跑来，带着七八岁孩子的激情，欢快地扑到我面前。有一瞬我以为她要抱住我，但她明显有异性意识，手上的木棍也脏。我看着她带着山中杂草划伤的痕迹的胳膊，不知所措。她微笑着说：“我是阿月，和你在厕所前认识的，你忘记了吗？”

第二个例证则是她的性格，她的人设。

在一个人处于那样的阴影期中，他会幻想有人像母亲一样爱他，无端地包容他。而身处学校的环境，年龄决定了那样的人不是老师便只能是女友。在幻想的打磨中，理想女性通常兼顾着对象和母亲的双重身份。

阿月就是那样的人。

在我的阴影期，终于摆脱了柳镇的柳镇一小，六年的每日在家与学校间往返的时日算成过去式。白石市的崇德中学对我当然是极好的选择：又是我的成绩能够到的第一梯队学校，又离家远让父母不得不选择让我住校。可逃脱父母的魔爪并没有让我找到自由。简而言之，我以为我的解脱，我的超越，全部化成了我的崩溃，我的解体。父母对我的伤害牢牢钳制住了我，他们的控制一旦解除，我就如飓风中温室里的花，自以为摆脱温室就能自强，但在飓风中只能死亡。

我并没有要读大学的欲望，最好的安排就是，一高考完就自杀。自己的人生就不会再忧郁了。

初一开始，我就谋划着六年后的死亡。我太了解自己了，我不会那样纯粹地死亡，不会抱着骑士风度坠下高楼。但我执念的纯粹是自杀的利器，初一的我必须开始谋划着杀死高三毕业的我，以防那时候的我没有那层信心。

那张明信片，时间的胶囊，就是杀死六年后的我的利器。我只写下了一句话：“你现在的选择是正确的。”便决定用六年的时间，让自己朝着腐化的道路一直冲去。但为了六年后的我看到这句话能够被震撼，我必须尽可能篡改自己的记忆，伪造出一篇我为了梦想一往无前，却被现实一点点扭曲，最终被六年前自己天真的寄语击碎信念的根基的剧本。

这个本质上因为我涉世未深而想出的办法，很容易被别人误解为中二。在那个年龄，“死亡”是炫酷的代名词，“灾厄”是帅气的现象，“自杀”是理想主义。我根本的痛苦在于无法倾诉，倾诉了别人也无法理解。谋杀者和被谋杀者的身份让我有些精神分裂的前兆，当然也仅限于前兆。

阿月就在我阴暗期的开头出现了，她能够包容我的一切想法，能够理解我的一切行为。同时，她和我的交往带着暧昧的气息，我们总是独处。前者是她“母性”的人格，后者是她“女友”的人格。

当然，这两个疑点同时也可以被击破。山上遇见七八岁的阿月后，我似乎睡了一觉又醒来，所以遇见的阿月很可能只是梦。她人设和我经历与心境拼图般的契合，但除此之外她也有属于自己的一面，有自己的家庭，她哥哥我还见过。也就是说，她是个独立的人。

对我计划中，理想主义者被现实扭曲的部分，她为我提出的建议是考虑当网红。由于出生在互联网时代，“网红”二字带有的贬义色调，用于称呼别人似乎近似于侮辱。但她说，那些读书博主、剪辑、绘画博主、厨房博主等等，都可以算在“网红”的范畴。她哥哥的副业就是做这些博主，赚点小小的外快。

“你如果把目标定在全职网红上，就可以轻松地实现你的目标。”阿月说，“何况你高考完自杀的决定是出于对人生责任的逃避。如果六年间放手一搏，成功用网红身份能够赚够钱，你甚至可以不用自杀；失败了，也就履行了你最初的计划。”

“如果成功了……阿月。”我艰难地吐字，“如果成功了，我想和你结婚，可以吗？”

她抱着腿背过身笑了一会儿。在校内的公园里清风正好，她一转身，透过她的肩膀就能看见摇曳的秋千，几个男生刚从上面下来，落得空秋千兀自摆动。我以为她的笑是她的回答，但她笑完就对我说：“当然不可以，我们只是朋友啊。”

阿月一向早熟，尤其是她的思想。对于中学生来说，死亡本身不如它魅惑的外表，而仍然是一个令人恐惧的事情。我初一时，同年级六班有个学生跳楼死了，没几天又有初三生跳楼死了。我初二时，初一三班有个女生去游泳的时候被海蜇咬了，人很快就没了。初二升初三的暑假，班里有个同学在阻止父母吵架时不慎被伤到，差点没了。语言体系下的死亡可能像《火影忍者》的帅气言论，但我们每个人都清楚的知道死亡是一个很恐怖的事情，尽管大部分人都不知道它究竟意味着什么。

初三时发生过这样一件事，一对高二的小情侣半夜从寝室偷跑出来，男的带了个室友当放风的，还带了三瓶酒。女方一直觉得被男生掐住脖子是一件特别涩的事情，就考虑两个人一起。男的给她灌酒，然后掐她脖子逼她吐出来，吐出来之后再灌，一直到把三瓶酒都吐完。灌到一瓶酒时，室友害怕了，女生看起来也有些神志不清。室友说应该停下了，赶紧停下。男生问女生什么感觉，女生觉得没什么事情，可以再来。但到第二瓶酒后，女生直接倒在了地上，昏迷不醒。后来送ICU了才救出来。

阿月说，疼痛的开始，很可能是感受不到疼痛的。电视里人被用刀刺穿了肺，仍然大喊大叫，大吼着还能战斗；现实中的人就只能一动不动地发着嘶嘶的漏气声了。阿月自己嘴边有一道疤，是小时候骑自行车时被风筝线割的。她当时没什么感觉，骑到家里才疼得钻心。那个被送入ICU的女生知道自己在干什么，但她高估了自己对危险的抵御能力。身体的警报功能并不如她所愿，而是短暂性失灵。

和危险相伴的是妖艳。花瓣装点在毒药上，美丽装点在刀锋上。扑火的飞蛾都以为自己还可以离火光再近一些，再近一些。

和我说这话时，她在给我做按摩。现在刚高考完的我只能记得那是初三或者是高一，但完全记不得为什么她要给我按摩。记忆中的版本有：一，考试打赌她输了；二，她去北方旅行回来迫不及待给我试几招刚学会的按摩；三，我想搞暧昧，软磨硬泡下来的。按摩在教室里，本来我说等没人时去空教室，但她说那样被抓到了反而容易死，在教室里这样做做，可能就只是同学间正常的行为，被教导主任抓到了也无妨。

她手劲大，按摩按得我龇牙咧嘴。途中我时不时喊：“不行！喉结不能碰！会死的！”或者“脖子扭太过去了！”但不得不承认全过程确实很舒服，尤其她用梳子和手在我头侧梳挠，梳子和手刮着头发，让我体会了一分钟在理发店中只能体验一瞬的快感。整个过程是一边说话一边进行的，大概过了十四分钟，数学老师进来发卷子，她忙离开了，我还闭着眼叫爽，边上同学笑了一小片。她给我闻她手的味道，一脸嫌弃地说：“全是你头上的油。”

现在想来出格的暧昧，当时却觉得并没有什么，就和被灌酒又催吐而倒下的女生一样，身临其境时往往感受不到什么。那之前她从图书馆借了本郑执的《生吞》，也分给我看。看完后她问我什么感觉，我说很好，她说网上都说青春伤痛俗到家了，我说不会啊，不过可能是我看书少，她问和《白夜行》像不像，有人说这是中国版《白夜行》，我一口回绝：这哪里像了！

那本书给她留下最深刻的回忆，就是有星星的地下通道。而给我最深的回忆则在书外。

做博主的想法是她从初一就提给我的，现在想来，在我给自己出的题下，这个答案简直是天才才能想到的。但我第一次准备则是在初三，看完《生吞》后不久。阿月的哥哥把旧的录音设备和PR的破解软件送给了我，我在自购的摄像机前，支支吾吾地说：“大家好，我是白辉，你们可以叫我小火光。今天是我第一次做读书视频，做的是郑执先生的《生吞》……”讲到这里我就说不下去了，我不知道怎么讲解这本书，不知道怎么分析，不知道怎么总结。学校附近的无证网吧包间中，电脑后阿月笑着看我。我瞪着摄像头，汗出如浆，瑟瑟发抖。

这一次当然失败了，我们花了两个星期时间做了一期稿子，后来阿月决定录双人版的，用两个人讨论的形式做一期视频。这个提议和阿月的一切巧妙点子一样起到了效果，于是第一期视频很快出来了。她问我要发哪个平台，我说B站，抖音，快手都发一遍吧。她似乎等着我接着说，我马上想起来：“不对，我妈用抖音，我爸用快手，那就只发B站吧。”

初一的我给这个时刻定下来的剧本是这样的：这期视频播放量很低，我又做了好几期，播放量还是很低，最后我不得已蹭了波流量，发现无脑流量密码反而能够涨播放量更快，六年后我收割了一波粉丝，但已经偏离初衷太多，看见六年前写下的那句“你现在的选择是正确的”的时候，被一瞬间击溃。

时间是永恒的话题。我小学时混过MC的圈子，其实是在多玩我的世界盒子里找到了好几个人组了一个QQ群。五年级时，一个两年间没冒过泡的成员忽然说话。他在群内看着新成员，那一刻，我感受到了一种奇妙的力量。穿越两年时间的拳头重击在我心脏处，我想哭，想叫，想喊，想要绝望。

虽然现在我所能做的，也只有绝望。

阿月没有告诉我她留了一招。跨越时间的重击，往往伴随着沧海桑田。她要在高考期间和我绝交，让高考后的我看见时间胶囊时，回想起她和我相关的一切。六年的友情浓缩在看见那句话的一瞬，用来杀死那个面目全非的我。

她没有告诉我，但是我发现了。在她的言行中，在她的举止里，我看见她的逐渐痛苦，看见她的欲说还休，从无言之中看见了她的这个想法，从留白处得以窥见全貌。

也正是那个时候，我发现她可能并不存在，可能只是我假想的一个朋友。然而这些“可能”的背后都只有假想，没有决定性的证据。

如果让现在的我理性地说，我会觉得她还是存在的。或者还有一种更绝望的猜想：我才是她的假想朋友，我才是不存在的人。

主观唯心主义被拉普拉斯妖击得粉碎，而一个人的独立，也只能用他和外界的关系证明。我察觉到阿月的阴谋后，只能流着泪先和她绝交一步，随后，开始逃离，逃离她为我规划的人生路线。

那时已经是高三，刚过了半个学期，也就是四分之一年。我果然在B站上从读书博主转型成了蹭热度博主。有时候会有热度，大多数时候没有，而且没有多少粉丝。博主身份的我歇斯底里，追着一个个迭代的梗，看着五天前的在我认知范围外的网络狂潮拼命地剪点东西发到网上。我都不相信那个是我，我不是蹭热度的人，我不是那样的小丑，我不是追逐热点的奴隶。

但是那确实是我。

但是我对这些已经没有什么感觉了。之后在山上遇见的阿月告诉我，这有两种可能：一是我已经完全沉浸进这个角色，过去认真做读书视频的我反倒让现在的我感到不安；二是我终于决定不玩这个游戏了。

让高三因为无法控制自己继续蹭热度而崩溃的我是无法理解什么是“游戏”的，也理解不了什么是安定。所谓安定，就是心态逐渐平和，一切都逐渐归于安稳，像大海的波涛逐渐回卷，镜面重新覆盖在那片广阔的湖上。苍天中的白云和海鸥轻轻诉说：“一切都结束了。”

虽然那并不是“一切都回去了”。

距离老师把时间胶囊发下来只有四分之三年。明信片转手了几任班主任，现在牢牢地把控在这个眉毛一半白一半黑的秃顶男手中。他一直对我和阿月的亲密相当有意见，我和阿月的绝交似乎让他相当开心，之后他都没来找过我麻烦。这句话的意思是，他之前找过我麻烦。但这不重要，我毫不怀疑我会被那句话杀死，被那句“你现在的选择是正确的”杀死。

我害怕的不是那句话，而是写那句话时稚嫩的笔锋。我不想看见六年前我幼稚的字，那才是真正把那么久的愁怨浓缩在一瞬的武器。

但事实证明我还是想太多了。

时间在回首时往往短暂，四分之三年很快就过去了，我也看见了我的明信片。我没有被六年前的我杀死，反倒被逗笑了。

我的眼睛被蒙蔽了太多，以为自己真的就能操纵全局。事实上我以为的恐惧，以为的害怕，以为的因变化而产生的痛击，都没有出现。我被逗乐了，被六年来的战战兢兢逗乐了。

一切都好。现在的我不再像当年那样偏执，和父母的关系也逐渐融洽，生活也有了“船到桥头自然直”式的走向。高考后，没出成绩前，我和父母说不要跟来，一个人去了山上。

然后我遇见了七八岁的阿月。

我搜索我的记忆，大概这个岁数，在山上一个人玩，附近一带的人，却只有“查无此人”的回应。但她兴冲冲地跑来，带着七八岁孩子的激情，欢快地扑到我面前。有一瞬我以为她要抱住我，但她明显有异性意识，手上的木棍也脏。我看着她带着山中杂草划伤的痕迹的胳膊，不知所措。她微笑着说：“我是阿月，和你在厕所前认识的，你忘记了吗？”

我又怎么可能会忘记？</textarea></pre>
