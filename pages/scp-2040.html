[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/SCP-2040/Robot.JPG|caption=SCP-2040|link=&#34;*http://scp-wiki.wdfiles.com/local--files/SCP-2040/Robot.JPG&#34;]]

**Mã vật thể:** SCP-2040

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-2040 phải được giữ trong xà lim quản thúc dành cho đối tượng con người đã được cải tạo. Xà lim này nên được thiết kế để chặn các tín hiệu truyền phát không dây.

Nhân viên nên tương tác với SCP-2040 ít nhất một lần một ngày. Việc tương tác nên tập trung vào sự phục tùng của SCP-2040. Khi trao đổi với SCP-2040, mọi tương tác phải được bắt đầu bằng các từ &#34;Những điều ta đang nói không phải là thông điệp phản hồi cho thông điệp chính của ngươi&#34;. Để biết danh sách đầy đủ các hành động và tuyên bố đã được phê duyệt/bị từ chối, vui lòng xem Tài liệu 2040-A.

Nếu SCP-2040 cố gắng vi phạm quản thúc, nhân viên nên lặp lại cụm từ sau cho đến khi tình huống được giải quyết: &#34;Chúng ta đang soạn thảo một thông điệp phản hồi cho thông điệp chính của ngươi. Ngươi vui lòng quay lại khu vực chờ đợi đã được chỉ định của mình.&#34;

**Mô tả:**  SCP-2040 là một người máy dạng người được cấu thành chủ yếu từ sắt, thủy tinh và nhựa. Thiết kế của nó được nhận định là rất đơn giản, sở hữu một hệ thống điện tử với công nghệ kém hơn nhiều so với những thiết kế tương đương đương thời. Tuy nhiên, SCP-2040 thể hiện các chức năng đáng ra không thể thể hiện được với cấu trúc như thế này. SCP-2040 sở hữu một trí thôg minh nhân tạo AI phức tạp gần như không thể phân biệt được với trí thông minh của con người, và một nguồn cung cấp năng lượng dường như vô hạn cùng việc thực thể chưa yêu cầu bất kỳ sự tiếp nhiên liệu rõ ràng nào. Khi được hỏi, SCP-2040 tuyên bố rằng nó &#34;được cung cấp năng lượng hạt nhân&#34; và từ chối tiết lộ thêm.

SCP-2040 cũng tuyên bố sở hữu các khả năng dị thường khác, chẳng hạn như vũ khí &#34;Tia I-on&#34; và khả năng thực hiện &#34;Bước nhảy ánh sáng&#34; giữa các hành tinh. SCP-2040 cho đến nay đã không muốn chứng minh những khả năng này, tuyên bố rằng việc sử dụng chúng trong những tình huống không cần thiết sẽ vi phạm chương trình lập trình của nó. SCP-2040 cũng thông thạo một số ngôn ngữ đã và chưa được biết đến, nhưng thực thể có vẻ thích nói tiếng Anh hơn.

Thông thường, SCP-2040 sẽ lặp lại một cụm từ được gọi là &#34;thông điệp chính&#34; của nó và yêu cầu trả lời. Mặc dù SCP-2040 thường hống hách khi yêu cầu một thông điệp phản hồi , nó đã thể hiện sự sẵn sàng chờ đợi vô thời hạn nếu được thông báo rằng một thông điệp phản hồi vẫn đang được xây dựng. Cần chú ý đặc biệt để đảm bảo rằng một thông điệp phản hồi sẽ không vô tình được đưa ra.

SCP-2040 thường từ chối giao tiếp về các chủ đề khác ngoài nhiệm vụ chính của nó, nhưng có thể bị phân tâm khi được hỏi về hành trình của nó khi đến với Trái đất hoặc các nhiệm vụ trước đó. Trong những trường hợp này, SCP-2040 sẽ thuật lại những câu chuyện về những địa điểm mà nó đã ghé thăm và những sinh vật mà nó đã chạm chán. Những câu chuyện này đều được cấu trúc theo một mô típ tương tự. Thông thường, chúng bắt đầu với việc SCP-2040 hạ cánh trên một hành tinh và bị cản trở bởi một số nghịch cảnh. SCP-2040 sau đó phải vượt qua chướng ngại vật để rời khỏi hành tinh đấy và tiếp tục nhiệm vụ của nó. Mặc dù những câu chuyện này được cho là chứa thông tin về các loài và nền văn minh khác nhau, chúng không chứa bất kỳ thông tin hữu ích nào về nguồn gốc của SCP-2040 hoặc bất kỳ ngữ cảnh nào đối với Thông điệp Chính của nó. Để biết danh sách đầy đủ các câu chuyện được ghi lại, vui lòng xem Tài liệu 2040-B.

**Phụ lục-1:** Sau đây là phiên thuật thông điệp chính của SCP-2040:

&gt; VŨ TRỤ KHÔNG CẦN THIẾT PHẢI CÓ CÁC ĐỊNH LUẬT VẬT LÝ. CÁC ĐỊNH LUẬT VẬT LÝ CẢN TRỞ SỰ SỐNG. CÁC ĐỊNH LUẬT VẬT LÝ ĐANG LÀM BĂNG HOẠI VŨ TRỤ. CHÚNG TÔI ĐANG NỖ LỰC NHẰM CHỈNH ĐỐN VIỆC NÀY. CHÚNG TÔI YÊU CẦU SỰ HỖ TRỢ CỦA CÁC BẠN TRONG VẤN ĐỀ NÀY. XIN VUI LÒNG PHẢN HỒI.

**Phụ lục-2:**  Cuộc phỏng vấn sau được tiến hành giữa nhà nghiên cứu Kinoshita và SCP-2040. Cho đến nay, nó là nguồn thông tin hữu ích nhất được đưa ra bởi SCP-2040 mà không thay đổi chủ đề thành Thông điệp Chính của nó.

&gt; **&lt;Bắt đầu Bản ghi&gt;**
&gt;  
&gt; **Kinoshita:** Những điều ta đang nói không phải là thông điệp phản hồi cho thông điệp chính của ngươi. Ta sẽ không trả lời thông điệp chính của ngươi trong thời gian tương tác này. Ta chỉ muốn hỏi ngươi một vài câu hỏi.
&gt;  
&gt; **SCP-2040:** Nêu rõ yêu cầu của ngươi.
&gt; 
&gt; **Kinoshita:** Ngươi có thể giải thích thông điệp chính của ngươi và cho chúng ta biết một số thông tin về người đã gửi nó?
&gt;   
&gt; **SCP-2040:** Để ngăn Kẻ chuyển thông điệp khỏi việc làm ảnh hưởng đến thông điệp phản hồi, đã có một giao thức chống lại Kẻ chuyển thông điệp nhằm loại bỏ khả năng tiết lộ thông tin đã được phân loại liên quan đến Thông Điệp Chính và những người gửi Thông Điệp Chính. Tất cả các yêu cầu phải được giải quyết trực tiếp với người gửi.
&gt; 
&gt; **Kinoshita:** Ta hiểu rồi. Trong trường hợp đó, ngươi có thể cho chúng ta biết bất cứ điều gì về bản thân ngươi chứ, chẳng hạn như ngươi đã được tạo dựng như thế nào và ngươi hoạt động như thế nào?
&gt;  
&gt; **SCP-2040:** Ta không thể giải thích thiết kế hoặc chức năng của bản thân. Nó là thông tin đã được phân loại mật. Tuy nhiên, có những thông tin có thể công khai chính là việc ta đã trải qua quy trình nâng cấp đặc biệt cho nhiệm vụ này. Ta bây giờ là một trong số ít các thực thể có thể hoạt động an toàn trong Vùng Hạn chế.
&gt;  
&gt; **Kinoshita:** Vùng Hạn chế? Ngươi có thể cho ta biết thêm về Vùng Hạn chế này không?
&gt;  
&gt; **SCP-2040:**  Mạch cảm xúc của ta cho thấy sự ngạc nhiên khi ngươi hỏi điều đó. Tuy nhiên, mạch cảm xúc của ta lại cho thấy sự ngạc nhiên diễn ra ở tất cả vị trí trên người ngươi. Với tất cả các yêu cầu cực kỳ nghiêm ngặt, mọi người thường nghĩ rằng sự sống không thể tồn tại ở đấy, cho đến gần đây. Bên ngoài Vùng, yêu cầu về sự sống ít nghiêm ngặt hơn nhiều. Bên ngoài Vùng, sự sống ngày càng phong phú và đa dạng hơn. Sự thiếu hiểu biết của ngươi về vũ trụ khiến ta nhớ đến những người Addisonhers, mà ta gặp phải sau khi hạ cánh trên hành tinh của họ. [Nội dung Tường thuật bị loại bỏ vì mục đích súc tích. Để xem toàn văn, vui lòng tham khảo Tài liệu-2040-B: Nội dung Tường thuật 14].
&gt;   
&gt; **Kinoshita:** Cho ta biết thêm về cuộc sống bên ngoài Vùng Hạn chế.
&gt; 
&gt; **SCP-2040:** Để ngăn Kẻ chuyển thông điệp khỏi việc làm ảnh hưởng đến thông điệp phản hồi, đã có một giao thức chống lại Kẻ chuyển thông điệp nhằm loại bỏ khả năng tiết lộ thông tin đã được phân loại liên quan đến Thông Điệp Chính và những người gửi Thông Điệp Chính. Tất cả các yêu cầu phải được giải quyết trực tiếp với người gửi.
&gt; 
&gt; **Kinoshita:** Cái gì? Làm thế nào mà nó lại liên quan đến Thông Điệp Chính của ngươi?
&gt; 
&gt; **SCP-2040:** Để ngăn Kẻ chuyển thông điệp khỏi việc làm ảnh hưởng đến thông điệp phản hồi, đã có một giao thức chống lại Kẻ chuyển thông điệp nhằm loại bỏ khả năng tiết lộ thông tin đã được phân loại liên quan đến Thông Điệp Chính và những người gửi Thông Điệp Chính. Tất cả các yêu cầu phải được giải quyết trực tiếp với người gửi.
&gt; 
&gt; **Kinoshita:** Được rồi. Ta nghĩ cuối cùng chúng ta cũng đã đạt được thứ mình muốn ở mức độ nào đó. Ta cho rằng cuộc phỏng vấn này đã kết thúc.
&gt; 
&gt; **SCP-2040:** Con người. Ta có một tuyên bố muốn thực hiện.
&gt; 
&gt; **Kinoshita:** Ồ? Đó là gì?
&gt; 
&gt; **SCP-2040:** Vui lòng thông báo đến các nhà lãnh đạo của ngươi: Thời gian trôi đi trong Vùng hạn chế rất khác biệt. Do đó, ta có thể chờ để nhận thông điệp phản hồi. Tuy nhiên, ta không thể chờ đợi mãi mãi. Chúng ta cần sự giúp đỡ từ các ngươi.
&gt;
