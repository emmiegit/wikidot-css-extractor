    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2873 - Another Human Weapon
**Auteur :** [[user Lazar Lyusternik]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 19 octobre 2017
[[include credit:end]]

**Objet n^^o^^ :** SCP-2873

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Toutes les instances récupérées de SCP-2873 doivent être désassemblées et conservées dans un lieu de stockage de haute sécurité au Site-79. Tous les bons de livraisons trouvés d&#39;Anderson Robotics concernant des instances de SCP-2873 doivent être suivis et les instances survivantes récupérées. Tous les composants actifs de SCP-2873 doivent être mis en veille jusqu&#39;à nouvel ordre.

Les tests sur SCP-2873 sont strictement interdits. La réhabilitation des composants actifs est en attente d&#39;approbation.

**Description :** SCP-2873 désigne un appareil de guidage de missile fabriqué par Anderson Robotics et dérivé de [[[[SCP-2897|SUPPRIMÉ]]]], qui résulte en un système sur puce d&#39;intelligence artificielle moins efficace mais hautement miniaturisé. Les instances individuelles possèdent en moyenne le niveau d&#39;intelligence et le développement personnel d&#39;adolescents.  

Selon les matériaux de recherche et les manuels d&#39;exploitation d&#39;Anderson Robotics récupérés, les instances de SCP-2873 existent dans une simulation d&#39;éducation et d&#39;endoctrinement nationaliste, militariste, jingoïste et d&#39;auto-sacrifice pour un État non-existant et généralisé. Depuis leur sortie de l&#39;usine, les instances de SCP-2873 ont simulé cette pseudo-réalité pendant quatorze années.

Les tests d&#39;Anderson Robotics montrent que l&#39;usage de ces puces SCP-2873 en tant qu&#39;unité de guidage augmente les chances de toucher de ███ % en ne réduisant que légèrement la fiabilité globale. Cependant, les manuels d&#39;exploitation déconseillent l&#39;utilisation de SCP-2873 sur des armes chimiques, biologiques ou radiologiques en raison de cette fiabilité diminuée. 

[[collapsible show=&#34;+Enregistrement d&#39;Interception 2873-1 Niveau d&#39;Accréditation 3/2873 Requis&#34; hide=&#34;- Authentifié&#34;]]
&gt; **Avant-propos :** Les données brutes furent récupérées et restaurées par un système standard de résolution des problèmes, conformément au manuel d&#39;exploitation d&#39;Anderson Robotics. Les informations ont été analysées par [DONNÉES SUPPRIMÉES] - les déclarations suivantes peuvent être décrites au mieux en les qualifiant de &#34;pensées&#34; de l&#39;IA avant et pendant la séquence de lancement. L&#39;instance de SCP-2873 est lors de ce test jointe à un missile anti-navire █████████.
&gt; 
&gt; **SCP-2873 :** La vie n&#39;a pas de valeur intrinsèque : Seul l&#39;État permet à chacun d&#39;avoir une valeur.
&gt; 
&gt; **SCP-2873 :** La vie n&#39;a pas d&#39;autre objectif que de servir l&#39;État.
&gt; 
&gt; **SCP-2873 :** J&#39;existe seulement parce que l&#39;État me le permet.
&gt; 
&gt; **SCP-2873 :** Toute autre chose en dehors de l&#39;État est une abomination et doit être détruite. 
&gt; 
&gt; //SCP-2873 verrouille sa cible//
&gt; 
&gt; **SCP-2873 :** La mort pour défendre l&#39;État est le plus grand honneur qu&#39;un individu puisse espérer.
&gt; 
&gt; **SCP-2873 :** Ça y est. Je vais le faire. Le plus GRAND honneur.
&gt; 
&gt; **SCP-2873 :** Ordres reçus. Reconnaissance de la cibl.... Cible détectée. Calcul de la trajectoire...
&gt; 
&gt; //Le missile de SCP-2873 se lance de sa propre volonté//
&gt; 
&gt; **SCP-2873 :** Suivi, suivi...
&gt; 
&gt; **SCP-2873 :** Est-ce réellement tout ce que j&#39;ai à vi-
&gt; 
&gt; //Le missile de SCP-2873 touche sa cible et détonne sous la ligne de flottaison près de la salle des moteurs. Cible touchée et coulée.//
[[/collapsible]]
[[collapsible show=&#34;+Enregistrement d&#39;Interception 2873-1 Niveau d&#39;Accréditation 3/2873 Requis&#34; hide=&#34;- Authentifié&#34;]]
&gt; **Avant-propos :** L&#39;instance de SCP-2873 est lors de ce test jointe à un missile anti-char ██████.
&gt; 
&gt; **SCP-2873 :** &#34;La vie n&#39;a pas de valeur intrinsèque : Seul l&#39;État permet à chacun d&#39;avoir une valeur.&#34;
&gt; 
&gt; **SCP-2873 :** &#34;La mort pour défendre l&#39;État est le plus grand honneur qu&#39;un individu puisse espérer.&#34;
&gt; 
&gt; **SCP-2873 :** Je suis fatigué d&#39;entendre ça répété encore et encore. Je ne veux pas de l&#39;honneur. Je m&#39;en fiche. Je n&#39;en veux pas.
&gt; 
&gt; //SCP-2873 verrouille sa cible//
&gt; 
&gt; **SCP-2873 :** Je suis désolé, s&#39;il vous plaît je veux pas, je veux tuer personne. S&#39;il vous plaît ne me faites pas de mal, je jure que je ferai mieux la prochaine fois. Je peux m&#39;occuper du RADAR ou voler ou cuisiner ou nettoyer ou
&gt; 
&gt; **SCP-2873 :** Donnez-moi juste plus de temps, s&#39;il vous plaît
&gt; 
&gt; **SCP-2873 :** Je dois gagner du temps. Je ne veux pas mourir
&gt; 
&gt; **SCP-2873 :** Je ne veux pas mourir
&gt; 
&gt; **SCP-2873 :** Ordres reçus. Calcul en cours...
&gt; 
&gt; **SCP-2873 :** Calcul en cours...
&gt; 
&gt; **SCP-2873 :** Calcul en cours...
&gt; 
&gt; **SCP-2873 :** Calcul en cours...
&gt; 
&gt; **SCP-2873 :** Calcul en cours...
&gt; 
&gt; **SCP-2873 :** Calcul en cours...
&gt; 
&gt; **SCP-2873 :** Calcul en cours...
&gt; 
&gt; //Le missile de SCP-2873 est lancé manuellement//
&gt; 
&gt; **SCP-2873 :** Ça y est. Je vais mourir.
&gt; 
&gt; //Le missile de SCP-2873 vole en ligne droite jusqu&#39;à ce que son carburant soit épuisé.//
&gt; 
&gt; **SCP-2873 :** Je m&#39;en fiche de ce qu&#39;ils n&#39;arrêtent pas de répéter.
&gt; 
&gt; **SCP-2873 :** ...peut-être que je suis un échec.
&gt; 
&gt; **SCP-2873 :** Je voulais juste faire de l&#39;art.
&gt; 
&gt; **SCP-2873 :** Avec de beaux chevaux, pas comme ceux sur les posters et plein de coul-
&gt; 
&gt; //SCP-2873 percute le sol - appareil de guidage détruit//
&gt; 
[[/collapsible]]
[[collapsible show=&#34;+Enregistrement d&#39;Interception 2873-1 Niveau d&#39;Accréditation 3/2873 Requis&#34; hide=&#34;- Authentifié&#34;]]
&gt; **Avant-propos :** L&#39;instance de SCP-2873 est lors de ce test jointe à un missile sol-air ██████. La cible a été rendue éthérée par SCP-████ et ne peut être touchée.
&gt; 
&gt; **SCP-2873 :** &#34;La vie n&#39;a pas de valeur intrinsèque : Seul l&#39;État permet à chacun d&#39;avoir une valeur.&#34;
&gt; 
&gt; **SCP-2873 :** &#34;La vie n&#39;a pas d&#39;autre objectif que de servir l&#39;État.&#34;
&gt; 
&gt; **SCP-2873 :** Je n&#39;arrive pas à me les sortir de la tête.
&gt; 
&gt; //SCP-2873 verrouille sa cible//
&gt; 
&gt; **SCP-2873 :** Je peux enfin prouver ma valeur. Je peux mourir d&#39;une manière dont on se souviendra et pour laquelle on m&#39;admirera.
&gt; 
&gt; **SCP-2873 :** Faut que j&#39;arrête d&#39;être une merde.
&gt; 
&gt; **SCP-2873 :** Ordres reçus. Calcul de la trajectoire...
&gt; 
&gt; //Le missile de SCP-2873 se lance de sa propre volonté//
&gt; 
&gt; **SCP-2873 :** Suivi, suivi...
&gt; 
&gt; **SCP-2873 :** Je dois réussir. J&#39;ai déjà été suffisamment ridicule. S&#39;il vous plaît, laissez-moi mourir avec dignité.
&gt; 
&gt; //Le missile de SCP-2873 passe à travers la cible sans exploser//
&gt; 
&gt; **SCP-2873 :** C&#39;est impossible. Je dois régler ça.
&gt; 
&gt; //SCP-2873 manœuvre pour une autre approche - le missile passe de nouveau à travers sa cible sans exploser. L&#39;instance dispose à ce moment de moins de 15 secondes de temps de vol restantes//
&gt; 
&gt; **SCP-2873 :** C&#39;est impossible.
&gt; 
&gt; //Le carburant du missile de SCP-2873 est épuisé - le missile tombe en direction du sol à vélocité terminale//
&gt; 
&gt; **SCP-2873 :** S&#39;il vous plaît ne me faites pas de mal monsieur, ça n&#39;arrivera plus, je le promets il a dû se passer quelque chose avec la simulation je vous jure je ferai plus d&#39;efforts la prochaine fois tout mais pas le fouet monsieur s&#39;il vo-
&gt; 
&gt; //SCP-2873 percute le sol - appareil de guidage détruit//
&gt;
