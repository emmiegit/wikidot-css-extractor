一个身着衬衫的少年正对着面前的发光显示屏破口大骂“又输了 真晦气。”

“游戏而已啦，放轻松。”

“可我就是放松不下来。”我顺手锤了一下墙壁，一本书掉在了我的手里“都这个时候了，还要我看书？等等，这是？”那本书看起来很有年代感，内容完全是由照片和插画汇成，我仔细的翻阅着。

那是我小时候的故事了，大概10岁？我对报纸上的新闻特别感兴趣，尤其是那天报道了一篇新闻说镇子上出现了一个未知的生物，瞬间引燃了属于小孩子的那份好奇。

“我要去寻找祂!”

但父亲对此非常不满意，扭曲的表情融合他老去的脸，让我无比惊恐，而“为什么你会对这些东西感兴趣？”这句话成为了我们俩唯一的交集，我不理解，为什他要这样对我？我赌气离开了家，准备去和母亲住，而他没有丝毫阻拦我的意思，但是我真正走的那天父亲拦住了我，拖着他年迈的身躯从书架上取下一本书。
“你去把这本书读完，读完之后希望你能有改变。”而后便示意我离开，这是他最后对我说的话，和这本书一块交给我的还有一些钱和一把钥匙——他的钥匙。

我离家出走的时候他只送了我一本书，我很好奇书中到底有何玄妙，好奇心催促我看看书里面里面到底有什么。我翻开书的第一页就看到了令我瞩目的东西，第一页画着一个仪式，一个小孩和一个老人举着一个碗，碗里是五个不同颜色的果子，上面画着一个由各种东西拼接起来的奇怪生物，似乎就是报纸上报道的那个。窗外传来的一声巨响打断了我的思维，那是一种深远的回响，宛如天空从边缘处向中心震荡。我望向窗外，我第一次看见了祂，一个如此令我着迷的生物，即使我仅仅只从报纸上看过经由报社粉饰的新闻，只从书中看到过大概的轮廓，但是我真正看到后心灵便被深深震撼，不同于巨物恐惧症，祂带给人一种朝圣感，让早已经过无神论教育的我们沦陷。真正看到后才知道为何书中描画的那么残缺，因为没有什么能真正描摹祂的全貌，我唯一能用人类头脑记住的只有一只翠绿色的眼睛，祂没有给我更多思考的时间，在空中盘旋了3秒后便消失在了地平线之下。**不**！我还想再看到祂，欲望驱使着我冲出家门朝着祂可能出现的方向奔去，在途中我问了问卖糖果的小贩“叔叔，你有看见那个东西吗”他摆摆手，小贩用无声的话语否认了我。我一连问了好几个人，他们都否认了我的问题，但是这觉不是我的错觉，我很确认我真正看到了祂，现在唯一的线索就是这副画，我回到了家，那本书刻意的出现在我的眼前，想让我去翻开它，还是那副图画，五个果子，一种仪式，只要我完成这个仪式，或许我就能再次与祂相见。


自此我踏上了寻找神明的旅途……我手里拿着没有任何重量的碗，独自一人走向了寻神之旅。第一个目标是一个历史悠久的花园，听大人说，这个花园早在这个城市建立前就存在了，或许和那位神明有些某些联系？，我按照规划好的路线走到了花园的石门前，##rgb(182,182,182)|//你想寻找什么？//##头上一个声音飘过，让我冷颤了一下，乌鸦站在树的枝头望着我向我发出低语##rgb(182,182,182)|//你在寻找什么？//##树的枝干上缠绕着一只蛇，吐出信子对我传来诅咒，正当我感到迷惑时，它们被一股无形的力量赶走了，一颗没有任何瑕疵的红苹果在它们离开时掉进了我的碗中。我继续往前走，雕像早已迎接着我进入花园，花园的一个石墩上插满蜡烛，一个看似很老但是声音却无比清亮的男人在一根一根的在其他石墩上继续插着蜡烛，并念念有词，我没有听清楚他说的是什么，我也没有心思在听，毕竟我的目标是那颗绿色的苹果，整个公园都绿意盎然，一个惟妙惟肖的圣女雕像将手中的青苹果放进了面前的碗中，我欣然的接受了那那份馈赠，没有一丝顾虑。

走出花园，我伴随着太阳一起走入了夜幕，远处的一栋房子里一个看起来像天文学家的人在用望远镜看着天上的星星，我也随着他抬头看，一颗启明星闪耀在空中，一同闪耀的还有面前那颗树上的黄色果实，我将星星放进碗里，几道流星划过后，天空失去了光辉，那位天文学家也收起了望远镜。

我还是漫无目的的寻找着蓝色和紫色果实，这两种果实对我我来说没有任何线索能够找到，我面前的道路也越来越窄，好在一个装扮模样像是苦修者的人为我开拓了道路“孩子……”他的声音有一些沙哑，但是没错，就是我在公园遇到的那个男人，他的声音一改原本的清亮，就在这短短一天的时间，男人竟沧桑了很多，没注意到他说什么，只是看他指着一个方向，我告别了男人，我顺着他指明的方向来到了一个由白色大理石构成的遗迹，和花园一样，这里的一切都是白色的，走过了一处残垣我看到了那个被放在圆台中央蓝色果实，很明显，这是一个祭坛，周围还摆放着精致的摇铃，一个水渠源源不断的流出水，冲刷着果实上的污秽，我走向前拿走了它，我不知道意味着什么，我只知道那是我要寻找的东西。


从遗迹回到我所熟知的城市，我已经离开家很久了，等火车的途中盯着手中的硬币看了好久，硬币上刻着一位老者——当今社会最伟大的人，他用无比的智慧，让这个城市焕然一新，我去听过他的演讲，是关于他年轻时的旅行的，他用一次演讲讲述了他一生的故事，火车鸣笛催促着我要赶紧离开这里回到我自己的家，火车上多了一个广告，上面画着一个熟悉的高塔，里面有一个会发光的紫色果实，是的，那是父亲家的高塔，父亲在我走之前留给我的钥匙成了伏笔，一瞬间，所有的记忆涌入脑海，我明白了什么，但又好像什么都没明白，我回到了父亲家，爬上了塔顶看到了那个紫色的果实，我把它摘下放在碗里然后举起来。

在我醒来时，我已经在医院了，父亲发现浑身是灰的我，似乎明白了什么，和医生说是玩闹不小心从房顶摔下来了，难道有更好的解释吗？从数万高的云层坠下只是中度摔伤，医生肯定不会相信这样的说辞，我躺在床上，回想着之前的经历，那本书完好的躺在我怀里，我现在也没有精力去翻开它了“晚安，AGEN[[footnote]] 祂的名字 [[/footnote]]”这是我意识涣散前最后说的话。//##rgb(202,202,202)|嘿，别睡了，你不是还要去寻找什么吗？##//


我在医院躺了几个月后就回到了自己的家，在这期间父亲曾和我谈论过，他对我受伤表示了歉意，他不会想到我真的会按照书上的去做，也不会想到我的行为真的得到了回应，但是事已至此说这么多也没有用了，他对我的态度发生了转变，他变得开始鼓励着我继续按照我自己的方式去生活，我原谅了父亲，但是其实我没有埋怨他，一开始的离家出走只是赌气，但是更重要的是，如果不是他，我这辈子可能都不会遇见祂，出院后我回到了家，继续过上了平凡的生活，但是我并没有停止去寻找祂，每当有空余时间我就会去学校的图书馆里翻阅各种书籍，希望能找到一些线索，甚至毕业典礼上我也依然反复翻阅着那本笔记。

##rgb(200,200,200)|//一个无法描述的巨大生物，望着这座城市，当祂消失时，时光更迭。//##

结束了在学校苦修的我慵懒的躺在床上享受着阳光的沐浴，我在为工作发愁，我想不到有什么工作能给我留出时间来寻找祂“先生你好，这是你的报纸。”[[footnote]] 在这之前我都没有收到报纸，这是突然出现在我眼前的，或许是送错了？ [[/footnote]]送报员的声音把我从床上薅了起来。对啊，或许我可以找份报社的工作，一则新闻开启了我的旅途，这个为新闻而生的职业不正是我要去寻找的吗？看到了未来的我离开了家，告别了父亲，离开了我熟悉的小镇，去往未知的城市开始了新的生活。多年后，也就是现在的我，我依旧寻找着祂，我不知道祂的名字，但是我仍然要去寻找，就算是工作，我也不忘了翻翻那本书，每一页都认真看，生怕遗漏了些什么，对了，我还在网上了解了一个叫观缪维基的组织，向他们叙述我的经历，我的故事勾起了他们的兴趣，他们也答应我会帮我寻找祂，有了这个随时都充满怪力乱神传闻的组织的帮助，找到祂的进度又快了一分，这样慢热的生活持续了许久，甚至有些枯燥。

一封邮件打破了很久以来的的平静，邮件是来自一个名为SCP基金会的组织，一个每天都会发生大大小小意外的组织，他们诚挚邀请我加入他们，并且给出了一个丰厚的报酬，这对于一个对食宿问题堪忧的苦逼青年的诱惑是绝对的，我按照他们说的地点来到了这个我无法叙述的组织，我一踏入这里，那股感觉涌入了我的头脑，//乌鸦诡异的低语，神明的凝视，浑身破烂不堪的苦修者//一切都感觉都是那么熟悉，我在原地愣了几秒

“嘿，不要在发呆了，虽然看起来不怎么样，但是你会喜欢这里的”一个温柔的男声把我从直冒冷汗的回忆中拽了回来

“额好好好，对不起，我愣神了。”

“哈哈，没事，每一个像你一样新来的都很谨慎。”他说。事实也确实如此，我被分配到了正在重建中[[footnote]] 在我来到基金会之前，发生了一场大的事故，所有的站点都有所损耗，基金会的人员大量流失。 [[/footnote]]十分缺人手的Site-CN-11。来迎接我的是这个站点的主管，我记不住他的名字，因为这些都不重要，我来到了这个站点开始了没日没夜的工作，和观缪维基不同，这里的灵异事件都是实打实的，我也因此在这里见到了许多震撼我常识的东西，有些东西甚至让我产生了喜爱之情，[[[SCP-CN-2788|让人产生拥抱欲望的花卉]]]、[[[SCP-CN-2651|一个VR眼镜]]]，但是他们对这些神奇的东西可没有什么好感，只是称它们为异常，收容物罢了，我有幸看过一些权限比较低的文档，即使它们很有趣，描述起来也冷冰冰的，按主管的意思就是“不要对它们抱有什么好感，也不要有好奇心”熟悉的语气，熟悉的话语，不熟悉的人，任何时候都有人警戒我，好奇心害死猫，可能我没有经历过什么大风大浪才说得出这些没心没肺的话。过了一年又一年，我在一次次任务中都在寻找祂的踪迹，我没有忘了祂，观缪维基也好，基金会也罢，都只是我寻找祂的途径罢了，即使是在合影的时候，我依然翻阅着那本书，以及一些其他的书籍，企图存找到祂的踪迹，但是一无所获，主管也渐渐看出来了我的心事，问我发生了什么，我把我童年时期的经历一点一滴的说了出来，主管的脸也发生了微妙的变化。

“祂是什么，你为什么一定要去寻找祂呢？”他说出这句话的语气虽然很轻和但是仍然夹杂着什么东西。

“我不知道祂是什么，我只知道祂很美，而且给了我寻找祂的信念。”

“这样啊……那你现在有祂的线索了吗？”他问。

“暂时没有，不过早晚会找到的。”我给出了肯定的答复。

“那好吧，我会帮你一起寻找祂的。”主管也给出来肯定的答复，但是话语中多了一丝冷酷，和之前的温柔截然不同。

在这次谈话后，我开始了在基金会的工作，我怀有自己的私欲，准备利用基金会的资源去寻找那位神明，主管看在眼里但是也默许了我的行为，至于他同意我做这些事的原因，就不是我要考虑的东西了。

又是一个晚上，我回到了宿舍，结束了一天的工作，开始和同事聊天“话说，这些异常是从何而来呢？”

一个室友很热心的解答了我的疑惑并给我讲了个故事，是主管告诉他的，“有一天，天空轰隆作响，然后啪，便是流星横飞，陨石坠落，波浪滔天，火山喷发，世界末…”他表演的绘声绘色，我们都一齐笑了。“估计就是主管唬我们的，10年前科技都不发达，火车都是投币的，怎么可能有这些东西嘛，瞎搞。”

是啊，十年前…“十年前……”一些不好的回忆涌上了心头，突如其来的自责感消磨了我的意志，我也失手把桌上的东西推了下去，突如起来的变化把同事吓了一跳，毕竟平时乐观积极的我整这么一出肯定得怀疑我是不是中了异常了什么的“你不会真信了吧？算了算了聊点愉快的吧”同事终止了话题，他没想到一个故事给了我如此的冲击，是啊，这要是个故事该多好，天空轰隆作响，流星坠落。


这怎么可能是真的呢，就只是一个小孩收集苹果召唤神龙的故事。

在那之后我便很快振作起来并投入到了工作当中，我表现比以往更加积极，为的是赎罪，或许是我自作多情，那些都和我没有任何关系，但是我要为了那可能一丝丝的责任去赎罪，神明消逝，世界黯淡无光，异常降临于世，我的眼泪含在眼眶里看着那个小男孩。

工作之余我仍然翻阅着那本父亲留给我的笔记，一遍遍翻阅着，一遍遍的研究……

在我工作期间我也获得了很多的荣誉，有一枚不起眼的蓝色勋章让我如视珍宝，我将那枚象征着我此生的蓝色勋章放在了桌子上，和那枚勋章放在一起的还有一个闹钟，和一杯水，我关上门但是没有锁，我在等待着一个小孩来把它取走。

“第一次出这种任务，你有紧张吗？”队长亲切的问着我，按理来说我虽然经历过很多收容失效了，但是如此严峻的任务还是轮不到我这个新人去做，如果不是这次危机过于庞大，我应该还是坐在寝室里等待着战友的凯旋吧。

“之前也发生过这类事件吗？”我提出疑问，因为所有队员脸上多少有一丝丝不愉快。就好像吃过一次柠檬，明明有经验，但第二次去吃时还是下意识发酸。

“是啊，有过一次。”

我在一旁感慨着自己非常幸运，我依然和以前一样好奇，虽然明知任务很危险，但我还是好奇究竟会遇到什么……
