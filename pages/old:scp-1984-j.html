    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-1984-J

**项目等级：**Thaumiel

**特殊收容措施：**SCP-1984-J被置于Site-98的电源管理设施中。

**描述：**SCP-1984-J为一个理论上可以产生无限能量的异常装置。它由已故作家乔治•奥威尔(George Orwell)尸体所在棺椁组成，棺椁与标准发电机相连。

**附录1984-J-1：**

SCP-1984-J的功能示例。

&gt; (//Fairweather研究员与Pinkman博士处于SCP-1984-J旁。//)
&gt; 
&gt; **Pinkman：**不，Fairweather，你决不能让[[[SCP-2006]]]去玩寂静岭。
&gt; 
&gt; **Fairweather：**这太1984了。[[footnote]]**译注：**这是对《1984》一书的曲解。[[/footnote]]
&gt; 
&gt; (//乔治•奥威尔的尸体在棺材里打滚。//)
&gt; 
&gt; (//发电机为此得到动力，产生了能量。//)</textarea></pre>
