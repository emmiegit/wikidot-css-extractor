**Объект №:** SCP-2878

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** SCP-2878 проживает в камере содержания для разрушительных сущностей 3 класса, оснащённой воздушным шлюзом. Заходить в неё может только персонал класса D в ходе проведения разрешённых экспериментов. Всем остальным сотрудникам Фонда запрещено входить в камеру при любых обстоятельствах. Уборку и ремонтные работы в помещении следует проводить с помощью не-автономных роботов.

ОБНОВЛЕНИЕ ОТ 27.07.20██: В любом научном учреждении, в котором SCP-2878 будет содержаться, должна иметься как минимум одна Группа по борьбе с электромеханическими аномалиями. В случае, если SCP-2878 нарушит условия содержания, а восстановить их в кратчайшие сроки не представляется возможным, объект должен быть устранён с применением бронебойных снарядов.

**Описание:** SCP-2878 – это существо, похожее на гуманоида, тело которого сделано из хирургической стали 316L и электронных бытовых приборов. Его полный рост составляет 3.2 м, но обычно оно горбится при ходьбе. Внешне оно выглядит как изуродованный человек и обладает длинными толстыми руками и торсом и короткими толстыми ножками. Несмотря на то, что существо может передвигаться на двух ногах, оно предпочитает ходить, опираясь на кулаки, подобно горилле. Передние конечности заканчиваются пятью втяжными заострёнными придатками, предназначенными для хватания. Изначально тело существа было покрыто пластинами из лакированной стали, 80% которых к настоящему времени повреждено или отсутствует.

SCP-2878 обладает уровнем интеллекта, соответствующим человеческому или значительно его превосходящим, но совершенно нечеловеческой психологией. Оно демонстрирует глубокие познания в области обобщенных логических рассуждений и решения проблем, а также специализированные знания в области машиностроения и кибернетической аугментации. Оно --неспособно к социальным взаимодействиям и--[[footnote]] См. Приложение 1 [[/footnote]] не понимает смысла понятий --«разговор» или-- «отдых».

SCP-2878 является хищником и чрезвычайно враждебно относится к людям, нападая на них при первой возможности. Свою жертву оно прижимает к земле и подвергает вивисекции, извлекает из неё внутренние органы и подготавливает их к пересадке. Ненужные ткани перерабатываются в полужидкую смесь, которую существо употребляет в пищу.
Добытые таким способом органы SCP-2878 использует для собственной модификации, заменяя уже существующие элементы своей конструкции. Обычно биоматериал идёт на ремонт поврежденных компонентов или создание отсутствующих, хотя известно, что иногда существо может заменять ещё функционирующие детали. К 19.02.20██ SCP-2878 обзавелось следующими биологическими модификациями:

* Голова женщины-латиноамериканки в возрасте примерно 30 лет, с карими глазами и чёрными волосами, размещённая между плеч. Нижняя челюсть отсутствует, кожа покрыта большим количеством рубцов от шрамов. Все органы чувств функционируют нормально. Движение мышц, за исключением глазодвигательных, отсутствует.
* Защитный покров, сшитый из кусков кожи как минимум 7 человек различного возраста и национальности, закрывающий те участки тела, где нет стальной обшивки.
* Сложно устроенный «желудок», сделанный из пищеварительных систем как минимум трёх человек и нескольких неопознанных механических деталей. Занимает большую часть внутреннего пространства торса. Отверстие для приёма пищи расположено прямо под головой, способ удаления отходов жизнедеятельности неизвестен.
* Два сердца, играющие роль насосов в системе кровообращения, соединяющей желудочную конструкцию с другими биологическими компонентами. Жидкость внутри сосудов значительно более вязкая, чем человеческая кровь. У сердец прослеживаются ранние признаки кардиомиопатии.
* Ведомые устройства из нервной ткани, подсоединённые к микропроцессорам по всему телу
* Несколько цельных ног, заменяющих нижнюю часть правой задней конечности. У большей части заметны обширные синяки и частичная гибель клеток, вызванная повреждениями из-за веса SCP-2878.

**Приложение 1, инцидент SCP-2878-B:** Во время нарушения режима безопасности 21.07.20██ SCP-2878 поймало м. н. с. Бхатию и убило его. После этого SCP-2878 извлекло из тела д-ра Бхатии дыхательную систему, голосовые связки и ЦНС[[footnote]] Это первый зарегистрированный случай интеграции совершенно новых компонентов в тело SCP-2878. [[/footnote]]. Спустя 6 часов после гибели д-ра Бхатии SCP-2878 начало издавать крики и хрипы. По прошествии 12 часов издаваемые существом звуки стали похожи на примитивные односложные слова. Через 48 часов персонал Зоны начал различать предложения на искажённом испанском языке. Д-р Г███████, глава исследовательских работ, получил оповещение об этом событии и, спустя 50 часов после инцидента, попытался установить контакт с существом через рацию, установленную на дистанционно управляемом роботе. Далее следует расшифровка интервью:

&gt; **Примечание:** Переведено с испанского, если не указано иное.
&gt; 
&gt; **&lt;Начало записи, 15:07 23.07.20██&gt;**
&gt; 
&gt; [SCP-2878 оставалось неподвижным во время разговора. Его речь была искажена и непоследовательна, а высота и интонация издаваемых звуков несколько раз резко изменялась.]
&gt; 
&gt; **SCP-2878:** Удалить, [неразборчиво]
&gt; 
&gt; **Д-р Г███████:** Здравствуй, SCP-2878. Ты меня слышишь?
&gt; 
&gt; [Судя по виду SCP-2878, оно не замечает находящегося рядом с ним робота.]
&gt; 
&gt; **SCP-2878:** Оставаться, раздирать, [неразборчиво]. Доктор Г███████.
&gt; 
&gt; **Д-р Г███████:** Прошу прощения, ты назвал меня по имени?
&gt; 
&gt; **SCP-2878 [по-английски]:** Помогите.
&gt; 
&gt; **Д-р Г███████ [по-английски]:** Но как?
&gt; 
&gt; **SCP-2878 [снова по-испански]:** Завершить. Друг. Металл. Отвращение.
&gt; 
&gt; **Д-р Г███████:** Можешь подать мне хоть какой-нибудь знак, что ты понимаешь меня?
&gt; 
&gt; **SCP-2878:** Доктор Г███████. Доктор Г███████. ███-███-████-███[[footnote]] Личный идентификационный номер д-ра Бхатии, присвоенный ему после начала работ с объектом SCP-2878 [[/footnote]].
&gt; 
&gt; **SCP-2878 [кричит на английском]:** Помогите!
&gt; 
&gt; **&lt;Конец записи, 15:09 23.07.20██&gt;**
&gt; 
&gt; Д-р Г███████ немедленно прервал разговор и сообщил о произошедшем директору Зоны K████.

**Приложение 2, официальная реакция на инцидент SCP-2878-B:**
&gt; Д-р Г███████, приняв во внимание недавние события, которые позволили пролить свет на природу SCP-2878 и его возможности к нарушению режима секретности, мы приняли решение одобрить предложенные Вами дополнительные меры по содержанию.
&gt; 
&gt; Рассмотрение других ваших запросов будет продолжено после получения результатов психологической экспертизы. Завтра в полдень Вам назначена встреча с доктором Абаланом; следующий эксперимент с участием SCP-2878 запланирован на понедельник.
&gt; - █████ ████, зам. директора Зоны
