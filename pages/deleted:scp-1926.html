[[include component:image-block name=SCP-1926-1.jpg|caption=[https://www.amazon.com/War-Masters-Daughter-Elly-Zupko/dp/0984894586/ 줍코 박사]가 촬영한 SCP-1926-1 개체.|width=200px]]

**일련번호:** SCP-1926

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-1926 개체들은 10m x 10m x 3m 크기에 사방을 흰색으로 칠하고, 조명이 밝은 격리실에 격리한다. 이는 각 가족에 4m²의 공간을 주는 것이다. 격리실에는 여러 색의 플라스틱 블록 65세트를 공급한다.

**설명:** SCP-1926은 65개의 살아있는 어린아이용 봉제 인형이다.

SCP-1926-1은 64개의 SCP-1926 개체들의 총칭이다. SCP-1926-1 개체들은 이족 보행을 하며, 팔은 없으며 일어섰을 때의 신장은 0.7 미터이다. 개체들의 다리는 어린아이용 흑백 줄무늬 레깅스로 만들어졌다고 추정된다. 개체들은 토끼와 유사한 갈색의 큰 눈과 귀를 가졌지만, 입이나 코는 없다. 이 글을 쓰는 시점에서, SCP-1926-1 성인 개체 43개와 유년 개체 21개를 격리하고 있다. 유년 개체는 성인 개체의 절반 크기이지만, 성숙하지는 않는다. 개체 간에는 신체적인 차이점이 존재한다.

SCP-1926-1 개체들의 옷은 검은색 스웨터에 흰색 단추 하나가 앞부분에 바느질되어 있다. 단추를 만지면 개체는 키득거리는 소리를 낼 것이다. 이 현상의 과정은 밝혀지지 않았다. 성인 개체들은 서로 간의 단추를 누르는 것으로 생식한다. 그 뒤, 유년 개체가 천천히 성인 개체의 앞부분에서 갈라져 나오고, 그러면서 자라난다. 이 현상은 SCP-1926-1이 격리된 뒤 5번 일어났다. SCP-1926-1-43은 다른 성인 개체와 짝지어지지 않은 성인 개체이다. SCP-1926-1-43은 격리실에 인간의 존재가 있음을 SCP-1926에 알리는 역할을 맡았다고 추정된다.

SCP-1926-1 개체들은 두 성인 개체와 하나의 유년 개체로 구성된 가족 구조를 이룬다. 가족의 행동은 인간 아이들이 하는 &#34;가족 놀이&#34;와 유사하다. SCP-1926-1 개체들은 다리를 팔처럼 이용해 물건을 집어 들고, 인간과 같은 행동을 하며, 서로 간에 상호작용 할 것이다. SCP-1926-1 개체들은 어린아이들의 장난감을 이용해 집단 여가 활동하는 것을 즐기며, 장난감이 없으면 서로 싸우는 경향을 보인다.

[[include component:image-block name=SCP-1926-2.jpg|caption=다른 개체와 상호작용하는 데에 실패한 직후의 SCP-1926-2의 사진.|width=200px]]

SCP-1926-2는 신장 0.2 m의 SCP-1926 유년 개체이다. SCP-1926-2에게는 다른 SCP-1926-1 개체들의 특성 몇 가지가 없다. SCP-1926-2이 보다 짧은 다리로 걷는 것은 가능하나, 물건을 다루거나 다른 개체와 성공적으로 상호작용하지는 못한다.

다른 모든 SCP-1926-1 개체들은 SCP-1926-2를 피한다. SCP-1926-2는 주의와 상호작용 시도를 SCP-1926-1-43에 집중하려는 경향을 보인다. SCP-1926-2가 상호작용을 시도하면, SCP-1926-1 개체들은 물리적인 공격성으로 응답한다. 보통 SCP-1926-2는 걷어차이거나 던져진다. 그럼에도 불구하고, SCP-1926-2는 계속해서 상호작용하려 한다.

어둠 속에서 SCP-1926 개체들은 떨거나 훌쩍거리는 소리를 내며, 가까이 붙어있으려는 경향이 있다. 이때가 SCP-1926-1 개체들과 SCP-1926-2가 함께 있는 것이 묵인되는 유일한 경우이다.

**부록:** 아래의 글은 SCP-1926-1 개체들에 부착된 꼬리표에 수놓아져 있다.

&gt; 뮤트,,Mewt,,들을 만나보세요.
&gt; 뮤트들은 아주 멀리 떨어져 있는, 여러분의 꿈 바로 옆에 있는 장소에서 온 신비로운 생물들입니다. 뮤트들은 입이 없어 말할 수가 없습니다. 팔도 없어 껴안을 수도 없습니다. 하지만 이들은 여러분이 아는 그 어떤 생물보다도 사랑으로 가득 차 있습니다. 뮤트들은 뭐든지 알고 있을 것 같은 그 커다란 눈으로 우릴 보살피기 위해 존재합니다. 이들은 우리의 모든 소유물을 보호한답니다. 우리가 이들의 소유물이랍니다.

아래의 글은 SCP-1926-2에 부착된 꼬리표에 수놓아져 있다.

&gt; 플롭시,,Flopsy,,를 만나보세요.
&gt; 플롭시는 우리의 모든 소유물을 보호하지 못했답니다. 플롭시는 우릴 보호하지 못했어요.</textarea></pre>
