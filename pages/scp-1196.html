    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1196 - Chairopractors
**Auteur :** [[user BlindspotFuzz]]
**Traducteur :** [[user Chercheur Joris]]
**Date de publication originale :** 15 juin 2012
[[include credit:end]]

**Objet n^^o^^ :**  SCP-1196

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Le bâtiment abritant auparavant la Clinique du dos ███████ █████████ et SCP-1196 a été réaffecté en tant qu&#39;entreprise de façade de la Fondation. L&#39;entrée du sous-sol a été remplacée par une porte en acier renforcé et doit être verrouillée à triple tour. Les codes de déverrouillage sont uniquement accessibles aux membres du personnel de Niveau 3 et plus. Si la zone d&#39;effet de SCP-1196 semble avoir varié de quelque manière que ce soit, le Directeur de Site doit être immédiatement contacté. 

En aucun cas, sauf explicitement dans le cadre de tests, les chaises ne sont autorisées au sein de SCP-1196. 


**Description :** SCP-1196 est le sous-sol de l&#39;ancienne Clinique du dos ███████ █████████, localisée à ███████, ███████. Les murs et le plafond du sous-sol sont tous composés de béton, avec plusieurs piliers de soutien à différents points de la pièce. Le sol est inachevé. Des tubes d’éclairage fluorescents tapissent le plafond, mais seuls trois (3) d&#39;entre eux sont encore en état de marche.

Les propriétés anormales de SCP-1196 surviennent uniquement quand une chaise [[footnote]] Définie comme étant un objet doté de quatre pieds et d&#39;une assise conçue pour qu’on s&#39;assoie dessus ; les chaises à roulettes ne sont pas affectées, bien que les fauteuils à bascule le soient. [[/footnote]] est placée à l&#39;intérieur. Dès lors que les pieds de la chaise rentrent en contact avec le sol de SCP-1196, elle devient une instance de SCP-1196-1.

SCP-1196-1 est l&#39;appellation donnée à n’importe quelle chaise sous l&#39;effet de SCP-1196. Les instances de SCP-1196-1 semblent gagner une conscience et la capacité de se déplacer de façon autonome, que ce soit en se traînant sur le sol, ou – dans le cas des chaises pliantes – en écartant et rapprochant rapidement leurs pieds. Les chaises retirées de SCP-1196 perdent toutes leurs propriétés anormales. 

Les instances de SCP-1196-1 sont capables de parler l&#39;anglais par des moyens inconnus ; ces vocalisations consistent en des phrases brèves et saccadées prononcées avec une voix aiguë et &#34;grinçante&#34;. Les instances de SCP-1196-1 s’exprimeront uniquement quand un être humain est à l&#39;intérieur de SCP-1196, peu importe leur distance avec le sujet. Les vocalisations sont souvent des ordres concernant la santé de la colonne vertébrale et la posture du sujet. Cependant, ces ordres ne sont pas basés sur la santé actuelle de la colonne vertébrale du sujet, les instances de SCP-1196-1 prononçant toujours les mêmes phrases.

[[collapsible show=&#34;+ Échantillon de locutions de SCP-1196-1&#34; hide=&#34;- Fermer&#34;]]
&gt; &#34;Tiens-toi droit !&#34;
&gt; &#34;Redresse-toi !&#34;
&gt; &#34;Corrige ta posture !&#34;
&gt; &#34;S&#39;avachir entraîne des scolioses !&#34;
&gt; &#34;J’ai dit tiens-toi droit.&#34;
&gt; &#34;Droit.&#34;
[[/collapsible]]

Si un être humain reste plus de 30 minutes au sein de SCP-1196, toutes les instances de SCP-1196-1 vont être obsédées par l’individu, présentement désigné comme le sujet. Les instances de SCP-1196-1 vont suivre le sujet à la trace et l’instruiront plus clairement sur la santé de sa colonne vertébrale. Si plus d&#39;un être humain est au sein de SCP-1196, les instances de SCP-1196-1 vont être obsédées par un individu au hasard. Sortir de SCP-1196 annule ces effets. Si le sujet demeure au sein de SCP-1196, plusieurs changements se produiront dans la population actuelle de SCP-1196-1. Alors que le temps passe, les instances de SCP-1196-1 vont devenir plus actives et s&#39;exprimeront plus souvent, et la voix utilisée deviendra plus grave et plus forte.

Si le sujet demeure au sein de SCP-1196 pendant approximativement 60 minutes, les instances de SCP-1196-1 vont exprimer des ordres et des affirmations brutales à propos de la santé vertébrale du sujet de manière plus négative, répétant fréquemment des phrases comme &#34;Posture affreuse&#34; sur des tons menaçants. Après environ 80 minutes, les instances de SCP-1196-1 vont commencer à agresser le sujet ; les méthodes d’attaque comprennent des frappes, des crocs-en-jambe, des coups d’estoc (avec les pieds de la chaise), et des écrasements. La population de SCP-1196-1 répètera ses actions jusqu&#39;à ce que le sujet se soit enfui ou soit tué. Cependant, les instances de SCP-1196-1, bien que n&#39;étant pas des entités sapiennes, semblent faire montre de remords pour leurs actions, exprimant plusieurs phrases d&#39;excuse. Les instances individuelles de SCP-1196-1 ont essayé de déplacer ou d’inhumer les corps, souvent en essayant d&#39;utiliser des outils tels que des pelles et des balais, sans grand résultat.

[[collapsible show=&#34;+ Échantillon de phrases d’ &#34;excuse&#34; :&#34; hide=&#34;-Fermer&#34;]]
&gt; &#34;Nous sommes désolés.&#34;
&gt; &#34;Toutes nos excuses.&#34;
&gt; &#34;Je suis désolé.&#34;
&gt; &#34;On essayait d&#39;aider !&#34;
&gt; &#34;Pardonner ?&#34;
[[/collapsible]]
