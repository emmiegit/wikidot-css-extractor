**アイテム番号:** SCP-883-JP

**オブジェクトクラス:**  Euclid

**特別収容プロトコル:** SCP-883-JP現象の発生源と特定された道路は、現地の地勢に合わせた適切なカバーストーリーを用いて適宜封鎖し、可能であればフロント企業の地所として購入します。毎年1回、各封鎖区間でDクラス職員に“新型エンジンの始動試験”の名目の下、360度の視点を確保したカメラ搭載車両でカーチェイスを行わせ、SCP-883-JP-Aの出現が引き続き発生することを確認します。

SCP-883-JP-Aの完全収容、およびリアルタイムで所在地を特定するための試みは引き続き進行中です。

**説明:** SCP-883-JPは少なくとも150m以上の直線が続く2車線以上の道路の特定区間で発生する現象です。2007年の発見から2016年現在までに、3ヶ国で4ヶ所が同一の異常性を有していることが判明しており、全てのケースで影響領域の長さはおよそ70mです。

SCP-883-JP現象は、何らかの目的でお互いに競走／追跡状態にある、人間の運転手を乗せた2台以上の車両が、時速75km以上の速度で両方ともに[[footnote]]追跡車が侵入した時点で逃走車が既に領域を離れていた場合、この条件は満たされません。[[/footnote]]影響領域内部に侵入することによって発現します。現在までのところ、事前にSCP-883-JPの異常性についての知識を持っている人物や、前以てカーチェイスの展開を打ち合わせて走行に臨んだ人物が通過した場合は、異常な出来事は発生していません。

条件を満たした2台以上の車両(以下“対象”)は瞬間的に基準現実世界から消失し、直線路が際限なく続く異次元空間へと転移します。空間内の地勢は概ね影響領域から見えるものと似通った風景が延々と続くものですが、文字を記した看板などがそれらの風景に含まれる場合、走行時間に比例して表記は意味を成さない支離滅裂なものへ変わっていきます。加えて、対象は自分が転移したことを全く自覚しない[[footnote]]転移時に対向車線の車や周囲の人間は対象から視認できなくなるにも拘らず、全ての対象は一貫して「その時は大して重要な事だと思わなかった」と主張しています。[[/footnote]]と共に、逃走／追跡の本来の趣旨を即座に忘却し、相手を振り切る／追い抜くことのみを目的として走行を続けます。

転移から約30分後、対象はSCP-883-JP-Aと遭遇します。SCP-883-JP-Aは以下の2つの要素で構成されています。

* **__SCP-883-JP-A1__**は、イギリス人俳優のR████ A███████ (1955 - ) に酷似した男性ヒト型実体です。A1は下記のA2のルーフ上に括りつけたソファーに腰かけ、ハンドルに結んだゴム製ロープと運転席側の窓から差し込んだモップで、あたかもA2を操縦しているかのような素振りを見せます。A1はしばしば表情の極端な変化やボディランゲージで対象を挑発しますが、発声で意思疎通を試みる様子は見せません。また、A1はシートベルト等の補助具を身に着けていないにも拘らず、A2の加速や追い越し動作による不安定性を示しません。SCP-883-JPの発見以来、A1はオリジナルのA███████氏を反映して加齢が進行して--います--いましたが、現在は1994年頃の容姿を維持しています(補遺を参照)。

* **__SCP-883-JP-A2__**は、ボディに黄色の、ボンネットに黒の塗装が施された1977年製 MKⅢ・ブリティッシュレイランド ・ミニ1000です。A2は“███287R”というナンバープレートを装着しており、後部座席には大量の家財道具が積まれています。A2の操縦性はA1の振舞いやミニ1000本来の性能と比較して説明が付かないほどに優れており、さらにクラクションやパッシングなど、A1の位置からは到底不可能な動作を実行することから、独立した意思を持って走行していると考えられています。

SCP-883-JP-Aの振舞いや外見は、1990年から1995年まで放送されたA███████氏主演のテレビコメディ//“Mr. B███”//に登場する同名の主人公とその愛車、及び1994/01/10放送の第10話//“Do-It-Yourself Mr. B███”//における作中展開をほぼ完全に踏襲しています。これにも拘らず、SCP-883-JP-Aと遭遇した対象者は、A███████氏または//“Mr. B███”//との類似性を、事案終了後に他者から指摘されるまで意識しません。

遭遇時点のSCP-883-JP-Aは道路横で停車しています。しかしながら、対象の通過直後、SCP-883-JP-Aは急発進して対象の追跡を開始します。SCP-883-JP-Aが追いついた時点で、対象にとってのカーチェイスの目的はSCP-883-JP-Aを含むその場の車両全てとのスピード競走へと完全に置換され、例外なく強い熱意を持ってこの競争を継続します。

出現からおよそ1時間後、SCP-883-JP-Aは急加速して対象を振り切り、そのまま視界の外部へと走り去っていきます。この時、SCP-883-JP-A1は対象に向かって手を振る、親指を立てるなど、あたかも健闘を称えるかのような仕草を取る傾向が見られます。SCP-883-JP-Aが視界から消えた約5秒後、対象は自発的に車両の減速を開始します。全ての対象が時速20kmを下回った時点で、彼らは同時に異次元空間から解放され、実体化と同時に影響領域を退出します。

再出現後の対象は、直前まで走行していた空間が明らかに現実世界に存在しないことや、SCP-883-JP-Aという存在の不自然性に対して一切の疑問を持ちません。対象はしばしばその場に車両を停め、自身が競走／逃走／追跡していた相手とお互いの運転スキルやSCP-883-JP-Aの正体[[footnote]] “道路の主”、“走り屋の神様”、“考えるだけ無駄”など、曖昧で一貫性を欠く説が提唱される例が大半です。財団は現在、これらの説がSCP-883-JP-Aの実際の性質に光を投げかけるものだとは考えていません。[[/footnote]]などについて終始友好的に会話を交わした後、握手を交わす・連絡先を交換するなどして円満に別れようとする傾向が見られます。他者から異空間転移直前までの言行との不一致を指摘されると、対象は先ほどまでのカーチェイスの爽快感や充足感をことさらに強調し、“貴重な体験を共有”した相手に敵愾心や悪意を抱く理由は無くなったと主張します。SCP-883-JPに関する詳細な記憶はクラスC記憶処理によって除去可能ですが、何らかの経験を共有したという確信とそれに基づく好意は対象同士の間に保たれ続けます。

これまでのところ、SCP-883-JP異空間内で発生する事象への、外部からの干渉は成功していません。無線通信・カメラ映像・GPS位置情報[[footnote]]異空間内部にいる間、GPS信号は消失地点から動きを見せません。対象の再出現と共に信号はその位置へ瞬間移動します。[[/footnote]]は持続しますが、対象となった車両の乗員は外界からの通信を完全に無視します。加えて遠隔操作機能や、タイマー式の機構[[footnote]]異空間内でカウント機能が失われている訳ではない点に留意してください。一例として、実験883-JP-09において使用された時限性のブレーキ作動装置は車両の再出現直後、本来の設定より30分遅れて作動しました。車載カメラ映像はカウントが予定通りの時刻に00：00で停止するのを記録しています。[[/footnote]]などは、異空間の内部では機能性を失います。これは対象の走行に直接関与する機構に限らず、SCP-883-JP-A2の車体にGPS発信器を取り付けるための簡易的な発射装置や、時計のアラーム、更には導火線を使用した爆弾などの機械要素が関与しない物品も該当します。詳細については**##b30000|実験記録883-JP-01から-35##**を参照してください。

2ヶ所以上の影響領域に同時に車両を乗り入れた場合、異空間へ転送されてSCP-883-JP-Aと遭遇するのは1ヶ所のみです。このことから、財団の研究者たちは現在、SCP-883-JP-Aは単なる現象の一部として遍在しているわけではなく、SCP-883-JPの発生源となっている単一の存在だと理論上想定しています。

**発見ログ:** SCP-883-JPは2007/08/03、オーストラリアにおいて、飲酒運転のスピード違反車両と警察のパトカーが突如として消失したことを切欠に財団の注意を惹きました。財団が周辺を確保したおよそ1時間後、逃走車とパトカーは再出現し、乗員たちはお互いに友愛の振舞いを見せ始めました。全ての関係者に記憶処理が施され、カバーストーリー“致命的事故から一命を救った勇気ある警官”および“地割れによる道路の一部閉鎖”が流布されました。

2009/10/10、日本の山形県にて[編集済]の逃走車両1台と追跡中のフィールドエージェント2名が消失・再出現したことにより、SCP-883-JP影響領域が複数存在することが確定しました。現在まで影響領域には直線路以外のパターンが見出されておらず、確保は全て民間人が関与した事後に行われています。

**補遺:** SCP-883-JP-AとR████ A███████氏／//“Mr. B███”//を結びつける根本的な因果関係は未だに判明していません。A███████氏は財団のインタビューに対して、SCP-883-JP現象の影響領域が存在する地域を訪れたことは一度も無いと断言しており、これは財団独自の調査でも裏付けが取れています。

2012年█月の定期インタビューにおいて、A███████氏は長年演じてきた//“Mr. B███”//の役を、本職の俳優業に専念するため引退することへの希望を表明しました。SCP-883-JP-Aへの影響が未知数であることから当初この要望は保留されていましたが、財団内部における複数の協議を経て最終的に承認され、2012年11月を以て公表されました。

直後に行われた実験の結果、SCP-883-JP-A1には前回の実験までの加齢が見られず、//“Mr. B███”//放送当時の容姿に変化していました。これ以外の変化はSCP-883-JP-Aに確認されていません。以降、SCP-883-JP-Aは完全に独立した存在になったと見做され、A███████氏には記憶処理が施されました。</textarea></pre>
