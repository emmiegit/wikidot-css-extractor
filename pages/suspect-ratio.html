[[include credit:start]]
**Titre original :** Suspect Ratio
**Auteur :** [[user Taffeta]]
**Traducteurs :** [[user Trank]]
**Date de publication originale :** 14 septembre 2018
[[include credit:end]]

**&lt;&lt; Précédemment :** [[[the-dedekind-infinite-demographic| La Démographie infinie de Dedekind]]]

Entre la fursuit et le bâton magique, [[[the-s-c-plastics-hub|Katherine Sinclair]]] se disait que le premier avait bien plus de chances de la faire arrêter à la douane. Mais quand l&#39;agent de la TSA l&#39;arrêta et mentionna la malette pleine d&#39;aconit au lieu de la tête de loup, Sinclair sentit son ventre se serrer même avant que ce dernier prononce les mots &#39;focalisateur thaumique de Classe A&#39;.

De son expérience, les agents des douanes moyens n&#39;auraient pas prononcé le mot &#39;thaumique&#39;, encore moins distingué un conducteur Everhart d&#39;un bâton particulièrement aiguisé. Quoi qu&#39;il en soit, elle décida de jouer l&#39;idiote, si elle pouvait bluffer pour s&#39;en sortir du pire qui pouvait arriver.

&#34;Ça ?&#34; demanda-t-elle, tripotant la poignée en cuir du conducteur où il reposait emmailloté dans du tissu antistatique. &#34;Oh, ça c&#39;est pour ma sœur à Milwaukee -- elle est à fond sur la scène New Age, les cristaux magiques, le woo-woo curatif...&#34;

Ses doigts furent arrêtés au milieu de leur agitation explicative quand l&#39;agent la fixa avec un regard amusé si ce n&#39;était cinglant. &#34;Skipper, je suis ici depuis quatre heures et même moi je peux dire que votre accent est franchement atroce.&#34;

&#34;Je-&#34; Sinclair jeta immédiatement un regard par-dessus son épaule au mot &#39;Skipper&#39; et se maudit immédiatement pour cela. Elle venait juste d&#39;emporter toute chance de tenter un nouveau bluff. Ceci dit cependant, entre l&#39;accoutrement de TSA et le rictus amer quand il avait mentionné la Fondation, elle pensait avoir une bonne idée de qui elle avait devant elle. &#34;Est-ce que l&#39;Unité laisse d&#39;habitude leurs opérateurs discuter thaumatugie devant des civils, Agent ?&#34; siffla-t-elle.

Pour un moment, le rictus se transforma presque en un sourire sincère. &#34;[[[moving-pictures|Je suis tombé juste du premier coup.]]]&#34;

Sinclair plissa le front. &#34;Pardon ?&#34;

&#34;Peu importe.&#34; L&#39;agent leva les yeux au ciel et prononça un léger murmure dans sa barbe qui donna la chair de poule à Sinclair. &#34;Là. Charmée. Contente ?&#34;

&#34;Pas tant que vous ne me dites pas pourquoi vous m&#39;avez arrêtée.&#34;

L&#39;agent fit une grimace. &#34;Vous sonnez comme le dernier anartiste sovcit que j&#39;ai arrêté à Portlands.&#34;

&#34;Ce n&#39;est pas une réponse.&#34;

&#34;Bien. Nous avons besoin d&#39;une touche locale pour cette affaire, et vous êtes le seul contact qu&#39;on pouvait arrêter à temps.&#34;

&#34;Donc vous enlevez une thaumaturgiste vétéran de la Fondation alors qu&#39;elle rentre à la maison en avion pour une affaire dont vous ne lui dites rien.&#34; renifla Sinclair. &#34;Contente de voir l&#39;Unité aussi professionnelle que jamais.&#34;

C&#39;était comme si l&#39;insulte n&#39;avait pas été entendue. L&#39;agent haussa simplement les épaules et ramassa nonchalamment le bâton de Sinclair, le faisant tournoyer avec tout le sérieux d&#39;un leader de groupe de musique. Immédiatement après cela, elle dut se battre contre l&#39;envie de l&#39;arracher de ses mains et de le lui écraser sur la tête. &#34;Bien, ce n&#39;est pas mon problème si la Fondation avait juste un de ses reliquaires du Wisconsin pillé par une équipe d&#39;une personne. Je vais le charmer et vous laisser partir ; dites-le simplement.&#34;

Un muscle de la tempe de Sinclair se contracta. &#34;Vous auriez juste pu commencer par ça, Agent.&#34;

&#34;Et maintenant je comprends pourquoi Spencer adore autant faire ça,&#34; gloussa-t-iel dans un souffle. &#34;Aller, on va vous briefer.&#34;

----

L&#39;agent de la TSA slash personne que Sinclair aime le moins s&#39;introduisit sous le nom de Robin sur le chemin de la salle de briefing improvisée. &#34;Je vais vous laisser deviner mon nom de famille. Je préférerais ne pas risquer que vous essayez de me jeter un sort, ne le prenez pas mal.&#34;

Sinclair parvint à peine à cracher les mots &#39;je ne l&#39;ai pas mal pris&#39; entre ses dents serrées suffisamment fort pour grincer. Au moins ils avaient la décence de lui assurer que ses bagages ne passeraient rien de pire qu&#39;un scan VERITAS pour sécurité ; même si l&#39;assurance de la Fondation était luxueuse, elle était presque sûre qu&#39;elle ne serait pas remboursée pour des dégâts infligés à une fursuit, peu importe à quel point la commission était coûteuse.

Après au moins six virages à droite, aucun d&#39;entre eux ne les ayant ramené de là où ils étaient partis, Robin s&#39;arrêta à une porte peinte en blanc indiscernable et toqua rapidement, style rasage-et-coupe-de-cheveux. &#34;Ari ! Arrête de jouer avec les serviettes, notre VIP est ici.&#34;

Une réplique qui sonnait plus comme cri de détresse résonna depuis l&#39;intérieur de la pièce, avant que son occupant ne trébuche à l&#39;extérieur, des mouchoirs enfoncés dans les poches de sa veste et un air coupable au visage. Entre l&#39;expression de &#39;parent déçu&#39; que Robin lui lançait et la frange gamine de boucles brunes, il avait l&#39;air d&#39;être cinq ans trop jeune pour être un agent du FBI, encore moins quelqu&#39;un ayant pour couverture un agent grisonnant de la TSA.

Cependant, dès qu&#39;il croisa le regard le regard de Sinclair, sa moue eut l&#39;air de quitter son visage pour se répandre sur le sol. Si ce n&#39;était pour le grand soulagement de sentir une forme de positivité, cela aurait été déconcertant. &#34;Je suis Ari. Heureux de faire votre connaissance. Vous êtes l&#39;alchimiste de la Fondation, pas vrai ?&#34;


Il lui tendit la main, qu&#39;elle serra à contrecœur. &#34;...département différent, mais vous êtes assez proche.&#34;

&#34;Ah. Ouais, vous voyez, Th- Robin là-bas est le sorcier, je suis juste le plouc que l&#39;Unité a envoyé de Chicago.&#34; sourit Ari en secouant la tête, balayant sa frange de devant ses yeux. &#34;C&#39;est dommage que vous deviez rester coincé avec moi pour le reste de cette affaire ; vous vous seriez probablement bien entendus tous les...&#34;

Les regards qu&#39;il reçut des deux magiciens fit s&#39;arrêter sa phrase les deux pieds sur le frein. &#34;...Bref. Vous devriez probablement aller recevoir un bon briefing, hein?&#34;

&#34;Bonne idée,&#34; dit Robin sèchement. &#34;Finissons-en et vous allez tous les deux sur le terrain, d&#39;accord ?&#34;

Iel introduisit Sinclair dans la salle de briefing après quelques regards pour vérifier que personne ne regardait. Une cafetière portant le visage désapprobateur de J. Edgar Hoover et un plateau de cookies qui avaient l&#39;air plus vieux que Sinclair elle-même étaient posés sur une table voyante en acajou au centre de la salle.

&#34;Boisson ?&#34; offrit Ari, tenant un gobelet en papier à l&#39;air poussiéreux qu&#39;il avait sorti de quelque part.

Sinclair plissa le nez. &#34;C&#39;est bon, merci.&#34;

Il haussa les épaules d&#39;une manière qui voulait dire &#39;comme vous voulez&#39; et s&#39;étendit sur son siège. &#34;On dirait que vous voulez passer les civilités, donc. Juste une supposition, mais je pense que vous en savez moins que nous au sujet du raid qui vient juste de se produire, hein ?&#34;

Sinclair acquiesça pour confirmer, faisant courir ses doigts sur la table. &#34;Je viens de rentrer de congés aujourd&#39;hui, je n&#39;ai pas encore dépilé mes mails du travail.&#34;

&#34;On sait,&#34; dit Robin dans une bouchée de vieilles noix de pécan et de pépites de chocolat. Le sorcier de l&#39;Unité descendait les cookie par paquets de trois ; la vitesse à laquelle iel les enfournait faisait suspecter Sinclair qu&#39;il était atteint de ce que Monty surnommait affectueusement &#39;la fringale magique&#39;. &#34;Darnell vous remercie pour le truc du &#39;[[[an-unconventional-tail|dakimakura]]]&#39;, au passage.&#34;

Ari soupira, ignorant le fait que Sinclair avait l&#39;air d&#39;avoir avalé une fourmilière. &#34;Peut-on rester concentré sur le sujet je vous prie ?&#34;

Robin grogna une approbation réticente, tandis que Sinclair prit un moment pour récupérer suffisamment son sang-froid pour parler. &#34;Question : comment pouvez-vous en savoir plus que moi au sujet d&#39;un foirage de la Fondation ?&#34;

&#34;Pour le dire poliment ? On pouvait littéralement sentir le désastre à un kilomètre de distance, Docteur.&#34; Ari porta la main à une des poches de sa veste et glissa une photo soigneusement pliée à Sinclair. La déplier révéla un tableau sinistre d&#39;intérieurs humains qui étaient devenus des extérieurs, des lambeaux de tendons gouttant des murs de ce qui ressemblait à une aile de confinement quelconque. &#34;Si l&#39;enregistrement de la vidéosurveillance est correct, c&#39;est le travail d&#39;une seule personne. Cent pour cent de taux de pertes.&#34;

Sinclair sentit sa gorge remonter et essaya avec hâte de la ravaler. &#34;Je- Bien. C&#39;est... gros est un euphémisme, mais je ne comprends toujours pas ce que l&#39;Unité fait avec les affaires de la Fondation. On peut s&#39;occuper de nous-mêmes.&#34;

En réponse, Ari leva la main, ce que Robin prit comme signal pour lui jeter un sac de preuves qu&#39;il avait sorti de sa poche. &#34;C&#39;est drôle, Docteur -- quelques jours plus tôt, nous avons été appelés à la Bibliothèque des Vagabonds parce que quelqu&#39;un était parvenu à voler tout un genre de livres.&#34;

Il posa le sac sur la table. À l&#39;intérieur se trouvait une modeste pièce d&#39;échec : une reine noire de toute apparence. &#34;Et maintenant quelqu&#39;un d&#39;autre rentre dans un site de la Fondation avec l&#39;équivalent magique d&#39;une tête nucléaire et parvient à liquéfier toutes les personnes présentes au site. Vous commencez à saisir là où je veux en venir, pas vrai ?&#34;

&#34;Vous pensez que c&#39;est le même type.&#34;

&#34;Plutôt espérons,&#34; coupa Robin. &#34;Pour être exhaustif, nous n&#39;avons pas de lien solide, mais la coïncidence semble assez peu probable. Un coup d&#39;éclair qui secoue le Voile frappe deux fois et tout ça.&#34;

Sinclair s&#39;enfonça sur son siège, les sourcils froncés alors qu&#39;elle digérait ce qui venait de lui être dit. &#34;Très bien. D&#39;accord, pourquoi pas. Vous avez cette intuition, mais pourquoi avez-vous besoin de me fourrer là-dedans ?&#34;

Robin et Ari se regardèrent, puis Ari parla de nouveau. &#34;Mon partenaire a fait quelques recherches à la Bibliothèque. Il s&#39;avère que l&#39;auteur qui a laissé ça—&#34; Il tapota la pièce d&#39;échec au travers du sac en plastique. &#34;—ce n&#39;est pas la première fois qu&#39;on le voit passer. Et si nos sources sont fiables, nous avons un problème qui est juste parfait pour les habitants du Pit.&#34;

&#34;...Bien.&#34; Sinclair acquiesça dubitativement. &#34;Puis-je demander qui ?&#34;

----

&#34;Vous êtes venus au bon endroit,&#34; grimaça Tristan Bailey.

Cette période de l&#39;année était l&#39;une des rares où les bureaux du Mutli-U s&#39;approchaient du présentable. Les divers morceaux de PPE de jours fériés avaient été rangés dans leurs casiers, pour ne pas en sortir avant un mois, et pour une fois les frères Bailey s&#39;étaient occupés de jeter les monticules de détritus de papier qui recouvraient leurs bureaux.

Tristan était le triplé en service quand Sinclair et son escorte du FBI pénétrèrent le Site, et il accueillit les nouveaux arrivants comme s&#39;ils étaient n&#39;importe quels agents de la Fondation. Techniquement, les passes que Sinclair avait obtenus pour Robin et Ari indiquaient qu&#39;ils étaient des Skippers pour la paperasse, mais cela ne signifiait quand même pas qu&#39;elle était disposée à les laisser s&#39;éloigner d&#39;elle.

&#34;Donc, qu&#39;est-ce qui vous amène ici ?&#34; Il glissa paresseusement sur sa chaise de bureau quand son poste de travail s&#39;alluma. &#34;J&#39;ai une personne disparue dans un autre univers, qui a accidentellement fait chier une autre Fondation, elle voulait la réponse au vieux &#39;est-ce que c&#39;est du cul ou—&#39;&#34;

Sinclair toussa fortement dans sa main. &#34;Tristan, nos... nouveaux amis... veulent que quelqu&#39;un soit pisté.&#34;

&#34;Oh ? Eh bien, nous faisons un peu de tout ici, et cela ne semble pas trop dur.&#34; Le frère Bailey arrêta la chaise d&#39;un pied et envoya au groupe un sourire charmeur. &#34;Vous avez quelque chose pour qu&#39;on puisse démarrer ?&#34;

En réponse, Ari posa le sac sur le bureau. Tristan plissa les yeux en examinant la pièce d&#39;échec, avant de lever les yeux pour regarder les deux agents avec un léger soupçon. &#34;...Je vois.&#34;

&#34;Vois quoi ?&#34; Sinclair croisa les bras, clairement en-dehors de la boucle et n&#39;appréciant pas cela.

&#34;La Reine Noire,&#34; dit Tristan. Les mots furent prononcés avec un ton légèrement déplaisant dans la voix qui indiquait que c&#39;était un Nom Propre ; les expressions de Ari et Robin indiquaient qu&#39;il ne fallait pas se foutre d&#39;elle.

&#34;Je ne te comprends toujours pas.&#34;


&#34;Un paquet de personnes au travers du multivers qui sont la même personne.&#34; Il se tourna vers son terminal et commença à le marteler. &#34;Du coup, trouver un double d&#39;un univers parallèle est suffisamment bizarre, mais en trouver un pour chacun des univers où la Fondation existe est juste- c&#39;est vraiment foutrement bizarre, pour le dire simplement.&#34;

Robin acquiesça. &#34;C&#39;était les grandes lignes de ce que j&#39;avais compris. La Bibliothèque a beaucoup d&#39;informations sur ce qu&#39;elle est, mais pas un mot sur qui ou où elle est.&#34;

&#34;Je pense qu&#39;on peut résoudre ce problème,&#34; dit Tristan. &#34;Pourquoi pas un échange ? On vous donne ce qu&#39;on sait à propos des Reines de cet univers, et si vous la trouvez avec, vous nous l&#39;envoyez directement.&#34;

&#34;[[[vital-signs|Quid pro quo]]],&#34; murmura Robin pour iel-même. &#34;Ça va demander des efforts pour convaincre Cora, mais je pense qu&#39;on peut lui faire accepter ça.&#34;

&#34;Alors on a un accord.&#34;

----

Deux jours et un vol express du Winsconsin vers l&#39;Oregon plus tard, Ari se retrouvait lui et son petit ami dans la file d&#39;attente du match amical mensuel de [[[portlands-roller-derby|Derby Partout]]]. Les ciels perpétuellement moroses de Trois Portlands avaient été éclairés par des câbles bleus luminescents tendus entre les bâtiments proches, qui servaient à la fois d&#39;éclairage d&#39;ambiance et de parapluie magique démesuré pour la foule de spectateurs qui se regroupait autour de l&#39;arène improvisée.

Un golem à l&#39;air ennuyé avec un feu tricolore en guise de tête tendit sa main vers Ari alors qu&#39;ils atteignaient le bout de la file d&#39;attente. &#34;Liquide, crédit, ou impro ?&#34;

&#34;Je peux pas faire de brouillons, désolé. Origamis ?&#34;

&#34;Hm.&#34; Le feu tricolore clignota en orange dans ce qu&#39;Ari supposa être une expression circonspecte. &#34;Ça a intérêt à ne pas être un crâne ou je vous laisse aux mains des videurs.&#34;

&#34;Pour qui me prenez-vous, un débutant ?&#34; Ari grimaça et sortit un carré de papier rouge d&#39;une poche intérieure de sa veste. Vallée ici, montagne là, appui ici et tour des coins l&#39;un contre l&#39;autre comme ça et comme par magie, un crâne se forma dans la paume de sa main.

La lumière vira au rouge. &#34;Est-ce que c&#39;est une blague ?&#34;

&#34;Non, c&#39;est un cygne.&#34;

À point nommé, la sculpture de papier d&#39;Ari secoua les ailes et fit un bruit de klaxon en direction du golem, qui émit un glapissement métallique et tomba presque en arrière sur un de ses collègues. Se redressant, il lui tendit à contrecœur deux tickets (en réalité juste de vieux tickets de cinéma recyclés pour économiser le papier) et indiqua d&#39;un geste l&#39;arène en elle-même aux deux agents.

Une fois qu&#39;ils furent hors de portée d&#39;oreille, Landen donna un léger coup d&#39;épaule à Ari. &#34;Est-ce qu&#39;on finira par s&#39;en lasser ?&#34;

Ari renifla, ce qui était suffisamment éloquent. &#34;C&#39;est un voyage d&#39;affaire, Landen, reste concentré.&#34;

&#34;Frimeur.&#34;

Les deux se dirigèrent vers les stands qui se remplissaient, un ensemble de gradins en acier géants donnés par le Deer College qui étaient presque clairement pas conçus pour autant de monde. En quelques instants, la majorité de la foule avait pris un siège et les agents de l&#39;Unité étaient juste deux visages de plus dans la mutlitude.

Quand les lumières se tamisèrent et que la musique commença à secouer le stadium, Landen tapota un endroit juste sous sa gorge. &#34;Noemi ?&#34;

&#34;Je vous lis,&#34; répondit Noemi. Elle était installée à l&#39;opposé du stade avec un lourd système COLLICULUS installé pour prendre des photos Kirlian des participants ; si les renseignements de la Fondation étaient fiables, la voleuse ressortirait comme une torche en magnésium dans une mer d&#39;ampoules. &#34;J&#39;attends juste le signal.&#34;

La voix de l&#39;annonceur rugit par-dessus l&#39;intercom avant que Landen ne puisse répondre. &#34;Robots, tas de chair, et tous ceux entre les deux ! Derby Partout est fier de vous avoir concocté un affrontement très spécial de deux équipes très spéciales, aucune d&#39;entre elles n&#39;étant autorisée dans toute autre compétition !&#34;

Ari plissa le front alors qu&#39;il examinait l&#39;affiche. &#34;Les Browns de Cleveland, je comprends, mais je pensais que les Erisiennes avaient une autorisation ?&#34;

&#34;Ce soir, nous vous proposons : les Browns de Cleveland de 1964 !&#34; Des applaudissements secouèrent les stands alors que l&#39;équipe de football multi-classée faisait des signes et jetait des antiquités à leurs fans apparents. &#34;Et leurs challengers...&#34;

Landen écarquilla les yeux alors que la seconde équipe montait sur scène. &#34;Tu te fous de ma gueule.&#34;

&#34;...suite à une replanification de choc, nous avons la leader de la Légion de Derby Dynamique et sa... seconde légion de rechange d&#39;elle-même.&#34;

Il lui fallut un moment pour se rendre compte que la femme- les femmes ? était-ce un pluriel si elles étaient toutes les mêmes personnes ?- sur la piste était l&#39;image qu&#39;il avait vu dans le dossier.

Quand Alliott Chao -- Reine Noire et perdante en titre de la scène de roller derby de Portlands -- entra sur la piste avec quatre doubles volant en formation en V, la foule autour de Landen sembla laisser mourir un rugissement terne.

Elle croisa son regard juste un instant, sourit, et lui fit un salut moqueur.

Et puis l&#39;arène explosa.

[[&gt;]]
**Suivant :** Prochainement
[[/&gt;]]</textarea></pre>
