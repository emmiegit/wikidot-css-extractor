**项目编号：**SCP-CN-383

**项目等级：**Euclid

**特殊收容措施：**--SCP-CN-383-1的数据备份目前保存于Site-CN-34的移动终端中；需下架所有平台上线的SCP-CN-383-1。MTF-庚午-09“暴力食药监”需监控SCP-CN-383-2的客流量，并派遣D级人员进入餐厅用餐。需对所有曾进入SCP-CN-383-2用餐的个体进行记忆清除。--在事件CN-383-B发生后，SCP-CN-383-2的客流量发生了与预测结论不同的波动，同时SCP-CN-383-1以不明途径进行传播。需对用户移动设备进行大面积排查以清除SCP-CN-383-1，并封闭所有的SCP-CN-383-2。

**描述：**SCP-CN-383由SCP-CN-383-1及SCP-CN-383-2组成。

SCP-CN-383-1为一款名为《黑暗料理餐厅》的手机游戏，由Letters娱乐公司A&amp;A工作室出品，上架于各大手机游戏平台。游戏内容为模拟经营餐厅，增加客流量并开发新菜品。与其他游戏不同的是，该游戏的菜品均为现实生活中被认定为“难吃”，甚至不可能出现的搭配，即俗称的“黑暗料理”；同时，游戏中顾客的满意程度由其呕吐程度所表示。大部分玩家表示看到该游戏中显示的菜品及顾客呕吐画面时会产生一种“难以言喻的快感”；目前尚不清楚该心理是否为某种异常性质所致。下表为该游戏内菜品节选：

||~ 餐厅等级 ||~ 新增菜品 ||
|| 初始 || 仰望星空派 ||
|| 初始 || 活蛆奶酪 ||
|| 5级 || 崂山蛇草水 ||
|| 5级 || 解构汉堡套餐 ||
|| 10级 || 蝙蝠汤 ||
|| 15级 || 板蓝根泡面 ||
|| 20级 || 猕猴桃西瓜辣椒炒肉 ||
|| 25级 || 可乐炖肉 ||
|| 30级 || 面包虫棒冰 ||
|| 40级 || 草莓金鱼汁 ||
|| 50级 || 混合昆虫烤串 ||
|| 60级 || 特制五仁月饼（材料包括腰果，健胃消食片，烤蚂蚁，塑料模具碎片，[数据删除]） ||
|| 70级 || 爆炒木片配树皮 ||
|| 80级 || 水煮███ ||
|| 90级 || ██盖饭套餐配██蛋汤 ||
|| 100级 || [数据删除] ||

由此推测其增加菜品的逻辑为：绝大部分人认为难吃的食物——生活中不常见的组合——不常见的食材——无法食用的材料——具有异常性质的未知材料。

SCP-CN-383-2为数家位于中国境内不同地区的餐厅。其店名为“黑暗料理主题餐厅”，且其供应的菜品与游戏中相吻合。经过研究人员的调查及实验，其供应菜品种类（即餐厅等级）及每日用餐人数与当日SCP-CN-383-1的用户数据的平均值正相关。经过用户不断升级，该餐厅的菜品也会逐渐增加，且用餐人数也逐渐增多。任何试图增加或减少用餐人数的举动都失败了，尽管用餐的个体似乎是随机的（详见实验CN-383-A）。进入餐厅的个体必定会进行用餐。与SCP-CN-383-1中相同，当食用SCP-CN-383-2提供的菜品时，个体将会产生不同的呕吐反应。呕吐的剧烈程度与菜品的“黑暗”程度（即其解锁等级）相关，且当个体食用80级及以上菜品时，会将部分身体组织及器官一并呕出。同样的，呕吐越剧烈，个体就会认为该菜品越“好吃”，对餐厅越满意。

SCP-CN-383-2的厨房是封闭的，目前无法以任何方式进入。菜品从一窗口传出，从该窗口无法看见厨房内的任何设施，也无法进入厨房。餐厅内的服务人员均为使用未知技术制作的机器人（以下称为SCP-CN-383-3），可以以极高效率进行点餐、送餐、结账等营业相关的服务，但无法完成任何其他任务，也无法进行其他有效的对话。SCP-CN-383-3没有任何攻击性，且可被人类武器正常破坏；然而，在被破坏后，厨房门口将自动生成一个新的SCP-CN-383-3个体继续进行服务。目前，没有发现SCP-CN-383-2有任何的进货入口。

[[collapsible show=&#34;+实验CN-383-A&#34; hide=&#34;-关闭实验&#34;]]
**前言：**实验CN-383-A的目的为探究SCP-CN-383-2客流量与SCP-CN-383-1用户数据的关系，及试图寻找在不改变用户数据的情况下，减小客流量或封锁餐厅的可能性。目前为止，所有的实验均以失败告终。

&gt; **实验编号：**CN-383-A-1
&gt; **实验内容：**封锁SCP-CN-383-2的大门
&gt; **实验结果：**当晚23:30时大门被一股不明冲击力从内部打开，随后附近公司员工及居民大量涌入进行用餐。

&gt; **实验编号：**CN-383-A-2
&gt; **实验内容：**派遣少量特工看守SCP-CN-383-2的大门，并拦住部分顾客
&gt; **实验结果：**当晚23:30时，所有特工均感受到“无法忍受的饥饿”，冲入SCP-CN-383-2进行用餐；同时附近部分路过的行人同时进入进行用餐。

&gt; **实验编号：**CN-383-A-3
&gt; **实验内容：**派遣大量特工看守SCP-CN-383-2的大门，并拦住部分顾客
&gt; **实验结果：**当晚Site-CN-34发生收容事故，人手极度短缺，不得已只得将该批特工召回。随后行人正常进入餐厅进行用餐。

&gt; **实验编号：**CN-383-A-4
&gt; **实验内容：**在当天客流接近预测值时，派遣大量D级人员进入SCP-CN-383-2用餐
&gt; **实验结果：**在第██名个体进入后， SCP-CN-383-3走出店外，声称其“今天的菜品已经卖完了，请改日再光临本店”并持续重复该语句。剩余个体无法进入店面。

**结论：**目前无法通过其他方式减少SCP-CN-383-2的客流量。因此，对于SCP-CN-383的建议收容措施如下：
1. 在各平台下架SCP-CN-383-1，删除已下载的文件并传播关于该游戏的负面消息，以减小其用户数量及活跃度；
2. 利用D级人员填补SCP-CN-383-2的预测客流量。
[[/collapsible]]

[[collapsible show=&#34;+事件CN-383-B[需要3级权限]&#34; hide=&#34;关闭事件&#34;]]

在发现并试图收容SCP-CN-383的2个月内，SCP-CN-383-1用户显著减少，因此SCP-CN-383-2的顾客也随之减少。随后，在██月██日，SCP-CN-383-2停止营业，推测为用户过少不足以支撑数据分析。同时，基金会截获了数封A&amp;A工作室的内部邮件，内容如下：

&gt; **发件人：**SkellyAA@letters. ██
&gt; **收件人：**MuonAA@letters. ██
&gt; 哎呀，这次怎么又被禁了……这个Surprise Collection Production Inc.到底是想干什么啊？已经不止一次准备打官司了，我们也是，他们[[[scp-cn-516|F&amp;F]]]也是，为什么一点结果也没有啊？我怀疑这个公司是有后台的，这是赤裸裸的商业打压啊！可恶，上次F&amp;F还嘲讽我们，本来想用这个游戏反击的啊！本来还想着大家都比较喜欢猎奇向的作品所以还开放了配套的主题餐厅，但是没有用户数据就开不出来了啊……怎么办啊M前辈，你有什么办法吗？

&gt; **发件人：**MuonAA@letters. ██
&gt; **收件人：**SkellyAA@letters. ██
&gt; S啊，你要知道社会险恶，为了商业上的成功没有什么做不出来的……而且我认为，这个公司可能更像是那种审核公司，大概就是我们最强劲的对手了……
&gt; 不过你也可以这么想。我们是游戏工作室，本分是做游戏，也许对于渠道并没有那么多突破口，但是游戏做的好了，自然会有运营商找上门来的。我已经收到OB传媒发来的合作运营的意向书了，他们上次还赞助了[[[scp-cn-513|其他工作室的游戏]]]，应该是信得过的运营商。你去找他们联络一下吧。一定要给F&amp;F点颜色看看啊！

&gt; **发件人：**SkellyAA@letters. ██
&gt; **收件人：**MuonAA@letters. ██
&gt; 太感谢M前辈了！OB已经发来联络了。他们的营销方式果然有一套！
&gt; 他们也给我们提了不少中肯的建议，比如游戏与现实的数据同步什么的太老套了，应该尝试点新方法！我已经告诉技术部了，他们那边也在加急调整！我觉得这次能行！

截获上述邮件的2周后，尽管各平台仍封锁了该游戏，但SCP-CN-383-1的下载量依然发生了增长，且游戏内部出现了合作运营公告，内容如下：

&gt; 吃腻了地球美食？希望体验更多黑暗料理？新版本的《黑暗料理餐厅》将加倍满足您的味蕾！
&gt; 本次更新内容如下：
&gt;&gt; * 增加了来自█个星系，██个不同星球的特色黑暗美食！您的好奇心再也不会被局限！
&gt;&gt; * 增加了自定义菜谱功能！只要够有创意，您的菜谱也能瞬间加入游戏！
&gt;&gt; * 主题餐厅同步开张，不过这次选择权在您的手上！只要您想，我们将随时随地将美食送到您的面前！您甚至可以选择亲自料理！
&gt; Oishi Breakfast传媒与Letters娱乐A&amp;A工作室共同出品

该版本的SCP-CN-383-1内更新了大量菜品，且绝大多数无法辨识。当顾客食用该类菜品时，其呕吐程度也更为剧烈。其中，██%的顾客的消化系统完全剥离并随呕吐排出体外。同时，SCP-CN-383-1中出现了新的“外卖”服务，当个体选择其想要的菜品时，菜品将通过未知方式送达个体的所在地。SCP-CN-383-2同样重新开张，但其人流量不再与用户数据有关。SCP-CN-383-3可以进行的对话及服务变得更为多样，同时会对基金会的封锁行动进行阻挠。

由于菜品的异常性质导致个体食用后的呕吐程度与满意程度相当，且其菜品满足了部分个体的猎奇心理，SCP-CN-383-1及SCP-CN-383-2在网络上迅速传播，不同平台也出现了诸如“黑暗料理试胆大会”“直播品尝██”等的节目。基金会工作人员正努力删除相关消息及频道，同时对相关个体进行大范围记忆清除。同时，对SCP-CN-383等级的再次评估也在同步进行中。
[[/collapsible]]
