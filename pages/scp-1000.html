**Objek #:** SCP-1000

**Kelas Objek:** Keter

**Prosedur Penanganan Khusus:** Semua laporan media yang terkait dengan SCP-1000 harus diperiksa untuk kemungkinan verifikasi. Semua organisasi dan individu yang menyelidiki keberadaan SCP-1000 harus diawasi oleh Satuan Tugas Gemerak Zeta-1000, serta didiskreditkan atau diberikan amnestik. Semua tanda fisik keberadaan SCP-1000 harus disita dan disimpan oleh Yayasan, serta diganti dengan objek palsu jika diperlukan. Dugaan penampakan SCP-1000 harus selalu diselidiki oleh STG Zeta-1000, tanpa peduli seberapa sepele klaim tersebut.

Kontak dengan individu liar atau tahanan dari SCP-1000 sama sekali tidak diperbolehkan, kecuali dengan persetujuan sebelumnya oleh Direktur Jones. Setiap interaksi antara SCP-1000 dan manusia, termasuk personel Yayasan, harus segera dilaporkan kepada Direktur Jones.

**Deskripsi:** SCP-1000 adalah spesies kera omnivora nokturnal, diklasifikasikan dalam cabang //Hominini// bersama dengan genera //Pan// dan //Homo//. Tinggi individu dewasa berkisar dari 1,5 hingga 3 m (5 hingga 10 kaki), dan berat berkisar antara 90 dan 270 kg (200-600 lbs). Mereka memiliki bulu abu-abu, coklat, hitam, merah, dan kadang-kadang putih. Mereka memiliki mata besar dengan penglihatan yang baik, alis yang menonjol, dan //sagittal crest// di dahi mirip dengan gorila, namun ada pada kedua jenis kelamin. Kecerdasan mereka setara dengan //Pan troglodytes// (simpanse biasa).

SCP-1000 berevolusi bersama dengan //Homo sapiens//, eksis bersamaan dengan proto-manusia dan manusia dalam jumlah besar hingga 10.000-15.000 tahun yang lalu, ketika peristiwa kepunahan melenyapkan sebagian besar dari populasi mereka dan hanya menyisakan 1-5%. Peristiwa ini dipicu ketika SCP-1000 terinfeksi &#34;penyakit semu&#34; anomalus yang diklasifikasikan sebagai SCP-1000-f1. Penyakit ini diwariskan pada tingkat genetik dan mempengaruhi setiap individu SCP-1000 saat ini. Mayoritas individu SCP-1000 yang ada saat ini dilahirkan kebal terhadap efeknya; mereka yang tidak memiliki kekebalan ketika lahir mati dengan cepat.

Efek SCP-1000-f1 adalah sebagai berikut: Setiap //hominid// (termasuk manusia, simpanse, bonobo, dan individu SCP-1000 yang tidak kebal) yang secara langsung atau tidak langsung mengamati individu SCP-1000 memiliki peluang minimal 2% untuk terbunuh seketika melalui cara yang tidak wajar yakni penghentian fungsi otak secara permanen. Persentase ini kumulatif, dan semakin lama seorang manusia mengamati SCP-1000, semakin tinggi kemungkinan kematian mendadak meningkat, dengan tingkat peluang + 1% per 20 menit pengamatan. Efek ini bervariasi antara anggota individu spesies SCP-1000, dengan beberapa individu membawa &#39;peluang kematian&#39; 90%. Efek ini juga dihasilkan oleh individu yang mati, namun sampel bulu kecil tidak menunjukkan efek tersebut.

Cara yang diketahui untuk mencegah efek ini hanya efektif dalam skala kecil dan mencakup [DISUNTING] (lihat dokumentasi terlampir; diperlukan izin Level 3).

Karena hubungan kekerabatan dekat antara SCP-1000 dengan manusia, ada kemungkinan bahwa SCP-1000-f1 akan dapat menular ke pembawa manusia. Satu individu SCP-1000 yang memasuki pusat populasi utama dapat menghasilkan skenario akhir dunia kelas-██ dengan jumlah kematian minimum [DISUNTING] dan kemungkinan kepunahan umat manusia. Untungnya, SCP-1000 tampaknya secara naluriah menghindari kontak dengan manusia.

Pada saat ini tidak memungkinkan untuk membasmi SCP-1000 secara keseluruhan.

Konsentrasi populasi SCP-1000 tertinggi yang diketahui saat ini terletak di wilayah Pasifik Barat Laut di Amerika Utara dan pegunungan Himalaya di Asia. Pada ██/██/████, populasi-populasi tersebut masih tercatat eksis. Kehadiran SCP-1000 dan [DATA DIHAPUS] juga telah didokumentasikan dalam 5 tahun terakhir di semua benua. Semua populasi signifikan SCP-1000 yang diketahui terletak di dekat pusat populasi manusia telah dimusnahkan.

SCP-1000 menuai perhatian Yayasan melalui kontak oleh Dokter Franz M███████ pada 14██ dengan //Children of the Sun// (terj.: Putra-Putri Mentari), yang mengaku sebagai anggota dari //Serpent&#39;s Hand// yang dikucilkan. Grup ini di kemudian hari telah dihancurkan sepenuhnya oleh Yayasan, karena keengganan mereka untuk menyerahkan informasi tentang SCP-1000, SCP-███, dan SCP-███ (kini telah dikategorikan ulang sebagai SCP-1000-███ dan SCP-1000 -███). Anggota yang tersisa telah bergabung dengan Yayasan, atau telah bersembunyi, kemungkinan sebagai anggota //Serpent&#39;s Hand//. Senjata, peralatan, dan sumber daya pseudo-teknologi unik lainnya yang dimiliki organisasi tersebut telah diklasifikasikan sebagai SCP-1000-001 hingga SCP-1000-████. Sumber daya tersebut telah digunakan oleh Yayasan untuk berbagai tujuan; untuk daftar lengkap, lihat Dokumen 1000-3534-Y (Diperlukan izin Level 3). Akses ke mantan anggota //Children of the Sun// yang masih hidup dibatasi untuk personel dengan tingkat izin 4/1000, kecuali diberikan otorisasi kontak langsung oleh Direktur Jones.

Informasi lebih lanjut tersedia untuk personel dengan tingkat izin 3/1000 atau lebih. Personel dengan tingkat izin 3/1000 atau lebih diharuskan membaca Dokumen Alpha-1596-1000.

**Lampiran 1000-466-X: Pembaruan pada Prosedur Penanganan Khusus:** Mulai dari ██/██/████, Prosedur 516-Lumina tidak lagi disertakan pada Prosedur Penanganan Khusus SCP-1000. [DATA DIHAPUS] menunjukkan bahwa SCP-1000 mungkin mengembangkan ketahanan terhadap elemen sonik [DATA DIHAPUS] tidak akan berkembang lebih lanjut, sehingga Prosedur 516-Lumina masih dapat digunakan dalam situasi darurat. Investigasi terhadap cara alternatif untuk menjaga SCP-1000 secara konsisten dari pusat populasi manusia sedang dilakukan. Apakah ketahanan SCP-1000 terhadap Prosedur 516-Lumina adalah diperhitungkan (dan dengan demikian mungkin merupakan tanda SCP-1000 [DISUNTING]) atau kebetulan (melalui kemungkinan variasi spesies alami) saat ini belum diketahi.

++ == MEMERLUKAN LEVEL AKSES 3 ==

Dokumen Alpha-1596-1000: Komunikasi dari Direktur Jones

&gt; Anda kemungkinan sudah mendengar rumor itu sebelumnya. Setiap orang tanpa tingkat izin untuk mengetahui lebih lanjut ingin menyampaikan cibiran mereka. &#34;Apakah kamu sudah mendengar //Sasquatch// adalah SCP? Apakah kita akan menangkap dan menahan //Batboy// selanjutnya?&#34;
&gt; 
&gt; Iya. SCP-1000 adalah //Bigfoot.//
&gt; 
&gt; Saya yakin Anda sudah terkekeh. Jangan khawatir. Bertentangan dengan rumor, kami tidak akan benar-benar menugaskan Anda untuk &#34;tugas Keter&#34; karena Anda menganggap sesuatu itu lucu.
&gt; 
&gt; Anda menganggap //Bigfoot// lucu karena kami ingin Anda menganggap //Bigfoot// itu lucu. Kami telah mendanai komedi Hollywood dan film dokumenter palsu, membayar pria berkostum gorila, menyebarkan hoaks dengan cetak kaki beruang dan bulu kambing, menyuap dan mencuci otak kartunis untuk mendapatkan gambaran yang sangat konyol di televisi anak-anak. Bahkan istilah //&#34;Bigfoot&#34;// berasal dari kami, yang ditanamkan di media pada tahun 1958, istilah yang lebih sulit untuk dianggap serius oleh orang-oang daripada &#34;Sasquatch&#34;.
&gt; 
&gt; Mengapa? Kita akan membahasnya.
&gt; 
&gt; Informasi dalam artikel yang sudah Anda baca tidak sepenuhnya benar. Ada dua kebohongan langsung, dan banyak kebohongan kelalaian.
&gt; 
&gt; Tidak ada yang namanya &#34;penyakit semu anomalus&#34; yang disebut sebagai SCP-1000-f1. SCP-1000 tidak memiliki aura kematian magis. Faktanya, SCP-1000 tidak secara langsung menunjukkan efek anomali apa pun.
&gt; 
&gt; Kami juga berbohong tentang tingkat kecerdasan SCP-1000. SCP-1000 bukanlah pintar setingkat simpanse. Mereka lebih pintar - tepatnya, mereka sama cerdasnya dengan kita. Itu membawa kita pada kebohongan kelalaian. Untuk itulah surat ini. Kebohongan itu datang dariku, jadi kupikir kebenaran harus datang dariku juga.
&gt; 
&gt; Ini adalah cerita yang kami dapat dari //Children of the Sun// yang membelot kepada kami. Cerita ini adalah cerita yang tidak kami percaya - menolak untuk kami percaya, pada awalnya.
&gt; 
&gt; Seperti yang telah Anda baca, kera yang kami sebut SCP-1000 berevolusi bersama kita. Kita berjalan di siang hari, mereka berjalan di malam hari, saudara nokturnal kami dalam bayang-bayang.
&gt; 
&gt; Tapi saat kita masih mengembara sebagai pemburu-peramu, mereka… berubah. Seperti yang akan kita lakukan, beberapa ribu tahun kemudian. Alat. Senjata. Pertanian. Hewan domestik. Pemukiman yang stabil. Saat umat manusia berkedip di bawah sinar matahari Pleistosen, populasi SCP-1000 meledak sepanjang malam. Mereka menyelimuti planet ini dengan puluhan miliar.
&gt; 
&gt; Mereka membuat hal-hal yang masih tidak dapat kami pahami, meskipun kami telah mempelajari potongan-potongan yang selamat secara menyeluruh. Teknologi organik. Mereka membuat pohon dan burung pemangsa tumbuh menjadi kapal yang bergerak cepat, kawanan hewan menjadi kereta api, semak-semak menjadi kendaraan terbang. Dari serangga dan merpati mereka membuat benda-benda yang setara dengan telepon seluler, televisi, komputer. Bom atom. Putra-Putri mendeskripsikan kota-kota besar yang bersinar, membentang melintasi gletser dan menembus gua-gua terdalam, kapal langit ditumbuhkan dari gading dan sutra laba-laba, makhluk yang merawat mereka dengan ratusan mata berkedip.
&gt; 
&gt; Kita adalah langka saat itu, seperti gorila sekarang, hanya beberapa ratus ribu yang tersisa. Kita menghindari pemukiman mereka seperti hewan liar hari ini menghindari pemukiman kita. SCP-1000 memahami bahwa kita adalah cerdas seperti mereka, tetapi menghindari kita sama seperti kita menghindari mereka, melihat kita sebagai peri, sebagai kurcaci, menganggap kita sebagai pemilik kekuatan supernatural, mengatakan kita akan memakan anak-anak yang nakal saat mereka tidur di siang hari. Mereka memagari populasi liar kita yang semakin berkurang di suaka alam, melarang perburuan liar, tetapi di bawah tanah memakan tulang kita sebagai obat perangsang.
&gt; 
&gt; Kemudian, peradaban mereka jatuh. Dan kita yang melakukannya. Yang saya maksud dengan &#39;kita&#39; bukan Yayasan. Yang saya maksud dengan &#39;kita&#39; adalah umat manusia.
&gt; 
&gt; Cerita pastinya tidak jelas. Kabarnya seorang dewa hutan penipu menunjukkan kemurahan hati pada manusia, menunjukkan kepada kita alat-alat mereka dan bagaimana menggunakannya. Mengapa kita melakukannya, kami tidak tahu. Mungkin mereka memburu kita, mungkin kita hanya takut. Mungkin hanya karena mereka memenjara kita, secara sengaja atau tidak. Kami benar-benar tidak tahu apa kebenarannya. Entah bagaimana kita memperoleh teknologi milik SCP-1000, dan dengannya, kita memicu pergeseran dominasi kelas-SK yang menyebabkan manusia menjadi spesies dominan di Bumi.
&gt; 
&gt; Kita memusnahkan 70% populasi SCP-1000 dalam satu hari. Hari Bunga, Putra-Putri menyebutnya. Katanya setiap bunga mekar hari itu, ketika musuh-musuh kita mati dalam tidur. Lalu kita memburu sisanya. Tapi kita melakukan lebih dari sekedar membunuh mereka. Dengan beberapa teknologi SCP-1000 yang lebih sinting, kita membuat mereka yang selamat menjadi gila, bahkan mereka yang bersembunyi di luar jangkauan kita. Kita menjebak mereka dalam pikiran mereka sendiri, menghalangi fungsi yang lebih tinggi dan meninggalkan tubuh mereka untuk bertahan hidup seperti kera biasa. Kita membantai mesin hidup mereka dan membakar kota-kota besar mereka yang bersinar dengan senjata biologis SCP-1000 yang mengubah segalanya menjadi bubur dan debu yang terbawa hujan serta angin musim semi.
&gt; 
&gt; Kita tidak meninggalkan jejak. Bahkan ingatan kita sendiri. Kita mengerahkan salah satu senjata pada diri kita sendiri, menghapus semua pengetahuan tentang SCP-1000 dan peradaban terbesar yang pernah ada di planet ini. Hanya sedikit manusia yang melindungi diri dari efeknya, menyimpan pengetahuan terlarang, untuk berjaga-jaga. Kita semua kembali menjadi pemburu-peramu, seolah tidak pernah tahu apa pun.
&gt; 
&gt; Yang membawa kita ke hari ini.
&gt; 
&gt; Anda akan membaca semua tentang ini di dokumentasi level 3, tetapi saya akan memberikan versi singkatnya di sini: SCP-1000 entah bagaimana mendapatkan kembali kecerdasan dan pengetahuan mereka yang terlupakan. Mungkin mereka tidak pernah benar-benar kehilangannya. Kami tidak tahu.
&gt; 
&gt; Inilah  mengapa jumlah &#34;penampakan //Bigfoot//&#34; yang terus meningkat sangat mengkhawatirkan. Mengapa upaya kontak, betapapun tidak dapat dimengerti, bahkan lebih mengkhawatirkan.
&gt; 
&gt; Iya. SCP-1000 //sama// seperti kita. Itulah yang membuat mereka sangat berbahaya. Kita menghapus mereka dari sejarah dan ingatan. Kita membubarkan peradaban mereka dan kita membantai sebagian besar spesies mereka. Tanyakan saja pada diri Anda: Jika mereka mendapat kesempatan, apalagi yang akan mereka lakukan kepada kita?

**Lampiran 1000-056-D:** Individu SCP-1000 telah mencoba untuk melakukan kontak dengan personel Yayasan pada beberapa kesempatan. Kebanyakan dari percobaain ini telah [DATA DIHAPUS] tidak diterjemahkan, namun beberapa percobaan baru-baru ini menunjukkan bahwa beberapa individu SCP-1000 dapat berkomunikasi dalam bahasa Inggris.

[[collapsible show=&#34;Tampilkan Laporan Anomali Tambahan&#34; hide=&#34;Tutup Laporan Anomali Tambahan&#34; hideLocation=&#34;both&#34;]]
**Lampiran 1000-104-Y:** [http://wanderers-library.wikidot.com/the-wandering-boy Beberapa dokumen yang didapatkan] menyebutkan secara ekstensif tentang SCP-1000. Diketahui bahwa dokumen-dokumen tersebut nampaknya ditulis oleh entitas-entitas yang terkait langsung dengan lokasi yang dikenal sebagai [http://wanderers-library.wikidot.com/ Perpustakaan Pengelana]. Konteks atau makna dari detail dokumen tersebut belum diklarifikasi.

**Lampiran 1000-276-A:** Banyak objek anomalus yang diketahui berhubungan dengan SCP-1000 [DATA DIHAPUS] iterasi siklik sebelumnya. Sebagai contoh, [[[SCP-2273]]] mungkin tidak memiliki titik asal dari garis waktu paralel, namun dari &#34;iterasi&#34; sebelumnya. [[[SCP-2932]]], [[[SCP-2511]]], dan sumber hidup lain kepada budaya SCP-1000 (atau variasinya) semua menunjukkan &#34;inkonsistensi konsisten&#34; yang dapat digunakan untuk membuat gambaran yang lebih lengkap tentang sifat-sifat dari &#34;iterasi&#34; tersebut, namun kesimpulannya masih belum pasti.

**Lampiran 1000-276-Q:** Laporan Khusus [DATA DIHAPUS] Objek anomalus &#34;kotak hitam&#34; tanpa nomor yang terpaku di bawah [[[SCP-2000|struktur utama]]] ini kemungkinan adalah objek anomalus paling signifikan yang diketahui telah digunakan. Berperan utama untuk memahami kemampuan anomalus SCP-1000, termasuk kemampuan yang tidak dikembangkan langsung, namun diakses dari [DATA DIHAPUS] keterkaitan masa kini pada Yayasan dan masyarakat umum dalam skenario kegagalan penanganan umum.
