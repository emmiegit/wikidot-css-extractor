[[include component:image-block name=https://upload.wikimedia.org/wikipedia/commons/archive/0/08/20130914031820%21Atlantic-cod-1.jpg|caption=격리 직후 촬영한 SCP-187-KO의 모습. ]]

**일련번호:** SCP-187-KO

**등급:** 안전(Safe)

**특수 격리 절차:** 제67기지의 수생동물 연구동에서 SCP-187-KO 한 쌍을 격리하고 있다. 번식을 억제하기 위해, 암수 개체는 각각 수조 하나씩 개별적으로 관리해야 한다. 플라스틱 제품은 SCP-187-KO가 있는 수조 반경 3m 이내로는 반입을 금지한다. 1등급 인가를 부여받은 지정된 인원이 하루에 한 번씩 각 개체에게 먹이를 주고, 한 달에 두 번씩 플라스틱 재질이 아닌 청소도구를 이용해 수조를 청소한다.

**설명:** SCP-187-KO는 대서양 대구(//Gadus morhua//)의 변종이다. 겉모습과 습성은 일반적인 대서양 대구와 유사하지만, 분석 결과 변칙적인 수단에 의해 유전자 구조가 여러 차례 변형된 흔적이 발견되었다. 지금까지 밝혀진 바로는 이러한 유전자 구조가 SCP-187-KO가 변칙성을 나타내게 된 주요 원인으로 보이며, 현재 네이피어 박사,,Dr. Napier,,의 지도하에 추가적인 연구가 진행 중이다.

SCP-187-KO는 플라스틱을 섭취 및 소화할 수 있는 능력을 갖추고 있다. 플라스틱 섭취는 비변칙적인 생물체 대부분에게 매우 치명적이지만, SCP-187-KO는 플라스틱을 갑각류나 소형 어류 같은 일반적인 먹이와 다름없이 섭취하고, 변칙적인 과정을 통해 완전히 소화한다.

플라스틱을 섭취한 SCP-187-KO는 또 다른 변칙성을 나타낸다. 플라스틱을 소화하는 동안, 개체의 성장 및 번식 과정이 엄청난 속도로 가속화된다.[[footnote]]일반적인 대서양 대구는 부화한 후 2-4년이 지나야 번식이 가능하지만, SCP-187-KO는 몇 초 만에 번식 가능한 수준까지 성장한다. 이 특성은 플라스틱을 섭취한 개체가 낳은 알에도 잠시 나타나는 것으로 보이는데, 각 개체의 새끼 또한 부화하는 즉시 성숙 단계에 접어들었기 때문이다. [[/footnote]] SCP-187-KO는 일반적인 대서양 대구와 마찬가지로 한 번에 최대 900만 개의 알을 낳을 수 있으므로, 개체가 격리 파기를 일으킬 경우 ██일 안에 전 세계의 해양 생태계가 황폐화될 것으로 예상된다. [[footnote]]네이피어, M. (2000). 「플라스틱으로 인한 해양 오염이 SCP-187-KO의 번식 과정에 미치는 영향」, 『SCP 재단 초상동물학 저널』, 50-62쪽 참고. [[/footnote]]

**발견:** SCP-187-KO는 1992년 3월 3일, 영국 런던의 서튼 구에서 “집 앞이 온통 물고기 천지가 되었다”는 내용의 신고 전화가 들어온 이후 발견되었다. 영국 응급관리센터(Emergency Control Centre, ECC)에 파견되어 있던 재단 요원에 의해 경찰로 위장한 [http://ko.scp-wiki.net/task-forces#pi-1 기동특무부대 파이-1 (&#34;도시 촌놈&#34;)]이 격리 및 은폐 공작을 위해 즉시 동원되었다. 해당 사건은 서튼 구 출신의 지역예술가 조셉 웰치,,Joseph Welch,,의 실험적인 행위예술이었다는 내용의 역정보가 언론에 유포되었으며, 최초신고자 및 주변 거주민들에게 A등급 기억소거제가 투여되었다.  

**부록:** 현장 수습 중 회수한 물품

* 깨진 수조와 심하게 파손된 여과장치, 수류모터 등 각종 해수어 사육장비.

* 여러가지 설계도와 조잡한 물고기 그림이 잔뜩 그려져 있는 종이뭉치. 발견 당시 물에 젖어 내용을 알아보기 힘들 정도로 손상되어 있었다.

* [http://ko.scp-wiki.net/cellular-organizations-complete-list 조지 오웰의 소설 『동물 농장』 한 권. ]발견 당시 주변 상황과는 달리 이상하리만치 깔끔한 상태였으나, 일부 페이지[[footnote]]&#39;외양간 전투&#39; 이후 부분. [[/footnote]]가 뜯겨나가 있었다.</textarea></pre>
