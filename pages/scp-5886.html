    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**วัตถุ #:** SCP-5886

**ระดับ:** Keter

**มาตรการกักกันพิเศษ:** SCP-5886 ดูเหมื่อนว่าจะกักขังตนเองใว้ในห้องขังมนุษย์ #1939 (HCC-1939) ที่ไซต์-42 การทดลองกับ SCP-5886 ได้ถูกระงับจนกว่าจะค้นพบวิธีการที่เป็นไปได้

**รายละเอียด:** SCP-5886 เป็นชายผิวสี มีอายุประมาณในช่วงวัยรุ่นตอนปลายหรือยี่สิบปีต้น ๆ ตั้งแต่การค้นพบของมัน ตัววัตถุได้อยู่นิ่งเฉยและไม่สามารถสมผัสได้ หลักฐานเดียวที่เกี่ยวข้องกับตัวตนของ SCP-5886 คือเสื้อยืดของมัน ซึ่งมีคำว่า “ฉันคือ เจมส์ บิกกีโอ้ อย่ามายุ่งกับฉัน” ที่ถูกเขียนด้วยปากกามาร์กเกอร์สีดำ การตรวจสอบประวัติในชื่อ เจมส์ บิกกีโอ้ ได้เผยรายงานผู้สูญหายของตัววัตถุที่กรุงเอเธนส์ รัฐโอไฮโอ้ ในวันที่ 4 ธันวาคม ปี 2556

การพยายามจะนำเตียงที่ SCP-5886 กำลังนอนอยู่ออกนั้นจะส่งผลให้บุคคลากรปรากฎตัวภายนอกห้องขังโดยไม่มีความทรงจำว่าตัวเองได้ออกจากห้อง การปรับอุณหภูมิในห้องจะกลับที่คล้าย ๆ กัน

**บันทึกการค้นพบ:** SCP-5886 ได้ปรากฎตัวภายในห้อง HCC-1939 ตอนวันที่ 7 ตุลาคม ปี 2557 โดยพนักงานทำความสะอาดได้ผบวัตถุนอนอยู่บนเตียงและทำการแจ้งเจ้าหนาที่รักษาความปลอดภัยของไซต์ เจ้าหน้าที่รักษาความปลอดภัยได้พยายามจับกุมตัววัตถุแบบไม่ประสบความสำเร็จก่อนที่จะติดต่อบุคคลากรฝ่ายการวิจัย

**ภาคพนวก SCP-5886-1: การหายตัว**
ในวันที่ 18 สิงหาคม 2563 โครงการเพกาซัสไรซี่ง[[footnote]]การทดลองข้ามมิติที่ไชต์-42 โดยมีเป้าหมายในการจัดเตรียมวิธีการอพยพในกรณีที่ไม่สามารถหลีกเลี่ยงสถาณการ-XK ได้[[/footnote]] สร้างรูหนอนได้สำเร็จเป็นเวลา 5 ไมโครวินาที ทำให้เกิดภาวะไฟฟ้าดับทั่วไชต์-42 ระหว่างการตรวจสอบความปลอดภัยของห้องกักขัง SCP-5886 ได้หายไปจากห้องขังของมัน มีจดหมายถูกทิ้งไว้ในที่ของมัน เนื้อหาของจดหมายได้ถูกคัดลอกไว้ด้านล้าง

&gt; พวกเกล็ดหิมะได้หยุดกลางอากาศ
&gt; และทุกอย่างรอบตัวผมก็เหมือนกัน ไม่ว่าจะรถที่อยู่บนถนน หรือพ่อแม่ของผม…ผมตะโกนใส่พวกเขา ผมผลักพ่อของผมและเขาก็ลอยอยู่ในอากาศ ตัวแข็งอยู่กับที่เหมื่อนพวกเกล็ดหิมะ ผมร้องขอความช่วยเหลือ ผมเดินหาทั่วทั้งเมืองสำหรับใครก็ได้ที่สามารถขยับตัวได้ ผมเดินไปเดินมาเป็นเวลาหลายชั่วโมง ทุกคนในเมืองอยู่นิ่งอย่างกับหิน
&gt;
&gt; ผมไม่รู้ว่าผมเผลอหลับไปตอนไหน แต่ตอนผมตื่นมา มันก็ยังเป็นเวลากลางคืน ผมกลับไปหาพ่อแม่ของผม พ่อผมได้ขยับตัว ไม่ได้ต่อหน้าผมนะ แต่เข้าไม่ได้ลอยตัวอยู่ในอากาศ เขาอยู่ครึ่งทางจากจุดที่ผมได้ทิ้งเขาไว้ ตอนนี้แม่ผมก็กำลังมองไปที่เขาแล้ว 
&gt;
&gt; ผมอยู่กับพวกเขาสักพักนึง แต่ในที่สุดผมก็ออกไปสำรวจ ผมไปแวะเอาอาหารที่ร้านอาหารที่นึง ทิ้งเงินสดไว้จำนวนนึง ไม่ใช่ว่ามันสำคัญ ณ จุดนี้หรอก ระหว่างที่ผมกำลังนั่งกินอาหารบนม้านั่ง ผมไปเห็นนกฮัมมิ่งเบร์ดที่กำลังลอยอยู่ในอากาศข้าง ๆ พุ่มไม้ มันมีสีแดงที่สวยงามอยู่ใต้คอของมัน และผมก็นั่งดูมัน หลังจากเวลาผ่านไปประมาณชั่วโมงนึง (ผมเดาเอานะ นาฬิกาและโทรศัพท์ของผมมันใช้ไม่ได้) ผมสังเกตุว่าปีกของมันกำลังขยับ ไม่ใช่ว่าผมเห็นได้หรอกนะ แต่มันขยับไปครึ่งทางจากบนลงล่างแน่นอน 
&gt;
&gt; ในเวลาของผมแบบนี้ ผมได้อ่านหนังสือใหม่ ๆ ทุกเล่มในห้องสมุดทุกที่ที่ผมเจอ ไม่ค่อยมีรายการทีวีใด ๆ ที่ผมสามารถดูได้ ปกติแล้วนกฮัมมิ่งเบิร์ดคอทับทิมตีปีกมัน 50 ทีแต่ละวินาที และตอนนี้มันใช้เวลาหนึ่งชั่วโมงครึ่งที่จะขยับไปครึ่งทาง  
&gt;
&gt; ผมช่วยคนด้วยแหละ ผู้คนที่กำลังจะถูกรถชน? กำลังจะตกสะพาน? ผมได้ช่วยชีวิต แต่พวกเขาก็แค่มองออกไปที่ไหนก็ไม่รู้ ผมอยากบอกว่าผมชินกับการไม่ได้รับคำขอบคุณนะ แต่…
&gt;
&gt; นี่แม่งโคตรแย่เลยหวะ
&gt;
&gt; ผมไปเจอคนของพวกคุณในห้องสมุดที่ชิคาโก เขาได้ทำหนังสือที่มีภาพของ[https://scp-wiki.wikidot.com/scp-3086| หนูสีฝ้าประหลาด ๆ ตัวนึง] ตกไว้หลายเล่มเลย และผมก็ไปเห็นโลโก้ที่ผมไม่รู้จักบนป้ายตราของเขา ผมมาที่นี่แล้วไปเจอห้องสมุดของพวกคุณ สิ่งที่พวกคุณค้นคว้ามันอัศจรรย์จริง ๆ พระเจ้า ผมหวังว่าผมจะได้เห็นมันในการใช้งานบ้างจริง ๆ 
&gt;
&gt; จากนั้นผมก็มาเจอสิงที่พวกคุณกำลังเรียกว่าเพกาซัสไรซิ่ง รูหนอนไปสู่อีกมิติหนึ่งงั่นหรอ? ในที่สุด บางสิ่งบางอย่างที่แตกต่าง บางทีอาจมีใครก็ได้ที่ผมสามารถคุยด้วย 
&gt;
&gt; ผมก็เลยเลือกห้องว่าง ๆ และอยู่ที่นี่  อยู่นิ่ง ๆ นานพอที่พวกคุณจะเห็นผม และตอนนี้ คุณก็ไม่เห็นผมแล้ว 
&gt;
&gt; ขอบคุณสำหรับห้องนะ


การเปลี่ยนระดับของ SCP-5886 เป็น ไม่ได้ถูกกักขัง กำลังอยู่ในการดำเนินการ</textarea></pre>
