    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Prova博士致Cartel总部的信件**

&gt; __发件人：__ Dr. Prova
&gt; __收件人：__ Cartel总部
&gt; __内容：__ SCP-091-FR.紧急信息
&gt;  
&gt; Cartel总部所有人员
&gt; 
&gt; 
&gt;如果我今天寄给您这封快递信，那就是收容在Zone-Qof内一个极有可能引发丑闻项目。我会尽量长话短说。
&gt; 
&gt; 正如我所说，基金会，乃至世界，岌岌可危。事实上，我“发现”并帮助收容的SCP-091-FR比我们想象的任何东西都危险得多。这个项目，能够在不同的水平上引起具有核尘埃的热爆炸。事实有两面性，有好消息也有坏消息。好消息是“高度可变的水平”可以使用特别简单的算法计算并根据特定组织进行分类。事件01-091还提供了有关异常发生的有价值信息。我在这封信中附上了这些意见的报告，你会发现这些信息非常有用。
&gt; 
&gt; 现在坏消息的时候了。我们甚至可以称之为非常坏消息。实际上，根据算法得到的理论分类，异常的总体遵循与8.763的高度比例系数。 随着在事故01-091期间恢复的数据，我们估计在工件总功率的4/10处触发的异常将在很大程度上能够导致该区域的大规模收容破坏。在100％的功率下，物体能够产生大约█.████亿到█.██亿█千焦的热量和████到█████公里半径的冲击波。我们认为必须特别注意这个实体，否则我认为这个世界正在死去。
&gt; 
&gt;   在阅读这封信时，您可能想知道是否无法“压制”对象以包含所有威胁。当然，这个想法已经超出我们所能：这个提议完全是荒谬的，因为如果主体死亡，可能会发生更糟糕的事情。我们唯一能够做的只能是使用SCP-500或SCP-████（已经建议使用SCP-037-FR，但Z24-Ω事件发生在Zone-Tsade的后果组织了任何该项目的使用）。如果是这样，我们将不得不把我们的命运交给医学界。
&gt; 
&gt; 总结一下，你可能已经了解了，但我要求尽快将项目重分类为Keter，并对参数进行测量。
&gt; 
&gt; 致以最好的问候 
&gt; 
&gt; Dr. Meïrik Prova.


[[collapsible show=&#34;+ Prova博士的报告&#34; hide=&#34;- Prova博士的报告&#34;]]

&gt; __异常参数的分类：__ 根据两个主要参数对异常进行分类：心电图和脉搏率 **（生理退化的假设）**。参数分为8个级别，在本报告中简化（由Prova博士证明以“缺乏时间”为由）。
