[[tab 模因效應？]]
&gt; 你好，不論你是誰，想必你是很想知道......某些東西才會找到這裡的。對，那麼，我沒別的好說了，希望你能找到你想要的資料。記得，真的要記得把資料放回原位，這就是紙本資料麻煩的地方。

&gt; + 什麼是模因學？
&gt; 好的，模因學就是一個在探討模因的學術，沒有太多奇幻的內容，你先不要緊張。而我知道不是每個人都修過模因學，所以你應該先看看[[[understanding-memetics|這篇文章]]]。如果你已經看過了，那麼你應該了解我以下的敘述：
&gt;
&gt;&gt; # 「模因」指的是「信息在人與人之間流動的過程」，他本身不是什麼病毒，也不是什麼神奇的法術（關於奇術，如果你想知道的是這個，請你出門後右轉。）。
&gt;&gt; # 任何信息都具有模因效應，但是有著強弱的區別。而通常，過於薄弱的我們會忽略為無效應。
&gt;&gt; # 模因不是什麼完全無法避免的危險。
&gt;
&gt; 接下來，我將針對每一點進行詳細的解析。
&gt; ------
&gt; + 模因是什麼？
&gt; 誠如上述為「信息在人與人之間流動的過程」，是用來規範擁有某些行為特徵的信息的名詞。至於真正的重點「信息」則可以是一句話、一段旋律、一個圖像、一種氣味、一段影片，更抽象的情況還可能是一種行為、一種習俗、一種想法，族繁不及備載。基本上，能被人所「感知」的事物，都可以被稱作信息。
&gt; 
&gt; + 模因效應？
&gt; 一個信息，在被人所接收到之後，大腦所產生的想法、行為，其中包含著並非經過自主判斷所做出的決定，這些就是我們所關注的「模因效應」。最初只是在觀察著模因「存續性」的強與弱，因為這個指標代表著一個模因是否對人有著影響力，而發現了「實際上存續性不強，但能有效的影響人的思維意識。」這種異常性質的存在。
&gt; 
&gt; 有這些基礎認知後，我們將做出更加完整的定義：
&gt; 
&gt;&gt; 我們稱呼一個信息為「模因」：
&gt;&gt; * 指這個信息具備有「遺傳」、「存續」、「散播」等特徵能力。
&gt;&gt; 我們稱呼一個物體有「模因效應」：
&gt;&gt; * 指稱這個物體所傳遞出的信息屬於模因，並更進一步的代指其產生的影響。
&gt; 
&gt;&gt; 我們稱呼一個信息為「逆模因」：
&gt;&gt; * 這個信息**不**具備「散播」這種能力，並且有自我收斂或是抑制散播的現象。
&gt;&gt; 我們稱呼一個物體有「逆模因效應」：
&gt;&gt; * 指稱這個物體擁有使其他物體或信息成為「逆模因」的能力。
&gt; + 如何避免模因？
&gt; 正確來說，是避免「異常」模因，我們會再與編輯上期期刊的人聯絡，造成各位的困擾在此深感抱歉。回歸正題，模因的本質為信息的傳播，而我們目前的應對方針有兩種：
&gt;&gt; * 阻斷接收信息的通道。
&gt;&gt; * 抑制信息的自主發散。
&gt; 前者很好理解，就是針對模因傳遞的途徑，透過物理或藥物控制來遮蔽接收的方式（例如一部具有強烈模因效應的影片，只要不去觀看就不會受到影響。）。此種方式僅適合進行快速且臨時性的應對，並往往副帶著感官功能性障礙，通常用於短時間的外勤或者意外的發生。
&gt;
&gt; 後者同樣很好理解，但實施的難度較高，即將模因本身的「散播性」壓制（例如一部具有強烈模因效應的影片，試圖使其無法撥放，或是從所有影音串流平台移除。）。屬於治本的方式，但其中完全解析每個異常模因的運作方式需要花費不少的Try&amp;Error，所以當前以兩者並行是最有成效且必須的方案。
&gt;
&gt; -----
&gt; 由於當前的技術仍然在持續突破，且不可忽視尚未被記錄下的異常模因類型，未來的應對方針及相關資訊將持續改善並更新，請於有疑義時向相關人員進行詢問。
