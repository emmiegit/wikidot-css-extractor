    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
**アイテム番号:** SCP-1423-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1423-JPはサイト-81██の10mx10mx10mの収容房の中央に安置してください。現在、実験時以外においてSCP-1423-JPを使用することは許可されません。
[[include component:image-block
|name=SCP-1423-JP.png
|caption=SCP-1423-JP
|width=256px
]]
**説明:** SCP-1423-JPは「███████████████」のBlu-ray Disc(以下BD)パッケージ及びBDです。SCP-1423-JPの映像は異常性のないBDの「███████████████」と変わらず、材質に異常は確認されていません。

SCP-1423-JPから半径5mの範囲に入ると、対象の視界内のグロテスク、暴力的、わいせつ的表現など一般的に「不適切な表現」を含む部分、また、一般に公開されるべきでない部分に未知の発光が発生し、視認不能となります[[footnote]] 実験記録-1423-JP-5より一部原因のわからない発光が確認されています。(実験記録-1423-JP-5参照) [[/footnote]]。光源は発光対象そのものであると推測されています。また、十分に照度が無い[[footnote]] 実験により多少の差異はあるものの、平均300lxを下回ると変化することが確認されています [[/footnote]]状況下では、発光が陰影に変わり、同じく視認不能となります。

[[include component:image-block
|name=SCP-1423-JP-Spectrum.png
|caption=SCP-1423-JP発光のスペクトル(吸収スペクトルが確認されていますが、原因は判明していません)
|width=256px
]]

この異常性は人のみならず、SCP-1423-JPの影響範囲内から撮影した写真、映像も同様の影響を受けます。

SCP-1423-JPが異常物品として財団に収容されて以来、SCP-1423-JP自体が自身の影響を受けており、SCP-1423-JPそのものを視認することが出来ません。また、SCP-1423-JP映像の一部にも発光が確認されていますが、これは作成元の編集によるものではなく、SCP-1423-JPの影響によるものです。(SCP-1423-JPから5m以上離れることで、映像の発光が消失した事により判明)

以下は実験記録です。

**__実験記録-1423-JP 監督:██研究員__**
[[include component:image-block
|name=ExL-1423-JP-1.png
|caption=SCP-1423-JP影響下で撮影したD-1423-JP-1右手
|width=256px
]]
&gt; **__実験記録-1423-JP-1__**
&gt; 
&gt; **対象:** D-1423-JP-1(SCP-███-JPの実験で右手小指を欠損したDクラスをD-1423-JP-1として再登録)
&gt; 
&gt; **概要:** D-1423-JP-1の右手をSCP-1423-JPの影響下で撮影する。
&gt; 
&gt; **結果:** 断面部に発光が発生し、視認不能となった。

&gt; **__実験記録-1423-JP-2__**
&gt; 
&gt; **概要:** SCP-1423-JPの影響下において、対象を目視する。
&gt;&gt; **__実験記録-1423-JP-2a__**
&gt;&gt; 
&gt;&gt; **対象:** SCP-███-JP(視認異常性を持つオブジェクトから選出)
&gt;&gt; 
&gt;&gt; **被験者:** D-1423-JP-1
&gt;&gt; 
&gt;&gt; **結果:** SCP-███-JPに発光が発生し、D-1423-JP-1はオブジェクトの影響を受けなかった。
&gt; 
&gt;&gt; **__実験記録-1423-JP-2b__**
&gt;&gt; 
&gt;&gt; **対象:** SCP-███-JP、SCP-███-JP、SCP-███-JP(視認異常性を持たないオブジェクトから選出)
&gt;&gt; 
&gt;&gt; **結果:** 三つのオブジェクト全てに発光がかかり、被写体が視認不能となった。
&gt; 
&gt;&gt; **__実験記録-1423-JP-2c__**
&gt;&gt; 
&gt;&gt; **対象:** 現SCP-████-JP(撮影当時はSCPオブジェクトとして登録されていない/視認異常性を持たない)
&gt;&gt; 
&gt;&gt; **目的:** SCPオブジェクトのクリアランス指定による発光の有無
&gt;&gt; 
&gt;&gt; **結果:** 現SCP-████-JPに発光は発生しなかった。
&gt;&gt; 
&gt;&gt; **補遺:** クリアランス指定後SCP-████-JPに発光が確認された。
&gt; 
&gt;&gt; **__実験記録-1423-JP-2d__**
&gt;&gt; 
&gt;&gt; **被験者:** D-1423-JP-1
&gt;&gt; 
&gt;&gt; **対象:** SCP-███-JP(視認異常性を持つオブジェクトから選出/一時的にクリアランスを解除)
&gt;&gt; 
&gt;&gt; **結果:** SCP-███-JPに発光が発生し、D-1423-JP-1はオブジェクトの影響を受けなかった。
&gt; これを受け、視認異常性を持つSCPオブジェクトの管理に対し、SCP-1423-JPを使用する申請が提出され、現在認可待ちです。

&gt; **__実験記録-1423-JP-3__**
&gt; 
&gt; **概要:** SCP-1423-JP-影響下でサイト-81██内を巡回し、発光した対象を記録。
&gt; 
&gt; **結果:** (時系列順に記録)
&gt; * D-████-JP
&gt; * D-████-JPのドアプレート
&gt; * カフェテリアの自動販売機
&gt; * 包丁
&gt; * フォーク
&gt; * 綾鷹®
&gt; * CocaCola-zero®
&gt; * 掲示板
&gt; * SCP-███-JP書類
&gt; * SCP-███-JPドアプレート
&gt; * ██研究員の股間/名札
&gt; * ██博士(全身が発光)
&gt; 
&gt; //服着てたんですが…… ―██研究員//
&gt; //存在自体がアレみたいなやつなん…… ―██博士//
[[include component:image-block
|name=site8181-1423-JP.png
|caption=SCP-1423-JPの影響下で撮影したサイト-81██
|width=360px
]]
&gt; **__実験記録-1423-JP-4__**
&gt; 
&gt; **対象:** サイト-81██
&gt; 
&gt; **結果:** 画像を参照</textarea></pre>
