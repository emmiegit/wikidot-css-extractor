//&lt;混沌分裂者中国分部&gt;//
[[/=]]

晚风沿着海岸线拂过，海鸟着顺风缓缓跃上崖壁，啸叫声穿透了崖壁上的两人。Mark Henry深吸了一口气，准备再从烟纸盒中取出一根香烟时，却发现烟纸盒早已空了，他如同泄气一般将它揉成一团从崖上扔下，海浪如同一头饿犬将任何抛下的东西吞噬殆尽。

“听说你接受了那个任务，是真的吗？”Abner看向他的友人，脱口而出的声音带有一些颤抖。

“是。”Mark Henry深吸了一口空气道。

“你知道那有多危险吗？迄今为止，所有被派去基金会的人就没有在回来过你知道吗？”

“知道。”

“那你为什么还要......”

“因为它需要有人去完成。我的父亲、我的兄长都葬身在那儿，我必须去完成。”

随后是十分钟的沉默。

“......这要多久......”

“不知道，短则数年，多则......”

Abner忽然向前一步，拉近了两人之间的距离，然后伸出右手将Mark Henry拉入怀中，左手用力地锤了两下，下巴抵在Mark Henry的右肩上，他略带沙哑的声线在喉间盘旋，嘴唇嚅动着却怎样也说不出想说的话。

“珍重。”Mark Henry的嘴唇轻触Abner的侧脸，靠近其右耳细声道。

“珍重。”

//&lt;Site-CN-75，Yog博士办公室&gt;//
[[/=]]

Mark Henry用衣袖擦拭了一下额头的细汗，稍微整理了一下着装后敲了敲办公室的门。在听到门内传了一声“请进。”，随即开门进入到办公室内。此时，Yog博士正端坐在办公桌后方，翻书声、键盘声和书写声不绝于耳，一如往常那般。

“是你，有什么事情吗？”Yog博士放下了刚喝了一口的热可可和报告，看向到来的Mark Henry道。

“是关于这次的任务，我有一点疑问。”Mark Henry道。

“请坐吧，”Yog博士右手作出“请”的动作，示意Mark Henry坐下，“我觉得你适当地也应该休息一会儿，劳逸结合才能更高效率的工作不是吗？”说罢，又抿了一口杯中的热可可。

Mark Henry用近乎于无的声音答应了一声，双手将文件递到Yog博士的面前，随后直视着Yog博士用低沉的声音缓缓说到：“我不明白这次的任务需要派遣这么多人去，我一个人便足够了。”他的话音显得有些局促与无力，但他所说的话语却清晰可闻。

“因为这次任务相比以往更加危险，也更加重要，上头不允许出现哪怕一点差错，而且我觉得你也应该学会团队合作。”Yog博士缓缓地抬起马克杯又喝了一口，热气为他的眼镜蒙上了一层雾，使眼前的Mark Henry的身影模糊了起来。

“我坚持这次任务只需要我就足够了。”Mark Henry立即站了起来，双手后背看向Yog博士大声道。

“你是怎么了？以往你都是会服从命令听从安排的，为何这次你却想要来逞强呢？”

Mark Henry不作回应，只是直直的盯着Yog博士的双眼。

Yog博士低头快速翻了翻递过来的文件，然后便丢到了一遍看着Mark Henry道：“确实，你的每一次都完成地非常完美，而且非常有效率，但却没有一次是留下活口的，基金会确实需要减少损失，但也需要一定的筹码来与敌对组织对峙，也需要更多的情报，”Yog博士说着，停顿了一下，“我认为这非常不合理，我认为......”

忽然，办公室外发来了一声剧烈的爆炸声，广播里响起了警报声，随后是连续的枪声，办公室的门因受到撞击而剧烈抖动起来，Yog博士立即躲进了办公桌地下，再起身时，身上已穿上了防弹衣且手持一把手枪。Mark Henry转身举起手枪指向门口。

不一会儿，门被撞开，一名手持武器的蒙面人进入办公室并准备开枪时，Yog博士最先扣动了扳机，那名蒙面人应声到地，Mark Henry看了看地上的尸体，点头示意了一下Yog博士，然后独自离开了办公室。

如同预先得知了一般，Mark Henry顺着楼梯走到了二楼的走廊内，迎面走来的是一队混沌分裂者的部队，他将身体挡在摄像头的一侧并用右手向对方做了一个手势，而领队的人也做了一个相同的手势。他这才透过领队那厚重的头盔下传出了Abner的声音，正值愣神之时，Abner便用手枪打坏了监控摄像头，随后又向着走廊两侧房间开了几枪后，带领着队伍向三楼走去。Mark Henry后退进入楼梯间后便随即跑向一楼。

在片刻沉默后，一身入侵者着装的Yog博士从三楼的楼梯上走了下来，他掏出了手枪，看了看地上和墙壁上的弹痕沉默了一会儿，随后快步向了一楼走去。

[[=]]
&lt;Site-CN-75，核发电区域控制室&gt;
[[/=]]
Mark Henry缓慢进入控制室内，初步确认无人后，走向控制台方向准备进行进一步的行动时，Yog博士一同持枪进入控制室并举枪指向Mark Henry，说到：“果然是你。”

“Yog博士，你这是在做什么？为什么拿枪指着我？”Mark Henry转身看向Yog博士的方向，大声的喊道。

“放下手中的枪然后双手举过头顶，快！”

“好吧，我照做，别开枪。”说罢，Mark Henry便放下了手枪并将其踢向左侧的台阶上，然后看向Yog博士，“博士，可以放下枪了吗？”

“你是混沌分裂者的卧底吧。”

“博士，我怎么可能是......”

“半年前的一次突袭行动中我看见你放跑了那个混沌分裂者的俘虏开始，我就开始怀疑你了，无论是突袭行动还是反抗入侵的时候，我发现每次涉及混沌分裂者的行动中，只要有你在，结果都会是不留活口或俘虏意外逃脱，一直如此。刚才的爆炸也是你弄的吧。”

“.......你为什么之前不揭穿我？”

“猜想和推测是没法证实你的真实身份，我这几星期里一直在寻找你是混沌分裂者的确凿证据，可没想到你竟然从没有漏出一点马脚，之后我对你的资料进行了调查，也没有发现任何异样。”

“因为我除了这个身份之外的所有资料都是真实的，你们是不可能找到证据的。”

“你的目的是什么？如果仅仅只是一次站点突袭的话，是不可能轻易使用一个在基金会内部混到3级安保权限的珍贵资源的，告诉我你的目的。”

Mark Henry闭上了眼睛，头也低沉下去，随后用近乎于嘶吼的声音说到：“复仇。”

“复仇？”

“我的父亲，在三年前潜伏在基金会时被发现了身份，随后被充入了D级人员一直为你们当实验小白鼠，而我的兄长为了找到父亲，在去年申请了卧底任务，却在一次对异常的实验中暴露了.......”Mark Henry握紧双拳，双眼青筋凸起，如同一只困兽，“你们居然让我的兄长亲自用我的父亲做去做非人道的实验，使我的兄长亲手杀害了我们的父亲，你们这群恶魔！之后，他自杀了，而我来了，只为了复仇。”

“你不怕事情暴露而死吗？”Yog博士看着眼前歇斯底里的家伙，手中的枪从未动摇过。

“不过一死罢了，我没有什么好怕的。”Mark Henry忽然又恢复了冷静，挺直了身子直视着对方。

Yog博士这才关上了枪的保险，歪了歪头示意对方离开控制台旁边，Mark Henry缓慢地朝着门外退去，而Yog博士则顺着台阶一步一步地走上控制台，Mark Henry一步一步地退到了台阶下。急促的呼吸声和心跳声充斥着整个空间，随后又缓慢地消失，仿佛时间都变得粘稠了起来，枪口所指像是诘问的手，戳着彼此的心间。两人之间仅剩下了机械的嚣叫声。

“我是不会让你毁了站点的。”Yog博士的右手开始在控制台上快速操作起来。当看向控制台的屏幕上的启动核弹的界面并未被确认后，他才长吁了一口气。正当此时，Yog博士举起了手中的枪指向了Mark Henry，而Mark Henry立即附身将台阶上的手枪拾起，并立即瞄准了Yog博士。

两人便一直僵持着。

“你真的不怕死吗？想想你的亲人，想想你的朋友，你还年轻。如果你投降了并配合我们，我保证你能活下来。”Yog博士看向Mark Henry，声音开始有些沙哑，“你认为你杀了我就安全了吗？只有归降才.......”

“休想。”Mark Henry看向对方，但双手却不住地颤抖了起来。他心间此时却冒出了一丝恐惧，是一种未有过的情绪，他的双手、双腿开始不住地颤抖，汗如雨倾卸而下，完全浸湿了他胸前的基金会标志。

此时，门外却传来了连续局促的脚步声，穿着基金会机动特遣队服装的Abner撞开了房门，并用步枪指向了两人，当他看清了Mark Henry时，却稍稍楞了一下，而Yog博士就趁这时开了枪，子弹穿透了Abner的身体，如同根部腐朽的稻草人般应声倒地。Yog博士再次指向Mark Henry缓缓说道：“如果你投降，我愿意为你担保，作为高级特工在基金会里工作总比你像一只老鼠一样地在混沌分裂者里当底层的卧底工作好吧，我觉得你......”

回应他的一声火花的嚣叫声音，Yog博士的额头中心缓缓流出了鲜血和白浆，他全身开始颤抖并以趋于无力和死亡的姿态缓缓倒下，血浆浸染了他的双眼与口腔，如同死寂星球中的婴儿，缺失了呼吸。但也仅在此刻，他手中的手枪迅速吐出火舌，凉意彻底地吞噬了二人。

沉默降临在此刻。
