    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>//你坐在办公室的座位上//

你向那条长廊望去，
视线扫过千百项目的隔间，
（黑暗的长廊传来狂怒的咆哮）
想起使这世界免受灾厄的，
所有那些待办的工作。

//你走向长廊去观察一场实验//

他们给了682铁块儿与一只羔羊，
来观察它的进食情况。
682立即吞噬了餐盘，
将两者全都吞下肚，
就像它想对地球做的那样。
然而随后它又被重新关进收容室。

//你走向长廊去观察一场实验//

他们想知道173究竟有多么强壮，
于是带给它一头马匹与一只大象。
灯光熄灭后它折断了它们的喉颈，
灯光亮起时它于血泊中沐血而立。
然而随后它又被重新关进收容室。

//你重回座位分析这些实验//

//此时办公桌上电话响起//

你的家被强盗闯入
你的妻女都被杀戮
嫌疑人是你家隔壁的那个小子

//你向电话那头的办公人员道了谢//

你重新向那条长廊望去，
视线扫过千百项目的隔间，
（明亮的长廊传来狂怒的咆哮）
想起使这世界免受灾厄的，
所有那些待办的工作。

//于是你向家走去，//
//将要分析一次实验。//</textarea></pre>
