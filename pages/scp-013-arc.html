**Ítem #:** SCP-013-ARC

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-013-ARC está contenido en el Sector-19 en una pequeña cámara circular. En presencia de SCP-013-ARC, todo el personal debe abstenerse de hablar en voz alta o hacer ruido excesivo. El personal asignado al artefacto debe ser relevado cada cuatro horas, con no menos de siete (7) personas presentes en todo momento.

Teniendo en cuenta la naturaleza y los atributos únicos del artículo, los asesores psicológicos han diseñado una &#34;prueba de Piedad&#34; totalmente fiable comparable a las pruebas oficiales de cociente intelectual o empatía; el personal asignado debe ser seleccionado estrictamente de acuerdo con sus calificaciones en esta prueba. Debido a incidentes anteriores, cualquier intento de eludir o ignorar este protocolo estará sujeto a una severa reprimenda disciplinaria.    

En el caso de que SCP-013-ARC intente salir de su cámara de contención, el personal autorizado debe dirigirse a él en un tono tranquilo y solicitar respetuosamente que regrese a su cámara. Esta estrategia ha asegurad eficazmente al artefacto en contención en la mayoría de instancias anteriores.

Sin embargo, en caso de que SCP-013-ARC no responda a las súplicas verbales, el artefacto debe ser rodeado a la brevedad por todos los asistentes aprobados, y además de todo el personal disponible en ese momento que profese la fe religiosa. Al rodear al artefacto, los asistentes deben guardar tres minutos completos de silencio, alternando entre súplicas para que el objeto regrese a su cámara.    

Bajo ninguna circunstancia el personal debe dirigir violencia física en contra de SCP-013-ARC, o usar la fuerza física en un intento de moverlo.

**Descripción:** SCP-013-ARC es un objeto aproximadamente esférico, con un diámetro aproximado de 80 cm. Su apariencia es metálica y reflectante; los investigadores aún no han logrado un análisis concluyente de su composición.

SCP-013 tiene la capacidad de moverse de forma autónoma, y hasta ahora parece capaz de moverse sobre cualquier superficie sólida o semisólida. En lugar de rodar, se impulsa hacia adelante mediante un mecanismo desconocido-- flotando aproximadamente 3 mm sobre la superficie adyacente. En movimiento, la velocidad media del objeto es de aproximadamente 3 m/s. Sin embargo, en reacción a ruidos fuertes u otras perturbaciones percibidas, es capaz de lanzarse a una velocidad superior a 300 m/s. En este estado perturbado, SCP-013-ARC es capaz de disociar selectivamente cualquier materia dentro de un rango de 10 mm en micropartículas. La materia orgánica se ve afectada completamente, de la misma manera que la materia inorgánica.

En su estado inalterado, SCP-013-ARC &#34;permite&#34; la proximidad, incluso el contacto físico, de individuos que podrían describirse como &#34;reverentes&#34;-- o, como implica la prueba de selección, &#34;piadosa&#34;. El artefacto no parece distinguir entre creencias religiosas, su sensibilidad se centra en el valor que un individuo ha asignado a su sistema de creencias personal-- y, por consiguiente, al propio artefacto.

Todos los sujetos entrevistados luego de un contacto exitoso con SCP-013-ARC han descrito visiones de lugares y eventos extraños reflejados en la superficie del objeto. Los sujetos encuentran especialmente difícil el recordar u articular los detalles de estas &#34;visiones&#34;, independientemente de su nivel de educación o capacidad de memoria a corto plazo. Las grabaciones de video en vivo durante estas pruebas interactivas no revelan ningún cambio en la superficie metálica o apariencia general de SCP-013-ARC.

Si bien las descripciones de estas &#34;visiones&#34; parecen variar de un individuo a otro, la comparación de estas ha revelado importantes puntos de similitud. En cada instancia, la &#34;revelación&#34; que experimentan los sujetos es una representación visual de la creación consistente con sus creencias sobre el origen del universo.</textarea></pre>
