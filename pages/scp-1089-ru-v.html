[[include component:image-block name=http://scpsandbox-ua.wdfiles.com/local--files/scp-1089-ru-v/teplodilnik.jpg|caption=SCP-1089-RU-V-██ в зоні утримання]]


**Об&#39;єкт №:** SCP-1089-RU-V

**Клас об&#39;єкта:** Кетер

**Особливі умови зберігання:** Увесь повітряний простір, який займає SCP-1089-RU, слід герметично ізолювати в контейнерах (стандартно -- розміри 2 х 2 х 2 м). Дані контейнери повинні за можливістю бути виготовленими з матеріалу, максимально стійкого до різних температур (у стандартних контейнерах використовується селено-███████-█████████ сплав) та мати коефіцієнт лінійного температурного розширення не більше 2,3×10^^-6^^ K^^−1^^. Контейнер із зовнішньої сторони повинен бути змазаним термопастою і рівномірно стикатися з контактними нагрівальними елементами на менше, ніж 80% (вісімдесятьма відсотками) своєї поверхні. Кількість теплоти, яка передається контейнеру, також повинна бути рівномірною і складати орієнтовно 200-300 Дж/с. Стандартні нагрівальні елементи, встановлені в камерах утримання, забезпечують дану теплопередачу при потужності в 300-400 Вт. При відмінних розмірах (а також матеріалі, теплопровідності, коефіцієнті розширення) контейнера, які відрізняються від стандартного, потрібно отримати базові значення теплопередачі у д-ра ███████, відповідального за стримування SCP-1089-RU.

Попри точно встановлені д-ром ████████ параметри об’єкта, потрібно постійно контролювати температуру контейнера, який утримує об’єкт, в цілях калібрування кількості переданого тепла. При зниженні температури контейнера подачу тепла потрібно поступово збільшувати, доки зміни не припиняться, після чого запам&#39;ятати показники потужності, збільшити потужність, підняти температуру до 12°C (285,17 K) і встановити ті показники потужності, які запам&#39;ятали. Не дозволяється розігрівати контейнер понад 12°C.

Доступ в приміщення з екземплярами SCP-1089-RU та обладнанням для його обслуговування і моніторингу заборонений для всіх осіб, окрім співробітників обслуговування Зони зберігання нижче третього (3) рівня допуску. Термінали для управління обладнанням мають перебувати поза камерами. Стіни камер утримування мають бути повністю герметичними та покритими зсередини матеріалом, який проводить тепло в мінімальній кількості. Всі камери зберігання об’єкта повинні охоронятися.

Будь-який доступ співробітників, які не підходять під вищевказані умови, будь-які зміни параметрів систем обслуговування, отримання доступу будь-якого роду до контейнера, який утримує SCP-1089-RU, будь-які спроби його вилучення і будь-які експерименти з SCP-1089-RU наразі тимчасово зупинені д-ром ████████. Для проведення дослідів потрібно отримання відповідного дозволу від д-ра ███████ і одного (1) адміністратора рівня O5 або від трьох (3) адміністраторів рівня O5.

**Опис:** SCP-1089-RU - це повітряна субстанція, за відсотковим вмістом газів, щільністю, запахом, прозорістю та багатьма іншими параметрами відповідна звичайному повітрю, за винятком деяких аномальних властивостей.

Головна із суттєвих відмінностей полягає у специфічному ігноруванні всіх 3-х законів термодинаміки. Температура SCP-1089-RU становить приблизно 12 °C, при стисненні об’єкта температура збільшується, при розширенні -- зменшується, однак всі інші спроби нагріти або охолодити SCP-1089-RU при звичайному атмосферному тиску █████████ ███████.

При повній незмінності власної температури SCP-1089-RU примітним способом порушує 1 закон термодинаміки. Будь-яка речовина, яка взаємодіє з SCP-1089-RU, починає повільно охолоджуватися, досягаючи температури в 0 K (-273,17 ° C, абсолютний нуль).

Порушення 2 закону проявляється в тому, що охолодження відбувається при будь-яких температурах охолоджуваних об&#39;єктів. На даний процес не впливає ні різниця температур, ні тиск, істотною є лише площа контакту SCP-1089-RU з навколишньою речовиною.

Порушення 3 закону проявляється в тому, що речовини, які взаємодіють з SCP-1089-RU, виявляються нездатними здійснити фазовий перехід і досягають абсолютного нуля температур в агрегатному стані, в якому почалося їх взаємодія з SCP-1089-RU.

Крім вищевказаних властивостей, SCP-1089-RU не призводить до жодних аномальних змін в речовині, що оточує його (за виключенням азоту, кисню, [ДАНІ ВИДАЛЕНО], що входять в його склад). Навіть повністю охолодженими під впливом об&#39;єкта до будь-яких температур, речовини здійснюють нормальний теплообмін з навколишнім середовищем.

Молекулярно SCP-1089-RU нічим не відрізняється від звичайного повітря. Глибше дослідження структури SCP-1089-RU показало [ДАНІ ВИДАЛЕНО]. Подальші дослідження квантової структури атомів SCP-1089-RU неможливе через ████████████ █████████.

Остання незвичайна властивість SCP-1089-RU полягає у перетворенні молекул будь-яких газів, які входять у склад повітря, у подібні собі. Подібні перетворення відбуваються через певний час при зіткненні молекули звичайного газу з відповідною молекулою SCP-1089. Дослідження показали, що [ДАНІ ВИДАЛЕНО].

Окрім вищезгаданих особливостей, SCP-1089-RU нічим не відрізняється від звичайного повітря, що робить його властивості надзвичайно небезпечними. Ним можна нормально дихати, за його допомогою відбуваються нормальні процеси окислення, протягом значного часу його присутність неможливо виявити. Також завдяки броунівському руху, SCP-1089-RU прагне зайняти весь наданий йому об&#39;єм, що при попаданні його в земну атмосферу може викликати [ДАНІ ВИДАЛЕНО].

[ДАНІ ВИДАЛЕНО]

**Додаток:**
