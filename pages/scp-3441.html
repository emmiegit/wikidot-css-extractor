**Объект №:** SCP-3441

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** В криогенном хранилище Зоны 66 хранятся все семена, произведенные SCP-3441. В дендрарии Зоны 66 в настоящее время произрастает 131 экземпляр SCP-3441.

Каждый месяц с экземпляров SCP-3441 нужно собирать все листья, которые потом передаются на переработку и производство субстанций класса «Красный Светлячок». Всё произведённое вещество нужно хранить с запасом на складах Зоны 66.

**Описание:** SCP-3441 – это организм из рода Camellia, обладающий сходством с растением вида //Camellia sinensis//[[footnote]] Также известно как камелия китайская, чайный куст или просто чай [[/footnote]]. Экземпляры SCP-3441 отличаются от //C. sinensis// красной окраской листьев. Это обусловлено наличием в них субстанции PR-O11.

Субстанция PR-O11 – это химически инертное вещество, которое при употреблении перорально даёт субъекту ограниченные способности к изменению реальности. Период полураспада PR-O11 в ЖКТ составляет примерно 2 часа.

Эффекты изменения реальности при употреблении вещества PR-O11 заключаются в отклонении вероятности от ожидаемых результатов/значений. Вероятность будет стремиться к равному распределению результатов, корреляция которого происходит экспоненциально при каждом последующем употреблении вещества PR-O11.

**Приложение A:**

&gt; [[=]]
&gt; +++ Отчет о ЛПИ: Вираж Сингх
&gt; [[/=]]
&gt; 
&gt; **Имя:** Вираж Сингх
&gt; **Учёная степень:** Доктор
&gt; **Профессия:** Врач
&gt; **Связанные лица:**
&gt; * Урви Сингх - Жена (мертва)
&gt; * Арти Сингх - Дочь
&gt; 
&gt; **Причина для постановки на учёт:** Д-р Сингх учился на врача общей практики и работал в Национальной службе здравоохранения Великобритании. Со временем у него стали возникать затруднения с оказанием пациентам медицинской помощи, что побудило его переехать в Соединенные Штаты Америки.
&gt; 
&gt; Используя свои познания в области медицины, д-р Сингх открыл свою собственную частную медицинскую клинику под названием «Хоспис Сингха», в которой принимал смертельно больных пациентов. Парадоксально, но показатели выживаемости среди подобных субъектов, проходивших лечение в клинике Сингха, совпадают с аналогичными показателями у его коллег-специалистов, а в некоторых случаях даже превосходят их.
&gt; 
&gt; **Обновление - ██.██.████:** Ситуация с показателями оказалась связана с аномалией SCP-3441. После интервью и обработки д-ра Сингха амнезиаками статус ЛПИ был отменен.

Приложение B:

&gt; [[=]]
&gt; +++ Стенограмма интервью
&gt; [[/=]]
&gt; 
&gt; **Опрашиваемый:** Д-р Вираж Сингх
&gt; 
&gt; **Опрашивающий:** Исследователь ████
&gt; 
&gt; -----
&gt; 
&gt; **&lt;НАЧАЛО ЗАПИСИ&gt;**
&gt; 
&gt; ████: Здравствуйте, д-р Сингх. Я хотел бы задать вам несколько вопросов, если Вы не против?
&gt; 
&gt; **Сингх:** Да, я не против. Постарайтесь не затягивать, а то у меня пациенты.
&gt; 
&gt; ████: Конечно. Попытаюсь быть ближе к делу. Почему вы открыли хоспис?
&gt; 
&gt; **Сингх:** Я думал, что смогу лучше реализовать себя в этой сфере, чем в НСЗВ. Я хотел получше знать своих пациентов, а не смотреть, как они мелькают у меня перед глазами, сменяясь каждые пять минут.
&gt; 
&gt; //Перед д-ром Сингхом кладут ветвь SCP-3441//
&gt; 
&gt; ████: Вам знаком этот объект?
&gt; 
&gt; **Сингх:** Где вы это нашли?
&gt; 
&gt; ████: Среди Ваших личных вещей. Мы полагаем, что, используя данный предмет, Вы оказывали медицинскую помощь пациентам. Это так?
&gt; 
&gt; //Д-р Сингх молчит//
&gt; 
&gt; ████: Когда вы узнали об аномальных свойствах этого растения?
&gt; 
&gt; //Д-р Сингх вздыхает//
&gt; 
&gt; **Сингх:** Значит, вы заберёте у меня это растение, так ведь?
&gt; 
&gt; ████: К сожалению, да.
&gt; 
&gt; //Д-р Сингх трёт переносицу и вздыхает//
&gt; 
&gt; **Сингх:** Я узнал о нём много лет назад. Я заметил определённую последовательность. Когда я пытался оказывать медицинскую помощь человеку, который был уже практически здоров, его болезнь затягивалась ещё на долгое время. При ходьбе я стал чаще спотыкаться, вокруг меня ломались разные вещи. Сначала я думал, что на меня навели проклятие.
&gt; 
&gt; //Д-р Сингх делает паузу//
&gt; 
&gt; **Сингх:** Но потом я понял, что это не проклятье, поскольку все подобные события происходили со мной, только когда я пил отвар, собственноручно приготовленный из листьев с моего любимого растения.
&gt; 
&gt; ████: Насколько эффективным оказался этот отвар в вашей медицинской деятельности?
&gt; 
&gt; **Сингх:** И в хорошую, и в дурную стороны. Если я оказывался рядом с больным, который шёл на поправку, то вероятность рецидива значительно возрастала. Но чем хуже было состояние человека, тем больше была вероятность его излечения. Вот почему я открыл хоспис, понимаете? В отношении тех, у кого шансы на выживание крайне малы, свойства чая будут действовать максимально эффективно.
&gt; 
&gt; //Д-р Сингх берёт ветку SCP-3441//
&gt; 
&gt; **Сингх:** Перед каждой процедурой я выпивал чашку чая из листьев этого растения. Я не занимался ничем другим, кроме как выдавал им лекарства, менял капельницы и застилал свежие простыни. По сравнению с другими врачами я ничего особенного не делал. Мои пациенты оставались жить, а у них умирали.
&gt; 
&gt; //Д-р Сингх вздыхает и кладёт ветку SCP-3441 на стол//
&gt; 
&gt; **Сингх:** Уже и не скажешь точно, что оказалось более полезным в деле спасения этих людей – это растение или мои собственные навыки. Я даже не знаю, могу ли я быть врачом. Во всяком случае, по моему собственному мнению, я не заслуживаю им быть.
&gt; 
&gt; ████: Не могли бы Вы объяснить это более подробно?
&gt; 
&gt; **Сингх:** Вот Вы, сэр, достойны быть научным сотрудником? Откуда Вам это известно? Вы можете привести в качестве доказательства тот факт, что заняты на работе с несколькими проектами. Если Вы пьете этот чай, ваши умения уже не играют роли. И Вы никогда не узнаете, где начинаются Ваши заслуги, а где – вот этого растения.
&gt; 
&gt; //Д-р Сингх делает краткую паузу//
&gt; 
&gt; **Сингх:** Все, чем я занимаюсь сейчас, так это забочусь о людях и молюсь, чтобы они выжили. Никаких изысков, ничего из ряда вон выходящего. Это лишь удача.
&gt; 
&gt; ████: Если вы так сомневаетесь в своих навыках, почему бы Вам просто не бросить пить этот чай?
&gt; 
&gt; **Сингх:** Думаете, мне в голову не приходила подобная мысль? Но разве я мог пойти на такое? Я дал клятву, что буду пытаться помогать всем в меру своих возможностей. Кто стал бы моим подопытным животным? Том, мальчик с лейкемией, прикованный к койке на всю жизнь? В этом ребёнке было больше жизненной энергии, чем во мне или в Вас. Или Джордж, старик с опухолью мозга, который едва ли мог говорить? Когда он слушал, как я рассказывал ему про свой рабочий день, то я знал, что ему не всё равно. Я мог бы болтать так в течение нескольких дней ... 
&gt; 
&gt; //Д-р Сингх делает паузу.// 
&gt; 
&gt; **Сингх:** Я не могу подвергнуть этих людей риску ради собственной прихоти. Я лучше умру сам. 
&gt; 
&gt; **&lt;КОНЕЦ ЗАПИСИ&gt;** 
&gt; 
&gt; -----
&gt; 
&gt; **Заключение:** Д-р Сингх был освобожден из-под стражи и обработан амнезиаком после завершения этого интервью. Д-р Сингха доставили в Великобританию и восстановили на прежнем месте работы. Бизнес д-ра Сингха в США был закрыт, а его активы ликвидированы. Чтобы не вызывать подозрений, д-ру Сингху выплатили денежную компенсацию под видом устранения ошибок налоговой службы, накопившихся за десять лет. 
&gt; 
&gt; **Обновление - ██.██.████:** В ходе дальнейших наблюдений за д-ром Сингхом было установлено, что отклонений от нормы в его врачебной практике не наблюдается.
