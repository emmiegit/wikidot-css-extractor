**Ítem #:** SCP-051

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-051 debe mantenerse en la sección segura del estacionamiento para vehículos listos para usar del Sitio-██. Todo acceso a SCP-051 está restringido a personal con autorización de Nivel-4 o al personal responsable del mantenimiento de SCP-051. Cualquier uso no autorizado de SCP-051 se someterá a severas medidas punitivas.

**Descripción:** La mejor manera de describir a SCP-051 es como un &#34;jeep volador&#34;, aunque no utiliza el mismo chasis o diseño, ni fue fabricado por ningún fabricante de jeep. SCP-051 era un proyecto secreto armamentístico de los Aliados de la Segunda Guerra Mundial que exploraba el uso de vehículos voladores de corto alcance. Debido a que todos los archivos referentes a SCP-051 se han perdido o destruido desde su creación, se sabe muy poco sobre la historia de SCP-051 o si tuvo algún impacto en la Segunda Guerra Mundial. Se teoriza que Laboratorios ███████████ ███████  fue responsable de la creación de SCP-051 debido a datos recientemente recuperados acerca de sus proyectos de la Segunda Guerra Mundial. Sin embargo, debido a la destrucción de los laboratorios ███████████ ███████, así como a la desaparición o muerte del equipo de diseño original, estas teorías son imposibles de confirmar actualmente.

A través de un intenso estudio de la construcción y las piezas mecánicas de SCP-051, los ingenieros de la Fundación han determinado que SCP-051 es capaz de volar como también operar como un vehículo terrestre normal pudiendo transportar hasta 318 kg, aunque se cree que puede ser cargado hasta con 590 kg si llegara a ser necesario. Las pruebas de vuelo también han demostrado que SCP-051 tiene una velocidad máxima de 220 km/h y un techo de vuelo de 1000 m. Sin embargo, incluso con un análisis exhaustivo, los ingenieros de la Fundación no han podido determinar la naturaleza exacta de los mecanismos que permiten a SCP-051 volar. Lo que sí se sabe, no obstante, es que dichos mecanismos funcionan con un motor de combustión interna estándar. A pesar de ello, el motor en sí no es necesario para volar. El motor original de la era de la Segunda Guerra Mundial de SCP-051 ha sido reemplazado por un motor más moderno sin deterioro que afecte al del desempeño de SCP-051. SCP-051 no requiere de una fuente de energía especial que no sea la que requiere su motor. Actualmente, SCP-051 funciona con un motor diesel que puede funcionar con una variedad de combustibles, incluida la gasolina diesel estándar, biocombustibles y el aceite de cocina refinado. Actualmente existen proyectos para hacer que SCP-051 sea más amigable con el medioambiente mediante el uso de celdas de combustible, energía solar y baterías eléctricas.

SCP-051 llamó inicialmente la atención de la Fundación en 19██ cuando un archivista de la Segunda Guerra Mundial encontró fotografías de SCP-051 en funcionamiento y comenzó a distribuirlas a sus colegas. Los agentes lograron interceptar las fotos y convencer a las partes involucradas de que SCP-051 era un elaborado engaño. Sin embargo, el análisis de las fotos reveló que las fotografías eran completamente genuinas. La existencia de SCP-051 pronto fue corroborada cuando los avistamientos de un &#34;jeep volador&#34; comenzaron a ser reportados en ████████, ██████. Se pueden encontrar más detalles sobre la recuperación de SCP-051 en el Informe de Incidente 051a.

//¿Un jeep volador? Mierda, ¡no podemos dejar que Kondraki se acerque a esta cosa! - Dr. ██████//

**Anexo 1:** Desde que SCP-051 fue llevado al Sitio-██, los avistamientos de ovnis en las áreas circundantes han aumentado en un 500%. --Esto encuentra actualmente bajo investigación.--

**Anexo 2:** A partir del ██/ ██/20██, las medidas de seguridad alrededor de SCP-051 se han incrementado y el acceso se ha restringido solo a personal de Nivel-4.

//¡Por última vez, SCP-051 no debe usarse con fines recreativos! Si descubro a alguien más jugando con él, ¡Todo el Sitio será asignado para la contención Keter! - O5-██.//

**Anexo 3:** La reciente desclasificación de documentos nazis revelan una evaluación psiquiátrica de los restos de un batallón de las SS que afirmó haber sido atacado por varias docenas de &#34;jeeps voladores&#34;. Las implicaciones de que pueden existir múltiples copias de SCP-051 ahora deben tomarse en serio.

//¿Quieres decir que puede haber más de estas cosas por ahí? Si los encontramos, ¿qué impediría que el personal del sitio haga carreras? - O5-██//

//Por favor, deja de dar ideas al personal del sitio. Su respeto por la autoridad ya es tenue en el mejor de los casos. - O5-██//</textarea></pre>
