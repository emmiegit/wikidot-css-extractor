**Mã vật thể:** SCP-3032

**Phân loại:** Keter

**Quy trình Quản thúc Đặc biệt:** Các báo cáo cháy rừng không rõ nguyên nhân hay có nguyên nhân bất thường cần được theo dõi liên tục, với mức độ ưu tiên cao hơn ở các khu vực có tiền sử tồn tại SCP-3032. [Tham khảo Tài liệu 3032-Khu vực để biết thêm thông tin chi tiết]

--Các cá thể SCP-3032 ngoài tự nhiên cần được tiêu hủy bằng không kích từ các Tiền đồn Quan sát có Vũ trang trong khu vực-- [Xem Báo cáo Sự cố 3032-01]. Nhân sự sau khi xác định được cá thể 3032 sẽ phải báo cho Điểm Quản thúc Sinh học gần nhất nhằm quản thúc chúng. Các cá thể được xác định cần được giám sát liên tục; nếu dị thể chuyển sang trạng thái tấn công, nhân viên Điểm cần khai hỏa tên lửa đất đối không tự hành nhằm tiêu diệt dị thể trước khi nó tiến đến Giai đoạn 7. Trong trường hợp dị thể thành công tiến vào Giai đoạn 7, nhân viên của Tổ Chức cần được triển khai để tiêu hủy tất cả các quả thông được bắn ra. Việc xịt một lớp acid mỏng đã được chứng minh là biện pháp hiệu quả nhất cho đến nay để xử lí các quả thông một cách nhanh chóng.  

Tổng cộng --14-- 13 cá thể SCP-3032 hiện đang trong diện quản thúc tại khu một nhà kính ngoài trời diện tích 18 m^^2^^. Mỗi cá thể cần được trồng trong một ô đất diện tích 2 m^^2^^, sâu tối đa 10 m nhằm giảm thiểu khả năng các dị thể tấn công phối hợp. Trong trường hợp một dị thể được quản thúc bước vào Giai đoạn 1, nhân viên cần ngay lập tức làm ngập nước hệ thống rễ của dị thể, điều này sẽ dừng trạng thái tấn công của dị thể và ngăn nó tiến vào Giai đoạn 3. Nếu dị thể tiến đến Giai đoạn 3, quy trình tiêu hủy đã đề cập ở trên sẽ được tiến hành.
  
**Mô tả:** SCP-3032 là định danh chung cho một giống cây //Larix laricina//[[footnote]]Thông Tamarack[[/footnote]] dị thường. Các cá thể SCP-3032 mới đều phát triển hệ thống rễ chằng chịt và phức tạp, với mục đích dường như ưu tiên sự vững chắc của cây hơn việc hút chất dinh dưỡng. Hầu hết các công cụ và phương pháp chặt cây đều không hiệu quả với SCP-3032 do dị thể sở hữu lớp vỏ vô cùng bền. Do những đặc tính trên cùng các đặc tính dị thường khác, thời gian trưởng thành của SCP-3032 so với các đồng loại không dị thường của chúng lâu hơn khoảng 2 lần.

Đặc tính dị thường chính của SCP-3032 xuất hiện khi các cá thể tiến vào giai đoạn sinh sản hoặc khi bị đe dọa. Các cá thể khi chuyển sang trạng thái tấn công có khả năng mô phỏng trình tự phóng của tên lửa đạn đạo thông thường. Các cá thể có vẻ như nhắm vào các vị trí ngẫu nhiên, trừ khi chúng đang chuẩn bị tấn công phối hợp [XEM BÁO CÁO SỰ CỐ 3032-01]. Để thích ghi với cách phát tán hạt bất thường này, hạt thông của SCP-3032 đã được ghi nhận có khả năng chống lại va đập và nhiệt độ cao, và thường sẽ có xu hướng chúi xuống khi rơi tự do. Các hạt thông sẽ tiếp đất ở vận tốc cuối và có khả năng gây ra thiệt hại nghiêm trọng cho vùng bị ảnh hưởng. Thêm vào đó, việc quấy nhiễu với các cá thể SCP-3032 hoặc thành công xuyên qua được lớp vỏ ngoài sẽ khiến dị thể tiến vào trạng thái &#34;hoảng loạn&#34;, dẫn đến việc dị thể tự phóng một cách vội vã. Các cá thể SCP-3032 khi hoảng loạn có vẻ có 43% khả năng phóng thất bại, khi nhiên liệu được tạo ra không đúng cách, khiến dị thể phát nổ hoặc thất bại trong việc cất cánh.

Bảng sau trình bày các giai đoạn bay các cá thể SCP-3032 trải qua:
[[collapsible show=&#34;+ Xem Bảng Giai Đoạn&#34; hide=&#34;- Đóng Bảng Giai Đoạn&#34;]]
||~ Giai đoạn ||~ Mô tả ||
|| 1 || Hệ thống rễ di chuyển, tự sắp xếp lại. ||
|| 2 || Các phản ứng hóa học bên trong cây diễn ra do rễ tự sắp xếp, tạo ra một hợp chất đến nay chưa được xác định có khả năng tương tự với nhiên liệu tên lửa thông thường.[[footnote]]Hiện chưa có mẫu nhiên liệu nào được thu thập do tiềm ẩn nguy cơ dị thể rơi vào trạng thái hoảng loạn.[[/footnote]] ||
|| 3  || Quá trình đánh lửa chính diễn ra; hệ thống rễ bắt đầu tách ra khỏi thân nhằm giảm lượng năng lượng phục vụ cho việc cất cánh. ||
|| 4 || Hệ thống rễ phát nổ theo phản ứng dây chuyền, tạo thêm lực đẩy cho thân. ||
|| 5 || Thân cây cất cánh; dị thể tăng tốc đến 10 m/s trong vòng 5 giây. ||
|| 6 || Lực đẩy chính dừng lại; dị thể bắt đầu giảm tốc. ||
|| 7 || Dị thể mất hoàn toàn động lượng hướng lên trên; bắt đầu hạ cánh. Cành thông bắt đầu thả hạt thông. ||
|| 8 || Va chạm xảy ra. Tác động mạnh gây cháy phần nhiên liệu còn lại bị mắc kẹt bên trong thân cây, dẫn đến một vụ nổ lớn, phát tán bất kỳ hạt thông còn lại. ||]
[[/collapsible]]

**Sự cố 3032-01:** Vào ngày ██/██/19██, chưa đầy 12 tiếng đồng hồ sau khi Tổ Chức tiêu diệt một nhóm SCP-3032, ba lùm SCP-3032 khác được xác định trong khu vực lân cận của nhóm cây bị tiêu diệt đã đột ngột trở nên kích động và chủ động tấn công các bệ phóng tên lửa và nhà chứa máy bay của Điểm-██, khiến █ người thiệt mạng và ██ người bị thương. --Tổ Chức hiện phỏng đoán rằng các cá thể SCP-3032 tồn tại khả năng liên lạc tầm từ ngắn đến trung với nhau thông qua phương pháp chưa xác định, và sử dụng hệ thống này để tìm nơi gây ra mối họa cho chúng.-- Đã xác nhận dị thể có tồn tại hệ thống liên lạc; hệ thống rễ dường như có khả năng liên lạc với các hệ thống rễ khác thông qua cơ chế chưa xác định. Quy trình quản thúc sẽ được sửa đổi nhằm ngăn chặn các cuộc tấn công phối hợp.
