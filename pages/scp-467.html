**일련번호:** SCP-467

**등급:** 안전

**특수 격리 절차:** SCP-467은 현재 제██기지에 있으며, 매일 다른 보안 인원 한 명이 담당한다. SCP-467은 지속적인 변칙성을 발휘하지 않지만, 대상이 공개하는 정보를 받아들인 인원들이 자의적인 지속적 영향을 받을 수 있다. SCP-467을 연구 혹은 이동할 시, 관련 인원들은 실험용으로 허가한 것 외의 휴대전화, 호출기, 혹은 다른 통신 기기를 소지할 수 없다.

**설명:** SCP-467은 외형상 빈 전화 부스이며, [데이터 말소]에서 발견되었다. 대상은 전화 부스 안에 있다는 &#39;유령들린 전화&#39; 에 대한 설화로 인해 SCP 재단에게 포착되었다. 다만 실험 결과 전화는 대상의 주체가 아니며, 변칙성은 부스 자체에서 발생함이 확인되었다. 전화기가 제거된 후에도, 부스 자체는 [데이터 말소]에 의해 회수되기 전까지 계속 미신적인 장소로 여겨졌다.

부스 자체에는 특이한 점이 없으나, 인간과 통신 기기가 동시에 부스 내에 존재할 경우 대상의 효과를 쉽게 관측할 수 있다.

해당 통신 장비는 사용자의 지인으로부터 메시지를 받기 시작한다. 대상은 통화 대상으로 사용자의 지인 중 특정 관계를(친구, 가족, 연인, 직장 동료, 혹은 단순히 얼굴만 아는 사이) 선호하지는 않는 것으로 보인다. 특기할 점은 해당 통화가 관찰 및 기록이 가능함에도, 이후 확인한 통화 및 호출 기록 상에는 존재하지 않는다는 것이다. 게다가 이 과정은 &#39;발신인&#39;이 전화를 걸지 않은 상태에서 진행된다. 이로 보아 SCP-467은 강력한 텔레파시 능력을 가진 것으로 보인다.

통화 중 상대방은 사용자에게 이전에는 몰랐던 사실, 보통 비밀이나 자백을 털어놓는다. 이러한 내용들은 중요하지 않은 것부터 삶에 큰 영향을 미치는 것까지 다양하다 (부록 참고). 마지막으로 사용한 뒤 최소 24시간이 지났다면 한 사람이 전화 부스를 두 번 이상 사용할 수 있다. 개인적 이유로 대상을 사용하지 않을 것을 권장한다.

**부록:** 파악된 것들 중 주목할 만한 사례의 일부 목록. 현재 갱신 중.

**실험 기록 467 중 다수**

&gt; **피험자:**
&gt; **통화 대상 및 내용:**
&gt; **영향:**

**피험자:** D계급 인원. 여러 건의 폭력 범죄로 유죄 선고됨.
**통화 대상 및 내용:** 피험자의 어머니. 피험자에게 그가 저지른 일에 실망했으나, 자신이 똑바로 키우지 않은 탓이라고 말함.
**영향:** 피험자는 몇 시간 동안 다소의 불안을 호소했고, 가족과의 연락을 수 차례 요청함. 해당 요청은 거부됨.

**피험자:** D계급 인원. 살인 혐의로 유죄 선고됨.
**통화 대상 및 내용:** 피험자는 살인 피해자의 유족에게 전화를 받음. 이들은 절대 잊지 않겠지만, 용서하는 법을 서서히 배우고 있다고 말함.
**영향:** 몇 시간 동안 약간의 불편을 겪음.

**피험자:** D계급 인원. [데이터 말소]
**통화 대상 및 내용:** [데이터 말소]
**영향:** 히스테리적인 흐느낌과 동시에 폭력적인 돌발 행동을 보임. 피험자는 근처의 연구원을 공격한 후 처분됨.

**피험자:** D계급 인원
**통화 대상 및 내용:** 실험 당시 같은 방에 있던 연구원에게 전화를 받음. 피험자의 헤어 스타일이 웃기게 생겼다고 말함.
**영향:** 약간의 짜증, 이후 즐거움.

**피험자:** D계급 인원, 복수의 강간 혐의로 유죄 선고됨.
**통화 대상 및 내용:** 피험자의 강간 피해자. 그때부터 어떻게든 사건을 뒤로 하고 치유와 성장을 이어나가고 있으며, 가족이 생겼으며 여성 권리 단체에서 일하고 있다고 말함.
**영향:** 피험자는 혼란스러워했고, 자신이 이 내용을 어떻게 받아들여야 할지 모르겠다고 진술함. 이후 며칠 동안 도덕적으로 뚜렷하게 성장함.

**피험자:** 라이츠 박사
**통화 대상 및 내용:** 불명.
**영향:** 대략 이틀간 보통 수준의 우울감을 겪었고, 동시에 간헐적으로 재단 업무에 대한 회의감을 느낌. 이후 완전히 회복함.

**피험자:** 아이스버그 박사
**통화 대상 및 내용:** 불명.
**영향:** 즉각적인 영향 없음. 이틀 뒤 제17기지의 연구원과 다툼을 벌였고, 약한 물리적 충돌까지 이어짐. 이후 견책받음.

**피험자:** [[[SCP-1599]]]
**통화 대상 및 내용:** 대상의 제작자 혹은 제작자들. 대상의 신호가 소실되었으며, 현재 위치도 알 수 없고, 대상을 되찾을 수 없다고 주장함.
**영향:** 대상은 이 메세지가 제작자에게서 온 것이 아니라 자신을 붙잡은 이들이 꾸민 속임수라고 여김.

**사건 보고 - ██/██/██** 추수감사절이나 성탄절과 같은 공휴일이 가까워질수록, 불안과 고통을 유발하는 통화가 유의미하게 증가했다 현재 가설에 의하면 이는 해당 기간 중 가족 간 긴장이 심해지고, 사람들을 &#39;착하게&#39; 대하라는 요구가 증가하기 때문으로 추측된다. 추가적으로, 연휴 기간 중 처음 보고된 두 사건의 경우 SCP-467 내부의 사용자가 자기 자신과 통화했고, 보고된 다른 사건에서는 사용자가 죽었거나 존재하지 않는 사람에게 전화를 받았다. 어떻게 자기 자신에게 &#39;거짓말&#39;할 수 있는지, 그리고 SCP-467이 어떻게 존재하지 않는 발신자에게 전화를 받을 수 있는지에 대한 추가 조사가 예정되어 있다.

**피험자:** D계급 인원
**통화 대상 및 내용:** 피험자 자신의 목소리. 잠재적인 동성애 성향에 대해 말함.
**영향:** 피험자는 SCP-467을 파괴하려 했으며, 이후 즉시 처분됨.

**피험자:** D계급 인원. 기억 소거 실험 피험자.
**통화 대상 및 내용:** 피험자 자신의 목소리. 기억 소거 실험 이전의 잊어버린 사건들을 설명함.
**영향:** 피험자는 다소 혼란스러워했으나, 다른 영향은 없었음.

**피험자:** D계급 인원. 여러 건의 살인으로 유죄 선고됨.
**통화 대상 및 내용:** 피험자의 살인 피해자. 5분간 성난 비명을 지름.
**영향:** 피험자는 SCP-467을 파괴하려 했으며, 이후 즉시 처분됨.

**피험자:** 라이츠 박사
**통화 대상 및 내용:** 어린아이로 보이는 목소리가 들림. 라이츠 박사는 이것이 [데이터 말소]의 목소리임을 알아챈 이후 기록을 중단함.
**영향:** [데이터 말소]

**피험자:** 사무/보안 담당 직원 브레이크
**통화 대상 및 내용:** 아이스버그 박사 [편집됨].
**영향:** [편집됨]
