[[=]]
**##red|VAROVÁNÍ: KONGITOHAZARDNÍ MATERIÁL. VYŽADOVÁNA MEMETICKÁ OPATŘENÍ.##**

Vrata pro mysl tvou
Zadržovat nemohou
Křivý verš chrání však ode zlob
Čti jej teď, nebo kop si hrob:
 
Hned! Puď krev. Modř viz.
Pak! Kůň až cejn sčítej.
Teď! Vše v hlavě zmiz.
Dál! Víc neříkej.

**##blue|OČKOVÁNÍ DOKONČENO##**
[[/=]]

------

**Objekt #:** SCP-2673

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:**
 
K proceduře zde, přiřazen jsi byl,
zpevnit mříže, tohoto skipu vět,
psát verše tak, aby styl souhlasil,
ať co loví v slovech, nespatří svět.
Jak verš zde dí, v slovech je uzamčen,
v stěnách myšlenek, zpevněných rýmy,
hlad ukojen a vztek byl potlačen,
klec však musí růst slovy novými.
Tak psát teď musíš, silně omezen,
[[[SCP-2673 Containment Maintenance Log|a ve tvých slovech, nechť je zadržen.]]]

**Popis:**

SCP dva šest sedmdesát tři,
je memetický parazit lidí.
Řečí a dojmy nesena ta věc,
až do smrti toho, k němuž patří.

Své oběti rád ke smrti souží,
však vždy jiným chováním se řídí.
Předčasné konce jsou hledány přec,
slast, risk, volnost; po čem tělo touží.

Text i řeč skýtají přenášení,
leč prosté výrazy preferuje,
před memetiky a skladbou těžkou,
kterou verše brání narušení.

Veršovaná antimemetika,
jej v záznamu tomto udržuje.
Bují však a utéct může jednou,
nové verše jsou, co ho zamyká.

Vystopován k časům tudorovským,
Christopher Marlowe jej sem přivolal,
od Nemyšlených, [[[SCP-2264 |dveřmi Percyho]]],
věznit jej zkoušel veršem královským.

Parazit smrt způsobil mu brzkou,
po žití tajném, jímž se maskoval.
V kaluži krve vychutnal si ho,
opustil jej s duší jeho mrzkou.

Prchne-li z klece, tvořené řádky,
posledního čtenáře nakazí.
Neb tuto roli nyní zastáváš,
dávej pozor na infekce známky.

Jimiž jsou živosti snů zvýšení,
prudkost u lidí i jejich frází.
Pokud pocit úpadku prožíváš,
čtení antimemů je řešení.
