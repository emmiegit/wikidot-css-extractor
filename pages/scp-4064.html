**특수 격리 절차:** 현재 재단 제96기지가 SCP-4064 2개체를 구류 중이며, 각 개체는 비전기 잠금 장치를 설치한 고도 보안 격리실 2곳에 따로따로 격리한다. 어떤 인원도 현 대행 기지 이사관이 직접 허가하지 않았다면 해당 격리실로 진입하지 못한다. SCP-4064 개체와 대화해야 한다면 각 격리실에 설치된 기계음성 전달 시스템만을 이용할 수 있다. 프리즘 채광창으로 대상을 직접 관찰할 수 있으나, 미사용 시에는 창을 닫아두어야 한다.

나머지 SCP-4064들은 현재 소재 불명이다. 이들의 정보는 대상의 완전 격리뿐만 아니라 SCP-4064가 재단 및 타 [*http://ko.scp-wiki.net/groups-of-interest 요주의 단체] 관련 정보를 지금보다 더 깊이 알지 못하도록 하는 데에 관계되는 사항이므로 매우 중요하다.

재단이 SCP-4064나 그 현재 표적을 파악했을 경우, SCP-4064 감시를 가능한 선에서 전면 중단하고 &#34;울코트,,Wool Coat,,&#34; 작전을 개시한다. &#34;울코트&#34; 작전을 시작하면 SCP-4064가 가장 최근에 목격된 곳, 그리고 현재 표적이 거주하는 장소로 무장 중대를 파견한다. 작전 인원은 이때 강자성 전하를 띠게 될 수 있는 전자기기 및 금속을 지니지 못한다.

**업데이트:** 2015년 7월 13일 부로 SCP-4064-A는 다른 기지로 이송되었으며, 표준형 비적대적 인간형 개체 격리실, 대인 상호작용 증회 등 더 넓은 자유행동이 허가되었다. 대상은 자신의 SCP 일련번호를 해제하고 &#34;제인,,Jane,,&#34;으로 자기를 지칭하기를 요청한바 있다. 해당 요청은 거부되었다. 이상의 사실은 어떠한 상황에서도 SCP-4064-B에게는 알리지 못한다.

**설명:** SCP-4064는 6개 몸을 차지할 수 있는 군체의식이다. SCP-4064를 이루는 몸들은 밝은 피부에 가면[[footnote]]해당 가면은 무게 11kg이며, 순금으로 이루어졌다.[[/footnote]]을 쓴 여성의 모습을 띤다. SCP-4064의 숙주들 자체는 모두 각각 변칙성이 없으나, 자신의 가면과 생물학적 수준에서 상호작용할 수 있는 독특한 능력을 보유한다. SCP-4064 개체가 이 가면을 쓰면 서로 신경세포의 자극을 공유할 수 있다. SCP-4064의 각 몸들은 반사 작용이나 신체적 운동성 등은 각자 다르지만, 서로 연결된 상태에서 동시에 말하고 주위 환경을 인식할 수 있다. SCP-4064의 주목적은, 자기 자신의 보호를 제외한다면, &#34;아나톨리아,,Anatolia,,&#34;라는 신을 섬기는 것이다.[[footnote]]자세한 정보는 부록 03 참조.[[/footnote]]

한편 해당 가면은 SCP-4064의 숙주가 사용하는 성질 이외에도 또 다른 변칙성을 띤다. 이 가면은 착용자의 목소리에 작용하여 꺼내는 말이 더욱 힘있고 활기차게 들리도록 만든다. 착용자가 자신의 목소리가 직접 들리는 곳에 있는 사람을 설득할 때 이를 거부하기는 매우 어렵다.

**부록 01:** 2014년 2월 22일, 제96기지 루슬린 박사가 자신이 몇 주 동안 SCP-4064를 몰래 알고 지냈음을 전화로 자진신고했다. 변칙적 독립체 관련 정보를 은폐한 행위 때문에 루슬린 박사는 처음에 문책당했으나, 나중에 SCP-4064의 감정적 변칙성이 밝혀지며 문책이 취소되었다. 이하는 당시 전화 녹취록이다.

[[collapsible show=&#34;+ 음성기록 4064.1&#34; hide=&#34;- 음성기록 4064.1&#34;]]
&gt; 저... 저는 헨리 루슬린,,Henry Rouslin,, 박사, 제96기지 일반 연구 및 격리 담당자, 보안 인가 3등급, 개인번호는 H-373701입니다. 현재 비격리 상태인 케테르급 변칙개체를 발견했다는 말씀을 올리려고 전화 드립니다. 이 개체는 여성 6명으로 된 군체의식이고, 무장하고 위험하며, 아니 무장은 안 했는데 위험한... 황금 가면을 뭐라 해야 할까요. 어쨌든 매우... 매우 아름다워서, 정말 넋을 잃을 것 같거든요. 그리고... 아씨, 죄송합니다, 형식 맞춰서.
&gt; 
&gt; 발견... 처음에 대상 중에 하나를 9월... 5일에 만났습니다. 2013년 9월 5일인가 그랬어요. 벡 로,,Beck Avenue,,의 클리블랜드 가든,,Cleveland Garden,,에 있던 바였습니다. 그 여자가 황금 가면을 쓰고 있었는데, 왠지 별로... 이상하지 않게, 그냥 악세사리 낀 것처럼 느껴졌습니다. 뭐라 그래야 할지 모르겠네. 혼자 있던 그 여자한테 말을 걸었는데, 제 말을 흥미롭게 들었습니다. 진짜로 귀 기울여 듣는, 지금까지 제가 만난 누구보다도 더 진실한 태도였습니다. 그 여자, 그 목소리가... 아주... 말하는 한 마디마디가 자꾸... 더 듣고 싶어졌어요. 그 여자가 바깥에서 이야기를 계속하자고 말해서, 우리는 바깥으로 나가 계속... 이야기를 더 많이 했습니다. 저는... &#34;샘 군립공원,,Sam’s County Park,,&#34; 위장정보를 꺼냈고, 그 여자는... 그냥 그렇게 이야기를 계속 했는데 너무 좋았고, 제가 보통 어색하게 되는 그런 일도 없었습니다. 저는 그... 따뜻함에 녹아버리고, 사랑에 빠졌다는 느낌이 들었어요.
&gt; 
&gt; 그렇게 계속 걸었는데 그러다... 어떤 길이었는지 모르겠는데 그 여자가... 자기 누이들을 저한테 보여줬습니다. 전쟁으로 파탄난? 뭐 그런? 나라에서 자기들이 피난 왔다고 그러면서요. 그 여자... &#34;들&#34;은 머물 곳을 찾는 중이라 그랬고, 그래서 저한테 부탁을 하니까 저는, &#34;그래 알았어. 너를 위해서라면 뭐든지!&#34; 그리고 저는 그 여자들이랑 같이 살기... 하 젠장, 다섯 달을 같이 살았습니다. 그 여자랑 누이들이 변칙존재라는 점은 얼마 안 지나서 깨달았어요. 마치... 뭐 말씀드린대로 군체의식인데... 모르겠다. 그 여자는 자기랑 누이들이랑 이야기는, 자기들 안전을 생각해서 아무한테도 말하지 말아달라고 저한테 약속을 시켰습니다. 약속을 할 수밖에 없었어요, 심지어... 아니 저도 분명 이 여자는 SCP다, SCP 분류 대상이다 하고 보고해야 되는 줄 알면서도... 그냥 거절할 수가 없었습니다. 그때 그... 크림처럼 감미로운 목소리를 듣고선.
&gt; 
&gt; 하이 씨, 아무말만 나오네. 저, 죄송합니다, 어떡해야 할지... 이런 일은 정말 처음... 그래요... 저, 낌새를 포착하자마자 당연히 제가 신고했을 텐데, 밈이 작용해서 그런가... 정신조작처럼, 그 여자랑 사랑에 빠져버리게 만들고... 더 뭐라 할지 모르겠습니다. 밈이 작용해서 그럴 겁니다, 어떤 게 밈이었는지 100% 확신은 못하지만 그런 생각이 들어요, 전부 제 잘못은 아닙니다. 네 어쨌거나, 추적하는 과정에서 적극 도움을... 아 제길 몰라... 월요일날 출근해서 뵙겠습니다.
[[/collapsible]]

**부록 02:** 루슬린 박사는 SCP-4064의 자세한 모습을 설명하고, 또한 아는 선에서 최대한 SCP-4064와 관계를 발전시킨 주요 날짜 및 장소를 진술했다. 자진신고 2주 후 클리블랜드 가든 몰의 보안 카메라에 SCP-4064 한 개체가 포착되었으며, 기동특무부대 에타-17 (&#34;달건이,,Loverboys,,&#34;) 가 파견되어 해당 위치 주위에 잠복하다 여섯 개체 중 2개체를 포획하는 데 성공했다. 포획된 두 개체 (이하 SCP-4064-A, SCP-4064-B) 는 가까이 있는 제96기지로 이송되어 면담을 진행했다. 루슬린 박사가 면담에 참여하기를 요청했으나, 이전에 SCP-4064와 겪은 경험으로 미루어 요청은 거부되었다. 이하 면담은 기지 이사관 로라 나이트,,Laura Knight,,가 진행하였다.

[[collapsible show=&#34;+ 면담 4064-A.1&#34; hide=&#34;- 면담 4064-A.1&#34;]]

&gt;

&gt; 
&gt; **SCP-4064-A:** 안돼요! 안돼, 제발! 저 제발 보내주세요! 누이들을 봐야 해요, 저를 찾고 있다고요!

[[/collapsible]]

이후 며칠 동안 추가 면담을 진행하였으나, 새로 알아낸 정보는 없다. 면담은 무기한 중지되었다.

**부록 03:** 2015년 7월 12일, SCP-4064-A와 SCP-4064-B를 포획한 지 4개월가량 지났을 때 개체들의 격리실을 정기 감시하던 중 SCP-4064-A가 프리즘 채광창에다 손짓하며 주의를 끌려 하는 모습이 발견되었다. 당시 근무하던 경비원이 격리실 내 비치된 음성 전달 시스템으로 확인한 결과, 대상은 면담을 요청하는 중이었다. 심의를 거쳐 일시를 지정한 뒤 SCP-4064-A와 나이트 박사는 이하의 면담을 진행했다.
[[collapsible show=&#34;+ 면담 4064-A.2&#34; hide=&#34;- 면담 4064-A.2&#34;]]

&gt; **[기록 시작]**
&gt; 
&gt; **나이트 박사:** 당신이 이 면담을 특별히 요청했다고 압니다, SCP-4064-A. 맞나요?
&gt; 
&gt; **SCP-4064-A:** 네. 그리고 저, &#34;제인&#34;이라 불리고 싶어요.
&gt; 
&gt; //나이트 박사가 창밖을 살짝 내다본다. 보안경비원 웨스트린 제레미아,,Westrin Jeremiah,,가 서 있다. 제레미아가 어깨를 으쓱한다.//
&gt; 
&gt; **나이트 박사:** 좋아요, 제인. 자, 또 듣기로는 어떤... 선결조건이 있다고요?
&gt; 
&gt; **SCP-4064-A:** 말씀 잘 들을 테니까 여러분들한테... 진짜 사람같이 대접받고 싶어요. 진짜 음식이 먹고 싶고 진짜 사람들과 부대끼고 싶어요. 저는 이제 괴물이 아니에요... 더 이상은.
&gt; 
&gt; **나이트 박사:** 말씀하신 사항 지킬 수 있을지 최선을 다하겠습니다. 자, 그럼 시작해도 될까요?
&gt; 
&gt; **SCP-4064-A:** 네. 시작하셔도 돼요.
&gt; 
&gt; **나이트 박사:** 딱 한 가지 질문만 드릴게요. 질문이라기보단 요청일지도. &#34;아나톨리아의 딸들&#34;이 뭔지 아시는 대로 전부 말씀해 주세요.
&gt; 
&gt; //SCP-4064-A가 한숨을 깊이 내쉬고, 발밑을 10초 동안 내려다본다.//
&gt; 
&gt; **나이트 박사:** 제인? 괜찮나요?
&gt; 
&gt; **SCP-4064-A:** 네, 그냥 어디서부터 시작해야 하나 싶어서요.
&gt; 
&gt; **나이트 박사:** 이해합니다. 천천히 해주세요.
&gt; 
&gt; **SCP-4064-A:** 아뇨아뇨, 저 자신도 더 어렵게 가고 싶지 않은 것 같아요.
&gt; 
&gt; //SCP-4064-A가 또 한숨을 쉰다.//
&gt; 
&gt; **SCP-4064-A:** 저는 제가 적어도 20대 후반인 줄은 알지만, 제일 옛날 기억은 꼴랑 몇 년 전까지만 남아 있어요. 솔직히 저도 &#34;딸들&#34;이 뭔지는, 제가 그 중에 하나인 거 빼고는 잘은 몰라요. 제가 제일 어리긴 해요, 우리... &#34;누이들&#34;이 지금까지 중에 가장 어리죠. 어머니... 아나톨리아는 우리를 자기... 뭐라 해야 될까요, 부양자(扶養者)? 로 삼았어요. 아나톨리아를 저희가 먹여살렸죠. 사람을 먹여살리는 거랑은 다른 방식으로.
&gt; 
&gt; **SCP-4064-A:** 우리는, 박사님과 저 같은 사람은 음식이나 영양분을 섭취하지만, 아나톨리아는... 다른 걸 섭취해요. 바로 감정이죠. 정확히 어떻게 감정을 받아가는지는 저도 모르지만, 그 가면하고 관련이 있다고는 추측해요. 저랑 누이들, 우리들은... 괴로움을 모아요. 우리 역할은 말하기 부끄럽지만... 사람을 우리한테 사랑에 빠지도록 만든 다음에 실연의 괴로움을 안기는 거예요. 그러면 아나톨리아가 그 감정을 가져가 먹고요.
&gt; 
&gt; **SCP-4064-A:** 다른 딸들은 뭐가 어떤지 저는 잘은 모르지만, 또 다른 두 가지... 무리가 있다는 말은 드릴 수 있어요. &#34;수간호사,,Matrons,,&#34;는 두 번째로 오래된 &#34;딸들&#34;인데, 다섯 명으로 되었고 아나톨리아에게 공포를 바치는 역할이에요. 수간호사의 행동 방식은 도덕적으로 불온해요. 저도 짧은 시간 동안 우리 중에 딱히 도덕적인 역할인 자가 없다고 깨닫기는 했지만. 수간호사는 희생자를 납치하고 고문해서 공포를 수집해요. 하지만 죽이지는 않아요. 죽이는 건... &#34;피리여인,,Pipers,,&#34;이 맡으니까.
&gt; 
&gt; **SCP-4064-A:** 피리여인은 &#34;딸들&#34; 중에서 제일 오래되었어요. 단 셋뿐이고, 저는 한 번도 본 적 없어요. 이들은... 사람을 죽여요... 무고하고 착한 사람을 죽여서... 그 울부짖음을 수집해요. 아나톨리아는 강렬하고 부정적인 감정을 먹는데, 순수한 울부짖음은 그 중에도 제일 센 감정이에요.
&gt; 
&gt; **SCP-4064-A:** 제가 드릴 말씀은 여기까지가 전부예요. 가면이 없으면 저는 집중하지 못하고, 집중을 못하면 누이들이 어디 있는지 몰라요. 하지만 지난 몇 달... 몸은 저 버림받은 방 안에 갇혔지만, 저는 진짜 사람이 됐다고 느꼈어요. 저... 저는 행복해졌어요. 내 생각, 내 감정이 돌아왔어요. 집중할 때 받아들여야만 했던 종류가 아니라요.
&gt; 
&gt; **SCP-4064-A:** 이 정도면 괜찮나요?
&gt; 
&gt; **나이트 박사:** 네, 고맙습니다 제인. 정말 둘도 없는 도움을 주신 만큼, 윗사람들하고 잘 이야기해서 생활 환경 더 좋아질 수 있도록 노력해 볼게요.
&gt; 
&gt; **SCP-4064-A:** 감사해요. 아, 하나만 더요. 누이한테는 제가 이런 면담 했다고 알리지 마세요. 누이가 지금 제 말을 듣지는 못하겠지만, 저는 아직도 누이를 사랑하고, 내가 세뇌당했거나 다른 끔찍한 일을 당했다고 누이가 걱정하는 모습을 생각하니까 많이 가슴이 아파요. 옆방에 누군가가 나랑 같은 처지로 함께 있다, 똑같은 고통을 겪고 있다는 생각만으로도 누이한테는 최소한의 위안이 되어줄 거예요.
&gt; 
&gt; **나이트 박사:** 알겠어요. SCP-4064-B에게는 당신 이야기를 말하지 않겠습니다.
&gt; 
&gt; //나이트 박사가 바깥의 경비원들에게 손짓한다. 경비원들이 들어와 SCP-4064-A에게 구속장치를 채우고, 격리실로 돌려보낸다.//
&gt; 
&gt; **[기록 종료]**
[[/collapsible]]

**부록 04:** 최초 격리 이후 5년가량이 지난 2019년 4월 23일, SCP-4064-B의 신체에 한 가지 두드러지는 변화가 관찰되었다. 대상의 검은 머리카락 가운데에서 회색 머리카락 한 가닥이 발견되었다. 해당 발견 이후 격리 절차에 변경된 사항은 없다.</textarea></pre>
