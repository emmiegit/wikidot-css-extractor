La Société Côtière de Papèterie. Si vous êtes du sud-est, il y a des chances que vous ayez imprimé sur leur papier et si vous êtes Wilmingtonien, il y a des chances que vous ayez senti leur usine de production sur la route 74/76. Rien que cette année, le chiffre d&#39;affaires de ce géant industriel dépassait les 10 millions de dollars ; vous vous demandez peut-être ce que fait une papèterie avec de tels bénéfices, surtout lorsque aucun PDG connu publiquement n&#39;est là pour moissonner tout ce blé. Les dossiers de la Société Côtière de Papèterie en tant que simple entreprise étaient sans tache et elle s&#39;était apparemment bien occupé de la côte est ; néanmoins, les vraies motivations d&#39;une société n&#39;éclatent au grand jour que très rarement et, lorsque tel est le cas, ce n&#39;est généralement pas très beau à voir.

C&#39;est certainement ce qui est arrivé à tous nos amis de SCP ; si l&#39;on fait l&#39;impasse sur les acronymes très judicieux, tout le monde a été surpris lorsqu&#39;une certaine journaliste (dont l&#39;identité ne sera pas divulguée dans cette chronique par souci de sécurité) employée par un certain éditeur a révélé que la Société Côtière de Papèterie était en réalité une société écran qui dirigeait les bénéfices vers l&#39;agence de régulation anormale préférée de tous, la Fondation SCP.

Ces découvertes étaient et sont encore un problème de sens : suite aux tristement célèbres évènements de Corée qui ont rendu publiques la Fondation et ses opérations, les gouvernements du monde entier ont rapidement signé une nouvelle loi l&#39;obligeant à révéler les organisations et les entreprises connues du public qui lui étaient affiliées, même si la preuve de leur filiation était écrite en petits caractères. Les preuves montrent maintenant que la Fondation gérait plus de 200 sociétés écrans actives dans divers secteurs industriels -- de la fabrication de papier à l&#39;ingénierie spatiale -- et qu&#39;elle a généré 23 milliards de dollars lorsqu&#39;elle agissait encore dans l&#39;ombre, et ce, seulement depuis 1990. 23 milliards de dollars obtenus grâce à la confiance du consommateur sont directement passés par le compte des façades de chaque entreprise avant d&#39;aller financer de nouveaux sites de confinement, son expansion au niveau international, l&#39;exploration spatiale et d&#39;autres choses encore que la Fondation juge indispensables à l&#39;extension de sa portée d&#39;action. 

Pour le public et les lecteurs de l&#39;article de cette journaliste, ce n&#39;étaient que des découvertes absurdes. Une suite brute d&#39;actions qui a valu davantage de problèmes qu&#39;une simple mauvaise publicité.

&gt; __**PLAINTE**__
&gt; 
&gt; ------
&gt; 
&gt; La demanderesse, ██████ █████████ (&#34;demanderesse&#34;) //pro se//, dépose plainte à l&#39;encontre du défendeur et déclare :
&gt; 
&gt; [[=]]
&gt; __**INTRODUCTION**__
&gt; [[/=]]
&gt; 
&gt; La demanderesse et son employeur, Brèche d&#39;informations Éditions LLC, concluaient de manière régulière des affaires avec la Société Côtière de Papèterie SA, fournisseur de papier du sud-est de la Caroline du Nord. La demanderesse et son employeur expriment publiquement leur désaccord avec la Fondation SCP, laquelle est propriétaire de la Société Côtière de Papèterie SA. La Fondation SCP n&#39;a à aucun moment autorisé le public à savoir que celle-ci possédait la Société Côtière de Papèterie SA jusqu&#39;à ce que ce fait soit révélé par la demanderesse contre la volonté de la Fondation SCP. 
&gt; 
&gt; Lorsqu&#39;il a été révélé par la demanderesse que la Fondation SCP était le véritable propriétaire et exploitant de la Société Côtière de Papèterie SA, une campagne de diffamation publique menée à l&#39;encontre de la demanderesse a été lancée par la Fondation SCP. Ayant eu lieu à la fois en interne parmi les membres du personnel de la Fondation SCP et extérieurement dans les actualités et les médias locaux, cette campagne se voulait calomnieuse, diffamatoire et prenait pour cible la demanderesse sans utilité aucune. 
&gt; 
&gt; La Fondation SCP recourt à des pratiques commerciales illicites lorsque celle-ci agit sous le couvert d&#39;une société écran créée de toutes pièces et, avec malveillance, a continué d&#39;exercer des activités commerciales illégales avec Brèche d&#39;informations Éditions LLC bien que pleinement consciente du fait que Brèche d&#39;informations Éditions LLC soit directement contre les motivations, les buts et les opérations continues de la Fondation SCP.
&gt; 
&gt; [[=]]
&gt; __**IDENTIFICATION DES PARTIES**__
&gt; [[/=]]
&gt; 
&gt; La demanderesse est citoyenne et résidente du comté de New Hanover, en Caroline du Nord. La demanderesse est employée par Brèche d&#39;informations Éditions LLC, une société d&#39;édition spécialisée dans la divulgation des pratiques illégales et immorales auxquelles a eu recours le défendeur à divers occasions et endroits. 
&gt; 
&gt; Sur la base de renseignements et de convictions, le défendeur est une organisation extra-légale n&#39;ayant aucune appartenance à ni aucune obligation envers aucune entité légale autre qu&#39;elle même et est régulièrement exempté de devoir se soumettre à la fois aux règlements fédéraux des États-Unis et aux règlements internationaux/des Nations Unies
&gt; 
&gt; [[=]]
&gt; __**JURIDICTION ET LIEU**__
&gt; [[/=]]
&gt; 
&gt; Aux moments allégués dans le présent document, le défendeur, sur la base de renseignements et de convictions, agissait en tant que personne morale dont le siège se trouvait dans le sud-est de la Caroline du Nord et possédait un bureau de vente situé dans le comté de New Hanover, dans le même état de Caroline du Nord. 
&gt; 
&gt; La demanderesse était, aux moments allégués dans le présent document, résidente du comté de New Hanover dans l&#39;état de Caroline du Nord. 
&gt; 
&gt; La compétence de cette cour s&#39;applique de fait à toutes les parties et les affaires en litige susdites et le comté de New Hanover est le lieu adéquat pour cette action en justice. 
&gt; 
&gt; [[=]]
&gt; __**ALLÉGATIONS FACTUELLES**__
&gt; [[/=]]
&gt; 
&gt; 1. La demanderesse et son employeur, Brèche d&#39;informations Éditions LLC ont régulièrement conclu des affaires avec la Société Côtière de Papèterie SA tout en croyant que celle-ci était un fournisseur de papier indépendant. 
&gt; 2. Le défendeur a illégalement exploité et possédé la Société Côtière de Papèterie SA malgré la pleine conscience de la contestabilité de son statut public et du fait que l&#39;unique but de Brèche d&#39;informations Éditions LLC est d&#39;informer le public des activités frauduleuses, illégales et contraires à l&#39;éthique exercées par le défendeur dans ses nombreux sites à travers le monde. 
&gt; 3. Lorsque les malversations du défendeur ont été révélées par la demanderesse, le premier a répondu en calomniant la seconde et l&#39;a prise pour cible, non pas en tant que représentante de son employeur, mais bien en tant qu&#39;individu, portant ainsi préjudice irréversiblement à sa réputation et à son bien-être.
&gt; 4. Malgré le comportement illégal et incivil du défendeur ainsi que le statut légal contestable de la Société Côtière de Papèterie SA en tant qu&#39;entreprise légale et indépendante, la Société Côtière de Papèterie SA est encore en activité. 
&gt; 
&gt; [[=]]
&gt; __**PREMIÈRE DEMANDE EN RÉPARATION**__
&gt; __**//(Pratiques commerciales déloyales et trompeuses)//**__
&gt; [[/=]]
&gt; 
&gt; 5. Par la présente, la demanderesse incorpore par renvoi les allégations que contiennent les paragraphes 1 à 4. 
&gt; 6. La demanderesse a fait affaire avec la Société Côtière de Papèterie SA de son plein gré, convaincue que la susdite était une entreprise opérationnelle sans motivations ultérieures ni propriétaire dissimulé. 
&gt; 7. Le défendeur trompe régulièrement le public quant à la réelle destination des bénéfices générés par la Société Côtière de Papèterie SA en ne révélant pas que ces profits bénéficient à la Fondation SCP, bien que le public ait à présent connaissance du statut de fonctionnement de l&#39;organisation. Le défendeur est pleinement conscient du statut de cette méthode de pratique commerciale sur le plan légal et du caractère frauduleux de celle-ci. 
&gt; 8. Le préjudice porté à la demanderesse étant la conséquence immédiate du comportement du défendeur, la demanderesse a le droit de se voir verser par le défendeur une somme de plus de **CINQUANTE MILLE DOLLARS (50 000,00 $).**
&gt; 
&gt; [[=]]
&gt; __**DEUXIÈME DEMANDE EN RÉPARATION**__
&gt; __**//(Diffamation)//**__
&gt; [[/=]]
&gt; 
&gt; 9. Par la présente, la demanderesse incorpore par renvoi les allégations que contiennent les paragraphes 1 à 8.
&gt; 10. Lorsque la demanderesse a révélé les agissements du défendeur ainsi que la véritable destination des bénéfices générés par la Société Côtière de Papèterie SA, le statut de journaliste connue dans la région de la demanderesse a été utilisé contre elle lors de la campagne de diffamation publicitaire annoncée publiquement par la Fondation SCP et prouvée par les renseignements et les convictions ainsi que par des publications émanant d&#39;examinateurs de l&#39;information critiquant la Fondation SCP parmi lesquels, entre autres, Brèche d&#39;informations Éditions LLC et ses informateurs. 
&gt; 11. Tout au long de son processus de révélation des procédés par lesquels la Société Côtière de Papèterie SA transfère l&#39;entièreté des profits qu&#39;elle génère à la Fondation SCP, la demanderesse a régulièrement été harcelée et interrogée en public dès lors que les membres du personnel de la Fondation SCP l&#39;ont reconnue. Les informations et les convictions émanant des membres du personnel indiquent que la demanderesse fait en interne office de &#34;cas exemplaire&#34; utilisé par les fonctionnaires haut placés afin d&#39;illustrer une figure publique ouvertement contre la Fondation SCP qui falsifie des preuves et inspire la méfiance. 
&gt; 12. Suite aux efforts déployés par la demanderesse en vue de révéler les agissements du défendeur, la réputation ainsi que la sécurité personnelle de celle-ci ont été visiblement et irrémédiablement compromises par la Fondation SCP qui a intentionnellement agi de manière diffamatoire.
&gt; 13. Le préjudice porté à la demanderesse étant la conséquence immédiate du comportement du défendeur, la demanderesse a le droit de se voir verser par le défendeur une somme de plus de **DEUX-CENT-MILLE DOLLARS (200 000,00 $).**
&gt; 
&gt; [[=]]
&gt; __**TROISIÈME DEMANDE EN RÉPARATION**__
&gt; __**//(Dommages-intérêts exemplaires)//**__
&gt; [[/=]]
&gt; 
&gt; 14. Par la présente, la demanderesse incorpore par renvoi les allégations que contiennent les paragraphes 1 à 13 comme s&#39;ils y étaient énoncés au long.
&gt; 15. Le comportement du défendeur était frauduleux, éthiquement inacceptable, malveillant et a porté préjudice à la fois à la demanderesse et au public d&#39;une manière caractéristique de sa conduite actuelle et passée en tant qu&#39;organisation. 
&gt; 16. Le préjudice porté à la demanderesse étant la conséquence immédiate du comportement du défendeur, la demanderesse a droit à des dommages-intérêts exemplaires dont le montant exact devra être déterminé par le jury lors du procès. La demanderesse souhaiterait que le jury envisage la somme de **QUATRE-CENT-MILLE DOLLARS (400 000,00 $)** afin de limiter l&#39;impact des agissements du défendeur.
&gt;

&gt; 
&gt; **EN CONSÉQUENCE,** le défendeur prie la Cour comme suit : 
&gt; 
&gt; 1. Que le jugement permette à la demanderesse de se voir verser par le défendeur une somme en dommages et intérêts de plus de **DEUX-CENT-CINQUANTE-MILLE DOLLARS ET 00 CENTIMES (250 000,00 $) ;**
&gt; 2. Que le jugement permette à la demanderesse de se voir verser par le défendeur une somme en dommages et intérêts exemplaires de **QUATRE-CENT-MILLE DOLLARS ET 00 CENTIMES (400 000,00 $)** ou une somme supérieure ou inférieure à celle-ci mais qui devra être fixée par le jury lors du procès ;
&gt; 3. Que la Cour impose au défendeur de verser la somme équivalente aux frais de cette action en justice ;
&gt; 4. Pour le procès par le jury sur toutes les questions justiciables ; et
&gt; 5. Pour toute autre mesure que la Cour estimera juste et appropriée.
&gt; Soumis en ce ██ juin 20██ avec tout le respect dû.

La Société Côtière de Papèterie fut envoyée à la déchiqueteuse par une action en justice -- quoique de taille raisonnable au vu de leur taille en tant que personne morale -- lancée par une demanderesse //pro se// qui affirmait que le véritable exploitant de l&#39;entreprise, la Fondation SCP, avait lancé une campagne de diffamation à son encontre après qu&#39;elle a rendu public le statut de société écran de la Société Côtière de Papèterie, laquelle engrangeait des profits dans le seul but de bénéficier à la Fondation.

Comme nous le savons, le fait que la Fondation utilise des sociétés écrans pour financer ses recherches et ses opérations n&#39;a rien d&#39;inédit. La seule différence est que, à l&#39;heure actuelle, elle n&#39;est plus à l&#39;abri des répercussions de sa conduite commerciale illégale. Puisque l&#39;exploitation et la possession illégale de la Société Côtière de Papèterie a été mise au jour, nous ne pouvons qu&#39;attendre et nous demander quels seront les résultats. Le comté de New Hanover décidera-t-il de prendre le parti de la demanderesse -- et de la justice -- et de reconnaître non seulement l&#39;activité frauduleuse de la Fondation mais aussi le harcèlement de la demanderesse ? Sans marge de manœuvre ni aucun moyen de calmer le tollé provoqué, la seule option restante consiste à faire face aux conséquences de ses actes ; toute une vie passée à rester dans l&#39;ombre et à mentir à la population ne peut mener une organisation que jusqu&#39;ici et cela pourrait en effet être la fin du voyage pour les branches du sud-est.

L&#39;agent Trauss est fatigué pour quelqu&#39;un de son âge. C&#39;est quelque chose qu&#39;il ressent dans ses os, peu importe combien les muscles qui les entourent sont jeunes. Il s&#39;assied au bureau de son responsable et marmonne entre ses dents, ses cheveux ébouriffés reflètent la lumière qui provient de l&#39;unique lampe qui, depuis le plafond, illumine les surfaces de béton et d&#39;acier inoxydable de la pièce. 

&#34;Bonsoir. Cela faisait un moment qu&#39;on ne s&#39;était pas vus.&#34;

&#34;Eh bien, sortez votre visage de l&#39;obscurité, alors.&#34;

Kenton Lookingbill avance sa chaise et se fend d&#39;un petit sourire en coin. &#34;Vous le connaissez déjà. Hé, vous entendez ma voix à la radio au moins.&#34;

&#34;Pourquoi avez-vous besoin de moi ? On dirait que vous allez m&#39;annoncer une mauvaise nouvelle à en voir la tête que vous faites, je dois avouer.&#34;

&#34;Non, monsieur. Nous avons seulement besoin que vous réalisiez une tâche pour nous. C&#39;est important.&#34;

&#34;Je suis tout ouïe.&#34;

Lookingbill ouvre son porte-bloc et détache un schéma plié format tabloïde d&#39;un [[[schulman-ny-programmable-mnestic-device-ac34d-nc77q-95dcs|petit appareil électronique]]] et le passe à Trauss en le faisant glisser sur le bureau. Il le regarde l&#39;examiner en silence. 

&#34;Est-ce que c&#39;est notre appareil dernier cri ou quelque chose du genre ?&#34;

&#34;C&#39;est sur le point de l&#39;être. C&#39;est une version améliorée de l&#39;original.&#34;

&#34;Et qui a fait l&#39;original ?&#34;

&#34;Bruce Schulman, un entrepreneur pour MC&amp;D qui nous vient de New York.&#34;

&#34;Et c&#39;est un... c&#39;est l&#39;inverse des amnésiants et on //entre// le souvenir dont on veut se rappeler ? Est-ce que c&#39;est anormal ?&#34;

&#34;Oui-&#34;

&#34;Vous savez bien que je n&#39;aime pas utiliser des technologies anormales.&#34;

&#34;Attendez quand même un peu avant de me descendre, mon cher. Comme je l&#39;ai dit, il s&#39;agit de la version 2.0. Cette version est beaucoup plus stable que celle de Schulman et la sienne est sur le marché. Depuis quelques années déjà, en fait.&#34;

&#34;Très bien, donc vous allez attribuer l&#39;un d&#39;entre-eux à mon inventaire ou quoi ?&#34; Trauss replie le papier en deux et le dépose sur la table.

&#34;Pas à titre permanent, non.&#34; Lookingbill sort un autre document de son porte-bloc.

&#34;Bien, et de quoi parle-t-il, celui-ci ?&#34;

&#34;De deux choses. D&#39;abord, d&#39;une action en justice et ensuite, d&#39;un skip. Par exemple, rappelez-moi, vous connaissez bien la pêche à la ligne ?&#34;

&#34;...Oh, merde ne me dites pas que [[[scp-3848|3848 ]]] est impliqué là-dedans. L&#39;EEMORA n&#39;était pas une partie de plaisir à apprendre et il n&#39;est pas plus plaisant à utiliser. J&#39;ai définitivement arrêté dès que j&#39;ai eu des maux de tête.&#34;

&#34;Vous allez devoir doubler votre consommation de cannabis dans ce cas, parce que des maux de tête, vous allez en avoir.&#34;

&#34;Bordel. Bien, dites-moi ce que Wilmington a oublié cette fois-ci, dans ce cas.&#34;

&#34;Rien, pour l&#39;instant. Mais comme vous l&#39;avez sûrement vu dans les courriels d&#39;information mensuels envoyés au personnel de Niveau 4, actuellement, les choses ne s&#39;annoncent pas bonnes dans la plupart des régions du monde. 3848 élimine une quantité incroyable de concepts dans un nombre tout aussi incroyable d&#39;endroits, et rapidement en plus. Nous en sommes à plusieurs par jour à l&#39;heure actuelle. Nous sommes à un stade où tous les consigner devient superflu.&#34;

&#34;Eh bien si vous voulez appeler ça comme ça, tant mieux. Mais l&#39;appareil n&#39;est certainement pas encore assez polyvalent pour pouvoir contrôler la pensée sur simple pression d&#39;un bouton ou d&#39;une gâchette. Il n&#39;est pas du tout prêt à être utilisé sur le terrain. Il existe moins d&#39;une douzaine de scripts ED-K+ et celui-ci est de loin le plus sûr d&#39;un point de vue conceptuel.&#34;

&#34;Vous avez dit qu&#39;il fonctionnera mieux si le chemin est déjà établi dans le cerveau de la personne ?&#34;, demande-t-il en connaissant déjà la réponse. 

&#34;Si vous êtes d&#39;accord, j&#39;aimerais bien que vous soyez la première personne à recevoir le script.&#34;

Il la regarde fixement. &#34;Mais qui vous dit que je veux l&#39;être ?&#34;

&#34;Pour être honnête, Agent Trauss, vous donnez l&#39;impression d&#39;être un peu incertain lorsque vous dites ça. Vous êtes un individu qui se connaît assez bien comme je l&#39;ai lu dans votre historique personnel et pas seulement d&#39;un point de vue purement technique comme l&#39;EEMORA qui laisse place à une interprétation correcte des signaux mémétiques. Vous savez certainement que vous correspondez déjà à ces paramètres puisque vous disposez déjà de ces modèles de pensée. Tout à l&#39;heure, vous avez vous-même admis que vous êtes conscient du fait que la présence de la Fondation au quotidien vous rassure. Ne pensez-vous pas qu&#39;amplifier ces éléments vous rendrait plus heureux au niveau purement personnel ?&#34;

Le cœur de Trauss donne un coup violent dans sa poitrine. Il s&#39;assied sur une chaise en face de Wickerford.

&#34;J&#39;insiste sur le fait que je ne vais ni exiger ni soutenir ça de manière directe&#34;, dit Radford. &#34;Mais nous avons besoin de tester cet appareil d&#39;une manière ou d&#39;une autre et pour être franc, l&#39;autre option était clairement celle qui vous convenait le moins.&#34;

&#34;J&#39;étais en train de me demander si tout ce dont on parle ne serait pas lié à ce qu&#39;on m&#39;a fait oublier hier.&#34;

Wickerford se penche en avant, les doigts croisés sur ses genoux. &#34;La Fondation m&#39;a donné ma [[[erasure|chance]]] avec [[[scp-3069|3069]]] et j&#39;ai fait ce que l&#39;on attendait de moi. Ici, nous sommes sur la côte, toujours en vie des années plus tard et cela, grâce à une chose que je n&#39;étais pas censée faire et qui était dangereuse au premier abord mais que j&#39;ai quand même faite et qui s&#39;est avérée payante par la suite. Tout ce que j&#39;ai demandé à mes supérieurs et tout ce que je vous demande à vous, c&#39;est de m&#39;accorder votre confiance pour pouvoir prendre les bonnes décisions dans l&#39;intérêt de tous une fois de plus et de fournir à nouveau des résultats.&#34;

&#34;Je ne sais pas. Je ne veux pas que vous pensiez que je n&#39;aie pas foi en vos compétences mais si des technologies anormales sont impliquées, je suis effrayé à l&#39;idée de les laisser me niquer la tête.&#34;

&#34;Cet aspect de sa fonctionnalité est stable. J&#39;ai conduit plein de tests sur des sujets humains mais un Classe-D qui se soumet à un test parce qu&#39;il y est contraint ne vaut pas autant qu&#39;un employé de longue date qui y consent pleinement parce qu&#39;il connaît les résultats attendus et qu&#39;il désire même ces résultats.&#34;

Trauss se moque de la réponse. &#34;Donc vous êtes à la recherche de votre premier sujet humain //volontaire//.&#34;

Wickerford hausse légèrement les épaules. &#34;Cela fait maintenant quoi, dix ans que vous êtes avec la Fondation ? Plus, moins ? Je n&#39;ai pas honte du travail que je fais et vous savez pourquoi.&#34;

Il la regarde droit dans les yeux pour la première fois depuis le début de la réunion. &#34;Comment est-ce qu&#39;on utilise ce truc ?&#34;

Une expression à mi-chemin entre l&#39;enthousiasme et la concentration parcourt ses joues roses alors qu&#39;elle s&#39;approche de l&#39;appareil. &#34;Eh bien, je ne vais pas mentir, ce n&#39;est pas confortable. Vous allez devoir rester à plat ventre pendant 17 à 19 minutes -- le script prendra ce temps que j&#39;ai estimé pour s&#39;exécuter -- et vous allez devoir supporter des sensations désagréables dans votre moelle épinière car l&#39;appareil nécessite une ponction lombaire.&#34;

&#34;Beurk... Je dois être conscient ?&#34;

Radford se tourne vers Trauss, les bras croisés. &#34;Vous envisagez vraiment ça ?&#34;

&#34;Pourquoi, vous seriez contre, vous ?&#34;

&#34;Eh bien- je ne sais pas, je ne pense pas... non. Mais pourquoi //vous// n&#39;êtes pas contre ?&#34;

&#34;Je ne sais pas. Peut-être parce je sens que je n&#39;ai rien à perdre et je n&#39;ai jamais eu ce sentiment ces dernières années. Peut-être que c&#39;est parce que je me lève courbaturé et déprimé presque tous les jours à présent et que je n&#39;avais pas ça avant. Vous savez que l&#39;espérance d&#39;un agent de la Fondation équivaut à la moitié de celle d&#39;un humain normal, Directeur ? Il se pourrait que j&#39;aie 65 ans, comme vous.&#34; 

Radford s&#39;autorise un petit rire et hoche la tête en signe de compréhension, bien que Trauss voie en cette expression un peu de mépris. 

&#34;Ce que je veux vous faire comprendre, Trauss, c&#39;est que nous n&#39;allons pas concevoir cet appareil de telle sorte qu&#39;on puisse contrôler ce que tout le monde pense. Nous allons faire en sorte qu&#39;il puisse... guider les gens dans la bonne direction. Ça ne fait pas disparaître la personnalité. Ça ne fait rien //disparaître//. C&#39;est l&#39;exact opposé des amnésiants, l&#39;appareil plante une graine dans l&#39;esprit et à partir de là, la graine se développe. C&#39;est dangereux seulement si on plante la mauvaise graine.&#34;

Trauss hoche la tête et enlève ses gants tandis que la sueur s&#39;accumule sur sa peau. &#34;D&#39;accord.&#34;

&#34;Peut-être que nous ne nous connaissons pas très bien, Agent, mais j&#39;ai lu en long et en large un certain nombre de choses à votre sujet et j&#39;ai discuté avec beaucoup de vos supérieurs. Et je le vois, ils m&#39;ont dit vrai. Votre dévouement à cette organisation se voit clairement et se retrouve dans tout ce que vous faites. Si vous êtes prêt à nous confier vos pensées sur ce sujet, pour ainsi dire, cela nous permettrait de progresser considérablement dans nos recherches.&#34;

&#34;Et l&#39;autre option ?&#34;

&#34;Vous prenez à nouveau des amnésiants de Classe A, découvrir ce que vous saviez hier et tester l&#39;appareil selon l&#39;autre méthode.&#34;

Trauss se rassied sur sa chaise en poussant un soupir, se retenant de parler tout en observant l&#39;appareil sur la table.

Le problème n&#39;a jamais été que les employés de la Fondation sont des incarnations de robots dépourvues de toute émotion. Que du contraire : la plupart de ceux que j&#39;ai rencontrés sont extraordinairement normaux (je suppose qu&#39;ils font un effort pour être le plus possible opposé à l&#34;&#39;anormal&#34; ?) et j&#39;ai eu affaire à une personnalité décente en plus de cela. Vraiment très peu d&#39;entre-eux dégagent l&#39;aura //Men in Black// que l&#39;on pourrait attendre au vu de la description de leur travail et la plupart sont ouverts à la conversation et à la communication.

En comparant mes expériences personnelles avec la Fondation dans son ensemble d&#39;une part et celles avec des membres du personnel d&#39;autre part, je suis parvenu à la conclusion suivante : la Fondation ne punit pas ses employés parce qu&#39;ils existent en tant qu&#39;individus uniques dotés d&#39;une morale et de convictions qui leur sont propres mais va plutôt rendre ces croyances et comportements personnels obsolètes. Les membres du personnel sont entraînés à hiérarchiser de telle sorte que les objectifs de la Fondation aient la priorité, la sécurité vienne en deuxième et eux-mêmes en dernier lieu, et ce, à la stricte condition qu&#39;ils soient des atouts de valeur aux yeux de leur organisation et rien de plus.

L&#39;aspect le plus effrayant qui m&#39;est apparu clairement est qu&#39;ils en sont tous conscients. Et même, ils n&#39;en sont pas seulement conscients mais aussi ça leur //convient// ; ils pensent vivre de manière logique, à tout du moins dans les limites de ce qu&#39;ils appellent la vie, et ils ne voient aucun problème au fait de se présenter comme rien d&#39;autre que des représentants de la Fondation. Tout ceci ne peut signifier qu&#39;une seule et unique chose : en laissant leurs supérieurs les utiliser comme des outils, les membres du personnel sont sciemment responsables des actions de la Fondation. Et ce sont beaucoup de responsabilités. Ils portent réellement le poids du monde sur leurs épaules. Je ne suis pas insensible à un être humain qui croit sincèrement que confiner l&#39;anormal est un mal nécessaire ou bien un choix de carrière respectable analogue à un poste dans le service public ou dans la police mais je suis bien peu compatissant envers une organisation qui écrase systématiquement l&#39;humanité dans l&#39;impunité la plus totale.

Personnellement, je pense que oui. Comme le savent mes lecteurs, cela fait maintenant dix ans que je couvre les activités de la Fondation et j&#39;ai vu toutes sortes de comportements de leur part. Ils semblent devenir la plus honnête version d&#39;eux-mêmes quand la sécurité globale de l&#39;humanité est activement menacée -- un type de situation qui est apparemment continu comme nous l&#39;avons appris grâce aux multiples points faits sur ces évènements de perte de mémoire collectifs -- et reprennent leur obscure bureaucratie dès que la situation redevient sûre. Ne connaissant pas la manière dont il vont s&#39;occuper des problèmes actuels, je ne puis qu&#39;espérer qu&#39;ils s&#39;en occuperont intelligemment puisque, que l&#39;on apprécie ou pas, ils sont fréquemment le seul groupe de personnes équipé pour nous protéger.

Jusqu&#39;à de nouveaux développements du procès de la Société Côtière de Papèterie, j&#39;encourage nos lecteurs à mener leur propre enquête sur ce sujet et à ne surtout pas hésiter à aller questionner les employés de la Fondation quand ils le désirent. La responsabilité va de pair avec la publicité -- ceci est tout aussi bien valable dans le domaine des affaires que celui de la justice ou bien d&#39;autres encore -- et au fur et à mesure que nous entrons dans la prochaine décennie d&#39;un monde post-brèche, de nouvelles menaces apparaissent jour après jour et la responsabilité est par conséquent plus vitale que jamais.
