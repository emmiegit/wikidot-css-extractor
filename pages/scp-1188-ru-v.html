**Объект №:** SCP-1188-RU
  
**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** SCP-1188 в данный момент сдерживает полевой агент ██████, подвергнутый действию объекта во время нарушений условий содержания ██.██.████. Агенту ██████ удаётся сдерживать объект уже на протяжении ██ дней, что пока что является максимальным сроком удержания объекта в одном теле. На данный момент разрабатывается ряд мер по сдерживанию, получивших общее название &#34;Малкут&#34; (планируется восстановить первоначальную форму и свойства [УДАЛЕНО] при помощи [УДАЛЕНО], что сделает ненужным выполнение процедуры &#34;Уроборос&#34;). Пока разработка не завершена, требуется осуществлять проведение процедуры &#34;Уроборос&#34;. Процедура должна проводиться, если в еженедельных психологических тестах носителей превалируют суицидальные наклонности, либо если поведение и мировоззрение носителя начинают кардинально меняться. 

Процедура &#34;Уроборос&#34; подразумевает подвержение сотрудника класса D эффектам аномалии и помещение его в максимально благоприятные условия с целью остановить распространение SCP-1188 (далее следует краткое перечисление основных пунктов документа &#34;Уроборос-01&#34;. Полную версию документа вы можете получить у своего куратора). Носителю должно быть предоставлено двухкомнатное жильё среднего класса с установленными скрытыми камерами, находящееся непосредственно в Зоне, где содержится объект (на данный момент это Зона ██). Жильё должно быть мебелировано и оснащено книгами, видеоиграми, фильмотекой в соответствии с пожеланиями носителя. Носитель может свободно перемещаться в пределах Зоны ██ и окружающей территории (запрещается при втором типе воздействия), если его сопровождают два (2) охранника, вооружённых оружием нелетального действия. Социальные контакты с персоналом базы разрешены (персонал базы обязан прослушать курс семинаров по ведению беседы с носителем). 

В случае воздействия второго типа свободное перемещение и социальные контакты запрещены. Два (2) раза в неделю носителю требуется проходить психологический досмотр. В случае возникновения депрессивных или диссоциальных тенденций (первый тип воздействия) требуется увеличить количество психологических досмотров до трёх (3). В случае смены мировоззренческих шаблонов (второй тип воздействия) посещение психолога отменяется. Применение на носителей/кандидатов в носители амнезиаков строго запрещено вследствие [ДАННЫЕ УДАЛЕНЫ], что привело к нарушению условий содержания ██.██.████. Также запрещается каким-либо образом препятствовать совершению суицида носителем, так как аномалия в этом случае переносит воздействие на случайного человека в радиусе ███ метров. Если наблюдение выявило у носителя готовность к суициду или смене взглядов, то требуется перемещение кандидата в носители из [УДАЛЕНО] (сотрудники, отвечающие за доставку кандидата в носители, могут получить координаты у своих кураторов) в близлежащую от места жительства носителя точку.

Кандидаты в носители должны хотя бы частично удовлетворять следующим требованиям:

* Носителям должна внушаться уверенность в том, что они участники социального эксперимента, и через месяц, при хорошем поведении, с них снимут обвинения и предоставят свободу. Следовательно, сотрудники класса D со слабой внушаемостью являются не лучшим выбором для проведения процедуры &#34;Уроборос&#34;, но разрешается использовать данных сотрудников в случае отсутствия других вариантов.

* Каждый кандидат в носители должен пройти тест на коэффициент интеллекта Айзенка. Оптимальным для исполнения процедуры считается показатель от 95 до 115 баллов. Сотрудники класса D, получившие от 75 до 95 баллов, также допускаются к процедуре. Оценка ниже 75 и выше 115 может являться причиной недопуска к процедуре &#34;Уроборос&#34;.

* Кандидат в носители не должен иметь судимостей за убийство, домашнее насилие, изнасилование, поджог. Воровство, вынужденное убийство, небольшие финансовые аферы, превышение служебных полномочий являются судимостями, с которыми исполнение процедуры &#34;Уроборос&#34; частично облегчается.

* Социопатические тенденции, предрасположенность к шизофрении, диссоциальным расстройствам психики, излишняя или преуменьшенная эмоциональность, скрытая или показная мизантропия, кризис среднего возраста, паранойя, склонность к самобичеванию, радикальные взгляды на что-либо являются факторами, затрудняющими процедуру &#34;Уроборос&#34;. 

--Главной задачей сотрудников Зоны ██ является нахождение способа уничтожения аномалии.-- В связи с возможностью использования аномалии против других объектов класса &#34;Кетер&#34; силы персонала, свободного от планировки процедуры &#34;Уроборос&#34;, требуется направить на проект &#34;Малкут&#34;.

**Описание:** SCP-1188 является перемещающейся по неизвестным алгоритмам аномалией или сущностью. Визуальное, аудиальное или тактильное обнаружение объекта до сих пор остаётся невозможным. Неизвестно, состоит ли SCP-1188 из неизвестного вида материи или полностью нематериален. Все способы обнаружения нематериальных или действующих из других измерений SCP-объектов не дали никаких результатов. Размеры неизвестны и, судя по всему, непостоянны. Скорость перемещения колеблется от ██ м/с до ██ м/с. Наличие или отсутствие разума не доказано.

Любой рукотворный объект, входящий в контакт с аномалией, начинает распадаться на составляющие части, подвергаться коррозии или гнить и разлагаться. Сила перечисленных эффектов зависит от длительности воздействия аномалии. Предметы искусства, входя в контакт с аномалией, не разрушаются, а изменяют своё содержание либо не изменяются вообще (подробности находятся в [[[protokol-issledovania-vozdejstvia-scp-1188-a |протоколе исследования воздействия SCP-1188-А]]]). 

Входя в контакт с разумным существом, SCP-1188 прекращает воздействие на остальные объекты и начинает влиять конкретно на субъекта. Воздействие проявляется в постепенном изменении мыслительных процессов, что сначала приводит к формированию пессимистического типа мировоззрения, после к депрессии и, как итог, суициду. Психологические техники, направленные на помощь в подобных ситуациях, лишь замедляют действие аномалии на психику. Данный тип воздействия назван первым и проявляется в 92% случаев. В 8% случаев носитель сменяет мировоззрение на более радикальное по отношению к чему-либо. Зафиксировано появление идей, которые носитель сам выдвинуть не способен (например, D-5143 после двадцати восьмидневного (28) воздействия аномалии выдвинул кинические идеи, о которых ранее не знал и не имел способа узнать). Носитель, сменивший мировоззрение (второй тип воздействия), становится невосприимчивым к воздействию аномалии и всячески пытается распространять свои новые взгляды. После того как носитель совершит суицид или сменит мировоззрение, аномалия продолжит своё продвижение в пространстве. С учётом прекращения распада окружения, безопасности окружающих и длительности распада или изменения психики в момент взаимодействия с разумным существом была разработана процедура &#34;Уроборос&#34;.

**Документ №5676-0:** Отчёт штатного аналитика Зоны ██, д-ра Алексея ██████, о возможных последствиях нарушения условий содержания объекта:

&gt; Объект попадает в город с населением около ста тысяч человек. Происходит воздействие первого типа, возможны небольшие предварительные повреждения окружения. Носитель полностью здоров и удовлетворён условиями жизни, женат, имеет дочь, психологические девиации отсутствуют. По прошествии девяти (9) дней после воздействия аномалии носитель ставит под сомнение свои жизненные ценности. На тринадцатый день (13) жизненные ценности начинают изменяться, принимать пессимистический характер. Шестнадцатый день (16) - и носитель начинает остро видеть недостатки окружающих людей и социума в принципе, учащаются бытовые ссоры. В восемнадцатый день (18) носитель впадает в субдепрессивное состояние. Психическое давление, оказываемое резким изменением характера знакомого человека, формирует субдепрессивное состояние и у близких носителю людей. Двадцать пятый день (25) - и, скорее всего, носитель перестаёт посещать работу, пытается уединиться. На тридцатый день (30) носитель может как сменить свои взгляды (после этого объект удерживается в теле примерно пять дней), так и под давлением каких-либо внешних факторов совершить суицид. Тридцать первый (31) либо тридцать пятый (35) день - и аномалия воздействует на жену первого носителя. Из-за депрессии, вызванной самоубийством/сменой взглядов (например, формирование шовинистических идей) мужа (первого носителя), эффекты аномалии у второго носителя распространяются гораздо быстрее. Через пятнадцать дней (15) второй носитель совершит суицид. Третьим носителем становится дочь первого носителя. По нашим расчётам, аномалии понадобится три (3) дня, чтобы довести до суицида ребёнка, потерявшего родителей. Место жительства гипотетической семьи уничтожается аномалией. Ближайший человек становится носителем. Сценарий повторяется несколько раз. После гибели каждого носителя аномалия разрушает окружающую местность, что приводит к дополнительным смертям. СМИ начинает распространять информацию о суицидах и разрушениях (день 131). У населения формируется ощущение тревоги. Носители, подвергнутые второму типу воздействия, начинают распространять радикальные взгляды среди населения (135 день). Суициды и разрушения продолжаются, вследствие этого всё больше людей впадают в панику или принимают нетипичную для них идеологию, что является хорошей почвой для распространения аномалии. Ещё через двадцать дней (20) скорость распространения аномалии значительно вырастет. По нашим расчётам, ещё через тридцать (30) дней аномалия сможет заставить совершить суицид почти мгновенно. За год аномалия убьёт всё население и разрушит город.</textarea></pre>
