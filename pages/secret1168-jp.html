**以下は閲覧が制限されています**
[[include :scp-jp-sandbox2:inc:fakeprot |name=Site:8118 security clearance4]]
[[div class=&#34;collapsiblealt&#34;]]
[[collapsible show=&#34;認証&#34; hide=&#34;ログアウト&#34;]]
SCP-1168-JP-Bに対する多人格矯正プログラムは現在も進行中です。なお、このプログラムに関する資料は射場 夢子の閲覧を阻止するため秘匿されます。

射場 夢子に関する情報はSCP-1168-JP-B対応プロトコルに則り随時更新してください。また、SCP-1168-JP-Bの行動と射場 夢子の行動は常に監視され、行動内容は主任研究員である射場 重光博士に報告してください。

**音声記録028465729**
&gt; **&lt;録音開始, [2000/3/12]&gt;**
&gt;  
&gt; **エージェント・拓斗（以下、A）:** SCP-1168-JP-B。ここが何処だか分りますか？
&gt;  
&gt; **SCP-1168-JP-B:** ……分からない……。
&gt; 
&gt; **A:** 私が誰か分りますか？
&gt; 
&gt; **SCP-1168-JP-B:** ……ろして…。
&gt; 
&gt; **A:** あなたは今の状況をーー
&gt; 
&gt; **SCP-1168-JP-B:** ……今すぐ殺して……。私をここで殺して……。お願い。
&gt; 
&gt; **A:** 再度、あなたに訊きます。私が誰か分かりますか？
&gt; 
&gt; **SCP-1168-JP-B:** ……殺して。もう、何も分からないの……。好きだったの……大好きだったの……。お願い殺して ……今すぐ私を殺して……。
&gt; 
&gt; **A:** ……駄目です。会話が成立しません。
&gt; 
&gt; **射場博士:** そのようだな。弱っているのも良く分かる。私にも彼女の正体が分かるぐらいだ。予想されていた能力も完全に消失している。
&gt; 
&gt; **A:** この状態ではプロトコルの適用は困難かと思われます。
&gt; 
&gt; **射場博士:** いや、方法はある。
&gt; 
&gt; **A:** ……本気ですか？
&gt; 
&gt; **射場博士:** 理論上は可能だ。さて……。SCP-1168-JP-B。私の目を見なさい。
&gt; 
&gt; **SCP-1168-JP-B:** ……彼に会いたい。……私を殺して……。
&gt; 
&gt; **射場博士:** 今から私は君に真実のみを伝える。
&gt; 
&gt; **SCP-1168-JP-B:** ……私をーー
&gt; 
&gt; **射場博士:** 君は██ 拓斗を殺した。
&gt; 
&gt; [2秒間の沈黙]
&gt; 
&gt; **射場博士:** 君は、己の本能に逆らえず██ 拓斗を捕食した。2000年2月1日、彼と出会って5年目の出来事だ。しかし、彼との間にできた子供は君自身が全て処分した。
&gt; 
&gt; [大きな高音域の鳴き声が発生する]
&gt; 
&gt; **SCP-1168-JP-B:** 殺して！ 今すぐ私を殺して！ あの人に会いたいの！ 会いに行きたいの！
&gt; 
&gt; **射場博士:** だが、それが真実だ。SCP-1168-JP-B。全て君がやったことだ。それは一生変わらない。一生、変えることなんて出来ない。君は取り返しのつかないことをやったんだ。そうだろう？
&gt; 
&gt; [金属音が混ざり、鳴き声が大きくなる]
&gt; 
&gt; **A:** 博士、これ以上は拘束が解けます。
&gt; 
&gt; **射場博士:** 例の装置を。
&gt; 
&gt; **A:** ……はい。
&gt; 
&gt; **射場博士:** ……だがな、SCP-1168-JP-B。君のやったことは変えられないが、その過去を書き換える事は出来る。何もかもなかったことに、元通りにすることがね。
&gt; 
&gt; [突如、鳴き声が止む]
&gt; 
&gt; **SCP-1168-JP-B:** ……私は。……私は……。
&gt; 
&gt; **射場博士:** SCP-1168-JP-B。今一度、私の目を見なさい。
&gt; 
&gt; **SCP-1168-JP-B:** 私は……。
&gt; 
&gt; **射場博士:** 今日から君は、射場 夢子だ。
&gt;  
&gt; **&lt;録音終了&gt;**
[[/collapsible]]
