**Ítem #:** SCP-3601

**Clasificación del Objeto:** --Keter-- Neutralizado 

**Procedimientos Especiales de Contención:** A partir del 05/01/2016, después de que SCP-3601 no pudo realizar un evento 3601 durante dos ciclos consecutivos, SCP-3601 se considera neutralizado. 

En enero de cada año par, se debe realizar un monitoreo automático de Internet para cualquier publicidad relacionada con SCP-3601. El [http://lafundacionscp.wikidot.com/task-forces#toc2 DM-Alfa-4] (“Pony Express”) debe interceptar cualquier correo o paquete dirigido a la Biblioteca Pública de Nueva Hermosillo, 3600 Central Ave, Nueva Hermosillo, Nuevo México.

**Procedimientos Especiales de Contención Archivados:** (nulos a partir del 05/01/2016) 
De enero a marzo de cada año par, durante las fases activas de SCP-3601, se debe enviar al DM-Alfa-4 para interceptar todo el correo enviado a la Biblioteca Pública de Nueva Hermosillo, 3600 Central Ave, Nueva Hermosillo, Nuevo México. 

Se requiere que el personal seleccionado de la Fundación con experiencia en escritura, especialmente en escritura histórica o creativa, envíe sus propuestas en respuesta a una de las solicitudes aprobadas (véase el Anexo 3601-1). Como no hay manera de prevenir los eventos SCP-3601, los esfuerzos deben centrarse en la reducción y mitigación. Los trabajos presentados deben enfocarse en mantener una historia similar al mismo tiempo que se mantiene la calidad de la escritura. Los cambios realizados deben ser puramente cosméticos o intrascendentes, y la historia descrita debe adherirse a la historia conocida lo más estrechamente posible. 

Durante la última noche de febrero de cada año par, los recursos deben centrarse en la preservación de los documentos de la Fundación. Las Anclas de Realidad Scranton y cualquier otra tecnología de estabilidad ontológica futura deben activarse alrededor de cualquier archivo o almacenamiento de registros. En esta fecha también deberían aplicarse los procedimientos estándar de estabilidad de la realidad para el personal esencial.

**Descripción:** (considerada nula a partir del 05/01/2016)
SCP-3601 es un concurso de escritura creativa anómala. Cada dos años, a partir del 1 de enero, se publicarán anuncios, la mayoría de los cuales se encuentran en comunidades de escritura creativa en línea. Éstas convocan a participar en un &#34;Concurso de Escritura sobre Historia Alternativa&#34;, que promete premios en diferentes cantidades de dólares estadounidenses. El tema del concurso es siempre &#34;La Historia de los Estados Unidos, después de 1970&#34; y los anuncios siempre implicarán o anunciarán la &#34;gran inauguración&#34; o el primer año del concurso. 

Se les pide a los participantes que envíen sus entradas por correo a una biblioteca pública en Nueva Hermosillo, una ciudad de Nuevo México que no existe. El seguimiento de las cartas enviadas no ha dado resultados concluyentes. Sin embargo, se ha demostrado que es posible interceptar las cartas. 

La fecha límite de inscripción es siempre el 1 de marzo. La última noche de febrero de cada año, cuando se celebra el concurso, tendrá lugar un evento de reestructuración de la realidad de clase-CK. Los cambios descritos en la obra ganadora se harán realidad. Estos cambios no son totalmente integrales y dejarán rastros del pasado original, que incluye documentos impresos, archivos, fotos y obras de arte. Las ARS y otras tecnologías similares han sido útiles para preservar los documentos. Aquellos que envíen los trabajos ganadores generalmente tendrán la sensación de que la historia es incorrecta. En dos ocasiones distintas, los ganadores conservaron todos los recuerdos de las historias que habían borrado.

Se creará una página web denominada &#34;Biblioteca Pública de Nueva Hermosillo&#34; [[footnote]] Con diferentes URLs [[/footnote]].  La página siempre aparecerá el 1 de enero a las 12:07 PM MST. Durante el concurso, se mostrará el tema del concurso y la dirección a la que se envían los trabajos. Al finalizar el concurso, anunciará a los ganadores y se comprometerá a publicar la obra ganadora. Después, será eliminada a las 8:32 PM, sin entradas publicadas. 

No se conoce un patrón claro para la elección de los ganadores, pero en base a los ganadores anteriores, se presume que los ganadores son elegidos en base a la calidad de la escritura en lugar de la naturaleza exacta de los cambios que describen. 

**Anexo 3601-1: Propuestas Aprobadas** 
Si bien la contención era un factor relevante, el personal hizo referencia a una lista de sugerencias aprobadas, en la que se enumeraban los temas que se consideraban aceptables para su presentación. Estos son catalogados a continuación. 
[[collapsible show=&#34;Mostrar Temas Aceptables&#34;]]  
&gt; ¿Y si Barney, el perro de George W. Bush, fuera un Airedale Terrier en lugar de un Terrier escocés?
&gt; 
&gt; ¿Y si Bill Clinton llevara el pelo largo?  
&gt; 
&gt; ¿Y si el hijo de Ronald Reagan, Ron Reagan, se hiciera llamar &#34;Ronnie&#34;?
&gt; 
&gt; ¿Y si el Telescopio Espacial Hubble hubiese sido puesto en órbita 12 segundos antes? 
[[/collapsible]]

**Anexo 3601-3: Historial de Contención**

01/01/2006: Primera interferencia de la Fundación.
**Propuesta:** El investigador Jefe Harrison Monroe propone que la Fundación intercepte todas las solicitudes enviadas por correo. 
**Resultados:** Fracaso. Se produce un evento de reestructuración de la realidad de clase-CK. 
**Documento Adjunto:** 
&gt; 01/03/2006, publicado en kewlcontest.net, 
&gt;
&gt; Por desgracia, no hemos recibido muchas inscripciones este año. Aún así, perseveramos, y Jonathan, nuestro interno, ¡difundió la noticia en su universidad! Estamos orgullosos de anunciar que nuestra ganadora será Abigail Grothaus con su entrada &#34;¿Y si Reagan sobreviviera a su asesinato en 1981?&#34; 
&gt; 
&gt; ¡Estad atentos, lo tendremos listo y pronto lo publicaremos! 
**Notas:** Los documentos recuperados, incluyendo la autopsia de Reagan de 1981, el obituario y los registros de sucesión; los registros de la administración de George H. W. Bush (que ahora duran desde 1981 hasta el juicio político en 1994); y los registros de la administración de Perot, están disponibles a petición. 

01/01/2008
**Propuesta:** La Dra. Rebecca Schlesinger propone que la Fundación intente comunicarse.
**Resultados:** Sin resultados.

**Propuesta:** La Dra. Anna Mitchell propone que la Fundación intente preservar los documentos utilizando la tecnología ARS.
**Resultados:** Éxito. El 86% de los documentos de la Fundación permanecen inalterados después de la reestructuración de la realidad de 2008. 


01/01/2010
**Propuesta:** La Dra. Rebecca Schlesinger propone que la Fundación envíe sus obras. 
**Resultados:** Éxito. La entrada del Investigador Prasad, &#34;¿Y si el Fuego de la Fábrica Triangle comenzara treinta segundos después? Se desarrolla el método de contención.

01/01/2012
**Incidente 3601-1.** Se supone que es la causa de la neutralización. 

**Anexo 3601-4: Entrevista**

&gt; **Entrevistado:** Victor George, el escritor de la obra ganadora de 2004. George afirmó que recordaba todo lo que había hecho antes de los cambios. 
&gt; 
&gt; **Entrevistadora:** Dra. Schlesinger. 
&gt; 
&gt; **Introducción:** Entrevista realizada el 07/05/2005, después de que la Fundación tuviera conocimiento de la anomalía. 
&gt; 
&gt; **&lt;Comienzo del Registro&gt;**
&gt; 
&gt; **Schlesinger:** Buenos días, Sr. George. Estoy aquí para hablarte hoy de un concurso de escritura en el que participaste hace un año. 
&gt; 
&gt; **George:** Sí, me lo imaginaba. Con la forma en que hablaban... Supuse que tendrían que estar tratando de arreglar esto. Por si sirve de algo, lo siento. Yo no lo sabía. 
&gt; 
&gt; **Schlesinger:** Bien. Eh, quiero decir, está bien. Me gustaría saber hasta que punto entiendes lo que ha hecho tu entrada. ¿Cómo te enteraste? 
&gt; 
&gt; **George:** Bueno, me desperté esa mañana, y miré la tele, y estaba tan confundido. Me tomó un poco relacionarlo con lo que escribí, pero todo era muy parecido. Me asustó. 
&gt; 
&gt; **Schlesinger:** ¿No recuerdas nada del nuevo presente? 
&gt; 
&gt; **George:** No. Sólo el normal. 
&gt; 
&gt; **Schlesinger:** ¿Notaste que todo encajaba exactamente con lo que escribiste? 
&gt; 
&gt; **George:** Bueno, ya no tengo una copia. Pero creo que sí. 
&gt; 
&gt; **Schlesinger:** Ahora, en tu entrada, ¿enumeraste algo que no podría pasar en el mundo &#34;normal&#34;? 
&gt; 
&gt; **George:** En realidad no, no. Quiero decir, supongo que me divertí un poco con Dick Cheney, haciendo todo el asunto del genio malvado, y puede que haya exagerado un poco con los votos, pero //estuvo// cerca.  
&gt; 
&gt; **Schlesinger:** ¿Algo más que encuentre particularmente digno de mención?
&gt; 
&gt; **George:** ¿Significativo? Bueno, considerando el medio ambiente, considerando las guerras, podría haber acabado con el mundo...
&gt; 
&gt; **&lt;Fin del Registro&gt;**
&gt; 
&gt; **Declaración Final:** Después de esta entrevista, el Sr. George fue amnestizado y liberado. La Fundación pudo recuperar varios documentos no afectados de la administración de Gore, uno de los cuales fue instrumental en la recuperación de SCP-8999.

**Anexo 3601-5: Incidente 3601-1 y Neutralización**
01/01/2012
[[collapsible show=&#34;[AUTORIZACIÓN DE NIVEL-3 REQUERIDA]&#34; hide=&#34;[ACCESO CONCEDIDO]&#34;]] **Incidente:** Se llevaron a cabo los procedimientos de contención regulares desarrollados anteriormente. La entrada, &#34;¿Qué pasaría si el huracán Katrina hubiera emprendido un rumbo diferente, pasando exactamente cuatro centímetros a la izquierda de donde estaba? La entrada contenía múltiples defectos, la clave de los cuales era una línea al azar: 

&gt; [...] Pero supongamos, entonces, que un viento global diferente pronosticó que el huracán... 

Según los registros conservados de la Fundación, el Dr. McCumber era un zoólogo sin experiencia meteorológica. Antes de que se enviara la entrada, nadie había detectado el error. Se plantea la hipótesis de que la entrada modificó significativamente las condiciones meteorológicas a escala mundial. 

Todavía no se ha determinado el alcance del cambio resultante. Más del 80% de la población del planeta está hipotéticamente afectada directamente. Los rasgos raciales, étnicos y culturales registrados en los documentos conservados, especialmente en lo que se refiere a las Américas, ciertas regiones de África y el Medio Oriente, varían significativamente de los que se reportan actualmente. El clima, el número y la variedad de especies animales, e incluso la geografía de ciertas áreas parecen haberse visto afectados. 

Las alteraciones confirmadas incluyen:
* La aparición de //Callosciurus prevostii// (ardilla de Prevost). 
* La desaparición de la Selva Italiana. 
* Cambio completo en la composición genética de las poblaciones aborígenes de Australia. 
* La creación de Israel.
* La reorganización casi completa de los Estados nacionales africanos.
* Extinción de la especie //Homo neanderthalensis// (Neanderthal). 
* [CENSURADO] [[footnote]] Clasificado 4/[http://lafundacionscp.wikidot.com/scp-1173 1173]. Disponible a petición de aquellos que posean la autorización necesaria. [[/footnote]]
* Reubicación y reestructuración del [http://lafundacionscp.wikidot.com/scp-557 Sitio-29.] 

La reconstrucción completa continúa, con más detalles disponibles en el Documento 3601-010312.
[[/collapsible]]

Después del Incidente 3601-1, SCP-3601 no pudo activarse normalmente en 2014, 2016 y 2018. La causa de esto todavía se desconoce.
