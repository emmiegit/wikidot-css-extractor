**Протокол экспериментов 114А:**

Данные эксперименты проводились между ██.██.██ и ██.██.██. [[[SCP-114|SCP-114]]] была помещена в комнату для тестирования с соблюдением режима, аналогичного таковому в её камере содержания. Наблюдения за исследователями, входившими в контакт с объектом, проводились через удалённые средства.
 
&gt; //Эксперимент 114-А-1//
&gt; **Описание:** Испытуемые D-1269 и D-8543 были помещены в комнату к SCP-114. Им не было выдано каких-либо инструкций.
&gt; **Результат:**  Испытуемые не пытались вступить в контакт с SCP-114. Через 75 секунд после начала эксперимента D-8543 попросил у D-1269 дать закурить. D-1269 ответил отказом, на что D-8543 начал толкать его к стене тестовой комнаты. Испытуемые вступили в противоборство, несомненно пытаясь убить друг друга, игнорируя устные приказания прекратить враждебные действия. Испытуемые устранены. Во время проведения эксперимента SCP-114 следила за ходом драки, но не совершила ни одного движения.

&gt; //Эксперимент 114-А-2//
&gt; **Описание:** Испытуемые D-5410 и D-5699 были помещены в комнату к SCP-114. Комната была перегорожена поперёк пластиковой стенкой таким образом, что испытуемые не знали о присутствии SCP-114 с другой стороны.
&gt; **Результат:** Сравним с результатом эксперимента 114-А-1. Испытуемые устранены.

&gt; //Эксперимент 114-А-3//
&gt; **Описание:** Испытуемый D-1002, оснащенный пятнадцатисантиметровым ножом из нержавеющей стали, был отправлен в комнату к SCP-114 с приказом убить её.
&gt; **Результат:** D-1002 немедленно набросился на SCP-114; та с криком отскочила. D-1002 резко остановился примерно в полуметре от SCP-114 и бросил нож. Он стоял неподвижно около четырёх минут, проявляя внешние признаки нарастающего возбуждения. На пятой минуте D-1002 истошно заорал что-то нечленораздельное и принялся скакать кругами по комнате, словно обезьяна. Через восемь минут D-1002 начал биться о стены головой и руками, пока не потерял сознание. Испытуемый устранён.

&gt; //Эксперимент 114-А-4//
&gt; **Описание:** Испытуемый D-4343 был помещён в комнату тестирования к SCP-114 с указанием сохранять неподвижность. Спустя четыре минуты после начала эксперимента испытуемый был принудительно удалён из комнаты с помощью робототехнических средств.
&gt; **Результат:** Испытуемый проявлял признаки агрессии и возбуждения, сходные с выявленными в эксперименте 114-А-3. Его пульс был повышен до 210 ударов в минуту. Анализ крови выявил уровни адреналина и кортизола, невозможные для человека, не применявшего лекарственные препараты. Испытуемый вернулся к нормальному состоянию через, приблизительно, пятнадцать часов.

&gt; //Эксперимент 114-А-5//
&gt; **Описание:** Испытуемый D-7258, афганец, свободно говорящий по-арабски, после внутривенного введения смеси сильных успокоительных, антидепрессантов, тетрогидроканабиола, альфа- и бета-блокаторов был помещён в комнату для тестирования к SCP-114 с приказом вступить с ней в общение.
&gt; **Результат:** D-7258 обратился к SCP-114. SCP-114 посмотрела на D-7258, но не ответила. Спустя 45 секунд D-7258 начал трястись и закричал. Через полторы минуты после начала эксперимента D-7258 в конвульсиях упал на пол. Ещё через три минуты испытуемый скончался. Последующее вскрытие показало, что смерть наступила в результате обширного кровоизлияния в мозг.</textarea></pre>
