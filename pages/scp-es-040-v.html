**Объект №:** SCP-ES-040

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-ES-040 содержится в специальном изолированном помещении, для доступа к нему необходимо ввести пароль, разделённый на 4 части, все из которых хранятся у разных сотрудников. Данное помещение находится под постоянным наблюдением 4 охранников.

Место содержания объекта должно находиться как минимум в 10 км от любого человеческого жилья; для исследования объекта возведена временная Зона 23-02, где также содержатся различные безопасные аномалии. Пространство в радиусе 3 км от объекта на данный момент является закрытой зоной. Нахождение гражданских лиц в указанной зоне запрещено под прикрытием проводимых учений с использованием ядерного оружия, ко всем нарушителям применяются амнезиаки класса А, после чего их сопровождают в ближайший населённый пункт. Указанная местность должна находиться под постоянным видеонаблюдением и патрулироваться вооружённой охраной, пешей или на транспортных средствах.

Эксперименты с SCP-ES-040 на данный момент запрещены.

**Описание:** SCP-ES-040 представляет собой сферу из отполированного металла диаметром 26 см и весом приблизительно 5 кг. Объект был захвачен в ходе операции в церкви &#34;Праведников&#34;.

На SCP-ES-040 находятся две небольшие пластиковые кнопки, по-видимому, соединённые с внутренним содержимым объекта. Данные кнопки движутся по поверхности SCP-ES-040 со скоростью 0,3 км/ч по случайной, никогда не совпадающей с ранее виденной траекторией[[footnote]]Механизм движения кнопок (далее: SCP-ES-040-R – красная кнопка и SCP-ES-040-B – синяя кнопка) неизвестен, поскольку исследование внутреннего устройства объекта без его нагрева, расплавления и последующего повреждения представляется затруднительным.[[/footnote]]. Объект отражает все наносимые ему повреждения в тройном размере, что делает его условно неразрушимым. Другие аномальные свойства обнаруживаются при нажатии SCP-ES-040-R/В.

Когда человек (далее – субъект) нажимает на SCP-ES-040-B, он приобретает положительный магнитный заряд, когда нажимает на SCP-ES-040-R – отрицательный, становясь при этом &#34;единственным магнитом&#34; для всех предметов/существ[[footnote]]Имеются в виду все живые существа, а также материальные предметы.[[/footnote]] с весом меньшим, чем вес субъекта. Эффект действует на расстоянии 2 км и сохраняется, пока у испытуемого присутствуют признаки мозговой активности. Все указанные предметы и существа начинают притягиваться к субъекту, если они имеют противоположный магнитный заряд, и отталкиваться – если имеют аналогичный[[footnote]]Сила притяжения предметов и существ к субъекту прямо пропорциональна массе последнего: так, положительно заряженный субъект массой 60 кг притянет отрицательно заряженный объект массой 40 кг с силой 200 Ньютонов.[[/footnote]]. Неподвижные объекты в радиусе 200 м начинают сами притягивать к себе/отталкивать от себя испытуемого, который (в случае притяжения) не сможет отойти от подобного объекта, пока у него присутствуют признаки мозговой активности[[footnote]]Чем дальше предмет/существо находится от субъекта, тем с большей скоростью он будет двигаться, и наоборот.[[/footnote]]. Единственный способ прекратить действие аномального эффекта – это прекратить всякую мозговую активность субъекта, иные способы не принесли каких-либо результатов[[footnote]]Субъекту достаточно нажать одну кнопку для инициации эффекта, и вся местность вокруг него также попадёт под влияние свойств объекта[[/footnote]]. Если субъект одновременно нажимает на SCP-ES-040-R и SCP-ES-040-B, он превращается в мощный &#34;магнит&#34;, притягивающий все объекты независимо от их заряда в радиусе действия эффекта. Сила и скорость, с которой притягиваются предметы/существа, увеличиваются в █ раз по сравнению с предыдущим эффектом. Внутренние органы испытуемого также начинают притягиваться друг к другу, что приводит к кровоизлияниям в мозг, разрыву кровеносных сосудов и иных органов и, в конечном итоге, к быстрой смерти. Повторное одновременное нажатие на SCP-ES-040-R и SCP-ES-040-B не приводит к изменению эффектов. Двойное нажатие на любую из кнопок превращает субъекта в мощный &#34;отталкиватель&#34;, заставляя все предметы и всех существ отталкиваться от него с такой же силой и скоростью, как и при одновременном нажатии SCP-ES-040-R и SCP-ES-040-B. На неподвижные предметы это оказывает противоположное действие. Исследования эффектов двойного нажатия на ту же самую кнопку ещё не завершены, поскольку оно по аналогии должно вызывать и отталкивание друг от друга массы самого субъекта, однако в реальности этого не происходит.

Объект также обладает и вторичным эффектом, с которым, впрочем, обычно не возникает особенных сложностей: это стабильное и статичное антигравитационное поле радиусом 10 м, которое возникает при нажатии на любую кнопку SCP-ES-040. Для дополнительной информации о данном эффекте обратитесь в Архив Зоны.

----

**Приложение-040-ES-01/История обнаружения:** SCP-ES-040 был найден в сельской местности в ██████████, муниципалитет ██████, Венесуэла, в ходе операции под прикрытием под руководством агента МакКарти. В данной местности ходили слухи о сатанинских ритуалах, проводимых в одном из строений. Живущие неподалеку люди сообщали о том, что предметы в их домах с периодичностью раз в неделю начинали двигаться в одном и том же направлении, а сами жители чувствовали себя при этом странно. Некоторые даже утверждали, будто это притяжение было таким сильным, что их самих прижимало к стене, где они оставались неподвижными в течение некоторого времени. Сообщалось и о глухих резких звуках и случаях исчезновения людей в данной местности. Также по слухам местные власти закрыли начавшееся было расследование после получения взятки от неизвестной организации.

[[include component:image-block
    name= 040-2.jpg|
    caption= Место обнаружения SCP-ES-040|
    width=300px
]]

Агент МакКарти сообщил о данных слухах в Зону Виски-01-BAR, в связи с чем в указанный населённый пункт была отправлена вооружённая группа. Данная группа, в свою очередь, доложила о большом количестве собирающихся в строении людей, многие из которых имели при себе неизвестное оружие и носили белые одежды (внешний вид данных личностей был похож на тех, кого местные жители называют &#34;бабалао[[footnote]] Люди, занимающиеся колдовством или иными эзотерическими практиками. [[/footnote]]&#34;), а также о нахождении в доме связанного по рукам и ногам человека, предположительно пленника, и многочисленных субъектов, одетых в белые лабораторные халаты и белые, чёрные и красные рясы. Затем человек в белой сутане с причудливым рисунком и символом СО-072 (&#34;Чёрная арка&#34;) на спине вошёл в здание, после чего агенты почувствовали &#34;слабое притяжение&#34; к этому месту, однако, не психологическое, a скорее физическое. Через несколько минут раздался звук удара, и все присутствующие вышли из дома. Сотрудники проинформировали Фонд о данных событиях, после чего началась разработка операции по нейтрализации предполагаемой секты &#34;Чёрная арка&#34;.

12.01.██1█ г. из Зоны 23 в помощь проведению операции были отправлены МГ Омега-29 (&#34;Разрушители очага&#34;) и МГ Пси-34 (&#34;Жизнь номер один&#34;). В 15:00 агенты получили приказ к наступлению: МГ Омега-29 ворвалась в здание, приказав всем оставаться на своих местах; несколько адептов оказали сопротивление и открыли огонь по агентам Фонда. Указанные субъекты были устранены, ██ человек задержаны, некоторым удалось скрыться, ██ погибло. SCP-ES-040 был найден в витрине в глубине зала, который, согласно полученной на допросах информации, являлся &#34;ритуальной ценностью&#34;. Задержанные оказались членами секты &#34;Чёрная арка&#34;, которые использовали дом в качестве церкви. По-видимому, данная группа являлась ответвлением СО-072: согласно найденным документам (в том числе, докладу об объекте), это была СО-072-Пи/Научная Унифицированная Ассоциация Праведников.

------

Для чтения оригинала доклада СО-072 (&#34;Чёрная арка&#34;) об SCP-ES-040 необходим 4 уровень допуска. При наличии допуска перейдите по следующей ссылке: **[[[[ingresar|ПЕРЕЙТИ]]]]**.</textarea></pre>
