[[include component:credit-button]]
**Artikel:** SCP-1771 –  Saisonales Haus
**Autor:** [[*user SoullessSingularity]] 
**Original:** https://scp-wiki.wikidot.com/scp-1771
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1770

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** 

Alle Instanzen von SCP-1771 sind in einem eingezäunten Bereich mit einem Radius von 30 Metern einzudämmen. Die Grenze muss von Foundation-Mitarbeitern patrouilliert werden, und jedem Zivilisten, der sich in dem eingeschlossenen Gebiet befindet, ist vor der Freilassung ein Klasse-C-Amnesikum zu verabreichen. Bei Manifestationen, die innerhalb eines dicht besiedelten Gebiets stattfinden, sind alle Grundstücke in dem eingezäunten Gebiet von einer Foundation-Tarngesellschaft zu kaufen. Außerdem sind der Zaun und die Patrouillen durch Mauern und Wachen in Zivil zu ersetzen. Jedem Zivilisten, der aussagt, Kenntnis von einer Instanz von SCP-1771 zu haben, ist ein Klasse-A-Amnesikum zu verabreichen und er ist freizulassen. Sollte ein Zivilist aussagen, einen Bewohner von SCP-1771 persönlich zu kennen, ist er vor der Behandlung zu Informationszwecken zu befragen (Ausnahmen und relevante Verfahren sind in Dokument 1771-A1 aufgeführt). Alle Bewohner einer neuen SCP-1771-Instanz sind alle 3 Wochen auf Identität und Gesundheitszustand zu überprüfen, bis ein festgelegter Zeitplan für die Bewohner jeder Instanz erstellt wurde. Danach ist jeder Bewohner jährlich am ersten Tag seines Erscheinens sowohl auf geistige als auch auf körperliche Gesundheit zu untersuchen. Alle gesundheitlichen Anliegen sind umgehend vor Ort zu behandeln.

**Beschreibung:** SCP-1771 ist ein Sammelbegriff für eine Reihe von Häusern, die das gleiche anomale Verhalten aufweisen. Jede Instanz von SCP-1771 wechselt eine festgelegte Anzahl von Entitäten, die sich im Haus befinden. Bewohner von SCP-1771-Instanzen erscheinen in allen Tests als Menschen. Jeder Bewohner kann einen Bereich mit einem Radius von 10 Metern um das Haus, in dem er wohnt, nicht verlassen. Jede Instanz von SCP-1771 hat ihren eigenen festgelegten Zeitplan, wobei die Bewohner an bestimmten Tagen des Jahres wechseln. Abgesehen von der Schlüsselübergabe ist zu keinem Zeitpunkt mehr als ein Bewohner gleichzeitig im Haus. Diese Änderung fällt mit dem Wechsel der Jahreszeiten in dieser Region zusammen. Jede Instanz von SCP-1771 beherbergt nur eine Anzahl von Entitäten, die der Anzahl der Jahreszeiten in ihrer Region entspricht. Das Erscheinungsbild jeder Instanz von SCP-1771 und ihrer zugehörigen Entitäten ist unterschiedlich, ohne erkennbares anderes Muster als zuvor angegeben.

Entitäten, die sich in SCP-1771 aufhalten, sind allgemein freundlich zu jeder humanoiden Gestalt und laden sie oft zu verschiedenen Aktivitäten ein, einschließlich, aber nicht beschränkt auf: Kochen einer Mahlzeit für den &#34;Gast&#34;, Zubereiten und Servieren verschiedener Getränke (Tee, Limonade, heiße Schokolade,  usw.), zusammen einen Film ansehen, lockere Gespräche, Vogelbeobachtung, Unterricht in Hobbyaktivitäten (Malen, Schnitzen usw.) und Schutz vor Wetterbedingungen. Alle Entitäten sprechen die jeweilige Muttersprache für jede Region; einige Entitäten sind auch zwei- oder dreisprachig. Entitäten jeder Instanz von SCP-1771 sind sich gegenseitig bewusst, können aber nicht physisch miteinander interagieren. Die einzige aufgezeichnete Kommunikation zwischen Entitäten desselben Hauses sind geschriebene Briefe. Es gab keine aufgezeichnete Kommunikation zwischen Instanzen von SCP-1771.

Wenn ein Bewohner einer Instanz von SCP-1771 einem Außenstehenden seinen Hausschlüssel anbietet und der Schlüssel akzeptiert wird, wird der Außenstehende den Platz des Bewohners einnehmen. Nur ältere oder kränkliche Bewohner bieten den Menschen ihre jeweiligen Schlüssel an;  jüngere und gesündere Entitäten meiden das Thema im Allgemeinen. Der neue Bewohner muss nicht über das anomale Verhalten von SCP-1771 informiert werden oder sich der Bedeutung der Annahme des Schlüssels bewusst sein. Nachdem die Übergabe des Schlüssels abgeschlossen ist, wird der ursprüngliche Bewohner verschwinden, sobald er nicht mehr unter menschlicher Beobachtung steht. Kameras konnten einen ursprünglichen Bewohner aufzeichnen, bis er in einen Schrank ging, wonach er verschwand. Sobald der neue Bewohner den Schlüssel akzeptiert hat, wird es keine Änderung am festgelegten Zeitplan der Instanz von SCP-1771 geben; der neue Bewohner wird die zugewiesene Zeit so ausfüllen, wie es der vorherige getan hat. Die Bewohner werden sich der Bedeutung des Schlüssels beim Akzeptieren bewusst und ihre Natur ändert sich (wenn zuvor antisozial) in einen universell freundlichen Zustand. Bisher gab es nur 2 Ersetzungen in Foundation-Gewahrsam: eine aufgrund eines Unfalls, bevor dieser Effekt entdeckt wurde, die andere, um zu testen, wie weit sich ein ursprünglicher Bewohner von einer Instanz von SCP-1771 entfernen wird, bevor er verschwindet.

**Anhang1771-01: Dr. R████s Anmerkung**
&gt; Bei der routinemäßigen Inspektion von SCP-1771-03 während der Herbstsaison berichtete Agent ██, einen Brief gefunden zu haben, der an einen nicht existierenden Bewohner gerichtet war, der nur als &#34;der freundliche Mann, der die Renovierung vorgenommen hat&#34; bezeichnet wurde. Bei der Befragung des aktuellen Bewohners erklärte dieser, der beabsichtigte Empfänger des Briefes hätte &#34;keine Zeit mehr gehabt&#34;, und vermied das Thema. Agent ██ konnte keine weiteren Informationen beschaffen. Der Brief impliziert ein extrem trockenes Klima, das für keine Jahreszeit in der Region von SCP-1771-03 bekannt ist. Nachforschungen zu Briefen, die in Instanzen von SCP-1771 gefunden wurden, wurden beantragt.

**Anhang 1771-02: Dr. J██████s Anmerkung**
&gt; Es wurde festgestellt, dass der Bewohner von SCP-1771-09 für die Regenzeit schwer krank war, und eine akute Lungenentzündung wurde diagnostiziert. Ein medizinisches Team wurde SCP-1771-09 zur entsprechenden Behandlung zugeteilt. Die Krankheit hatte nur langsam auf die Behandlung angesprochen und wurde vor dem geplanten Wechsel nicht geheilt. Während der Behandlung schlug der Bewohner dem medizinischen Personal mehr als ████ Mal erfolglos vor, seinen Schlüssel anzunehmen, und war häufig verzweifelt. Der Bewohner war zunehmend besessen von medizinischem Personal und forderte, rund um die Uhr von der Krankenschwester überwacht zu werden, und forderte die Krankenschwester mehr als ██ Mal am Tag auf, seinen Schlüssel zu übernehmen. Es wurde immer heftiger, besonders gegen Ende der Saison; er entfernte regelmäßig seine eigenen Infusionen, um zum medizinischen Personal zu laufen und zu versuchen, es zu zwingen, seinen Schlüssel anzunehmen. Das Wetter während der Saison war besonders unvorhersehbar und instabil, bevor es nach den planmäßigen Änderungen konstanter wurde. Weitere Untersuchungen zu den gesundheitlichen Auswirkungen der Instanzen von Bewohnern von SCP-1771 auf das lokale Wetter wurden beantragt.</textarea></pre>
