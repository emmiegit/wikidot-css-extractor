**项目编号：**SCP-194-DE

**项目等级：**Keter

**特殊收容措施：**基金会网络爬虫将监控公共新闻站点和社交网络中是否有提及SCP-194-DE事件的相关信息，此类事件的相关目击者将立即被记忆删除，并且相关信息需立即删除和重审，必要时或将通过舆论控制将此类事件篡改为“恶作剧信息”。

所有SCP-194-DE实例都将被扣留，负责的特工需自称为“魔法组织”的成员，并且确保这些实例相信它们正处于“魔法组织”之中。--由于其无害性，所有异常实例均可以存放于对应的标准收容室内。--所有SCP-194-DE实例都将被收容于特制的收容间内，该收容间需进行抗冲击加固至能够承受该SCP-194-DE实例展现出来的最大破坏能力。根据实验观测结果显示，在每个异常实例收容间内放置一个播放不同少儿节目的电视，可以最大程度有助于项目的收容。

如果SCP-194-DE实例开始展现出暴力性质，需根据其具体表现特征采取对应的反制措施，可以在必要的情况下将其无效化。

若任何一个SCP-194-DE不再具有研究价值，需将其镇定并交给其他SCP-194-DE实例无效化。

**描述：**SCP-194-DE指一系列因未知原因或现象获得独立思考和行动能力的无生命物体的总称。这些异常实例可以通过一种女声进行交流，并可以通过类似嗅觉、视觉、触觉的途径获得周遭环境的信息。一旦SCP-194-DE被附着于一个地面或其他对象表面，它们会自发变化，无论该行为是否会对周围人类造成损伤，这种现象可能是该异常像动漫情节般改变现实能力的原因。

由于异常涉及到的对象范围太过广泛，现假设任何对象都有可能成为SCP-194-DE的实例，目前已观测到的异常涉及到的对象包括且不限于烤面包机、路灯、吸尘器、摩托车、三轮车、智能手机、喷气式飞机、坦克、回形针、高跷、轮船大炮、计算机等等。迄今为止，所有异常实例都会自称为“魔法+（原物品名称）”，即使这些异常实例所影响的原物品之前已经存在过了。当两个同类型的实例相遇时，它们首先会互相争吵，随后会组成一个队伍行动。

所有异常实例都拥有暂时改变它们的外观的能力，这些变化包括：
* 实例会将自身外表面重新着色，且各个部分的色调不一致。根据观察，每个实例似乎会用一种自己独有的色相下不同深浅和饱和度的颜色为自己不同的部分进行着色，且需注意多个不同实例也会使用同一种色相着色。
* 实例会在其表面上生成一个类似“魔法棒”的物品。如果实例原本在其形态学末端位置存在棒状附属物，则实例会转而直接重塑该附属物。
* 实例的表面将形成由蝴蝶结、亮粉、不同颜色的刺绣点缀的荷叶边以及蝴蝶状、月牙状、星星状、心型状的悬挂式配饰。
这些异常变化的方式，无论是变过来还是变回去，均是在实例发出刺眼的白色闪光时进行。对于一些原物品表面有过多装饰和外衬的情况，实例会自行将这些外衬和装饰物逐渐变成另一种风格的样式，这种变化过程通常持续三秒至两分钟不等。虽然SCP-194-DE个体声称它们不会随着时间的推移而产生变化，但似乎也与它们当时所处情况的危险性相关。根据观察，当SCP-194-DE或它周围的人类越早受到伤害，其产生变化的速度就越快，重新变回去的速度就越慢。

当实例产生异常变化后，处于变化完毕状态的SCP-194-DE个体能够使用异常能力，这些能力包括：
* 悬浮和飞行。这些行为观测到的最大速度为150km/h。
* 从其“魔法杖”结构处发射“光束射线”以及各式形态的发光物体的能力。上述这些发射物均不会对有机体和无机体造成任何实质性伤害，但会对SCP-194-DE-A造成致命性损伤。（详见后文）
* 发光能力。

SCP-194-DE会在SCP-194-DE-A（该实体被所有SCP-194-DE-A统称为“毁灭者”）不断出现的地方自发地形成，形成的时间在20分钟到三天不等，一旦它们形成会在立刻开始追踪SCP-194-DE-A。SCP-194-DE-A是一例有黑色烟雾物质构成的实体，尽管如此，其整体结构紧凑，没有出现如气体般扩散、挥发的现象。SCP-194-DE-A的外形以不同实际存在的生物形态显现，如人形、蜥蜴、头足类、鸟类、老鼠等，但没有观测到他们有交流的能力。目前暂不知晓这些实例形成的具体过程。SCP-194-DE-A的行为彼此之间各不相同，但在所有情况下它们都会试图以某种方式给周围的人造成不便和不悦，已观测到的具体行为包括：

* 试图公开盗窃并食用位于███████，████████店内的所有面包师亲手精制的糕点。
* 嚼碎路人的裤腰带和服装吊带。
* 实例一边极大声演奏乐器，一边追逐路人。该行为仅涉及人形实例。
* 袭击了位于█████，███████的游乐园█████████，但其行动的唯一目标显然是摧毁该区域的所有气球。

迄今为止，尚无已知的人类或动物因SCP-194-DE-A的行为而受到伤害的案例。但截至目前，SCP-194-DE-A只能被SCP-194-DE伤害或摧毁，但它们自身并不具备过大的威胁能力，可以用适度的武力捕获或收容。

一旦SCP-194-DE找到了SCP-194-DE-A，它将利用其异常能力消灭所有SCP-194-DE-A个体。在进行上述行为时，它经常会自我独白，其内容通常包括赞扬人类美德以及在道德地位的宣扬程度上将人类和SCP-194-DE提高至远远高于SCP-194-DE-A的道德水平。当所有SCP-194-DE-A个体均被无效化时，它们会试图从所有目击者的视野范围内消失并转变成其被异常干涉之前的形态。然而，由于SCP-194-DE频繁且张扬地移动和交流，通常这些异常情况很快就会被平民注意到。基于这些事实，SCP-194-DE更倾向于藏匿在难以被人类接近的地方，直到SCP-194-DE-A下次出现在其附近，然后会和遭遇的SCP-194-DE-A再次展开无效化行动。

基金会目前针对所有SCP-194-DE个体将冒充为“魔法组织”，因为该措施有利于所有异常实体采取配合态度。该措施在收容SCP-194-DE-3后已成为标准收容措施。

**事故记录194-DE-1:**

于████年██月██日，Site-DE5发生了大规模收容失效事故。当天，有一群SCP-194-DE-A实例以典型的“鬼魂”外形出现在[[[SCP-116-DE]]]的收容间内并开始在收容物表面乱涂乱画。随后SCP-116-DE使用了其武器系统，并试图消灭一些SCP-194-DE-A实例，但未能成功。这些反击造成的破坏使SCP-116-DE突破收容。随后SCP-116-DE找到了基金会人员，并告知了这些异常情况。与此同时，站点各种迹象表明SCP-194-DE-A实例正在进一步涌现，并开始对整个站点实施破坏行动。由于这些鬼魂实体可以穿透表面的性质，许多安保措施都被破坏，但这些行动并没有直接对基金会人员造成负面影响。

数个SCP-194-DE-A实例在进入各种异常的收容间内时都遭到了反击。最终一个多管火箭发射器火炮系统外形的SCP-194-DE-12感应到了意外情况，突破了收容并开始狩猎所有“鬼魂”实体，期间因碰撞而损坏了站点设施的多个部分。当Site-DE5中的其他SCP-194-DE实例注意到SCP-194-DE-A的存在并试图消灭这些实体时，事故状态进一步恶化，因为它们的袭击行动又进一步破坏了其他异常的收容措施。一例冰箱外形的SCP-194-DE-18在追击SCP-194-DE-A时遇到了SCP-116-DE，稍后利用其能力消灭了SCP-194-DE-A。但是SCP-116-DE由于该实例展现出的攻击行为，而将SCP-194-DE-18归类为敌人，并将火箭发射系统对准目标准备轰击，幸好被基金会的增援部队即使发现并制止了；随后，它依靠自身体积碾轧并无效化了在场的SCP-194-DE-A个体。

该事件发生后，基金会相关成员共计15 人死亡，39人受伤，并且有7个异常需要重收容。由于Site-DE5的抗冲击结构，破坏波及范围没有扩大。除-3之外，所有SCP-194-DE实例已被重新收容，且所有SCP-194-DE-A实例均已被成功无效化。

[[collapsible show=&#34;采访记录 194-DE-123&#34;hide=&#34;关闭&#34;]]
    
&gt; **采访者：** Straub特工
&gt; 
&gt; **受访者：** SCP-194-DE-7，一台订书机
&gt; 
&gt; **前言：**本次采访于事故194-DE-1发生后进行，为了进一步确保之后此类事故不再发生以及查明对象的心理状态变化。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Straub特工：** 所以，你知道我为什么在这里吗？
&gt; 
&gt; **SCP-194-DE-7：** ...是的。
&gt; 
&gt; **Straub特工：** 好吧，那我就直说了，你们究竟是怎么想的？
&gt; 
&gt; **SCP-194-DE-7：** 那好，首先毁灭者袭击了魔法组织，所以我认为支援是我的职责，其他人想必也是这么想的。
&gt; 
&gt; **Straub特工：**但当一切失控后，你们并没有想到要停下来。
&gt; 
&gt; **SCP-194-DE-7：**作为一群大体积的魔法少女，确实会造成很多麻烦，这点我承认。但我除了击败毁灭者之外什么也没做，所以我个人认为没有什么理由要停下。
&gt; 
&gt; **Straub 特工：**你在移动的时候撞断了守卫Blonsky的鼻子......
&gt; 
&gt; **SCP-194-DE-7：**哎呀...
&gt; 
&gt; **Straub特工：**你想说的就这些吗？
&gt; 
&gt; **SCP-194-DE-7：**噢，呃，抱歉……
&gt; 
&gt; **Straub特工：**你为什么就这样忽略了这次伤害呢？
&gt; 
&gt; **SCP-194-DE-7：**好吧，因为这里还有其他毁灭者要打败，除此之外的事我认为都是次要的。我的意思是，我们的存在只是为了消灭毁灭者，对吗？
&gt; 
&gt; **&lt;记录结束 &gt;**
&gt; 
&gt; **备注：**迄今为止，诸如194-DE-1这样的事故暂时没有再次发生，所有涉事的SCP-194-DE实例都对这一事故的发生感到羞愧。为了避免将来再次出现此类事故，所有其他已被收容的SCP-194-DE实例都被告知了该事故的细节和反思，以此提高相关安全性的认知，并加强了对应的安全措施。
 [[/collapsible]]

**事故记录194-DE-2：**于██/██/████，在█████，████████出现了SCP-194-DE-A。尽管基金会已经成功地捕获了部分实体，但一个新的SCP-194-DE实例——SCP-194-DE-43（一个尖顶塔钟）花了30分钟才到达现场并开始着手无效化它们。然而，SCP-194-DE-43随后被一束灰色光束击飞，撞到了附近的墙上。凶手是此前失踪的SCP-194-DE-3，其外观颜色现在由金色和黑色组成，而不是之前主要的白色和深粉色组成，尽管其外部的形态没有其他变化。在基金会安保人员介入之前，SCP-194-DE-3在这次袭击后仍然继续对SCP-194-DE-43攻击，并造成了严重的损害。SCP-194-DE-3随后被钢缆绳网重新收容。在整个事件过程中，该实例均没有说过一句话。

[[collapsible show=&#34;采访记录194-DE-189&#34;hide=&#34;关闭&#34;]]

&gt; **采访者：**von Gerald博士
&gt; 
&gt; **受访者：**SCP-194-DE-3
&gt; 
&gt; **前言：** 这次采访是于事故194-DE-2发生之后进行，为确定SCP-194-DE-3的攻击动机。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **von Gerald博士：**我就直说了，你为什么要杀掉新来的女孩呢？

&gt; **von Gerald博士：**你怎么会这样想呢？

&gt; **SCP-194-DE-3：**在类似魔法战舰[[footnote]] **译注：**此处语境所指的应是一类装载重炮的战舰类SCP-194-DE。 [[/footnote]]觉醒之后的场景，我想大概会有三人被杀吧？我感觉如果我们对此不采取任何措施，类似的事情还会再次发生。

&gt; **von Gerald博士：**呃……
