    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2382

**项目等级：**Safe

**特殊收容措施：**SCP-2382被收容于Site-32一安全柜内。由于测试已终止，SCP-2382在任何情况下都不应被移动。

**描述：**SCP-2382为一具有精美雕刻花纹的红木盒子，尺寸为20 cm x 15 cm x 4 cm。最初盒子边缘有17个缺口（见附录-1）。没有锁。盒子内有天鹅绒衬底。如果被活人打开，一个带有红色蜡封的白色信封（称为SCP-2382-1）将出现于其中。盒子内有信封时若被关闭，信封将消失。

信封可以被取出（打开盒子者的全名将用黑墨水被写在信封正面）并打开，但其内容物仅有一张与信封材质相同的空白纸张。若未被阻止，打开者似乎将试图阅读纸张上内容，随后将其放回信封并将信封放回盒中。若被询问，其将否认纸张是空白的，但无法说出其内容。若其他人对信封或纸张进行了操作，或盒子在内容物没有放回的情况下被关闭，这些物品将迅速腐烂至消失，但不会妨碍SCP-2382的性质显现。

若在SCP-2382关闭后再次将其打开，其内部将空无一物。若使用机械手段将其打开，内部仍将空无一物。若SCP-2382在24小时内被两个不同的对象打开，第二名测试对象将发现盒子空无一物且不会受到影响。对SCP-2382-1上蜡封的进一步检测发现其上有一印章，图案为皇冠后的太阳。

盒子的异常性质将在测试对象入睡后显现，但仅会在其于相对黑暗、所有门都关闭且无他人在场的房间内入睡时显现。测试对象在日落与日出间入眠时性质最常显现，然而值得注意的是在有日光照射的情况下营造黑暗环境也能使性质显现。

入睡约█小时后，测试对象将醒来。这是由于一人形实体（下称SCP-2382-2）拉动测试对象，通常抓住手臂或肩膀。所有对SCP-2382-2实体进行记录的尝试皆已失败，记录设备在其出现时将显示完全的黑暗。然而，来自D级人员一致的叙述提供了其存在的证据。无论光照强度，观察到的SCP-2382-2特征总是被黑暗掩盖。它将试图将测试对象拉至站立姿态，且将持续增大所用的力直至测试对象服从或被SCP-2382-2拖动。无论自愿与否，测试对象将被向前拉并穿过房间的门。

门不会通往其通常的目的地，而是通往一称作SCP-2382-3的建筑物内部。所有测试对象描述的SCP-2382-3都很相似：一系列走廊和大型房间，所有的墙壁、天花板和地板都由高度抛光的白色大理石建造。测试中拍摄的照片证明了这一点。尽管缺少光源和窗户，房间内十分明亮。走廊内没有光照，仅能接受来自房间的光照。

进入SCP-2382-3后，测试对象将被被约██个SCP-2382-2实体包围，它们将继续限制测试对象的行动、遮盖其眼部（据报告，光线被完全遮挡）并将其拖走。几分钟后测试对象将被释放。他们将发现自己身处SCP-2382-3的另一个区域内并迷失方向，无法从当前位置找到其进入时的门。 

测试对象发现房间内似乎有各种类型的装置艺术作品，处于不同的完成阶段，建造它们的材料和设备仍留在房间内，如同艺术家在工作时被打断。下为房间内容的一些例子：

* 一片使用破碎的镜子建造的花田。（未完成，近四分之三的地板被覆盖，有几面镜子和几管工业胶水贴在墙上。）
* 一类似于肖像画廊的房间。画中所有人物姿势一致，似乎正在向房间的中央伸出手。（未完成，为一幅更大的最终画像留出了空间，但未填充。）
* 房间的一面墙上放映着黑白影像。影像在重播前持续了十分十六秒，描绘了一朵玫瑰在似乎是废料场的地方生长。花的生长速度被加快，除了背景中偶尔出现模糊的身影在移动，影像的其余部分没有观察到任何其他事物。（已完成，但由于房间内过于明亮和半完成的座椅而难以观看。） 
* 一系列由不同材质制成的风铃，包括纸张、钻石和头发。（未完成。风铃大多是半成品，只有两只被挂在房间内。天花板上预留了更多风铃的位置。一扬声器系统被安装，但没有声音。）

除了所有进入SCP-2382-3者都见到的王座厅（见采访-2382-1），没有任何一个房间被两个不同的测试对象描述过。通往原处的门通常不会出现异常，关闭后通往SCP-2382-3的门将失去异常性质并通往原房间。异常事件开始后，若尝试进入测试对象正处在的房间内，将发现房间内无人，且所有门将可以正常使用。测试对象只有在房间清空且所有门关闭后才会重新出现在其中，且不会在通往SCP-2382-3的门关闭后再次进入。

多数情况下，第二天早晨测试对象将照常醒来，但将经历分别称为SCP-2382-a和SCP-2382-b的两种影响之一。少数情况下将经历SCP-2382-c。

**SCP-2382-a：**对象完全失去视力。 除预期产生的心理影响外无其他影响。

**SCP-2382-b：**在这些情况下，对象在约24小时内不会受到不良影响。此段时间过后，其将开始抱怨厌烦、精神萎靡和倦怠。对象对外部刺激的反应将减弱，并失去对于人和活动的兴趣。此效应并未极端到使对象失去生存本能，其仍将满足基础需求。

**SCP-2382-c：**对象将在白日内的某个时间点消失。这仅会在其在至少约七秒内未被其他人类直接观察的情况下发生。间接观察，例如使用摄像机记录，不会起效，在对象消失时只会记录到全黑的图像。 

在测试对象经历SCP-2382-a、SCP-2382-b或SCP-2382-c后，SCP-2382-1将重新出现于SCP-2382内。

**采访-2382-1-A：**

**受访者：**对象D-5793 

**采访者：**Dr. ████████ 

**前言：**此次采访于测试对象D-5793暴露于SCP-2382并经历了SCP-2382-a后进行。

&gt; **&lt;记录开始&gt;** 
&gt; 
&gt; **Dr. ████████：**我是████████。你感觉如何？
&gt; 
&gt; **对象D-5793：**我……发生什么了？我怎么看不见了？
&gt; 
&gt; **Dr. ████████：**这是你被暴露于的SCP-2382的影响。你能告诉我打开SCP-2382和你失去视力之间发生了什么吗？
&gt; 
&gt; **对象D-5793：**呃，好吧。我关上了盒子，但你们让我重新打开。钥匙不见了。 
&gt; 
&gt; [无关内容删除] 
&gt; 
&gt; **对象D-5793：**我醒了过来，但我在搞清楚发生了什么之前就被拖到了地板上。我当时有点害怕，但还是站了起来——
&gt; 
&gt; **Dr. ████████：**你看见那是谁或者什么了吗？
&gt; 
&gt; **对象D-5793：**我猜是个人吧。看不见他们的脸，但可能只是因为太暗了，他们背后有一束光。 
&gt; 
&gt; **Dr. ████████：**一束光？
&gt; 
&gt; **对象D-5793：**从门里出来的。我猜他们把门打开了。不过它没通向走廊……后来我看的更清楚了。 
&gt; 
&gt; **Dr. ████████：**然后发生了什么？
&gt; 
&gt; **对象D-5793：**我试着摆脱他们，但那个人不肯放开我，也一直在向门那里走。我毫不犹豫地打了他。之后的事你知道了，他逼我进了门，然后一堆那些家伙抓着我。四周一片漆黑——就像现在这样，什么也看不见——我能再次看见的时候我坐在一大堆书中间，完全没有征兆。
&gt; 
&gt; **Dr. ████████：**请你描述一下当时的周围环境。
&gt; 
&gt; **对象D-5793：**就像我说的，全都是书。又重又旧，用皮革装订的。只是有人对它们动过刀，都被雕刻过。我猜雕刻的形状还不错，但看起来什么也不像。我站起身来，房间的另一端有一些箱子——很大——我去看了一眼，里面全是那种书。没雕刻过。
&gt; 
&gt; **Dr. ████████：**那些书是用什么语言写成的？
&gt; 
&gt; **对象D-5793：**没有。书页全是空白的。
&gt; 
&gt; **Dr. ████████：**好。继续说。
&gt; 
&gt; **对象D-5793：**我走出房间，没发出声音这样如果那些抓我的人还在他们就不会发现我，来到了走廊。有点暗，但门里射出的光很亮。我边走边看，里面全是跟那个书房一样的怪东西。这时我只想出去。一段时间，大概十分钟后，我来到了一扇巨大的双开门前。用深色木头做的，所以很显眼。地板上有人画了个大箭头指向门，上面写着“王座厅。所有想离开的人必须进入此处”之类的话，所以我猜看一眼也无妨。我想要的就是离开。（//D-5793停顿。//）
&gt; 
&gt; **Dr. ████████：**里面有什么？
&gt; 
&gt; **对象D-5793：**嗯，里面有个王座。理所当然，对吧？（//D-5793不安地笑了笑。//）房间是圆形的，中间有个王座。有台阶通向它，有……呃，供品，我猜是吧，放在台阶上。 
&gt; 
&gt; **Dr. ████████：**哪种供品？
&gt; 
&gt; **对象D-5793：**没什么奇怪的。不过是值钱的东西，比如金子和宝石做的珠宝。我猜它们是真实的。看起来很真实。王冠。某种布料——丝绸？缎子？小雕像，仪式用的剑。诸如此类。给女王的礼物。 
&gt; 
&gt; **Dr. ████████：**女王？
&gt; 
&gt; **对象D-5793：**那个坐在王座上的女人。
&gt;  
&gt; **Dr. ████████：**房间里还有其他人？
&gt; 
&gt; **对象D-5793：**呃——她看起来已经死了。已经成干尸了。很吓人，但没妨碍到我因为我能看见房间另一端回到设施的门，她也不会把我怎么样。所以我干脆无视她继续向前。 
&gt; 
&gt; **Dr. ████████：**然后你就回到了房间？
&gt; 
&gt; **对象D-5793：**没有……我刚要走过王座就听到了那个声音……像一声叹息。我愣在那里，因为我知道声音的来源。所以我看向那里。显然，女王的眼睛睁开了。但她没有看向我。她看着我的身后。 
&gt; 
&gt; **Dr. ████████：**你看见她看着的东西了吗？
&gt; 
&gt; **对象D-5793：**看见了。那些抓我的人，都在我身后。房间里很亮，真的很亮，但我依然看不见他们该死的脸。我没动，因为我都不知道他们能不能看得见。靠，也许他们根本没有脸。
&gt; 
&gt; **Dr. ████████：**然后呢？
&gt; 
&gt; **对象D-5793：**其中一个直直盯着我——
&gt; 
&gt; **Dr. ████████：**用你没法看见的眼睛？
&gt; 
&gt; **对象D-5793：**对——对，然后它说了些什么。但声音太小。然后它们一齐开始说同一句话，我就知道我得出去了。我跑出门外把它关上。它们没有再打开它。
&gt; 
&gt; **Dr. ████████：**它们说的是什么？
&gt; 
&gt; **对象D-5793：**“女王需要光芒。女王需要生命。女王需要供奉。” 
&gt; 
&gt; **&lt;记录结束&gt;** 

**附录-1：**SCP-2382于████/██/██回收时，在其盖子上能观察到17个缺口，似乎由刀造成。自此，7个缺口已消失，6个缺口在对象由于SCP-2382-c损失后消失。第七个缺口没有此类关联事件。测试已终止。
