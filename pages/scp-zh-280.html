    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[==]]
[[include info:start]]
**SCP-ZH-280：欸不是我的東西呢**
@@ @@
**原作者：**[[*user Pao Mian]]
[[include info:end]]

[[include :scp-zh-tr:component:flops-header
|item=ZH-280
|containment=keter
|level=1
|security=公開
|disruption=n/a
|disruption-bg-color=hsl(240, 15%, 37%)
]]

**特殊收容措施：** 因SCP-ZH-280本身的威脅性極低加上其異常效應顯現時所附帶的自我隱蔽性質，所有關於該項目的追蹤作業已被無限期擱置。
@@ @@
**描述：** SCP-ZH-280是一處曾被指定編號為Dimension-3079的非流形超空間入口，其出現起源以及空間內部的環境模擬分析數據全是未知的狀態，因該空間入口的初期生成速率以及滯留時間全是隨機且有著不規律口徑縮放的狀態，所以當前無法利用人力資源試圖對SCP-ZH-280的空間內部進行探索作業，研究小組已開始研擬使用其它附有超常技術的精密探索載具來代替。
@@ @@
基金會現有的數據分析顯示SCP-ZH-280疑似只會出現在全國境內的教育機構當中，又因該異常本身帶有高度的自我隱蔽性質而未被一般民眾給發現。但是由於跨空間異常所帶有的不穩定性以及潛在的危害性質而將SCP-ZH-280正式編入Keter分級，須立即對SCP-ZH-280的內部環境進行分析並確認裡面是否擁有敵意活動實體的存在。
@@ @@
**文件更新：** Site-ZH-02的研究小組使用帶有逆模因性質的空中無人機成功進入SCP-ZH-280的空間內部，之後由指揮部立即進行了一次探索作業來試圖理解SCP-ZH-280的空間分佈情形以及內部是否有著任何實體物件或活物的存在。
@@ @@
該無人機在進行時長兩小時半的探索活動後也成功返回原先的出口並進行回收，研究與分析部門在調查無人機所帶回的掃描記錄以及異常樣本之後發表了以下結果：

* 127塊橡皮擦（無異常）

* 6支自動鉛筆（無異常）

* 21把直尺（無異常）

* 4盒修正帶（無異常）

* 62枚來自不同國家的小型硬幣（無異常）

* 19張來自不同國家的通用紙鈔（無異常）

SCP-ZH-280的特殊收容措施已進行全面更新。
