「煙草を吸っても？」

バビヨンは若い男の受付へ尋ねた。「許可できません」彼は断った。「外でなら結構でしょうが──エントランスまで数十歩です。あなたには幸いにもその脚があるように見えますが」

受付の疑惑の目がバビヨンの顔を突いた。「さっきも、尋ねたかしら？」

「いえ？」彼は予想もしなかった返答に予想外の答えで返した。「これが初めてですが？」彼はその言動に戸惑いを隠す気はないようだった。

バビヨンは心底気抜けしたような素振りを見せ、頭を振った。

受付は改めてバビヨンと自身の立場を深く確認した。「あなたは…あなたはこれが一回目ではないと？」彼にはまだ理解できていないようだった。

数分が経った。彼女はセキュリティドアに背中を付き、時間を持て余した。彼女は今年で人生の半分を過ごし、加齢と共に割合を増した白髪を黒のピンゴムで束ねていた。彼女の経歴は、その白衣の裾にこびり付いた少量の媒溶によりはっきりと著されていた。

彼女が退屈な時間を過ごさねばならないことには相応の理由があり、その事態の重大さが何よりも彼女を辟易させた。それは彼女がO5との面会に招待された客人であるということであり、更に言うと、彼らにとっては世界の終わりの始まりを示唆するようなものだったことだ。あるいは、本当に何でもないのかもしれない。

予定時間より大幅に遅れて、内部オフィスへの扉が開いた。勤務時間内であるのにも関わらず、オフィスの内側から溢れる職員は誰一人としていなかった。オフィスの扉を0人のファウンダーの集団が通り抜けると、O5-8の補佐役が奥から顔を出した。20代とは思えないほど若々しさを似合わないスーツに閉じ込めたティーンエイジャーは、ケリーと言った。

「バビヨン？どうぞ入ってください」

オフィスはドアロックのセキュリティと反比例してモダンなスタイルに仕上がっていた。部屋の中心に配置されたデスクは、360度がダークウッドの本棚に包囲されており、指す光のほとんどを遮っていた。それにより、デスクに腰を下ろしているO5-8の表情は伺うことができず、ケリーがこちらに標準を合わせたレーザーポインタだけが暗い室内で強調された。

バビヨンは深く息を吸った。「それで話というのは？私が受け取ったのは面会への招待だけで、その他は──」

「君は誰だ？」O5-8は彼女に尋ねた。

バビヨンは突き返した。「──何ですって？」

「聞き方を変えよう。」O5-8は言った。「バビヨン・ゴリーラー、46歳、愛する夫と三児の息子を持つ──」

「失礼ですが、今日はここへ説教じみたことを受けに来たわけじゃない」バビヨンは素早く彼の話を切った。「私はあなたの部下、反現実改変部門の長よ」

「有り得ない。私たちは反現実改変部門などという部門は有していない」ケリーは言った。

「その通りだ。我々はそのような部門を持たない。」

O5-8は続けて言った。「我々が持つのは、ミーム部門、誤伝達情報部門、反ミーム──」

「それはもう十分に足りてるわ」バビヨンは再び彼の説明を振り払った。「では、こう考えてみて、特にケリー。どうして自分はそれが有り得ないと考えたのだろう、と」

ケリーは銃口を1ミリたりとも動かす気はなかったが、O5-8は頷き言った。「話を聞こう」

バビヨンはもう一度深く息を吸い込んだ。「現実改変能力を持つSCP、それらは自身の思うままに現実の歪みを生み出し、それをあなたとあなたの世界へ適応させるよう強制する。よろしいかしら？」

「ああ」O5-8は頷いた。

「反現実改変という特性を持つSCPが存在します」バビヨンは断言する。「これらは現実ではありません。現実改変と反現実改変は、例えるのであれば、実数と虚数のようなものです。実数で虚数を表すことはできません。それは、当たり前です。では、何故？それが当たり前のことであると言えるのでしょうか？」

O5-8は彼女の一連の説明を暫く黙って聞いた。ケリーは銃を下ろしていた。O5-8は彼を一瞥する。ケリーの目も同様に更なる説明を必要としていた。

「余計に理解できない」O5-8は吐き捨てるように言った。

「あなた方は、反現実という領域をご存知でしょうか？」バビヨンは再び話し始める。「正式に申すと、余剰現実。それは、人の認識領域外に存在する次元です。つまり、簡潔に伝えると、あなたがあり得ないと考えるアイディアの全てが同時に存在するディメンションです。そこには、あなた方が通常であれば有り得ないと考える生活が根付き、イデオロギーが支配し、SCPが存在します」

「パラレルワールドのようなものか？」

「似たようなものです」

「普通であれば、私達の住む現実と反現実は、//[[span class=&#34;ruby&#34;]]それ[[span class=&#34;rt&#34;]]is[[/span]][[/span]]//か//[[span class=&#34;ruby&#34;]]それ以外[[span class=&#34;rt&#34;]]is not[[/span]][[/span]]//かの関係に在り、互いに衝突することはありません。」バビヨンは続ける。「しかし、ごく希にあちら側の世界からSCPが[[span class=&#34;emph&#34;]]流れ込んで来る[[/span]]ことがあります。通常であれば、問題はありません。こちらのサイトでもその数体を管理しているはずです」

O5-8は記憶を研ぎ澄ます。彼女の説明の通り、レポートに「発見場所・経緯共に不明」と記載されたSCPは数多いが、それらを挙げることなど彼には造作もないことだ。

「ですが、そのごく希に、高いヒュームを持つ個体が出現することがあります。それらはこの現実に存在する間でも、反現実上のヒュームに依存しており、反現実上のヒュームにアクセスすることで、認識の外側から反現実ごとあなた方の現実を塗り替えることが可能です」

「つまりそれは、そこからのSCPだと？」O5-8は彼女に尋ねた。

「ええ、おそらくは」

「つまり、反現実改変は、反現実上で現実改変能力を有するSCPだと？」O5-8は再び尋ねた。

「はい、定義上では」

「反現実改変部門は、そういった例を理解し適切な処理を促すことを目的としています」

O5-8は頭を抱えた。ケリーは彼のように頭を抱えるところまでは到達できなかった。

「あなた方は既に、反現実改変の渦中にあります」バビヨンは彼らに止めを刺した。

O5-8は低く唸る。彼女の説明は、まるで聞き逃したリスニングテストのように、意味を持つ幾つかの単語だけが彼の脳裏にこびり付いた。

「一つ、」O5-8は歯の隙間から声を漏らした。「一つ、反現実改変のSCPを挙げてくれ」

「いいでしょう。丁度このオフィス周辺に3はあります」

バビヨンが用意していたセリフを言い終えるよりも早く、O5-8の右側にある本棚が薙ぎ倒された。同時に、轟音を伴って壁から丸太のような拳が突き放たれ、O5-8の顔面から1センチの余白を残して停止した。遅れて発生した大気の乱れが彼の髪を揺らした。彼の身には何も起きなかったが、それには兆候も彼への事前報告もなかった。彼はプライドで恐怖を押し殺した。代わりに、幼い頃に読んだアメリカン・コミックスの1コマを思い出した。つまり、実に非現実的な光景である。

本棚は扉のように押し倒され、倒壊した隣のオフィスの壁の隙間から大男が現れた。男は目視でも身長は3メートルを優に越えており、身体中から分裂し膨張しきった筋肉を財団の正装で押さえ付けていた。O5-8は席を立ったが、それでも彼が男を見上げる形となった。

潜在的な恐怖が、O5-8の次の質問を強く躊躇させた。「君は、誰だ？」

「アバブ」男は答えた。「アバブ・ゴリーラーです」

そう言うとアバブは丸太のような腕を突き出し、不釣り合いな体格とその上に乗せられた頭で愛想笑いを作り、彼に握手を求めた。O5-8は自身の枝のような右腕はすぐにでもダイヤモンドの粉末に変えられてしまうだろうと考え、彼に手を差し出すことはなかった。//上司のオフィスへ壁から入室するゴリラのような大男に、誰が疑心や恐怖以外の感情を抱くことができるのだろうか？//アバブは彼の感情を忖度すると腕を下ろした。

O5-8はバビヨンに尋ねた。「彼は、誰だ？」

「私の夫です」バビヨンはすぐに答えた。

彼は続いてバビヨンに尋ねた。「反現実改変のオブジェクトは、彼か？」

「そう、私の夫です」バビヨンはすぐに答えた。

「こ、こんなことがあり得るか」衝撃と共にオフィスの隅で空気と同化しかけていたケリーが立ち上がり、吐き捨てるように言った。この時ばかりは彼の主張は間違ってはいなかった。

「はい、有り得ない」アバブはそれを認めた。「ですが──」

アバブは膝を床に付け、手を下から差し出した。丁度、ビッグ・フレンドリー・ジャイアントが、足元に立つソフィーに自分の手に乗るように合図をするようだった。彼はその手を注意深く観察するO5-8を目の前にして拳を広げた。ケリーは本棚の残骸から離れて、よろめきながら覗き込んだ。

そこには、サークラインのような白色に輝くリングが回転していた。視認できるだけでも、それは3つ重なりあっていたが、例外として4や17の場合もあった。それはどう見ようと認識災害やミームではないことは、異常社会を数百年間に渡り生き抜いたO5-8にとっては明らかであり、彼に標準認識サンプリングテストの必要性を再度確認させる結果となった。ケリーはO5-8の顔を見ると、右手の指で「5」と示したが、その結果も安定しないものだった。

「これは？」O5-8が言った。「SCP-　ˈ꙰꙱҉҈ˈ꙰ঔৣৡۣ͜͡ৡです」アバブが答えた。

「何だと？」O5-8は今度こそ取り乱した。「そ、そのSCPは存在しない」ケリーは即座に反駁した。

檻から脱走したてのゴリラ・ゴリラは、幸いにも世俗の情報には富んでいた。「はい、存在しません。あなた方にナンバーを聞き取ることはできないでしょう」しかし、どうも彼は常識には疎いようだった。「ですが、[[span class=&#34;emph&#34;]]存在しています[[/span]]」

O5-8はアバブの口から発された数単語は完全に破綻して見えた。しかし彼の相貌には絶対的な自信があり、O5-8は自己の心を律するという難行をやってのけなければならない状況に立たされた。

「これが、反現実改変です」アバブは簡潔に締め括った。

O5-8は彼の説明の表面上のみを把握するまでに留めた。ケリーはそこに指を触れることでさえ困難だったため、代わりにアバブの影にすっかり隠された存在をバビヨンに尋ねた。「それで、もう1体の方は？」

代わりにアバブが寛大に答えた。「それでは、お見せいたしましょう」

アバブは再び拳を握り締めた。ディメンションの圧死する嫌な音が響いた。O5-8は室内のヒューム値の変動を体感した。サイト全域を振動させたスクラントン現実錨15基のヒューム・キャパシティオーバーによる爆発は、それをより強く裏付けた。アバブは部屋の隅に佇んでいたケリーの方を向いた。右足を大きく後ろに下げ、拳を体と平行に背後で構える。左手を広げて前へと突き出し、指と指の空間にケリーの困惑した表情を捉えた。

「──？」ケリーは明らかに動揺していた。彼はオフィス内の状況を理解できてはいなかった。

//刹那。//

彼のオフィスでソニックブームが起こった。アバブの移動速度は光速を超え、O5-8には彼の残像も光の後も認識できなかった。

O5-8の中で一瞬だけ時の流れが拡大された。次に彼が肉眼でアバブを捉えられた時、彼は突き出した拳をケリーに接触させた。ケリーの体が拳に沿って大きく湾曲する。痛みよりも驚きの方が大きかったようだ。というか実際驚きしかなかった。

時間の流れが復帰した。ケリーは反現実的な速度で吹っ飛び、O5が構築したセキュリティシステムと本棚をいとも容易く突破した。その後に続いて光と大気の流れがサイトを飲み込み、ケリーを追跡した。ついでにその場にあったリアリティを全て拭い去って行った。オフィスには彼の型をしたセキュリティホールだけが残った。

@@@@

彼はサイト-41のカフェテリアを貫通した。そこで、[[[http://scp-jp.wikidot.com/introductory-antimemetics|妙にスーツの尖る男]]]と激突し、彼を巻き込んで連れ去った。
@@@@

ケリーは一瞬の内に、上空からオーハイを7度見た。
@@@@
@@@@
そして、[[[scp-2256|ネマの種族]]]の故郷の頭上を飛行した。
@@@@
@@@@
[[[scp-3125|空に触手を広げた巨大なヒトデ]]]と衝突し、それを巻き込んだ。
@@@@

彼らは一生分の空間移動をそこで経験し──
@@@@

最後には、彼らの故郷へと帰ってしまった。

= ＊

@@ @@

O5-8は鮮烈に唖然としていた。破壊され尽くされたオフィスが、彼の中で何千倍と拡大された。彼はこの時初めて、ケリーは有りもしない存在だったことに気がついた。

彼女はアバブを見て満足した様子で頷いた。「うまくやったじゃない。アバブ」

アバブはポケットからヴァイオリンを取り出し、勝利のファンファーレの演奏を試みた。しかし、数秒と待たずに、彼の人間離れした握力はヴァイオリンを支える貧弱なパーフリングを貧弱なおがくずの山へと変えてしまった。

そして最後に、再び唖然とするO5-8に向かい、バビヨンが一言。
