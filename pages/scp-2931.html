    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2931 - Twin Bed
**Auteur :** [[user StopSquark]]
**Traducteur :** [[user Daniel Winnfield]]
**Date de publication originale :** 29 mai 2015
[[include credit:end]]

**Objet n^^o^^ :** SCP-2931

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-2931-1 et SCP-2931-2 doivent être confinés dans des chambres séparées devant rester fermées hermétiquement en permanence. Aucun organisme vivant ne doit être autorisé à s&#39;endormir dans SCP-2931-1 ou SCP-2931-2. Un simple cas de SCP-2931-2-A doit être gardé dans un coma artificiel dans une cellule de confinement pour humanoïde de Classe 3 et doit être surveillé régulièrement à la recherche de toute activité inhabituelle.

**Description :** SCP-2931 est une paire de lits de taille XL standard (0,97 mètre de largeur par 2,16 mètres de longueur) composés d&#39;un matelas et d&#39;un cadre en bois. À l&#39;exception des propriétés anormales notées, SCP-2931 semble identique aux lits de dortoir remis aux étudiants de l&#39;Université de ██████. L&#39;un des lits a été nommé SCP-2931-1 tandis que l&#39;autre a été nommé SCP-2931-2.

La manifestation de l&#39;entité appelée SCP-2931-2-A n&#39;est observée que dans SCP-2931-2, lorsqu&#39;un sujet humain entre dans un sommeil paradoxal dans SCP-2931-1 entre 20 h 00 et 4 h 00 Heure de l&#39;Est (HE). À ce jour, aucune manifestation ne s&#39;est produite lorsque SCP-2931-2 était occupé. Lors de  la découverte de SCP-2931-1, il était occupé chaque soir par Rachel ████, une étudiante de 19 ans à l&#39;Université de ██████. Cette occupation a très certainement donné lieu à des manifestations régulières de SCP-2931-2-A, étant donné que l&#39;étudiante rapporte avoir eu un camarade de chambre durant cette période. La vidéo-surveillance des manifestations montre SCP-2931-2-A apparaître depuis le matelas, allongé sur le dos, comme si le matelas était un liquide visqueux, avec la tête faisant surface en première, suivie de la poitrine et des épaules.

SCP-2931-2-A est une femme de 19 ans qui affirme être étudiante à l&#39;Université de ██████. Lorsque des questions lui sont posées à propos des événements importants et de la culture de l&#39;université, ses réponses indiquent une forte connaissance du sujet, suggérant que cette affirmation puisse être vraie dans une certaine mesure. SCP-2931-2-A mesure 1,65 mètre de haut, pèse 54 kilogrammes et a des origines multiculturelles provenant d&#39;Europe. Ses yeux et ses cheveux sont brun clair, bien que des traces d&#39;une teinture rose bonbon soient présentes au bout des cheveux plus longs. Lorsqu&#39;elle est allongée à plat ventre, SCP-2931-2-A présente une petite toux indiquant un asthme léger, mais est autrement en bonne santé.

SCP-2931-2-A ne décède pas naturellement et ne disparaît pas à la fin de la journée, signifiant que dormir dans SCP-2931-1 lors de plusieurs nuits de suite générera plusieurs instances coexistantes de SCP-2931-2-A. Les instances de SCP-2931-2-A sont physiquement et chronologiquement identiques, chaque nouvelle instance créée possédant apparemment les mêmes souvenirs que la précédente. Si des instances de SCP-2931-2-A s&#39;observent ou entrent en contact l&#39;une avec l&#39;autre, elles commenceront toutes deux à crier et continueront jusqu&#39;à ce qu&#39;un sédatif leur soit administré. Des tests approfondis ont déterminé que les instances individuelles de SCP-2931-2-A ne représentaient aucune menace pour la Fondation ou pour l&#39;un de ses actifs.

SCP-2931-2-A affirme qu&#39;elle s&#39;appelle Andrea ██████. Les archives de l&#39;université confirment qu&#39;une étudiante s&#39;est inscrite à des cours sous ce nom le ██ septembre 198█. Cependant, aucune trace d&#39;une personne avec ce nom n&#39;existe avant la date d&#39;inscription donnée. SCP-2931-2-A affirme ne pas avoir de souvenir de sa vie avant cette date, et entrera visiblement dans un état de détresse lorsque des événements précédant cette date seront mentionnés.

En mars 199█, des ouvriers sur le campus de l&#39;Université de ████ ont découvert une fosse commune sous le bâtiment ████. Plus de quatre cents (400) corps ont été retrouvés, dans différents états de décomposition. Des analyses scientifiques révèlent que tous les corps sont génétiquement identiques à SCP-2931-2-A.
