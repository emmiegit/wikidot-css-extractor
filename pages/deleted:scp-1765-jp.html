----
**アイテム番号:** SCP-1765-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1765-JPは現在中脅威度物品収容室に収容されており、平時は監視カメラによって監視されています。毎年12月25日に限り3名以上のCクラス職員によって記録され、出現した物品はイベント終了後に回収、廃棄されます。

**説明:** SCP-1765-JPは、東京都渋谷区及び目黒区に跨がる複合施設である恵比寿ガーデンプレイス内に設置されていたクリスマスツリーで、モミ(//Abies firma//)が用いられています。全高9.6m、総重量143.6kgで移動は可能ですが、ツリーポットの内底には異次元へのポータルが展開されており、ツリーポット内は常に土で満たされている他、SCP-1765-JPの根もポータル外まで続いているため、正確な全高、総重量は不明です。ポータルの接続先の調査は、機器の破損及び人員の消失により失敗しています。

SCP-1765-JPの主な異常性は、毎年12月25日に発生する一連のイベントです。イベントの詳細は補遺を参照してください。この限定的な異常性の発生条件に加え上記ポータルの存在の発見が遅れたため、2002年にイベントが発生したことで財団に認知され収容に至るまで一般的なクリスマスツリーであると思われていました。

**補遺:** イベントの詳細

[[div class=&#34;blockquote&#34;]]

**[00:00]:** 耐破壊性を有し、非活性時に破損した箇所が修復され始める。SCP-1765-JPが伐採されていた場合も、ポータル外から異常な速度で成長し、12:00までに完全に復元される。またこの時点で、SCP-1765-JPを移動させることが不可能になり、枝葉を動かすこともできなくなる。

**[12:00]:** 復元が完全に完了すると同時に土中から栗色のシベリアシマリス(//Eutamias sibiricus//)が1匹出現し、頂部まで登ると口内からツリートップを取り出し設置する。既にツリートップがあった場合、既存のツリートップを口内に入れ、新しいツリートップを設置する。ツリートップの大きさから、シベリアシマリスの口内にポータルがあり、そこから取り出していると推測される。シベリアシマリスはツリートップを設置した後すぐ土中に戻る。

**[16:00]:** ツリートップが自動で点灯する。表面温度が上昇し始め、1時間程で10,000℃に達する。非常に高温であるにもかかわらずSCP-1765-JP及び周囲の物体が損傷することはないが、ツリートップに触れた場合ただちに燃焼する、もしくは重度の熱傷を負う。

[[include component:image-block
name=http://scp-jp-storage.wikidot.com/local--files/file:6568589-94-ax9g/49175241496_7925f73d80_w.jpg|
caption=19:00時点|
width=250px|
]]

**[18:00]:** SCP-1765-JPの枝先に、直径0.1mの球体が爆発音を立てながら出現し始める。球体は常に発光しており、地球や土星、月など様々な天体のイラストが描かれている。またガラス製だと思われるが、外的要因による回収、破壊ができずサンプルの採取は不可能なため、素材や発光原理は不明である。

**[20:00]:** 土中から3匹のシベリアシマリス[[footnote]]それぞれ栗色、黒色、白色の毛色である。[[/footnote]]が出現し、SCP-1765-JP全体を駆け回る。この際のみ枝葉及び球体は動き、球体のぶつかり合う音は「[[[https://ja.wikipedia.org/wiki/%E3%82%B8%E3%83%B3%E3%82%B0%E3%83%AB%E3%83%99%E3%83%AB|ジングルベル]]]」のメロディを奏でているように聞こえる。このシベリアシマリスは接触した瞬間に消失し、新たな個体が土中から現れる。

**[23:00]:** ツリートップの表面温度が徐々に下がり始める。シベリアシマリスは土中に戻り、ジングルベルの演奏も止まる。

**[24:00]:** ツリートップの表面温度が0℃になり消灯すると同時に、球体が全て消失する。SCP-1765-JPは移動可能になり、非活性化する。

[[/div]]

[[include component:image-block
name=http://scp-jp-storage.wikidot.com/local--files/file:6568589-96-97si/640px-Christmas_tree_bauble.jpg|
caption=オーナメントボール|
width=250px|
]]

**インシデント記録1765-1:** 2004年12月25日20時56分、惑星LE-3639 b[[footnote]]地球から乙女座方向に84光年離れた位置に存在する恒星LE-3639の周囲を公転していた惑星。2004年4月20日に彗星が衝突したことにより消滅していた。[[/footnote]]のイラストが描かれた球体が、白色のシベリアシマリスが触れた瞬間に破壊されました。

その際、ジングルベルの演奏が約30秒間一時中断され、他の2匹のシベリアシマリスによってSCP-1765-JPから落とされ消失、新たに白色のシベリアシマリスが土中から出現しました。新たに出現したシベリアシマリスは、球体が破壊された場所に移動するとオーナメントボールを口内から取り出し設置しました。その後、3匹のシベリアシマリスはジングルベルの演奏を再開しました。このオーナメントボールは、SCP-1765-JPが非活性化しても消失しませんでした。

**インシデント記録1765-2:** 2005年12月25日22時18分、恒星POHOB-29[[footnote]]地球からかに座方向に103光年離れた位置に存在していた恒星。2005年4月20日に超新星爆発により消滅していた。[[/footnote]]のイラストが描かれた球体が、イベントが終了していないにもかかわらず突如消灯しました。

その際、ジングルベルの演奏が約10秒間一時中断され、球体は最も近くにいたシベリアシマリスによって口内に回収され、代わりにキャンディケインを口内から取り出し設置しました。その後、3匹のシベリアシマリスはジングルベルの演奏を再開しました。このキャンディケインは、SCP-1765-JPが非活性化しても消失しませんでした。

オーナメントボール及びキャンディケインは、現在まで合計153個出現しており、その全てが回収されています。
@@@@
@@@@
**インシデント記録1765-3:** 2018年12月25日21時03分、高さ7.6地点の1本の枝が、白色のシベリアシマリスによって折られ消失しました。

その際、ジングルベルの演奏が約1時間一時中断され、白色のシベリアシマリスは他の2匹のシベリアシマリスに追われるように逃げ、結果的に3匹が土中に戻りました。約1時間後、2匹のシベリアシマリスが土中から出現しジングルベルの演奏を再開しましたが、白色のシベリアシマリスは出現しませんでした。2022年12月25日現在まで、折られた枝は復元されておらず、また白色のシベリアシマリスも出現していません。
