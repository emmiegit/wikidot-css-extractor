    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-015-DE - おもちゃのアヒル博士
**著者:** [[*user Magarine]]
**編者:** [[*user ThePencilwriter]]、[[*user Dr_Grom]]
**作成年:** 2016
**訳者:** [[*user Accelerando_Tomoyasu]]
**日本語版作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-015-DE

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-015-DEには一般的な家具を備えた標準的なオフィスを支給してください。さらに、SCP-015-DEの女性秘書を秘書室に常駐させ、一般的な事務作業やオフィスへの入室制限、電話の応対などを行わせてください。秘書の武装は必要ありません。SCP-015-DEの業務が滞りかねないため、オフィスの監視は許可されていません。
週に一度、SCP-015-DEに専用の泡風呂が供給されます。SCP-███と共有させる場合はO5-█の許可が必要です。
SCP-015-DEと共に作業を行う場合は、専門的な口調を維持するように配慮しながら詳細な文書を作成すると最も効率的に進行することが判明しています。
SCP-015-DEとの交流に関し、20██/██/██に設けられた専用の行動規則を「禁令」に記載しています。

**説明:** SCP-015-DEはカモ科（アヒル）の一個体のレプリカです。体色はニワトリの幼鳥のもの（黄色）と一致します。また、SCP-015-DEは青いシャツの上に白衣を羽織り、眼鏡と聴診器を装着しています。礼節を欠いた研究員がSCP-015-DEの下面を確認した際に「Seifenpalast GmbH und Co. OHG[[footnote]]訳注: 「ザイフェンパラスト有限合名会社」の意味。なお &#34;Seifenpalast&#34; とは文字通りには「石鹼宮殿」を意味する。[[/footnote]]」と刻まれているのを発見しました。SCP-015-DEの外見は同メーカーが展開する「ドクター」型における他の製品実例と差異は見られません。

SCP-015-DEは第██番部門の主要な研究員としての地位を確立しています。定期的に同僚の机にメモを残し、科学的根拠に基づいた会話に注意深く耳を傾けることで、予想外の精神的なブレイクスルーをもたらす能力があるためです。

当初、これは普遍的な心理効果[[footnote]]参照: [https://ja.m.wikipedia.org/wiki/%E3%83%A9%E3%83%90%E3%83%BC%E3%83%80%E3%83%83%E3%82%AF%E3%83%BB%E3%83%87%E3%83%90%E3%83%83%E3%82%B0 ラバーダッキング法]（訳注: リンクは訳者によるもの。）[[/footnote]]であり、書き残されていたメモは不明な愉快犯によるいたずらであると推定されていました。しかし、複数の献身的な実験が示す通り、「Dr. Ente[[footnote]]訳注: SCP-015-DEを指す。//Ente//はドイツ語で「アヒル」の意。[[/footnote]]」が現実から確信を持たれることによって限定的な範囲への影響ながらも人間の女性の姿が顕現します。
特に本格的な実験としてD███博士がSCP-015-DEとキャンドル・ライト・ディナーを共に過ごした際、Ente博士は赤ワインを一杯飲み干すと、D███博士とEnte博士は「弾むボールにキスをするような」接吻を交わしました。
もう一つの特に強い症状はプロトコルNo.17/28aにて詳細に記録されています。
これらの症状はその状況に直接関与している人々だけが知覚できるものであり、部外者はゴム製のアヒルを持った--変態的な--マニアックな同僚を知覚するに留まります。
しかし、プロトコル738に従って調整された記録装置[[footnote]]Ente博士による//ビデオカメラとグリーンフィルムを使ったパラレルワールドの発現の記録記事//を参照。[[/footnote]]でこの現象を記録することが可能であるため、現在ではSCP-015-DEが実際に存在し、行動していることを疑う者は最大の懐疑派職員も含めてほとんど存在しません。

**禁令:** SCP-015-DEは長年財団に勤務していますが、その間に何度も苦情が寄せられているために法務部門はいくつかの行動規則を作成しています。それを受けたSCP-015-DEは彼女のフロアの詩的記述に対する科学的貢献を削減するという脅しを実行に移しています。その一週間で第██番部門の科学的成果は大幅に削減されました。[[footnote]]関連: ストライキ前、同部門はランキングの最上位に位置していましたが、この間に67位まで落ちました。これはコットンウールの研究を行っている第16番部門にすら及びません。[[/footnote]]

* SCP-015-DEを「ピーピー」と鳴らそうとする行為はセクシャルハラスメントと見做され、F███博士による講習への出席が義務づけられます。度重なる違反は罰金と降格または早期の解雇とDクラスへの配置転換に処されます。
* SCP-015-DEがアヒルのおもちゃであることを揶揄するダジャレやイラストは、職員規則第17条a項の差別的侮辱行為に該当します。意図的に行われたと見做された場合、初回の違反は人事ファイルに記載されます。これは少なくとも1年間は削除されません。それ以降の違反は、懲戒処分の対象となります。また、SCP-015-DEは民事上の措置を取る権利を有します。

SCP-015-DEの補遺と前述の公開メモによってこれらの行動規範が拘束力を持ち、結果として違反行為の停止につながる//カモ//しれないことに期待します。
//注: まさにこのような発言こそ慎まなければならない。筆者は罰として2週間の停職処分を受け、SCP-████の清掃係に任命されたことを付記しておく。 - 法務部長、Dr. G████//

**追加文書**
プロトコルNo.17/28a [ファイルが見つかりません］

[[collapsible show=&#34;+ モニカ・ミュラー博士の私的メモより抜粋&#34; hide=&#34;- モニカ・ミュラー博士の私的メモより抜粋&#34;]]

//7日目//
SCP-███の事件が起きてから1週間が経とうとしている。適切な治療薬がすぐに見つかるはずだという当初の期待は、残念ながらまだ実現していない。この状況が精神衛生に長期的な悪影響を及ぼすことを懸念した私は、状況を感情的に処理するためにちょっとした日記を書き始めることにした。事態がどう進展するかはまだわからないが、ハインツ博士が私に紙を利用できる方法を見つけてくれたことには少なくとも感謝している。そのおかげで今後も研究への生産的な貢献を続けることが楽にはなったし、悲惨な状況から再び逃れることが完全に不可能だとも思わなくなった。

[...]

//9日目//
ノイマン管理官が自己実験の申請を承認してくれたので、今日から始めることにする。それは私自身がSCPとしての新しい地位を受け入れなければならないということを意味するが、アイテム番号は自分で決めてよいとのことだった。この提案に泣くべきか笑うべきか、私にはわからない。

//10日目//
私は番号にこだわらないのでただ「ピー」とだけ応えたが、驚いたことに何の問題もなく通過した。彼らは明らかに良心の呵責を感じている。全く以て彼らは自身を正当化しているに過ぎないというのが私の意見だ。

[...]

//38日目//
今日は私の誕生日だった。何を期待していたのかはわからないけれど、まだ落ち込んでいる。私には食べることも物理的に触れることもできないのだから、せめて同僚たちは何か象徴的なことを企画してくれてもよかったのに。その代わり、いつもと同じような一日で、その話題はわざと無視された。愚痴をこぼしたくはないけれど、以前の生活が恋しい。

[...]

//60日目//
ノイマン管理官がベルン博士までもプロジェクトから外したなんて信じられない。今では誰も私を元の姿に戻そうと働きかけなくなった。より緊急の別件で彼らの仕事が必要だとはとても思えない……私は二流に成り下がってしまったのだろうか？ほんの数ヶ月前まで私の仕事は賞で表彰されていたのに、今や「負け犬」？いや、現実を直視しなければ。彼らにとって私はただのSCP、番号でしかない。あの身の毛もよだつ隔離病棟に私を投獄する口実を作るために、彼らが私に何らかの細々とした責任を押し付けてくるようになるのは時間の問題だ。もちろん、そうするために必要な技術を開発したのは他でもない私だ。
私の「人生」はこれ以上ひどいものになり得るのだろうか？

[...]

[64日目の日記は抜け落ちている。]

//65日目//
--冷静に考えれば時間の問題だった--
--何となく皮肉が効いている--
--聖ヨハネの黙示録--
--[判読不能な走り書き]--
…
適切な言葉が見つからない。

[5日間分の日記が抜け落ちている。]

//71日目//
一週間距離を置いたことでどう言葉にすればいいのかわかった気がする。悲劇的な事故から64日目、世界は滅亡した。

残念ながら私はそれが始まった場所にいなかったが、SCP-████が原因であることはおおよそ確かだ[[span style=&#34;font-family:明朝体&#34;]]――[[/span]]というのも、ソレが個人的に私に会いに来て、二、三時間の間、人類最後の生き残りである私を地球上から消し去ろうと試みた後に、そう主張したからだ。[[footnote]]なぜだかわからないが、このことが私の詩的な側面を呼び覚ます。おそらく対処メカニズムだろう。[[/footnote]]
世界は比喩的にも文字通りにも燃えている。しかし、ここエリア17-Hは静かで、施設は黙示録の余波に対して驚くほど抵抗力がある。いくつかの危険なオブジェクトが解放されたが、危害を加えられる相手がいないので大した問題にならない。

職員が誰もいなくなったので、不本意ながらも自分自身をすぐに組織のトップに任命し、ありとあらゆる許可を与えた[[span style=&#34;font-family:明朝体&#34;]]――[[/span]]誰かが私を止めるべきなのに。間近だった研究部門責任者への昇進を事故で逃しただけに、妙な満足感がある。
精神科医になるにはホントにいいタイミングだけど、セルフセラピーをする気は全くない。

これから全部の施設を見て回ろうと思う。もしかしたら私の最初の見立てが間違っていて、どこかに生き残った人がいるかもしれない[[span style=&#34;font-family:明朝体&#34;]]――[[/span]]少なくともその場合は、そこで発見できると確信している。
あるいは、自分の人生（？）を終わらせる方法を探すつもりだ。おそらくどこかに、エーテル状の自分を破壊できるSCPがあるはずだ。

[...]

//137日目//
今日、私は尊敬する紳士に、事の真相に迫る大きな質問をした: なぜ彼は今まで私に契約を提案してくれなかったのか？通常はそれが彼のただ一つの望みであることがどの資料からもうかがえた。しかし、彼は一度もそれを仄めかしたことすらなかった。
彼は驚くほど長い間黙っていたが、虚空からワインのボトル[[footnote]]2000年産のジンファンデル。美味しかった。[[/footnote]]と2つのグラスを創造すると冷静にその理由を話してくれた。
私が地球上で最後の人間だという推測は正しかった。だから彼は私を永遠の劫罰へ送ることへの興味を示さないのだ。そして彼でさえ社会的欲求のようなものを持っていて、次の終末まで退屈したままでいたくないのだろう。本当に感謝します。

[...]

//150日目//
説得には手間取ったが、最終的に私たちは十分な価値のある支払いに合意することができた。彼は私が望む取引の一部を実現するのに十分なパワーを動員した。
もちろん、私の魂で彼に支払うことができれば、もっと手っ取り早かっただろうが、彼は今の私は魂に過ぎない[[footnote]]誰もが何にも驚かなかった[[/footnote]]ので、それではうまくいかないと指摘した。そして、魂は分割できないらしい。

簡単に言えば、私たちの取引は次のようなものだ:
彼がまだ活動している並行世界の1つにアンカーを作り、私がそこに渡ることを可能にする。彼は私に完全なアクセスを許可することはできないが、状況に応じて許可する。私自身を含む私の知覚可能な範囲にいる人々が私の存在を確信すればするほど私はより姿を変えることができる; 理想的な条件下では、私は事故前のように完全に肉体を持つことができる。最初のうちはアンカーが一つの時だけだろうが、それでも私はやれる。
その見返りとして、私には以下の条件が課せられている: 私が人間として眠る時間帯は彼と一緒にここにいて、彼の話し相手をしてあげなければならない。
加えて、新しい人類がここに定住できるように、積極的に働かなければならない。彼は満足した人々を誘惑することを好むから、できれば平和的な方法で。
私のアンカーがどのような姿になるかも彼が決めることになるが、あまり意地悪なものは作らないだろう。なぜなら、私が働けなくなることは彼にとって逆効果になるからだ。
最終的に私は停止宣言に署名しなければならなかったが、もちろん害はなかった。私は30,517ページの全てを読んだが、ほとんどは単なる水増しだった。契約が完全に履行された後に私の魂が自動的に彼へと渡らないようにするために埋めるべきチェックボックスはうまく隠されていた。契約を要約すると、私はもう一方の宇宙の誰にも契約のことや私と彼の正確な状態について話すことも、彼に接触することも許されていないという内容になる。

この路線で行くという私の決断は--恐らく--確かに道徳的に正しくないかもしれないが、SCP-████が私の世界にしたことへの復讐を果たすためなら何だってする。奴の弱点はわかっている。

これで私の手記を終了する。読者の君が私を許してくれることを願っている。しかし、私のような境遇にある者が悪魔とよく知られた契約をしない、というのは疑わしい。

追記:
おもちゃのアヒルだって。はは、なんて面白いんだ。ここまでのプロ意識を経験することは滅多にないな……
