    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>//&#34;它来自时间的空间的世界的光的暗的夹缝但本不应进入这个世界它被他们称为神并且他们崇拜它并且**它依旧在这里**&#34;//[[footnote]]“它来自……崇拜它”一句见[http://scp-wiki-cn.wikidot.com/scp-093-recovered-materials SCP-093-回收资料][[/footnote]]

[http://scp-wiki-cn.wikidot.com/scp-093 SCP-093]
**项目等级**：Euclid 
**作者**: NekoChris

+ 第一部分: 透过神秘的宗教之镜[[footnote]]源自《爱丽丝漫游仙境：镜中奇遇》标题。[[/footnote]]
我必须坦白——直到我写下这篇解密之前，在我四年的wiki浏览经历中，我从来没读过SCP-093。红海物件！传承条目！超过一千个upvote！无数与它有关的艺作和游戏！但是，当我每次决定要读它，我就会看一眼所有那里面的日志然后//拖到以后再看//。我知道，我是个糟糕的粉丝。

但在读了SCP-093之后，我能够肯定地说是的，它//绝对//实至名归。它是一个震撼、恐怖的故事，有着宏大的格局与设计，并且当与别的系列一作品比较时，它远远超出了它的时代。

SCP-093是一个有着奇异环形刻痕的红色石盘，能够恰好被你拿在手里，而且石盘显然会根据“握持者所具有的悔意”变幻颜色。（嘿，这不就是最新的iPhone！）

SCP-093真的//真的//很喜欢镜子：

&gt; 若SCP-093从镜子上被取下后无人握持，它便会搜寻最靠近的镜样表面。曾观察到SCP-093沿可行范围内的最大环线移动并不断翻滚，然后逐渐增加到了惊人的速度。该加速机制目前仍然未知。若SCP-093与最近的镜样表面之间有障碍物，它会利用这股冲力击穿障碍并继续保持航向和速度，直到与镜样表面接触。尽管碰撞速度极大，SCP-093和镜子都不会受到损伤。

这种表现，毫无疑问，解释了要求SCP-093被保持停留在镜子上的收容措施。然而，有个奇怪的附加因素强调了基金会对这件东西的恐惧——显然，SCP-093无论何时都处于录像监控之下，且任何未经许可使用它的测试都会被“严肃”处理。

这很可疑。

让我们换个口味，来看看**原始文档**！这里有个有趣的meta梗—这个“原始文档”是它在被搬运过来并被NekoChris大幅度重写之前，EditThis wiki上SCP-093的原版本。所以本质上来说，这真的是原始文档。SCP-093-OD从根本上   说了很多与描述相同的东西，但也有一些诡异的对更大故事的提示：

&gt; 194-9834与SCP-093的联系尚无定论，长期接触093的后果也依旧未知。**鲜有的几份报告中提到了阵阵的平静**，而**242-0049则出现了周期性抑郁、身体失衡以及自杀倾向**。报告称，以上情绪的持续时间均不超过十一天。在1993年3月21日又记录到，该物体似乎会由242-0056握持时变为紫色以示回应，而**持续时间不超过2分9秒**。该反应的效应仍不明朗。

这件物品转变成的颜色看起来十分依赖于主体的精神状态与知识。红海物件是一个情绪戒指。这很重要。

下一部分是基金会测试SCP-093究竟具体如何与镜子反应。大部分很无聊。最后一项测试却不。最后一项测试表明**如果一个人将圆盘放在镜面上，//他们就能够进入镜子中。//**

所以这是一个关于探索规程的简单总结：

&gt; 一个能使用9小时的手电
&gt; 
&gt; 淡水四瓶
&gt;    
&gt; 军用口粮四份，外加两块纯燕麦棒（可加巧克力片）
&gt;   
&gt; 标配野战刀一（1）把(&#34;不得告知受试者该物品的存在&#34;)
&gt;    
&gt; 一把24发手枪（需符合安全规定）

噢。基金会为它的人员配置了在一个艰苦、危险、长期的探险下应有的装备。进入镜中。他们同时还想要持续的录像直播。他们希望你**按顺序**阅读测试结果。

带着这些令人好奇的规程，我们直接进入蓝色测试。

+ 第二部分：恐怕我在为蓝自己[[footnote]]源自美国情景喜剧《发展受阻》。[[/footnote]]

这是一位男性D级人员，有着谋杀和自杀未遂的前科。从他对调查的配合来看，我们可以假定他对他的过去十分后悔。正因如此，物体呈现蓝色，镜中所显示的景象是“一派泛蓝的户外景观，浓墨重彩”。

D级人员出现在一片开阔的低地田野，没有树木和人类。在向前移动了一小段之后，他在一块贫瘠的草地旁找到了一个洞穴并被指示进入。约100米深处，只能发现泥土——但在底部有光线！

这些是他所看见的：

&gt; 此时隧道内壁已由裸露的土层过渡为**混凝土**，受试者抱怨有一股**恶臭**，先前的光线则来自一连串固定顶棚灯——其中不到四分之一已经寿终正寝，剩下的还在发挥余热。**左右各三共六扇门**横陈在摄像机前，**第七扇门则位于走廊尽头**，让看上去像是没有标牌的金属架碎片挡住了。碎片锈迹斑斑，**其零售店设备的典型特征似乎暗示了其他人类的存在**。

几乎所有门都被锁上或挡住了——像是在保护或隐藏什么东西？——但是最终有一扇被成功打开了。它里面空无一物，但被一层恶臭、黏稠的物质覆盖。另一扇门被打开了，之后：

&gt; 屋内的墙壁和地板倒是一尘不染，**天花板上却遍布着那种古怪的褐色材料**，跟同一侧第三个房间如出一辙。房内有一张用枕头和旧毛毯搭成的简易婴儿床。一个木制板条箱里堆着空盒子，似乎是食品盒。**屏幕映出盒上的文字，全都歪歪扭扭难以辨认，而受试者却说不过写着“麦片早餐”而已**。另一个板条箱里装着水瓶，但早已滴水不剩。床边放着一本合上的书，没有题目，什么能辨认的标志都没有。

这是某种地下仓库，古老而失落于时间之外，有着人类在很久之前生活过的痕迹。并且还有另外一些事情在这里发生；一些//可疑//的事情。

D级人员一接近书本，某种如同“金属碾压声”的高频啸叫出现并持续了数秒，同时门开始自行关闭。

&gt; 仔细审查接下去十秒的影像，可以发现随着镜头移动，隧道尽头的第七扇门后闪出一个人影。门开门闭，一张脸自门缝一闪而过，细节看不清楚。

……操。这里绝对有些什么事情正在发生。

在进一步的探索之后，基金会认为除了破碎的报纸和口粮之外没有其它需要探索的了，因此要求D级人员回到基地。显然，味道正变得越来越强烈。突然，绳索收紧，D级人员开始在隧道中上升——//有东西正在将他拉上去//。

正在他试图返回镜面时，某些东西开始扰乱缆绳，将其拐向诡异的地方。一股力量持续将缆绳后拉，当D级人员转身时，他看见37个不可名状的实体;很奇怪，它们不是蓝色的，就像它们不是真正存在于D级人员经历的真实之中一般。

随着男人的逃脱，这些是他所射击、控制中心所见到的：

&gt; 监控镜子的管理人员描述说，看到一大群人在地表蠕动，他们的体型达到了正常人的五十倍以上，然而手臂短小，五官俱无。在镜子还原成映像前，他们拖着身躯奋力向出口移动。由于它们一直在运动，很难看清细节。但至少有一名观察员提到了它们光滑无貌的脸上有些伤口，似乎是枪伤。

//总结陈词//：对SCP-093的初次探索确认了以下事项：

* 一位对过去极度遗憾和悔恨的谋杀犯会来到处于通往一片平原下方的地下仓库的入口。

* 在仓库里有种恶心的物质覆盖一切，门锁着，被堵住，挡住，等等。

* 很久之前有人住在这个仓库里，但他们已经离去如此之久，以至于连报纸都开始崩解。

* 异形统治着这片区域，包括无脸人形和蠕动的无面巨物。

这只是 SCP-093内世界的冰山一角。来看看另一个。你会发现许多相似的特征，表明着揭开这个世界久远、失落、而伤痕累累的历史的线索们。

+ 第三部分：作为绿色可真不容易[[footnote]]源自由Jim Henson扮演的Kermit the Frog所演唱的歌曲“Bein&#39; Green&#34;。--该青蛙同时是很多国内表情包素材。--[[/footnote]]

//目前情况//：这是一名偷窃车辆并在过程中杀害了两名儿童的女性。可以认为，这是一系列比之前更为恶劣的案件，并且当时状况可能说明这是一场冲动的犯罪，很快完成。然而，又一次，合作意味着后悔和明白的罪恶感，因此她最终去到的地方和蓝色测试中的有很多相似点（在另外一些方面又不同）。

镜子通向一个看起来与蓝色测试不同的地方。这是一片荒芜的农田，上有一座农房。寸草不生，稻草人插在地上。女人在农舍周围走动，接着：

&gt; 受试者耽搁了几分钟，说她一切正常，之后便依照指示在农舍周围探查。两辆童车——**一辆男式一辆女式**——靠在房子上，离地下室的门不远。其中一块门板倒在草丛里，从木头的开裂情况看是从入口处扯下来的。楼梯上码放着衣服，**从鞋子到衬衣，从上到下按降序排布，一身男孩的行头**。受试者**语调凄厉地质问控制中心，这是不是什么恶劣的玩笑**。控制中心请她冷静下来，向她保证他们也是头一次见到这副光景。**目前仍未知SCP-093是否能将受试者的过去与其中景观建立某种联系**。

有趣。换句话说，镜子似乎选择了一个让她回忆起过去和从前经历的地方。问题是，为什么要这么做？这个开启入口的石盘能够从连结持有者的过去和其中世界这一行为中得到什么？

随着女人进入农舍的地下室，我们可以看见有断梁、碎裂的灯具和罐头食品——人类存在，多年废弃。再一次，一股糟糕的味道（这个场景和蓝色测试很像，对吧？）最后，她辨认出了一道舱门，臭味似乎来源于其中。打开舱门后，出现了一间白色的密室，和蓝色测试里的很像，除了明显更新、保存得更好。

在密室内部：

&gt; 密室尽头的垃圾箱里码着一些食品盒，与蓝色测试中**记作“麦片早餐”**的盒子颇为相似。床上有**两具白骨，地面上还有一具**，旁边放着一把**普普通通的六连发左轮手枪**，没装子弹。

一个新发现——第一项真正表明人类存在的证据！在左轮手枪旁的白骨，住在一间密室里。显然这些人正在躲藏地表上的什么东西——也许是那些无面生物？现在我会想，这些无面生物来自哪里？先不要着急。

密室里还有一些垃圾袋，一篇报纸文章，1950年代的玩具（哦），被琥珀状液体覆盖的以太网插孔（//哦？//）。随着女人上升回到农舍，控制中心发现了其他的 人形正在俯视着D级，但她什么也没看见。当女人到达顶端时，她开始听见一种可怕的声音——而控制中心//并没有//。远处，还有两个爬行的无面生物。它们有着变化的臂长，因为它们的身体在躯干部分就结束了，它们只能将自己在地上推动。

&gt; **厨房盖了厚厚一层灰。冰箱大敞四开，食物全都发了霉**。厨房旁边是居住区，受试者步步惊心地走过去，只见沙发躺椅电视机，**全是50年代的货色**。躺椅上那台笔记本电脑也是50年代的样式，落了一层灰。打开电脑，受试者见证了**操作系统**的最后时刻：**“忠诚操作系统”**脱离待机状态，随即关机了。四下查看，找不到外接电源，无法重启电脑。

剩下的探险平凡无事，但基金会发现远方有一座这个世界中的真实城市。此外，农舍的周围还有约三百个无面的人形仰视上方，但女人并没有看见。

//总结陈词//：SCP-093绿色测试确认了以下事项：

* SCP-093会选择与探索者的个人经历相联系的地点——在这次探索中，进入一个同样有着自己地下室的农舍。

* 几乎所有人都在某些时候住进过地窖，可能是为了躲避在地上徘徊的生物。有许多与蓝色测试的相似点，包括奇怪的黏稠棕色液体。

* 这个世界有着21世纪的技术，但审美上却是20世纪50年代的。同时，“忠诚操作系统”似乎也表明了还有更多的故事。

* 这个世界同样有一座城市，并且也许有着所有地球城市的特征。

在紫色测试中，事情变得越来越奇怪。

+ 第四部分：玫瑰是红色的，紫罗兰是[数据删除][[footnote]]源自英格兰诗歌《玫瑰是红色的》。[[/footnote]]

//目前情况//：这个男人在贩毒时以暴力而残忍的方式杀死了一名警官。此人在测试的大部分阶段中显然是不配合的，也许表明了这个人有着精神病态倾向且没有悔意。SCP-093变成了紫色，而他最后来到了一座大都市。

在这座城市里，街上的车辆全都看起来极度流线型、未来化、先进，同时它们都有一股——照探索者的话来说——“屎一般的臭味”。向内部看去，大部分车辆都被棕色的液体充满，除了受试者进入的那辆。仪表盘没有任何转向装置、控制器或接口，除了一块GPS屏幕。我的天哪，这是一辆自动驾驶车辆！我们在未来！还是20世纪50年代？

又一次，一个有着空白面孔的人形向车内窥视，但在镜子里的那个伙计看不见他——只有控制中心可以。警卫队加入后，整支队伍进入了一座名为“X.E.A.研究合作企业”的建筑。有趣的是，那里有一个典型的企业会客室和一张空的接待桌。同时：

&gt; 除此之外桌上还有着一个PC终端。队伍到达接待桌并被指示使用摄像机托架以便检查这PC。这电脑似乎仍然有电，屏幕显示**“忠诚操作系统”的字样，并提示输入用户名和密码**。虽然有着键盘，但它非常轻巧且使用灵敏的触键，而不是按键。

嘿，是忠诚操作系统！随着大部队继续探索，能够发现许多科技都显著地先进、未来化，似乎距我们的时代几十年远。队伍乘坐电梯抵达了顶部，尽管按键板上没有13层和113层，它们似乎仍旧被建造了。

在顶部，城市是沉默的，缺少任何形式的生命。再一次，凝胶状棕色液体被看见喷溅在建筑上，从窗户中泄露出来。天哪，它是从哪来的？为什么到处都是它？更糟的是，另一个无面半身巨物正在高速公路上爬行。（顺便，”无面半身巨物“会是个很棒的乐队名字。）他们回到了电梯，发现74层的按钮已经启动。

&gt; 到了74楼，电梯门打开并展现出一个似乎是**医生办公室**的等待区域。在接待桌有一份签名表，上面有着一系列的名字和日期。**签名上的日期全部带有年份1953**。一部在接待区的PC开着并运作在用户桌面上。PC的背景是**许多双祈祷的手，下面写有词语“忠诚操作系统”**。

我们已经确认了最后的有效时期是1953年，但是电脑却随处可见。你知道还有什么无处不在的吗？//这个天杀的“忠诚操作系统”到底是干啥的我要疯了//

医生似乎笃信宗教——他被授予了“净化者”的头衔，同时还有一个祈祷标志。瘆人。我们发现了一片检验胶囊区，里面有许多昏迷的人类。其中有两个破了，琥珀色的液体泄漏出来。这里就是棕色液体的来源处吗？

最有趣的是，被认为是这些病人的“症状”的大多数都是人格缺陷。

&gt; 控制中心要求放大这张表上面其中一个患者相应的部分。调焦后，上面写着“公民Jennifer McZirka的心灵犯了过错，**使得她在丈夫离家时候的晚上与邻居睡了两次**。患者**服从于主与我们之手以净化身心**。

门廊之匙似乎是SCP-093实例，被弹出以防止在这里发生的任何事情出去。这个世界的人们终于意识到他们被耍了——他们正在关闭他们的世界，试图让每个人逃向平行宇宙。

**特工报告**：哦，伙计。这是个好东西。准备好听解释。

&gt; 大约350年前这个世界经历了一次我们世界所没有的科技大爆炸。这一切的源头似乎是由“他”的到来引起的，一个来源不明的类似神的存在。“他”声称这个世界不洁并充满了罪，唯一净化原罪的方式就是净化罪人。经过一场战争，活下来的无论是谁，都是纯净的。在接下来的十年内，所有文明的科学技术都获得的大幅的提升以准备这场战争，在这段时期里面，“他”失踪了。无论如何，战争发动了，煽动者就是神圣合众国，和我们世界的美国一样。

自圆其说。//他来到//，提高了星球的水平，并且声称必须爆发一场圣战来决定谁是洁净的。科学广泛进步，但他的出现所带来的影响导致了一个高度基督教化的社会围绕着他形成。

战争使用的基本武器是液体，他的神圣泪水。它们将罪恶从不洁者中驱逐并使它们敬爱他。接着被选中的圣者穿越罪恶之地并“带走了它们的罪”。这是什么意思？不洁者并非武器，它们是武器的副产品。它们带走罪恶，成为祂的神圣战士。

&gt; 那些生物是暴露在纯度非常高的神之泪下并导致严重基因变异的产生物。这里面有一些术语，什么量子重组之类的，虽然我完全不懂这些，但这意味着他们曾经是和我们一样的人类。它们不能被控制，但他们可以被收容。它们似乎会被神之泪所吸引，因此在不同区域的中心会设立一个中心，由一个人带着最纯净的神之泪停留在内，保持那些不洁者停留在被称为枯竭之地的区域里面。

这就是我想说明的。有了足够的眼泪后，超级人类便不再是人类。它们超越了人类的本来性质，变得巨大而无面。它们失去了所有下半身——所有罪的中心。它们成为了形变者，能够根据自己的意志液化成棕色的神之泪。枯竭之地被建立以收容这些怪物，这些过量使用神之泪的人类，这片区域寸草不生，因为不洁者在此处游荡。

它们失去了所有容纳罪的能力——在这种情况下//实际上//意味着它们无条件地服务祂和整个国家。它们杀死任何稳固社会的威胁。但这些高等的不洁者，它们做的比这更多。它们吸收罪人，变得更大、更强。当社会崩塌时，这些误入歧途的先知依旧存在。

&gt; 我猜有个人藏在这个设施里面，或者是有些人才对，我经常听到这层楼下面的地方传来声音和请求。在我进一步探索这个设施之前，我要把它扔掉。我把SCP-093扔回我进入的镜面来封死那入口。不能让这些东西进入我们的世界，我们也不应对此插手，我觉得我们还没聪明到可以理解这一切。
