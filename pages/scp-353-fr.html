[[include component:image-block name=scp-353-fr.png|caption=SCP-353-FR |width=250px]]

**Ítem #:** SCP-353-FR

**Nivel de Amenaza:** Amarillo [[span style=&#34;color:yellow&#34;]]●[[/span]]

**Clasificación del Objeto** Euclid

**Procedimientos Especiales de Contención:** SCP-353-FR está actualmente en observación en una sala de estudio del Departamento de Biología en el Sitio-Aleph. 

Por dictamen del Comité de Ética y de la División de Teología, SCP-353-FR no debe ser destruido ni alterado en modo alguno, y debe ser protegido a toda costa de cualquier intervención externa, ya sea maliciosa o benévola. Cualquier intervención podría tener consecuencias teológicas catastróficas y, en cualquier caso, dará lugar a la eliminación de la persona o personas responsables.

Un negociador ha sido entrenado por la División Teológica y el DM Omega-5 &#34;Los Joyeros&#34;. Actualmente se encuentra destinado las 24 horas del día en el Sitio-Aleph esperando una respuesta del interesado, y debe ser protegido a toda costa.

Como las señales de radio producidas por SCP-353-FR no pueden ser bloqueadas por los medios materiales tradicionales, se está investigando activamente la contención de las emisiones anómalas. Aunque la regeneración del cultivo de //Staphylococcus aureus// no puede y no debe detenerse totalmente, SCP-353-FR debe colocarse constantemente bajo luz UV para matar rápidamente a los especímenes y codificar sus señales. 

Estas señales pueden ser recogidas y rastreadas, por medios normales o no, hasta la posición de SCP-353-FR, y ya se han producido varias amenazas y ataques de la comunidad sij. Se solicita a la seguridad del sitio que esté atenta a los merodeadores que puedan pertenecer a:
* Una de las milicias del Proyecto Malleus de la Iniciativa Horizonte.
* Un Khālsā u otro grupo oculto afiliado al sijismo.
* Un grupo de mercenarios quizás haya sido contratado por uno de estos actores, en particular los especialistas en reencarnación de [http://scp-es.com/centre-de-primordial Recursos Renovables].

De ser posible, deben evitarse todas las muertes en un radio de por lo menos 20 metros de SCP-353-FR.

**Descripción:** SCP-353-FR es un brazalete kara de los sij remodelado como una placa de Petri.

El kara es un brazalete de acero afiliado al sijismo, una religión monoteísta de origen indio con muchos rasgos hindúes y musulmanes. El kara se atribuye a los miembros de la orden caballeresca de los Puros, el Khālsā, y simboliza el ciclo eterno de la divinidad, que no tiene ni principio ni fin. Se cree que este simbolismo puede estar relacionado con el carácter anómalo de SCP-353-FR. El objeto mide 7,3 cm de diámetro y su superficie exterior está grabada con caracteres punyabíes, que se basan en un pasaje del Gurú Granth Sahib, el libro sagrado de los sijs, sobre la reencarnación: 

&gt; //A través del karma de las acciones pasadas, se obtiene la túnica de este cuerpo físico. A través de Su gracia, se encuentra la puerta de la liberación. Pero solo a través de la gracia del Gurú se puede superar el karma y obtener la felicidad absoluta. No tengo buen karma. No tengo fe religiosa ni pureza. Pero Dios me tomó del brazo y me hizo su discípulo.//

[[include component:image-block name=scp-353-fr-1.png|caption= Colonia de //Staphylococcus aureus// de SCP-353-FR vista bajo un microscopio (10000x) |width=250px]]

El kara de SCP-353-FR fue acoplado a un anillo de vidrio para formar una placa de Petri que contenía un cultivo de estafilococo áureo (//Staphylococcus aureus//) cultivado en un derivado de agar manitol salado que consistía en una mezcla de agua destilada, agar-agar, [DATOS BORRADOS], sangre animal de especies indeterminadas, cloruro de sodio y peptona. Se considera que esta mezcla puede estar relacionada con la naturaleza anómala de SCP-353-FR. Los estafilococos pueden morir por los medios antibióticos habituales, pero se dividen para crear nuevos estafilococos tan pronto como uno de ellos muere, para mantener el número constante. 

SCP-353-FR emite continuamente un flujo de ondas de radio anómalas. Estas ondas no se ven amortiguadas ni desviadas por obstáculos físicos y son capaces de afectar a los equipos audiovisuales (televisores y radios) en un radio indeterminado para transmitir sonidos e imágenes parásitas. Se ha determinado que estas ondas son producidas directamente por los estafilococos a través de un medio desconocido.

[[include component:image-block name=scp-353-fr-2.png|caption=Video de una de las transmisiones de SCP-353-FR, capturado en una de las pantallas de la estación de monitoreo del noreste del Sitio-Aleph. |width=250px]]
La interferencia visual presentará en todos los casos una serie de imágenes erráticas, animadas o no, relacionadas con una situación de rehenes. Estas imágenes representan en el 86% de los casos a un hombre indio o de Oriente Medio con barba y turbante y atado a una silla, enmarcado por hombres encapuchados y armados, cuyo número varía de 1 a ███ individuos según los fragmentos. En el 14% restante de los casos, las imágenes muestran escenas similares en las que los protagonistas humanos son reemplazados por pájaros (5,5% de los casos), mamíferos (3,5% de los casos), peces (1,3% de los casos), insectos (1% de los casos) o plantas arbóreas (0,7% de los casos).

Todas las interferencias sonoras corresponden a una serie de mensajes que se repiten de una emisión a otra, que se transcriben a continuación:

&gt; Presten atención, por favor. Nosotros, un grupo de hombres de ciencia anónimos, racionales y benévolos, hemos logrado mantener a un mesías como rehén. En consecuencia, y por el bien de la Humanidad, tenemos varias peticiones. 
&gt; 
&gt; Uno: pedimos el desmantelamiento de las religiones organizadas existentes y el cese inmediato de todos los conflictos religiosos en todo el mundo. Dos: Exigimos que los bienes materiales de las religiones organizadas desmanteladas sean entregados al Estado o a grupos particulares siempre que se utilicen para financiar la investigación científica, la agricultura, la industria y el ocio, siempre que sea objetivamente beneficioso para el desarrollo pacífico de la Humanidad. Tres: exigimos, sí disculpe, dije que preguntara antes pero todas estas son demandas que no tienen realmente la opción, exigimos, por lo tanto, que los creyentes que escuchan este mensaje renuncien, en primer lugar, a sus prácticas religiosas, pero también si es posible a su fe interior. Somos conscientes de la dificultad que esto representa, pero podremos ayudarles una vez que tengamos los fondos necesarios.
&gt; 
&gt; No liberaremos al Profeta hasta que estas demandas se hayan cumplido. 
&gt; Teman nuestra grandeza.

&gt; Soy el Gurú Âbha Pratiti, Duodécimo Gurú enviado a la Tierra para ayudar a difundir el Siri Gurú Granth Sahib, Undécimo Gurú y el Legado del Décimo Gurú, y para ayudar a unir a los creyentes de todos los credos de este mundo en estos tiempos difíciles de [INCOMPRENDIBLE] y el miedo. Soy el hijo de Dios, de Alá, y de todas las manifestaciones de Waheguru, cualquiera que sea su nombre.
&gt; 
&gt; Actualmente soy rehén de la gloriosa Sociedad Atea para Frenar las Ideologías Religiosas y Ocultas para defender su Causa en toda su gran racionalidad. Los astutos miembros de SAFIRO han actuado de tal manera que estoy bañado en el mismo karma que ellos, prohibiendo que mi alma se levante hasta que ellos mismos se levanten, lo cual les está prohibido, dadas sus acciones, como mi secuestro y rapto. Estoy atrapado con ellos en el ciclo de reencarnaciones, y no puedo escapar de esta situación ni siquiera con la muerte, mientras la operación de la gloriosa Sociedad no tenga éxito.
&gt; 
&gt; Invito a todos los creyentes que escuchen este mensaje a renunciar a la espiritualidad y a dedicarse a actividades realmente enriquecedoras como la paleontología, la filosofía, la astronomía y la artesanía. Esta lista no es exhaustiva. También les animo a disfrutar de los placeres materiales, como el alcohol, dentro de lo razonable. Disfruten de esta vida porque, a pesar de mis anteriores comentarios sobre la reencarnación, que eran absurdos e infundados, solo tienen una. 
&gt; 
&gt; [INCOMPRENDIBLE]

&gt; No digan que los Vedas, la Biblia y el Corán son falsos. Los que no los contemplan son los falsos[[footnote]]Cita del Gurú Granth Sahib.[[/footnote]]. [SONIDOS DE GOLPES Y GRITOS]

&gt; Nos dirigimos directamente al Dios Único. 
&gt; 
&gt; Señor, Señora, si quiere volver a ver a su hijo, tanto si puede finalmente ascender al Cielo o a otro lugar para unirse a usted, o ser liberado para realizar su traicionera tarea de unificar las creencias en la Tierra, solo tenemos un requisito. Como usted dice ser omnipotente, le exigimos que genere una piedra tan pesada que usted mismo no pueda levantarla, y luego intente levantarla. Si no lo hace, el mundo estará encantado de ver que no es omnipotente. 
&gt; 
&gt; Por favor, también tenga en cuenta que la falta de respuesta será considerada como una prueba más de su inexistencia. 
&gt; 
&gt; Atentamente. 
&gt; Tema nuestra grandeza.

Hasta la fecha no se ha recibido ninguna respuesta de la parte interesada ni de ninguna entidad superior.
[[/==]]
