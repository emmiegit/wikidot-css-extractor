**일련번호:** SCP-531-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-531-KO는 재단 소속의 인공위성을 통하여 매일 위치를 기록한다. SCP-531-KO가 육지 인근 1Km 지점에서 확인된 경우, 기동특무부대 요타-13(&#34;주차금지&#34;)이 요타-13 소속 선박을 이용하여 SCP-531-KO가 다다를 수 없도록 접근을 차단한다. 만약 이를 막을 수 없을 시 강제적으로 SCP-531-KO-1를 탈취해 항로를 이탈시킨다.

**설명:** SCP-531-KO는 가로 3m, 세로 6m, 높이 5m 크기의 작은 요트와(이하 SCP-531-KO-1) 탈모가 진행 중인 동양계 중년 남성이다(이하 SCP-531-KO-2).

SCP-531-KO는 현재 북태평양에 위치해 있으며, 시속 1.6 노트의 속력으로 바다를 표류한다. SCP-531-KO-1은 연료가 없어도 동력 유지가 가능하다. SCP-531-KO-1의 시설의 저장고 문을 여닫는 것으로 생존에 필요한 보급품이 생성된다. 하지만 저장고의 내부가 가득 찼다면 보급품은 더 이상 생성되지 않는다.

SCP-531-KO-2는 육지를 인지할 수 없으며, 이로 인해 육지 위의 시설, 생물 또한 인지할 수 없다. 대상의 이러한 특징 때문에 육지가 있었던 자리를 바다가 대신한다 생각하며, SCP-531-KO-2가 재단에 발견되기 전까지 대상은 모든 인간이 죽고 자신만이 유일한 생존자라고 생각하고 있었다. SCP-531-KO-2는 자신의 시야에 들어온 선박과 탑승한 개체를 인지할 수 있다. 이후 기동특무부대 요타-13과의 상호작용을 통해 자신 말고도 피난민, 즉 생존자가 있다고 생각하게 된듯하다.

SCP-531-KO-2는 &#34;신이 다시 한번 대홍수를 내보내 인류를 절멸시켰다&#34;라고 굳게 믿으며,  종교에 대해 광적으로 집착하는 경향을 보인다. SCP-531-KO-2는 종교를 주제로 대화를 진행할 때 감정을 주체할 수 없는 모습을 보이며, 결론적으로 대상에게 적대적인 태도를 취하게 된다.

SCP-531-KO-2의 변칙성은 대상이 육지와 접촉할 경우, 이하와 같이 나타난다.

* 규모 3.0의 지진이 발생한다.
* 땅 위의 시설, 생물은 연기 비슷한 기체가 되어 공중으로 흩어진다. SCP-531-KO-2의 변칙성 때문에 현재 연기의 성분은 조사할 수 없다.
* 육지는 10km^^2^^당, 초속 1km^^2^^의 속력으로 수축한다. 속력은 면적의 크기에 따라 비례한다. 이후 육지는 소멸한다.


대상이 재단에 발견된 시점은 20██/██/█이다. 그 때  한국에선 김██의 실종신고를 받은 상태였다. 방송 매체 직원으로 위장한 재단 측 요원이 김██의 가족과 면담을 진행했다. 김██은 갑자기 &#34;세상이 멸망한다&#34;라고 주장했으며, 가족들이 그의 말을 믿어주질 않자, 김██은 혼자서 배를 구매했고 그대로 행방이 묘연해졌다고 설명했다. 정황상 김██은 SCP-531-KO-2라고 유추되고 있다.

**부록:** __**면담기록 531-KO-1**__

&gt; **날짜: 20██/██/██**
&gt; 
&gt; **대상: SCP-531-KO-2**
&gt; 
&gt; ███ 박사가 SCP-531-KO-1에 탑승해 SCP-531-KO-2와 면담을 진행했다.[[footnote]]███ 박사는 SCP-531-KO-2와 몇 번의 대화를 가졌으며, 이때 ███ 박사를 포함한 인원들은 모두 종말에서 살아남은 피난민인 척 연기했다.[[/footnote]]
&gt; 
&gt; **███ 박사:** 안녕하십니까, 어르신.
&gt; 
&gt; **SCP-531-KO-2:** 또 왔군 젊은이. 이번에는 무슨 일이 있어서 온 거요?
&gt; 
&gt; **███ 박사:** 식량이 다 떨어져 들렀습니다. 
&gt; 
&gt; **SCP-531-KO-2:** 벌써 다 떨어지다니, 먹성 좋은 친구구만. 가져갈 만큼 가져가시오.
&gt; 
&gt; **███ 박사:** 감사합니다.
&gt; 
&gt; [이후 SCP-531-KO-2과의 면담을 진행함.]
&gt; 
&gt; **███ 박사:** 세상이 하루아침에 사라진 지 얼마나 지났는지 당신은 아시겠어요?
&gt; 
&gt; **SCP-531-KO-2:** 한 몇 년은 지났을 거요. 그래, 몇 년은 지났겠지.(침묵) 그나저나 놀랍군. 어제도 너랑 똑 닮은 친구가 왔었는데 말이야.
&gt; 
&gt; **███ 박사:** 누가 또 당신의 배에 들렀습니까?
&gt; 
&gt; **SCP-531-KO-2:** 전에 커다란 배에 타고 있는 젊은이들 몇몇과 얘기를 나누었지.(요타-13과의 상호작용을 말하는 것 같음.)
&gt; 
&gt; **███ 박사:** 그렇군요, 혹시 당신은 어째서 세상이 이 꼴이 됐는지 아십니까?
&gt; 
&gt; **SCP-531-KO-2:** 그렇게 묻는다면 물론, 세상이 이 지경이 된 건 모두 신의 심판 때문이요.
&gt; 
&gt; **███ 박사:** 신의 심판?
&gt; 
&gt; **SCP-531-KO-2:** 그래, 신의 심판! 설명해주지, 우리는 모두 신의 자식으로 태어나 이 세상을 밟았소. 신은 우리에게 자비로웠고, 또 우리를 사랑하셨지만 우리는 그 사실을 잊은 채 수많은 죄를 저지르고 말았지. 그때 그 시절 악행은 정도를 넘어섰고... 자네도 기억할텐데.
&gt; 
&gt; **███ 박사:** 네, 기억납니다. 그래서 신은 어떻게 했죠?
&gt; 
&gt; **SCP-531-KO-2:** 신은 더 이상 참을 수 없으셨어. 다시 한번 이 세상의 대홍수를 일으키신 거야. 그때와는 차원이 다른 거대한 대홍수를. 그럼에도 우리를 사랑하셨던 신께서는 그 종말이 일어나기 전, 나에게만 귀띔을 해주셨지. 그래서 나는 가족들과 함께 대홍수를 대비할 준비를 하려고 했는데, 그 망할 가족이란 새끼들은 내 말에 귀담아듣긴커녕 치매 걸린 노인처럼 무시했지!(흥분함) 망할 쳐 죽일 놈들! 내 말이 곧 신의 뜻인데, 그들은 신의 말을 듣지 않았어! 심판의 날, 육지는 물속에 가라앉고, 하나둘씩 떠밀려갔지. 결국엔 그 새끼들도 빌어먹을 물귀신이 되고 말았고, 그러게 누가 내 말을 무시하래?(웃음)
&gt; 
&gt; **███ 박사:** 괜찮으십니까?
&gt; 
&gt; **SCP-531-KO-2:** 괜찮냐고? 당연히 괜찮지. 병신 같은 놈들이 신의 뜻을 거역해서 그런 꼴을 당했으니.
&gt; 
&gt; **███ 박사:** 신이 왜 당신한테만 종말을 예고했는지 그 이유를 아십니까?
&gt; 
&gt; **SCP-531-KO-2:** 당연히 알고말고, 내가 곧 신의 대리인으로 선택받았다는 뜻이겠지. 나야말로 이 세상의 구원자라고, 하하!
&gt; 
&gt; **███ 박사:** 이제 가봐야겠네요. 식량 감사합니다.
&gt; 
&gt; **SCP-531-KO-2:** 어디로 가길래? 이 세상은 좆같은 바다만 남게 되었고, 모든 땅은 다 바다 밑에 있어! 올데 갈데없는 마당에 자네는 도대체 어디로 가려고!
&gt; 
&gt; **&lt;기록 종료&gt;**
&gt; 
&gt; [이후 SCP-531-KO-2는 종말을 주제로 30분 가량 설교를 하고나서야  ███ 박사를 보냈다.]

[[collapsible show=&#34;+ 4등급 이상 열람 가능&#34; hide=&#34;- 닫기&#34;]]
**부록:** **__531-KO-03**__

20██/██/██

&gt; 재단 소속 잠수정을 이용해 █000km 아래 심해를 탐사하던 도중, 거대한 규모의 해저 도시를 발견하였다. 변칙성을 조사하던 중, 심해 도시의 구조가 한국의 서울과 많이 유사하다는 사실이 밝혀졌다. 추가 조사를 진행하자 해저 도시의 구조는 20██년의 서울과 99.9% 일치했다. SCP-531-KO-2가 주장했던 종말의 내용과 일치했기 때문에 연관성이 있을지도 모른다는 가설이 제기됐다.
