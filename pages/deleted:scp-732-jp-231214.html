    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-732-JP -  🐻❤️[[span class=&#34;ruby&#34;]]小熊ちゃん[[span class=&#34;rt&#34;]]ウェンカムイ[[/span]][[/span]]❤️🐻
**著者:** [[*user Karathh]], [[*user mC shrimp]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-732-JP

**オブジェクトクラス:** --Euclid-- Keter

**アーカイブ済み手順書:** SCP-732-JP関連ドキュメントにおいて追記·修正·更新される情報は編集後に7日間のアクセス制限がかけられ、ミーム·情報災害部門を除く如何なる職員による閲覧が不可能になります。該当期間後、ドキュメントの更新が施行されます。

**特別収容プロトコル:** SCP-732-JPはエリア-8188の専用収容室に収容されます。当該収容室は2部屋構造となっており、シャッターによる分断が可能です。SCP-732-JPへの給餌と収容室の清掃·換気は専用システムによって自動的に行われます。いずれかの部屋が清掃を必要とする場合、SCP-732-JPの誘導が行われた後、部屋はシャッターによって一時的に隔離されます。清掃によって回収されたSCP-732-JP-Aは全て焼却処分されます。監視とシステム稼動のために収容室内にはカメラが設置されていますが、職員によるライブ映像の閲覧は認められません。

収容室の周囲には機動部隊ふ-3(&#34;マタギ&#34;)[[footnote]]森林地帯に生息する異常生物に関連する任務を担当する。[[/footnote]]の隊員が常に3人配置されます。また、財団外にて新たなSCP-732-JP-Aが確認された場合、機動部隊た-5(&#34;パッカーノ&#34;)[[footnote]]認識災害·情報災害·ミーム災害·反ミーム災害の取り扱いを担当する。[[/footnote]]が回収します。

SCP-732-JPの異常性影響下にあるクマ科生物は、種別の保全状態に応じた処置を施した後に処分されます。当該アノマリーの異常性影響下にあるヒトはクラスC記憶処理の後に解放されます。

**説明:** SCP-732-JPは体長約22.3cmのエゾヒグマ(//Ursus arctos yesoensis//)です。当実体は幼体のエゾヒグマと生物学的に同一ですが、加齢の兆候を見せません。

SCP-732-JPの異常性はヒト、或いはクマ科(Ursidae)の動物(以下対象)が当該実体を感覚器官で直接知覚した場合に発生します。これには全体の姿の約30%以上の視認、約0.5秒以上の臭いの嗅覚的感知、約2.5秒以上の味覚的感知、約0.3秒以上の立てる音の聴覚的感知、約0.6秒以上の触覚的感知が含まれます。これらの条件のいずれかが満たされた場合、オキシトシン等の愛情ホルモン、ドーパミンの分泌が促されることで対象は庇護欲を刺激され、SCP-732-JPに対して強い愛着心や執着心を抱きます。結果として対象は当アノマリーに対して積極的に世話を行います。特に対象が既に世話する子供を有していた場合、それらの世話を放棄します。これらの対象はSCP-732-JPに対して無抵抗になり、特に対象となったヒトは当該実体に捕食される傾向にあります。クマ科に加えてヒトが異常性の対象となっているのは、該当種が生態系において上位に位置する動物であり、SCP-732-JPがその庇護下に入ることによって自身の身を守るためであると推測されています。

SCP-732-JPから分離した体組織、及び記録なども含んだ痕跡はSCP-732-JP-Aに指定されます。これらにおいてもSCP-732-JPの異常性が確認されていますが、時間経過とともに効果は減衰し、最終的に無力化されます[[footnote]]例として足跡は約72時間、写真は約84時間、動画は約192時間が無力化の大まかな目安です。[[/footnote]]。特記事項としてSCP-732-JPについて記述した文章は認識災害の代わりにSCP-732-JP-Aと同様の異常性情報災害の発生源になります。

記憶処理はSCP-732-JPの異常性に対して有効ですが完全な払拭は不可能です。実験によって、クラスC以上の記憶処理は対象となったヒトへの精神影響を小熊全般に対する愛着へ変質させることに留まることが判明しています。

**発見:** SCP-732-JPは、2023/10/20に発生した北海道█████山での動物愛護団体｢森の友の友｣構成員の大量死の調査の際に発見されました。当事件では被害者全員の損傷が幼体の小熊によるもののみ確認されたこと、さらに当団体が特定のエゾヒグマに執着していたことが財団の興味を引き、2023/10/22に確保されました。発見当時、SCP-732-JPは3頭の成体のエゾヒグマによって守護されていましたが、エゾヒグマはそれぞれアノマリーの世話を独占しようとする行動を取っていました。

以下は事件当日の発熱によって█████山への侵入を回避した｢森の友の友｣リーダーへのインタビュー記録です。


[[div class=&#34;blockquote&#34;]]

**対象:** 吉田 晴美氏(43)(以降、吉田氏)

**インタビュアー:** 杉林研究員

**補足:** 吉田氏には事件の概要を事前に説明済みである。杉林研究員には警察官の服装を着用させている。

----

**&lt;記録開始&gt;**

**杉林研究員:** こんにちは、北海道警察の杉林と申します。それでは吉田さん、本日は心苦しいですがご協力をお願いします。

**吉田氏:** はい、よろしくお願いします。正直、まだ実感が無くて…。

**杉林研究員:** 心中お察しします。それでは取材を開始します。事件当日、山を散策する予定だったそうですが、どのようなルートを通る予定だったかお教え頂けますでしょうか。

[重要性の低さのため割愛]

**杉林研究員:** それでは、次の質問です。

**吉田氏:** あの…。

**杉林研究員:** どうしました？

**吉田氏:** 彼らを襲ったクマって、今どうなってるんです？捕まえたんですか？

**杉林研究員:** 現在、然るべき機関にて厳重に管理されています。

**吉田氏:** えっと、その、管理っていうのは…。

**杉林研究員:** まあ分かりやすく言えば調査の一環ですね。

**吉田氏:** その、調査が終われば、もしかして殺処分とかなったりするんですか？

**杉林研究員:** はい。なにせ人間を襲ってますからね。殺処分は確実です。

[吉田氏が3秒ほど沈黙]

**杉林研究員:** 吉田さん？どうしました？

**吉田氏:** 殺処分が、確実…？え、居なくなっちゃうんですか？

**杉林研究員:** 居なくなっちゃうとは？心当たりや接触した事があるのですか？

[吉田氏が周囲を忙しなく見まわし、呼吸が荒くなる]

**杉林研究員:** 吉田さん？大丈夫ですか？

**吉田氏:** なんで、なんでそんな酷いことするんです！

[杉林研究員が3秒ほど沈黙]

**杉林研究員:** はい？

**吉田氏:** しかも今だって閉じ込めて自由を奪ってる状態なんですよね？早く山に帰してあげてください！

**杉林研究員:** えっと、一応理由を聞いても？

**吉田氏:** 野生で暮らしてただけのクマが人間に捕えられて何が何だか分からないうちに殺処分だなんて、余りにも可哀想じゃないですか！そんなことも分からないんですか！？

**杉林研究員:** 正気ですか？貴方が会長を務めている団体のメンバー3人がそのクマに食い殺されて、5人は四肢が欠損する程の傷を負い、引っ掻き傷で済んでいる軽傷者も1人残らず感染症に罹っているんですよ？

**吉田氏:** うるさい！だからと言って殺すのは人間の都合じゃないですか！しかも子グマを！残酷にも程があるでしょう！？いいから山に帰して！あのクマちゃんを！お願い！

**杉林研究員:** 吉田さん、落ち着いてください。おい！鎮静剤を！

[吉田氏が机を叩きつけた後、杉林研究員に掴みかかる。吉田氏に鎮静剤を投与し、インタビューを強制終了]

**&lt;記録終了&gt;**

----

**追記:** インタビュー終了後、クラスC記憶処理を吉田氏に施し、SCP-732-JPによる精神影響の経過を財団の監視下で観察中。面会が可能な事件当事者の構成員に対しても同様のインタビューを行ったが、SCP-732-JPの処分の話題になった際に吉田氏と同様の反応を見せた。

[[/div]]


**事案732-JP:** 2023/11/22、SCP-732-JPのサイト-81██からエリア-8188への移送作業の際、SCP-732-JPにより事案732-JPが引き起こされました。以下、移送作業概要及びエージェント・鶴塚が所持していたカメラ映像の記録です。

[[div class=&#34;blockquote&#34;]]

**移送作業概要:** SCP-732-JP回収現場直近のサイトであるサイト-81██から、SCP-732-JPの異常性の詳細な調査及び影響の抑制の為、エリア-8188への移送を行う。移送開始時刻は10:00、予定時間は2時間12分。

**作業人員:** エージェント・鶴塚,エージェント・月本,機動部隊ふ-3(&#34;マタギ&#34;)隊員12名

**補足:** SCP-732-JPは移送10分前に麻酔を用いて昏睡させており、麻酔効果の想定は6時間程。移送車両にはエージェント・鶴塚とエージェント・月本が搭乗し、両者には対抗ミームを接種させている。移送車両には武装済み及び対抗ミーム接種済みの機動部隊ふ-3(&#34;マタギ&#34;)が搭乗した装甲車2台が護衛しており、先頭から1号車、移送車両、2号車の順番で走行する。

----

**&lt;記録開始&gt;**

**エージェント・鶴塚:** これより、SCP-732-JPの移送任務を開始します。機動部隊の方々、応答お願いします。どうぞ。

**1号車無線:** こちら1号車尾田班。2号車応答どうぞ。

**2号車無線:** 2号車細垣班です、どうぞ。

**エージェント・鶴塚:** 全車両確認。出発します。

[出発から24分経過。██山道にて先頭を走行中の1号車が停車し、クラクションを鳴らす。]

**エージェント・鶴塚:** 1号車、どうしました？

**1号車無線:** こちら1号車、進路を人が塞いでいて進めないです。横断幕を見るに環境保護団体かと思われますが…。

**エージェント・鶴塚:** 人？

[エージェント・鶴塚が降車し、前方を確認。「クマの殺処分を断固拒否する」と書かれた横断幕が山道を塞ぐ形で設置されており、20人ほどが横断幕周囲で抗議活動と思われる行為をしている。]

**エージェント・月本:** [舌打ち]、何処から情報が漏れたんだ。面倒ですね。鶴塚さんはいつでも出発できるよう運転席にいてください。私が対処します。

**エージェント・鶴塚:** 長引きそうなら機動部隊員を下ろして対処するよう指示してくれ。

[エージェント・鶴塚が再度乗車。エージェント・月本が降車し、団体と対話を開始。対話から5分後、エージェント・月本が無線を通じて1号車へ出動を指示。]

**エージェント・鶴塚:** ダメだったか。銃にビビって早急に引いてもらえるとありがたいが…。

[移送車両後部から車両を引っ掻くような異音と鳴き声が発生する。]

**エージェント・鶴塚:** な、もう起きたのか！？麻酔は6時間想定のはずだろう！？[無線起動音]月本！異常事態だ！SCP-732-JPが覚醒した！1号車尾田班を即座に撤収させろ！

**2号車無線:** 1号車と移送車両応答願います！すぐに車両を出発させてください！

**エージェント・鶴塚:** 2号車どうした！

**2号車無線:** 来てます！クマが！

[エージェント・鶴塚がカメラを後ろに回す]

**エージェント・鶴塚:** おいおいマジかよ…。

[[include component:image-block
|name=http://scp-jp-storage.wikidot.com/local--files/file:3691434-8-36bk/IMG_3771.jpeg
|caption= 記録途絶直前の映像 | width=300px]]

**&lt;記録途絶&gt;**

----

**追記:** 映像記録の途絶後、1号車、2号車、移送車両はメスのエゾヒグマの集団の追跡を受けながら移送作業を続行、遂行しました。当事案によって機動部隊員4名の死亡、機動部隊員5名及びエージェント・月本の軽傷、1号車と移送車両の破損、2号車の損失などの被害を受けましたが、SCP-732-JPを喪失する事態には至りませんでした。

移送車両を追跡したエゾヒグマは機動部隊員の武装によって64個体の殺処分が確認されました。回収が可能であったエゾヒグマの死骸を調査した所、全てSCP-732-JPの異常性の影響を受けていたことが確認されています。SCP-732-JPが移送前の麻酔時に怯えた様子を見せていた事や、昏睡状態であるにもかかわらず移送車両の進路上で妨害を受けた事から、SCP-732-JPは自身の感情をトリガーとして影響を受けた対象の愛情ホルモンやドーパミンを過剰分泌させることで執着心を増幅させるタイミングを操作できる説が提言されています。移送車両を追跡した残りのエゾヒグマの行方は不明ですが、いずれもSCP-732-JPの影響を受けているものと推測されており、現在も調査と捜索を続行しています。SCP-732-JPが麻酔から短時間で覚醒した事について、毒物への耐性の調査が移送日までに完了されなかった事が確認されており、後日詳細な調査を行ったところ、SCP-732-JPは毒物への耐性が一般的なエゾヒグマと比較して非常に高いことが判明しています。

移送作業の妨害をした団体は追跡中のエゾヒグマに全て殺害されており、後日詳細を調査したところ、森林保護団体「自由な森の会」の構成員であることが判明しています。当妨害について「自由な森の会」に問い合わせたところ、「そのような行為と予兆は認知していない」と回答しています。

[[/div]]

**補遺2:** SCP-732-JPの起源に関する調査の結果、同山は2021年下半期よりエゾヒグマの攻撃性の増加、及び幼体の死亡数の増加が確認されており、この時期が当該アノマリー、或いはその異常性の起源であると推測されています。また、このような現象は周辺の山岳においても発生しており、SCP-732-JPはこれらの地域におけるエゾヒグマの庇護下で生活していたと見られています。

事案732-JP以降、SCP-732-JPによる庇護欲の刺激、或いは当該実体への執着心が原因と思われる、該当地域でのエゾヒグマの攻撃性が激化しています。結果として地域周辺ではエゾヒグマ同士の闘争による死亡数やヒトに対する襲撃の報告件数が増加しています。

さらに、SCP-732-JPに由来すると思われるエゾヒグマの凶暴化が報告されている地域は拡大しており、全体的に南下傾向[[footnote]]エリア-8188に向かっているという主張があることに留意。[[/footnote]]にあります。エゾヒグマ間において、SCP-732-JPに関する何らかの意志疎通がその情報災害性によって異常性を拡大させているという見解もありますが、詳細は現在調査中です。
