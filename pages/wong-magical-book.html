&gt; [[=image https://i.imgur.com/KGR6PHi.png width=&#34;120px&#34;]]
&gt; [[=]]
&gt; [[size 1.5em]]木易藏書閣藏品資料[[/size]]
&gt; [[/=]]
&gt; ----
&gt; **編號：**書-五零三
&gt; 
&gt; **名稱：** 王氏易
&gt;  
&gt; **品相：** 完好
&gt;  
&gt; **作者：** 王望
&gt;  
&gt; **年份：** 不明
&gt;  
&gt; **類型：** 手稿
&gt;  
&gt; **藏於：**地下3層異常藏品收藏室，5號書櫃。
&gt; 
&gt; **描述：**書-五零三為一套四冊線裝手抄本， 其中《周易》原文皆以楷書編寫， 被屏蔽的釋論及註腳則由行書寫成。原本為卷軸裝， [[footnote]] 晉朝時中國書籍所使用的裝訂方式，先將第一頁的一端黏貼於木棒之上，再將下一頁的一端黏貼於第一頁的另一端，如此類推，所有書頁黏貼完畢之後捲成一卷即成捲軸裝。 [[/footnote]]後經人分割裁切成線裝本，封面封底亦是後人補上。全書共180頁，從右至左編寫，每頁約9至15直行（連釋論及註腳），每行約15至18個單字。
&gt; 
&gt; **內容：** 全書是一套對原版《周易》的註腳和釋論。其最值得注意的是全書中對一種名為「武陵桃源」的口袋異常空間/次元之架設方法。「武陵桃源」可用於收容及存放具有奇術性質的異常，亦帶有獨立夢神領域。
&gt;  
&gt; 其運行原理被認為和連山易有關，但鑑於現時大部分和連山易的資料皆失佚，未有確切證據能證實這一個說法。[[footnote]]連山易是否真的失傳一直眾說紛紜，現時常見的解釋版本有三個，分別是：「連山易即夏龜說」，「連山易即水書中類六十四卦圖表說」及「連山易已佚說」。[[/footnote]]
&gt;  
&gt; **歷史：**
&gt; 
&gt; 一九二二年－由本館創立之初已經為館藏，編號為書-五零三。
&gt; 
&gt; 十九七零年－基金會向本館申請對書-五零三內容進行實驗，並希望木易能提供援助。該申請請已被批准。
&gt; 
&gt; 十九九五年－基金會第二次向本館申請對書-五零三內容進行實驗，並希望木易能提供援助。該申請請已被批准。
&gt; 
&gt; 二零一零年－基金會向本館申請對書-五零三內容進行實驗，並希望木易能提供援助。該申請請已被批准
&gt; 
&gt; 
&gt; **特性：** 該書主體由松煙墨書寫，但有關異常空間架設方法及注解則以一種被奇術加密的墨水所寫。要使隱藏之文字浮現需經過以下步驟：
&gt; 
&gt; 1 每次開始閱讀前先浴香凈手[[footnote]]淨手即洗手，道教教徒抄寫經文前亦需要先洗手以示恭敬。[[/footnote]] 
&gt; 
&gt; 2 雙手持本書在點燃的香上方，逆時針熏三圈後再順時針熏三圈。
&gt; 
&gt; 以上步驟需由奇術師進行，否則無效。 同時任何使用其他其實儀式暴力拆解上述加密的方法已被證實無效。
&gt; 
&gt; 書-五零三亦展現出優秀的防火及防水性能。經過奇術檢測後，該書呈現出高EVE能量反應，據推測應為用以隱藏其部分內容及保護書本本身之手段。
[[/tab]]
[[tab 附錄 王氏易及「武陵桃源」之沿革整合]]

平城王氏，為一個活躍於北魏時期的士族[[footnote]]是特指世代任官，有權有勢的家族。又可稱為門第，門閥。 [[/footnote]]旁支之一，從范陽盧氏[[footnote]]范陽盧氏，北魏時期主要的漢人士族，位列北魏四姓中的甲姓。 直至唐朝依然是一流品第，全個家族共出八個宰相。[[/footnote]]分裂而成。有關於其分裂原因至今未明，有一說認為是其中的成員盧望[[footnote]] 該段歷史並未被任何正史記載，僅存於木易藏書閣館藏書－五零三之中的作者自序及一段之中。[[/footnote]]與當時的寒門女子何氏相戀後結婚，被認為是婚宦失序。[[footnote]]當時士族階級觀念較重，門不當戶不對而相互通婚的情況將會被稱為「婚宦失序」。當一個士族出現這種情況，即會被其他士族鄙視甚至不將其列入士族之列。[[/footnote]] 因此，為求保持原有的士族身份，盧氏家譜及賈氏譜碟皆沒有提及此人，於族譜中被除名，盧望亦改姓為王並移居平城。

盧望自小熟讀儒家經傳，尤其擅長《周易》， 有《王氏易》傳予子孫。《王氏易》之內容被認為由於平城地處荒涼，為苦寒之地。即使其家族成員有若干小數曾經任職小吏，僅靠桑田露田不足以應付生活所需。當時清談玄學之風盛行，固從中吸取大量黃老治術，陰陽之道。 從而發展出可以製作口袋空間之奇術並用以栽種農作物，以應不時之需。

於北魏後期，六鎮之亂[[footnote]] 一次鮮卑貴族為反對孝文帝漢化政策而進行的一次叛亂。由北魏正光五年（公元524年）開始， 中大通六年（534年）正式落幕。 [[/footnote]]爆發。其第五代袓王柏允則將全家安置於「武陵桃園」內，與世隔絕生活十年，六鎮之亂完結後方從該空間返回平城。其後，王氏一族於多次亂事中，皆經常利用「武陵桃園」作為藏身地點。如侯景之亂時，第七代袓王安亦曾進入「武陵桃園」三年以避戰火。[[footnote]]侯景之亂，為一次由東魏大將候景所發起的叛亂。於梁武帝太清二年（公元548年）八月開始，承聖元年（552年）十一月結束。[[/footnote]]

王氏最早於第十九代祖的時候開始在朝鮮生活，唯由於二十代的兩位兒子皆有生育能力缺陷，自此絕後。兩本《王氏易》因此流落民間。 

由明朝初期開始，田氏一族已經是朝鮮望族。田禹治亦因此從家族藏書中接觸《王氏易》，結識當時的名儒徐敬德先生並從中學習《京氏易》[[footnote]]京房著作，占卜用書，於東漢時期是顯學。當時楊家四世為太尉， 其中第二世楊秉就曾靠著精通《歐陽尚書》及《京氏易傳》官至太尉。[[/footnote]]，更有傳說其因此接觸到了現已失傳的《連山易》。

於[http://www.scp-wiki.net/gumiho 千年九尾狐]的幫助下成功解讀家族成員搜集的《王氏易》及對王望所著《王氏易》 進行修訂及增加額外內容，自此「武陵桃園」改為用於收容及存放具有奇術性質的異常，亦帶有獨立夢神領域。其中最有名的就是「武陵桃園」曾用於收容[http://www.scp-wiki.net/gumiho 千年九尾狐]長達40年，直至田羽士過世。

現時本館所藏的《王氏易》為未經田羽士更改的版本，田羽士版《王氏易》 現時推測在韓國蛇之手成員手上。

**於2010年10月18日新增：**

在2010年10月5日，一段閉路電視片段於網絡上廣泛流傳。片段中，一位女子於一處農田中突然消失。經分析後，該片段已被證實並無後期製作。

該片段最初由張玉清第二紀念中學神秘學學會成員於臉書所發布， 一經發布後立即引起大量市民討論。其中，基金會 發現了片中女子的相關資訊及地點。女子名為「田在信」，事發地點則在北韓沙里院市的農村。於影片中，「田在信」在開啟傳送門時露出了五條尾巴。因此，現懷疑「田在信」為韓國蛇之手成員H.，田羽士和[http://www.scp-wiki.net/scp-953 SCP-953]之女。

現時，基金會將「田在信」已被編上編號POI-43545。唯獨鑑於北韓較為複雜的諸多因素，現時未能在事發現場進行詳細搜證及搜索。 除木易藏書閣及基金會各存有的一個電子備份外，影片現已被封存及由基金會刪除。

&gt; [[&lt;]]
&gt; 現時，有三次由基金會Site-ZH-25所主持的實驗以測試其內容的效果。根據內容，要實行一次需要：
&gt; 
&gt; ||藍型異常人形實體||一位||成為口袋空間的擁有人，並負責施行儀式||
&gt; ||微煙壇香||六十四支||施術用法器之一||
&gt; ||香托||六十四個||施術用法器之一||
&gt; ||銅錢||一個||按照內容，執行者需要使用一件 物件作為開啟進入口袋空間傳送門之鑰匙。（傳送門將於使用者進入後消失）||
&gt; 
&gt; 負責執行上述測試的人員檔案：
&gt; 
&gt; **通用名稱：** POI-34275
&gt; 
&gt; **代號：**役魔
&gt; 
&gt; **年齡：**54
&gt; 
&gt; **性別：**男
&gt; 
&gt; **前附屬組織：**普羅米修斯實驗室
&gt; 
&gt; **簡介：**POI-34275為前普羅米修斯實驗室員工，曾參與普羅米修斯實驗室6900系列嵌入式惡魔集成電路及666計時器之研發及測試。
&gt; 
&gt; POI-34275已被確認為奇術師，他有能力制造6900系列嵌入式惡魔集成電路及666計時器。
&gt; 
&gt; POI-34275所使用之法器為一本筆記本，內有記述6900系列嵌入式惡魔集成電路，666計時器的製作方法及些許小型奇術儀式， 上述內容已被基金會制成備份並存放至Site-ZH-25的三號檔案庫中。
&gt; 
&gt; 三次實驗皆以失敗告終。所有得出來的口袋空間都擁有嚴重的問題，如空間內無日夜更替。於第二次中更因而意外製造出一個位於固定地點且無法搬運的傳送門，其後被改造而成為木易小館的一部分。
&gt; 
&gt; 經歸納後，失敗的原因有二：
&gt; 
&gt; 首先，執行者的奇術能力不足。要獨立運行一個異常空間的運轉，需消耗大量體力吸收足夠EVE粒子做出大規模現實扭曲效應。又要同時避免效應會扭曲當下的時間線和空間，完全憑空生成一個異常空間實在已經超越基金會的奇術能力。 即使於第三次有使用鑲入式惡魔集成電路[[footnote]]普羅米修斯實驗室的科研發明， 可以藉高壓電行使儀式召喚惡魔以用於供電或其他用途。[[/footnote]]，藉高電壓電力轉移一部分對執行者的消耗，但依然未足以令到執行者可以完全運行整個儀式。根據基金會奇術部的估計，要完全運行或許需要三至四個奇術師。然而，按照書本內容，「武陵桃園」只可由一人運行及完成否則失效。
&gt; 
&gt; 其次，該儀式與血緣關係掛鉤。 根據情報，包括基金會在內共有五個組織嘗試使用內容所記載的儀式，但無一例外都有缺憾，完全完整 使用並掌握「武陵桃園」只有王氏一脈。至於田氏可以使用，則因為田羽士及其女兒皆是[/scp-953 SCP-953]之血親，足以承受非王氏一脈運行儀式的額外負擔。[[footnote]]妖狐由於擁有極長壽命，也具有超出人類的奇術使用能力。[[/footnote]]經過基金會奇術部對儀式細節的分析後亦印證了這一點。
&gt; 
&gt; 鑑於每一次實驗都對執行者產生理及精神上的大量負擔及基金會於現時仍沒有更多的適合人選。再加上每一次使用所帶來的副作用和後續處理工作，有關於實行內容以製造異常空間的實驗現已擱置。
