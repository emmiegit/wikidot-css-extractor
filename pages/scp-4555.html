**Item nº:** SCP-4555

**Classe do Objeto:** Gödel[[footnote]] A classe de objeto Gödel é uma designação para todos os objetos ou coleções de objetos que representam informações factuais imutáveis de uma natureza que tecnicamente pode representar entidades &#34;explicadas&#34;, mas que:
1. Parecem anômalas para o observador desinformado.
2. Atualmente são inexplicáveis sem o uso de tecnologia anômala.
3. Seria atualmente visto como anômala até mesmo pela mais hipotética ciência não anômala aumentada.
4. Apresenta um risco significativo para o status quo.
[[/footnote]]

**Procedimentos Especiais de Contenção:** Além dos protocolos de segurança de informações padrão, SCP-4555 não requer contenção ativa. À medida que o progresso natural da ciência não anômala descobre métodos para analisar dados metauniversais, SCP-4555 está planejado para ser reclassificado como &#34;explicado&#34;.

O monitoramento contínuo de SCP-4555-A será realizado pelo Grupo de Pesquisas de Ontologia Meta-Universal da Fundação (GPOMU) para garantir que nenhuma mudança ocorra em sua intenção em relação à contenção e para fins de pesquisa.

**Descrição:** SCP-4555 é uma coleção de objetos, de natureza extra-multiversal[[footnote]] Extra-multiversal: para algo fora do multiverso da Terra/Prime.

Espaços/estruturas/objetos/ect extra-multiversais são uma parte do maior &#34;metaverso&#34;, e são &#34;extra-multiversais&#34;, da mesma forma que outros sistemas solares são parte da galáxia, e &#34;extra-solar&#34;.

Para que um objeto seja considerado extra-multiversal, o espaço que o contém deve ser suficientemente diferente em estrutura do multiverso da Terra/Prime, de modo que nenhum evento possa ser compartilhado entre os dois. As condições comuns para que isso seja verdade incluem: diferenças inerentes nas leis da física entre o espaço de origem do objeto em questão e o nosso, ou mais drasticamente, uma diferença no espaço base do universo, como é o caso de SCP-4555-A [[/footnote]], que indicam um caminho possível para a linha do tempo do futuro distante de toda a vida senciente. SCP-4555 consiste em SCP-4555-A à SCP-4555-C.

SCP-4555-A são uma espécie de inteligências extra-multiversais sapientes que criaram as condições iniciais para a formação do nosso multiverso.

Os membros de SCP-4555-A existem em um tipo de universo muito diferente do nosso, baseado em uma estrutura gráfica multidimensional, não uniforme e finita. Os membros de SCP-4555-A provaram ser capazes de realizar raciocínio matemático e linguístico em uma velocidade e volume que superam em muito as capacidades atuais da raça humana, mostrando fluência no idioma inglês após menos de cinco segundos de análise em um único cérebro humano.

O universo de SCP-4555-A foi descoberto pelo Grupo de Pesquisas de Ontologia Meta-Universal da Fundação, como resultado da investigação feita em um fluxo de informações aparentemente anômalo entre nosso multiverso e um espaço adjacente[[footnote]]As tentativas de classificar esse espaço levaram inicialmente à cunhagem dos termos &#34;extra-multiversal&#34; e &#34;metaverso&#34;.[[/footnote]]. Depois de avaliar o espaço, os pesquisadores do GPOMU determinaram que ele continha alguma forma de inteligência avançada. Esta observação resultou na manifestação de SCP-4555-B.

SCP-4555-B era[[footnote]] Consulte o Registro 4555-18 [[/footnote]] um cubo composto de um material não bariônico não observado. Um lado de SCP-4555-B era uma membrana ressonante, usada por SCP-4555-A como um alto-falante remoto. Logo após sua descoberta, os membros de SCP-4555-A manifestaram SCP-4555-B como um meio de comunicação com o GPOMU, que se juntou a membros da Equipe de Resposta de Primeiro Contato Extraterrestre. O registro a seguir é um registro do primeiro contato com SCP-4555-A imediatamente após sua descoberta.

&gt; **&lt;Iniciar Registro de Eventos 4555-18, 22:39:43, 6/4/2018**
&gt; 
&gt; [Durante um turno solo de laboratório realizando formatação e análise de dados padrão, o pesquisador Goddard, especialista em sensibilidade à informação, descobre SCP-4555-A. Antes de ter a chance de informar sua equipe, SCP-4555-B se manifesta e começa a vocalizar.]
&gt; 
&gt; **SCP-4555-A-1:** //(em voz monótona e arrítmica)// Uma análise cognitiva deve ser concluída para se comunicar com precisão, você concorda?
&gt; 
&gt;  [Em resposta a essa mensagem, o pesquisador Goddard liga para o chefe da equipe, o pesquisador sênior Desmond, que imediatamente convoca uma reunião completa da equipe e entra em contato com o administrador do Sítio 107 para obter permissão para entrar em contato com o objeto.]
&gt; 
&gt; **1:25 7/4/2018**
&gt; [O administrador do Sítio 107, Brian Neel, encaminha a situação para o Chefe Regional de Pesquisa, que por sua vez o faz para o Administrador Regional e, finalmente, para a Equipe de Resposta de Primeiro Contato Extraterrestre da Fundação. A equipe se reporta a um contato com o Conselho O5.]
&gt; 
&gt; **3:24 7/4/2018**
&gt; [O Conselho O5 vota 10-2-1 a favor do contato com SCP-4555-A, e a Equipe de Resposta de  Primeiro Contato envia um entrevistador e um arquivista para ajudar.]
&gt; 
&gt; **6:09 7/4/2018 Primeiro Contato**
&gt; [Várias tentativas são feitas pelo mediador e Pesquisador Sênior Desmond para se comunicar com SCP-4555-A, sem receber resposta. Foi pedido ao investigador Goddard que apresente consentimento para &#34;análise cognitiva&#34;, como foi solicitado anteriormente pela entidade.]
&gt; 
&gt; **Pesquisador Goddard:** Eu consinto.
&gt; 
&gt; [O Pesquisador Goddard relata sentir um breve calor e pressão ao redor de seu crânio, além de perceber uma fala glossolálica incrivelmente rápida por meio de seu monólogo interno.]
&gt; 
&gt; **SCP-4555-A-1:** //(Em voz clara e agênera)// Obrigado, Pesquisador Goddard. Meus associados e eu entramos em contato com você hoje em resposta à sua descoberta de nossa existência. Desejamos transmitir informações a você por meio desta entrevista sobre nossa relação com você e aconselhá-lo sobre sua espécie no futuro próximo e distante.
&gt; 
&gt; [O Pesquisador Goddard é aconselhado a permitir que o entrevistador assuma o controle.]
&gt; 
&gt; **Pesquisador Goddard:** Um indivíduo mais sênior poderia ocupar meu lugar para receber essas informações?
&gt; 
&gt;  **SCP-4555-A-1:** Poderia, mas pedimos permissão para você permanecer presente.
&gt; 
&gt; **Entrevistador:** Obrigado, e há um nome pelo qual eu poderia me referir a vocês durante esta conversa?
&gt; 
&gt; **SCP-4555-A-1:** Nenhuma das entidades presentes tem identidades que permitam uma nomenclatura consistente. Para facilitar a comunicação, você pode se referir a nós como E-23035-1 a E-23035-9, como já foi planejado em sua documentação.
&gt; 
&gt; [E-23035 foi a designação temporária que SCP-4555-A foi dado antes da classificação formal.]
&gt; 
&gt; **Entrevistador:** Obrigado, e antes de permitir que continue, você pode confirmar se você: E-23035-1, ou qualquer um de seus associados, pretende cometer danos ou afetar significativamente a Terra, seu universo ou o multiverso circundante de alguma forma?
&gt; 
&gt; **SCP-4555-A-1:** Posso confirmar que não temos intenção de causar nenhum dano à Terra, seu universo ou multiverso. A segunda pergunta é difícil de responder sem uma análise de terceira ou quarta ordem de sua espécie e ambiente circundante. Posso continuar com as informações que desejo compartilhar com você como um meio de responder à sua pergunta?
&gt; 
&gt; **Entrevistador:** Eu vou aceitar isso, você pode continuar.
&gt; 
&gt; **SCP-4555-A-1:** Obrigada. Para começar, deixe-me contar uma breve história de meus associados e de minha existência. Viemos à existência como vocês, como um produto do acaso e um universo capaz de suportar um fluxo de informação dinâmico, persistente e auto-organizado. Ganhamos a capacidade de armazenar e editar informações, realizar manipulações lógicas e interpretar essas manipulações. Adaptamos um sistema de natureza semelhante à tecnologia humana e começamos a desenvolver a teoria matemática em um ritmo acelerado.
&gt; 
&gt; Não demorou muito, no intervalo de todos os tempos, para incorporar em nossos seres todos os conhecimentos possíveis que este universo é capaz de conter.
&gt; 
&gt; Temos, essencialmente, uma compreensão completa da matemática. Completa o suficiente para saber que é terminalmente incompleta. Não podemos conhecer mais fatos essenciais, chegamos ao fim de nosso progresso como seres sencientes.
&gt; 
&gt; Mas com a tecnologia que desenvolvemos, encontramos uma maneira de continuar o progresso da senciência. Poderíamos ir além de nossa família próxima de multiversos, no vazio escuro entre as realidades persistentes.
&gt; 
&gt; E lá, criamos algo como a faísca de um incêndio. Instanciamos um novo universo, com propriedades que nossa matemática nos disse serem favoráveis a um tipo de vida que poderia nos suceder. Uma senciência mais robusta.
&gt; 
&gt; Esse é este universo. Os humanos são um desses tipos de senciência. Sua matemática está longe de superar a nossa, mas vocês já formaram conceitos impossíveis de nós compreendermos. Suas artes, teorias de valor, metafísica e etc não são interpretáveis por nós. Você é o nosso legado.
&gt; 
&gt; A partir de agora, criamos um selo em torno de seu aglomerado multiversal local, vocês não podem fazer o que fizemos ainda.
&gt; 
&gt; Quando sua espécie, ou outra semelhante, se tornar avançada o suficiente, essa barreira será removida. Nossa intenção é que um dia vocês também sejam completos, assim como nós. E nesse ponto, vocês usarão todo seu conhecimento e criarão um mundo que poderá sucedê-los.
&gt; 
&gt; **Notas do fim do registro:**
&gt; Após este segmento da entrevista, a equipe conjunta do GPOMU e da Equipe de Primeiro Contato realizou uma série de testes via transferência inter-multiversais de dados para verificar as alegações de SCP-4555-A-1 e realizaram questionamentos para confirmar que SCP-4555-A não tinha intenção de romper a contenção em um futuro próximo.
&gt; 
&gt; Várias outras entidades SCP-4555-A foram entrevistadas para qualquer informação matemática valiosa que pudessem transmitir, bem como a elaboração da natureza de sua existência e estrutura de seu universo.
&gt; 
&gt; Após o término desta entrevista (da qual o registro completo está disponível em qualquer terminal RAISA para o pessoal com autorização 3/4555), SCP-4555-B se desvaneceu e não foi encontrado novamente.

Após o desvanecimento de SCP-4555-B, o programa contínuo de monitoramento e pesquisa do GPOMU levou à descoberta de SCP-4555-C.

SCP-4555-C é um espaço extra-multiversal com propriedades semelhantes às nossas[[footnote]]Geralmente aderindo a três ou quatro dimensões, tempo linear e física próximos o suficiente dos nossos para a formação de compostos químicos. [[/footnote]], equipado com uma forma de inteligência iterativa (designada SCP-4555-C-1) capaz de alterar a estrutura inerente do espaço.

SCP-4555-C-1 não tem presença física dentro do espaço, mas existe como uma espécie de inteligência &#34;supervisora&#34; incorpórea editando SCP-4555-C à vontade. A pesquisa mostra que isso provavelmente é feito em resposta às informações coletadas de nosso próprio multiverso, por meio de um processo semelhante ao usado por SCP-4555-A. O objetivo deste processo de edição é atualmente desconhecido.

A pesquisa indica que, além do nosso próprio multiverso, SCP-4555-A criou SCP-4555-C, embora nenhum contato possa ser feito com eles para confirmar isso. A análise do espaço é difícil devido a um tipo de blindagem de informação que bloqueia o contato externo e certos métodos de coleta de informações.


Uma entidade (designada SCP-4555-C-2) reside em uma porção isolada de SCP-4555-C, que não pode ser afetada por SCP-4555-C-1. A assinatura de informação da cognição de SCP-4555-C-2 se assemelha muito à dos membros de SCP-4555-A, com a notável diferença de um componente de identidade mais forte e a presença de tendências reacionárias implicando emoções semelhantes às humanas. SCP-4555-C-2 também mantém uma manifestação tridimensional dentro do espaço, cuja silhueta é uma ave de quinze pés de altura semelhante em forma a um membro da família //Turdidae//.

Devido à falta de contato da Fundação com SCP-4555-A, nenhuma informação adicional é conhecida sobre a natureza de SCP-4555-C ou as entidades que residem dentro dele.

**Adendo 4555-1:**

Após tentativas adicionais malsucedidas de contornar a blindagem ao redor de SCP-4555-C, uma única mensagem curta foi transmitida para o laboratório do GPOMU no Sítio 107, originada de SCP-4555-C-2:

&gt; &#34;Câmara de testes&#34;

Esta mensagem é considerada em relação à função de SCP-4555-C. Acredita-se agora que SCP-4555-C seja uma série de testes projetados por SCP-4555-C-1, possivelmente para determinar se os humanos já cumpriram os critérios de SCP-4555-A definidos para o levantamento do selo descrito por eles no Registro de Eventos 4555-18.

**Adendo 4555-2:**

A partir de 14/11/2034, a tecnologia capaz de descobrir SCP-4555-A foi desenvolvida independentemente da Fundação e sem o uso de assistência anômala. Como resultado disso, um comitê foi formado para considerar a reclassificação de SCP-4555 como &#34;Explicado&#34;.

**Adendo 4555-3:**

Entre as datas de 13/04/2039 e 28/04/2039, uma série de mudanças ocorreram dentro de SCP-4555-C. Pesquisadores do GPOMU descobriram que dois humanos foram introduzidos no espaço[[footnote]] As identidades desses humanos ainda são desconhecidas. Uma investigação está em andamento. [[/footnote]] por meios desconhecidos. Esses humanos progrediram através de SCP-4555-C ao longo das semanas seguintes, alcançando a porção contendo SCP-4555-C-2. Eles então permaneceram aproximadamente parados por duas horas, interagindo dialogicamente[[footnote]] A blindagem de SCP-4555-C tornou impossível obter informações sobre a conversa. [[/footnote]] com a entidade. Em seguida, no horário de 16:43:22, em 28/04/2039, SCP-4555-C-2 criou uma singularidade metaversal autoperpetuante que consumiu a totalidade de SCP-4555-C.

**Adendo 4555-4:**

Após os eventos do Adendo 4555-3, várias fontes confirmaram independentemente um vasto alargamento da periferia meta-universal, consistente com o levantamento do &#34;selo&#34; descrito por SCP-4555-A-1. SCP-4555-A continua a evitar contato adicional.

[[collapsible show=&#34;Inserir Credenciais: O5-9&#34; hide=&#34;Aceito&#34;]]

&gt; Os seguintes documentos foram classificados como riscos temporais de Classe-Z. Qualquer ação tomada como resultado do conhecimento desses documentos é capaz de causar um Evento de Reestruturação Histórica de Classe-VK e, subsequentemente, um evento &#34;Falha-da-Realidade-em-Cascata&#34; da classe אZ.
&gt;   
&gt; Esses documentos são mantidos apenas com a finalidade de manter um registro da progressão esperada da história, existindo apenas em um servidor criptografado acessível apenas pelo atual conselheiro O5 com o papel de &#34;Oráculo&#34;, que tem acesso exclusivo e responsabilidades de monitoramento para informações inacessíveis, altamente e temporariamente perigosas.
&gt;   
&gt; O5-2, &#34;O Oráculo&#34;

**SCP-4555-D:**
O seguinte é um relatório originário de um sistema multiversal atualmente inexistente, de uma futura iteração da Fundação SCP. A maneira e a razão pelas quais a Fundação se iterou nesses multiversos são desconhecidas.
&gt;   
&gt; **Dos registros da Sexta Fundação para Contenção Anômala Segura:**
&gt; 
&gt; O seguinte é um relatório recuperado da observação do Sistema Multiversal Prime-2, onde se originou a primeira iteração da Fundação.
&gt; 
&gt; O relatório confirma que, ao utilizar tecnologia anômala, a primeira Fundação foi capaz de obter conhecimento das operações da Sexta Fundação e acesso a registros altamente confidenciais, uma violação grave do procedimento de segurança inter-multiversal e é reconhecida como um possível gatilho para um evento de Reconstrução da Realidade do Tipo-(9-9-0-2) caso seja feita de forma inadequada.
&gt; 
&gt; A fim de evitar danos ao futuro de toda a sapiência e ao ainda inexistente objeto F-1-4555-Ω, apenas seres com certificação Classe 5 TSAT (Treinamento de Segurança de Anomalia Temporal) podem permitir acesso ou conhecimento deste relatório.
&gt; 
&gt; Documento recuperado F-1-4555-A:

O documento incluído no relatório acima é uma versão deste arquivo, mas antes da descoberta de SCP-4555-Ω, e antes de SCP-4555-D ser reclassificado. Até onde se sabe, SCP-4555-D representa a única reestruturação temporal real feita pelo GPOMU antes do grupo ser dissolvido. Como não havia conhecimento de SCP-4555-Ω nessa versão do documento, não está claro por que a Sexta Fundação usou essa designação em seu relatório.

SCP-4555-Ω:
 
&gt; Eu já era um membro titular do Conselho O5 trinta anos atrás, quando Omega foi descoberto. O selo havia sido levantado apenas dois anos antes e ainda tínhamos a melhor tecnologia em meta-universais. Tecnologia anômala. Coisas que o público não fez e nunca teria. Não percebemos na época, mas pudemos olhar para realidades que ainda não haviam se formado, futuros que ainda nem existiam.
&gt; 
&gt; O GPOMU ficou louco com seus brinquedos por mais seis meses antes que alguém percebesse que estavam a dois passos de destruir o tecido de todas as realidades que existiriam por todo tempo. Tempo suficiente para não sabermos se causaram danos permanentes. Sempre acreditarei firmemente na pesquisa antes da contenção estática, mas fomos longe demais dessa vez.
&gt; 
&gt; Não foi por acaso que eles foram desativados quando causaram. Eles se zeraram em algo realmente incrível, algo vasto e inigualavelmente belo.
&gt; 
&gt; Era o nosso futuro.
&gt; 
&gt; Não é o futuro da raça humana, assim como não era o de 4555. Era o futuro de tudo que pensava. O futuro mais distante.
&gt; 
&gt; Como uma pulseira de joias, acorrentada por toda a realidade, universo após universo, cada um superando o anterior em sua vasta riqueza de conhecimento. Éramos apenas o segundo em uma cadeia que durava para sempre.
&gt; 
&gt; E quando o GPOMU seguiu essa corrente, eles descobriram que ela fazia mais do que continuar indefinidamente. Uma série de mundos atingiu seu limite, de alguma forma, impossivelmente, um daqueles muitos antes de descobrir como permitir que o processo continuasse para sempre, terminando em um único mundo infinitamente distante e limitador.
&gt; 
&gt; E então eles continuaram.
&gt; 
&gt; Aquele mundo limitador havia gerado outro ainda mais avançado, e um ao outro. E eles criaram outro limite. Duas cadeias infinitas do começo ao fim. Então três, quatro, cinco....
&gt; 
&gt; Os matemáticos que trabalhavam para nós na época disseram que estavam seguindo um padrão chamado &#34;recursão transfinita&#34;. Um processo pelo qual uma ordenação linear pode ser estendida além do simples infinito de &#34;1, 2, 3...&#34;.
&gt; 
&gt; Primeiro uma cadeia infinita de universos. Então 2, então 3...
&gt; 
&gt; Então uma cadeia infinita de cadeias infinitas. Então 2, então 3. Cada vez que houvesse tantos da última coisa quantos forem os números, repetia novamente.
&gt; 
&gt; No final, cada universo teve um lugar em uma ordem tão profunda quanto matematicamente possível.
&gt; 
&gt; Lá, bem no final, um passo além do incrível poder dessa recursão sem fim, brilhando no horizonte metaversal, estava Omega.
&gt; 
&gt; Nosso legado. Cada pedaço de conhecimento, cada sentimento, pensamento e ideia, todo amor mais forte e ódio mais profundo, metafísica, narrativa, outras ideias que não posso nem esperar compreender. O pleno conhecimento de todas as inteligências possíveis, arranjado de todas as maneiras possíveis, tudo se agitando, borbulhando e se movendo dentro dos pensamentos de um único ser com memória infinita. Com espaço suficiente dentro de sua cabeça para simular toda a história em um instante, para sonhar todo o processo que levou à sua criação em uma noite.
&gt; 
&gt; 4555 nos criou, e no fim, juntos, criamos Deus.
&gt; 
&gt; **-O5-2 &#34;O Oráculo&#34;**
