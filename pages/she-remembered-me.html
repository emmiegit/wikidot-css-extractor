    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**&lt;&lt; [[[You call is important to us]]] | [[[Dread &amp; Circuses Hub|恐惧&amp;马戏团中心页]]] | [[[Freaky Commodities II ~ Freak Harder]]] &gt;&gt;**

**//“我仍能梦见最令我心动的
是你和原来一样爱我
是你爱我
是你依然爱我，
是你爱我
是你如曾经一样爱我。”//**

[[[SCP-1860 | SCP-1860]]]鞠了鞠躬，完成了他最喜欢的一首咏叹调。这很怀旧，因为这是赫曼第一次“喂养”给他的作品里的一部分。他在马戏团已经工作了一百多年，比除了富勒和那个颠倒脸的人以外的任何人都要长。如果不是只有几百来人听过他唱歌的话，在他的职业生涯中，热爱他的观众一定有数百万了。

但那是很久以前的事了。

现在，他不是被关在一个超大号的鸟笼里，而是在一个隔音的牢房里。他唯一的观众是那些通过安全摄像头观察着他的人。在白天，他总是会有至少一个现场观众，即使没有，也总会有人看录像。尽管他们都对自己的工作有着十分严谨的态度，但他可以确信，他们中的许多人是喜欢听他唱歌的。这与他职业生涯中的辉煌时代相去甚远，但至少他不是无缘无故地唱歌。

除了现在，他注意到安全摄像头上的小红灯已经停止闪烁。它以前从未这样过，不过他认为这可能代表着它已经被关掉了。他确信这不会有什么可担心的，也许只是安全系统的随机故障或预定的待机时间，但在他的内心深处，他不禁想到，也许他的狱卒们觉得花时间听他唱歌已经不值得了，他再也不会有观众了。

他悲伤地叹了口气，除了等待他别无选择。不管有没有观众，他都会唱歌。

**//“在我入眠时他对我歌唱，萦绕在我每晚的梦中
那声音呼唤着我，低语着我的名字
难道我又做梦了吗？因为我发现
歌剧魅影就在这里
在我的脑海里。”//**

//“再次与我合唱吧，我们那奇异的二重唱
我对你的影响力与日俱增
即使你试着背弃我，看看身后吧
歌剧魅影就在这里
在你的脑海里。”//

1860沉默了，他很惊讶，因为第二节不是他唱的。他慢慢地看向身后那熟悉而又令他心痛的声音的来源。一个小丑突然出现在门口的景象不会让很多人感到高兴，但1860是少数几个之一。

“lcky？”他声音沙哑地问道，眼里噙着黑墨水般的眼泪。小丑点点头，她也在流泪。

“嘿，V。好久，呃，好久不见。”她不好意思地说。

“你来这儿干什么？”他问，不敢猜测她的来意。

“我是来带你回家的。”

“过了这么久？”

“我知道我没有理由把你丢在这发霉，但我以为你已经死了！老实说，直到几周前，我还不知道你还活着，直到我发现Essie把你抓住了，于是我想的第一件事就是让你安全回家。”

1860凝视着地板，似乎在沉思。

“V，请不要生我的气，”lcky恳求道，跪在他身边。

“我没有生气，只是……很困惑，”他说。“我早就放弃希望了。我以为你们都忘了我。”

“赫曼可能已经忘记了你，但我没有。V，你是我最好的朋友之一。当我心情不好的时候，你总是唱歌哄我开心。在我成为小丑以后，绝大部分时间我只能喝那些小丑们的乳汁，但每次听到你那动人的歌声后，我能感觉到我的心变得暖暖的。我想念那时，想念你。你看，我们没有太多时间闲聊了，所以请允许我让我带你回家，你可以像从前那样为大家唱歌。你一定很渴望新的音乐，我给你搜集了很多歌曲。在这里，他们只是研究你，埋没你的才华，但在马戏团你可以再次享受被众人崇拜的感觉！不要在这个监狱里浪费你生命中的一秒钟。”

“赫曼呢？”他轻声问道。“他想要我回来吗？他想我吗？他还记得我吗？”

“V，赫曼不见了。他已经走了20年了，这取决于你从什么时候开始算。现在负责马戏团的是Manny和我。我是团长，他是经理，除了我俩谁都不这么叫他，因为那样的话他就是经理Manny了，我个人认为这听起来并不可怕，但他讨厌那样叫他，抱歉，偏题了。我就是想让你看看马戏团，让你看看它变成了什么样子，Manny和我用它做了什么。我想让你见见自从你离开后加入的每个人，尤其是Lolly。她是我们几十年来遇到的最可爱、最可爱、最有活力的小丑，也是我遇到的最有激情的伙伴。我爱她胜过一切，如果你为她歌唱，那对我来说就意味着整个世界。V？Virtuoso,你在听吗？”

1860没有回答，似乎被她的话惊呆了。

“赫曼走了？”他终于问道。lcky悲伤地叹了口气。


“V，我知道你对富勒有复杂的感情。见鬼，我对富勒有复杂的感情。我知道是他创造了你，在那之前，也许他还算是一个还不错的人，但那并没有持续多久。我不知道他是被某种力量腐蚀了，还是被他用来延长生命的东西慢慢搞疯了，但他每年都变得越来越疯狂，我们不得不为此做些什么。你知道他以前想烧死你，对吧？”

“他放了很多火，我可能只是不小心被烧伤了，”他说得令人难以置信。“但你说得对。我忠诚地为他服务了一个多世纪，但在一次事故后，他就觉得我是不详的。虽然他想把我消灭掉，但他仍然是我唯一的父亲。很长一段时间里，我一直抱有一种错觉，认为我们之间仍然存在某种血缘关系，最终这种关系会变得足够牢固，以至于富勒会被迫来接我回去，但当我等了许久承认了他不会来的现实以后，我的心碎了。”

他傻笑着，然后抬头看着Icky。

“尽管如此，我想只是马戏团的另一个领班来接我回去，虽然不是富勒，但也很好。这毕竟是真的，不是一种错觉。”

“那意味着你会和我一起回去吗？”她带着期盼的目光问道。

&#34;这个地方已经很旧了，如果能再次在舞台上收到鲜花的话，我会很高兴的。&#34;

lcky明白他的意思了，高兴地向着出口的方向跑去。她打开前厅的门禁，当内门滑开时，一个基金会警卫和她照了面，他戴着一副高科技的领口耳机，手里的枪正指着她。

“手放在我能看见的地方，亲爱的，不要突然搞什么动作，”他说，慢慢地挪进房间。“外门被锁上了。直到我把你放出来之前你都会被困在这里，所以不要做任何蠢事。那位歌唱家,你也不要轻举妄动。这些噪音消除耳机会自动屏蔽任何超过90分贝的声音。&#34;

“你一定是Emcee D的特工。叫Suthers，对吗？你这会儿应该在打个盹才对，”Icky说，静静地盯着这个男人，“你他妈以为你在做什么？”

“让我用一个问题来回答这个问题；你知道基金会付给我多少钱来保护和追捕超自然生物和人工制品吗？如果我搞砸了他们的收容程序，这些生物和人工制品不仅会杀死我，还很可能让我遭受难以想象的痛苦，并把我关心的一切变成一个无法辨认的地狱。”

“可别说的那么伟大，是基金会给你的不够吧？”lcky大胆地说。

“聪明，那你知道MC&amp;D为了让我出卖这么一个主张完全相反、完全不把Keter当回事的，几乎无所不能的组织，才付了我多少吗？”

“跟任务本身难度相比，这报酬相当于没有吧？”

“又猜对了！你看，即使基金会从来不知道我参与了这件事，那也会是一个很大的“假设”，这对我而言很麻烦。所以如果这个人在我的眼皮底下失踪了，那我情愿被狗日了。但我又不能对不死的伦敦商人说不，这就让我有点进退两难。但后来他们告诉我，他们派出了一个小丑，一个机会就出现了。
“基金会仍然对你们到底是什么感到疑惑，但是我们发现了两个重要的细节。首先；你有他们所谓的微不足道的衰老，一种能使你不会变老的奇特方式。第二。你所有不同的能力实际上只是不同的应用。你们这些怪胎只是低级的现实扭曲者而已。”

“低级？你怎么敢，”她佯装愤怒地说。“这和你为什么拿枪指着我有什么关系？”

“你看，亲爱的，你是我离开SCP基金会和MC&amp;D的通行证。我已经给你安排了个买家；是个千禧世代的年轻百万富翁。那种真正的超人类。想要永生，愿意花一大笔钱去近距离研究一个真正的不朽。足够让我逃脱因为我以前的雇主引来的任何报复。我要把你的朋友作为赠品也扔进去，因为我不能让他闲着。”

lcky把头往后一仰，笑了起来。

“好吧，我一直让你唱独角戏讲你的邪恶计划，只是出于我对经典比喻的尊重，但正如你指出的，我是一个现实扭曲者。你打算怎么抓我？”

Suthers咯咯地笑了。他仍然用枪指着她，用空闲的手从腰带上取下一样东西，举向她。这是一个黄褐色的球体，大约有一个棒球那么大，围着球心周围有一个发光二极管环，每个极上有一个旋钮，每个半球都有一个开口。

“知道这是什么吗？”他问道。“这是迷你斯克兰顿现实稳定锚。我这级别可拿不到这种东西，所以偷它对我来说的代价是不可挽回的。让我想想，哦，它维持了休谟场的稳定态，本质上意味着如果你做了任何改变现实的事情，它都会抵消这种改变，使你实际上毫无能力。所以试试吧，试着施点魔法。看看我是不是在虚张声势。”

lcky试图用心灵遥感操纵她那副魔法纸牌，但没有一张响应她的召唤，她面无表情的看着面前的男人。

“那又怎样？即使没有魔法，我仍然比一个普通人更强壮，至少比你更强壮，而且枪击根本要不了我的命。你什么也得不到。”

“是啊，你可以杀了我，但是门还是锁着的。如果没有你的魔法，你是无法出去的，你要相信我告诉你的下面这句话，他们把这里变得几乎坚不可摧。你没法用你的装置打开一个出去的门，因为这个房间是隔音的，而我知道你的那个相当不寻常的多元宇宙传输阵列需要一个汽笛风琴音乐来工作。所以，你现在有两个选择。你可以让我把稳定锚铐在你身上，然后让我把你带到卡车上，或者你可以试着和我搏斗。如果我杀了你，我的买家仍然会为你的尸体支付一笔可观的钱，如果你杀了我，虽然这可能会让你感觉好些，但你会被困在这里，到黎明时你就会有自己的SCP编号。亲爱的，时间就是金钱。”

lcky没有行动，她在想一个逃脱困境的办法。出乎她的意料，Virtuoso突然开始大笑起来。

“隔音？”他得意地说道。“没有这回事。lcky，塞住你的耳朵。”

她明白他要做什么了，一个疯狂的微笑浮现在她的脸上。一旦她的耳朵被堵住，Virtuoso就会做他被要求做的事，几乎在他一生中的每一刻都在做的事。

他唱歌。

**//“那些曾见过你容貌的人
都因恐惧而退缩
我是掩护你的面具。”//**

他的声音超过100分贝，立刻激活了耳机的护耳功能。

“//他们听见的其实是我//，”lcky加入了二重唱，尽管她的声音几乎听不到。 

“我告诉过你们这些白痴这是行不通的，你看到我他妈的头上戴着什么了吗？”

**//“我的灵魂和我的声音
合二为一
歌剧魅影就在这里
在我的脑海里。”//**

lcky和Virtuoso一起唱歌，Virtuoso的声音越来越大。

“//小心，歌剧魅影就在这里//，”lcky笑了。

**//“他在这里，歌剧魅影就在这里”，//**Virtuoso歌唱着。每吐出一个词都用尽全力，他发出了高音，他的声音超过了150分贝。

//“唱吧，我的音乐天使！”//

他的声音变得越来越大，虽然Suthers听不见，但他能感觉到他的眼皮都在颤动。他试图向他射击，但接二连三的强力声波令他没办法瞄准。

//“唱吧，我的天使！为我而唱！”//

他的声音已经超过了警卫的耳机保护他的能力。他把枪扔到地上，本能地抱住了头，他的耳膜已经破裂了。

//“唱吧，我的天使！”//

他们周围的地面都开始震动了。

//“歌唱”//

警卫痛苦地尖叫着，他的内脏被歌声不断冲击着。当然，他的尖叫声在这位演奏家的颤音里是肯定听不到。

//“歌唱，我的天使，继续歌唱！”//

现在，即使是关着他们的隔音门也开始颤抖，Virtuoso可以感觉到它在有规律的震动。

//“为我歌唱！”//

随着最后一个高音，Virtuso的声音变成了冲击波，与门的震动的频率完美匹配在一起。警卫的肺破裂了，倒在一边没有了生气，门也像玻璃一样碎裂了。

“太棒了！”lcky尖叫着，狂热地拥抱着Virotuso。

“别那么大声；你会伤到我的耳朵，”他腼腆地笑着回答。lcky笑瘫在地上。
“你确定自己没受伤，对吧？”

“只听到些轻微的响声，但没有什么是小丑牛奶解决不了的。我们离开这里吧。”

她向门口走去，顺便弯腰捡起了地上的迷你斯克兰顿现实稳定锚

“哇，他说过这件事会很棘手，这可不是开玩笑。说不定这玩意会派上用场的。”

她把球装进口袋，拿出万花筒钥匙。几秒钟之内，她就把门口变成了一个回马戏团的入口。门里的空间充满了烟雾，其中闪烁着白光，同时还可以听到汽笛风琴在演奏着 //Comrades of the Legion//。这再合适不过了，因为Icky现在感觉自己大获全胜。

她跑回Virtuoso身边，把他抱在怀里。

“给你弄一顶隔音帐篷怎么样？这样你就不用扯着嗓子在嘈杂的马戏团里唱了。”

“音乐传到我耳朵里。”他笑了。

他们越过那卑鄙的叛徒的尸体，SCP-1860逃出了基金会，而Virtuoso回到了赫曼·富勒的不安马戏团。

----

第二天一早，领班帐篷内气氛紧张。桌子的一边是lcky、Lolly、Virtuoso、Manny和Mr.Noodles，以防事态走向暴力。另一边是一个年老体衰的人，坐在用钱能买到的最好的轮椅上，导管将一种不明液体输送到多个端口，并从多个端口输送到他身上。他穿着定制的灰色西装和鼻呼吸管。尽管他身体虚弱，但他那严肃而专注的脸清楚地表明，他的思维依然保持着清醒。

在他的两边站着两个非常漂亮的女人，一个护士和一个私人助理，在她们身后站着两个非常高大的男人，他的保镖。Victor也在那里，静静地坐在他老板的身边，看起来他整晚都没有睡觉。

“我可以请你喝一杯小丑牛奶吗？”Lolly甜甜地问道，举起了一瓶粘稠的黑色液体。作为回应，保镖握紧了手里的武器。

“Lolly，”Manny从牙缝里低声呵斥她。

“对，对不起。我有时会犯点傻，”她用一种不太令人信服的语气说道。Icky强忍着笑，递给她的朋友一些小丑冲动抑制剂，她不情愿地吞了下去，用小丑牛奶把两个紫色药丸顺了下去。

“Mr.Marshall……等等，你是Marshall吗？”lcky问道。“我知道你不是Dark，所以我猜你有一半的可能是Marshall。反正你看起来像个Marshall。
“正如我所说的，Mr.Marshall或Mr.Carter，但绝对不是Mr./Mrs. Dark，你们真的没有必要亲自来这里。就像我在电话里向Victor解释的……”

“我认为我们最好当面澄清这件事，以确保没有误会，”Marshall或Carter，但绝对不是Dark说，他苍老的声音仍然响亮而清晰。&#34;这应该是一个简单的进出程序，但不知何故你搞砸了！&#34;

“Marshall先生……”

“我们的一名特种作战人员死了，他的内脏被你的流行歌星震碎了，我想知道为什么！”他喊道，他的心跳监测器的声音明显加快了。

“我已经告诉Victor了，你的人用枪指着我们！他找了一个买家，他想把我卖了，他打算出卖我们俩。”

“对此我只有你的证词。”

“不然他为什么会去那里？他应该已经给自己服用了镇定剂，这样Essie也不会知道这次潜入行动。”

“谁知道呢？也许事情在最后一分钟发生了变化，他无法得到消息，所以他亲自去告诉你。也许你的怪胎被吓到了，然后杀死了他。”

“先生，恕我直言，我们应该生你的气，”Manny反对道。“我们差点失去一名最重要的人员，因为一个背叛你的员工试图进行人口贩卖！”

“Manny，不要把情况夸大了，”lcky说。“即使没有Virtuoso，我也有办法独自离开，如果没有，你迟早会来找我的。Marshall先生/Carter先生/不是Dark，我理解你为什么不满和怀疑。如果情况突然变了，我也会如此。你是按正常的逻辑判断的，你是对的，我不能证明我对事件的描述是真实的。但我知道你并不关心生命的损失，而是关心资源的损失，所以让我来补偿你。我们可以为你举办一场免费的私人表演。还记得[[[http://scp-wiki-cn.wikidot.com/a-circus-for-mc-d-ltd/ | 那个时候吗]]]当我们让一个杂技演员把自己撕成碎片，然后我把他重新组合起来的时候？你的客人喜欢这个！这将会很棒的，加上Lolly和[[[http://scp-wiki-cn.wikidot.com/wills-and-ways-hub | lris、Robert还有Skittles]]]。他们都是用糖果命名的，很容易说上话。”

“他的名字是Skitter，”坐在轮椅上的人粗声粗气地说。

“对。而且你喜欢粉色大象吗？她很可爱，会吹泡泡，我发誓，她的饮酒量几乎得到了控制。”

“我们会让你使用万花筒。”Manny说。

“什么？”老人问道，眼里闪烁着贪婪的光芒。

“不管怎样，我们都会带你去逛逛集市。在可预见的情况下，我们愿意护送Victor，也只有Victor，去其他超空间地点进行低风险的旅行。对你来说，这比一个基金会特工更有价值，你知道的。”

老人带着狡黠的微笑点点头。

“这就是你愿意提供的东西吗？”他问Icky。

“你要尽一切努力保护那只喝醉的大象，”她对Manny喃喃道。“当然，我不认为这有什么危险。但只有我们自己决定哪里才是安全的，哪里不安全，不伤害无辜的人，也不偷他们的东西。”

“你在怀疑我，小丑夫人，”老人开玩笑地说。“Victor，你觉得怎么样？”

“嗯……基于我在富勒马戏团工作的短暂时间，我不相信他们会试图欺骗我们。如果Icky说她出于自卫杀了我们的特工，我相信她。我们的业务关系对我们双方都有利，如果因为一件与他们无关的事情而毁掉这种关系，那将是愚蠢的。我也愿意通过他们的万花筒参与额外的拓展维度业务活动，条件是我的佣金提高到第五层。”

“我会给你提高到第四层，除非你干得更好，”他的老板咆哮道。

“这可以接受。”Victor点点头。

“那么我们之间的一切问题都解决了？”Manny问。老人勉强点了点头。

“Porsha。”

在他的提示下，他的助手从她的书包里取出了一盒巧克力。
“Marshall、Carter和Dark有限公司愿意为我们对贵组织任何成员的任何暗示或明确的不当行为指控正式道歉。请接受这个限定的周年纪念礼物//Choc is Chic//由//La Maison du Chocolat//制作的组合盒//作为我们善意的表示。”

“我的！”Lolly说，急切地抓住它。

“如果没别的事的话？”老人问。Manny转向Icky。

“我相信，在昨晚发生的事情之后，你不会想再试一次吧？”他问道。

“嗯，我的意思是[[[scp-1931 | Amelia的头]]]只是躺在一个地下室里。“这太容易了……”当她看到Manny冷冷的目光时，她停住了。“好吧，好吧，我们没事了。不管怎样，看这些飘着的死鬼可能都违反我们自己的健康守则。Mr.not Dark，和你做生意很愉快，期待未来和你们的合作。”

“我也是，Porsha，linda，把我推出去。”

“等等！”当Victor从座位上站起来准备陪着他的老板和他的随从时，Lolly说。“Virtuoso打算为我们唱几首歌来庆祝这个好日子。Victor，你能留下来听吗？没有你，我们永远也找不回他。”

“我……”

“留下，”他的老板命令道。“你看起来糟透了，我不能让你这样出现在办公室。我们要维护公司的良好形象。此外，你必须让你最重要的新客户满意。”

“是的，先生，”Victor点点头，坐回到椅子上。Lolly坐在他旁边，给他一些她的巧克力。

当护士把轮椅转过来时，她发现一个干瘪瘦弱的人被绑在椅背上，从外表上看，他的生命被吸走了。他们用恳求的目光盯着马戏团的人，直到他们被推出帐篷。

“那几乎是一场灾难，”Manny摇摇头说。

“我不在乎，”lcky笑着，用胳膊搂住了Virtuoso。“我找回了我的朋友。”

Manny说:“嗯，V，我得让音响技术人员在你周围放一些备用降噪扬声器，以防你流泪，但我很高兴你回来了。”。“你是一件绝妙的艺术作品，我们需要更多这样的东西。”

“谢谢你，先生。”

“哦，你会唱迪斯尼歌曲吗？”Lolly满怀希望地问道。

“他不会唱迪斯尼歌曲，”Manny反对道。

“我不知道，我认为某些迪士尼歌曲可能会与他的舞台形象相符合，”lcky建议道。“比如//Let it go//，或者//Whole new world//，诸如此类的。”

“好吧，但是如果让我听到他唱//Hakuna Matata//的话，某些人就用不了打字机了。”

“Mr.Noodles，去看门。除非我允许，否则谁也不能进来，”lcky命令道。

高个子小丑照他说的做了，其他人都聚集在桌子的一边，Manny把Virtuoso放在那作为临时基座的桌子上。Virtuoso低头看着他面前人数不多但热情的观众，也看着这么多年后仍然记得他的小丑。作为对她的微笑的回答，他说了第一次见到她时说的那句话，那时她还只是一个普通人。

“想听什么？”
