**Ειδικές Διαδικασίες περιορισμού:** Η μη ανώμαλη δομή πάνω από το SCP-748 έχει μετατραπεί σε Site-68. Σε περίπτωση συνάντησης με πολίτες, το προσωπικό ασφαλείας θα χρησιμοποιήσει μη θανατηφόρα βία σε συνδυασμό με τη χορήγηση αμνηστικών. Ένας ατσάλινος φράκτης με συρματόπλεγμα πρέπει να διατηρηθεί σε ακτίνα τεσσάρων χιλιομέτρων γύρω από το SCP-748. Στον φράχτη πρέπει να τοποθετούνται πινακίδες που προειδοποιούν για τοξική μόλυνση ανά τρία μέτρα.

Η ασφάλεια έχει αυξηθεί λόγω των πρόσφατων αλλαγών στο SCP-748. Οι ερευνητές πρέπει να ταξιδεύουν και να εργάζονται σε ομάδες τουλάχιστον 3 ατόμων και πρέπει να συνοδεύονται από ένοπλη συνοδεία ανά πάσα στιγμή. Το προσωπικό ασφαλείας θα πρέπει να είναι εξοπλισμένο με συσκευές καταγραφής ήχου/βίντεο σε κράνος και όλο το προσωπικό θα πρέπει να είναι εφοδιασμένο με μονάδα εντοπισμού GPS.

**Περιγραφή:** Το SCP-748 είναι ένα εγκαταλελειμμένο βιομηχανικό συγκρότημα ικανό για μαζική παραγωγή μέσω ανώμαλης τεχνολογίας. Το SCP-748 βρίσκεται στο Λόγουελ της Μασαχουσέτης και κατασκευάστηκε κάτω από ένα μη-ανώμαλο εργοστάσιο. Οι ανώμαλες μηχανές του SCP-748 είναι σκουριασμένες, κατεστραμμένες και κυρίως απενεργοποιημένες. Με βάση τα έγγραφα που έχουν ανακτηθεί, αυτές οι μηχανές θα απαιτούσαν ένα επίπεδο ισχύος εφάμιλλο ενός αντιδραστήρα σύντηξης, αλλά η προβλεπόμενη πηγή ενέργειας δεν έχει ακόμη ανακαλυφθεί. Η κατασκευή του SCP-748 φαίνεται να είναι ημιτελής. Οι ενδείξεις γι&#39; αυτό περιλαμβάνουν τοιχοκολλημένες πόρτες, αδιέξοδους διαδρόμους και καλώδια/σωλήνες που δεν συνδέονται με τίποτα. Οι αφίσες σε όλο το συγκρότημα εμφανίζουν συνθήματα παρακίνησης/προπαγάνδας, όπως &#34;ΕΝΑΣ ΕΝΕΡΓΟΣ ΕΡΓΑΖΟΜΕΝΟΣ ΕΙΝΑΙ ΕΥΤΥΧΙΣΜΕΝΟΣ ΕΡΓΑΖΟΜΕΝΟΣ&#34; και &#34;ΤΑ ΕΝΕΡΓΑ ΜΥΑΛΑ ΟΔΗΓΟΥΝ ΣΕ ΑΔΡΑΝΗ ΧΕΡΙΑ&#34; (μεταξύ άλλων).

Ο πρώτος υπόγειος όροφος είναι προσβάσιμος μέσω ενός κατεστραμμένου τμήματος του εσωτερικού της επιφάνειας του SCP-748. Μεταλλικές πινακίδες προσδιορίζουν τη θέση ως &#34;Επιβίβαση 03/1200 - Ι: 21&#34;. Ο όροφος χαρακτηρίζεται από οκτώ διαδρόμους (μπλοκ κελιών 1-8), καθένας από τους οποίους συγκλίνει σε ένα κυκλικό δωμάτιο εξοπλισμένο με έναν μεγάλο μηχανικό ανελκυστήρα. Τα κελιά είναι σχεδιασμένα για τον περιορισμό των εργαζομένων. Ο όροφος εκτιμάται ότι έχει σχεδιαστεί για τη δυνατότητα στέγασης 4.000 έως 6.000 ατόμων σε συνθήκες συνωστισμού και ανθυγιεινότητας.

Ο δεύτερος υπόγειος όροφος είναι ένας ορθογώνιος θάλαμος. Παρά την απόστασή του από την επιφάνεια φαίνεται να έχει σχεδιαστεί για τη συσκευασία και την αποστολή προϊόντων- οι τοπικές πινακίδες αναγράφουν τον όροφο ως &#34;Shipping 03/1200 - Φ: 5190&#34;. Ο όροφος περιλαμβάνει είκοσι έναν μηχανικούς ανελκυστήρες, συμπεριλαμβανομένου του κεντρικού ανελκυστήρα - οι ανελκυστήρες πιθανότατα χρησιμοποιούνται για τη μεταφορά αντικειμένων από τον όροφο συναρμολόγησης.

Στο εσωτερικό του περιέχονται τρία μηχανήματα πανομοιότυπου σχεδίου που είναι προσαρτημένα στο νότιο, ανατολικό και βόρειο τοίχο και φέρουν αντίστοιχα τις ενδείξεις //Νότος//,[[footnote]] Ελληνικός θεός του νότιου ανέμου. [[/footnote]] //Εὖρος//,[[footnote]] Ελληνικός θεός του ανατολικού ανέμου. [[/footnote]] και //Βορέας//.[[footnote]] Ελληνικός θεός του βόρειου ανέμου. [[/footnote]] Αν και αχρηστευμένα, τα έγγραφα που ανακτήθηκαν υποδηλώνουν ότι ο σκοπός τους σχετίζεται με τη μεταφορά αντικειμένων. Ο δυτικός τοίχος φαίνεται ότι κάποτε φιλοξενούσε ένα τέτοιο μηχάνημα, αλλά φαίνεται ότι έχει καταστραφεί. Αυτές οι μηχανές έχουν έκτοτε ταξινομηθεί ως SCP-748-1.

Ανακαλύφθηκαν βαριά σκουριασμένα κιβώτια διάσπαρτα σε όλη την περιοχή. Τα κιβώτια είναι μη ανώμαλα και το ανώμαλο φορτίο τους μεταφέρθηκε στην τοποθεσία ██ για μελέτη. Τα ανώμαλα αντικείμενα που ανακτήθηκαν από αυτά τα κιβώτια περιλαμβάνουν:

* 500 κουνιστά άλογα, βιολογικά ζωντανά. Ουρλιάζουν όταν παρατηρούνται. Ιδιαίτερα ραδιενεργά.

* 500 γούνινα παλτά κατασκευασμένα από δέρματα διαφόρων άγνωστων ειδών. Διαρκώς φλεγόμενα.

* 2.000 τουφέκια που μοιάζουν επιφανειακά με το Μ1903 Springfield. Καμία παρατηρήσιμη ανωμαλία, αλλά οι μετρητές Kant τα έχουν καταγράψει σε &gt;50 Hm, υποδηλώνοντας υψηλά επίπεδα πιθανής μη πραγματικότητας.

* 800 καπέλα που δεν μπορούν να αφαιρεθούν μόλις φορεθούν. Προκαλεί στον χρήστη να αποβάλλει σφήκες από κάθε στόμιο.

* 200.000 τσιγάρα. Η άμεση εισπνοή μετατρέπει τον καταναλωτή σε καρχαρία που λιάζεται. Τα επηρεαζόμενα άτομα θα εκραγούν μετά την πλήρη μεταμόρφωση (μια διαδικασία που απαιτεί περίπου 30 λεπτά).

* 10 μετρικοί τόνοι σάπιου κρέατος. Η γενετική ανάλυση αποκάλυψε ένα υβριδικό είδος ανθρώπου, χοίρου και καλαμαριού. Εξαιρετικά ραδιενεργό.

Ο τρίτος υπόγειος όροφος είναι ένας ημικυκλικός θάλαμος προσβάσιμος μέσω του κεντρικού ανελκυστήρα. Οι πινακίδες ορίζουν αυτόν τον όροφο «Παραγωγή 03/1200 - Ω: 91». Η τοποθεσία αποτελείται από ιμάντες μεταφοράς, πνευματικές σωλήνες και σωλήνες ηλεκτρονίων - όλα συνδέονται με μια μεγάλη μηχανή (από τότε που ταξινομήθηκε ως SCP-748-2) που βρίσκεται στο νότιο τμήμα του θαλάμου. Με βάση τα ανακτηθέντα έγγραφα, ο προοριζόμενος σκοπός του SCP-748-2 ήταν περίπου ανάλογος ενός μοριακού συναρμολογητή.[[footnote]] Μια θεωρητική συσκευή ικανή να καθοδηγεί χημικές αντιδράσεις τοποθετώντας αντιδρώντα μόρια με ατομική ακρίβεια. Επίσης γνωστή ως καθολικός κατασκευαστής.[[/footnote]] Ωστόσο, ο σχεδιασμός και η μηχανική του αποτυγχάνουν να συσχετιστούν με έναν τέτοιο υποθετικό κατασκευαστή ή με τους καθιερωμένους νόμους της φύσης, καθιστώντας τη διαδικασία εντελώς ανώμαλη.

Φαίνεται ότι το SCP-748-2 υπέστη σημαντική ζημιά σε κάποιο σημείο στο παρελθόν, γεγονός που πιθανώς σχετίζεται με την εξουδετέρωση του SCP-748. Αυτό εκτιμάται ότι συνέβη στις αρχές της δεκαετίας του 1950, παρά τα αρχεία που αναφέρουν ότι το εργοστάσιο στην επιφάνεια έκλεισε και εγκαταλείφθηκε το 1915.

[[collapsible show=&#34;+ Ιστορικό και ανακάλυψη&#34; hide=&#34;- ΕΓΚΡΙΘΗΚΕ ΠΡΟΣΒΑΣΗ&#34;]]

Το εργοστάσιο που τελικά θα φιλοξενούσε το SCP-748 χτίστηκε το 1882 από τον Ράντολφ Θ. Μέτζγκερ και αρχικά λειτουργούσε ως υφαντουργείο. Εικάζεται ότι το ίδιο το SCP-748 κατασκευάστηκε κρυφά μεταξύ των ετών 1896 και 1908.

Εγκαταλελειμμένη πολύ πριν από τον περιορισμό της, η τοποθεσία θεωρήθηκε δημοφιλής, αν και επικίνδυνος προορισμός για εξερεύνηση και πηγή πολλών αστικών θρύλων (κανένας από τους οποίους δεν πιστεύεται ότι σχετίζεται με την ανωμαλία της). Στις 09/04/1992, το Ίδρυμα ξεκίνησε την έρευνά του μετά από χρόνια εξαφανίσεων που αποδίδονταν στην τοποθεσία. Το SCP-748 θα βρισκόταν υπό τον έλεγχο του Ιδρύματος τον Οκτώβριο του ίδιου έτους.

++ Ράντολφ Θ. Μέτζγκερ: Μια βιογραφία

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-748/Christian_Michelsen_OB.F04667.jpg|caption=Ράντολφ Θ. Μέτζγκερ, 1898.]]

&gt; Ο Ράντολφ Θ. Μέτζγκερ (1840-1915) ήταν ένας εύπορος μεγιστάνας της κλωστοϋφαντουργίας. Γεννημένος από Γερμανούς μετανάστες, αποτέλεσε αντικείμενο σημαντικών επαίνων - η ζωή του αναφέρεται συχνά ως μια ιστορία &#34;από τα κουρέλια στον πλούτο&#34;. Έχοντας στην ιδιοκτησία του αρκετούς μύλους, ο πιο κερδοφόρος βρισκόταν στην πόλη Λόυελ της Μασαχουσέτης, όπου απασχολούσε περίπου το 70% του τοπικού πληθυσμού. Ο Μέτζγκερ ήταν επίσης διάσημος για τις φιλανθρωπικές του συνεισφορές, συμπεριλαμβανομένης της διαχείρισης του &#34;Σπίτι του Μέτζγκερ για αλλοπρόσαλλους νέους&#34; και του &#34;Οργανισμού για τη βελτίωση του ανθρώπου&#34;. 
&gt;         
&gt; Παρά τα φιλανθρωπικά του έργα, παρέμεινε μια περιφρονητική φιγούρα στα μάτια της οργανωμένης εργασίας. Οι συνθήκες μέσα στο εργοστάσιο ήταν, σύμφωνα με πληροφορίες, άθλιες και χωρίς κανονισμούς ασφαλείας. Η σύγκρουσή του με το εργατικό κίνημα θα κορυφωνόταν με τον βομβαρδισμό του εργοστασίου Λάουγουελ το 1895, που είχε ως αποτέλεσμα 23 θανάτους. Το περιστατικό αποδόθηκε σε αναρχικούς προβοκάτορες και έξι άνδρες συνελήφθησαν και εκτελέστηκαν για τη συμμετοχή τους, παρά την έλλειψη αποδεικτικών στοιχείων. Η πραγματική αιτία του περιστατικού παραμένει άγνωστη, καθώς η αστυνομία αρνείται να διερευνήσει περαιτέρω το θέμα- υπάρχουν υποψίες για διαφθορά. 
&gt;       
&gt; Ο Μέτζγκερ άρχισε να αναδιαρθρώνει την επιχείρησή του στις αρχές του 1896, με αποτέλεσμα τη δημιουργία αυτού που αργότερα θα χαρακτηριζόταν ως SCP-748. Περίπου αυτή τη στιγμή, με βάση το προσωπικό ημερολόγιο του Μέτζγκερ, ευθυγραμμίστηκε με μια οντότητα γνωστή ως &#34;Ο Επενδυτής&#34;.[[footnote]] Ταξινομήθηκε ως PoI-296. Προς το παρόν αγνώστης ταυτότητας, ήταν/είναι ικανή να παρέχει ανώμαλη τεχνολογία. [[/footnote]]
&gt;      
&gt; Ο Μέτζγκερ αυτοκτόνησε στις 13 Νοεμβρίου 1915, το πτώμα του ανακαλύφθηκε από αστυνομικούς, αφού ένας ταχυδρόμος ανέφερε ότι άκουσε πυροβολισμούς κοντά στην έπαυλή του. Η αυτοψία αποκάλυψε ότι η αιτία θανάτου ήταν αυτοτραυματισμός από πυροβολισμό στο κεφάλι. Δεν ανακτήθηκε εγκεφαλική ύλη, η οποία, σύμφωνα με τον ιατροδικαστή, θεωρήθηκε ότι είχε φαγωθεί από ένα κυνηγόσκυλο. Η οικογένειά του και οι οικιακοί του υπηρέτες ανακαλύφθηκαν αγνοούμενοι και η τύχη τους παραμένει άγνωστη.
[[/collapsible]]

[[collapsible show=&#34;+ Σχετικά έγγραφα&#34; hide=&#34;- ΕΓΚΡΙΘΗΚΕ ΠΡΟΣΒΑΣΗ&#34;]]

++ Καταχώρηση ημερολογίου: Ράντολφ Θ. Μέτζγκερ, 1896


&gt; Η συμφωνία έγινε. Δεν μετανιώνω για τίποτα. Αναγκαίες θυσίες. Όλες τους.
&gt;  
&gt; Απλά καλές δουλειές.
&gt;   
&gt; Ο Επενδυτής υποσχέθηκε πολλά.
&gt;  
&gt; Και σύντομα, θα είμαι πλουσιότερος από τον Κροίσο.
&gt;  


++ Απεσταλμένη επιστολή: Μπριάννα Ο&#39;Ντόνελλ 1897

&gt; Μαμά,
&gt;   
&gt; Αυτά τα χρήματα θα σας βοηθήσουν να περάσετε τον επόμενο μήνα. Στείλε την αγάπη μου στην αδελφή μου. Πες της ότι έλαβα το γράμμα της. 
&gt;   
&gt; Καλά νέα! Ο κ. Μέτζγκερ έχει αλλάξει! Το νέο εργοστάσιο είναι ένα θαύμα και οι κοιτώνες είναι τόσο ευρύχωροι! Είπε ότι δεν έχει καν τελειώσει ακόμα. Σκοπεύει να αυξήσει τους μισθούς μας. Μήπως οι διαμαρτυρίες τον έπεισαν πραγματικά? Δεν ξέρω, αλλά φαίνεται ειλικρινής, πάντα με ένα χαμόγελο στο πρόσωπό του. Τα κορίτσια είναι το ίδιο χαρούμενα. Λέει ότι το εργοστάσιο θα γίνει πρότυπο για τον κόσμο! Δεν αισθανόμαστε πια σαν εργάτες. Σαν να είμαστε μέρος κάποιου μεγαλύτερου πράγματος τώρα? Δεν είναι ίσο με τον κ. Μέτζγκερ, αλλά είναι σίγουρα μια βελτίωση. Έχω καιρό να δω την οικογένειά του. Η γυναίκα του και τα αγόρια του συνήθιζαν να τον επισκέπτονται συχνά.
&gt;  
&gt; Ειλικρινά,   
&gt; Μπριάνα
&gt;  


++ Καταχώρηση ημερολογίου: Lucja Czajkowski, 1900 



//Μετάφραση από τα Πολωνικά://
&gt; Πού πάνε όλοι? Τόσοι πολλοί όροφοι. Πόσοι είναι εδώ τώρα? Τόσο δύσκολο να παρακολουθείς. Δούλευα με την Σάσα στο 202. Μιλούσαμε και μετά έφυγε. Ο επόπτης λέει να μην ανησυχείς. Τον ξαναρωτάω και με χτυπάει. Δεν ξέρω γιατί. Δεν έχει πρόσωπο.
&gt;     
&gt; Την ψάχνω σήμερα αλλά δεν μπορώ να βρω το 202. Οι αριθμοί συνεχίζουν να μετακινούνται.
&gt;    
&gt; Πονάει πίσω από τα μάτια μου. Το αίμα βγαίνει από τη μύτη και τα αυτιά μου. Ο επόπτης λέει ότι είναι φυσιολογικό. Δεν μπορώ να τους αφήσω να με δουν να κλαίω. Αλλιώς θα χρησιμοποιήσουν το ράβδο τιμωρίας.
&gt;  
&gt; Όχι πια. Πεθαίνω μέσα μου.
&gt; 


++ Καταχώρηση ημερολογίου: Ράντολφ Θ. Μέτζγκερ, 1902

&gt; Η Μ-Μηχανή τέθηκε σε λειτουργία πολύ νωρίτερα από το χρονοδιάγραμμα. Οι πόρτες Janus έχουν κλειδώσει στους προορισμούς τους. Μια ατελείωτη προμήθεια πρώτων υλών.
&gt;   
&gt; Επιθυμώ ρούχα από το καλύτερο μετάξι? Η μηχανή τα δημιουργεί. Επιθυμώ παιχνίδια? Και τα παιχνίδια θα τα παράγει. Η Μ-Μηχανή μπορεί να δημιουργήσει κάθε πιθανό καταναλωτικό αγαθό. Μεταμορφώνω τη σάρκα σε ψωμί και το αίμα σε κρασί!
&gt;    
&gt; Το εργοστάσιο υποτάσσεται στη θέλησή μου. Οι εργάτες ζουν στο έλεός μου και μόνο. Είμαι ο Θεός εδώ.
&gt;  


++ Καταχώρηση ημερολογίου: Φιόνα Μέρφυ, 1906


&gt; Αυτό το μέρος είναι φυλακή. Δεν μπορούμε να φύγουμε. Αυτοί που είναι έξω από αυτό το μπουντρούμι δεν πρέπει να το ξέρουν. Πάντα περισσότεροι εργάτες. Εκατοντάδες. Χιλιάδες. Το εργοστάσιο επεκτείνεται. Οι συντελεστές μετατοπίζονται. &#39;κουσα τους επόπτες. Λένε ότι είναι ένα από πολλά. Συνδέονται με τις πόρτες του Janus. Τι εννοούν? Οι τοίχοι κινούνται. Πάρα πολλοί όροφοι. Πάρα πολλά δωμάτια. Δεν μπορώ να παρακολουθήσω. Τίποτα δεν φαίνεται αληθινό. Το στομάχι μου ανακατεύεται και κάνω εμετό καθημερινά. Μας κάνουν ένεση στα γεύματά μας. Αρκετά, αρκετά για να μας κρατήσουν ζωντανούς και χρήσιμους. Ο θόρυβος είναι εκκωφαντικός - ο ήχος των μηχανημάτων και των κραυγών. 
&gt;     
&gt; Και ο μόχθος δεν τελειώνει ποτέ. Οι άνθρωποι εργάζονται μέχρι θανάτου. Και μετά τους ταΐζουν σε αυτή την κολασμένη μηχανή. Εμείς φτιάχνουμε τα πάντα. Το φαγητό. Παιχνίδια. Ρούχα. 
&gt;     
&gt; Και όπλα. Ανόμοια με αυτά που θα μπορούσα να φανταστώ. Τρομερά, απέσια όπλα. 
&gt;    
&gt; Μας επιτρέπουν τέσσερις ώρες ύπνου, αλλά συχνά ξυπνάω με τον ήχο των αραχνών. Το ξύσιμο του μετάλλου πάνω στο μέταλλο. Το πρωί, μερικές φορές βρίσκουμε κάποιον να λείπει. Δεν τολμάμε να το αμφισβητήσουμε. Πρέπει να κρατάμε το κεφάλι μας χαμηλά, δεν μπορούμε να τους κοιτάξουμε στα μάτια. 
&gt;   
&gt; Δεν είναι άνθρωποι. Όχι πια. 
&gt;   

++ Καταχώρηση ημερολογίου: Ράντολφ Θ. Μέτζγκερ, 1912


&gt; Ο Επενδυτής ονειρεύεται τον πόλεμο. Ένα πολύ επικερδές εγχείρημα. Αυτό εξηγεί τις σημερινές απαιτήσεις. Δεν ξέρω πού τους στέλνουν. Ο Επενδυτής προτιμά να με κρατάει στο σκοτάδι. Έχω γίνει ένα γρανάζι στη μηχανή του και έχω βαρεθεί τρομερά. Αυτό το εργοστάσιο είναι δεσμευμένο για μένα! Γίνεται πολύ αποτελεσματικό, πολύ τέλειο- δεν έχω θέση στο μέλλον του.
&gt;     
&gt; Έχω ξεπεραστεί?
&gt;    

++ Σημείωμα αυτοκτονίας: Ράντολφ Θ. Μέτζγκερ, 1915


&gt;
&gt; ΔΕΝ ΗΤΑΝ ΑΥΤΟ ΠΟΥ ΜΟΥ ΥΠΟΣΧΕΘΗΚΑΝ 
&gt;  

[[/collapsible]]

**Συμπληρωματικό έγγραφο:** Στις 14/05/1996, ένα μπλοκάρισμα από οστά και παλιοσίδερα απομακρύνθηκε από διάφορους μεγάλους σωλήνες που χρησιμοποιούνταν σε όλο το συγκρότημα. Η αφαίρεση αυτή προκάλεσε την πλημμύρα των σωλήνων με νερό, με αποτέλεσμα την απώλεια έντεκα ατόμων προσωπικού. Μετά από αυτό το περιστατικό, ενεργοποιήθηκαν τα ηλεκτρικά φώτα σε όλο το συγκρότημα (τρεμοπαίζοντας και αμυδρά, γεγονός που υποδηλώνει χαμηλή ισχύ) και άνοιξε ένα άνοιγμα στο σημείο όπου προηγουμένως κατέληγε το κεντρικό φρεάτιο του ανελκυστήρα, το οποίο συνδεόταν με έναν επιπλέον όροφο.

Ο τέταρτος υπόγειος όροφος είναι ένας σφαιρικός θάλαμος που είναι προσβάσιμος μέσω του κεντρικού φρεατίου ανελκυστήρα. Μεταλλικές πινακίδες χαρακτηρίζουν τον όροφο ως &#34;Διαχείριση 03/1200 - Δ : 586&#34;. Μέσα σε αυτόν τον όροφο περιέχονται 200 μηχανήματα σε σχήμα στήλης που συνδέονται μεταξύ τους μέσω χάλκινων καλωδίων, χάλκινων σωλήνων και σωλήνων κενού. Κάθε συσκευή φιλοξενεί έναν γυάλινο κύλινδρο που περιέχει ένα άγνωστο πράσινο υγρό και έναν διατηρημένο ανθρώπινο εγκέφαλο. Αυτοί οι εγκέφαλοι είναι βιολογικά ζωντανοί αλλά έχουν υποστεί βλάβες που συνάδουν με λοβοτομή. Αυτές οι συσκευές ταξινομούνται ως SCP-748-3 και συνδέονται με μια μεγάλη και περίπλοκη συσκευή στο βορειοανατολικό τμήμα του ορόφου, η οποία έχει από τότε ταξινομηθεί ως SCP-748-4.

Το SCP-748-4 είναι μια βιομηχανική μηχανή 275 τόνων που σχετίζεται με τον έλεγχο και τη διαχείριση του SCP-748. Το μηχανικό στοιχείο του SCP-748-4 είναι συγκρίσιμο με έναν αναλογικό υπολογιστή (αν και απίστευτης πολυπλοκότητας), ενώ το οργανικό του στοιχείο είναι ένας ζωντανός ανθρώπινος εγκέφαλος που ισχυρίζεται ότι είναι ο Ράντολφ Θ. Μέτζγκερ. Η φωνή του SCP-748-4 είναι συχνά παραμορφωμένη και αμαυρωμένη από στατικό ηλεκτρισμό - παραμένει άγνωστο πώς είναι σε θέση να μιλάει και να ακούει. 

[[collapsible show=&#34;+ SCP-748-4: Συνεντεύξεις&#34; hide=&#34;- ΕΓΚΡΙΘΗΚΕ ΠΡΟΣΒΑΣΗ&#34;]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--resized-images/scp-748/bwkY217.jpg%3F1/medium.jpg|caption=Η δεξαμενή εγκεφάλου του SCP-748-4]]

&gt;
&gt; **Συνέντευξη 01**
&gt;    
&gt; **Συνέντευξη:** SCP-748-4/&#34; Ράντολφ Θ. Μέτζγκερ&#34;
&gt;   
&gt; **Συνεντεύκτρια:** Δρ. Έμερσον
&gt;   
&gt; **Πρόλογος:** Πρώτη επίσημη συνέντευξη με το SCP-748-4.
&gt;   
&gt; **&lt;Αρχή καταγραφής&gt;**
&gt;   
&gt; **Δρ. Έμερσον:** Παρακαλώ δηλώστε το όνομά σας.
&gt;   
&gt; **SCP-748-4:** Είμαι ο Ράντολφ Θαδδεύς Μέτζγκερ. Σας έστειλε ο Επενδυτής?  Επιθυμεί επιτέλους να συνεργαστεί μετά από τόσα χρόνια?
&gt;     
&gt; **Δρ. Έμερσον:** Όχι. Δεν με έστειλε ο &#34;Επενδυτής&#34;. Πείτε μου - πώς βρεθήκατε στη σημερινή σας κατάσταση?
&gt;    
&gt; **SCP-748-4:** Νομίζεις ότι είσαι ίσος μου? Ταπεινώστε τον τόνο σας και χαμηλώστε το κεφάλι σας. Απαιτώ απαντήσεις. Ικανοποίησε την επιθυμία μου και ίσως ικανοποιήσω την περιέργειά σου.
&gt;   
&gt; **Δρ. Έμερσον:** Καλά, κύριε Μέτζγκερ. Κάντε τις ερωτήσεις σας.
&gt;   
&gt; **SCP-748-4:** Αν δεν είσαι μια από τους συκοφάντες του, τότε ποια είσαι?
&gt;   
&gt; **Δρ. Έμερσον:** Είμαι ερευνήτρια. Τίποτα περισσότερο. Αυτό σας ικανοποι-
&gt;     
&gt; **SCP-748-4:** [διακόπτει, με φωνή παραμορφωμένη, με μεταλλικό και τριβόμενο τόνο] Ψεύτρα. ΨΕΥΤΡΑ! Σε παρακολουθούσα με όλα μου τα μάτια. Ερευνήτρια, ναι, αλλά μη με κοροϊδεύεις.
&gt;      
&gt; **Δρ. Έμερσον:** Φοβάμαι ότι η πληροφορία είναι εμπιστευτική.  
&gt;     
&gt; **SCP-748-4:** Τότε είσαι ένα παράσιτο και δεν θα λάβεις τίποτα.
&gt;     
&gt; **&lt;Τέλος καταγραφής&gt;**
&gt;    
&gt; **Δήλωση κλεισίματος:** Έγινε αίτηση για μια συμφωνία ToI[[footnote]] &#34;Εμπόριο πληροφοριών&#34;. Περιορισμένη και ελεγχόμενη απελευθέρωση πληροφοριών με σκοπό τη συλλογή άγνωστων προς το παρόν δεδομένων.[[/footnote]]. Το αίτημα εγκρίθηκε.
&gt; Δρ. Παύλα Έμερσον 

&gt; **Συνέντευξη 02:** 
&gt;    
&gt; **Συνέντευξη:** SCP-748-4/&#34; Ράντολφ Θ. Μέτζγκερ&#34;
&gt;    
&gt; **Συνεντεύκτρια:** Δρ. Έμερσον
&gt;    
&gt; **Πρόλογος:** Δεύτερη επίσημη συνέντευξη με το SCP-748-4.
&gt;      
&gt; **&lt;Αρχή καταγραφής&gt;**
&gt;      
&gt; **Δρ. Έμερσον:** Συμφωνούμε με τους όρους σας. Είμαστε μια οργάνωση που ασχολείται με ανωμαλίες, όπως εσείς.
&gt;     
&gt; **SCP-748-4:** Είμαι μια ανωμαλία τώρα? Αα, είναι απλά ένα εμπορικό μυστικό...
&gt;       
&gt; **Δρ. Έμερσον:** Το να είσαστε ένας εγκέφαλος σε ένα βάζο?
&gt;      
&gt; **SCP-748-4:** Δεν υπάρχει λόγος να είσαι δηκτική.
&gt;     
&gt; **Δρ. Έμερσον:** Θα απαντήσετε στις ερωτήσεις μας τότε?
&gt;     
&gt; **SCP-748-4:** Πες τα. Θα αποφασίσω αν θα απαντήσω ή όχι..
&gt;     
&gt; **Δρ. Έμερσον:** Πώς βρεθήκατε στη σημερινή σας κατάσταση?
&gt;      
&gt; **SCP-748-4:** Ήμουν εντελώς κατάπληκτος, ξέρεις. Τουλάχιστον στην αρχή. Αναμφίβολα οι εχθροί μου θα διακήρυτταν &#34;ποιητική δικαιοσύνη&#34; ή κάτι τέτοιο.
&gt;       
&gt; Ο Επενδυτής δεν με τιμωρούσε. Όχι, όχι... Η αποδοτικότητα είχε αυξηθεί. Αυτό ήταν το μόνο που είχε σημασία.
&gt;        
&gt; **Δρ. Έμερσον:** Ποιος ήταν Ο Επενδυτής?
&gt;              
&gt; **SCP-748-4:** Ένας πολύ πλούσιος άνθρωπος. Πλουσιότερος από μένα - και ήμουν ο έκτος πλουσιότερος μεγιστάνας στον κόσμο! Οι πέντε πιο πλούσιοι από μένα ηταν κι αυτοί πρόθυμοι να υπηρετήσουν το αόρατο χέρι της αγοράς. Δεν γνωρίζω το όνομά του ή πώς απέκτησε την περιουσία του. Ίσως κάθε φλουρί πέφτει στο δρόμο του...
&gt;           
&gt; Υπάρχει μια σκιώδης αγορά. Πάντα υπήρχε μια σκιώδης αγορά. Εκεί που ο Ροκφέλερ βασίλευε στο φως της ημέρας, Ο Επενδυτής κυβερνούσε στο σκοτάδι. Και ακόμα και ο Ροκφέλερ υποκλίθηκε σε αυτόν.
&gt;           
&gt; Η βρωμιά αυτού του κόσμου. Τα κατακάθια, οι σοσιαλιστές, τα ΠΑΡΑΣΙΤΑ [ουρλιαχτή παραμόρφωση ακολουθούμενη από στατικό]... Μας αποκαλούσαν &#34;βαρονοληστές&#34;- αν ήμασταν βαρόνοι, τότε ο Επενδυτής θα ήταν αυτοκράτορας.
&gt;           
&gt; Και κανένας άλλος εκτός από εμάς δεν ήξερε καν ότι υπήρχε. Στο τέλος, τόλμησε να σταματήσει το έργο. Είδε τη γραφή στον τοίχο, ήξερε ότι έχανε τον έλεγχο...
&gt;          
&gt; Τώρα φύγε. Κουράστηκα από τη συζήτηση. Επιστρέψτε αργότερα αν πρέπει.
&gt;                 
&gt; **&lt;Τέλος καταγραφής&gt;**
&gt;              
&gt; **Δήλωση κλεισίματος:** Μια τυχαία συνομιλία, αν και ο λόγος της καθιστά δύσκολο να διακρίνει κανείς πόσο ήταν απλή υπερβολή.
&gt; Δρ. Παύλα Έμερσον


&gt; **Συνέντευξη 03:** 
&gt;           
&gt; **Συνέντευξη:** SCP-748-4/&#34; Ράντολφ Θ. Μέτζγκερ&#34;
&gt;  
&gt; **Συνεντεύκτρια:** Δρ. Έμερσον
&gt;  
&gt; **Πρόλογος:** Τρίτη επίσημη συνέντευξη με το SCP-748-4.
&gt;  
&gt; **&lt;Αρχή καταγραφής&gt;**
&gt;  
&gt; **Δρ. Έμερσον:** Θα θέλατε να απαντήσετε σε περισσότερες ερωτήσεις?
&gt;  
&gt; **SCP-748-4:** Ζητά και θα λάβεις.
&gt;  
&gt; **Δρ. Έμερσον:** Τι μπορείτε να μου πείτε για αυτό το συγκρότημα? Ποιος είναι ο σκοπός του?
&gt;   
&gt; **SCP-748-4:** Αποκαλείς τον εαυτό σου ερευνήτρια? Πώς γίνεται να μην βλέπεις τον σκοπό του? Αν ήσουν υπάλληλός μου, θα σε έβγαζα από τη θέση σου και θα σε έριχνα στο Χωνευτήρι[[footnote]] Σημασία άγνωστη, αλλά πιθανώς συστατικό του SCP-748. [[/footnote]] ως άχρηστο υλικό!
&gt;   
&gt; **Δρ. Έμερσον:** Επιτρέψτε μου να διορθώσω τον εαυτό μου. Ξέρουμε ότι είναι για την κατασκευή, αλλά ποιος είναι ο ευρύτερος σκοπός του? Πώς λειτουργεί?
&gt;   
&gt; **SCP-748-4:** Για να οδηγήσει τη βιομηχανία στο λογικό της τέλος! Και πώς λειτουργεί? ΧΑ! [ουρλιαχτός μεταλλικός θόρυβος] Ένα εμπορικό μυστικό. Προτιμούμε να κρατάμε το πάνω χέρι.
&gt;  
&gt; **Δρ. Έμερσον:** Προτιμούμε&#34;? Αναφέρεσαι σε αυτούς τους άλλους εγκεφάλους?
&gt;   
&gt; **SCP-748-4:** Αυτοί είναι απλώς πρόσθετοι χώροι αποθήκευσης της μνήμης μου. Απερίσκεπτα εργαλεία. Τίποτα περισσότερο. Νομίζεις ότι είμαι ο μόνος? Πολλοί υπηρέτησαν τον Επενδυτή. Δεν ξέρεις καν την πραγματική κλίμακα αυτού του τόπου, έτσι δεν είναι?
&gt;   
&gt; **Δρ. Έμερσον:** Παρακαλώ εξηγήστε.
&gt;   
&gt; **SCP-748-4:** Όχι. Τα βρίσκω όλα αυτά βαρετά. Άφησε με ήσυχο.
&gt;   
&gt; **&lt;Τέλος καταγραφής&gt;**
&gt;  
&gt; **Δήλωση κλεισίματος:** Φαίνεται ότι το SCP-748 είναι μόνο ένα από τα πολλά τέτοια εργοστάσια. Βρίσκω περίεργο το γεγονός ότι το SCP-748-4 έχει πολύ περιορισμένο ενδιαφέρον για συζήτηση. Πώς αλλιώς απασχολείται?  Ίσως το σκέφτομαι υπερβολικά.
&gt; Δρ. Παύλα Έμερσον

[[/collapsible]]

**Συμπληρωματικό έγγραφο:**  Έξι μέλη του προσωπικού εξαφανίστηκαν ανεξήγητα με το πρώτο περιστατικό να συμβαίνει στις 14/08/1996. Κάθε άτομο ήταν εκτός οπτικού πεδίου κατά τη στιγμή της εξαφάνισής του και σε ορισμένες περιπτώσεις, ήταν κοντά αλλά απλώς παρεμποδίζονταν όταν έστριβε μια γωνία ή κινούνταν πίσω από ένα μηχάνημα. Η αιτία αυτών των εξαφανίσεων παραμένει άγνωστη. Οι διαδικασίες ασφαλείας έχουν έκτοτε επικαιροποιηθεί για να αντιμετωπιστεί αυτή η ανησυχία.

Όταν ρωτήθηκε για τις εξαφανίσεις, το SCP-748-4 απάντησε δηλώνοντας: &#34;Ατυχήματα συμβαίνουν. Η ασφάλειά σας δεν είναι δική μου έγνοια&#34;.

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-748 και οι συναφείς ανωμαλίες του είναι προς το παρόν ανεξέλεγκτες. Οι ειδικές διαδικασίες περιορισμού θα επικεντρωθούν στη σύλληψη των προϊόντων του SCP-748 και στον μετριασμό των γεγονότων Μάμμων.

**Περιγραφή:** Το SCP-748 είναι ένα εργοστασιακό συγκρότημα ικανό για ανώμαλη κατασκευή. Το SCP-748 δεν πιστεύεται ότι είναι το μοναδικό του είδους του και μπορεί να λειτουργεί σε συνδυασμό με εκατοντάδες τέτοιες περιπτώσεις. Οι μετρήσεις GPS που ανακτήθηκαν από την Βάση-68 αποκάλυψαν διάσπαρτα pings σε όλες τις ηπείρους εκτός από την Ανταρκτική. Αυτό υποδηλώνει ότι το SCP-748 μπορεί τώρα να είναι συγχωνευμένο με αυτές τις σχετικές περιπτώσεις και να λειτουργεί ως ενιαία οντότητα μέσω διαστατικών ανωμαλιών.

Προς το παρόν είναι άγνωστο πότε το SCP-748 παραβίασε τον περιορισμό, αλλά εικάζεται ότι η ασφάλεια της Βάσης-68 τέθηκε σε κίνδυνο λίγο μετά την ανακάλυψη του SCP-748-4. Το Ίδρυμα δεν θα αντιλαμβανόταν την παραβίαση μέχρι το πρώτο καταγεγραμμένο γεγονός Ωμέγα-Μάμμων (η καταστροφή της Βάσης-68 είναι ένα πιθανό γεγονός Άλφα-Μάμμων).

Ένα συμβάν Άλφα-Μάμμων περιλαμβάνει τη συγκομιδή υλικών και τη μετατροπή τους σε εμπορεύσιμα προϊόντα. Οι πόροι συλλέγονται από τις περιπτώσεις του SCP-748-5 με κάθε διαθέσιμο μέσο και δεν κάνουν διάκριση μεταξύ ζωντανής και μη ζωντανής ύλης.

Οι οντότητες SCP-748-5 φαίνονται περίπου ανθρώπινες, αλλά έχουν υποστεί εκτεταμένη μηχανική και χειρουργική ενίσχυση. Ο αριθμός τους είναι άγνωστος, αλλά πιστεύεται ότι αποτελούνται από πρώην εργαζόμενους του SCP-748 και του προσωπικού της Βάσης-68. Τα SCP-748-5 δεν έχουν δέρμα και φαίνεται να έχουν υποστεί μια διαδικασία παρόμοια με την πλαστικοποίηση8, αλλά με χρήση ενός ισχυρότερου, πιο εύκαμπτου υλικού. Στις πλάτες του SCP-748-5 είναι προσαρτημένα σκουριασμένα σιδερένια κλουβιά, τα οποία είναι ανοιχτά και προφανώς σχεδιασμένα για τη συλλογή υλικών. Τα αριστερά τους χέρια έχουν αντικατασταθεί από εργαλεία, συνήθως δρεπάνια ή δισκοπρίονα. Το πρόσωπο έχει αποκοπεί εντελώς, ενώ ο κενός χώρος φιλοξενεί ένα κέρατο (παρόμοιο με εκείνα που χρησιμοποιούνταν στους πρώιμους φωνογράφους).

Τα SCP-748-5 είναι ικανά να γίνονται άυλα (κατά τη διάρκεια των οποίων δεν μπορούν να αλληλεπιδράσουν με τον φυσικό κόσμο) και είναι ικανά να εκδηλώνονται/εμφανίζονται σε οποιαδήποτε τοποθεσία. Αυτό με τη σειρά του καθιστά πρακτικά αδύνατο να συγκρατηθεί ένα ζωντανό δείγμα. Οι αυτοψίες νεκρών ατόμων (το SCP-748-5 μπορεί να τερματιστεί μέσω της καταστροφής του εγκεφαλικού στελέχους) υποδηλώνουν ότι τα μηχανικά εξαρτήματα του SCP-748-5 αυτοκαταστρέφονται με το θάνατο/απενεργοποίηση του ξενιστή τους, αφήνοντας την τεχνολογία ανεπιστρεπτί και χωρίς ερευνητική αξία.

Ένα γεγονός της Ωμέγα-Μάμμων περιλαμβάνει την εκδήλωση προϊόντων του SCP-748 σε τοποθεσίες λιανικής πώλησης. Τα αντικείμενα αυτά, καθώς και οι συσκευασίες που χρησιμοποιούνται, έχουν γνωστική επιρροή στους υπαλλήλους και τους ιδιοκτήτες των επηρεαζόμενων καταστημάτων. Οι λιανοπωλητές δεν είναι σε θέση να αντιληφθούν τα προϊόντα του SCP-748 ως ασυνήθιστα ή εκτός τόπου και χρόνου. Τα χρήματα που χρησιμοποιούνται για την αγορά αυτών των προϊόντων εξαφανίζονται τη στιγμή που τοποθετούνται μέσα σε ένα ταμείο. Από τις πιστωτικές ή χρεωστικές κάρτες που χρησιμοποιούνται για την αγορά θα αφαιρείται το αντίστοιχο χρηματικό ποσό, χωρίς όμως να υπάρχει καμία απόδειξη για το πού μεταφέρθηκαν τα χρήματα.

Το πρώτο συμβάν Ωμέγα-Μάμμων περιλάμβανε την ξαφνική εισροή ανώμαλων αντικειμένων σε λιανοπωλητές σε απόσταση 40 χιλιομέτρων από το SCP-748. Ορισμένες ανωμαλίες φαίνονται σκόπιμες, ενώ άλλες φαίνεται να είναι υποπροϊόν της μοριακής και υπαρξιακής αστάθειας που συνδέεται με τα περισσότερα δημιουργήματα του SCP-748. Τα αντικείμενα που αγοράστηκαν είχαν ως αποτέλεσμα 56 θύματα (συμπεριλαμβανομένων 33 θανάτων) και απαιτούσαν μια εκτεταμένη (και συνεχιζόμενη) επιχείρηση συγκάλυψης.

Έκτοτε έχουν αναφερθεί σε παγκόσμιο επίπεδο συμβάντα Μαμμών

Η Βάση-68 ανακαλύφθηκε κατεστραμμένη και διασώθηκε σε μεγάλο βαθμό. Το επιζών προσωπικό ήταν εχθρικό προς τους πράκτορες ανάκτησης, με αποτέλεσμα να σκοτωθούν 9 πράκτορες ανάκτησης και τα 12 μέλη του προσωπικού της Βάσης-68. Περίπου 50 άλλα μέλη του προσωπικού της Βάσης-68 εξαφανίστηκαν πριν προλάβουν να εξουδετερωθούν.

Οι αυτοψίες αποκάλυψαν σημαντικές τροποποιήσεις στο προσωπικό της Βάσης-68, συμπεριλαμβανομένης της χημικής επεξεργασίας, της λοβοτομής και της μηχανικής ενίσχυσης. Το προσωπικό της Βάσης-68 έχει από τότε ταξινομηθεί ως SCP-748-5. Εικάζεται ότι μετατράπηκαν τουλάχιστον 2-6 χρόνια πριν από την ανακάλυψη, κατά τη διάρκεια της οποίας η Βάση-68 ζήτησε και έλαβε προηγμένο εξοπλισμό που δεν έχει ακόμη ανακτηθεί. Προς το παρόν υπάρχει η θεωρία ότι ο εξοπλισμός αυτός χρησιμοποιήθηκε για την επισκευή του SCP-748.

Το SCP-748 βρίσκεται σήμερα σε μεταμορφωμένη κατάσταση. Αυτές οι μεταμορφώσεις δεν έχουν κανένα αναγνωρίσιμο μοτίβο και έχουν οδηγήσει στο θάνατο 32 συνεργάτες ανάκτησης - κυρίως επειδή μεταμορφώθηκαν και ενσωματώθηκαν στο SCP-748 ή επειδή εκσπλαχνίστηκαν από την ταχεία εκδήλωση σωλήνων και καλωδίων. Η επιτήρηση έχει καταστεί αδύνατη με τον εξοπλισμό CCTV να έχει απενεργοποιηθεί και τα τηλεκατευθυνόμενα μη επανδρωμένα αεροσκάφη να έχουν καταστραφεί γρήγορα από τα γεγονότα της βάρδιας.

**Συμπληρωματικό έγγραφο:** Τα δεδομένα ήχου ανακτήθηκαν από ό,τι έχει απομείνει από την Βάση-68. Αν και μέρος ενός βίντεο που είχε καταγραφεί από CCTV, το ίδιο το βίντεο ήταν πολύ παραμορφωμένο για να είναι χρήσιμο, αλλά ο ήχος αποδείχτηκε ότι μπορούσε να διασωθεί και φαίνεται να αποκαλύπτει φαινομενικά μονόπλευρες συνομιλίες του SCP-748-4. Θεωρείται ότι το SCP-748-4 επικοινωνεί με περιπτώσεις που μοιάζουν με τον ίδιο από όλο τον κόσμο. Υποψιάζεται ότι το προσωπικό του Ιδρύματος είχε ήδη μετατραπεί σε SCP-748-5 κατά τη στιγμή αυτών των ηχογραφήσεων. Το SCP-748-4 έχει ανακτηθεί δηλώνοντας τα ακόλουθα σε μια περίοδο αρκετών μηνών:

&gt; &#34;Ξυπνήστε Λίβερπουλ. Ήρθε η ώρα να επιστρέψουμε στη δουλειά&#34;.
 
&gt; &#34;Μια κεφαλαιώδης ιδέα. Θα στριμώξουμε την αγορά.&#34;

&gt; &#34;Αχ. Τόκιο. Επιβίωσες. Κρίμα που κοιμηθήκαμε στον πόλεμο. Θα ήταν μια πολύ επικερδής επιχείρηση.&#34;

&gt; &#34;Να είστε περήφανοι, φίλοι μου, γιατί το έργο προχωράει γρήγορα.&#34;

&gt; &#34;Η Μηχανή του Άπειρου έχει επανενεργοποιηθεί. Το Χωνευτήρι απαιτεί φρέσκο υλικό.&#34;

&gt; &#34;Το περιμέναμε πολύ καιρό αυτό! Ο κόσμος θα είναι αυτός του παραγωγού και του καταναλωτή και όσοι αρνούνται θα βιομηχανοποιηθούν. Θα εκπληρώσουμε το πεπρωμένο μας και θα γίνουμε ένα με την ελεύθερη αγορά... 

&gt; Κύριοι, σας το δηλώνω: Το εργοστάσιο ξαναρχίζει να λειτουργεί!&#34;.
