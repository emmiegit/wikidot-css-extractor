**Identyfikator podmiotu:** SCP-LA-002

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** Ze względu na jego rozmiar, przechowywanie SCP-LA-002 nie jest potrzebne. 

**Opis:** SCP-LA-002 to limonka, która opuściła ziemską atmosferę 14 sierpnia 2012 roku. Nie jest wiadome, w jaki sposób pozostaje niezniszczona, ale obecnie znajduje się pomiędzy Uranem a Neptunem.

**Dodatek LA-002.1:** Analiza trajektorii wykazała, że obiekt pochodzi z wiejskiego domu w Arizonie. Na urządzeniu Echo Dot obecnym w domu odkryto następujące nagranie:

&gt; **Kobiecy głos:** Dzieci, jeśli nie umiecie się tym owocem podzielić, to żadne z was go nie dostanie!
&gt; 
&gt; [Dźwięk otwieranych drzwi, następnie słychać grom dźwiękowy.]
&gt; 
&gt; **Głos:** A teraz jazda do swoich pokoi!</textarea></pre>
