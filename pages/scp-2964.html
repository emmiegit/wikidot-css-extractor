**Объект №:** SCP-2964

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** Цензурирующие протоколы Фонда, в настоящий момент активные у Интернет-провайдеров по всему миру, а также фильтрующие устройства, установленные на большинстве опорных сетей Интернета, заняты предотвращением доступа к SCP-2964.

Веб-сканеры фонда заняты поиском прямых упоминаний SCP-2964, также как и статей, потенциально описывающих объект или дающих указания о том, как подключиться к нему. Любые подобные статьи должны быть удалены, а их создатели -- отслежены и обработаны амнестиками Класса A или B (при особой необходимости) после допроса.

SCP-2964 представляет существенный риск нарушения безопасности Фонда и сокрытие информации о нем от общественности жизненно важно, пока не найдется способ постановки объекта на содержание.

Ни при каких условиях персонал фонда не должен принимать меры, которые привели бы к перманентной блокировке просмотра прямых трансляций на SCP-2964.

**Описание:** SCP-2964 -- это видеостриминговый сервис под названием &#34;Xtreme Videozzz&#34;, доступ к которому может быть получен через любой современный веб-браузер при прямом подключении к IP адресу ███.██.███.█. Попытки отследить этот адрес до сих пор не увенчались успехом, так как не удается установить точное местоположение.

При подключении к SCP-2964, объект функционирует аналогично современным службам потокового вещания, за исключением того, что большая часть доступного контента не существует за пределами SCP-2964. В список входят фильмы и телепередачи с несуществующими людьми или созданные несуществующими продюсерами, фильмы и передачи известных актеров и режиссёров, о которых заявленные создатели не располагают информацией, а также документальные фильмы на огромное количество повсеместно засекреченных тем. 

Новый видео-контент появляется на SCP-2964 каждый день и часто отображает актуальную информацию о мировых событиях, демонстрируя скорость создания и редактирования видео, не считающуюся человечески возможной. Например, через 17 минут после события [УДАЛЕНО] в 20██ году, 3-часовой документальный фильм на эту тему был выложен на SCP-2964, включая съемку из все еще зараженного радиацией строения.

В связи с серьёзным нарушением безопасности и режима секретности Фонда, которое может быть вызвано тем, что информация об SCP-2964 станет общественно доступной, все усилия должны быть приложены, чтобы скрыть объект от внимания общественных масс. МОГ Мю-7 (&#34;Машинозагрузчики&#34;) должна быть готова к устранению любых подобных нарушений и постановке источника SCP-2964 под содержание, как только его местоположение будет определено. 

**Приложение 2964-A:**  Ниже представлено краткое изложение примечательного контента, найденного на SCP-2964. Для получения полного списка, свяжитесь со старшим научным сотрудником.
* 26 невыпущенных фильмов серии &#34;Полицейская Академия&#34; с полным оригинальным актёрским составом, включая тех, кто был публично объявлен мертвым задолго после съёмок. С момента начала мониторинга, на сервисе появляются в среднем по 2 фильма в год. 
* Анимационный сериал, стилистически соответствующий субботним утренним мультфильмам для детей, называющийся &#34;Экстремальная Опергруппа&#34;, описывающий приключения несуществующей команды МОГ, названной &#34;МОГ Альфа-Омега&#34; и повествующий о том, как вышеупомянутая опергруппа путешествует с целью постановки различных аномальных объектов под содержание. Примечательно, что мультфильм с большой точностью изображает настоящие события постановления на содержание именно так, как они описаны в записях фонда, хотя и со значительной долей преувеличения.[[footnote]]24.04.16 на сервисе был опубликован кроссовер с &#34;Дэнни, агентом SCP&#34;, текущим проявлением [/scp-1257 SCP-1257]. Связь между этими объектами изучается.[[/footnote]] Несмотря на визуальную составляющую, содержимое нечасто можно назвать приемлемым для детей.
* 37-минутный документальный фильм о Фонде, посвящённый существованию аномальных объектов, методах, с помощью которых осуществляется их постановка на содержание, а также подробной информации об устройстве Зон Фонда. Документальный фильм включает в себя 3 минуты и 48 секунд хронометража, записанного изнутри учреждений Фонда. Анализ запись с камер видеонаблюдения показал, что отрывки совпадают с действительностью, однако нет никаких догадок о том, каким образом они были записаны.
**Приложение 1:** 23.07.2015, через 2 месяца и 1 неделю после начала действий процедур сдерживания SCP-2964, на SCP-2964 в течение 3 недель появился цикл из более 200 фильмов о Фонде таким образом, что ежедневно на сервисе появлялось около 10 эпизодов. Цикл состоял из более 1000 часов видео и описывал широкий спектр тем, включая описание определённых учреждений Фонда, аномальные объекты под опекой Фонда, детали по поводу некоторых нарушений условий содержания, а так же включал в себя 350 часов съемки внутри учреждений, принадлежащих Фонду. Подробный обзор этих видео подтвердил факт наличия в них достоверной информации.

**Приложение 2:** Постоянный мониторинг содержимого, добавляемого на SCP-2964, показал тревожное увеличение доли информации, которая представляет опасность нарушения безопасности при условии, если она станет общественным достоянием. За последние 2 дня был добавлен документальный фильм о Дэвитской цивилизации и ее истории в 7 частях. Было подтверждено, что они совпадают с записями Фонда, за исключением последней записи, которая описывает личности и события, происходящие после известного конца цивилизации Дэвитов. В дополнение к фильмам была выпущена серия интервью с рядом старших научных сотрудников, назначенных на исследование объектов класса Кетер. Субъекты, фигурировавшие в видео, утверждают, что не обладают никакими воспоминаниями об участии в подобных интервью.

**Приложение 3:** В результате ежедневных обновлений, на SCP-2964 появился новый раздел под названием &#34;Live-streamzzz&#34;. В нём доступны для просмотра прямые трансляции из более 500 мест, многие из которых носят бытовой характер (записи изнутри частных домов и магазинов, улицы и общественные места различных городов). Проверка мест, доступных для проверки, подтвердила факт актуальности трансляций. Стоит отметить, что 11 из этих трансляций, по-видимому, ведут вещание из различных учреждений Фонда, включая офисы директоров Зон в Зоне 81, Зоне 87 и Зоне 172, а так же внутреннее убранство камеры содержания SCP-███. Никакого записывающего оборудования в этих местах обнаружено не было, несмотря на огромное количество проверок. 

**Приложение 4:** Хан, директор Зоны 112, в связи с опасениями, связанными с тем фактом, что из его офиса ведется трансляция, поместил листок бумаги с надписью &#34;█████ █████&#34;, написанной крупными буквами, таким образом, чтобы загораживать обзор &#34;камеры&#34;. Через 17 минут после этого трансляция из его офиса была заменена на статичный экран с надписью &#34;Пожалуйста, подождите, технические неполадки&#34;. 13 минут спустя, выходя за рамки ежедневного графика обновлений SCP-2964, на сервисе появилась трансляция под названием &#34;Захватывающая жизнь Абеда Хана&#34;, стилизованная в виде реалити-шоу, в котором 2 диктора в реальном времени комментируют все действия директора Зоны Хана. Шоу использует несколько &#34;камер&#34; и на момент написания не прерывается даже тогда, когда Директор Хан спит, вот уже 3 дня и 13 часов.

**Приложение 5:** Плановый психологический осмотр старшего персонала показал прогрессирующие симптомы паранойи и стресса у директора Зоны Хана, которого &#34;снимают&#34; уже 3 недели и 6 дней на момент написания документа. В данный момент ведется исследование, естественная это реакция на осознавание, что за ним следят, или же какой-то аномальный эффект видеозаписей, расположенных на SCP-2964. Проводится психологическая поддержка субъекта, чтобы смягчить последствия этих эффектов. 

**Приложение 6:** Директор Зоны Хан на данный момент находится под медицинским надзором в связи с сильными ожогами и отравлением ██████ в связи с употреблением в пищу выделений SCP-████. Исследователь Камлин, который просматривал трансляции SCP-2964 на момент инцидента, полагает, что комментаторы трансляции, осуществляющие слежку за деятельностью директора Зоны Хана, знали, что это случится в скором времени, утверждая, что они заменили его кофе на [УДАЛЕНО]. Исследователь Камлин не смог своевременно связаться со службой безопасности Зоны 112 для предотвращения этого, хотя считается, что его быстрая реакция на угрозу спасла жизнь директора Хана. Ожидаемое время восстановления директора Зоны Хана: 2 недели. Расследование того, как субстанция смогла попасть в кружку, продолжаются.

**Обновление:** Трансляция директора Хана продолжалась на протяжении всего процесса его восстановления. 

**Приложение 7:**  Директор Зоны Хан был убит в ходе нарушения условий содержания SCP-███. Повторный просмотр трансляции показал, что дикторы заранее знали о нарушении ОУС объекта и готовились к нему в течение нескольких минут до события. После смерти директора Зоны Хана был показан 5-минутный черно-белый монтаж, содержащий различные моменты &#34;шоу&#34;, после чего трансляция была прекращена. В последующем ежедневном обновлении на SCP-2964 были выложены полная, неотредактированная копия трансляция, а также её укороченная, эпизодичная версия. 

На данный момент проходит расследование, использовал ли SCP-2964 некую форму предсказывания будущего или же был непосредственно вовлечен в процесс нарушения условий содержания. Было предложено повышение класса объекта с Евклида до Кетера.
//Подпись: Повышение одобрено O5-8.//
