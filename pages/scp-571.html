**Item nº:** SCP-571

**Classe do Objeto:** --Anômalo-- --Euclídeo-- Keter

**Procedimentos Especiais de Contenção:** Uma única folha de papel contendo uma instância de SCP-571 deve ser mantida dentro de um recipiente opaco e selado de qualquer tipo, no centro de qualquer sala de contenção de alta segurança (atualmente a câmara de contenção primária no Complexo-1043/Sítio-143). Esta sala de contenção deve ser equipada com dispositivos de incineração, que devem ser mantidos e testados regularmente. Qualquer sítio que abrigar SCP-571 não deve estar localizado a menos de 200km de qualquer centro populacional pequeno ou a menos de 500km de qualquer centro populacional grande. Nenhum dispositivo com qualquer capacidade de transmissão de imagens deve ser permitido dentro do perímetro do complexo abrigando SCP-571.

Apenas uma instância de SCP-571 deve existir a qualquer momento, exceto durante testes especialmente aprovados. Caso o papel contendo SCP-571 seja destruído, outra cópia pode ser impressa do arquivo de backup criptografado. Nenhuma outra gravação de SCP-571 deve existir.

A câmara de contenção de SCP-571 deve ser monitorada usando dispositivos infravermelhos. Oito guardas de Nível 2 devem estar posicionados fora da câmara de contenção de SCP-571 o tempo todo. Quatro desses guardas devem usar óculos infravermelhos durante os turnos. Qualquer pessoa que tente entrar na câmara de contenção sem autorização deve ser exterminada imediatamente. Após qualquer entrada não autorizada bem-sucedida, os dispositivos de incineração da câmara de contenção de SCP-571 devem ser ativados imediatamente.

Todo funcionário saindo do Sítio-143 deve ser examinado em busca de contaminação em potencial por SCP-571 sem contato visual, conforme descrito pelo Protocolo 571-Alfa. Funcionários que tentarem contornar a segurança do Sítio-143 devem ser exterminados dentro do perímetro de 10 milhas do Complexo-1043.

No caso de uma brecha de contenção de SCP-571, funcionários afetados devem ser sumariamente mortos e incinerados. Se o Complexo-1043 ficar significativamente comprometido, a rede de dispositivos auxiliares de incineração deve ser ativada conforme descrito pelo Protocolo 571-Alfa.

A Força-Tarefa Móvel Eta-10 (&#34;Não Vê Mal&#34;) tem a tarefa de lidar com potenciais instâncias de SCP-571 e memes relacionados com SCP-571 que aparecerem independentemente fora da contenção.

**Descrição:** SCP-571 é um padrão complexo de linhas e rabiscos com um efeito memético anômalo. A aparência foi determinada cortando uma imagem de 571 em seções e reorganizando as seções, desabilitando o efeito anômalo do padrão e permitindo que ele fosse visualizado com segurança.

O efeito anômalo de SCP-571 mudou desde sua contenção inicial pela Fundação. O mecanismo (se houver) que causou as mudanças neste efeito, ou sua criação inicial, não é claro. (Consulte a documentação em anexo.)

O efeito anômalo atual de SCP-571 segue abaixo.

Quando qualquer humano olha para SCP-571 por qualquer período de tempo, ele imediatamente procurará por um pedaço de papel ou outro artigo de papelaria adequado. O humano exposto começará então a copiar SCP-571 no novo papel, com qualquer instrumento de desenho disponível. Apesar da complexidade particularmente alta do padrão, a cópia de SCP-571 por um humano exposto terá sucesso em aproximadamente 96% das vezes.

Uma vez que SCP-571 tenha sido copiado (com sucesso ou não), a pessoa afetada irá procurar outros humanos e [[[name-rank-serial-number|tentará persuadi-los ou forçá-los a ver o padrão copiado.]]] Vítimas infectadas com sucesso tentarão imediatamente copiar o padrão, continuando assim o processo. Tentativas de negociar com pessoas infectadas fracassam em todos os casos.

Portadores de SCP-571 normalmente só falarão ou interagirão com outras pessoas com o propósito eventual de fazer com que elas olhem para SCP-571. Inicialmente, portadores de SCP-571 mantêm sua personalidade e comportamento originais, com o aspecto de compulsão adicionado, semelhante a um transtorno obsessivo compulsivo intensificado. Nesse estágio, pode-se frequentemente comunicar-se com portadores normalmente, mas eles são incapazes de se prevenir de agir de acordo com a compulsão de SCP-571.

Se um portador individual de SCP-571 não infectar com sucesso um novo portador não infectado anteriormente em [REDIGIDO], ocorrerá deterioração psicológica exponencial no portador. O tipo e a taxa de deterioração variam de portador para portador, mas terminam com uma falta quase total de atividade no cérebro. O início da deterioração pode ser retardado ainda mais (ou interrompido temporariamente, uma vez iniciada) infectando novos portadores em um curto período de tempo. Portadores individuais de SCP-571 estão cientes dessa circunstância e podem usar esse fato como uma forma de persuadir outras pessoas a ver o padrão de SCP-571.

Portadores de SCP-571 que são incapazes de localizar outros humanos não infectados por [REDIGIDO] dias começarão a persuadir regularmente outros portadores a ver e copiar o padrão novamente. No estágio final da deterioração psicológica, 30% dos portadores irão, se não forem instruídos a fazer o contrário, continuar este ciclo até morrer de sede. O restante dos indivíduos expostos beberá e comerá conforme necessário, mas frequentemente negligenciará outras necessidades corporais não vitais (como usar banheiros ou dormir voluntariamente).

Exposição a amnésticos Classe-C pode fazer com que portadores de SCP-571 percam a capacidade de duplicar perfeitamente o padrão de SCP-571. No entanto, os portadores continuarão tentando recriar o padrão e tentando persuadir outros indivíduos a vê-lo. Essas representações nunca são representações precisas de SCP-571 (mesmo em indivíduos com memória &#39;fotográfica&#39;, visto que o padrão é complexo demais para ser copiado por meios não anômalos) e não podem ser transmitidas. Não há meios conhecidos de curar completamente indivíduos afetados por SCP-571.

Como os portadores de SCP-571 são permanentemente incapazes de se envolver em qualquer atividade consciente não relacionada a fazer outra pessoa ver SCP-571, uma brecha de contenção pode resultar em um cenário classe-AK de fim do mundo se os portadores de SCP-571 forem capazes de chegar a grandes centros populacionais urbanos.

**Adendo: Incidente X571-A**: [DADOS EXPURGADOS] Devido à probabilidade elevada de que outras instâncias possam surgir fora da contenção, SCP-571 foi reclassificado como Keter. Descrição e procedimentos de contenção atualizados em conformidade.

Além disso, parece que, no caso de uma &#34;massa populacional crítica&#34; de portadores de SCP-571, definida como uma população acima de [REDIGIDO] em estreita proximidade, o efeito de deterioração psicológica pode ser evitado indefinidamente. No entanto, o aspecto da compulsão permanece permanente.
