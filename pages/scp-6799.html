    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-6799 - Shards of Glass
**Auteur:** [[user Tufto]]
**Traducteur :** [[user Fourmi1(MNIW)]]
**Date de publication originale :** 13 août 2021
**Image :** L&#39;image appartient à Matthew Paul Argall et se trouve sous licence  CC BY 2.0.. Ça source se trouve [https://www.flickr.com/photos/79157069@N03/43810342484|ici].
[[include credit:end]]

[[include component:image-block name=blueskies|caption=Une instance de SCP-6799, supposée avoir été prise au milieu du XIII^^e^^ siècle.]]

**Objet n^^o^^ :** SCP-6799

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-6799 est stocké dans le Casier de Confinement Sécurisé 12-D du Département des Anomalies Temporelles au Site-491. Des copies numériques des négatifs ou des images développées sont disponibles sur demande.

**Description :** SCP-6799 est une série de films négatifs découverts dans une tombe près de Cassis, en Provence. Les scientifiques de la Fondation ont daté la tombe et les négatifs au début du XIV^^e^^ siècle.

L&#39;analyse des négatifs indique des similitudes avec les films employés au début des années 80. Le film a subi des dégâts significatifs, plusieurs négatifs ayant été extraits de force et maladroitement. Malgré cela, ils montrent un degré anormal de préservation sur une si longue période.

La tombe est attribuée à un certain Matthieu Rameau, qui est mentionné sur deux documents locaux comme pêcheur dont la maison a été rachetée pour la construction d&#39;un cimetière en 1302. Aucune autre information à son sujet n&#39;a pu être découverte.

Les chercheurs de la Fondation ont été capables de développer les négatifs de 12 photographies. Celles-ci représentent les images suivantes :

* Trois images d&#39;un ciel couvert.
* Une image floue de plusieurs arbres. Le visage partiellement obscurci d&#39;un garçon, d&#39;environ 10 ans, peut être aperçu, semblant tenir la caméra.
* La flèche centrale d&#39;une église, correspondant aux découvertes archéologiques de l&#39;église médiévale de Cassis.
* Un homme dans la vingtaine tenant une jeune fille près d&#39;une rive boueuse. L&#39;homme pointe du doigt la caméra et la regarde, sans sourire. La fille rigole, mais son regard pointe légèrement vers la droite de la caméra.
* Un grand feu de camp, apparemment en centre-ville[[footnote]]Les archéologues de la Fondation ont déterminé qu&#39;il ne s&#39;agissait pas de Cassis, mais pourrait être Marseille ou Fréjus.[[/footnote]]. Plusieurs silhouettes se distinguent autour de celui-ci, mais leurs visages sont obscurcis.
* Le flanc d&#39;une colline basse un jour au ciel couvert. Deux adolescentes peuvent être aperçus la grimpant.
* Une photo prise de nuit. De l&#39;eau et la poupe d&#39;un petit bateau de pêche se distinguent dans le flash de la caméra.
* Le dessin d&#39;un enfant fait au charbon de bois sur un petit rocher. L&#39;image dépeint un homme la tête basse et deux filles le suivant. À côté, une main plus adroite a dessiné un homme barbu en manteau fixant le premier homme.
* Un vieil homme sans sourire allongé sur un petit lit de bois, fixant la caméra.
* Une vielle femme sur une rive boueuse, semblant pleurer, le regard pointant légèrement vers la droite de la caméra.

**Addendum 1 :** L&#39;analyse de SCP-6799 a révélé des traces d&#39;un composé inhabituel à base de sodium. Une recherche croisée avec les archives du Département des Anomalies Temporelles a révélé des similitudes avec un composé employé dans les expériences d&#39;un ancien chercheur de la Fondation, Niall Rumsfeld, à la fin des années 80. Cependant, Rumsfeld est décédé des suites d&#39;un suicide en 1992 et n&#39;a laissé aucune note pertinente sur la nature de ses expériences. De ce fait, aucune autre information n&#39;a pu être confirmée.

Le fils du Dr Rumsfeld, Matthew Rumsfeld, a été porté disparu en 1982.

[[footnoteblock]]
