[[include info:end]]

**特殊收容措施：**所有 SCP-ZH-158 個體皆被收容於研究區域 B 棟六樓的 158 號溫室，由一般園藝人員培養。出入 158 號溫室前後皆應消毒全身，以確保沒有任何 SCP-ZH-158 的遺傳性殘骸附著。能在實驗中產出 SCP-ZH-158-A 的植物個體也應移入 158 號溫室收容。

基金會目前已完全回收 Site-ZH-22 內的 SCP-ZH-158-A，加上實驗與維安需求所產製的藥錠，目前共 372 顆。所有 SCP-ZH-158-A 皆收容於 Site-ZH-13 藥理部門的 158 號加密保險櫃中，每日更換密碼，密碼由行政管理人何承燄副主任提供。所有使用 SCP-ZH-158-A 進行實驗的申請應於實驗排定日前三天送交副主任辦公室核准；所有 SCP-ZH-158-A 實驗都只能在藥理部門的夾層實驗室中進行。

位於 Site-ZH-13 的所有基金會員工應避免服用形狀或外形與 Haleon 公司的「普拿疼 PANADOL」相似的藥物。若在服用後產生明顯不自然的疼痛或發炎進程，應立即向當日 HMCL 回報。

利用 SCP-ZH-158-A 作為 D 級人員審問手段的提案已因「缺乏效率的苦難施加手法」遭 ZH 倫理委員會三度駁回。Site-ZH-13 員工應避免再次提出此類提案[[footnote]]「請不要再因為好玩，或單純因為想複製貴站主任『不信賴普拿疼』的情境而提出此提案。違者將送往秩序部門論處。」— 倫理委員 Shaman Surge [[/footnote]]。

**描述：**SCP-ZH-158 是一種在基金會設施 Site-ZH-13 內培養出來的楊屬植物，暫時命名為 //Populus antipanadolus//。此種植物的基因跟表現都與一般的楊屬植物無異，且可以與其他植物進行合理的雜交或嫁接，這些植物隨後也會成為 SCP-ZH-158 個體。目前在基金會掌握下的植株共 17 株，所有個體都被存放在 Site-ZH-13 內。

SCP-ZH-158 的異常發生在透過項目有機物質所製造的乙醯胺酚[[footnote]]Acetaminophen，常見品牌為「普拿疼 Panadol」，為目前最廣泛使用的非類固醇止痛藥，其合成原料主要來自楊樹。[[/footnote]]分子身上，這些特殊乙醯胺酚被編號為 SCP-ZH-158-A。當前仍無法從生物化學或有機化學層面發現 SCP-ZH-158-A 與普通乙醯胺酚分子的差異，其化學組成、旋光性與質譜分析等結果都是一模一樣的。SCP-ZH-158-A 與普通乙醯胺酚藥品唯一的已知差異，在於其不僅沒有同種藥物的止痛、消炎效果，反而會導致主觀疼痛明顯惡化與發炎加劇的情形。這些疼痛惡化的感受幾乎發生在所有人類試用者身上，各族群間的差異則不顯著（亦即沒有任何條件更可能／更不容易導致 SCP-ZH-158-A 的負面效果）。其餘的機轉與規則如下：

* SCP-ZH-158-A 所引起的疼痛可以藉由其他止痛藥物緩解，但無法藉由攝取一般的乙醯胺酚緩解。

* 若不對受害者進行任何止痛處置，其疼痛通常會在四到六小時後恢復到原先的水準（受試者往往會非常精確地描述「回到服用 SCP-ZH-158-A 之前的疼痛程度」），暗示子項目的半衰期應與常態乙醯胺酚相同。

* 在沒有疼痛、發炎的情況下攝取 SCP-ZH-158-A 將會導致規則不一的體感疼痛，通常好發於受試者平常最易疼痛的部位，例如局部叢發性頭痛、肌肉痛等。這些疼痛會隨著 SCP-ZH-158-A 被代謝而自發消解。

* 大量攝取 SCP-ZH-158-A 理應有造成中毒性肝炎的可能性，但病人通常會因 SCP-ZH-158-A 造成的劇痛而優先陷入昏迷，無法攝取到目標劑量。

值得留意的是，由 SCP-ZH-158 所生產的其他藥物，特別是作為乙醯胺酚中間合成途徑的乙醯水楊酸[[footnote]]acetylsalycyclic acid (ASA)，即阿斯匹靈，常見的抗血小板與止痛消炎藥物[[/footnote]]，並不會產生與 SCP-ZH-158-A 類似的反向效果。

**發現：**SCP-ZH-158 的發現起源於基金會的《組織內資源自產計畫》。這一計畫的目標是讓基金會的各設施擁有生產基本內用資源的功能，以降低對於帷幕外社會的依賴度與曝光風險。Site-ZH-13 於 2010 年被選定為 ZH 分部的重點自產設施，並因植物與農業項目收容的專長而被指派了一部分的藥物自產工作。這些藥物被送往同樣位於高雄市境內，前台設施為醫院的 Site-ZH-22 以測試其可用性。

2013 年，時任藥學開發部門基礎研究員的潘至遠博士自 Site-ZH-22 接獲了一系列的藥物品質不良通報。內容一律指出「自 Site-ZH-13 發出的乙醯胺酚不僅沒有效果，反而加劇患者疼痛」的情況。由於 Site-ZH-13 內的乙醯胺酚原料一律從單一棵楊樹提取，潘博士很快便成功定位了異常乙醯胺酚的來源，並迅速提交了相關報告，編定為 SCP-ZH-158。

此後，為了避免 SCP-ZH-158 與其產物對周邊植株造成汙染，Site-ZH-13 並不負責基金會內一般人員的乙醯胺酚製造。Site-ZH-22 目前的乙醯胺酚仍由外部廠商供應。

**事故-ZH-158-1：**2020 年起，台灣神經內科醫師潘志遠替「葛蘭素史克消費保健用品公司（Haleon）」旗下的乙醯胺酚產品「普拿疼 PANADOL」代言後，意外引起當地網路社群熱議。雖然模因部門對於該事件的調查確認不帶有異常危害成分，時任 Site-ZH-13 主管的潘至遠主任仍因維安疑慮而被安排了一次審問。該次審問事後被倫理委員會認定為不當拷問，以下是相關審問紀錄的副本：

[[div class=&#34;blockquote&#34;]]
**時間：**2020.08.20 17:00
**地點：**Site-ZH-13 維安辦公室 第一審問間
**訪談人：**蘇貞昌[[footnote]]與台灣政治人物同姓名，但無血緣關係。[[/footnote]]，Site-ZH-01 特殊調查組
**受訪人：**潘至遠，Site-ZH-13 行政主管

= **【紀錄開始】**

**蘇：**所以，你要不要承認自己跟 Haleon 有私下交流？

**潘：**我說了沒有！在這之前我連普拿疼的公司叫什麼都不清楚！

**蘇：**好好說話就好了，在那叫什麼？

**潘：**......我真的不認識 Haleon 的人。請問能放我離開了嗎？我的叢發性頭痛又開始發作了......

**蘇：**//（望向房間角落的攝影機，拍了拍手）//把東西帶進來？

//（審問間外的一名 Site-ZH-01 幹員敲門，將手提的黑色硬式手提箱放在桌上，解開金屬鎖扣。裡面用泡棉墊包襯包著兩個塑膠藥盒，藥盒中各包裝了一顆白色長橢圓狀藥錠。）//

**蘇：**這裡有兩顆乙醯胺酚，一顆是 SCP-ZH-158-A，一顆是 Haleon 製造的正常普拿疼。你可以選一顆吃。

**潘：**什麼？我怎麼可能分辨得出來？

**蘇：**誰知道呢？

**潘：**這，這是什麼歪曲的技巧？如果我選中了正常的普拿疼，你們是不是就能栽贓我認得出 Haleon 的產品，所以是他們公司的臥底？你們是想這麼做對吧！

**蘇：**你也有可能認出哪一顆是 SCP-ZH-158-A，然後刻意選擇吃它，所以都是一樣的，別想那麼多。

**潘：**那麼，我拒絕。

**蘇：**真的嗎？那我們就收走囉。

//（蘇貞昌隊長示意隊員將黑色皮箱收起。）//

**潘：**慢點。

**蘇：**哦？

**潘：**如果我吃哪一顆都會被你們栽贓的話......我寧願賭一把。我的頭真的好痛。

//（蘇貞昌隊長微笑。隊員將黑色皮箱重新打開。潘至遠博士謹慎打開兩個藥盒，試圖比對兩者的差異。）//

**潘：**為什麼兩邊都刻著「PANADOL」？

= **【紀錄結束】**

[[/div]]

潘至遠博士後來選擇了 SCP-ZH-158-A 並因為伴隨而來的劇痛而使審問無法繼續。該員後來被送至醫療部門接受止痛與休息。ZH 分部高層人士（代號：潘杉政）則在事後對調查小組進行糾正與解職。蘇貞昌隊長目前不再執行調查工作，由 Site-ZH-01 另行處置。

在後續調查中，潘至遠博士被證明與 Haleon 或任何製造乙醯胺酚的藥廠皆無利益關係或實質聯絡，最終被判定無罪。該員雖持續留任 Site-ZH-13 主管職，但在事故後申請了三週的假期，行政工作則由副主任何承燄代理。

**事故 ZH-158-2：**2020 年 8 月 30 日，潘至遠主任的辦公室門口出現一張手寫便條紙，由於潘主任當時位於美國，且字跡比對也不相符，故可確認並非潘主任所筆。紙條內容如下：

&gt; 敬告 Site-ZH-13 全體員工，我是潘至遠，不是潘志遠。我不信賴普拿疼。

對於紙條作者的調查工作仍在進行中。
