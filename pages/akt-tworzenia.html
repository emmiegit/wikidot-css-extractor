[[=]]
[[image https://i.ibb.co/hLKk90B/bibkon1-small.png]]

//**Początek** – okres, w którym kształtują się światy, tworzą cywilizacje, wzrastają organizmy i zaczynają się najlepsze historie.//

Tak więc zaczynamy historię Biblioteki Wędrowca – od Początku. Przed wami, Wędrowcy, stoi niepowtarzalna okazja zapisania się w jej dziejach jako pionierzy różnorakich dziedzin, nie wolno wam takiej okazji przepuścić. Imiona tych, którzy zdobędą dla Biblioteki jej pierwsze tomy, nie zostaną zapomniane do końca czasów.
[[/=]]

----

+ Zasady

Zgodnie z motywem przewodnim konkursu, do napisania jest praca o tworzeniu, powstawaniu, kreowaniu. Uczestnicy będą mieli dwa tygodnie na jej napisanie, nie ma limitu znaków na pracę, ani też wymuszonej formy – dajcie upust swojej wyobraźni. Aby praca była brana pod uwagę w konkursie, należy nadać jej po publikacji tag [http://wanderers-library-pl.wikidot.com/system:page-tags/tag/akt-tworzenia akt-tworzenia], warto również podzielić się publikacją z innymi w wątku na forum bądź na serwerze Discord.

Po upływie okresu pisania i publikacji, następuje okres oceniania, który będzie trwał przez następny tydzień. Tak jak w przypadku zwykłych prac – oceniane będzie ich wykonanie, pomysł, a przede wszystkim – to czy jest ona ciekawa. Nie bój się prosić o krytykę pracy i wstępne opinie innych, rywalizacja powinna być motywacją do samodoskonalenia.

Zwycięska praca będzie wyróżniona przez następny miesiąc. W razie remisu głosowanie zostanie przedłużone o 2 dni.

----

+ Harmonogram

# **Okres publikacji** — 13 lutego – 27 lutego
# **Okres oceniania** — 27 lutego – 6 marca
# **Ogłoszenie zwycięzcy** — 6 marca – 8 marca
