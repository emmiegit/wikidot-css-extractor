    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** 処分場
**著者:** ©︎[[*user bdpq]]
**作成年:** 2022
[[include credit:end]]


**アイテム番号:** SCP-2573-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2573-JPの存在する洞窟の周囲2kmを収容区域とし、カバーストーリー「環境保護」を理由として一般人の立ち入りを制限してください。侵入者が現れた際は拘束及び尋問を行いAクラス記憶処理をして開放してください。SCP-2573-JP内部に立ち入る際はレベル4職員2名の許可が必要です。SCP-2573-JP-A-1が存在する空間には最低でも2台以上の監視カメラが起動している必要があり、SCP-2573-JPイベントの監視を行う必要があります。
SCP-2573-JPイベントの際発生したSCP-2573-JP-B-2は全て回収し、異常性が見られたものは別のアノマリーとして扱い特別収容プロトコルを作成してください。それ以外のSCP2573-JP-B-2は[# SCP-2573-JP-B-2分類ファイル]を参照し処理を行ってください。
SCP-2573-JPイベント中、全ての職員は収容区域内から退避してください。万が一SCP-2573-JP-A-5が収容区域から出るようであればサイト管理者に連絡し可能な限りの重火器を用いて破壊もしくは撃退を行ってください。

**説明:** SCP-2573-JPは南アフリカ共和国の██████に位置する洞窟内に存在する異常施設とそれらに付随する異常物品、人型実体の総称です。SCP-2573-JP-A-1が存在する洞窟最深部にアクセスするためには洞窟内をおよそ1kmほど奥に進む必要があります。洞窟最深部は人工的に採掘されたと思われる長方形の空間であり推定高さ20m、横幅50m、縦幅50mです。洞窟内には英語で記入された文字が複数存在しいずれも同一の文章が記入されています。また後述するSCP-2573-JP-A-3とされる非常に高性能な監視カメラと思われる異常物品も確認されています。SCP-2573-JPの調査はSCP-2573-JP-A-5とされる実体により難航しておりSCP-2573-JP-A郡の具体的な性質が分かっていない事に留意してください。

SCP-2573-JP-AはSCP-2573-JPを構成する異常施設及び異常物品の総称です。現在SCP-2573-JP-A-1~5まで確認されています。以下の表はSCP-2573-JP-Aをまとめたものになります。
　　
[[tabview]]
[[tab SCP-2573-JP-A-1]]
SCP-2573-JP-A-1(以下ポータルと呼称)は未知の場所へ繋がると考えられているポータルです。ポータルは洞窟最深部に存在する推定高さ10m、横幅5m、縦幅2mの巨大な金属製の扉でありSCP-2573-JPイベントの時のみ開口します。ポータルをくぐり抜けようとする試みは全て失敗に終わっておりポータルの先がどのようになっているのかは不明です。
また該当実体はSCP-2573-JP-A-5とされる実体により警備されているため観察以外の実験を行えていません。他の異常性があるのかは不明です。
[[/tab]]
[[tab SCP-2573-JP-A-2]]
SCP-2573-JP-A-2(以下防護装置と呼称)は洞窟最深部の四隅に設置されている高さ5m、直径3mの円柱状の装置です。内部にはスクラントン現実錨及びシャンク-アナスタサコス恒常時間溝と同一の機能を有する装置が組み込まれています。通常時、防護装置はタキオン粒子を放出し保護されている範囲内のヒューム値を2.0Hmに維持していますが防衛タレット起動時にのみ通常と異なる挙動を示します。(後述)
[[/tab]]
[[tab SCP-2573-JP-A-3]]
SCP-2573-JP-A-3(以下監視カメラと呼称)はポータルにアクセスするための洞窟内に複数配置されている監視カメラと思われる異常物品です。監視カメラはあらゆる物を写し出すことが可能です。霊体・非実体・反ミーム・異常ミームなどの通常の映像記録装置では撮影が困難な物を、異常性を除去した上で映像として記録することが可能です。現在研究チームにより該当実体の解析及び複製が行われています。
[[/tab]]
[[tab SCP-2573-JP-A-4]]
SCP-2573-JP-4(以下防衛タレットと呼称)はポータルを囲むように4機設置されている防衛用と思われる超常兵器です。SCP-2573-JP-A郡に対し損傷を与えようとする、持ち去ろうとするもしくはSCP-2573-JP-A-5が敵対対象と見なすのいずれかの内一つが満たされる事により活性化し先述の行為を行った人物(以下対象と呼称)に対し攻撃を行います。防衛タレットは現実改変を兵器化させた装置であると考えられています。防護装置により2.0Hmに保てれている空間を自身が中心のヒューム空間(3.0/1.0Hm)に変更することで現実改変を使用し対象を消失させます。対象が消失後防衛タレットは非活性化します。
[[/tab]]
[[tab SCP-2573-JP-A-5]]
SCP-2573-JP-A-5(以下アンドロイドと呼称)は体長1.5mの人型アンドロイドです。アンドロイド非常に俊敏な脚力及び強力な腕力を有しており戦闘能力に長けた性能をしています。また外部からのエネルギー補給が行われていないにも関わらず、収容開始時から██年経った現在も稼働し続けています。アンドロイドはM4ライフルに酷似した未知の銃とカーボンファイバー製のナイフを装備しています。アンドロイドは通常ポータルの防衛のみ行っています。SCP-2573-JP-A郡もしくはSCP-2573-JP-B-1に接近しようとすることで接近してきた人物に対し攻撃を行います。
[[/tab]]
[[/tabview]]

SCP-2573-JP-A郡は回収されたもの全てが潜在的異常活性化率[[footnote]]現時点において異常性を示さない物品あるいは生命が将来的に何らかの異常性を獲得する可能性[[/footnote]]0.00%を示していました。現在財団が確認できている潜在的異常活性化率がもっとも低いものでも0.05%であり故ジェイク博士により提唱された潜在的異常活性化理論によればどの物品あるいは生命も潜在的異常活性化率0.03%を下回ることが無いと考えられいます。この説は現在超常学会で広く支持されています。そのため潜在的異常活性化率が0.00%であるのは異常であると考えられます。
　　
SCP-2573-JPイベントはおよそ一ヶ月に一回の頻度で行われています。SCP-2573-JP-Aイベント中に洞窟最深部に接近する行為はアンドロイドから激しい攻撃を受けるため、SCP-2573-JPイベント中に洞窟最深部に向かうことは不可能です。以下はSCP-2573-JPイベントの内容です。

1. ポータルが開き防護服を着用した体長1.5〜1.7mの人型実体(以下SCP-2573-JP-B-1と呼称)が5〜7名出現する。
　　
2. SCP-2573-JP-B-1がSCP-2573-JP-A郡のメンテナンスと思われる行為を行う。
　　
3. 複数体のアンドロイドが6m×6m×6mの箱を持った状態でポータルから出現する。この際出現するアンドロイドの数はイベントごとに異なる。

4. アンドロイドが収容区域内のランダムな地点に箱を破棄する。箱の内部には様々な物品、死亡済みの生命体が詰め込まれています。この箱に収められていた物品をSCP-2573-JP-B-2と呼称。特筆すべき点としてこれまで回収されたSCP-2573-JP-B-2群は全て潜在的異常活性化率が0.01%以上です。極稀に異常性を持つ物品が確認されています。

5. SCP-2573-JP-B-1及びポータルから出現したアンドロイドがポータルに戻る

6.ポータルが閉じる。
　　
7. SCP-2573-JPイベントが終了する。
　　
以下はポータルにアクセスする洞窟内に記されている文字を翻訳したものです。現在この文の解読が行われています。

&gt; **警告**
&gt;
&gt; 異常存在のなりかけであるあなた達がここから先に進むことは許可されません。
&gt; これ以上進むことは我々に危害を加える意思があるとみなし終了処分を行います。

**追記:** 2022年4月30日に発生したSCP-2573-JPイベントにて現行人類(Homo sapiens)と同一の遺伝子配列を持つSCP-2573-JP-B-2 が出現しました。該当実体は既に死亡済みでしたが日本語で書かれた一枚のメモを所持していました。メモの裏には財団のマークが描かれていました。
以下は該当実体が所持していたメモの写しです。

&gt;  時間が無いので簡潔に書く。
&gt; 君達の世界はこちらの財団が様々な異常技術を使って人工的に作った。
&gt; こちらの財団では収容費用の増加、人材不足などの理由から財団そのものの存続が難しくなった。そこで考えられたのが異常存在を別次元に送ることだ。しかし別次元に異常存在を送るのは簡単ではない、向こうの財団が許可するわけが無いし勝手に送れば何らかの報復が来るだろう。それで新しく次元を創ればいいとなった。異常存在の確保、収容、保護を掲げる組織とは思え無いほどあらゆる異常存在が利用された。その結果君達の次元が創られた。
&gt; 本来は異常存在だけを送るはずだったが突発的な異常存在の発生による被害の軽減のため潜在的異常性活性化率0.01%以上のものも送られる様になった。送られてきた人間の子孫が君達だ。
&gt; 君達の次元に財団があるのはこちらの次元と君達の次元を繋ぐポータルを保護するためと廃棄された物を管理させるためだ。もし財団とは
&gt; 済まない、もう少し書きたかったが追手がすぐそこまで来てこれ以上は無理だ。


[[footnoteblock]]</textarea></pre>
