    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[[twistedgears-kaktus-proposal|SCP-001：Twistedgears Kaktus的提案]]]
**项目等级**： Maksur 
**作者**： [[user TwistedGears]]和[[user djkaktus]]
**标签**： 机器人，破碎之神，工厂，全球超自然联盟，地平线倡议，k级情景，机械，心灵感应， 未分级，联邦调查局所属特异事故处

----

破碎之神一直是我最喜欢的001提案，大概因为它是我最喜欢的GOI——破碎之神教会的故事高潮。
原文涉及到了许多同行组织、其它SCP和外围文档，如果你读过的话可以看得更明白一些。但读这篇文章真正需要了解的只有破碎之神教会的基础设定。[https://www.reddit.com/r/SCPDeclassified/comments/7hnc1g/groups_of_interest_guide_part_2_the_church_of_the/ 这里]是我们之间最好的作者之一写的简单介绍。
让我们开始吧。

----

和大部分001提案一样，这是个被保护的文档。它被描述为Maksur级异常实体。Maksur是一个非标准分级。详细的信息可以在术语表里查到，这些非标准分级一般不会有标准的定义，也没打算写这种东西。 
&gt; Maksur分级在1981年由基金会收容委员会联合监督者议会、站点主管议会、基金会伦理委员会联合编入规范。在Maksur级被规范化前，SCP-001曾被编为&#34;Neutralized&#34;，Maksur分级被制定用于替代此不当分级
脚注里说明了这个分类的来历：这个001曾被分级为“Neutralized”，直到基金会意识到这并不准确。“Maksur”被提议并批准为它的特殊分类。 （“Maksur”在阿拉伯语中意味“破碎” ，大概是个彩蛋什么的。）
它被吓人的说明保护着——“严厉禁止信息泄露” 还有 “严重威胁”巴拉巴拉巴拉。 大家都习惯了。它还提到了“对模因危害的预防接种”，这里的意思是通过接预先接种较弱的模因，来对特定类型的模因效应产生免疫效果，和疫苗差不多。
提交你的安保许可，我们就会看到一副模因图像，它应该会杀死那些没有预先接种疫苗的人。这是一副满是机器、齿轮、管道之类东西的图片，还有一些难以阅读的文字。其中有两个词很突出——“登神”和“铁权杖”。登神是成为神的过程，铁权杖的出处还挺难找。在我瞎搞了一通图片设置后，我得以看到更多的背景文字，好查查它出自哪里。它引用了圣经，特别是启示录（就是有关天启的那个）。准确点说是启示录12:1-5。我试着把它关联起来，但启示录毕竟是出了名的晦涩，很难说清，我只能说这是有关于天启的。

----

+++ 特殊收容措施

----

&gt; 相关异常项目与SCP-001间存在关联性的信息将在各自文件中被删改。这些项目与破碎之神教会的关联可以保留，但其来源将被删改或模糊处理。
这意味着有各种的异常物品和它有关，但在它们各自的文档里没有记录它们与001的关联。

&gt; SCP-001的非活跃部件将被留在原地，在其所处区域内禁止任何行船或潜水。
还有一个现已失去作用的核心，并暗示了它位于水下。

&gt; 平民对SCP-001的察觉将被压制，并使用记忆删除以维持保密。破碎之神教会相关人员若做出寻找SCP-001非活跃部分的举动，将被基金会拘留并审问。关于SCP-001的一切信息，无论是实体还是数据，都将被没收收容。
都是些标准的收容程序，不让任何人得知此事。

&gt; SCP-001的非活跃部件被预期将保持在无活动状态；然而，若SCP-001出现自发复苏，所有在Site-27、Site-44、Site-90及Site-101附近的活动中机动特遣队单位将被派去采取收容措施。
我们希望这些非活跃部件一直保持着无活动状态，万一它苏醒过来并再次做它要做的事情，基金会会派出一支小型军队来阻止它。 这意味这它非常危险...仅仅只是危险吗？

&gt; 若该事件（当前编为001-登神事件）在现代世界发生，确信当前采取的信息压制措施不足以应对之。001-登神事件极有可能导致一次SK级“破碎面纱”情景，之后将可能是XK级“世界末日”情景。
坏事总是来的叫人措不及防。这里特别注明了“现代世界”，表明它可能曾经发生过。 但考虑到我们正处于一个高度互联的时代。控制信息可远比以前要难。
“面纱”是基金会所维持的一切正常的假象——宇宙是有逻辑的，物理学是存在的，超自然事物根本不存在。“破碎面纱”就是指人们普遍意识到异常（或者基金会）存在的情景。这代表着基金会主要任务的失败。
然后它还会弄死地球上的所有生命，懂的都懂。

&gt; 现存仍活跃的SCP-001部件任何情形下不得进入非活跃部件周围20km内。
真好，这玩意还有仍在活跃的部件。

----

+++ 描述

----

&gt; SCP-001是一系列异常物体之集合，此前曾是破碎之神教会在1942年晚期于墨西哥拉巴斯组装的单一巨型机械实体。
行吧，一个“单一巨型机械实体”，它的部件本身都是异常的。还是由破碎之神教会组装的？给那些不了解这个组织的人简单说一下，这个教会信仰一个叫做MEKHANE的神性实体，一台代表着逻辑与秩序的完美机器，是祂将思维赋予给野蛮的人类。他们还相信是他们的神，MEKHANE为了将人类从一个叫做亚大伯斯的邪恶实体手下拯救出来而破碎了祂自己，他们的目标便是重筑MEKHANE。 
好耶。

&gt; 这些物体包括[[[SCP-217]]]、[[[SCP-1139]]]、[[[SCP-882]]]和[[[SCP-629]]]的部分内部零件。完整列表参见这里。
当然作者不会把所有东西都列出来。我建议大家看完这篇解密后去看一下SCP-882。它是启发了破碎之神教会神话的物品之一。

&gt; 教会成员将这些异常物体组装在一起，意图以此修复他们信奉的神明。
众所周知，在小说中，创造神明总是一个好主意。

&gt; 在启动后，据报告SCP-001开始将金属物体整合到自身之中，并开始积极寻找其他异常物体。SCP-001，以及因其被组装而引发的“001-登神”事件，造成了西墨西哥环境发生剧变，并引起了有记载以来最大范围的一次记忆删除施用。
这个“001-登神”事件发生了，大概是在过去的某个时间点，当时信息的传播更容易控制。这还是需要大量的工作以及大把的记忆删除药物。

&gt; 在事件后，仍然活跃的SCP-001部件被基金会带回站点收容，非活跃部分则被留在了加利福利亚湾底部，约在23.807269，-108.418369处。
所有活跃的异常部件都被取走并收容，其中大部分都是SCP物品。“非活跃部分”也就是之前说的核心部分，可能因为难以收容或者难以移动而被留在了海底。
对于001来说，这些收容措施和描述中确实没什么料。但是没关系，它们都在附录里。

----

+++ 附录

----

第一篇附录来自1945年，“Jorge Castillo神父”文本暗示这是破碎之神教会的一位牧师（在后文中该组织的一位牧师也被称为“神父”）。
&gt; 当他们向我展示时我被惊住了。它简直就是一堆齿轮、活塞、发条零件和上油金属部件的混合体，每个部件忠实地相互搅动且没有动力来源。在内部我看到了心脏，一如他们所描述。
它对我说话了。不像你与我这种对话，而是…用图像和感觉。还有痛苦。它处在如此的痛苦中。就像那曾经赋予它生命的火花也让它察觉了自己为何物，又或者不是何物，它只愿再次完整。
愿望这个词也许太过了。不是愿望，更多的是冲动。那造物中的什么东西驱使它向着不假思索、不会动摇的结局前进。他们呈现给我的这个造物和我曾发现并祝福的一切器物都不同。这一个不一样，它有什么地方不对，直到他们完成我才明白过来…
这部分很有意思。他写道这东西不同于其它造物，但他没有像他朋友一样敬畏或崇拜它，他感到害怕并觉得这洞穴“有什么地方不对”。他表示这东西出于某种本能，某种不假思索的冲动，想要重筑它自己。
这件物品吸收了一个扳手把它整合到自己身上，并展示出了一定自主活动的能力。

“造物（生物）”、“不加思考的”、“冲动”。这些可不是破碎之神教会一般会拿来描述MEKHANE的词汇。MEKHANE一般被描述为逻辑的、思考的实体，不存在有机的腐朽或者冲动这种东西。而这些词一般被教会用于描述另一个实体：
亚大伯斯。欲肉教的神，这是一个有关有机、本能、冲动和兽性的宗教。对于破碎之神教会来说些这都是诅咒。

采访继续声明它通过心灵感应交流，使用感情和思想而非语言。

紧接着的是对FBI特异事故调查处成员的采访，其中还提到了地平线倡议。这位FBI特工遇到了一个“头发上绕着铁链”的奇特女人，然后她的脑海里不知怎么得就产生了这段经历：
&gt; 世界在我脚下掉落，我坠了下去。有什么东西在我的思绪里咔哒作响，是一幅双齿轮的图像，先是紧密结合，现在分离开来。我感到脊柱的骨突随我弯腰而伸展，只一步我便同行星这多维的螺丝钉合在一起。它环绕太阳熔炉旋转，被重力锁链所牵引，我们用弹簧无限拉伸的力量，一并飞过这多油的宇宙……

这段经历说服了这位特工讲一件和破碎之神教会有关的物品交给了那个女人。注意那些机器的意象。

随后是一段很重要的对被开除的前破碎之神教会牧师的采访。他提到教会的重要成员Robert Bumaro手下有几位特工能够“与神协调并能感受它的存在”（值得一提的是，Robert Bumaro在现在是教会的领导者）。其中很多特工在早期改造实验中牺牲了。Robert Bumaro利用这些特工来寻找机械异常——破碎之神的零件。

&gt; 你听Avery说过他们有一大堆器物储备，对吧？......大部分都是无价值的，但迟早他们会发现正品。精炼者，那一个-无论你们怎么称呼，一个特工在尼泊尔附近发现了它。他们有了筋腱和韧带等等一切，但都是只是部件。它们都可以自己活动，但不能在一起做什么。

&gt; 经典说神会在碎片被带到心脏面前时自行重整。只需要把手臂交给心脏，神就能得到一根手臂。但他们就是找不到心脏。他们几个特工曾宣称找到了，但仍是和其他部分一样的无用机械碎片。

这段访谈告诉我们，特工们在鉴别异常物品，其中很多都被确定是破碎之神的一部分，但他们就是找不到心脏——关键的核心部件，没有它就无法重筑他们的神。
&gt; Ezekiel是那个告诉Bumaro，如果找不到心脏也许可以自己做一个的人。很快就知道这计划不会持续到夏季过完。我在Ezekiel走后被派去为他们找补给，他们的供应快要耗尽了。

现在有一群虔诚又有非常才华的人，愿意为教会献出自己的生命，拼命的寻找碎片来重筑他们的神。显然这是教会的高层给他们的指示，他们非常绝望，资源即将耗尽，但还缺失最重要的碎片。如果没有它，他们的努力讲全部白费。这些人能够接触到大量的异常物品，而且他们自身也至少有一部分是异常的。
他们做了啥？

&gt; 【基金会特工】：我们的记录显示心脏是被发现的。这不是真的？
&gt; 当然不是真的。你肯定不能给教众宣道说神把他的部件赐予你然后转身又说其实大部分基础部件都是你自己凭空拼造的。但至少比没有好。他们创造心脏并让它活过来的细节从没向我透露，但我能从蛛丝马迹里得到结论。那年有过一次旱灾，脊髓灰质炎危机又史无前例严重。数千人死亡，都是自然原因。一次可怕的事件，因为注意力都在战争而从未被准确记录过。神啊，但谁说得清呢。

他们做了一笔铤而走险的交易。利用他们的异常物品、他们的异常知识、以及（有暗示的）大量人类祭品。他们造出了心脏。

借用一段对欲肉教的描述，挑重点：
&gt; 其教徒实施仪式**食人**、人祭、**肉体强化、奇术、维度操控、以及和异世界实体结成契约。**

但这不关我事，回到采访。
&gt; 那不是神之心脏，特工。那是完全不同的什么东西。

下一段附录，这是对1942年录制的一段视频的文字记录。

&gt; 镜头从被破坏的房屋开始，车库周围满是残骸。金属碎片和橡胶条痕迹从车道延伸到沥青路，之后继续到街道上。各种车辆残片散落在街道和沿街上。这些痕迹引向正在将一辆卡车吞入自身底盘的SCP-001。
&gt; SCP-001继续向最近的房屋前进，开始吞食排水沟。区域居民逃离现场，多人被SCP-001丢下的玻璃渣和扭曲金属击伤。SCP-001身体的多个部分发出光芒，照在多个跪伏的人影上。SCP-001继续沿街道搜寻更多材料源，其底盘上一个部分变形从主体上落下。
&gt; 落下（此处与原翻译不同）的部分继续变形，形成一个类似人类脊柱及肋骨架的垂直荚体。荚体多处破损，肋骨状突起从中伸出，其余荚体变形为一高约3米的人形实体。光从其头部发出，投在附近的平民上。

他们创造的机器正在积极地寻找金属、玻璃和其他任何它可以整合以继续建造自己的东西。

&gt; 金属人形抓起似乎已死亡的平民，将其放入肋骨间的小空间内。肋骨随人形实体靠近第二名试图爬走的女性平民而摆动。实体将挣扎的平民举起放入胸腔内。之后人形实体转身背对摄像头向第三人前进，似乎是女子断手的物体掉落在地。
&gt; 人形实体的后背上随其收集人体而长出一缓慢增大的赘生物，人形实体的身体大小也随之变小。在吞噬到第六人后赘生物已经大过了人形，使其无法再两足行走。其肢体已收回体内，肋骨伸出使其爬上了附近一栋房屋的屋顶。
&gt; 它在原地停留了20分钟。球状物外层破裂后从内部裂开，露出三个人形实体。它们看起来是SCP-217感染者，表现出六名被吞食平民的身体特征。其中一名女性头皮上连着锁链，摇晃着另一个似乎已死亡的个体。第三人是一长着发条胳膊的男性，检查自己后跳下了楼顶，腹部着地。它似乎并未因此受伤，令其更为紧张。之后它开始追赶在街道远处吞噬其他汽车的SCP-001。

这台大不敬的机器公然违抗逻辑和秩序。它与教会所对立，还完全符合欲肉教的行为模式，除了它是机械的。它不是动物，却做着动物的事。
吞食和繁殖。

还有，记得之前那个缠链子的女人吗?

下一段采访是Robert Bumaro和一个负责喂养他们的神的当地特工。Bumaro询问他们事情的进展如何，并指出基金会开始注意到他们的努力，事情需要加快完成。

&gt; 特工：我们的神，呃…太饿了。我们似乎无法满足他，我们得到的供给不—
&gt; 
&gt; Bumaro：（再次打断）问题是什么？
&gt; 
&gt; 特工：神父，我们的……主在吃他自己的住所。我们无法劝服他停下，不能和他讲理，它-
&gt; 
&gt; Bumaro：胡说。虔诚的心可以与神直接对话。当他靠近时你不能听到他的话吗？没有感觉机械在你心中运转？或者连在眼前呼吸鲜活的神也不能让你坚信？
&gt; 
&gt; 特工：不！神父，不是这样，是-
&gt; 
&gt; Bumaro：我不会再听了。这么多年，我们祈祷、期盼神在我们面前不破新生。现在，他已展现了自己。我们知道神会对虔诚之心开口。如果你要告诉我，你们中连虔诚到能与神沟通的人都没有，现在就告诉我把你们换掉。
&gt; 
&gt; 特工：我们的信念依然坚定，神父。请您原谅我的无礼。我只是迷途了。
&gt;

不，这并不令我困扰。这是注定之事，这必将发生。谁又能说这不是已经在发生了，而你们的人是赢家呢？也许人类自身才是赢家。但这并不意味着我要反对关掉它，让主轮回继续。

另外，他的话里用的是“你们”和“人类”。暗示着他自己并非人类。
