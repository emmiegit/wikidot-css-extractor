@@ @@
= //地狱的业火啊//
= //烧啊烧//
= //燃尽天涯//
= //烧遍海角//
@@ @@
= //我们时常听见//
= //不死者的号叫//
= //他们传颂死亡//
= //生者的良药//
@@ @@
= //我们时常目睹//
= //血肉长河的呼啸//
= //它冲刷着人间//
= //高尚者的泥沼//
@@ @@
= //我们曾摘下腐骨中盛开的花朵//
= //屈身投进希望的井//
= //它便如瑰丽的珍宝//
= //星辰般闪耀//
@@ @@
= //我们曾高唱过种种圣洁的歌谣//
= //待歌词渐渐褪色//
= //它便化作蛆虫的遗嘱//
= //死尸般哀悼//
@@ @@
= //当夕阳升起//
= //当新月高照//
= //我们同生相伴//
= //我们与死赛跑//
@@ @@
= //至黑夜生出双目//
= //我们便为生者的罪罚//
= //刻上终焉的句号//
= //待白昼瞎了双眼//
= //我们便是//
= //那缕仅存的微光//
@@ @@
= //新生//
= //绽放//
= //凋谢//
= //燃烧//
= //恶魔的犄角做了锐利的尖刀//
@@ @@
= //我们必要引地狱的业火//
= //同世人诵读不死者的讣告//
= //我们必要绞碎那腐臭的天堂//
= //任所谓神明//
= //横死于通往人间的廊桥//
@@ @@
= //我们令万物知晓//
= //信念终将永存//
= //信念终要燃烧//
@@ @@
= //从长夜行至天明//
= //我们的尸骸//
= //便要裹着钢铁与鲜血//
= //烧啊烧啊烧//
@@ @@
