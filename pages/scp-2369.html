    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-2369:** 교외의 인형의 집
**원작:** http://www.scpwiki.com/scp-2369
**저자:** [[*user Aelanna]]
**역자:** [[*user salamander724]]
[[include info:end]]

**일련번호:** SCP-2369

**등급:** 유클리드(Euclid)

**특수 격리 절차:** 재단은 현장 격리를 위해 SCP-2369과 그 이웃 가옥들을 매입했다. 부지내 진입을 시도하는 모든 미인가 개인은 현장 보안대원이 구류, 심문하고 필요한 경우 A급 기억소거를 처치한다.

SCP-2369를 이용한 실험은 D급 인원으로만 수행되어야 하며, 4등급 지역 기지 이사관 최소 1명 이상의 사전 결재를 요한다. 

**설명:** SCP-2369는 아이오와주 [편집됨]의 한 교외 동(洞)에 위치한 침실 3개 욕실 2개짜리 복층 주택이다. 내장과 가구는 프렌치 컨트리 스타일이며, 가구 딸린 집에 있을 만한 편의시설이 모두 갖춰져 있다. 수사 결과 언제 누가 SCP-2369를 지었는지는 밝혀낼 수 없었다. 이 부동산 인근에 접해 사는 주민들에게 그 건축 시기에 대해 질문했을 때 모두 유관한 정보를 기억하지 못했으며, 시청 기록에도 이 가옥에 대한 기록들은 분실 또는 오염되어 있었다.

SCP-2369 내부에 최소 두 명 이상의 살아 있는 인간이 소재하고, 앞문과 뒷문이 모두 닫히면, SCP-2369 내부에서 눈이 멀 것 처럼 밝은 섬광이 발하고, 안에 있던 사람들은 흔적도 남기지 않고 사라진다. 뿐만 아니라 SCP-2369의 내부도 사람이 들어가기 전의 초기상태로 복구되어, 없어지거나 파손된 가구 등이 원래대로 돌아온다.  마찬가지 원리로, SCP-2369에 들어간 외부 물체나 가구는 사라진다. SCP-2369는 최소 한 명 이상의 남자와 최소 한 명이 이상의 여자가 들어갔을 때만 활성화되며, 현재까지 이 활성화에 휘말려 사라진 사람은 아무도 발견되지 않았다. D급 인원에게 GPS 추적장치를 붙이고 실험해 보았지만 소득이 없었다.

SCP-2369는 [편집됨]에서의 일가족 실종사건이 보고되면서 발견되었다. 걱정이 된 이웃 사람들이 현지 법집행기관에 신고했고, 이에 출동한 경찰관들이 강제로 문을 열고 진입했다. 당시 집 안에 실종된 가족 소유의 물건들은 흔적도 찾을 수 없었다. 이 때 우연히 현관문이 닫혔다. 그 직후 재단에 통보가 들어왔고, 재단 격리반이 그 일대를 확보하고 모든 목격자에게 A급 기억소거를 처치했으며 역정보를 유포했다.

**부록 2369-1:** 사건 보고서

████년 ██월 ██일, 두 사람이 SCP-2369에 강제로 진입했다. 해당자들은 무장강도 및 모살 전과가 있는 미스터 제임스 [편집됨]과 미시즈 발레리 [편집됨] 부부로 사후에 밝혀졌으며, 진입 목적은 빈집털이였던 것으로 보인다. 해당자들이 무장한 매우 위험한 도주자로 확인되면서, 현장 보안대원들은 제██기지 전술대응반의 지원이 오기 전까지 개입하지 말고 대기하라는 지시를 받았다. 그 결과 SCP-2369가 활성화되었다.

약 4시간 뒤, SCP-2369 내부에서 또 하나의 섬광이 감지되었다. 현장 인력들의 조사 결과, [편집됨] 부부와 그들이 SCP-2369를 강제로 뜯고 들어갈 때 사용했던 연장들, 그들의 개인 소지품들, 그리고 분해된 권총 두 자루를 발견했다. 미시즈 [편집됨]은 비논리적인 조증삽화를 나타내는 상태로 뒷문 근처에서 발견되었고 진정제를 투약해 제압하였다. 미스터 [편집됨]은 거실에서 혼수상태이지만 숨은 붙어 있는 상태로 발견되었는데, 목에 정체불명의 합성수지가 감겨 있었다. 의료반이 플라스틱을 제거하자 미스터 [편집됨]의 머리통이 몸과 분리되었고 모든 생명징후가 멈추었다. 이 합성수지는 사후 분석 결과 일반적인 압력식 접착테이프와 화학적으로 일치하는 것으로 확인되었고, 변칙적 성질은 보이지 않았다.

SCP-2369를 철저히 수색한 결과, 거실 탁자 위에 남겨진 육필 메모로 보이는 것을 발견했다.

&gt; 책임자 보시오
&gt; 
&gt; 당신네 제품은 극도로 폭력적이고 어린이들에게 전혀 적합하지 않은 것으로 밝혀졌소. 아직도 간담이 서늘하오. 내가 엄마로서 조심성이 조금만 적었다면, 분명히 신체에 피해를 입었을 거요.
&gt; 
&gt; 즉시 전액 환불을 요청하겠소.
&gt; 
&gt; [데이터 말소]
