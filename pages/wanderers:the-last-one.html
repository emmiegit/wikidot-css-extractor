+ 最后一只龟


炎黄在中冀斩下蚩尤，

写出了胜利。

耶稣行走于世间，

传扬了真理。

世人吸吮着光明，

赞扬着美妙的生命。

看呐，当普罗米修斯还在用苦难偿还罪行的时候，

烟花依然绽放。

人们还在庆祝着生命的美好，

世间无人领略亡牺牲者的低语、悲鸣。

在漫长的万古中，

连死亡都会消逝。

那只长寿的龟啊！

你见证了所有的光阴，

却为何在孤独里沉默不语。

难道你在嘲弄我们？
