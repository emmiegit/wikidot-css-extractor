&gt; その間、信託を誤解したクロイソスは完璧にカルロスを打ち負かし、ペルシア帝国を滅亡させることを望んでとカッパドキアに己の軍を率いた。彼が襲撃の支度をしている間に、常に賢明で、当時は悲劇的だと見なされていたが、後に同胞の間で真に偉大な名誉を得る人物、サム・ミシェルズという名のリディア人は前に出て、王に対して次のように進言した。
&gt;
&gt; 「貴殿がしようとなさっているのは、ああ！王よ、革製のズボンを履いて、他も革の服を着て、好むものではなく、不毛で意地悪な土壌から得られるものを食べる者たちと戦を起こすことです…...。」
&gt;
&gt; **//-- ヘロトドスの『歴史』 一巻//**

&gt; ハ月、公は啓の侯、宋の侯、鄭の伯、曹の伯、そして朱のある将校と面会した。その人物は[サム・ミシェルズ]という名で、大いなる病災について伝えた。
&gt; 
&gt; **//-- 春秋左氏伝 五巻, 十一公//**

&gt; サム・ミシェルズはその理由を聞き、使者に「チグリスと運河の間にある国はどれくらい大きいか？」と尋ねた。
&gt; 
&gt; 「広大な土地だ。」とサム・ミシェルズは答えた。「しかし、それは問題ではない。私は以前、四方に引き裂かれ、血を流し続けている。」 そして彼らは夜明けを迎えた：野蛮人たちは恐れて気を配りながら男を送った...。
&gt; 
&gt; **//-- クセポノンの『アナバシス』 二巻 四章//**
----

&gt; **アイテム番号:** [[[SCP-140]]]
&gt; 
&gt; **オブジェクトクラス:** Safe
&gt; 
&gt; **特別収容プロトコル:** SCP-140はサイト内の収容ロッカー内に保管されます。
&gt; 
&gt; **説明:** SCP-140は平凡な黒い表紙で構成された現代の印刷された本です。本のカバーは欠落していますが、タイトルの&#34;ダエーワ年代記&#34;ははっきりと読み取れます。カバーの内側には著者(&#39;[[[SCP-3059|サム・ミシェルズ]]]&#39;)のサインがあります。この本は19██年に著作権を取得しています。慎重な実験の結果、収納できる以上のページが収容されていることが判明しました。
&gt; 
&gt; SCP-140はいくつかの架空の文明についての詳細な説明です。これら中で最も顕著な文明(ダエーバイト)は現在の南中部シベリアに由来しています。この記述では、これらの文明の歴史について紀元前480年頃まで詳しく説明されていますが、そこで記述は突然終了しています。
&gt; 
&gt; SCP-140のインクが血液であることは明確に特定されていますが、それを確認する為の実験は決定的な結果を示しませんでした。
&gt; 
&gt; **補遺 140.1:** Eメール
&gt; [[collapsible show=&#34;► アクセス: SCP/140/eメール/140.記録&#34; hide=&#34;▼ ファイルを閉じる&#34;]]
&gt;&gt; **日付:** 2017/11/15
&gt;&gt; **FROM:** ミシェルズ博士 &lt;{{sMicheals172@scp.foundation}}&gt;
&gt;&gt; **TO:** ミシェルズ博士 &lt;{{1sam_Micheals94@scp.foundation}}&gt;
&gt;&gt; **件名:** SCP-140
&gt;&gt; ----
&gt;&gt; この本の超次元的性質が奇妙なものだということはわかりますが、これは本当にSCPなのでしょうか？ 収容に関して特別なことは何もありません。そして、本来より多くのページを持っていることを除けば、特に特別なことは何もありません。
&gt; 
&gt;&gt; **日付:** 2017/11/15
&gt;&gt; **FROM:** ミシェルズ博士 &lt;{{1sam_Micheals94@scp.foundation}}&gt;
&gt;&gt; **TO:** ミシェルズ博士 &lt;{{sMicheals172@scp.foundation}}&gt;
&gt;&gt; **件名:** Re: SCP-140
&gt;&gt; ----
&gt;&gt; 痛い
&gt; 
&gt;&gt; **日付:** 2017/11/15
&gt;&gt; **FROM:** Dr. ミシェルズ &lt;{{sMicheals172@scp.foundation}}&gt;
&gt;&gt; **TO:** Dr. ミシェルズ&lt;{{1sam_Micheals94@scp.foundation}}&gt;
&gt;&gt; **件名:** Re: Re: SCP-140
&gt;&gt; ----
&gt;&gt; 確かにそうですが、素っ気ない収容プロトコルを考えると、私はこれがAnomalousオブジェクト記録の中がより良い落とし所であるように思えてなりません。
&gt;&gt; 
&gt;&gt; また、うん、痛くて痛くて止まらない。 なぜ止まらないんだ
&gt; 
&gt;&gt; **日付:** 2017/11/15
&gt;&gt; **FROM:** ミシェルズ博士 &lt;{{1sam_Micheals94@scp.foundation}}&gt;
&gt;&gt; **TO:** ミシェルズ博士 &lt;{{sMicheals172@scp.foundation}}&gt;
&gt;&gt; **件名:** Re: Re: Re: SCP-140
&gt;&gt; ----
&gt;&gt; 出血が止まらない
&gt;&gt; 
&gt;&gt; 血が一面に
&gt; 
&gt;&gt; **日付:** 2017/11/15
&gt;&gt; **FROM:** ミシェルズ博士 &lt;{{sMicheals172@scp.foundation}}&gt;
&gt;&gt; **TO:** ミシェルズ博士 &lt;{{1sam_Micheals94@scp.foundation}}&gt;
&gt;&gt; **件名:** 助けて
&gt;&gt; ----
&gt;&gt; 私は自分の弓で撃った毒矢が踵に刺さって血を流す兵士です
&gt;&gt; 
&gt;&gt; 私は自分自身に囲まれた上院の床で死にかけています、そして私の短剣は濡れて滴ります
&gt;&gt; 
&gt;&gt; 私は黄昏れ時に太ももに横たわり、中庭の敷居を越える血をこぼしながら自分の爪で自身を解体する半獣です
&gt; 
&gt;&gt; **日付:** 2017/11/15
&gt;&gt; **FROM:** ミシェルズ博士 &lt;{{1sam_Micheals94@scp.foundation}}&gt;
&gt;&gt; **TO:** ミシェルズ博士 &lt;{{sMicheals172@scp.foundation}}&gt;
&gt;&gt; **件名:** これを止めてください
&gt;&gt; ----
&gt;&gt; 私は至る所に存在し、私は全であり、そして全ての私は出血しています
&gt;&gt; 
&gt;&gt; 私は自分自身を殺し、そして殺されていますが、それはただ続き、続き、続き、続きます
&gt;&gt; 
&gt;&gt; 私は私を切り裂き続けます
&gt; 
&gt;&gt; **日付:** 2017/11/15
&gt;&gt; **FROM:** ミシェルズ博士 &lt;{{sMicheals172@scp.foundation}}&gt;
&gt;&gt; **TO:** ミシェルズ博士 &lt;{{1sam_Micheals94@scp.foundation}}&gt;
&gt;&gt; **件名:** 何故止まらない
&gt;&gt; ----
&gt;&gt; そして私の血が本にかかります
&gt;&gt; 
&gt;&gt; そして私はただ
&gt;&gt; 
&gt;&gt; 望む
&gt; 
&gt;&gt; **日付:** 2017/11/15
&gt;&gt; **FROM:** ミシェルズ博士 &lt;{{sMicheals172@scp.foundation}}&gt;
&gt;&gt; **TO:** ミシェルズ博士 &lt;{{1sam_Micheals94@scp.foundation}}&gt;
&gt;&gt; **件名:** 頼む
&gt;&gt; ----
&gt;&gt; 物語は
&gt;
&gt; 
&gt; 終わる

&gt; 古の国から来た旅人に会った
&gt; 彼は言った「二本の巨大な胴を失った石の脚
&gt; 砂漠に立ち……その近くに
&gt; 半ば埋もれ崩れた顔が転がり、その渋面
&gt; 皺の寄った唇、冷酷な命令に歪んだ微笑
&gt; 工人その情念を巧みに読んだことを告げ
&gt; 表情は今なお生き生きと、命なきものに刻まれながら
&gt; その面持ちを嘲笑い写した匠の手、それを養った心臓より
&gt; 生き存らえて
&gt; そして台座には銘が見える。
&gt; 我が名はサム・ミシェルズ、王の王
&gt; 我が偉勲を見よ、汝ら強き諸侯よ、そして絶望せよ！
&gt; 
&gt; 他は跡形なし。その巨大な遺骸の
&gt; 廃址の周りには、極みなく、草木なく
&gt; 寂寞たる平らかな沙、渺茫と広がるのみ。」
&gt; 
&gt; -- **//サム・ミシェルズ//**
