**Mã Vật thể:** SCP-2102

**Phân loại Quản thúc :** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-2102 cần được quản thúc tại Điểm-122 trong Buồng Quản Thúc Thực Thể Dạng Người Loại L (HACC) đã được điều chỉnh để giảm thiểu xác xuất gây thương tổn lên đối tượng. SCP-2102 phải luôn được khống chế hoàn toàn tại mọi thời điểm, với tay và chân của đối tượng bọc trong đệm lót bảo vệ để tránh vô tình hoặc cố tình làm rách lớp biểu bì của nó. Do xu hướng tự sát của đối tượng, SCP-2102 là một rủi ro an ninh cấp Alpha-Đỏ vĩnh viễn.
 
Trong trường hợp Phản Ứng Vận Năng Bất Luật Không Hạn Định (UER) xảy ra, sơ tán mọi nhân sự không liên quan mật thiết tới dự án tại Điểm và cử ba nhân viên an ninh với quyền truy cập tối thiểu L2/2102 đến buồng quản thúc của 2102 để kích hoạt giao thức vi phạm quản thúc[[footnote]]Xem 2102/Prt/Brch-14A:v1.2 để có thêm thông tin chi tiết[[/footnote]]. Theo sau sự cố, các vết bỏng còn sót lại trên SCP-2102 cần được điều trị bởi nhân viên y tế cấp 3 đã phân bổ đồng thời cắt bỏ mọi mô bào dư thừa và khử trùng bằng nhiệt ngay lập tức các vết thương gây ra; đây là quy trình đáng tin cậy duy nhất ở thời điểm hiện tại để tiêu giảm số lượng mô bào sản sinh. Tiêu huỷ các mô bào đã cắt bỏ theo giao thức Tiêu Huỷ Sinh Học tiêu chuẩn.

Nếu giao thức vi phạm quản thúc thất bại, mọi nhân sự với quyền truy cập cấp 3 tại Điểm-122 sẽ được cung cấp mật khẩu công tắc tiêu huỷ dự án, thứ có thể được kích hoạt từ xa. Kích hoạt công tắc sẽ phân tán khí dicyanoacetylene và bột nhôm florua trong buồng quản thúc của SCP-2102 và hỗn hợp này sẽ tự động cháy sau khoảng 3 giây. Nếu công tắc tiêu huỷ này không thể vô hiệu hoá SCP-2102, hiện vẫn chưa đưa ra được biện pháp nào khác.

**Mô Tả:** SCP-2102 là một nam giới vô danh không xác định độ tuổi và nguồn gốc. SCP-2102 cao khoảng 178 cm và nặng xấp xỉ 48 kg. 100% cơ thể SCP-2102 bị bao phủ bởi sẹo phi đại từ những lần áp dụng giao thức vi phạm quản thúc để ngăn chặn sự kiện UER/2102 trong quá khứ. Do các vết sẹo trên, SCP-2102 bị điếc, câm và mù loà cũng như không thể phỏng vấn. Mọi dữ liệu về SCP-2102 được thu thập từ các cuộc thí nghiệm và tài liệu còn sót lại của Đơn Vị GRU “P”.

SCP-2102 bộc phát đặc tính dị thường nếu chịu thương tổn hoặc vết thương sâu. Khi đó, đối tượng khởi động quá trình hồi phục dị thường (định danh sự kiện UER/2102). Quá trình này xảy ra ngay lập tức với các giai đoạn cầm máu và viêm diễn ra như thường lệ nhưng giai đoạn tăng sinh diễn tiến với tốc độ nhanh hơn đáng kể [[footnote]]Thống kê chi tiết cho thấy quá trình tân sinh mạch, lắng đọng collagen, cấu trúc hoá mô hạt và biểu mô hoá diễn ra nhanh gấp 10^^15^^ lần sinh lý học người thường.[[/footnote]] và hiện tượng co ngót vết thương không xảy ra. Trong suốt sự kiện UER/2102,  SCP-2102 liên tục sản sinh mô bào theo cấp số nhân và chỉ ngừng lại khi các vết thương hở được khử trùng nhiệt. Dựa trên điều này, khả năng xảy ra viễn cảnh tận thế cấp NK sẽ đạt đỉnh điểm nếu không vô hiệu hoá hoàn toàn đối tượng trong vòng 4 tuần sau sự kiện. Mô bào sản sinh trong sự kiện UER/2102 sẽ mở rộng đến các vùng không gian mở sẵn có và có thể bị trì hoãn bởi các vật cản. Tuy nhiên, khi mô bào sản sinh càng nhiều, áp lực tác động lên các vật liệu càng gia tăng. Ở thời điểm hiện tại, không ghi nhận giới hạn số lượng MPa SCP-2102 có thể sản sinh.

Nếu chấn thương bằng vũ khí cùn không phá huỷ biểu bì của SCP-2102, đối tượng sẽ không kích hoạt đặc tính dị thường. Ngoài ra, khi áp dụng khử trùng nhiệt với nhiệt độ cao lên các vết rách hở thì sẽ trì hoãn quá trình hồi phục dị thường của đối tượng. Các thí nghiệm cũng cho thấy, nếu toàn bộ mô mềm của đối tượng bị phá huỷ thì đặc tính dị thường của nó rất có thể sẽ ngừng lại. 

**Phụ Lục 2102-A-01:** //Ghi chú quá trình thu hồi và quản thúc sơ bộ//

SCP-2102 được thu hồi từ Viện Y Học Thực Nghiệm ČSAV tại ███████████, Tiệp Khắc ngày 02/12/1972. Đặc vụ Tổ Chức cài cắm trong chính phủ Tiệp Khắc vốn đã biết đến sự tồn tại của dự án Đơn Vị GRU “P” đang tiến hành tại Viện Y Học Thực Nghiệm ČSAV từ đầu năm nay. Các thông tin tình báo cho biết, dự án tập trung vào phát triển ứng dụng thức tế phương thức hồi phục tế bào nhanh chóng. Sau khi thành công chiếm hữu tài liệu mật chứa thông tin SCP-2102 và đặc tính dị thường của đối tượng, Tổ Chức đã lên kế hoạch thực hiện chiến dịch thu hồi vào Tháng 1, 1973.

Ngày 12/02/1972, lúc 07:14 UTC/GMT, một cuộc náo loạn được ghi nhận tại Viện Y Học Thực Nghiệm ČSAV và nhiều thường dân được nhìn thấy đã tháo chạy khỏi cơ sở. Tổ Chức đã ngay lập tức cử một đội trinh sát nhỏ gồm nhiều thành viên đội đặc nhiệm khác nhau đang đóng quân tại Đông Âu đến kiểm tra tình hình trước khi tiến hành thu hồi. Quản thúc sơ bộ có hiệu lực 23:01 UTC/GMT ngày 02/12/1972, quản thúc vĩnh viễn ngày 13/12/1972.

**Phụ Lục 2102-A-03:** //Bản dịch trích dẫn tài liệu chiếm hữu từ Đơn Vị GRU “P”//

//Các mục nhật ký sau được phát hiện lẫn trong giấy tờ thu hồi từ Viện Y Học Thực Nghiệm ČSAV. Chưa thể xác định tác giả của chúng.//

&gt; **Ngày:** 2 Tháng 3, 1972
&gt; Cuối cùng cũng tới nơi. Tôi thề, con Tupolev nó còn run giật hơn con BMP tôi lái hồi còn đang tại ngũ. Các thùng thiết bị có sẵn đó rồi, đa số còn nguyên vẹn mặc dù hai cái [BỊ TÁC ĐỘNG] khe và roentgen bị va đập một ít trên con tàu, khung máy chính trông cũng không ổn lắm.
&gt; Tôi được gặp gỡ nhân sự địa phương mà họ nhắc tới mãi. Đồng chí bác sĩ Csanyi, trưởng nghiên cứu viên, có một số ý tưởng độc đáo về thông số phù hợp của đối tượng dựa trên tỷ lệ trao đổi chất cơ thể, [[[SCP-1760|các cuộc thí nghiệm ở Minks]]], với vài thứ khác nữa, nhưng có lẽ là do cái ly barackpalinka của ổng mà thôi.
&gt;
&gt;PS. [BỊ TÁC ĐỘNG] khá là tốt so với một thành phố nhỏ như vầy. Chung cư tôi được phân bổ lại còn có nước máy và nó hoạt động ngon lành. 

&gt; **Ngày:** 3 Tháng 3, 1972
&gt; Té ra phích ba pha của bọn tôi và mấy tên đó khá là khác nhau. Đau đầu vãi.

&gt; **Ngày:** 5 Tháng 3, 1972
&gt; Tin tốt - tôi, Michail, Kuzma và kỹ thuật viên Prazdnovsky đã xoay xở để đổi chiều của mọi thứ đồng thời sửa được đống đồ hư hỏng với mấy thứ lặt vặt anh ta đào được từ xó nào đó. Tất cả đều hoạt động mới hay. 
&gt; Tin xấu – Ngay lúc bọn tôi gắn mấy thứ đó vào để chạy thử thì cái cầu chì nổ banh tành và bọn tôi phải ngắt nguồn điện của phân nửa cái viện. Tôi ngỡ mấy tên kia đã chuẩn bị sẵn đồ đạt chuẩn thông số kỹ thuật rồi cơ chứ.
&gt; Tin siêu xấu – Lướt qua đống bản vẽ lắp ráp của mấy tên đó tốn ba bọn tôi hẳn nửa ngày để sắp xếp lại. Thằng khốn nào vẽ mấy cái này tốt nhất nên đi chà trần nhà ở Lubyanka cho rồi.
&gt;
&gt; Chí ít thì bọn tôi vẫn còn dư thời gian đi ngắm cảnh. Có một tàn tích lâu đài rất ấn tượng gần đây và chị của đồng chí Ts. Oravcova cũng đang làm việc ở đó nên bọn tôi đã tổ chức một chuyến đi riêng. Nhưng mà, trì hoãn dự án vì cái lý do ngu ngốc này cảm giác cay đắng thật sự. 

&gt; **Ngày:** 19 Tháng 4, 1972
&gt; Phải tốn nước bọt với mấy lão bên hội đồng ONV, giám đốc viện rồi còn phải gọi cằn nhằn lên Moscow thì mạng lưới điện lực bọn tôi mới được củng cố nhanh chóng. Ghê chưa, Wattley và Weber[[footnote]]Oscar Wattley và Norbert Weber, hai nghiên cứu viên người Anh tài năng ở mảng tái sinh mô bào. Cả hai đã tham dự buổi Đại Hội Toàn Cầu về Y học Thực nghiệm tại Viên năm 1970, có khả năng hai người họ đã gặp tác giả tại đó.[[/footnote]].
&gt; Tin khác, hôm nay mấy tên đó có mang tới thêm vài ứng viên tiềm năng. Cho tới bây giờ thì không lý tưởng lắm, nhưng mà có gì dùng nấy thôi. Sớm thôi, bọn tôi sẽ biết các giả thiết ấy có đáng tin hay không.
&gt;
&gt; PS. Chuyến đi ấy tuyệt vãi beep. Không chỉ mua được khăn quàng yêu thích cho Marusja và tuyệt vời hơn nữa là bọn tôi còn mua được hẳn một lô = khoảng 1 kí lô – kẹo cao su –  chỉ với vài đồng rúp đưa mấy anh bán hàng. 

&gt; **Ngày:** 5 Tháng 5, 1972
&gt; Đối tượng đầu tiên ban đầu trông có vẻ tiềm năng. Nhưng cái lúc bọn tôi khiến nó sang chấn tâm lý, hiện tượng đóng cục đáng kể tuy diễn ra như mong đợi nhưng quá trình trì trệ nhanh chóng và các vùng mô thương tổn xuất hiện. Thì ra Michail lỡ trộn quá nhiều neodymi, thằng ngu này. Tôi thề đây là lần cuối rồi – Tôi nói nó còn làm ăn như lồn nữa thì tôi xích nó lại bằng xích chó rồi lôi cái mông nó lên Moscow luôn đấy.

&gt; **Ngày:** 28 Tháng 6, 1972
&gt; Sao chúng nó cứ chết mãi thế?! Nó đéo có nghĩa lý gì cả - giảm bớt liều lượng neodymi chỉ khiến tình trạng hoại tử còn tồi tệ hơn. Giờ tôi không dám ho he với Michail gì về chuyện đó không thì thằng đó nhai đi nhai lại vụ này suốt đời mất.

&gt; **Ngày:** 3 Tháng 8, 1972
&gt; Quá trình nuôi cấy đã hoàn thành và Elena (Tiến sĩ y khoa Elena Oravcova CSc., nơi lưu trú hiện tại không xác định – đỏ.) đã xem qua phần mô học. Kết quả khá thú vị - trạng thái đối tượng khá cân bằng hoặc gần giống vậy. Các tế báo phân tách nhanh gấp năm mươi lần so với mẫu thử nhưng chúng chết gần như ngay lập tức cho đến khi chỉ còn lại mỗi xác tế bào của chính chúng. Cho nên là, kết quả không ổn thoả là mấy. 
&gt; Có vẻ như để thứ này hoạt động thì phải thay đổi trạng thái cân bằng đó bằng cách nào đấy.

&gt; **Ngày:** 15 Tháng 8, 1972
&gt; Nay bọn tôi có thêm một ứng cử viên, tên thứ 16 kể từ khi bắt đầu dự án này rồi. Tôi đã gặp Szilard (Tiến sĩ khoa học tự nhiên Szilard Csanyi DrSc., xem tài liệu Chiến Dịch Phục Thù – đỏ.) và nói với ông ta rằng bọn tôi thật sự cần một kẻ trâu bò hơn nữa, vượt qua cả người bình thường. Bộ đã phê duyệt đề xuất - theo như tôi nghe đồn là vậy và bọn tôi được bàn giao một tên phản cách mạng. Hắn đã dành 15 năm trong mỏ uranium dưới lệnh trừng phạt và bằng cách thần kỳ nào đó vẫn sống tốt. Hiển nhiên, kết quả mô học cho thấy tế bào của hắn giống như Koschei Bất Tử vậy, lại còn tái sinh với tốc độ gấp đôi người thường nữa chứ. Ai biết nữa? Có lẽ hắn sẽ là đối tượng tôi đang tìm kiếm.

&gt; **Ngày:** 5 Tháng 9, 1972
&gt; Kết quả sơ bộ trông có vẻ khả quan. Quá trình hồi phục vết thương không còn bị trì tuệ nữa nhưng mà nó diễn tiến hơi nhanh quá. Đéo tin được là mình đang viết cái dòng này, hah! Tôi thắc mắc là quá trình này cải tiến thêm được không, có lẽ khiến nó thành vĩnh viễn luôn chăng? Tuy không giống với mục đích ban đầu nhưng nếu nó thành công thì…

&gt; **Ngày:** 24 Tháng 9, 1972
&gt; Việc ngủ ngày càng trở nên khó khăn đối với tôi. X-16 không giống các mẫu vật khác, hắn không yếu tí nào. Thông thường thì bọn chúng không sống sót qua nổi một vòng lặp nhưng tên X-16 này vẫn sống tốt sau khi bị xuyên thủng vô số lần. Hôm nay hắn bằng cách nào đó đã thoát khỏi khống chế và tự rạch cổ tay mình. Đáng ra tôi nên hạnh phúc mới phải vì giờ đây hiệu ứng kéo dài nhiều giờ liền vượt cả mong đợi bọn tôi nhưng tôi cảm thấy tội hắn quá. Tôi nghĩ là mình cần nghỉ ngơi một thời gian. Có lẽ Szilard sẽ cho phép tôi gặp Marsuja.

&gt; **Ngày:** 15 Tháng 10, 1972
&gt; Cuối cùng thì! Bọn tôi đã tìm ra được tổ hợp đúng. Hoá ra là chỉ cần thêm một ít cái chất ổn định [[[fly-agaric|Jurij]]] (không xác định – đỏ.) mới được giới thiệu vài tuần trước là được. Nó nằm trơ trơ đó trước mặt bọn tôi suốt mà bọn tôi không biết. Đối tượng X-16 phản hồi tốt, chí ít theo góc nhìn y khoa là vậy nhưng hắn vẫn bất hợp tác như thường lệ. Điều đó không quan trọng. Mọi thứ sắp hoàn thành rồi, thêm một bước tiến nhỏ nữa đến gần chiến thắng cho chúng ta. Nghĩ lại thì, hắn ta là một người hùng mặc dù hắn còn không biết điều đó.

&gt; **Ngày:** 3 Tháng 11, 1972
&gt; Elena đã xuất hiện trong phòng nghiên cứu của tôi ngay lúc tôi đang chuẩn bị một lô huyết thanh khác. Cô ấy trông rất điên cuồng sau đó kéo tay áo tôi rồi lôi ra khỏi phòng. Tất nhiên là với lý do chính dáng. Tóm gọn lại thì các mẫu vật đột ngột tăng khối lượng không rõ nguyên do. Ban đầu cô ấy nghĩ đó là do lỗi đo đạc nhưng kết quả vẫn tương tự mặc dù tôi đã dành cả ngày cân chỉnh lại cỗ máy. Tôi cực kỳ quan ngại.
&gt; Tôi đã cãi nhau với Szilard và Jurij – họ cho rằng đó chỉ là lỗi và yêu cầu bọn tôi bỏ qua cái đó trong khi tôi và Elena muốn tìm hiểu sâu hơn về chuyện quái quỷ gì đang diễn ra.

&gt; **Ngày:** 26 Tháng 11, 1972
&gt; Có một mối liên kết giữa sự tăng trọng khối lượng và [DỮ LIỆU BỊ XOÁ] khắp nơi, nhưng giờ đây không chỉ mỗi X-16 nữa. Tôi tin câu trả lời đang nằm trong tầm tay mình rồi. Tôi đã làm việc rất nhiều vào hôm qua để rồi tỉnh dậy trên bàn làm việc sau đó. Tôi thật sự cần ngủ thêm. Và Marusja, tôi nhớ em ấy, nhưng Szilard sẽ không để tôi đi bây giờ.

&gt; **Ngày:** 27 Tháng 11, 1972
&gt; Bọn tôi nhận được mệnh lệnh ngừng phân tích mẫu vật mà tập trung vào theo dõi thông số thực tiễn của tổ hợp. Có vẻ chỉ mỗi tôi và Elena là hai người duy nhất biết động não ở đây. Chỉ vài ngày nữa thôi.

&gt; **Ngày:** 2 Tháng 12, 1972
&gt; Giờ vẫn còn quá sớm để thức dậy nhưng tôi không thể ngủ được. Hôm nay là ngày bọn tôi phải sản suất ra siêu chiến binh đầu tiên hoặc bọn tôi phải làm lại hoàn toàn từ đầu. Tôi không biết cái nào tốt hơn nữa. Chà, ngày mai vẫn là ngày mà ha.
