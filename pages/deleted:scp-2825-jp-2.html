    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]

**タイトル:** SCP-2825-JP - いつまでも私たちの村
**著者:** forgottenmemorial
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-2825-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2825-JP周辺の土地を財団のフロント企業が買い取り、金網を張り巡らせたうえで警備員一名が常駐します。SCP-2825-JP内部には観測機器を搭載し歩行機能を有した簡易式ロボット二基が配置され内部は常に監視されます。SCP-2825-JP-1がSCP-2825-JP外部に出ようとしていることが確認された場合直ちに機動部隊け-1(&#34;スクルド&#34;)に連絡を取ってください。

**説明:** SCP-2825-JPは██県███町███に存在する、強力な反ミームを持った空間です。SCP-2825-JPの範囲は計測結果からおよそ100x100x100mほどと推定されています。--SCP-2825-JP内部に侵入しようとした場合、侵入者は廃村のような異空間へ転移します。しかし、侵入者との通信や会話は侵入後も可能です。そのためSCP-2825-JPは基底世界と異空間をつなぐポータルのような役割を持っていると考えられています。--追加の調査により廃村は別次元ではなく、基底世界のSCP-2825-JP内部に存在していることが明らかとなりました。しかし、廃村をSCP-2825-JP外部から観察することは極めて困難です。

SCP-2825-JP-1はSCP-XXXX-JP内部に存在する敵対的な人型実体です。SCP-2825-JP-1との直接的な接触は現実を知覚する能力の減衰とSCP-2825-JP個体数の増加を引き起こします。また、SCP-2825-JP-1は脆く破壊が容易ですが、SCP-2825-JP-1は破壊された場合同一外見の個体が村の中央に再出現するため攻撃は推奨されていません。現在の総個体数は██体であると推定されています。さらなる詳細は探査記録を参照してください。
[[collapsible show=&#34;+ 探査記録1&#34; hide=&#34;- 閉じる&#34;]]
&gt; __**探査記録1**__
&gt;
&gt; **探査計画:** 二人からなる機動部隊し-2(&#34;訪問者&#34;)を組織し、内部の探索を行う。彼らにはライトと標準武装一式、および無線機が支給されており、保護戸博士と通信を行いながら探索を行う。
&gt;
&gt; ----
&gt;[記録開始]
&gt;
&gt; **保護戸博士:** あなたたちの消失を確認しました。二人ともそちらにいますか？
&gt;
&gt; **ブラボー:** こちらブラボー、無事に転移したようです。チャーリーも隣にいます。
&gt;
&gt; **チャーリー:** こちらチャーリー、こちらも問題ありません。
&gt;  
&gt; **保護戸博士:** 了解です。それでは周囲の状況をできる限り詳しく説明してもらえますか？
&gt;  
&gt; **ブラボー:** ここは……廃村のように見受けられます。そして、空はどこを見ても灰色で、まるで一色で塗りつぶしたかのようで気持ちが悪いです。
&gt;  
&gt; **チャーリー:** 人型実体を確認、行方不明者と容姿が一致しています。接触を試みますか？
&gt;  
&gt; **保護戸博士:** 接触してください。また、行方不明者本人の可能性が高ければ回収してください。
&gt;
&gt; **ブラボー:** 人型実体がこちらに気が付いたようです。こちらに向かってきます。
&gt;
&gt; **チャーリー:** 人型実体と接触しま……[//悲鳴//]
&gt;
&gt; **ブラボー:** チャーリー、大丈夫か！博士、発砲許可を求めます。
&gt;
&gt; **保護戸博士:** 許可します。
&gt;  
&gt; [//銃声//]
&gt;
&gt; **ブラボー:** 銃弾一発の攻撃で人型実体は完全に崩壊、チャーリーの怪我も命に別状はないと思われます。
&gt;  
&gt; **チャーリー:** 人型実体を確認、行方不明者と容姿が一致しています。接触を試みますか？
&gt;
&gt; **ブラボー:** チャーリー？
&gt;
&gt; **チャーリー:** いや違う、これは今じゃない……違う、違うんだ。
&gt;
&gt; **ブラボー:** 周囲にさらなる人型実体を確認。中にはさっき殺害したはずの個体もいます。撤退の許可を求めます。
&gt;
&gt; **保護戸博士:** 続行不可と判断し許可します。チャーリーを回収しただちに村を出てください。
&gt;  
&gt; [記録終了]
&gt; ----
&gt; **終了報告書**
&gt; ブラボーは無事生還し検査での異常は認めらず。また、直後にチャーリーへのインタビューが行われた。詳細はインタビューログ77615を参照。
[[/collapsible]]
[[collapsible show=&#34;+ インタビューログ77615&#34; hide=&#34;- 閉じる&#34;]]
&gt; [記録開始]
&gt;   
&gt; **保護戸博士:** 臨時インタビューを開始します。
&gt;
&gt; [//対象は反応を示さない//]
&gt;
&gt; **保護戸博士:** チャーリー？どうか聞こえているのなら返事をしてください。
&gt;
&gt; **チャーリー:** そうか今か、俺はインタビューを受けているのか。
&gt;
&gt; **保護戸博士:** 聞こえているようで結構です。あなたの身に起きたことを詳細に教えてください。
&gt;
&gt; **チャーリー:** 今が、わからないんだ……常に過去ののどこかが重なっていて、それが次第に強くなってきている。
&gt;
&gt; **保護戸博士:** なるほど。つまりあなたは現実を知覚する能力を失っていっているということですね？
&gt;
&gt; **チャーリー:** そんな小さなことじゃない、これはいうなれば死だ。
&gt;
&gt; **保護戸博士:** 死、ですか？
&gt;
&gt; **チャーリー:** やつは、やつは俺の未来を食ったんだ。あれより後のことを想像することすらできない。ここには過去しかない。俺は過去に囚われたんだ。
&gt;
&gt; **保護戸博士:** 質問を変えましょう。あなたはSCP-2825-JP-1についてどう思いますか？
&gt;
&gt; **チャーリー:** あれは村が奪った未来そのものだ。あの村は完全に停滞していて何一つ変われない、だから未来を奪うんだ。あそこは忘れ去られた場所だから。[[//呻き声//]]
&gt;  
&gt; **保護戸博士:** チャーリー？チャーリー、大丈夫ですか？
&gt;  
&gt; [//対象は反応を示さない//]
&gt;  
&gt; **保護戸博士:** インタビューを終了します。
&gt;  
&gt; [記録終了]
&gt; ----
&gt; この後チャーリーは反射運動含め外部からの刺激を一切知覚しなくなった。また脳波測定により、彼が常に過去の一部を断片的に想起していることと、それに伴って僅かに発話をしていることが明らかとなった。彼はインタビューの二日後に「俺の未来はそこで生きている」と叫びながらSCP-2825-JP内部へ侵入し、ロストしたものとみなされた。
[[/collapsible]]
[[collapsible show=&#34;+ 探査記録2&#34; hide=&#34;- 閉じる&#34;]]
&gt; __**探査記録2**__
&gt;
&gt; **探査計画:** 五人からなる機動部隊し-2(&#34;訪問者&#34;)を再組織し、内部の探索を行う。装備及び実施方法は探査1と同様だがSCP-2825-JP-1に対しての攻撃が許可され、接触は禁止された。
&gt;
&gt; ----
&gt; [記録開始]
&gt;  
&gt; **ブラボー:** こちらブラボー、再び無事に侵入できたようです。
&gt;
&gt; **保護戸博士:** 念のため点呼を行ってください。
&gt;
&gt; **ブラボー** ブラボー、チェック。
&gt;  
&gt; **アルファ:** アルファ、チェック。
&gt;  
&gt; **デルタ:** デルタ、チェック。
&gt;  
&gt; **エコー:** エコー、チェック。
&gt;  
&gt; **フォックストロット:** フォックストロット、チェック。
&gt;  
&gt; **ブラボー:** 問題ありません。
&gt;  
&gt; **保護戸博士:** 了解です。あたりを探索してください。
&gt;  
&gt; **フォックストロット:** 人型実体群を確認、戦闘を開始します。
&gt;  
&gt; **ブラボー:** 人型実体の中にはチャーリーの姿をしたやつもいるぞ、どうなってるんだ。
&gt;  
&gt; **エコー:** 駄目です。破壊は非常に容易ですが、倒しても村中央の噴水付近で復活してしまってきりがありません。
&gt;  
&gt; **保護戸博士:** アルファとデルタは別行動で探索し、それ以外のメンバーはSCP-XXXX-JP-1を食い止めてください。
&gt;
&gt; **ブラボー:** 了解しました。
&gt;  
&gt; [//しばらく銃声のみが聞こえる。//]
&gt;  
&gt; **アルファ:** 恐らく納屋と思われる家屋の一つに家屋以外の物体を確認。これは……死体です。どれも衰弱死していて、容姿の判別できるものは行方不明者と、そして何よりSCP-XXXX-JP-1群と一致します。そして、チャーリーの遺体もあります。
&gt;
&gt; [//全員の無線機にエコーの絶叫が響き渡る。//]
&gt;
&gt; **保護戸博士:** エコー？何が起きたのですか？
&gt;
&gt; **フォックストロット:** エコーがSCP-2825-1と接触しました。接触した個体は直ちに破壊しましたがエコーが錯乱状態に陥っています。
&gt;
&gt; **エコー:** 来るべきじゃなかった。俺の未来が奪われた。こいつらは真に壊せない、壊すには不確かすぎる。
&gt;
&gt; **ブラボー:** エコーの姿をしたSCP-2825-JP-1を確認。この数は二人では抑えきれない。
&gt;
&gt; **保護戸博士:** デルタは直ちにブラボーとフォックストロットに合流し足止めを、アルファは引き続き探索を行ってください。
&gt;
&gt; **デルタ:** 了解。
&gt;
&gt; **エコー:** もう俺に人生は残されていないんだ、取り戻さなくては。
&gt;
&gt; **ブラボー:** エコーがSCP-2815-JP-1と接触しながら村の中心を目指しています。エコーの回収を試みますか？
&gt;
&gt; **保護戸博士:** エコーをロストしたものとみなします。エコーへの誤射などを考慮せず、SCP-XXXX-JP-1の足止めに専念してください。
&gt;
&gt; **ブラボー:** 違う、俺の未来は奪われていないはずだ。なのに……[//判別不能//]
&gt;
&gt; **保護戸博士:** ブラボー、どうしたのですか?
&gt;
&gt; **ブラボー:** 俺の未来が想像できない。今は五年後以降だ、前回の探査の後は二十年後以降だった。俺はあと五年しか生きられないって決まっちまってるんだ。
&gt;
&gt; **保護戸博士:** これ以上の滞在は機動部隊への悪影響とSCP-2825-JP-1個体数の増加の危険性があると判断しました。全員撤退してください。
&gt;
&gt; [記録終了]
&gt; ----
&gt; **終了報告書**
&gt; エコー以外無事生還し検査での異常は認められず。また、SCP-2825-JP-1個体数を増加させる可能性のため有人の内部探査は凍結された。
[[/collapsible]]
[[collapsible show=&#34;+ 探査記録3&#34; hide=&#34;- 閉じる&#34;]]
&gt; __**探査記録3**__
&gt;
&gt; **探査計画:** 自律式のロボット三機を使用し内部探査を行う。ロボットには様々な観測機器と簡易式の武装がとりつけられた。
&gt;
&gt; ----
&gt; [編集済み]
&gt; ----
&gt; **終了報告書**
&gt; ロボットに対してSCP-2825-JP-1は敵対的に振舞わず、接触による異常性も確認されなかった。そのためロボットによる監視を行うことが決定された。また、探査2以上の情報は得られなかったためこれ以上の探査は見送られた。全記録は財団データベースを参照。
[[/collapsible]]

**発見経緯:** このオブジェクトは行方不明事件の多発する地域を財団エージェントが調査中に偶然SCP-2825-JP内部に迷い込んだことで発見されました。彼は即座にSCP-2825-JPから退出し財団へ報告したため、SCP-XXXX-JP内部への探査が行われることが決定されました。

**補遺1**
以下の文書がSCP-2825-JP付近で発見されました。
&gt; 暑中お見舞い申し上げます。
&gt;
&gt; そちら側へ、未来を求めてある村が飛び出して行ってしまいました。少し短気なところがあるので迷惑をかけてしまうかもしれませんが温かい目で見守ってあげてください。そして、それに会ったらいつでも帰ってきていいと伝えてあげてください。そう伝えれなかったことが唯一の心残りなのです。
&gt;
&gt; 酩酊街より、愛をこめて。

**補遺2**
ブラボーは探査2のおよそ五年後に現実を知覚する能力を失い、SCP-2825-JP内部へ侵入しました。また、彼が知覚する能力を失ったと同時にSCP-2825-JP-1個体数の増加が簡易式ロボットにより観測されました。他の探査2参加者についても同様のことが将来起こる可能性が高いとして財団は異常性の無力化方法を探しています。

[[footnoteblock]]</textarea></pre>
