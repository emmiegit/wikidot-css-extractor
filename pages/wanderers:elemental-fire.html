    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>任何一种不曾停滞的系统都应有火的支持，至少在一定程度上如此。对于大多数系统来说，这种火或多或少意味着某种隐喻，未被目睹，效果不明，甚至并非直接作用于系统[[footnote]]看来作者在这里指的是精神上的概念，同时，考虑到具有灵性的“火”并非闻所未闻，大多数学者认为这是一种足以令人愉悦的隐喻，这里对灵性火运作方式的描述基本上是无用且不准确的。[[/footnote]]，但是某些系统则以引人注目的方式公然展现出他们的火。

大多数情况下，这发生在“新星”期间，系统中的变量突然大幅增加之时。如果地球上开花植物的生长期被压缩至几个小时，那么人类将见到新星的绿火。这样的新星当然是短命的，因为火焰需要不断变化的系统维持，但在这种情况下，火的来源（在这个例子当中，作为来源的是植物）将得到火的加强。植物在绿火的影响下将在几天之内迅速成长为茂盛的森林。

当火之新星发生时，它将沿火源蔓延。绿火会在植物间跳跃传递，覆盖每一寸表皮。这种变量将受到火灾面积的限制，播种装置[[footnote]]一种可使外星环境迅速地球化的空间机械。[[/footnote]]若落在无生命的星球上，将产生足以覆盖整个星球的绿火——这便是它们被大规模使用的原因。

------

[…]火焰的颜色取决于其本源，月炎柔和银白，日灼流光溢金，闪烁着橙红的光点，绿火翠色欲滴，海焰深邃幽蓝。[…]

------

据我毕生阅历所知，只有一种方式能够完全遏制灵火：玻璃。玻璃所具有的形而上学的性质使之一旦准备妥当便可将能量重新定向，使原本消散的力量回溯。这些属性便是率先完善灵火技术之人——来自巴莫尔的行星盆景大师使用玻璃的原因。

可以使用相同的技术禁锢元灵[[footnote]]我总算明白了这本书为何总遭元灵憎恶。[[/footnote]]，但是玻璃也可能受到物理力量的损害，想要在不破坏其形而上学性质的前提下将之加强是极难办到的，不过也许能将它简单地混入水泥或金属之中以达到目的。许多人选择使用魔法监牢，我对此持反对态度，因为魔法往往会随着时间的推移，因为暴露于元素之下甚至是遭到元灵的极力反抗的日渐削弱，这是显而易见的。
