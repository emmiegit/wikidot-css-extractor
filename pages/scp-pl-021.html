    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-PL-021 — Hazardzista
**Auteur :** [[user Futurity]]
**Traducteur :** [[user AgentSculder]] d&#39;après la traduction anglaise de [[user Douglas-MA]]
**Date de publication originale :** 25 septembre 2015
**Image :** Les deux photos sont de [[user Futurity]]. Le dessin est de Silver Bullets Art et utilisé avec la permission de l&#39;auteur.
[[include credit:end]]


**Objet n^^o^^ :** SCP-021-PL

**Classe :** Sûr

**Procédures de Confinement Spéciales :** L&#39;objet doit être conservé dans son étui d&#39;origine, dans une armoire blindée avec un cadenas à code. En raison de sa nature, il peut être rangé dans une cellule de confinement à part ou dans un entrepôt correctement sécurisé, selon les ressources à disposition de la Fondation. Les employés dotés d&#39;une accréditation de Niveau 3 ou supérieur peuvent accéder à l&#39;objet.

[[include component:image-block name=k9YUiWi.jpg|caption=(De droite à gauche) SCP-021-PL et son étui.|width=300px]]

**Description :** SCP-021-PL est un jeu de 52 cartes de poker imprimé en accord avec la législation du matériel casinotier en vigueur au États-Unis. Ce jeu se trouve dans son étui d&#39;origine, qui ne peut pas être remplacé. Si cela est tenté, les cartes disparaissent et reviennent dans l&#39;étui via un mécanisme inconnu. Une réaction analogue se produit lorsqu&#39;il est tenté de détruire ou de retirer certaines cartes du paquet. Tout autre objet placé dans l&#39;étui disparait et réapparait quelques instants plus tard à côté de celui-ci. L&#39;étui en lui-même résiste à des températures élevées, à l&#39;acide et à l&#39;humidité. Il présente également une forte résistance aux dommages mécaniques et, si besoin, peut produire de quoi colmater les déchirures, même importantes. Le morceau arraché disparait alors à un rythme correspondant à celui de la régénération de l&#39;étui (il a été observé que l&#39;augmentation de la distance entre le fragment détaché et l&#39;étui entraîne une augmentation proportionnelle du temps de régénération). Le fond de l&#39;étui est collé par une colle extrêmement forte qui a, à ce jour, résisté à toutes les tentatives de dépliage.

L&#39;existence de l&#39;objet a été enregistrée le 11/09/20██, lorsque M. ██████ ████████ a été interné dans un hôpital psychiatrique supervisé par la Fondation. Il affirmait avoir été, le matin même, président de la Banque Nationale de Pologne mais avoir perdu son poste à la suite d&#39;un &#34;stupide&#34; jeu (selon les informations disponibles, M. ████████ n&#39;a jamais occupé semblable fonction, ni même été lié aux secteurs bancaires ou politiques). Il montrait un jeu de cartes à tous ceux qu&#39;il croisait, le désignant comme responsable. En vertu de la procédure standard de contrôle des hôpitaux psychiatriques, l&#39;artefact a été récupéré et M. ████████ a été soumis à un interrogatoire. Celui-ci a révélé la nature anormale de l&#39;objet, confirmée expérimentalement par la suite (voir transcription de l&#39;interrogatoire jointe).

SCP-021-PL ne présente aucune réaction anormale jusqu&#39;à ce que les cartes soient mélangées et placées sur une table de n&#39;importe quelle dimension permettant une utilisation confortable, avec au moins deux chaises jointes (il peut également s&#39;agir de tabourets). Après l’exécution de cette action apparait face à la personne interagissant avec l&#39;objet un homme d&#39;une cinquantaine d&#39;années, désigné SCP-021-PL-1, vêtu selon les testeurs d&#39;un costume gris rayé et d&#39;un chapeau de même nature (selon les analyses de la Fondation, cette tenue correspond à la mode américaine des années 1950). Toujours selon les observateurs, il est impossible de voir son visage, celui-ci étant couvert par l&#39;ombre de son chapeau qu&#39;il n&#39;enlève jamais. Il est possible de converser avec lui, mais il ne donne des informations le concernant que superficiellement et à contrecœur.
Après son apparition, SCP-021-PL-1 propose une partie de poker dans laquelle la mise ne sera pas de l&#39;argent mais des évènements de la vie du joueur. Après avoir accepté les règles, la partie commence, avec de petites &#34;mises&#34; (des évènements mineurs, comme l&#39;achat d&#39;un nouveau pantalon). Cependant, au fur et à mesure de la partie, SCP-021-PL-1 force le joueur à miser des moments de plus en plus importants. Si le joueur gagne, il reçoit un jeton de poker vert, qui est bientôt automatiquement échangé contre un événement dans la vie du joueur d&#39;une valeur équivalente à celle de ceux misés durant la partie. Le jeton disparait alors, peu importe son emplacement ou s&#39;il est en possession du joueur (l&#39;effet ne change pas si le jeton est vendu ou transféré à quelqu&#39;un d&#39;autre, et s&#39;applique toujours au possesseur d&#39;origine). Les évènements générés par l&#39;&#34;implémentation&#34; du jeton sont souvent positifs (la seule exception est l&#39;incident 021-1, voir documents joints).

[[include component:image-block name=RYda2Ea.jpg|caption=Jeton reçu en cas de victoire.|width=300px]]

La situation est plus grave si le joueur perd la partie. Les évènements sont alors &#34;effacés&#34; de la réalité et oubliés par tout le monde à l’exception du perdant. Le cas échéant, aucune mention d&#39;eux ne peut être trouvée dans la documentation disponible. Les conséquences possibles de ces évènements sont également supprimées, comme s&#39;ils n&#39;avaient jamais eu lieu. Il est néanmoins possible de les récupérer en gagnant une partie avec une mise de valeur équivalente. Quel que soit le résultat de la partie, lorsqu&#39;elle est terminée, le joueur remet à son insu les cartes dans la boite.
Il convient de remarquer que si l&#39;objet est sorti de l&#39;étui mais n&#39;est pas mélangé, il est après dix minutes dissimulé par la personne la plus proche, de façon inconsciente. Si personne n&#39;est à proximité, l&#39;artefact se dématérialise immédiatement et apparait dans l&#39;étui après 2,96 secondes. Une réaction similaire se produit lorsque la personne interagissant refuse de jouer, ce qui selon les testeurs est extrêmement difficile à faire car, outre le caractère pressant de SCP-021-PL, ils ressentent un très fort besoin de relever le défi.

**Conclusions :** Les recherches sur l&#39;objet sont rendues difficiles par le fait qu&#39;il est impossible d&#39;enregistrer le déroulement d&#39;une partie avec un quelconque équipement de la Fondation. En effet, pour un observateur extérieur, les joueurs, après avoir mélangé le paquet, s&#39;immobilisent pour une durée de 1,2 à 3 secondes puis rangent les cartes (détails sur les tentatives d&#39;enregistrement des parties joints). SCP-021-PL-1 ne peut pas non plus être détecté. Par conséquent, malgré les témoignages des testeurs affirmant que la salle où ont lieu les parties est l’entrepôt où ont lieu les expériences, il est considéré que la partie se déroule dans un lieu inconnu où la conscience du joueur est transférée. Ce lieu prend, pour des raisons inconnues, l&#39;apparence de l&#39;endroit où le phénomène commence.
SCP-021-PL-1 en lui même est également un mystère et est décrit par les testeurs comme un excellent joueur qui ne semble pas tricher (il perd parfois en raison de mauvaises mains). Connaitre son passé pourrait permettre une meilleure compréhension du sujet, mais pour le moment, seules quelques phrases vagues ont été obtenues (disponibles dans les documents joints).
Comprendre le mécanisme utilisé par l&#39;artefact est également malaisé en raison de sa nature qui empêche d&#39;observer directement l&#39;impact du sujet sur la réalité, forçant la Fondation à se reposer sur les témoignages souvent imprécis des testeurs.

**Documents joints**
[[collapsible show=&#34;(Déplier) 1. Entretien&#34; hide=&#34;(Replier) 1. Entretien&#34; hideLocation=&#34;both&#34;]]
L&#39;entretien avec ██████ ████████ a eu lieu le 11/09/20██ à 15h30 dans le centre numéro ██. L&#39;interrogé est un homme blanc aux caractéristiques typiquement slaves : cheveux courts, yeux bleus, 173 cm, 47 ans. Il a été conduit dans un hôpital psychiatrique à ███████████ après s&#39;être battu avec les vigiles qui lui refusaient l&#39;accès au quartier général de la BNP. Il affirme en être le président, bien que les faits montrent le contraire. Il lui a été diagnostiqué une névrose aggravée.
L&#39;entretien a été mené par le Dr ███ ███ et enregistré par des micros externes et des caméras.

**[Début de l&#39;enregistrement]**

[[size 85%]]//Le Dr ███ ███ entre. L&#39;interrogé le regarde nerveusement mais ne fait rien.//[[/size]]
**Dr ███ ███** - Monsieur ████████, pendant votre détention, vous avez affirmé être président de la Banque Nationale de Pologne. L&#39;affirmez-vous toujours ?
[[size 85%]]//L&#39;interrogé répond d&#39;une voix légèrement tremblante.//[[/size]]
**Interrogé** - C&#39;est ça. En tout cas, c&#39;était comme ça ce matin.
**Dr ███ ███** - Cependant, vous n&#39;exercez pas cette fonction. Et vous ne l&#39;avez jamais exercé.
[[size 85%]]//L&#39;interrogé bondit nerveusement de sa chaise.//[[/size]]
**Interrogé** - Je sais ! Ils me le répètent depuis ce matin !
[[size 85%]]//Il fixe avec fureur le docteur un moment. Il finit par se calmer et s&#39;assoit. Il continue d&#39;une voix faible et tremblotante.//[[/size]]
**Interrogé** - Je m&#39;en souviens très clairement. J&#39;occupe ce poste depuis trois mois. Est-ce que c&#39;est un complot ? Ou alors je suis vraiment devenu fou ?
**Dr ███ ███** - Qu&#39;est-ce qui a causé la perte de votre emploi, selon vous ?
[[size 85%]]//L&#39;interrogé dévisage le médecin. Celui-ci reste imperturbable.//[[/size]]
**Interrogé** - Vous allez me prendre pour un cinglé. En même temps, j&#39;ai déjà été diagnostiqué plusieurs fois, alors bon…
[[size 85%]]//L&#39;interrogé s’interrompt un instant, comme s&#39;il cherchait le bon terme.//[[/size]]
**Interrogé** - C&#39;est à cause d&#39;une partie de cartes. De poker, en fait.
**Dr ███ ███** - Il me faudrait plus de détails.
**Interrogé** - Bon. J&#39;avais un peu de temps avant le travail, alors je suis allé au café où je vais toujours les matins où je suis libre, et je me suis assis à ma table préférée. C&#39;est là que j&#39;ai trouvé les cartes dans la poche de ma veste. J&#39;avais dû les y mettre puis les oublier. Comme, bizarrement, il y avait de l&#39;attente, j&#39;ai mélangé le jeu plusieurs fois pour m&#39;amuser. Dès que je l&#39;ai reposé sur la table, j&#39;ai vu un homme d&#39;à peu près mon âge, au costume démodé, assis en face de moi. Il ne s&#39;est pas présenté et a proposé une partie de poker. Un peu de jeu ne m&#39;a jamais dérangé, alors j&#39;ai accepté. Oui, j&#39;ai ressenti un grand désir pour une petite partie. Dès le départ, il s&#39;est avéré qu&#39;il n&#39;acceptait pas l&#39;argent. Il demandait des évènements de ma vie. J&#39;étais surpris, mais j&#39;ai décidé de continuer à jouer.
**Dr ███ ███** - Vous avez misé votre promotion et avez perdu ?
**Interrogé** -  Eh bien en fait j&#39;ai joué le jour où, malgré ma formation en mathématiques, je me suis lancé dans la finance et les opérations boursières. Mais oui, j&#39;ai perdu.
**Dr ███ ███** - Et vous pensez avoir perdu votre poste du même coup ?
**Interrogé** -  Exactement. Après la fin de la partie, l&#39;homme a juste disparu. Personne n&#39;a eu l&#39;air de le remarquer.
**Dr ███ ███** - Quoi que ce soit d&#39;étrange est-il arrivé pendant la partie ?
**Interrogé** - Non. Nous étions assis au café et voilà. Mais les cartes étaient bizarres. Je pense qu&#39;elles attiraient ce joueur. Je me suis déjà assis plus d&#39;une fois à cet endroit et rien n&#39;était arrivé.
**Dr ███ ███** - Où avez-vous eu ces cartes ?
**Interrogé** - Je crois qu&#39;on me les a données pendant une fête. C&#39;est la dernière fois que j&#39;ai porté cette veste. La note &#34;//Félicitations pour ton nouveau poste//&#34; que j&#39;ai trouvée ensuite dans la même poche confirme cette hypothèse.
**Dr ███ ███** - Vous rappelez-vous qui vous a fait ce cadeau ?
**Interrogé** - Non.
**Dr ███ ███** - Ce sera tout. Veuillez rejoindre les gardes qui vous attendent à l’extérieur.
[[size 85%]]//L&#39;interrogé se lève et se tourne vers le docteur.//[[/size]]
**Interrogé** - Avant que je parte, pouvez-vous me dire quel est mon métier actuel, si je ne suis pas président de la BNP ?
[[size 85%]]//L&#39;interrogé fixe le docteur. Celui-ci jette un regard vers la porte, puis répond d&#39;une voix sans émotion.//[[/size]]
**Dr ███ ███** - Vous enseignez les maths au lycée. Sortez, maintenant.
**Interrogé** -  Au moins, c&#39;est cohérent avec mon éducation. Merci, je m&#39;en souviendrai.
[[size 85%]]// Visiblement déprimé, l&#39;interrogé marche lentement jusqu&#39;à la porte et sort.//[[/size]]

**[Fin de l&#39;enregistrement]**

**Conclusions**
À la suite de l&#39;interrogatoire, M. ██████ ████████ a reçu des amnésiques de Classe C. Il était cependant toujours convaincu d&#39;être président de la Banque Nationale de Pologne. Sa famille a reçu comme explication qu&#39;il avait été agressé et, traumatisé, avait développé des troubles de la personnalité.

[[collapsible show=&#34;(Déplier) 3. Incident 021-1&#34; hide=&#34;(Replier) 3. Incident 021-1&#34;hideLocation=&#34;both&#34;]]
L&#39;incident a eu lieu le 13/11/20██, au cours d&#39;un test standard impliquant SCP-021-PL.
Le testeur était M. Andrzej Chołdak, ancien chauffeur de bus travaillant pour la Fondation en tant que D-1965. Il a perdu son travail à la suite d&#39;un accident au cours duquel 20 personnes sont mortes et 60 blessées, ce qui lui a valu une condamnation à 15 ans de prison, où la Fondation l&#39;a obtenu. Il a été désigné comme testeur sur l&#39;objet en raison de sa passion pour les jeux de cartes et d&#39;argent.
La partie s&#39;est déroulée de manière standard jusqu&#39;au moment où le testeur a misé le jour de l&#39;accident. Alors, selon D-1965, SCP-021-PL-1 a étonnamment déclaré forfait, affirmant que ça ne valait pas toujours le coup de gagner. Le scénario de fin d’interaction standard a alors eu lieu, et le testeur a reçu le jeton de poker gagnant. La partie a duré 1,6 seconde (48 minutes selon le testeur).
Neuf jours plus tard, M. Andrzej Chołdak est mort dans la collision d&#39;un bus et d&#39;un tramway. Il fut la seule victime de cet accident.
 
[[/collapsible]]
[[collapsible show=&#34;(Déplier) 4. Incident 021-2&#34; hide=&#34;(Replier) 4. Incident 021-2&#34;hideLocation=&#34;both&#34;]]
L&#39;incident a eu lieu le 09/06/20██. Il a consisté en l&#39;apparition dans la salle de stockage de SCP-021-PL d&#39;un homme nu d&#39;une quarantaine d&#39;années. L&#39;analyse des enregistrements des caméras n&#39;a pas permis de découvrir comment il s&#39;était introduit dans les installations. Il n&#39;a pas non plus été remarqué par les employés présents au sein du site. Après avoir constaté que l&#39;homme ne présentait aucun comportement anormal, celui-ci a été soumis à un interrogatoire, dont l&#39;enregistrement est disponible ci-dessous.

**[Début de l&#39;enregistrement]**

[[size 85%]]//L&#39;interrogé est assis à table, face au Dr ██████ █████. Il est calme et posé, mais son regard suggère une profonde dépression.//[[/size]]
**Dr █████ ████** - Quel est votre nom ?
**Interrogé** - Antonii Kołodko, mais vous m&#39;appeliez D-1966.
**Dr █████ ████** - Vous n&#39;avez jamais travaillé pour nous, vous n&#39;apparaissez dans aucune documentation. Comment êtes-vous entré dans la salle de stockage sans déclencher l&#39;alarme ?
**Interrogé** - Vous m&#39;avez fait entrer et m&#39;avez dit de jouer aux cartes. J&#39;ai fait trois sessions, toutes perdues.
**Dr █████ ████** - C&#39;est impossible. Nous avons une règle disant qu&#39;après une défaite, le testeur doit être changé.
**Interrogé** - Je ne connais pas vos procédures, moi. Ce que je sais c&#39;est que, quand j&#39;ai perdu la première fois, l&#39;homme m&#39;a dit que mes enfants avaient disparu et n&#39;avaient jamais existé. Puis il a suggéré que si je revenais jouer, je pourrai peut-être les regagner. Et il a disparu et vous m&#39;avez dit de tout vous raconter. Ce que l&#39;homme avait dit sonnait comme une mauvaise blague, mais au fond je sentais que quelque chose avait changé, alors j&#39;ai essayé d&#39;apprendre de vous ce qui se tramait. Un docteur est venu me voir - les autres l&#39;appelaient juste F - et il m&#39;a demandé si j&#39;étais prêt à prendre plus de risques pour récupérer mes enfants. J&#39;ai hoché la tête, il a parlé aux autres chercheurs. Vous m&#39;avez gardé quelques jours dans une chambre digne d&#39;un trois étoiles, puis j&#39;ai encore joué. Cette fois, j&#39;ai perdu ma maison et ma femme.
**Dr █████ ████** - Si vous n&#39;avez pas quitté le site, comment saviez-vous que vous aviez réellement perdu quoi que ce soit ?
**Interrogé** - La photo que j&#39;avais toujours dans mon portefeuille avait disparu. Le Dr F m&#39;a également montré des documents disant que j&#39;étais célibataire et n&#39;avait pas de maison. Il m&#39;a même conduit à ma maison. Là-bas vivait un inconnu. Il m&#39;a aussi conduit à la boutique de fleur où ma femme travaille. Elle m&#39;a traité comme un inconnu. C&#39;était assez pour moi.
**Dr █████ ████** - Cela n&#39;explique pas pourquoi nous ne savons rien de vous ni comment vous vous êtes retrouvé nu dans la chambre de confinement.
**Interrogé** - Ce sont les conséquences de la troisième partie. L&#39;homme a dit que si je voulais regagner une si grosse perte, je devais jouer pour la mise maximale. Le jour de ma naissance. Pour sûr, j&#39;ai perdu.
**Dr █████ ████** - Si vous n&#39;êtes pas né, que faites-vous là ?
**Interrogé** - Je ne sais pas. Après ma défaite, l&#39;homme a dit que je n&#39;avais plus rien. Il a affirmé que je n&#39;existais pas et qu&#39;il n&#39;y avait aucune trace que j&#39;aie jamais existé. Que personne ne se souvenait de moi parce que personne ne m&#39;avait jamais vu. Il a ajouté que je n&#39;avais aucune chance de regagner ma vie au jeu, car je ne pourrais jamais fournir de mise assez haute. Puis il a dit qu&#39;il y avait quand même moyen de me racheter.
**Dr █████ ████** - Lequel ?
**Interrogé** - Il a dit que je pourrais travailler pour lui. Que cela pourrait prendre du temps, mais que sinon je resterais littéralement personne pour toujours. Quand j&#39;ai hésité, il a ajouté que même la plus honteuse des tâches rédemptrices valait mieux qu&#39;un irrécupérable échec. Quand il l&#39;a dit, j&#39;ai eu le sentiment qu&#39;il parlait en connaissance de cause.
[[size 85%]]//L&#39;interrogé s’interrompt, pensif.//[[/size]]
**Dr █████ ████** - Continuez.
**Interrogé** - Je suis désolé. [[size 85%]]//L&#39;interrogé se concentre sur le docteur.//[[/size]] Alors une porte en bois ornée est apparue sur le mur, avec une fenêtre au centre. L&#39;homme s&#39;en est approché et l&#39;a désignée avec un geste encourageant. Il a dit, je cite : &#34;Ici, tout le monde, sans exception, a sa propre dette à régler.&#34;. J&#39;allais accepter son offre quand une lumière est apparue quelques secondes par la fenêtre. Comme quand dans la nuit une voiture passe. Ça m&#39;a effrayé. Soudain j&#39;ai senti les années, les décennies même peut-être, à errer dans l&#39;obscurité complète, en cherchant autre chose qu&#39;un noir impénétrable. J&#39;ai aussi senti la joie lorsque je la trouverai - une lumière rouge pulsant au rythme d&#39;un cœur humain. Et la douleur quand le Parieur la prendrai. Cela semblait m&#39;approcher de la rédemption, mais me poussait également dans le noir à nouveau. Et je haïssais cet homme pour ça. Toutes ces émotions m&#39;ont traversé en quelques secondes et m&#39;ont fait le voir différemment. Je voulais être aussi loin de lui que possible. Alors j&#39;ai refusé.
**Dr █████ ████** - Pensez-vous que cet être lumineux vous a délibérément prévenu ?
**Interrogé** - Difficile à dire, mais je pense qu&#39;il passait juste par là. Et je l&#39;ai entendu.
**Dr █████ ████** - Est-il arrivé autre chose ?
**Interrogé** -  Pas vraiment. L&#39;homme était clairement contrarié de mon refus. Ou peut-être de l&#39;apparition de cette lumière. Oui, je pense que c&#39;était surtout la lumière. De toute façon, il s&#39;est vite calmé et a dit que je n&#39;étais pas le premier à refuser son offre. Et que tôt ou tard je reviendrai à lui comme les autres. Puis il a disparu, et après un moment vos gardes m&#39;ont capturé.
**Dr █████ ████** - Je comprends. Un agent de sécurité attend derrière la porte. Il va vous conduire à une cellule.
**[Fin de l&#39;enregistrement]**

**Conclusions**
Malgré de nombreuses tentatives, aucun document (pas même le certificat de naissance) ou information concernant l&#39;interrogé n&#39;a pu être obtenu, ce qui confirme sa version. M. Antoni Kołodko est donc actuellement à la charge de la Fondation dans l&#39;espoir de découvrir de nouveaux éléments inconnus sur SCP-021-PL. En l&#39;absence de découvertes après un certain temps, son sort sera déterminé par le Comité d&#39;Éthique.
