[[collapsible show=&#34;+ DNA SENHA&#34; hide=&#34;- Descrição do Vídeo&#34;]]
Vídeo gravado pela anomalia  SCP - 068 - PT dentro do complexo ██████  ██████ de nível 5 em ███  ██████ durante invasão onde membros de classe A faziam inspeção de segurança.
As instalações passavam por processo de reabertura, com mudança de diretoria, chegada de 10 Anomalias (entre SEGURO e KETER), designação do RT - PT67 - Σ sob o comando do Coronel  ██████  ██  ████ de codinome Hand para proteção do complexo e abertura de base para FTM PT04-PI sob comando da Tenente ████ ███ de ações tácticas codinome Artemisa e também Sargento ████ ████ de comunicações codinome Torres.
[[/collapsible]]
------------------------------------------------------------------------------------------------------------------
Item n°: SCP - 068 - PT
Classe : ██████
Nível  █████  ● Humanoide
Contenção : ██████
------------------------------------------------------------------------------------------------------------------

+ Descrição do primeiro contato feito pela SCP

SCP - 068 - PT demonstrou ser extremamente eficiente em batalha corpo a corpo com ou sem uso de armas, sendo capaz de abater Coronel Hand, em combate sem demonstrar esforço ou cansaço e anulando os objetos anômalos usados pelo oficial.
A anomalia 068 demonstrou preferencias a armas de curto alcance, usando repetidamente adagas saídas de lugar nenhum. Imagens de vídeo em câmera lenta revelam que as lâminas em questão são na verdade puxadas de uma fenda dimensional em miniatura descrita como um &#34;pequeno buraco no espaço&#34;. Não se sabe para onde esse portal conduz, e também como SCP-068 é capaz de gerar as ditas fissuras. Não se sabe se 068 pode usar a mesma fenda para se transportar.
As anomalias que entraram em combate com 068 mostraram ser ineficazes independente de seu tipo de anomalia.
Os funcionários e operativos que entraram em combate mostraram ser ineficazes mesmo com uso de artefatos SCPs. 
SCP-068-PT tinha um alvo no complexo, varrendo andar por andar e entrando em todas as salas, compartimentos e armazéns sendo extremamente combativo e eficaz. Não demonstrou sentir dor ou qualquer mudança de comportamento ao ser atacado e ou combater outras anomalias e exterminou quase toda vida no Sítio  ████ --de propriedade da extinta Superintendência Brasileira do Paranormal-- que foi reaberto como ponto estratégico.
Medidas de contenção interna foram tomadas com a detonação de uma bomba nuclear tática W48 de 0,072 quilotons acionada pelo Sgt. Torres que se provou ineficaz.

[**ALGUMAS ANOMALIAS, TENENTE ARTEMISA E SARGENTO TORRES SOBREVIVERAM AO ATAQUE**]
[[collapsible show=&#34;+ DNA SENHA&#34; hide=&#34;- Fuga&#34;]]

Os SCPs: [DADOS EXPURGADOS]
[**ADICIONADO**] --Todas essas anomalias foram avistadas em companhia da 068-- Anomalias foram vistas em ataque a comboio com 068

[**ADICIONADO**] Ver ficha psicológica.
[**ADICIONADO**] Acompanhar desenvolvimento psicológico da equipe o tempo todo.

Parabéns Capitão

[[collapsible show=&#34;+ DNA SENHA&#34; hide=&#34;- Anotações Dr. Ferraz&#34;]]

SCP-068-PT pode ter ligações com [[[SCP-073]]] (Caim) e [[[SCP-076]]] (Abel).
A anomalia 068 apresenta diversas tatuagens retratando iconografias arcanas e ocultistas (algumas na forma de faces demoníacas), variando entre sutis e abertamente ostentosas, semelhantes a 076.
Encontrada semelhança também nas imagens das lâminas usadas por 068 que mostram serem feitas de um material negro totalmente não reflexivo que aparece como um &#34;vazio negro no espaço&#34;.
Como as lâminas desaparecem rapidamente após deixarem a posse do sujeito, nenhuma análise estrutural é possível no momento.
Devido a marcas e semelhanças na sua mascara, sugiro, que esta seja de bronze berílio, mesmo material dos braços da anomalia 073, um metal utilizado por várias culturas e entidades anômalas, também a mesma marca na testa de 073 aparece na mascara.
Demostrou conhecer a anomalia [[[SCP-119-PT]]] intimamente [ver gravação  ████ e ████ ] ao tira-la da cela, não sendo afetado pela mesma.
[**ADICIONADO**] A anomalia [[[SCP-166]]] teria alguma ligação com a anomalia SCP-119-PT?
Encontrei ligações com a Superintendência Brasileira do Paranormal.
Projeto? Teste? --Funcionário? FTM? ORT?--
[**ADICIONADA**]SCP-068-PT foi capturado em ████ pela Superintendência Brasileira do Paranormal e ficou por ██ anos como objeto de testes para projeto governamental de codinome ████.
Necessário pesquisa intensa para a coleta de mais informações, qual a relação entre essas anomalias?
[**ADICIONADO**] Capitão Bear mandou o material colhido no confronto com 068 (material vindo das câmeras e leituras de campo, além de varreduras sensoriais) e posso tirar excelentes resultados deles. Parece que 068 tem uma pequena fraqueza.
[**ADICIONADO**] Hoje terei que sair em campo para pesquisar a SBP mais a fundo, materiais encontrados em ███ poderam me dar uma pista.
[**ADICIONADO**] O que seria 678?
[[/collapsible]]

[[collapsible show=&#34;+ DNA SENHA&#34; hide=&#34;- Diário Capitão Bear&#34;]]
[**CONFIDENCIAL CLASSE 5**] Entramos em combate com 068, por 2 vezes --infelizmente com a perda dos-- [EXPURGADO] perdendo 14 FTM e 4 SCPs operativos . Decidi não levar mais Soldados não treinados no uso de SCPs da Classe Mitológico nem sem experiência em campo.
[ADICIONADO] SCP-068-PT foi queimado, alvejado, eletrocutado, esmagado, explodido, esfaqueado, golpeado e atingido por varias outras formas imagináveis, todos os meios possiveis se mostraram ineficazes.

Mandar material coletado para Dr. Ferraz.

[ADICIONADO] Sgt. Torres conseguiu capturar uma adaga de 068 e parece que ela é feita de Borofeno, mandar para analise.
[ADICIONADO] 068 sempre esta acompanhado da anomalias [EXPURGADO] mas a 4 dias ele esta sozinho, perfeito para captura.
[ADICIONADO] Dr. Ferraz ainda esta em campo? Vamos atacar um esconderijo do 068 hoje, mas não entraremos em combate, missão para coleta de materiais e provas. Parece que um culto esta seguindo 068, o sujeito é potencialmente uma ameaça bem maior que Thaumer.

[[collapsible show=&#34;+ Coronel Hand&#34; hide=&#34;- SCP-002-M-PT dentro da classe Mitológico de FTM - PT07 - Σ&#34;]]
Coronel Joseph de Hammer de codinome Hand líder da Força Tarefa Móvel - PT07 - Σ (Mitológica)
[**ADICIONADO**] Morto em combate ao tomar posse da Resposta Tática - PT67 - Σ
Serviu nas forças especiais ███████ de ████ a ████ , especialista em Krav Maga, Luta Greco-Romana, Estratégia de Incursão, Engenharia Militar, Biologia e Química, além de um QI de 148.
Entrou na Fundação em ████ depois de uma Missão de resgate na ███████ onde entrou em combate com o portador da anomalia SCP-002-M1-PT , a anomalia se fundiu a Hand depois da morte de seu portador.
Hand foi um dos primeiros oficiais operativos usando anomalias SCPs simbiontes no  anos ██, foi o próprio Coronel que criou a unidade FTM - PT07 - Σ a ███ anos com o objetivo de coletar e recrutar usuários de anomalias simbiontes.

A anomalia 002 não tem inteligência e não causa dano ao seu portador.

[[collapsible show=&#34;+ Sargento Torres &#34; hide=&#34;- SCP-008-M-PT dentro da classe Mitológico de FTM - PT07 - Σ&#34;]]
Sargento Carlos Fuentes de codinome Torre
Especialista em telecomunicações, publicidade, jornalismo, cultura, historia, línguas, geologia e arqueologia se formou na  ████████ ████████ em ████ se especializando logo depois. Teve contato com a anomalia SCP-008-M-PT em ████ ao entrar numa biblioteca em ruinas na ██████ caçando tesouros arqueológicos.
Ao segurar o objeto Torre foi mordido pelas serpentes (chamadas Od e Ob) e teve uma imensa e repentina expansão mental que o colocou em coma por ██ anos, ao acordar foi imediatamente removido e levado para ████████ onde foi recrutado pelo Coronel Hand. 
Uso do SCP-008-M-PT ##e1e1e1|●## &#34;Caduceu&#34;
Classe: Seguro
A SCP-006-M-PT é um caduceu ou um bastão em torno do qual se entrelaçam duas serpentes e cuja parte superior é adornada com asas, seu material é de nióbio berílio e as asas aparentam ser de gaivotas, as duas serpentes opostas figuram forças contrárias que podem se associar mas não se confundir, é indestrutível, sempre reaparece nas mãos de seu portador ao ser quebrado, carbonizado, escondido ou destruído sem nenhum dano.
008 tem inteligência e não causa dano ao seu portador, as cobras e asas são todas do mesmo material ate o portador entrar em contado ou usar sua anomalia, as cobras podem sair do bastão para defender seu portador. Ao portador é dada habilidades da hermenêutica, das comunicações e viagens, do comércio, da ginástica, da astronomia, da astrologia, da alquimia, da geologia, da historia, da cultura, da magia, da bruxaria, dos diplomatas, da divinação e de algumas formas de iniciação e também de guia das almas dos mortos.
Salto quântico e transportação [para qualquer lugar quer o portador conheça fisicamente] do portador e de outras pessoas escolhidas pelo mesmo.
Foi usada para ████████ na ████████ com sucesso.
Usado para armar a ogiva e para sair junto com Tenente Artemisa do local da explosão com sucesso.

[[collapsible show=&#34;+ Tenente Artemisa&#34; hide=&#34;-  SCP-003-M-PT dentro da classe Mitológico de FTM - PT07 - Σ&#34;]]
Tenente Sacha Hasduck de codinome Artemis
Especialista em espionagem, contraespionagem, assassinatos, ninjutsu, armas brancas, arco e flecha, sambo e jiu-jitsu brasileiro. Realizou varias missões para ████████ seu país de origem com 100% de sucesso. Foi presa pela Superintendência Brasileira do Paranormal ao invadir o Sítio PT13 e ficou por ██ até ser recrutada pelo Coronel Hand.
Uso do SCP-004-M-PT ##e1e1e1|●## &#34;Opis&#34;
Classe: Seguro
A SCP-004-M-PT é um arco sem corda e sem flechas que aparecem automaticamente assim que o portador movimenta as mãos e os braços como ao puxar a corda do arco. O portador acerta qualquer alvo de qualquer distancia e de qualquer tamanho seja onde estiver, mesmo com nenhuma visibilidade. Podendo atirar em corredores e lugares fechados com 100% de acerto. Mas para tiros de longa distancia e com obstáculos, o usuário deve ter tido interação com o alvo por pelo menos 2 horas continuas seja física ou mentalmente. Nem o arco e nem a flecha emitem som e nas podem ser atiradas flechas com elementos como fogo e veneno.
O arco concede ao portador habilidades extraordinárias de caça (desde andar a olfato e audição) e uso de energia proton, durante a noite aumenta quase em 50x as habilidades físicas do portador e em lua cheia quase 100x
A anomalia não aparenta ter inteligência, não causa dano ao seu portador, e é feita de Nióbio Berílio.

[[collapsible show=&#34;+ Capitão Bear&#34; hide=&#34;- SCP-001-M-PT dentro da classe Mitológico de FTM - PT07 - Σ&#34;]]
Capitão Alfredo Gizati de codinome Bear líder da Equipe Eufrates dentro Força Tarefa Móvel PT07-Σ
Especialista em [EXPURGADO]
Uso do SCP-001-M1-PT ##e1e1e1|●## &#34;The Bear&#34;
Classe: Seguro
A SCP-001-M-PT é uma tatuagem de urso feita pelo então cabo Gizati durante missão de busca e apreensão do SCP-███-PT no █████ ████ para comemoração, demonstra ser uma tatuagem comum, mas foi feita de um objeto anômalo de semelhança idêntica ao [[[SCP-122-PT]]] [VER FICHA], mais 6 agentes fizeram a tatuagem [VER INCIDENTE NA PRAIA [EXPURGADO]].
A anomalia não causa danos ao portador, e concede habilidades de nível Keter, multiplica até 100x todas as habilidades do portador desde andar a olfato e audição, transforma o portador em um urso que pode chegar de 2 a 100 metros de altura de acordo com desejo do portador e pode controlar um elemento em cada transformação [exemplo: urso gigante de fogo].
Da ao portador cura para ele e [quando transformado no elemento terra] consegue curar outros.
Foi usada com 100% de sucesso em ███ missões.

[[collapsible show=&#34;+ Pesquisador&#34; hide=&#34;- Dr. Ferraz&#34;]]
Nome: Dr. Ferraz

Ocupação: Doutor da Fundação no Sítio PT7, especializado na pesquisa de paratecnologias, em especial de anomalias ligadas diretamente à Superintendência Brasileira do Paranormal.

Aparece em: SCP-015-PT, SCP-045-PT, SCP-095-PT, SCP-137-PT.

Descrição: Formado em Engenharia Mecânica e de Armamento pelo IME, trabalhou como Tecnologista no Centro Tecnológico do Exército por cinco anos, antes de ser admitido na Fundação. Trabalhou inicialmente como desenvolvedor de equipamento para Forças-Tarefa Móveis antes da dissolução da SBP, até sua transferência para o Sítio PT7, quando passou a pesquisar diversos objetos anômalos produzidos pela Superintendência.

Passa a maior parte de seu tempo livre no Acervo Bibliográfico e Documental do Sítio PT7, analisando diversos arquivos pertencentes ao GdI que antes ocupava o sítio, provavelmente para seu projeto de estudo da Superintendência. Sofre de insônia, possivelmente relacionada ao seu vício em cafeína, porém este fato não parece afetar seu desempenho.

Dr. Ferraz ficou cego de seu olho esquerdo após um teste com [REDIGIDO], episódio que ele alega ter sido uma sabotagem do falecido Comandante Ednardo D&#39;Ávilla Mello, porém nada foi confirmado. Possui uma coleção de artefatos pertencentes à SBP em seu escritório, tendo um apreço pouco compreendido por [REDIGIDO].
[[/collapsible]]
------------------------------------------------------------------------------------------------------------------
[[collapsible show=&#34;+ Classe SCP-XXX-M-PT&#34; hide=&#34;-  FTM - PT07 - Σ Mitológico&#34;]]

Hand foi o primeiro operativo a aparecer usando anomalias SCPs simbiontes no  anos ██, foi o próprio Coronel que criou a unidade FTM - PT07 - Σ com o objetivo de coletar e recrutar usuários de anomalias simbiontes. A maior parte das anomalias tinham habilidades de deuses mitológicos ao qual foi recebida a classificação de artefatos SCPs mitológicos somente dentro da Força Tarefa que tinha sua própria catalogação dos artefatos.
Numerados como SCP-XXX-M-PT: Sendo o XXX numero de entrada no FTM e M de Mitológico.
Em seu inicio a FTM não foi aceita pelo conselho, mas devido sua excelente porcentagem de sucesso e  auxilio em pesquisas a FTM foi considerada uma equipe de elite ultra secreta reportando somente ao conselho O5.
Com o tempo a FTM foi classificada como sendo uma célula independente podendo fazer suas próprias pesquisas e capturas, mas somente relacionadas aos artefatos ou SCPs mitológicos, tendo dentro dela equipes de busca e apreensão, equipes de pesquisa, FTMs e RTs e sua própria base localizada em --██████-█G--
A Força Tarefa Móvel - PT07 - Σ capturou, exterminou, catalogou, classificou, recuperou e recrutou ███ de SCPs com quase 100% de sucesso. Com isso ela começou a ser chamada para trabalhar em parceria com outras sedes na aparição de anomalias acima de Keter.
[[/collapsible]]
