    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]

You&#39;ve been in here for around twenty days. Your tent, poorly fashioned of pages torn from books, fails to keep out the torrents of rain. This library is so unimaginably vast that clouds easily form in the skies above. You have tried to find your way out, but you are a scholar by trade and don&#39;t have any experience with navigation. You have just taken to wandering down random corridors in hope of finding a way out by pure chance.

As the rain batters you and soaks you to your skin, you notice a lone tome, seemingly untouched by the water. you dart out from under the shelter, seize the book, and dart back in. 

The cover is some kind of smooth marble, inscribed with only a title and nothing else. 

+++ //Tales For The Lost And Homesick//
You settle down and flick through the pages to the table of contents, you must choose which story to read first.

[[div class=&#34;blockquote&#34;]]

[[module ListPages created_by=&#34;margssentif&#34; order=&#34;created&#34; separate=&#34;no&#34; perPage=&#34;250&#34; prependLine=&#34;||~ Chapters ||~ Librarian Approval ||~ Time Written ||&#34;]] 
|| %%title_linked%% || %%rating%% || %%created_at%% ||
[[/module]]

[[/div]]

After a few minutes of reading you throw the book down in disgust. //It&#39;s complete shit.// You think to yourself.</textarea></pre>
