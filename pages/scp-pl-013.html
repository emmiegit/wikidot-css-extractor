**Identyfikator podmiotu:** SCP-PL-013

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** Anomalia znajduje się na obszarze aktywnego parkingu Ośrodka PL-13, zakamuflowanego jako parking prywatny firmy ███ Corp. W okolicy zawsze powinno przebywać [2] pracowników ochrony, dodatkowo cały teren jest ogrodzony płotem elektrycznym o wyjściowym napięciu 230 [V]. Interakcja z anomalią jest nieszkodliwa, nie jest jednak zalecana poza testami. Natura obiektu nie wymaga żadnych dalszych środków zapobiegawczych.

**Opis:** Obiekt to okrągłe, niewidoczne pole przynoszące szczęście w uzasadnionych przypadkach (Patrz: Logi eksperymentów). Możliwe jest do wykrycia poprzez dzielenie ilości wypadków na ilość wypadków pozytywnie zakończonych w danym obszarze. Jeżeli wartość szczęśliwych zdarzeń wynosi 90%, mamy do czynienia ze strefą anomalną. Wypadki są rozłożone równomiernie niezależnie od epicentrum pola znajdującego się w geometrycznym środku okręgu. Wywołują one zjawiska nazywanie potocznie szczęśliwymi, lub nieprawdopodobnymi. Działanie pola nie jest zależne od fizycznych przeszkód.

Jedynym zaobserwowanym miejscem występowania anomalii jest parking przy Ośrodku PL-13. Próby mające na celu odkrycie innych lokalizacji przeprowadzane są na całym świecie.

Efektem ubocznym występowania PL-013 jest idealna symetria obiektów powstałych na obszarze anomalii.

**Wykrycie:** 
Anomalię wykryto podczas analizy wypadku z dnia ██/██/2███. O godzinie 18.1█ agent ██████ prowadzący pojazd służbowy (Wyjazd) zderzył się z transportem MFO-█ █ przewożącym wypożyczonego SCP-██-███ (Keter, wjazd). Mimo znacznej prędkości (60-70 [km/h]) transportera obiekt po zderzeniu pozostał zabezpieczony, a jedynym uszkodzeniem był zdrapany lakier obu pojazdów.

Nagrania wskazały na nieprzepisową jazdę konwoju transportowego, kierowca nie został pociągnięty do odpowiedzialności po [USUNIĘTO]. Po zdarzeniu uznano parking za strefę anomalną.


**Dodatek - Przeprowadzanie eksperymentów:** Ze względu na naturę obiektu przeprowadza się pierwszą serię eksperymentów. Naukowcem odpowiedzialnym za badania jest Dr Clyde. Planuje się wdrożenie trzeciej serii po zakończeniu drugiej.

Eksperymenty należy notować według podanego wzoru:
&gt; __**Numer testu**__
&gt; **Obiekty testowe:** //Pracownicy klasy D zaliczają się do &#34;obiektów&#34;//
&gt; **Założenie:**
&gt; **Przebieg:** 
&gt; **Rezultat:** 
&gt; **Wniosek:**

* Oficjalną placówką testową jest plac przed Ośrodkiem PL-13. 
* Testy wolno wykonywać niezależnie od naukowca odpowiedzialnego, należy jednak zgłaszać do niego kompletne logi eksperymentów.
* W razie komplikacji należy użyć Procedury Przykrywkowej 4 i możliwie szybko zakończyć badania. 
* Podczas przeprowadzania testów w okolicy musi znajdować się [1] pracownik ochrony poziomu 2 celem ochrony testerów.
* Każdy eksperyment należy wykonać [5] razy, by uniknąć tzw. szczęśliwych trafów (nie dotyczy doświadczeń z ściśle określoną liczbą wykonań.).
* Standardową aparaturą badawczą jest: termometr, barometr, wiatromierz, licznik Geigera, fluksometr, sejsmograf i [1] lub więcej dodatkowych przyrządów zależnych od rodzaju przeprowadzanego testu (W logach umieszczać jedynie odstępstwa od normy. Informacje o przyrządach dodatkowych zamieszczać tylko w razie anomalnych pomiarów.).
* Od Serii 2 wzwyż nie trzeba wymieniać personelu testującego, jeżeli jest nim [1] osoba.

**//Notatka://**
&gt; //Z racji przeprowadzania testów na parkingu proponuję wykonywanie ich po zmroku. Powinno się także odpuścić testowanie na jakiś tydzień po wykryciu, by wszelkie zainteresowanie osób postronnych zanikło. Jak wytłumaczyć, dlaczego ktoś upuszcza smartfona 10 razy na bruk, lub zostaje zepchnięty z dachu magazynu? -Dr Clyde//

[[collapsible show=&#34;Rozwiń eksperymenty - Seria 1&#34; hide=&#34;Zamknij log eksperymentów&#34;]]
&gt; __**Test nr. 01**__
&gt; **Obiekty testowe:** D-013-1, D-013-2, obaj poinformowani o przebiegu doświadczenia.
&gt; **Założenie:** Sprawdzenie wpływu anomalii na tzw. szczęście w pojęciu posiadania
&gt; **Przebieg:** D-013-1 popycha D-013-2 na betonowej równej powierzchni.
&gt; **Rezultat:** D-013-2 nie odnosi żadnych obrażeń od upadku. Ubranie D-013-2 nie jest w żaden sposób uszkodzone lub zabrudzone.
&gt; **Wniosek:** Możliwe, że D-013-2 przygotował się na lądowanie. Po każdym teście wymagana aplikacja środka amnezyjnego klasy C. 

&gt; __**Test nr. 02**__
&gt; **Obiekty testowe:** D-013-1, D-013-2, obaj pod wpływem środka amnezyjnego klasy C i bez świadomości o poprzednim eksperymencie.
&gt; **Założenie:** Badanie możliwości anomalii podczas nieświadomości jej występowania.
&gt; **Przebieg:** D-013-1 popycha D-013-2 na betonowej równej powierzchni.
&gt; **Rezultat:** Identyczny z powyższym rezultatem.
&gt; **Wniosek:** Obiekt wywiera wpływ na obiekty doświadczalne niezależnie od ich świadomości

&gt; __**Test nr. 03**__
&gt; **Obiekty testowe:** D-013-1, [1] smartfon firmy ████, [1] ciastko z rodzynkami domowej roboty, [1]pusta szklana butelka.
&gt; **Założenie:** Testy uszkodzeniowe obiektów martwych.
&gt; **Przebieg:** D-013-1 10 razy upuszcza każdy przedmiot z wysokości 1.57 [m].
&gt; **Rezultat:** Oprócz [█] odprysków farby i [█] rys, smartfon działa bez zarzutu. Ciastko nie ukruszyło się. Butelka toczyła się po asfalcie bez uszkodzeń.
&gt; **Wniosek:** Obiekty w teorii łatwe do uszkodzenia poprzez upadek zostają prawie nienaruszone. Możliwe wykorzystanie do celów Fundacji.
&gt; **Dodatek:** D-013-1 skonsumował ciastko i z powodzeniem korzystał z smartfona. Daje to podstawy do sądzenia, że obiekty nie są zamieniane na inne, lub że zmieniana jest ich struktura fizyczno-chemiczna.

&gt; __**Test nr. 04**__
&gt; **Obiekty testowe:** D-013-1, D-013-2, wiadro z błotem.
&gt; **Założenie:** Sprawdzenie wpływu anomalii na zjawiska fizyczne i możliwości ich zmiany.
&gt; **Przebieg:**  Zawartość wiadra zostaje rozlana. D-013-1 popycha D-013-2 do powstałej kałuży. D-013-2 ląduje klatką piersiową w mieszance.
&gt; **Rezultat:**  Odzież D-013-2 jest lekko zabrudzona. Błoto jest suche i łatwo je zdrapać. Nie pozostawia śladu po utylizacji. Zaobserwowano lekki skok temperatury w chwili upadku.
&gt; **Wniosek:** Anomalia lekko zmienia fizyczno-chemiczne wartości, by zminimalizować starty

&gt; __**Test nr. 05**__
&gt; **Obiekty testowe:** D-013-1, D-013-2, Nóż wojskowy Kandar KD6092. D-013-1 otrzyma polecenie dźgnięcia D-013-2 w serce.
&gt; **Założenie:** Wpływ pola na możliwość absorpcji obrażeń.
&gt; **Przebieg:** D-013-1 wbija nóż pod żebro D-013-2. D-013-2 zostaje zabrany na salę operacyjną.
&gt; **Rezultat:** Ostrze noża ominęło organy wewnętrzne. Symulacja [USUNIĘTO] wykazuje, że nóż powinien przebić płuco i mięsień serca. Zarejestrowano nieprawidłowość fluksometru.
&gt; **Wniosek:** Anomalia jest w stanie znacznie zmniejszyć otrzymywane obrażenia, nie może jednak w pełni ich zabsorbować. Prawdopodobny wpływ negatywny na agresora.
&gt; **Dodatek:** Ostrze zaklinowało się na jednym z żeber, na co szanse wynoszą █9█7:1. D-013-1 zgłasza silny ból kolkowy pod lewym płucem. Ból D-013-1 mija po opatrzeniu ran D-013-2.

&gt; __**Test nr. 06**__
&gt; **Obiekty testowe:** D-013-1, D-013-2, magazyn Ośrodka PL-13 (dach, 20[m] wysokości). D-013-1 otrzymuje polecenie zrzucenia D-013-2 z krawędzi. Aparatura pomiarowa rozstawiona jest w okolicach przewidywanego punktu zderzenia.
&gt; //Dopisano:// Krawędź magazynu znajduje się w promieniu działania anomalii. Powtarzając test z nożem wiemy, że oddziaływanie pola jest tam równie silne, jak w epicentrum. Z oczywistych względów tego testu nie powtórzymy 9 razy.
&gt; **Założenie:** Możliwość uniknięcia wysoce prawdopodobnych obrażeń śmiertelnych dzięki działaniu anomalii.
&gt; **Przebieg:** D-013-1 spycha D-013-2 z dachu.
&gt; **Rezultat:** D-013-2 uderza o asfalt z prędkością ██ [km/h]. Upadek przerwał jego rdzeń kręgowy, co zminimalizowało cierpienie.
&gt; **Wniosek:** Anomalia nie jest w stanie złagodzić obrażeń śmiertelnych. Może jednak złagodzić ból umierającego w bardzo intensywnym stopniu.
&gt; **Dodatek:** D-013-1 przeżywa silny stan depresyjny i zgłasza szarpiący ból w całych nogach. Zainicjowano prototypową Procedurę 20.

&gt; **Notatka:** //Wygląda na to, że anomalia stosuje bliżej nieokreśloną formę systemu kontrofensywnego. Roboczo nazwaliśmy go &#34;systemem moralności&#34;. Potrzebne więcej testów.//

&gt; __**Test nr. 07**__
&gt; **Obiekty testowe:** D-013-1 po terapii psychicznej, magazyn Ośrodka PL-13 (Dane J/W).
&gt; **Założenia:** Wpływ systemu moralności na osoby wcześniej dokonujące aspektów uznawanych za &#34;nieetyczne&#34;; możliwość uniknięcia śmierci dzięki anomalii podczas próby samobójstwa.
&gt; **Przebieg:** D-013-1 skacze z krawędzi (Nieprzymuszony, stwierdzono 100% skuteczność prototypowej Procedury 20.).
&gt; **Rezultat:** D-013-1 uderza o asfalt z prędkością ██ [km/h]. Umiera podczas transportu na salę operacyjną. Opisuje ból jako &#34;niewyobrażalny&#34; i &#34;rozrywający&#34;. Podczas upadku wiatromierz wykazał silne anomalne powiewy. Autopsja wykazała dwukrotne złamanie obu nóg, przebicie serca i lewego płuca oraz wiele otarć na całym ciele, co nie pasuje do standardowych obrażeń odnoszonych podczas upadku.
&gt; //Dopisano:// Wygląda na to, że system moralności kumuluje &#34;dobro&#34; i &#34;zło&#34; wykonane na terenie anomalii, a następnie uwalnia jego efekty w momencie kulminacyjnym (W tym przypadku w momencie śmierci.). Dalsze badania opcjonalne.
&gt; **Wniosek:** Samobójstwo nie zostanie w żaden sposób złagodzone, prawdopodobnie tak samo tyczy się to samookaleczeń. Potwierdzono istnienie &#34;systemu moralności&#34;.

&gt; __**Test nr. 08**__
&gt; **Obiekty testowe:** Od D-013-3 do D-013-7, Robot klasy RMT, rewolwer MA-HEX20. D-013-3 i D-013-5 zostali skazani za morderstwa.
&gt; **Założenie:** Wpływ przeszłości teoretycznych ofiar na działanie anomalii.
&gt; **Przebieg:** Do każdego testera wystrzelono z rewolweru w głowę. Strzały oddawał robot RMT bez operatora.
&gt; **Rezultat:** Wszystkie pociski okazały się niewypałami. Amunicja z tej samej serii wykazywała 100% skuteczność poza anomalią. Zarejestrowano znaczny skok wilgotności powietrza w chwili pociągnięcia za spust.
&gt; **Wniosek:** Czyny popełnione poza strefą anomalną nie wpływają na jej działanie.

&gt; __**Test nr. 09/Incydent 013-1**__
&gt; **&#34;Obiekty&#34; testowe:** D-013-3, D-013-4, Robot klasy RMT, Operator ██████ ███████.
&gt; **Założenie:** --BRAK-- EDYTOWANO: Wsparcie anomalii w chwili konfrontacji dwóch sił.
&gt; **Przebieg:** Operatora wysłano, by przejął robota RMT i skierował go do Zbrojnej Jednostki Przechowawczej 7. Po demontażu broni i przełączeniu obiektu w tryb bezpieczny D-013-3 powalił ███████ biorąc go tym samym na zakładnika. D-013-4 po chwili zaatakował D-013-3 i zneutralizował go podduszeniem powstrzymując reakcję robota.
&gt; **Podsumowanie:** Robot klasy RMT bez incydentów dostarczony do przechowalni. Operator ██████ i D-013-4 nie odnieśli żadnych obrażeń obrażeń. Zarejestrowano niestandardowe odczyty na każdym z urządzeń pomiarowych. D-013-3 zaaplikowano środki amnezyjne klasy A i przeniesiono go do służby przy SCP-PL-███.
&gt; **Aktualizacja:** D-013-3 kilkukrotnie próbował wystrzelić z rewolweru. Nieznana siła blokowała system rotacyjny bębenka, co uniemożliwiło wystrzał. Dodano i potwierdzono założenie.

&gt; **Notatka:** //D-013-4 nigdy nie uczęszczał na żadne sztuki walki. Nie wiadomo zatem, skąd znał chwyt mający na celu złamanie karku przeciwnika. Robot klasy RMT powinien był zareagować w przeciągu 0.██ sekundy, nieznany jest powód opóźnienia. ██████ zasugerował, by w ramach spłaty długu rozważyć wypuszczenie D-013-4. Planuję rozpatrzenie pozytywne. -Dr Clyde//

&gt; __**Test nr. 10 | KONIEC SERII 1**__
&gt; **Obiekty testowe:** SCP-PL-008.
&gt; **Założenie:** Wpływ anomalii na właściwości innych obiektów anomalnych. Ostatecznie nadanie klasy obiektu.
&gt; **Przebieg:** Do SCP-PL-008 wlano wodę butelkowaną. Obiekt upuszczono na asfalt z wysokości 1.65 [m].
&gt; **Rezultat:** Woda dalej jest uzupełniana przez obiekt; upadek nie zmienił właściwości anomalnych SCP-PL-008.
&gt; **Wniosek:** Przyznano anomalii klasę &#34;Euclid&#34; ze względu na niewielkie trudności w zabezpieczeniu obiektu. Wykorzystanie w testach kombinowanych teoretycznie możliwe. --POTRZEBNE TESTY-- Seria 2 testów w toku.

+ Seria 1 zakończona.
[[/collapsible]]
[[collapsible show=&#34;Rozwiń eksperymenty - Seria 2&#34; hide=&#34;Zamknij log eksperymentów&#34;]]
&gt; __**Test nr. 11**__
&gt; **Obiekty testowe:** SCP-PL-003
&gt; **Założenie:** Wpływ anomalii na prawdopodobieństwo uniknięcia wysoce niefortunnych zdarzeń wywołanych przez inny obiekt SCP - Teoretyczna ochrona przed działaniem SCP-PL-003.
&gt; **Przebieg:** Tester 10 razy aktywuje program i przechodzi labirynt.
&gt; **Rezultat:**  Tester za każdym razem dociera bezpośrednio do wyjścia nie natrafiając na ślepą uliczkę. Nazywa wszystkie 10 testów &#34;dziwnie przyjemnymi&#34;. Brak anomalii pomiarowych.
&gt; **Wniosek:** Anomalia w pewnym stopniu wpływa na SCP-PL-003 uniemożliwiając wyrządzenie testerowi bliżej nieokreślonej krzywdy

&gt; __**Test nr. 12**__
&gt; **Obiekty testowe:** Rewolwer MA-HEX20, D-013-5, D-013-6.
&gt; **Założenie:** Badanie działania systemu moralności; próba zadania obrażeń poprzez ofiarę poprzedniego eksperymentu na terenie anomalii.
&gt; **Przebieg:** D-013-5 strzela w kolano D-013-6. D-013-6 strzela w głowę, a następnie w kolano D-013-5 po kilku sekundach z tego samego rewolweru.
&gt; **Rezultat:** Pocisk wystrzelony w kolano D-013-6 i głowę D-013-5 był niewypałem. Kolano D-013-5 zostaje standardowo rozerwane przez pocisk wystrzelony później. Zarejestrowano zwiększoną wilgotność powietrza podczas pierwszego wystrzału.
&gt; **Wnioski:** System moralności zezwala na odwet nawet w sytuacjach czysto teoretycznie raniących ofiarę. Dodatkowo zauważono, że niewypały są najczęściej stosowaną przez anomalię formą ochrony przed bronią palną.

&gt; __**Test nr. 13**__
&gt; **Obiekty testowe:** [4] kupony na popularną loterię Lotto, Dr Clyde.
&gt; **Założenie:** --[ZMIENIONE]-- Wpływ anomalii na szanse zwycięstwa w grach hazardowych i/lub ustawianych.
&gt; **Przebieg:** Dr Clyde uzupełnia numery na wszystkich 4 kuponach i zanosi je do najbliższej kolekrury Totalizatora Sportowego. Wygrywa tylko 1 kupon.
&gt; **Rezultat:** Dr Clyde wygrywa łączną kwotę 30 [mln zł]. Kwotę 29 [mln zł] przekazuje Fundacji. Podczas wypełniania kuponów wiatromierz zarejestrował lekką bryzę.
&gt; **Wniosek:** Anomalia w ograniczonym stopniu wspiera hazardzistę podczas gry. Nieznany jest czynnik zezwalający danemu graczowi na wygraną.

&gt; __**Test nr. 14**__
&gt; **Obiekty testowe:** D-013-5, D-013-6, Robot typu RMT. D-013-6 nie posiada wykształcenia medycznego pozwalającego na przeprowadzanie operacji chirurgicznych.
&gt; **Założenie:** Wpływ anomalii na umiejętności konieczne do ratowania życia i zdrowia.
&gt; **Przebieg:** Robot typu RMT zadaje krytyczne rany D-013-5 mające doprowadzić do śmierci w przeciągu 30 [min]. D-013-6 otrzymuje polecenie ustabilizowania stanu D-013-5.
&gt; **Rezultat:** D-013-6 zakłada opaski uciskowe, dokonuje zszycia narządów wewnętrznych, nastawia i usztywnia złamania oraz podaje podstawowe środki medyczne. D-013-5 przetrwał oczekiwany czas zgonu i otrzymał specjalistyczną pomoc medyczną.
&gt; **Wniosek:** Stwierdzono, że czynności wykonane przez D-013-6 były ostatecznie niewystarczające do przetrwania rekonwalescencji. Anomalia wpływa na pamięć i/lub umysł testera w newralgicznych sytuacjach ratowania życia. Sugeruje się powtórzenie testu bez udzielania poszkodowanemu pomocy przez Fundację.

+ Testy w toku.
[[/collapsible]]
