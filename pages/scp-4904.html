    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wikidot.com/local--files/scp-4904/disc.jpg| caption=SCP-4904-03（“索尼克大冒险”版）| width=200px]]

**项目编号：**SCP-4904

**项目等级：**Safe

**特殊收容措施：**所有共7个SCP-4094实例均被收容在Site-15的气候控制安全级存储柜中。SCP-4904实例的长期试验（&gt;1小时）应在加固的改良硬件上进行，以防止光盘变形或爆炸。

**描述：**SCP-4904是由世嘉公司在1997年至1999年间制造出的一套经过改装的GD-ROM（“千兆字节光盘只读存储器”）存储光盘。每张光盘在除序列号以外的外观在视觉上与非异常的GD-ROM无法区分。该批产品序列号将其标识为一批反盗版原型光盘，由世嘉日本机密部门“R&amp;D-0”在主机大战期间开发。目前估计已制作完成的光盘存在60-100张，但基金会仅拥有7张此类光盘，其中均包含1990年代后期发布的世嘉游戏的副本。[[footnote]] 即，//索尼克大冒险//、//世嘉拉力锦标赛2//、//死者之家2//、//世嘉巴斯钓鱼//、//哥斯拉世代//、//Virtua Fighter 3tb//以及名为//Eurhythmics//的未发布的3D节奏游戏。[[/footnote]]

[[include component:image-block name=http://scp-wiki.wikidot.com/local--files/scp-4904/dream1.jpg| caption=SCP-4904-03游戏画面00:00:00的样本。| width=200px]]

读取时，SCP-4904将导致光盘驱动器的阅读器以不可预测的方式移动，似乎以随机方式访问数据。每款游戏均按预期启动，但在首次加载屏幕后所执行的任何操作都将导致显示器在几秒钟内进入混乱模式。精灵和资源以不对称的区块相互混合，贴图递归地渲染到其他贴图上，且音轨在几秒钟内转换为不间断的振荡噪音。最终稳定为复杂的渲染效果，与原始游戏的内容完全不一致，已证明此渲染效果在20世纪90年代的视频游戏硬件计算上不可能完成。

[[include component:image-block name=http://scp-wiki.wikidot.com/local--files/scp-4904/dream2.jpg| caption=SCP-4904-03游戏画面01:02:23的样本。| width=200px]]

根据R&amp;D-0的前首席硬件程序员Ken Matsuya的说法，实现光盘的反盗版加密措施存在许多困难——沿光盘凹槽的纳米级可变深度模式允许对专有校验和进行编码。即使世嘉硬件拥有清晰读取实验光盘的能力，但访问指针时衍射引起的不准确导致大约95%的解除引用位置被读取为指针本身。导致光盘在光盘读取器反复加载和访问光盘段时前后不稳定跳转，直到出现故障。结果是无法计算的。对光盘的加密项目被放弃，原型光盘被暗中销毁。

已知有7个双槽GD-ROM原型在销毁前由Matsuya保存。在世嘉硬件的帮助下，Matsuya在接下来的4年内试图了解光盘不稳定行为背后的原因。由对象公寓内回收的笔记本包含大量光盘生成视觉效果的草图以及眼状的程式化光盘，其中描绘景观和人物的分形组合似乎是从游戏数据本身之外的地方绘制的。

[[include component:image-block name=http://scp-wiki.wikidot.com/local--files/scp-4904/dream3.jpg| caption=SCP-4904-03游戏画面03:17:52的样本。| width=200px]]

Matsuya于2003年8月在他的公寓中被发现死于心脏骤停，目前缺乏任何人类或非人类入侵的证据。但对象的大部分脑干和边缘系统缺失。对象死亡时电视屏幕上播放的异常画面导致了对SCP-4904的调查包括其其随后的分类和收容。

实验中未观察到此类影响。
