**アイテム番号:** SCP-999-KO

**オブジェクトクラス:** Keter

**特別収容プロトコル :** 現在に至るまで、SCP-999-KOを収容する手段が考案されていません。そのため、あらゆる手段を用いても収容する方法を講じなければなりません。現在、機動部隊イオタ-7（鬼）が対象を追跡中です。

**説明 :** SCP-999-KOは「収容研究担当の博士」と偽って活動している人型のオブジェクトです。活動範囲は財団内のすべての施設であり、これには今後建設される新たな施設も含まれると思われます。しかし、対象の姿は確認されておらず、活動を区別することが出来ません。対象は担当したSCPオブジェクトの収容プロトコルが確立すると消失します。 SCP-999-KOが消失した後に、すぐ再び活動し始めますが、その時期はまだ不明です。 SCP-999-KOが担当した全てのSCPオブジェクトは、邪魔が入らない限り、SCP-999-KOによって収容プロトコルが確立します。SCP-999-KOが担当したSCPオブジェクトのリストは、まだ確認されていません。

SCP-999-KOの目的は明らかになっていませんが、「正式な方法」で財団に参加してクリアランスレベル4を取得し、SCPオブジェクトを発見した後、収容するという行動を見せています。インタビュー記録ではSCP-999-KOがSCPオブジェクトを作り出しているという意見もあります。

**補遺:** インタビュー記録999-KO-A

&gt; **インタビュー対象:** エージェント██████
&gt;  
&gt; **インタビュアー** C████████博士
&gt;  
&gt; **序論:**  エージェント██████はSCP-███-KOの実験最中に、████████博士がSCP-999-KOであることに気付き、一時的な収容に成功した職員です。
&gt;  
&gt; **&lt;記録開始&gt;**
&gt;  
&gt; **C████████博士:** あぁ、挨拶は必要ありません。座って下さい。
&gt;  
&gt; **エージェント██████:** はい。
&gt;  
&gt; **C████████博士:** （メモ用紙を取り出して準備をする）では、インタビューを開始します。エージェント██████本人ですよね？
&gt;  
&gt; **エージェント██████:** はい。
&gt;  
&gt; （以降、簡単な個人情報の確認が行われます）
&gt;  
&gt; **C████████博士:** SCP-999-KOを発見したきっかけは何ですか？つまり、なぜ疑問を持ったのかということです。記録は残っていませんが、彼は非常に優れた博士だったでしょう？それに、あなたは彼のパートナーとして一緒に過ごして来たはずです。
&gt;  
&gt; **エージェント██████:** （目を閉じて深く考えてから両手で顔を擦る）よく、分かりません。それと…申し訳ありません。
&gt;  
&gt; **C████████博士:** いいえ、大丈夫です。分かっています。ゆっくり話して下さい。
&gt;  
&gt; **エージェント██████:** はい。それはSCP-███-KOのオブジェクトを発見した時でした。私は████████博士と一緒にいました。鮮やかな仕事ぶりでした。彼は非常に喜んでいました。まるで、すべての目的を成し遂げたかのように。そして、とても喜んでいました。まるで、そのSCP-███-KOのために生まれたかのように。しかし、奇妙な点が見られたのは実験に入ってからです。
&gt;  
&gt; **C████████博士:** SCP-███-KOの収容実験ですね。
&gt;  
&gt; **エージェント██████:** はい。彼は優秀でした。どう表現すればいいでしょうか。まるで、そのSCPオブジェクトを事前に知っていたかのような行動だったんです。彼が行ったすべての実験は、まさに「完璧」でした。最小限の実験かつ最大の効率。これは彼がただ天才なだけと言えるかもしれません。しかし、重要なのは彼の実験方法でした。
&gt;  
&gt; **C████████博士:** 実験方法？
&gt; 
&gt; **エージェント██████:** はい。彼はすぐに結論を出したんです。何も知らないはずのSCPオブジェクトなのに。何も知らない、（息を飲んで）。そして、その時私は疑問を持ちました。どうして何の変哲も無いものをSCPオブジェクトとして扱ったのかと。
&gt; 
&gt; **C████████博士:** え？何を言ってるのですか？何の変哲も無いとは？
&gt; 
&gt; **エージェント██████:** どうやっても最初はSCP-███-KOの持つ力を知らないはずです。では、なぜそれをSCPオブジェクトだと思って実験しようとしたのでしょう。そして実験の間、████████博士はSCPオブジェクトの能力を示し、その能力を発揮させるための実験を行いながら、SCP-███-KOはSCPオブジェクトに指定されていきました。
&gt; 
&gt; **C████████博士:** (ペンで机の上を軽く叩いている）…
&gt; 
&gt; **エージェント██████:** まるで//SCPオブジェクトを作り出している//かのように。
&gt; 
&gt; (以降エージェント██████の自責のみが繰り返される)
&gt; 
&gt; **C████████博士:** インタビューを終了します。 ありがとうございました。
&gt;   
&gt; **&lt;記録終了&gt;**
&gt;  
&gt; **結論:** SCP-███-KOの収容記録では、SCP-999-KOの発生源は明らかになりませんでした。 エージェント██████は罪悪感を払拭できず、重度の慢性うつ病に苦しんでいます。エージェント██████は重要参考人であり、現在保護されています。


**補遺:** SCP-999-KOに関するO5-██のコメント
 
&gt; 彼がどのように財団にやって来るかわかりません。現在、財団内部ではSCP-999-KOの研究が行われているでしょう。SCP-999-KOは私達O5とは無関係です。どうしてそんな噂が出回るかわかりませんが、私たちがSCP-999-KOを操っているわけでもありません。むしろ、他の団体のものだと考えられます。私たちは常に気を配らなければなりません。
&gt; 
&gt; 現在までSCP-999-KOは財団に役立っています。しかし、SCP-999-KOはSCPオブジェクトです。財団職員でも、人間でもありません。SCP-999-KOは必ず確保すべき対象で、収容すべきオブジェクトです。あらゆる手段を用いても確保する方法を講じなければならず、収容方法を考える必要があります。対象は絶対に財団職員ではありません。
 
[[collapsible show=&#34;+セキュリティクリアランスレベル4以上の職員のみ閲覧可能
&#34; hide=&#34;- 内容を隠す&#34;]]
**補遺:** C████████博士の失踪
 
&gt; SCP-999-KOを担当しているC████████博士の記録が消失しました。そして、その後すぐに行方不明になりました。彼はSCP-999-KOを担当した博士であり、またSCP-999-KOだったのでしょう。 - Y████████博士
[[/collapsible]]
 
[[collapsible show=&#34;+パスワードコード：モリカラ ボイルラ[O5-██の承認が必要]&#34; hide=&#34;- 内容を隠す&#34;]]
**アイテム番号:** SCP-999-KO

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 機動部隊イオタ-7（鬼）は、対外的にSCP-999-KOを追跡します。さらに、機動部隊イオタ-5（流しの髪）は、以下の条件を満たしている財団職員（これをSCP-999-KO-1と呼ぶ）を拉致します。
  
* SCP-999-KOの活動停止後に財団に入ってきた者
* クリアランスレベル4を取得した者
* SCPオブジェクト収容のための研究に配備された者
* すでに収容が完了したSCPオブジェクトの再調査を任された者
* 黄色人種の血を引く者

SCP-999-KO-1が拉致され、SCP-999-KOが活動停止状態になった場合、これを収容された状態と見做します。もし対象の活動が停止していない場合、SCP-999-KOが現れるまで拘留し、作戦名&#34;ディン グランゼ&#34;による教育を実施します。そして、SCP-999-KOの活動停止が報告された場合、拘留された全ての職員を復帰させます。

SCP-999-KOの条件に合致する職員は、比較的少数の承認で起動特務部隊イオタ-5が担当し、隔離することが可能です。万一に備えて、機動部隊イオタ-4、イオタ-6は機動部隊イオタ-5の要請があった場合、すべての作戦活動を停止し、機動部隊イオタ-5をサポートする必要があります。
 
**説明:** SCP-999-KOは「収容研究担当の博士」として偽って活動している人型のオブジェクトです。活動範囲は--財団内のすべての施設であり、これには今後建設される新たな施設も含まれるものと推測されます。--財団内で出される指令に依存します。--しかし、オブジェクトの姿は確認されておらず、--//活動のたびに性別や見た目が異なるため、区別することはできませんが、対象の姿はすべて黄色人種です。// また、--活動を区別することはできません。--  //対象を区別するための条件を使用して、対象を分類することができます。これをSCP-999-KO-1に分類します（収容プロトコルを参照）//。対象は担当したSCPオブジェクトの収容プロトコルが確立すると消失します。//また、身の回りの脅威に晒される場合も消失します。//SCP-999-KOが消失した後に、すぐに再び活動し始めますが、--その時期は、まだ不明です。--//その時期は、SCP-999-KOの活動停止後に新しくクリアランスレベル4を取得した職員がいる場合に判断されます。//SCP-999-KOが担当した全てのSCPオブジェクトは、邪魔が入らない限り、SCP-999-KOによって収容プロトコルが確立しました。担当したSCPオブジェクトは、以下の通りです。
 
* [データ削除済]
* SCP-███-KO
* SCP-███-KO
* SCP-███-KO
* SCP-███-KO
* SCP-███-KO
* [データ削除済]
* SCP-███-KO
* SCP-███-KO
* SCP-███-KO
* SCP-███-KO
* SCP-999-KO

SCP-999-KOの目的は明らかになっていませんが、「正式な方法」で財団に参加してクリアランスレベル4を取得し、SCPオブジェクトを発見した後、収容するという行動を見せています。インタビュー記録ではSCP-999-KOがSCPオブジェクトを作り出しているという意見もあります。

**補遺: 機動部隊イオタ-5の収容活動レポート**
 
 **第1次収容レポート**
&gt; **収容日:** 19██/██/██
&gt; 
&gt; **実行手順:** サイト-██にてSCP-███の収容研究担当の博士であるA█████博士を襲撃、拉致しようとしたが、エージェント██████によって発砲が行われ、隊員と職員との間に銃撃戦が発生。銃撃戦の間にA█████博士が銃をしまうのを確認した後、消失した。
&gt; 
&gt; **実行結果:** 収容完了。銃撃戦で█████研究員が死亡、████ ██████隊員と███████が死亡、██████が負傷した。
&gt; 
&gt; **その他:** 防衛を強化することが必要だと感じた。サイト内に支援を要請することを提案する。
&gt; 
&gt; **O5-██のコメント:** 許可しません。対象の収容活動は極めて秘密裏に行われなければなりません。犠牲があったとしても独立した収容活動を引き続き行ってください。
 
 **第2次収容レポート**
&gt; **収容日:** 19██/██/██
&gt; 
&gt; **実行手順:** サイト-██にてSCP-███の収容研究担当の博士を誘拐、拘留。また、サイト-██にてSCP-███の収容研究担当の博士を誘拐、拘留。そのほか、5回行ったが、SCP-999-KOを発見するには至らなかった。現在サイトは行方不明になった博士の調査が開始され、防衛が困難になると予想される。
&gt; 
&gt; **実行結果:** 収容が行き詰まっているため、より良い収容方法を模索している。引き続き独立した収容プロトコルを実行するが、拘留された人たちの処理を行う人員を要求する。
&gt; 
&gt; **O5-██のコメント:** 収容プロトコルの範囲内で自律的な実行手順を行ってください。拘留した職員はSCP-999-KOが現れるまで拘留し、脅迫し続けなければなりません。
 
 **第3次収容レポート**
&gt; **収容日:** 19██/██/██
&gt; 
&gt; **実行手順:** クリアランスレベル4の█████████博士を誘拐する過程で消失。サイト-██内のカメラを無力化させた後、実行する。以上。
&gt; 
&gt; **実行結果:** 収容成功。現在のサイトはカメラ、セキュリティシステムの異常の調査を開始している。これに対して、適切な措置が必要である。
&gt; 
&gt; **O5-██のコメント:** 拘留された人たちの処分を検討中です。復帰が妥当であるが突然の復帰はサイト内に疑心を買うことになります。これに関しては議論を続けます。
 
 **第4次収容レポート**
&gt; **収容日:** 20██/██/██
&gt; 
&gt; **実行手順:** 第3次収容過程で██████博士が度を超すほどの反抗を見せた。██████博士はSCP-███-KOを利用して同行していた補助研究員を殺した後、隊員を脅し、脱出を試みた。射殺完了。銃撃戦によってサイト-██内の緊急警報が発動。SCP-███-KOは依然として活動中。
&gt; 
&gt; **実行結果:** 収容見送り。SCP-███-KOの活動によりサイト内に被害発生。SCP-███-KOのために死んだ職員の死体は、[データ削除済]。射殺した██████博士は、教団の者と推定される。指示を待つ。
&gt; 
&gt; **O5-██のコメント:**  実行手順の修正が必要だと感じています。他の命令が下されるまで収容手順の実行を継続してください。██████博士の調査は、[編集済み]に一任するようにします。
 
 **第7次収容レポート**
&gt; **隔離日:** 20██/██/██
&gt; 
&gt; **実行手順:** サイト-██管理官に許可を得て外出した████████████博士をエリア-█████で拉致成功。消失。
&gt; 
&gt; **実行結果:** 収容完了。特筆事項なし。
&gt; 
&gt; **O5-██のコメント:** 収容手順の修正を完了しました。特別な異常がない場合、収容手順はサイト外で実行するようにします。これについては、クリアランスレベル5以上の管理官が、任務を円滑に遂行することができるように機動部隊イオタ-5を支援するようにします。
