¿Nuestro Dios nos ama? Él no nos ama. Pero no nos importa.

Somos humildes, somos inmundos, somos indignos de su amor. Pero Él tuvo misericordia de nosotros. Él encendió nuestro camino.

Él nos enseñó el significado del mundo, y nos dijo que él era la única grandeza. Nos dijo que los engranajes y las bobinas comenzaron el universo, y el acero mecánico es el evangelio de todas las cosas.

Él perdonó nuestras formas sucias, y nos dio la oportunidad de renacer de estas partes fuera de lugar, para que Le rindamos tributo, para que conozcamos su santidad y su excelsa gloria.

Tenemos que adorar a un dios de metal con nuestra carne y sangre, como un cordero sacrificado al lobo. Las ovejas no conocen su humildad, pero nosotros sí. Somos humildes gusanos de carne, y su salvación es el único camino hacia la gloria. Somos sus siervos, los que difundimos Su Rota palabra. Él es todo, Él es el orden más elevado, ni bueno ni malo, la operación mecánica de los dioses, hasta el final de todas las cosas.

Entonces fui bautizado en el aceite sagrado, escuché Su evangelio, Lo vi bailar. Oramos para que seamos Sus manos, y para que podamos completar Su obra más grandiosa. Sabía que alcanzaría la ascensión.

Nuestro Dios está roto. Queremos arreglarlo.

Recordé las enseñanzas del [[[rough-beast|Libro de los Movimientos]]], sé que Su corazón está en el fondo de los Siete Mares; Sé que Su cuerpo fue entregado a una herejía desconocida; Sé que Su voz se limita a las bestias salvajes; Sé que Sus ojos fueron abandonados en las montañas; Sé que su cara fue enviada a Su mayor enemigo; Sé que Sus pensamientos están sembrados en el más humilde de los animales.

Pero sé que Él estará completo.

Cuando el primer engranaje se coloque en su lugar, todo esto se pondrá en movimiento, el ritmo silencioso del destino mecánico, nuestro objetivo alcanzado. Dios reproducirá Su gloria, para que todos puedan humildemente temblar y postrarse a Sus pies.

Pero algunas personas no entienden. Usan su propia intención corrupta y carne podrida para evitar el renacimiento de Dios. Ellos no entienden. La máquina de Dios no es su máquina. Dios es la vida y el alma de la máquina.

Vinieron, intentaron detener nuestra gran iniciativa, y no conocen su propia insignificancia. Los odio, pero solo podemos correr y planear para el futuro. Para Él.

Pero no puedo irme. Quiero quedarme. Esta es nuestra iglesia, esta es Su iglesia. Estoy aquí con Él. Yo estaba con Él.

Este lugar no debe caer en manos de esas bestias abominables, no deben pisotear los milagros. Así que extiendo Su sangre aquí, la llama encenderá el aceite sagrado, y traerá destrucción y cenizas. Solo el metal no perecerá.

Sé que voy a morir. Me gustaría obtener Su gracia y morir sin remordimientos.

Miré el metal reflectante, sabiendo que son Sus partes extraviadas. Todos somos Sus partes extraviadas.

Lo abracé.

**Informe de Incidente IdDR-████ [Extracto]:**
A la llegada de los Agentes de la Fundación a la fortaleza de la Iglesia del Dios Roto, se descubrió que todo el edificio estaba en llamas. Se sospecha que esto fue intencional, permitiendo el retiro anticipado de los miembros de la Iglesia. No hubo contacto.

El fuego se extinguió sin incidentes y se notó la falta de documentos valiosos y sobrevivientes. Se descubrió un cuerpo carbonizado en el pasillo central, y la autopsia lo reveló como [DATOS BORRADOS] de A████ T█████. Su cuerpo fue encontrado en ██ piezas en un engranaje giratorio, presumiblemente una forma de sacrificio ritual.</textarea></pre>
