標題：SCP-219 - 共振引擎
作者：[[*user MalcolmMacLean]]
譯者：[[*user vomiter]]
[[include credit:end]]

[[include component:scp-meta-title-hiding css-style=classic]]


**項目編號：** SCP-219

**項目等級：** Safe

**特殊收容措施：** SCP-219在非使用期間應維持拆解狀態。SCP-219所有零件（包含備用部分）都將存放於Site-43地面層的工程部門倉庫中。SCP-219的實驗地點必須遠離收容Euclid或Keter級項目的基金會設施至少24公里。

**描述：** SCP-219是主要由一排活塞組成的機械裝置，其動力來自一個可外接獨立電源的電動馬達。該機械整體受一套釷合金機架支撐，而SCP-219的每一具活塞外殼也主要由同樣成分的釷合金製成。SCP-219外接有████ IBM個人桌上型電腦主機、鍵盤以及螢幕——上述電子產品均包覆著一層抗震海棉，因此不受SCP-219震動損害。

SCP-219的外接電腦在啟動後將自動運行名為「地震產生器」的程式。使用者可以透過鍵盤，在一個羅列常用建築材料的列表中挑選20個項目，其中可選擇的包括石材、土壤、磚塊、混凝土、鋼、生鐵、[已刪除資料]以及玻璃。若選擇了列表底部的「其他」選項，使用者將看到另一個視窗，他們可以在此選擇其他物質，諸如不同的木材、塑膠、紙以及骨頭。使用者還可以自行設定未登錄的材料，只要填寫該物質的特性並給予命名，即可將其儲存到列表上以便今後使用。選定材料之後，使用者將須估算該物體的質量與體積，然後大致描述其外觀形象。目前的試驗中無法鍵入SCP-219的組成成分，每次這麼做都導致電腦彈出一段錯誤訊息並自動關機。

完成材料步驟之後，使用者需要從50英呎（原始顯示即為英制單位）到██英哩之間選定一個影響範圍，然後設定兩個計時器：其一決定SCP-219在程式開始運行後等待多久才會啟動；其二決定該機械裝置在啟動之後會運作多久。一旦所有所需條件都已填入，使用者可以選擇「開始運行」以啟動SCP-219，或者選擇「重新來過」來鍵入另一套不同的數據。在程式開始運行後，除非強行拆解或破壞SCP-219，否則均無法將其關機。

SCP-219的活塞啟動之後會開始震動，在空氣中形成與使用者選定材料相符的共振頻率。不同的活塞組合生成的頻率也各不相同。上述空氣波動會令選定好的材料隨之震動，最終破碎或者從原先的固定位置上脫落。每一具震波生成器產生的波動即使穿梭於同一介質內似乎也不會互相干涉，SCP-219因而得以同時令許多不同材料發生共振。目前的研究還無法確定這一效應如何發生，也無法找到複製這一效應的方法。

SCP-219最初的發現地點是加州███ █████████，當時某市郊地區遭受一場地質學家完全未能預測的巨大地震摧殘。根據倖存者的目擊報告，該震波造成的影響相當於芮氏規模8.8的地震，然而受影響區域僅限20公里範圍。對周遭區域進行的調查則發現建築物內部有更加大量但難以察覺的不尋常結構損傷——理論上，即使是最強烈的地震也無法造成這類的影響。此外，數名死者的死因在事後確定為嚴重顱內創傷，其中還有幾個案例的顱骨看起來就像被炸開了。基金會特工在某一倒塌房屋的瓦礫堆中找到了SCP-219以及一些未拆封的材料以及備用零件。該棟房屋的前主人是█████████ ██████████████——後續追查中才得知該人已在科羅拉多博爾德的一間旅館內頭部中彈死亡。

在包裝內含有一張說明圖表，示意圖中的SCP-219外接著一個附有大量管路的巨大漏斗狀物體，文字部分則是關於這一「共振聚焦器」的使用說明。根據說明文字，這一裝置的設計目的就是讓SCP-219發出的共振波動可以沿著更加直線的彈道射出，以此讓該機械在單一方向上的影響範圍增加███%。說明文字還建議使用者可以將這一附加設備當成土製「波動大砲」武器、隧道挖掘機，或者將聚焦器的方向調成垂直地面向下[[footnote]]也就是指向地面，與地球引力方向平行[[/footnote]]並鍵入地核的組成參數便能成為所謂的「共振殲星者」。該附加零件並未在包裝內尋獲，該物品的下落目前仍在調查中。

**附錄：** //如果有人想把SCP-219用於拆除作業，要記得SCP-219要放在水平的固體地面上才能發揮最大效果。然後對於那些由內部鋼筋支撐起來的建築物，最好把SCP-219的目標設定成內部的鋼架而不是那些包覆外層的建材。如果SCP-219還在運作但震動好像停止了，先把電源拔掉然後看看震波產生器是不是離開了原本的地面——如果它們下方的地面也在搖晃的話那麼效果會大打折扣。你會需要把SCP-219移到更穩固的基座上才能讓它正常發揮。如果你需要更多資訊，請參照219-01號使用手冊。// —— 鐘博士

**附錄：** //雖然這一裝置與__尼可拉 · 特斯拉__震盪器（詳見SCP-███-█）極其相似，但SCP-219的製造時間顯然比特斯拉[已刪除資料]晚了至少██年。考慮到我們對[已刪除資料]所知的程度，最有可能的解釋是SCP-219的建造者單純只是使用了特斯拉的設計並在這個基礎上做出改良。// —— 鐘博士
