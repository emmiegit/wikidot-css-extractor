**タイトル:** SCP-1114-JP - 異常性付与領域
**著者:** ©︎[[*user Okaka_Onigiri]]
**作成年:** 2018
[[include credit:end]]

**アイテム番号:** SCP-1114-JP

**オブジェクトクラス:**  Safe

**特別収容プロトコル:** SCP-1114-JPを覆うように専用サイト-1114-JPが建設されました。SCP-1114-JPへの立ち入りは実験時以外禁止されています。実験を行う際は担当職員に実験提案を提出してください。認可が下りた場合、実験は保安職員の監視の元行われます。SCP-1114-JPにより生成されたアノマリーはサイト-31に移送され、異常性の精査およびその後の管理方法が決定されます。

**説明:** SCP-1114-JPはケニア共和国バリンゴカウンティ(緯度0.316、経度36.121)に位置する約30m^^2^^の領域です。異常性の無い実体が侵入した際にSCP-1114-JPの異常性は発現し、実体には様々な異常性が付与されます。1度影響を受けた実体と同種のものを持ち込んだ場合、SCP-1114-JPの異常性は発現しません。物品の場合は類似した機能を持つもの、生物の場合は同じ目に属するものが同種と判断されると考えられています。

**発見経緯:** 19██/██/██、発光しているつなぎを着用した男性が現地警察によって確保され、その報告が財団に伝わりました。潜伏エージェントの取り調べにより「散策していたら服が光り始めた」という内容の証言が得られ、SCP-1114-JPの発見につながりました。また、当初はつなぎにのみ異常性があると考えられていましたが、追加の調査によって男性も異常性を保有していることが判明しました(詳細は下記参照)。

**影響を受けた実体一覧:** 

||~ 対象 ||~ 付与された異常性 ||~ 現状 ||
||██歳男性(//Homo sapiens sapiens//)||1日で1世代分の遺伝的変異をする。||サイト-██の標準ヒト型収容室にて収容||
||革製のつなぎ||常時300ルクスで発光する。||サイト-██のAnomalousアイテム保管庫にて収容||
||陶磁器の皿||常に様々な料理で満たされる。||同上||
||白紙の手帳||既知の言語と一致しない文字による文章が書き加えられ、読んだ人間同士は未知の言語を用いての会話が可能になる。||サイト-██にてSCP-███として収容||
||右ねじ||左に回すと締まる右ねじ。||サイト-██のAnomalousアイテム保管庫にて収容||
||ワタリガラス(//Corvus corax//)||物理的接触が不可能になったと思われる。||暴露直後、地面に沈む様子が確認された後行方不明||
||ドールハウス一式と人形4体||4体の人形が自律行動するようになった。備えつけられている家電等は実物と同様に使用されている。人形は1週間の生活サイクルを繰り返しているように観察できる。||サイト-██にてSCP-████として収容||
||政治学史 ||ページ数が139185ページに増加。数多くの学問に関する記述が混在している。 ||サイト-███のAnomalousアイテム保管庫にて収容||
||戦闘機のミニチュア||非異常な戦闘機と同様に操縦できる。触れた人間はミニチュアと同じスケールまで相似縮小する。1m離れると元の大きさに戻る。||サイト-██のAnomalousアイテム保管庫にて収容||
||カント計数機||自律行動するようになった。||エージェント・██████が保有||
||デニソン因果流測定器||装置の金属部分が未知の金属に置換された。||サイト-███にて検査中||
[[size 0%]]空白[[/size]]
[[collapsible show=&#34;+ 要レベル5セキュリティクリアランス&#34; hide=&#34;- 承認&#34;]]

**事案1114-JP:** 2010/03/10、実験において携帯型スクラントン現実錨[[footnote]]異なる宇宙から吸い上げた現実性によって現実を補強する装置。[[/footnote]](pSRA)をSCP-1114-JPに暴露させた後、pSRAの内部データに不審な文書が3通保存されているとの報告がなされました。この時発見された文書は文書1114-JP-A,B及びCに指定されています。文書1114-JP-Aは事案1114-JP発生時点におけるSCP-1114-JPの報告書と同様の内容でした。

&gt; **文書1114-JP-B**
&gt; 
&gt; **対象:**携帯端末。内部に現代の技術では再現不可能な構造を有しており、異なる宇宙と何らかのやり取りを行う機能があると推察されている。

&gt; **文書1114-JP-C**
&gt; 
&gt; 再びこの文章を読む私が今の私であることを願う。
&gt; 
&gt; 2010/01/23、収容手順の改訂によって洞窟の入り口がコンクリートでふさがれた。実験によって異常性に関する情報が十分に集まったと考えられたからだ。しかしその時から、財団の研究所から研究の全てが不自然に進まないという旨の報告が上がり始めた。加えて、世界中の研究施設に潜伏している財団職員からも同様の報告が得られた[[footnote]]注記:そのような現象は事案1114-JP以前に確認されていません。[[/footnote]]。原因解明の一環として、最近に収容手順等が改められたアノマリーの再調査が行われた。その結果、SCP-1114-JPから因果律の逆流が検知された。これはつまり、SCP-1114-JPが過去改変を引き起こしていることを意味する。
&gt; ここからは推論になるが、SCP-1114-JPの異常性が発現するのは内部に異常存在を侵入させた時なのではないだろうか。前回の異常性が発現した後にも何度か実験が行われたが、いずれも異常性の発現は確認されなかった。これは財団に収容される以前、既に異常性に暴露したからだと考えられていたが、そもそも異常性の無い実体では発現しないのではないか。あらゆる研究の進捗が報告されなくなったことを踏まえた結果、私は1つの結論に達した。SCP-1114-JPの異常性が発現すると、暴露した実体のうちの異常性が無い部分が普及している世界が再構築されるのではないか。我々は、自分自身の手で新しいものを作り出すことが出来ないのではないか、と。これが真実であるとするならば、SCP-1114-JPにアノマリーを暴露させ続ける必要がある。この文章を打ち込んでいる間にも、新しく発見されたアノマリーの収容方法が決定せずに収容違反を起こしたとの連絡を受けた。世界中でもこの停滞が噂になってきている。我々は歩みを止めることは出来ない。
&gt; 現状、最低でもこの情報が再構築後に残るような技術が必要だ。収容しているアノマリーの中から機能が不明なものをピックアップし、内部データにいくつか文書を残した状態でSCP-1114-JPに暴露させることにする。もしかしたら、今までも私のように情報を残そうとしてきた私がいたかもしれない。― O5-13

上記の文書が記述、保存された記録は発見されていません。また、実験担当及びO5-13に対しての取り調べも行われましたが、いずれも文書の存在を認知していませんでした。これを受け、SCP-1114-JPの再調査がなされました。その結果、SCP-1114-JP付近においてデニソン因果流測定器が負の因果流跡を検出しました。以上の事から、SCP-1114-JPの再評価計画が実行されました。

**再評価計画概要:** スクラントン現実錨の技術を応用し、CK-クラス:世界再構築イベントの影響を逃れることができる財団施設、除外サイト-αが建設されました。全O5監督官が避難した後、Anomalous Object-DMLHEをSCP-1114-JPに暴露させる実験を行いました。AO-DMLHEは起動すると所持者の体感時間を0.7倍にする携帯端末であり、電源を必要としません。実験の結果、事案1114-JPは発生しておらず、実験は非異常な物品を用いたものであるように改変されていました。また、財団内における「時間溝」と呼称される技術の普及が確認されました。改変後の実験内容と結果報告は以下の通りです。

[[size 0%]]空白[[/size]]
||~ 対象 ||~ 生成物 ||
||携帯型減速式時間溝装置||外部電源を一切必要としない、携帯型減速式時間溝装置||

再評価計画の12日後、文書1114-JP-C内で言及されていた研究の停滞の兆候が確認されました。この事象は[[[*http://scp-jp.wikidot.com/k-class-scenarios|XC-クラス:文明停滞シナリオ]]]と定義され、SCP-1114-JPはThaumielクラスに再分類されました。


--------------


**アイテム番号:** SCP-1114-JP

**オブジェクトクラス:**  Thaumiel

**特別収容プロトコル:** SCP-1114-JPの収容は上記の手順で行われるようにしてください。XC-クラスイベントが表面化し始めたと判断された場合、O5-13により実験計画への介入がなされます。

アウトゥス・プロトコルは全O5評議会員が除外サイト-αへ避難した後に実行されます。プロトコル後のアクションは必要ありません。

**説明:** SCP-1114-JPはケニア共和国バリンゴカウンティ(緯度0.316、経度36.121)に位置する約30m^^2^^の領域です。異常性のある実体が侵入した際にSCP-1114-JPの異常性は発現し、CK-クラス:世界再構築イベントを引き起こします。イベント後、実体の異常性を取り除いた部分が普及している世界が再構築されます。普及している度合いは侵入させた実体によって異なり、世界中に普及している場合、財団内においてのみ普及している場合などが記録されています。普及させるために必要な技術やシステムの普及も確認されます。イベントの際に計測されたタキオン[[footnote]]時間軸を遡行する超光速粒子。[[/footnote]]流の減衰速度から、過去改変の影響は約500万年前までにとどまると考えられています[[footnote]]旧報告書において最初に暴露したアノマリーがヒトと記述されていること、500万年以上前のヒトの化石が未だ発見されていないことは特筆すべき点です[[/footnote]]。

**アウトゥス・プロトコル:** XC-クラスイベントの回避を目的として、現在開発中の技術に関わると考えられる異常存在をSCP-1114-JPに暴露させます。暴露させる実体の候補は世界中の一般及び財団の研究施設の監視結果をもとに作成され、O5評議会により最終決定がなされます。暴露後、除外サイト-α内のデータベースと外部の情報の照らし合わせを行います。異常性が発現しなかった場合も含め、本プロトコルは現在まで118回実施されています。
