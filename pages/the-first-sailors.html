&gt; Quatro aventureiros saíram dos confins de uma câmara criogênica.

&#34;Porra, porra, muito real! Não, obrigado!&#34;

&gt; Um saltou para a frente, um caminhou, um limpou a mente de seus pensamentos...

Micha Maina acelerou pelas planícies cinzentas cheias de crateras, a luz dos três sóis refletindo em seu traje espacial. Eles escalaram sobre os destroços de torres monolíticas que haviam colapsado pela paisagem, ofegando em seus microfones. Atrás veio o caçador.

&gt; ...um continuava olhando para trás e se perguntando se agora era a chance deles.

//&lt;&lt; Micha, ouça com atenção, &gt;&gt;// Alexandra Maxwell disse pelos seus sistemas de comunicação.

O caçador mal podia ser considerado um animal. Ele era uma massa de destroços na forma de uma serpente, mantidos unidos por fios de ligamentos musculares brancos, flutuando pelo ar como se estivessem pendurados pelas cordas de um mestre de marionetes. Suas três mandíbulas continuavam estalando.

&#34;Estive ouvindo o tempo todo!&#34; Micha grita.

N.J. viu a quase um quilômetro inteiro de distância. Ela estava no topo de uma das poucas torres de pé, deitada e assistindo através de seus binóculos. Mais adiante estava o avião que os pesquisadores Hyeon 3Mun e Alex estavam usando como um centro de comando.

//&lt;&lt; Vá para a próxima torre, vire a direita, e pule para baixo antes que o próximo caçador te veja. &gt;&gt;//

Micha pulou da pilha de destroços, caiu em uma pilha de cinzas, e correu. Ela procurou sua pistola. Três tiros foram disparados e todos erraram o caçador.

&gt; Ela subiu os degraus das escadas, deixando a falsa gravidade do anel de habitação para flutuar sem peso por corredores suaves. Sua nova casa.

//&lt;&lt; Disparar não vai ajudar. Vá para a torre. &gt;&gt;//

&#34;Ficar tão calma quando eu estou prestes a morrer também não ajuda!&#34;

O caçador esticou suas mandíbulas e bateu no chão polegadas atrás de Micha, cinzas se levantando ao redor. Através da névoa N.J. viu Micha chegar à próxima torre. Ela correu pela base à sua esquerda, entrando em uma alcova formada por detritos e pelos destroços de uma máquina com muitos membros.

&#34;Eu-- Agora, o que, o que agora?&#34;

//&lt;&lt; Se abaixe agora. &gt;&gt;//

Ela se jogou ao chão. Mais dois caçadores entraram e passaram reto, sem nota-la. Respiração pesada. N.J. estava tirando seus binóculos, pronta para focar mais em sua própria segurança quando ela pegou visões rápidas dos arredores de Micha. Ela deu zoom para o lado da torre próximo a Micha.

&#34;Comando, aqui é Watts--&#34;

&gt; Houve um estremecimento e um choro desbotado. O Motor Superluminal Bifrost desativou no lado de fora, tirando-os de seu bolso de espaço-tempo que os levou de Netuno, trazendo-os de volta ao universo.

//&lt;&lt; Não precisa nos chamar de Comando, Enjay. &gt;&gt;// A voz de Hyeon estava tremendo.

&#34;Algo está acontecendo na parede próxima de Micha.&#34;

Rachaduras aumentaram ao longo da parede. Pedaços da torre pulsavam para dentro e para fora, tentando se libertar das garras da estrutura. Tecido muscular branco emergiu e se enrolou entre cada pedaço, trazendo coesão para os detritos. A parede se despedaçou com a intensidade de um trovão e um novo caçador se ergueu no ar. Ele virou suas mandíbulas para Micha, voou para ela, e mordeu.

N.J. quase vomitou. Ela tirou os binóculos, tentando olhar para qualquer lugar no labirinto de torres além de onde Micha tentou se esconder.

//&lt;&lt; Maina se foi. &gt;&gt;// O tom de Alex mal mudou. //&lt;&lt; Hyeon, como está a situação com Watts? &gt;&gt;//

//&lt;&lt; Oh. Merda, certo. &gt;&gt;//

//&lt;&lt; Hyeon? &gt;&gt;//

//&lt;&lt; Eu uhh, me desculpe sobre isso, mas Enjay, não mova um músculo. &gt;&gt;//

&#34;Espere, o que aconteceu?&#34;

//&lt;&lt; Um caçador está atrás de você, &gt;&gt;// Alex disse.

Seu traje espacial retiniu quando algo bateu em seu braço, totalmente fora de vista. As batidas continuaram até que a coisa arranhou contra o traje, e então bateu contra ele.

&gt; Luzes na ponte se acenderam.

E então atravessou o traje.

&gt; As venezianas se abriram.

Sangue quente derramou e ela puxou seu braço de volta.

&gt; Uma vasta extensão de estrelas apareceu diante da equipe.

As últimas palavras que ela ouviu antes da metade superior de seu corpo ser ejetada do telhado da torre foi Alex dizendo, //&lt;&lt; Eu pensei que eu tinha falado para você ficar de olho nela, não que eu o estava fazendo! &gt;&gt;//

&gt; Eles haviam chegado em [http://scp-pt-br.wikidot.com/scp-3417 Terzan 2].

= * * * 

Os quatro aventureiros estavam sentados na sala de simulação, em silêncio. N.J. levantou seu headset de VR e passou suas mãos pelos seus cabelos pretos curtos, se certificando de que não estavam muito bagunçados, tirando sua mente da sensação persistente de que ela deveria estar cortada ao meio mas não estava. Silhuetas vagas de olhos encaravam Hyeon por baixo da névoa negra em torno da cabeça de Alex, uma anomalia perceptiva deixada por algum acidente não dito. Alex deixou seu rosto cair em suas mãos, que ficaram igualmente nubladas pela névoa.

&#34;Enjay, eu uhm, me desculpe por... Ter deixado você morrer.&#34;

N.J. se tirou do espaço da cabeça e correu para responder. &#34;Tudo bem.&#34; Ela estremeceu. Ela não teria uma resposta melhor para uma desculpa?

&#34;Eu estava, bem, me sentindo bastante sobrecarregado lá trás.&#34; Ele disse.

Ela não conseguiu pensar em outra resposta. Ela movia seus braços para frente e para trás, puxando os cabos que levavam do seu traje de simulação para os computadores no fundo da sala. Eles tilintavam com o chão em sincronia com seus movimentos. Uma boa distração da conversa.

&#34;Então, Hyeon?&#34; Micha perguntou.

&#34;Sim?&#34;

&#34;Quer trocar de papéis comigo na próxima? Eu não acho que fui feita para esse negócio de exploração terrestre.&#34;

&#34;Com prazer. Minha mente não consegue acompanhar um tiquinho do que o comando faz.&#34;

A porta abriu e Phirun Keo entrou, vestindo um terno cinza com o selo do Departamento de Atividades Extra-solares. Sua expressão estava em branco. Todo mundo virou a cabeça.

&#34;Sr. Keo, poderia nos dizer o quão mal nós erramos agora para acabar logo com isso?&#34; Hyeon perguntou.

&#34;Foi tanto quanto eu esperava. Não é nada para encher a cabeça com, eu te garanto. A simulação pela qual vocês acabaram de passar foi modelada diretamente da primeira exploração de Tau Ceti g, lá na década de 2020. O grupo que enviamos para lá se esqueceu do quão imprevisíveis anomalias podem ser, ficaram muito animados para o seu próprio bem. Consegue adivinhar o que aconteceu?&#34;

&#34;Eles todos morreram?&#34;

&#34;Eles todos morreram. Nós usamos essa simulação porque todos vocês precisam se preparar para o inesperado e, bem, terá bastante disso em Terzan 2.&#34;

Um projetor se ligou, hologramas fluindo dele para o centro da sala para formar um conjunto apertado de pontos -- uma representação do conjunto estelar Terzan 2. Ele piscou para um tamanho menor, o restante da galáxia rapidamente se formando abaixo dele.

Ela se desligou da palestra que Phirun havia começado. Como se eles não soubessem o quão imprevisível o lugar poderia ser. Ela esteve trabalhando na exploração lá desde que a sonda Ehlers-001 havia sido enviada ao conjunto, e as fotos que a sonda enviou de volta a ensinaram mais do que o suficiente sobre &#34;imprevisibilidade&#34;: fotos de uma faixa do espaço manchadas, estrelas moldadas em cubos e pirâmides, um buraco negro cheio de branco. E isso ignorando a maneira como SCP-3417-1 manipulou uma AIC para servir ao esforço de guerra Ortothan.

&#34;...e vocês não podem se separar do jeito que fizeram. Aquela é uma ótima maneira de...&#34;

Ainda tagarelando. N.J. podia perguntar a Alex depois se algo daquilo foi importante. O holograma mudou para a forma da Nave de Exploração Semiautônoma Kessler-002.

O corpo principal da nave era uma longa torre de lado, antena e pratos aparentemente jogados em lugares aleatórios. A esfera de um reator de fusão estava presa à parte de baixo e no lado oposto estava uma máquina cubica, que N.J. nunca havia visto antes em seus anos na Fundação (redigida, ela imaginou). No final, estava preso o gigante octaédrico que era o Motor Superluminal Bifrost, pairando sobre o corpo principal como um pedregulho faria com uma pedrinha.

&#34;...e claro, isso se tiver alguma exploração terrestre. Tem uma boa chance que vocês estarão aqui o tempo todo...&#34; Phirun apontou para o anel de habitação no centro da nave -- a única diferença definidora do design padrão de sonda dirigida por IA. O lar da tripulação por quanto tempo eles estiverem lá fora.

Hyeon começou a falar. N.J. voltou sua atenção para a conversa.

&#34;...e eu acho que nós todos sabemos disso. Mas eu quero saber-- Terzan 2 está a 28 //mil// anos-luz de distância. Mal na própria galáxia. Sim, eu sei que a gente pode aprender bastante enviando sondas para lá, e que as anomalias podem comprometer IAs então precisamos enviar pessoas com elas, mas de novo. Isso não é uma guerra que irá mexer conosco.&#34;

Phirun olhou para Hyeon, expressão facial não mudando.

&#34;O que eu quero saber é se isso é realmente uma ameaça para a qual precisamos enviar //humanos// para pesquisar?&#34;

&#34;É. Nós confirmamos recentemente [[[Autonomy, Part II|relatórios]]] de que naves das Doze Estrelas, de fato, saíram de Terzan 2. Múltiplos ataques contra assentamentos Ortothans na Via Láctea e em Andrômeda ocorreram. Se eles descobrirem que populações humanas Ortothan existem nós estaremos olhando para o cano de suas armas. Seria um Classe-K para rivalizar todos os Classe-K. Entendido?&#34;

Hyeon suspirou. &#34;Entendido.&#34; Ele acenou para Phirun com a mão protética.

Os olhos de câmera de Micha zumbiam enquanto eles davam zoom aproximando e afastando, como se incrédulos. &#34;Aqueles ataques ainda estão a milhares de anos-luz. Não posso dizer que eu concordo com isso, Sr. Keo.&#34;

&#34;Se alguém tiver problemas com aquilo que eu tenho dito repetidamente a vocês, você está mais do que bem-vindo a sair da missão. Você será amnesticizado, retornado para a sua linha normal de trabalho, e outra pessoa assumirá seu lugar.&#34;

A resposta deixou a boca de Micha aberta e o dedo levantado, pronto para lançar outra pergunta, mas ela quietamente acenou com a cabeça ao invés disso. Phirun andava, olhando com expectativa ao redor. Ele pegou um pequeno controle remoto de seu terno, o apertou, e deixou o holograma dissolver.

&#34;Bem, visto que meus conselhos foram descarrilhados, eu acho que isso encerra o treinamento de hoje. Se encontrem nesta sala amanhã. Vocês estarão em Terzan 2 até maio, em um mês.&#34;

Ele andou para porta. N.J. saiu de seu assento, cabos ainda conectados a seu traje de simulação sendo arrastados pelo chão, e se aproximou de Phirun.

&#34;Sr. Keo, eu tenho uma última questão.&#34;

Phirun parou e se virou. Ele era ligeiramente mais alto do que ela, o suficiente para fazer falar para ele dessa maneira irritante. &#34;O que é, Watts?&#34;

&#34;Eu passei vários meses ano passado trabalhando na construção do primeiro Motor Bifrost.&#34; Bloqueadores meméticos espetaram sua mente. Pedaços de memória forçados de volta. &#34;Tudo sobre esses meses foi removido com amnésticos e algo que a Divisão de Meméticos fez. Agora, visto que estou prestes a viver em uma nave impulsionada por essa coisa...&#34;

Ela inspirou. &#34;...Poderia me dizer o que foi que eu construí?&#34;

Ele suspirou. &#34;Watts, me desculpe, mas você sabe como que é com essas coisas.&#34;

&#34;Keo...&#34;

&#34;Não é minha decisão manter isso redigido. Acredite em mim. Eu te contaria se eu pudesse, mas isso não acabaria bem.&#34;

&#34;Então e se a porra da coisa quebrar? Você quer que a única pessoa de sua equipe de engenharia seja incapaz de conserta-la?&#34;

&#34;A IA pode cuidar disso.&#34;

&#34;E se, oh eu não sei, uma instância 3417 ou algo //imprevisível// apareça e quebre aquela IA?&#34;

&#34;Subsistemas podem cuidar disso.&#34;

Inspire, expire. Inspire, expire; se acalme. &#34;Certo então.&#34; Ela voltou para seu assento.

&#34;Me desculpe Watts, mas é do jeito que é.&#34; Nada em sua voz parecia ser genuíno.

Hyeon se aproximou. &#34;Enjay, você está se sentindo bem--&#34;

&#34;Estou ótima.&#34;

Ela tinha que ir nessa missão. Ela tinha que descobrir o que ela construiu.

Phirun chegou na porta e pausou. Ele adicionou uma última nota para os quatro. &#34;Boa sorte e vá com Deus&#34;

&gt; = . @@@@ . .
&gt; 
&gt; &#34;Como se sente sabendo que somos os primeiros humanos a estarem nessa área?&#34; Micha disse através da Seção 1 do Gancho, saltando sobre as garras mecânicas de um drone de reparo inativo. Ela flutuava o mais graciosamente possível em zero-g até bater sua cabeça contra a parede do hangar. Espaço muito apertado.
&gt; 
&gt; &#34;Muito bacana, tenho que dizer,&#34; Hyeon respondeu. &#34;E você, Enjay?&#34;
&gt; 
&gt; N.J. silenciosamente acenou com a cabeça do outro lado, examinando os detalhes ornamentados de um traje espacial com camadas à prova de balas e um labirinto de sigilos de proteção taumicos. 
&gt; 
&gt; Alex enfiou sua cabeça pela escotilha do drone de reparo, apoiando um ombro no chassi esférico. &#34;Bem eu não posso dizer que eu sinto o mesmo.&#34;
&gt; 
&gt; Micha parou de acariciar a testa e levantou uma sobrancelha. &#34;Sério?&#34;
&gt; 
&gt; &#34;Eu estaria me sentindo melhor sobre isso se tivesse alguma chance da gente ser lembrado por estar aqui.&#34;
