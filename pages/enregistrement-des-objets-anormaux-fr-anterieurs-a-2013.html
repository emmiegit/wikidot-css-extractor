**Antérieurs à 2013 | [[[enregistrement-des-objets-anormaux-fr-de-2013|De 2013 &gt;&gt;]]]**
[[/=]]

**Objet n^^o^^**001-1986
**Description de l&#39;objet :** Un Minitel dont les touches sont des guimauves se régénérant une fois le Minitel fermé.
**Date d&#39;acquisition :** ██/██/1986
**Lieu de récupération :** Magasin de sucreries à ████████, France.
**Statut actuel :** Bureau du Dr Arckdal
__Note__ : //Mmmh...// Bruits de mastication //C&#39;est bon ces trucs... Dommage qu&#39;y en ait pas plus...// Bruit de clapet //Ah ben si.// - Dr Arckdal

**Objet n^^o^^**001-1998
**Description de l&#39;objet :** Un cristal de quartz qui fait hurler à quiconque le tient dans une main &#34;I GOT THE POWEEEEEEEEER !&#34; en l&#39;élevant au dessus de sa tête.
**Date d&#39;acquisition :** 27/11/1998
**Lieu de récupération :** Magasin de souvenirs de ███████, Haute-Savoie, France.
**Statut actuel :** Perdu quelque part dans le Site Beta, probablement quelque part sous un meuble.
//__Note__ : Dès qu&#39;on entendra un agent d&#39;entretien ou une femme de ménage hurler &#34;I GOT THE POWEEEEEEEEER !&#34;, on pourra considérer qu&#39;il a été retrouvé.// - Dr Johannes.

**Objet n^^o^^**001-1999
**Description de l&#39;objet :** Une petite grue en origami qui se pose spontanément sur la personne la plus sale de la pièce (dans un rayon de vingt (20) mètres) lorsqu&#39;on la fait tomber.
**Date d&#39;acquisition :** 04/06/1999
**Lieu de récupération :** Ecole élémentaire de ████, France.
**Statut actuel :** Posée sur l&#39;ordinateur du Dr Johannes.
//__Note__ : Suite à plusieurs incidents similaires, il est désormais déconseillé de lâcher cet objet à moins de vingt mètres du Dr Lock.//
//__Note 2__ : J&#39;ai acheté un stick large Mennen. Problème résolu.// - Dr Lock

**Objet n^^o^^**002-1999
**Description de l&#39;objet :** Une montre en or qui, avec l&#39;aiguille des heures, montre la direction de l&#39;objet souhaité le plus proche (il faut penser à l&#39;objet et l&#39;avoir déjà vu, et touché, pour que cela fonctionne). L&#39;aiguille des minutes indique la distance, plus elle est proche de douze heures (12 h), plus l&#39;objet est proche.
**Date d&#39;acquisition :** 28/10/1999
**Lieu de récupération :** Un marché, à Mexico
**Statut actuel :** Dans une vitrine à côté de la salle de réunion centrale du site-01, avec une plaque en or où est inscrit : &#34;//Nos devoirs mèneront les hommes vers des chemins plus sûrs.//&#34;
//__Note__ : Tout le monde voulait cette montre. Nous avons décidé qu&#39;elle serait à tout le monde, mais aussi à personne.// - O5-██
//__Note 2__ : O5-██, c&#39;est très philosophique, surtout parce que cela vient de vous. Sinon, au niveau de ma promotion, j&#39;aimerais que vous sachiez que// [DONNÉES SUPPRIMÉES]//.// - Dr Cooper

**Objet n^^o^^**001-2001
**Description du l&#39;objet :** Une cymbale de batterie de la marque S████ qui ne produit aucun son lorsqu&#39;on la frappe.
**Date d&#39;acquisition :** 29/02/2001
**Lieu de récupération :** Dans un magasin de batterie de Narbonne, en France.
**Statut actuel :** Utilisée comme corbeille à fruit.
//__Note__ : En tout cas, plus personne ne se plaint lorsque ma corbeille à fruit tombe par terre, maintenant.// - Dr Clin

**Objet n^^o^^**002-2001
**Description de l&#39;objet :** Un lot de 50 poids d&#39;haltères en fonte indiqués à 10 kg chacun. La pesée a révélé que chaque poids n&#39;excédait pas la masse de 0,3 grammes.
**Date d&#39;acquisition :** 13/05/2001
**Lieu de récupération :** Récupérés dans une caravane de forains itinérants
**Statut actuel :** En stockage dans une des salles d&#39;exercice du site Aleph.
//__Note__ : Approchez, approchez. Venez voir le fantastique docteur Alric soulever cinq cents kilogrammes d&#39;un seul bras !// - Dr Alric

**Objet n^^o^^**003-2001
**Description de l&#39;objet :** De la morphine qui tue le patient piqué
**Date d&#39;acquisition :** 08/12/2001
**Lieu de récupération :** Hôpital St Louis Paris
**Statut actuel :** Utilisé pour euthanasier, se trouve dans un casier de l’hôpital de la fondation.
//__Note__ : 100 mg de morphine destinés a un patient (retrouvé mort) qui avait une appendicite ! Marco Jojo.//

**Objet n^^o^^**001-2002
**Description de l&#39;objet :** Une bouteille qui change en eau pure n&#39;importe quel matériau qu&#39;elle contient.
**Date d&#39;acquisition :** 31/07/2002
**Lieu de récupération :** Bützow, en Allemagne
**Statut actuel :** Égarée dans le camion de l&#39;Agent Redic.
//__Note__ : Ça serait certainement utile, si elle n&#39;avait pas été égarée...//

**Objet n^^o^^**001-2006
**Description de l&#39;objet :** Un gant de toilette qui génère du savon.
**Date d&#39;acquisition :** 27/10/2006
**Lieu de récupération :** Des sanitaires à ██████, en Russie
**Statut actuel :** Dans la douche du Dr SIMM
//__Note__ : J&#39;ai fait des énormes économies de savon. Et en plus il sent bon le citron.// - Dr SIMM

**Objet n^^o^^**002-2006
**Description de l&#39;objet :** Une feuille de papier qui efface ce qu&#39;on y a écrit après deux (2) minutes.
**Date d&#39;acquisition :** 06/06/2006
**Lieu de récupération :** La corbeille à papier d&#39;un juge, à ██████, en Russie.
**Statut actuel :** Sur le bureau du Dr SIMM
//__Note__ : Pratique pour faire semblant de prendre des notes.// - Dr SIMM

**Objet n^^o^^**001-2008
**Description du l&#39;objet :** Un dé à coudre de 500 Kg.
**Date d&#39;acquisition :** 28/02/2008
**Lieu de récupération :** Dans la cellule de confinement de SCP-███.
**Statut actuel :** Détruit dans un accident.
//__Note__ : Autant de poids sur si peu de surface, on aurait dû s&#39;en douter que ça allait mal finir.// - Dr Holt

**Objet n^^o^^**001-2009
**Description du l&#39;objet :** Un stylo 4 couleurs qui ne subit pas l&#39;effet de la gravitation universelle.
**Date d&#39;acquisition :** 25/08/2009
**Lieu de récupération :** Ecole [DONNÉES SUPPRIMÉES], à Marseille
**Statut actuel :** Garé dans le site 19.
//__Note__ : Si quelqu&#39;un le retrouve, qu&#39;il l&#39;apporte dans mon bureau.// - Dr Holt

**Objet n^^o^^**001-2011
**Description de l&#39;objet :** Un ensemble de six serviettes en tissu, qui ont tendance à permuter de place entre elles.
**Date d&#39;acquisition :** 02/05/2011
**Lieu de récupération :** Ullapool, en Angleterre.
**Statut actuel :** Gardé dans un carton dans le casier de confinement n°1██ au site ██.

**Objet n^^o^^**001-2012
**Description de l&#39;objet :** Une tartine qui, une fois beurrée, tombe obligatoirement du côté du beurre avant d&#39;être mangée.
**Date d&#39;acquisition :** 21/04/2012
**Lieu de récupération :** Heyd, en Belgique.
**Statut actuel :** Ingérée par le Dr Bright.
//__Note__ : Je pense que ce phénomène n&#39;est pas unique, il faudra faire attention, à l&#39;avenir...// - Dr Clin

**Objet n^^o^^**002-2012
**Description de l&#39;objet :** Un chat dont les poils, en tombant, écrivent des citations des œuvres de Shakespeare.
**Date d&#39;acquisition :** 10/08/2012
**Lieu de récupération :** Garges, en France
**Statut actuel :** Adopté par le Dr Johannes.
//__Note__ : Interdit de l&#39;apporter au travail. Trop de travail pour le personnel de maintenance qui passe le balai le soir.//

**Objet n^^o^^**003-2012
**Description de l&#39;objet :** Un cookie corrompu se baladant tout seul dans les fichiers de l&#39;ordinateur où il se trouve.
**Date d&#39;acquisition :** 27/10/2012
**Lieu de récupération :** Sur un des ordinateurs de la fondation infecté par SCP-732. Il semble avoir été généré par ce dernier.
**Statut actuel :** Traîne quelque part dans les fichiers de l&#39;Agent Redic, entre des mangas [DONNÉES CENSURÉES] et des livres sur [DONNÉES CENSURÉES].
//__Note__ : Est-ce que ça peut être catégorisé comme un objet ? Et surtout, pourquoi certaines données sont-elles censurées ?//

**Objet n^^o^^**004-2012
**Description de l&#39;objet :** Un panneau stop mémétique forçant toutes les personnes à s&#39;arrêter, avant de repartir.
**Date d&#39;acquisition :** 04/11/2012
**Lieu de récupération :** Nantes, France.
**Statut actuel :** Surveillé par la Fondation, mais laissé au même endroit.
//__Note__ : Si ça se trouve, les gens y font juste attention? Je demande à l&#39;enlever de cette liste.// - Dr Clin

**Objet n^^o^^**005-2012
**Description de l&#39;objet :** Une boussole qui, à la place d&#39;indiquer le Nord, indique la position du loup le plus proche.
**Date d&#39;acquisition :** 26/12/2012
**Lieu de récupération :** Dans une auberge abandonnée, en plein cœur des Alpes.
**Statut actuel :** Dans le bureau du Dr Holt.
//__Note__ : Je la conserve, au cas où elle pointerait d&#39;autres animaux.// - Dr Holt
