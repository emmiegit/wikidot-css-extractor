**SCP-3104:** 경찰 자석
**저자:** [[*user atomicthumbs]]          
**원작:** http://www.scp-wiki.net/scp-3104
**역자:** [[*user MGPedersen]]
[[include info:end]]

**일련번호:** SCP-3104 

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-3104는 현재 제███기지 B지구 보안지국 내 증거물 보관함 ████에 보관되어 검사 미결 상태에 있다. 대상은 적절한 수단이 마련되어 검사가 완료될 때까지 해당 장소에 남겨둔다.

**설명:** SCP-3104는 [편집됨]이며 정보재해적이다. 대상은 안전하게 격리되어 대상에 대한 정보가 격리 프로젝트 외부로 유출되지 않는 이상, 재단의 관심, 활동 내지는 인원에게 위협이 되지 않는다.

[[collapsible show=&#34;+ 접근 거부: 2등급 이하 인가 요구됨.&#34; hide=&#34;- 확인됨.&#34;]]

[[div style=&#34;background:#f2f2f2; margin:36pt; padding:3%;text-align:left;&#34;]]
[[=]]
+ 기정보부 인식재해 경고 
[[/=]]
경고: 다음 정보는 재단 인원이 열람하여 정보재해가 확산되지 않도록 O5 평의회가 승인한 가벼운 정도의 선택적 인식재해 억제 물질로 보호받고 있습니다. 해당 물질은 아래 부서에 속한 재단 인원을 대상으로 설계되었습니다. 
* 내부 보안부
* 외부 보안부
* 내무부
* 행정부
* 기록 및 정보 보안 관리부
* 윤리위원회
* O5 평의회
미인가된 수단을 통해 해당 정보에 접근했을 경우, 즉시 해당 문서를 닫고 상관에게 보고하십시오. 내용을 더 읽으려하지 마십시오. 상관에게 인식재해-RAISA-3104에 노출되었다는 사항을 제외한 그 어떤 정보도 발설하지 마시고 기억소거를 요청하십시오. 보고할 상관이 존재하지 않을 경우, 상세한 정보를 위해 적용 매뉴얼 &#34;기정보부 인식재해: 절차 및 대처&#34;를 참조하여, 필요하다면 동료의 도움을 받아 스스로를 지키되, 그들에게 자신이 노출되었다는 것 이상의 그 어떤 정보도 발설하지 마십시오.
[[/div]]

[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-3104/3104.jpg|
    caption=격리 도중 기동특무부대 Δ-16의 지휘관이 촬영한 사진.
]]

**특수 격리 절차:** 재단 소속의 보안 인원 및 보안 등급 이상의 관리 직위에 속한 모든 이는 SCP-3104의 특성과 관련된 정보로의 접근이 차단되어야하며, 여기엔 3등급에서 O5등급 사이의 모든 관리직 인원을 비롯하여, 재단 내무부 인원, 기정보부 인원, 해당 부서들 중 어느 곳에서라도 기록된 적이 있는 자 및 일반 재단 인원이 준수해야하는 규칙을 제정하는 역할을 담당하는 자들도 포함되는데, 이는 25명 이상으로 구성된 집단 내에 영향을 끼치는 규칙을 제정하는 역할을 담당하는 자들도 마찬가지다. SCP-3104에 노출된 해당 부서 소속의 재단 직원들은 모두 A등급 기억소거제를 즉시 처방받는다.

현재 배정된 하급 연구원이 판단하기에 SCP-3104가 기지 및 재단 보안에 연루되었을 경우, 대상과 관련된 정보는 표준형 STRICT-7 정보 오염 매개물 편집 제도에 의거하여 2등급 이하의 인가를 지닌 하급 연구원이 검열하여 정보재해 자문회,,Infohazard Advisory,,에다 보고한다.

내무부 및 보안부 측의 조사는 정보재해 자문회를 경유한 기정보부과 O5 평의회끼리 협력하여, 비공식적 수단을 통해 무기한 연기시킨다.

증거물 보관함 ████은 이중 잠금장치로 잠겨져 있으며, 개중 하나는 내부에서 용접하여 밀봉처리된 상태다.

누출 방지 절차가 고려되었으나, 해당 절차는 누출 결과와 누출에 대한 대중의 영향 제한에 관련된 내용만 다루고 있다. 절차에는 SCP-3104 효과의 결과물 및 최선의 격리 방책을 제외하곤, 대상의 특성이 일절 언급되지 않는다. 경찰 공고문, 법 집행기관 웹사이트 및 인터폴 통신문에서의 SCP-3104 언급을 거르기 위해 정보조작 여과 장치가 고안되어야 한다.

**설명:** SCP-3104는 플라스틱으로 포장된 외견상 평범한 벽돌형 코카인 하나이며, 그 무게가 대략 1 킬로그램이다. 대상은 물리적으로 이례적인 특성을 지니고있지 않으며, 실험에서는 그 구성 물질과 (환각 정도를 포함한) 효과가 비변칙적인 코카인과 동일한 것으로 나타났다. 플라스틱 포장에는 &#34;200x&#34;라는 글씨가 영구성 마커펜으로 추정되는 필기구를 이용한 육필로 쓰여져 있다.

SCP-3104는 어떤 방식으로든 법 집행에 책임이 있는 자, 법 집행기관이나 그와 유사 단체에게 정보재해 효과를 일으킨다. 해당 기준에 부합하는 자가 (대상의 존재에 대해 듣거나 대상의 일부라도 본 경우를 포함한) 어떤 경로로든 대상에 대해 알게될 경우, 그 자는 대상을 손에 넣어 구류시키려하며, 대상에 관한 정보를 다른 법 집행자들에게 퍼뜨린다. 이러한 충동에 영향받은 피험자들은 자신들이 고용되거나 통제받는 조직 관할의 증거물 보관함이나 그와 유사한 장소에다 대상을 확보시킨 상태더라도 오로지 SCP-3104를 &#34;구류시킬&#34; 궁리만 하게된다.

이는 SCP-3104에 대한 모든 지식을 법 집행자 모두가 알게될 경우에 법 집행 활동에 대한 완전한 혼선을 야기시키는 효과를 불러온다. 

SCP-3104은 한 차례의 대규모 노출 사건이 벌어진 이후인 198█년 ██월 ██일에 격리되었다. 대상에 대한 정보는 플로리다 주에 근무하는 재단 측 경찰 정보원이 주 전체 경찰에다 대상의 존재를 알리는 동시에 대상이 &#34;탬파,,Tampa,,에서 마지막으로 목격된 매우 악독한 탈주자&#34;라고 단정하는 SCP-3104 관련 전국 지명 수배지를 입수했을 당시에 처음 재단에 알려졌다. 

수배지에 노출되거나 폐쇄적인 시설에서 근무하지 않는 해당 주 내의 재단 보안 인원 거의 전원을 포함한 법 집행자들의 탬파로의 대규모 이동이 잇따랐다. 민간 언론에 대한 사후 검토에서는 수사망이 탬파 마약단속국 현장사무소에 집중되어, 도보로 오거나 경찰차를 타고 온 경찰관들의 대규모 운집으로 포위되었다고 나타난다. 결국, 올랜도 군 보안관 사무소 소속 돌파조 하나가 도착하여, 건물 안으로 진입하려는 과정에서 인원 간 충돌 및 난투극이 발발한 결과로 ██명의 사망자와 ███명의 부상자가 나왔다. 

몇 분 뒤, 기동특무부대 Δ-16(본래 탬파에서 가장 가까운 재단 시설인 제███기지에서 유클리드 등급 SCP-███의 격리 및 교란 업무를 담당했음)이 M60A3 패튼 주력 전차 한 쌍을 이끌고 현장에 도착하여 돌파로를 만들면서 마약단속국 정문으로 진격했다. (이후 전차 궤도에 치여 경찰관 █명이 사망하고 ██명이 부상당했으며, 부대의 이탈로 SCP-███ 격리가 누출되어 ██명의 재단측 사상자가 나옴) 

Δ-16은 대상을 확보하여 제███기지로 복귀했으며, 그 뒤를 수백 대의 (각각 정원만큼 탑승한) 경찰차, 경찰 헬리콥터 5대, 경비행기 1대, 도보로 순례 온 경찰관 20,654명이 뒤따랐다. 그 뒤, Δ-16은 대상을 문서화하여 정차에 맞게 B지구 보안지국 내 증거물 보관함 ████에 넣고는, 평소처럼 브리핑룸 B3호실에 들어가 디브리핑을 기다렸다. 당시 Δ-16 대원들을 본 기지 직원은 그들의 태도가 &#34;의기양양&#34;했다고 묘사했다.

제███기지에 대한 군중 통제 규약이 즉시 효력을 발휘하였다. 경찰차들이 누가 먼저랄 것도 없이 거의 동시에 정문 출입구에 도착했으며, 이후 며칠 간 고장이나 연료 소진으로 낙오자들이 발생했다. 비행기 역시 연료가 다 떨아져 땅바닥에 추락했다. 충동을 억제시키기 위해, 운집한 법 집행자들에 대응하여 기억소거 연막탄이 사용되었으며, 그후 몇 시간이 지나자 초기 운집 군중들이 스스로 해산하고 그에 맞춰 재단 측에서도 기동 불능 차량을 대상으로 견인 서비스를 제공하였다.

디브리핑 면담 중에 Δ-16이 행정부로부터 SCP-3104를 확보하라는 명령을 하달받지 않은 것으로 밝혀졌으며, 당시 재단은 대상에 대해 인지하지 못한 상태였다. 사후 면담에선 Δ-16-엡실론(2포 전차의 장전수)에게 마약 단숙국에서 일하는 형제가 있었으며, 그 형제가 자동 모니터링으로도 잡아내지 못한 일상적인 가족 간의 전화통화 중에 그에게 대상을 확보하도록 알린 것으로 드러났다. 

이때, 엡실론이 그의 동료 전우에게 그 사실을 알렸고, 이어서 기동특무부대가 전차에 탑승하여 닫혀있던 출입문을 통해 기지를 빠져나갔다. Δ-16이 탈영하거나 투항했을 가능성에 대비하여, 보안 부대가 출동하여 전차와 대응하기에 충분한 대응/회수 작전을 개시할 준비를 하였다. Δ-16이 대상을 손에 넣어 기지로 복귀 중이라는 무전을 보낼 당시, 재단 측 부대는 탬파 교외에 다다른 상태였다. 해당 사건 이후, 제███기지에 대한 긴급 전개 절차를 검토, 개정하였다.

SCP-3104의 정보오염 효과 및 대상의 효과가 디브리핑 간에 내무부 직원에게 처음 영향을 끼친 건에 대한 연구원 평가 이후, Δ-16과 전술한 직원은 기억소거 연막으로 들어찬 브리핑룸에 들이는 방식으로 치료하였다. Δ-16은 해당 사건에 대한 과실이 입증되었다.     

이후 며칠 동안, 차량없이 이동하던 경관 무리들이 택시, 징발 차량을 이용하거나, 오로지 그 먼거리를 도보로만 걸어서 도착하였다. 그들이 도착할 때마다 기억소거 절차가 시행되었으며, 제███기지 내 의료부 및 수송부에게 임시 업무를 부여하는 식으로 그들을 집에 데려다주고 적절한 의료 처방을 제공했다.

탬파에서의 사태와 플로리다 주 내 상당부에 걸친 경찰 병력의 부분적 내지는 완전한 이탈의 여파를 해명키 위해, &#34;경찰 연합 행진&#34; 및 관련성없는 &#34;범죄 증가&#34;를 연관시킨 허위정보 공작이 시행되었다.
