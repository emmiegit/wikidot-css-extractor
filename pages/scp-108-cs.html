**Název: SCP-108-CS**
**Autor:** [[*user 00Clair00]]
[[include info:end]]

**Objekt** #: SCP-108-CS
**Třída Objektu:** safe
**Speciální Zadržovací Procedury:**
SCP-108-CS je umístěno ve skleněném boxu o velikostech 10 cm x 10 cm x 10 cm. Uvnitř boxu musí být zachované vakuum z důvodu nebezpečí zbělání skla anomálního objektu. Manipulace s SCP-108-CS musí být provedená ve sterilních podmínkách pouze zaměstnancem Třídy C.

**Popis:**
SCP-108-CS se vzhledově nijak neliší od moderních kontaktních čoček, rozdíl je pouze v materiálu, ze kterého je anomální objekt vyroben. Narozdíl od moderních čoček, které jsou tvořeny z hydrogenu, je SCP-108-CS vyrobeno z velmi tenké vrstvy neznámé látky, která připomíná tvrzené sklo o tloušťce 0,2 cm.

**Speciální vlastnosti:**
SCP-108-CS se při používání chová plně jako normální kontaktní čočky, jedinou zaznamenanou změnou je, že všichni zaměstnanci Třídy D, jež používali SCP-108-CS během testu přečetli text i v pro ně neznámých jazycích.

[[collapsible show=&#34;+ Dodatky: speciální vlastnosti&#34; hide=&#34;- Schovat&#34;]]

**Dodatek:** Speciální vlastnosti^^1^^
Při prvním experimentu byl zaměstnanec Třídy D požádán během používání SPC-108-CS, aby začal číst předložené texty. První text byl v Českém jazyce. Texty postupně začali stupňovat na obtížnosti. Poslední text, který subjekt četl byl složen ze staroegyptských hieroglyfů. Z 50 textu byl subjekt schopný přečíst všechny.

**Dodatek:** Speciální vlastnosti^^2^^
Pozdější testy SCP-108-CS na zaměstnancích Třídy D prokázaly, že při dlouhodobém používání anomálního objektu, se uživateli pomalu zhoršuje zrak. Byl zaznamenán případ, kdy jeden zaměstnanec Třídy D oslepl z důvodu již předešlých problémů se zrakem.

**Dodatek:** Speciální vlastnosti^^3^^
Po incidentu, během kterého oslepl zaměstnanec Třídy D, bylo SCP-108-CS vloženo do očí jiného slepého zaměstnanec Třídy D. Za několik minut testovací subjekt oznámil vědeckému týmu, že se mu zrak vrátil. Po vyjmutí anomálního objektu z očí subjektu, bylo vědeckému týmu oznámeno, že se jeho zrak znovu ztratil. Experiment byl poté proveden ještě dvakrát, ale výsledek nebyl nikdy stejný jako při prvotním pokusu.

**Dodatek**: Speciální vlastnosti^^4^^
Během tohoto testu bylo SCP-108-CS znovu vloženo do očí zaměstnance Třídy D, který trpěl zeleným zákalem [[footnote]]Zaměstnanec Třídy D souhlasil s testováním pod podmínkou dřívějšího propuštění[[/footnote]]Po 48 minutách oznámil vědeckému personálu, že zrak ztratil a anomální objekt mu byl vyndán z očí a byl vložen do očí jiného zaměstnance Třídy D, který trpěl slepotou od narození. Po pár minutách se dostavili stejné výsledky jako při předchozím experimentu. SCP-108-CS umožnilo subjektu2 vidět. Následně byl subjekt2 požádán, aby přečetl texty, které mu byly předloženy. Z 50 textů přečetl 5. Všechny texty, které přečetl byly napsány ve Slovanských jazycích. __Test byl poté proveden ještě dvakrát se zaměstnanci Třídy D, kteří hovořili anglicky a francouzsky, oba subjekty byly schopny přečíst text, který pocházel z jejich jazykových větví. Angličan-Germánské, Francouz-Románské__

**Shrnutí všech dodatků:**//1234//
SCP-108-CS je pro lidský život bezpečné, z experimentů vyplývá, že umožňuje lidem přečíst jakýkoliv text za cenu jejich zraku. 
Pokud nositel přijde pomocí SCP-108-CS o zrak, SCP-108-CS je schopné tento zrak propůjčit nevidomému jedinci, který anomální objekt zrovna používá, za těchto podmínek je uživatel schopný přečíst pouze jazyky jednoho druhu dle toho, jakým jazykem osoba komunikuje. V našem případě se tedy jedná o Slovanské jazyky.
                                                                                   
[[/collapsible]]


------------------------------------------------------------------------------------------------------------------
**Místo nalezení:** Prostějov, Česká republika
**Datum Nalezení:** 21.█.2015

**Nalezení:** SCP-108-CS bylo nalezeno Mobilní Údernou Jednotkou během operace: ███████ ve městě Prostějov na území České republiky.
SCP-108-CS bylo v malé dřevěné krabičce společně s kusem starého prázdného papíru[[footnote]]Více v dokumentu SCP-108-CS-A[[/footnote]] o velikosti dnešní vizitky. Krabičku bylo možno experty datovat zpět do 19. století našeho letopočtu. Krabička nevykazovala žádné anomální vlastnosti, a z těchto důvodů byla v aukci prodána sběrateli historických artefaktů.

**Soupis poškození SCP-108-CS**:
Zamlžené sklo
Prasklina o velikosti pár nanometrů
Lehké škrábance

------------------------------------------------------------------------------------------------------------------
**Objekt** #: SCP-108-CS-A
**Třída Objektu:** safe
**Speciální Zadržovací Procedury:**
SCP-108-CS-A je skladováno v kovovém kufříku ve stejné zadržovací jednotce jako SCP-108-CS. SCP-108-CS-A musí být drženo od slunečního svitu z důvodu vybělování papíru.

**Popis:**
SCP-108-CS-A je prázdný papír o velikosti dnešní vizitky. Z prvního pohledu nevykazuje žádné anomální vlastnosti, avšak po prohlédnutí SCP-108-CS-A pomocí SCP-108-CS bylo zjištěno že obsahuje runové písmo připomínající severské runy.

**Speciální vlastnosti:**
SCP-108-CS-A obsahuje runové písmo, které jde vidět pouze pod sklem SCP-108-CS. Bylo zjištěno že se runy každou sudou hodinu mění. 

**Následuje první test SCP-108-CS-A**

[[collapsible show=&#34;+ Test A&#34; hide=&#34;- Schovat&#34;]]

__**Test A - 16.4.2015**__
&gt; 
&gt; **Subjekt: SCP-108-CS-A**
&gt; 
&gt; **Procedura:** zaměstnanci Třídy D bylo nasazeno SCP-108-CS a byl poučen aby začal přepisovat runy z SCP-108-CS-A
&gt; 
&gt; **Výsledky:** Bylo zjištěno že runy které SCP-108-CS-A obsahuje jsou severského původu a odkazují všechny na severského boha Temnoty a zraku Höðra, který byl dle legend od mládí slepý. Když byl zaměstnanec Třídy D dotázán zda rozuměl runám, sdělil vědeckému týmu že nebyl schopný rozumět ničemu.
&gt; 
&gt; **Průběh:** Zaměstnanec Třídy D vstoupil do testovací místnosti a bylo mu nasazeno SCP-108-CS. Poté byl požádán, aby začal přepisovat runy. Toto se opakovalo každou sudou hodinu od 8 hodin ráno do 12 hodin večer.

[[/collapsible]]

------------------------------------------------------------------------------------------------------------------
**Výzkum Severské mytologie:**


**Následuje výzkum boha Höðra**

[[collapsible show=&#34;+ Výzkum boha Höðr&#34; hide=&#34;- Schovat&#34;]]
**Výzkum:** Bůh severské mytologie Höðr je bohem temnoty a slepoty, od mládí byl velmi nezručný se zbraněmi a záviděl svému bratrovi Baldarovi jeho bystrý zrak. Původně chtěl svého bratra zabít ale jejich matka je zastavila a Höðr musel přísahat že svého bratra nikdy nezraní, což ale porušil po té co ho bůh falši Loki donutí zabít svého bratra a vzít si jeho zrak. Poté co zabil svého bratra byl Höðr i jeho bratr uvržen do Helheimu ve kterém se usmířili a byli propuštěni po události zvané Ragnarok.

**Spojení s SCP-108-CS a SCP-108-CS-A:** Bratr boha Höðr se mu pokusil darovat svou sílu světla a vidění v podobě skleněných čoček, které ale Odin po té co je seslal do Helheimu proklel kletbou, která měla Höðrovi jeho zrak ještě více zhoršit. Höðr tyto čočky proto nikdy po dostání se z Helheimu nenosil a pomocí Bifröstu je seslal na náhodne místo na zemi. Bohužel SCP-108-CS-A nemá s tímto bohem ani příběhem nic společného. Další výzkum vyžadován.
[[/collapsible]]

**Následuje výzkum události zvané Ragnarok a SCP-108-CS-A**

[[collapsible show=&#34;+ Výzkum události Ragnarok&#34; hide=&#34;- Schovat&#34;]]
**Výzkum:** Do výzkumu SCP-108-CS-A byli přizváni čtyři znalci severské mytologie pocházejíc z Norska. Výzkum byl prováděn v České Republice, aby se předešlo převážení anomálních objektů.

**Spojení SCP-108-CS-A a Ragnaroku:** SCP-108-CS-A by mělo být kus svitku na který bůh Odin napsal jméno boha Höðra. Takových to svitků by mělo existovat velmi mnoho jelikož sloužili jako pamětní listina všech bohů, kteří měli zemřít během Ragnaroku. Avšak bylo zjištěno že bůh Höðr nikdy nezemřel a Odin jeho jméno zapsal jen protože očekával že Helheim bude během Ragnaroku zničen.
