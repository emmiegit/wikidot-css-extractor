**项目编号：**SCP-CN-944

**项目等级：**Safe

**特殊收容措施：**SCP-CN-944被收容于Site-CN-75-C7的异常水生动物收容隔间内，期间允许人员申请与之进行互动并实施记录，但禁止任何直接的物理接触。进行有关SCP-CN-944的收容及交互工作时均需要接受A级精神强化程序。
[[include component:image-block name=http://scp-wiki-cn.wdfiles.com/local--files/scp-cn-944/Horseshoe_crab_female.jpg|caption=SCP-CN-944|width=300px]]
**描述：**SCP-CN-944是一只近似三棘鲎（//Tachypleus tridentatus//）的海生节肢动物，其生理结构及DNA检测显示与普通三棘鲎相近（匹配程度95.24%）。SCP-CN-944拥有近似人类6岁儿童的智力水平并能够熟练地使用普通话进行交流，目前正在对其发声机制进行分析。

在未接受A级精神强化程序的情况下，对象将视其为一个普通枕头。当一名个体的头部直接接触到SCP-CN-944的腹部时，SCP-CN-944将会伸出其螯肢以超越其生理结构所能的力道（目前检测最高为[编辑]N）按压该个体的翼点位置，此行为常导致该个体的死亡。尽管如此，SCP-CN-944并未向人类表现出敌意。

**附录A：**__访谈记录__
[[collapsible show=&#34;▶ 文件：SCP-CN-944-01&#34; hide=&#34;收回文件&#34;]]
&gt; **采访者：**Yog博士
&gt; 
&gt; **受访者：**SCP-CN-944
&gt; 
&gt; **前言：**此次访谈进行于初次收容后。
&gt; ----
&gt; 
&gt; [[=]]
&gt; &lt;记录开始&gt;
&gt; [[/=]]
&gt; 
&gt; **Yog博士：**你好，SCP-CN-944，这将是以后我们对你的称呼。
&gt; 
&gt; **SCP-CN-944：**我不叫SCP-CN-944，我叫桐桐。不过你们坚持的话，SCP-CN-944也是可以的。
&gt; 
&gt; **Yog博士：**这是你的名字吗？是谁为你起的？
&gt; 
&gt; **SCP-CN-944：**当然是我的爸爸啊。
&gt; 
&gt; **Yog博士：**可以说说有关你的爸爸的事情吗？
&gt; 
&gt; **SCP-CN-944：**我只记得爸爸是一只非常强壮的鲎，我长大以后也要变得像爸爸一样......可是在我很小的时候，爸爸就被坏人抓去了，之前有一个人类曾跟我说过那些坏人要抽干我爸爸的血......（身体开始颤抖）......太可怕了。
&gt; 
&gt; **Yog博士：**一个人类？你知道他是谁吗？
&gt; 
&gt; **SCP-CN-944：**我记得他跟我说过他是RICPI的成员，其它我就不知道了。
&gt; 
&gt; **Yog博士：**好的。那么关于你自己身上的异常现象你有什么了解吗？
&gt; 
&gt; **SCP-CN-944：**异常现象？什么异常现象？我感觉我一直都这样很正常啊。（哈欠声）先生，我困了。
&gt; 
&gt; **Yog博士：**那就先到这里吧。
&gt; 
&gt; [[=]]
&gt; &lt;记录结束&gt;
&gt; [[/=]]
&gt; 
&gt; ----
&gt; **后续：**初步确认SCP-CN-944的智力水平，需要后续研究予以佐证。对该SPI成员的下落进行进一步调查。

&gt; **采访者：**Yog博士
&gt; 
&gt; **受访者：**SCP-CN-944
&gt; 
&gt; **前言：**此次访谈进行于多次试验后。
&gt; ----
&gt; 
&gt; [[=]]
&gt; &lt;记录开始&gt;
&gt; [[/=]]
&gt; 
&gt; **Yog博士：**你好，SCP-CN-944。
&gt; 
&gt; **SCP-CN-944：**你好，先生。
&gt; 
&gt; **Yog博士：**你可以说说为什么你要用螯肢去按压他们的头部呢？
&gt; 
&gt; **SCP-CN-944：**噢，这是我的工作。
&gt; 
&gt; **Yog博士：**工作？
&gt; 
&gt; **SCP-CN-944：**对，我来这之前是一名按摩师。
&gt; 
&gt; **Yog博士：**按摩师？你为什么会想当一个按摩师呢？
&gt; 
&gt; **SCP-CN-944：**因为我爸爸就是一个按摩师，子承父业不是理所应当得吗？而且我想成为像他一样厉害的鲎。
&gt; 
&gt; **Yog博士：**可是你的按摩已经导致了3个人的死亡。
&gt; 
&gt; **SCP-CN-944：**......抱歉，我还是一个新手，控制不好力道......
&gt; 
&gt; **Yog博士：**可以请你停止这么做吗？
&gt; 
&gt; **SCP-CN-944：**可是我就是忍不住，只要有人躺在我身上我就想给他按摩......对不起。
&gt; 
&gt; **Yog博士：**好吧。
&gt; 
&gt; [[=]]
&gt; &lt;记录结束&gt;
&gt; [[/=]]
&gt; 
&gt; ----
&gt; **后续：**此后禁止人员与SCP-CN-944进行直接接触。
[[/collapsible]]

**附录B：**__相关文件__

@@        @@2018年9月14日下午2点20分，SCP-CN-944被装在一个大型水族箱内并被运输公司运输到基金会前台公司内，连同SCP-CN-944一同被送来的还有一份文件。事后对送件人的追寻以失败告终。
[[note]]
##red|[[size xx-large]]RICPI执行委员会[[/size]]##

**物种编号：**30620180823027

**种名：**枕状三棘鲎（//Tachypleus tridentatus pulvinata//）

**保护等级：**珍稀被忽视

**分布：**该物种已生态灭绝，目前唯一一只被发现的该物种由RICPI内部饲养。

**简介：**该物种属于肢口纲（//Merostomata//）剑尾目（//Xiphosura//）鲎科（//Limulidae//）鲎属（//Tachypleus//）三棘鲎种（//Tachypleus tridentatus//）枕状三棘鲎亚种（//Tachypleus tridentatus pulvinata//），其生活习性及身体结构与三棘鲎（//Tachypleus tridentatus//）相似。该物种能够[数据删除]。

**研究历史：**杨██博士于2018年8月23日在[数据删除]发现该物种，在进行简要交流后该物种自愿跟随杨██博士回到华南分部进行研究及保护，并于次日提交关于该物种的研究报告。

**保护措施：**尽可能保证其不因非自然原因死亡，因其生理特征的特殊性，经过本部商讨决定交由其他类似组织保护。

**注意事项：**应注意避免与该物种进行直接接触，以防止事故再次发生。//她是最后一只了，请善待她。//
[[/note]]
