    <pre><textarea class="page-source" readonly>[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-3403/Commodore.JPG|

**项目编号：**SCP-3403

**项目等级：**Safe

**特殊收容措施：**SCP-3403在不被使用时应存储于安全储物柜中，对项目的测试申请应呈交给SCP-3403收容站点（截止至01/10/2015，为外勤收容站点352-Zayin）的研究主管。对SCP-3403进行实验或运输后应使用清水对其进行冲洗并擦拭干净以避免异常现象的产生。

**描述：**SCP-3403是一个尺寸约为17.75厘米x 10厘米x 10厘米的长方体混凝土盒子。 项目的外部没有开口，但其内部存在一个能够容纳多种材料的空心孔洞。 经过对项目进行的穿透性成像和物质分析后，确定SCP-3403的内部空间主要被某种烧焦的有机材料填充，经鉴定其为被火化的哺乳动物遗骸。遗骸围绕着由一块电路板组成的小型组件，该组件延伸出的导线缠绕在一朵干花（//凤眼兰属//）的茎部。对项目内部构造的分析还显示，在其内表面刻有一段文字，具体内容可在3403-A01文件中查阅。

项目的异常性质在其六个面均被土壤完全覆盖至少二十四小时后开始表现。此时，三名SCP-3403-1个体将于项目埋藏处方圆约1000平方米内的区域内显现。SCP-3403-1为与某类驯化犬科动物相类似的非实体图像。它们不具有可测量的质量或体积，经测量，个体身体所占据空间的平均温度比附近气温高5℃。 SCP-3403-1的行为方式与非异常犬类基本一致，但它们显然无法感知到人类。在不对其加以干涉的情况下，该个体将彼此玩耍，追逐除人类以外的动物，并定期进行休息。SCP-3403-1会在SCP-3403不再接触土壤时停止活动。

已知的SCP-3403-1个体如下：

__SCP-3403-1-A：__ 雄性拳师犬，有明显的关节疼痛和偶发性痉挛症状，高度活跃，约13岁

__SCP-3403-1-：__ 雌性斗牛獒，左后腿轻微跛行，活动能力中等，约8岁

__SCP-3403-1-C：__ 雄性斗牛獒，右耳缺失，嗜睡，约4岁

SCP-3403于09/04/2014在佛罗里达州圣约翰斯的一处空地上被发现，此前该地区出现了大量关于“幽灵狗”的报道。在建立收容后没有收到任意类似事件的报告。

[[collapsible show=&#34;+展开附录：实验日志 3403-Alpha&#34; hide=&#34;-收起附录&#34;]]

&gt; **实验日期：**09/10/2015
&gt; 
&gt; **实验目的：**控制异常现象产生
&gt; 
&gt; **实验过程：**项目被放置于一块防水布上，没有接触到任何土壤
&gt; 
&gt; **实验结果：**在36小时的监测期内没有异常现象产生。

&gt; **实验日期：**09/13/2015
&gt; 
&gt; **实验目的：**重现最初的异常现象
&gt; 
&gt; **实验过程：**项目被埋入收容站点附近约5m深的地下
&gt; 
&gt; **实验结果：**所有SCP-3403-1在24小时内显现。三名个体表现出的感知能力和原始状态相比略有下降。

&gt; **实验日期：**09/14/2015
&gt; 
&gt; **实验目的：**重现最初的异常现象
&gt; 
&gt; **实验过程：**项目被埋入原发现地点附近约5m深的地下
&gt; 
&gt; **实验结果：**所有SCP-3403-1在24小时内显现。三名个体均未表现出之前实验中出现的异常现象。
&gt; 
&gt; **附录：**异常个体似乎更适应其原所在地。可能是土壤条件所引发的改变-需要进一步实验。

&gt; **实验日期：**09/16/2015
&gt; 
&gt; **实验目的：**测试异常在不同土壤环境下的表现情况
&gt; 
&gt; **实验过程：**项目被来自于佐治亚州布兰特利市的1立方米土壤完全覆盖
&gt; 
&gt; **实验结果：**所有SCP-3403-1在27小时内显现。SCP-3403-1-B和SCP-3403-1-C的感知能力与原始状态相比产生了严重的受损。SCP-3403-1-A完全丧失了视觉、听觉和嗅觉。
&gt; 
&gt; **附注：**这表明早先的假设是完全正确的。我很高兴我们为得到那份土壤样本所付出的时间是值得的。

&gt; **实验日期：**09/18/2015
&gt; 
&gt; **实验目的：**测试异常在不同土壤环境下的表现情况
&gt; 
&gt; **实验过程：**项目被1立方米的经过晾晒和筛选处理的海滩沙完全覆盖
&gt; 
&gt; **实验结果：**所有SCP-3403-1在27小时内显现。所有个体均被发现具有毛皮缺失现象，其中SCP-3403-1-C缺失了数块毛皮，而SCP-3403-1-A则完全无毛皮覆盖。所有个体身体所占据空间的平均温度都明显比原记录的温度高(约15摄氏度)。所有个体均被观测到产生了明显的困惑和身体不适现象。SCP-3403-1-B被观察到其倾向于移动到阴影较深的地方，但没有表现出明显的行为反应。

&gt; **实验日期：**09/21/2015
&gt; 
&gt; **实验目的：**测试异常在不同土壤环境下的表现情况
&gt; 
&gt; **实验过程：**项目被电缆悬吊在1立方米容积的水箱中，并向水箱内加入50克土壤
&gt; 
&gt; **实验结果：**SCP-3403-1-B、SCP-3403-1-C均在48小时内显现。经观察，两名个体与原始状态相比产生了更多的唾液，其表现出的状态与脑积水的症状类似。SCP-3403-1-C在36小时的观测期间时隐时现，且在显现时表现出身体异常(如毛发过多、骨骼细长)。没有被观测到SCP-3403-1-A出现。

&gt; **实验日期：**09/25/2015
&gt; 
&gt; **实验目的：**还原最初的异常状态
&gt; 
&gt; **实验过程：**项目被埋入距原回收地点5m的地下
&gt; 
&gt; **实验结果：**所有SCP-3403-1均在24小时内显现。虽然所有的个体在最初的几个小时内都表现出明显的迷惑和混乱状态，但在之前实验中观测到的身体缺陷并没有出现。特别是SCP-3403-1-A，虽然能够表现出明显的自我意识和对外部刺激的反应，但在其出现后1.5小时内没有进行任何行动。4小时后，所有的个体都恢复到了最初的行为模式中。
[[/collapsible]]

[[collapsible show=&#34;+展开附录：文件 3403-A01&#34; hide=&#34;-收起附录&#34;]]

&gt; Commodore，Breakfast，和Lawrence
&gt; 
&gt; 夏日早已不再。此物专为你而存。
&gt; 
&gt; 我无需再过多发问；你总是那样的酷。
&gt; 
&gt; - G.C. (和一些朋友的帮助)

[[/collapsible]]
