------
[[/=]]

재단 승합차가 안개 낀 도로 사이를 달렸다.

꽤 큼지막한 차량이지만 정작 탄 사람은 셋이였다. 재단 운전자와 팀원 둘. 이효인은 성에 낀 차가운 유리창 밖으로 주변을 힐끔힐끔 내다보았다. 이효인은 제145K기지 주둔 인원인지라 보통은, 이렇게 멀리까지 와 본 적이 없었다. 무진시라는 구역조차도 파일이나 재단이 철저히 검열했을 공산이 있는 텔레비전에서나 본 것이지 그 불길한 안개를 직접 본 일은 또 처음이였다.

&#34;효인 요원.&#34;

그 옆에 앉아 있던 동료-- 최진아라는 여자가 그를 불렀다. 이 요원도 아니고 효인 씨도 아니고 효인 요원이라, 또래 중에 그를 그렇게 부르는 사람은 또 처음이였다. 효인은, 솔직히 지쳤다. 비단 최진아의 성격 그 자체가 아니라 숙고하면서 적백합교회 하나하나의 명치에 칼을 꽂을 방법을 생각해 왔는데, 하필 최진아는 이효인에게 관심이 너무 많았다. 어느 순간부터 그는 최진아의 관심을 조금 무시하기로 결정했다만,

&#34;우리가 지금 가는 데가 어디라고요?&#34;

최진아는 그 결심을 완벽히 꺾을 줄 아는 사람이였다.

이효인이 보기에 최진아가 말을 한번 듣고 잊어버리는 사람은 절대 아니였다. 이효인의 성격을 제대로 알아맞춘 셈이였다. 최진아에 대한 의심 반, 답답함 반을 지닌 효인은 최진아의 흐름을 벗어날 수 없는 송사리와 같았다. 이효인은 들릴 듯 말 듯 한숨을 쉬면서 다시 작전을 소개했다.

&#34;여기 봐요.&#34;

이효인이 현장용 단말기를 켜 지도를 전개했다. 무진 서면 어느 골목, 안개에 분명 휩싸여 있을 그 골목 어귀에 붉은 점이 하나 찍혀 있었다. 스칼렛 비어,,Scarlet Beer,,. 지역민들 사이에서 어느 정도 알려진 이 작은 주점이 바로 그 목적지였다.

&#34;아아, 그래. 이 술집 주인이 PoI다, 이거 맞죠?&#34;

&#34;예.&#34;

최진아는 웃으면서 소매를 걷었다. 그 몸짓은 일련의 절도가 강하게 느껴지는 동작들로 구성되어 있었다. 이효인보다도 확실히 경험이 많은 요원이라는 말쯤은 특무이사관보에게 들은 채였지만, 꼭 어떤 자세만을 반복해서 취해 온 기계와 같은 힘이 느껴졌다.

&#34;제가 듣기로는...... 이 가게 주인이 이미 자기가 감시 받는 걸 알고 있다는 것 같은데.&#34;

&#34;아마도요.&#34;

이효인은 창문에 낀 성에를 닦아내며 창밖을 주시했다. 보고받은 무진의 모습과 다르잖았지만 그는 그 사이에서도 붉은 형상이 보였다. 직면해야 할 것들이.

&#34;17년-- 그러니까 재작년 쯤에 [[[SCP-254-KO| 고위 요주의 인물 하나가]]] 무진에 주둔하는 인원이랑 접촉해서 시끌시끌했는데, 아마 그때 알았다는 것 같아요.&#34;

&#34;18년.&#34;

&#34;예?&#34;

&#34;작년이라고요. 작년.&#34;

그는 마음속으로 한숨을 쉬었다. 고통 속에서도 지금과도 같이 모든 것을 끝낼 상황을 바래 왔는데 지금은 무언가 시작부터도 잘 풀리지가 않는 기분이였다. 그렇다고 최진아라는 여자가 대단한 악의가 있는 것도 아니라 이효인은 속으로만 삭힐 뿐이였다. 다만 느껴지는 것은 이 진중한 상황을 한없이 가볍게 만드는 상황. 그는 아주 잠시나마 자신의 생이 부정당하는 기분마저 들었다.

그때, 운전자가 오른손을 들어 수신호를 보냈다. 차가 천천히 멈춰서기 시작했고, 이윽고 골목 안에서 보이는 붉은 네온사인이 눈에 들어왔다. 그 선명함에 이효인은 현기증을 느꼈지만 동시에 격렬한 혐오를 느끼며, 품에 숨겼던 쇳덩이들을 손으로 더듬었다. 최진아 역시 알듯 말듯한 표정으로 주머니 속에서 무언가를 꺼냈다.

&#34;우선 대기.&#34;

이효인이 단말기를 들여다보았다. 가게 안이 훤히 들여보이는 영상이 송출되고 있었다. CCTV를 미리 해킹해둔 덕에, 아무 것도 모르고 혼자 텔레비전을 보며 시시덕거리는 남자를 다큐멘터리 속 사자마냥 들여다볼 수 있었다. 비록 내려다보는 화면이였지만, 검붉은 점퍼를 눌러 입은 남자에게서 이효인은 붉은 꿈의 기억을 보았다. 저 자가, 만일 할아버지와 할머니를 죽인 그 자라면 어쩌지.

가게 사장은 적백합교회의 살아남았던 대여섯 잔당 중 가장 잘 알려진 축이였다. 재단에 한 변칙예술가가 이 자에 대한 밀고를 꾸준히 해 왔기 때문이다. 변칙 능력 없음. 변칙 물체 없음. 신체 능력도 잘 쳐줘야 젊고 훈련된 이효인 수준이겠고, 최진아까지 있으니 사실상 손쉬운 상대였다.

단말기 속 남자는 마칠 준비를 끝냈는지 텔레비전을 끄고 일어섰다. 가게 인근 사람 없음. 인근에 다른 차량 없음. CCTV 모두 재단 소유. 거리낄 것은 없었고, 모든 것이 계획대로.

&#34;돌입.&#34;

이효인이 선제적으로 차량을 빠져나왔다. 잠시, 서서 주위를 둘러보던 그는 빠르고도 조심스럽게 골목 어귀에 섰다. 안개 속에서 흰 셔츠를 입은 이효인의 움직임은 꼭 번개처럼 빨랐다. 그리고 몇 초 후, 최진아가 그 반대쪽 퇴로에 섰다. 문이 딸랑이고, 주인이 얼굴을 문 밖으로 내밀었다. 앞으로 한 걸음.

그러더니 다시 주인이 가게로 들어가버렸다.

&#34;에이, 씨.&#34;

최진아가 짜증을 내뱉었다. 주인의 시야. 그쪽에는 어렴풋이 그들이 타고 온 차가 보였다. 아마 상시 이 부근에서 감시를 받다 보니 예민해졌을테지. 이효인은 멈추었다 이내 바람처럼 가게 문 가까이로 돌입했다. 가게 주인은 갑자기 나타난 청년을 보자마자, 놀라기는 커녕 히죽거리며 물었다.

&#34;재단이냐?&#34;

이효인은 침묵했고, 말 대신 삼단봉을 꺼내들었다. 최진아는 이를 지켜보다 깜짝 놀랐다. 계획에 없던 일이었다. 어디까지나, 팀의 업무는 기습이었다. 들켰다면 손님으로 위장하고, 가능한 한 수세 우위의 상태에서 공격하는 것이 계획이었다. 상대가 무엇을 지니고 있는지 알아도 모르는 것이 초상사회니까. 이효인은 수십 번은 인간형 개체를 상대했을 것이고, 수 번을 요주의 단체와 대치했을 것이다. 그런데도 저런 식의 행동으로 승부를 보겠다는 것은--

그는 지금 붉은 꿈을 꾸고 있다. 지난 십 년간의 삶마냥.

&#34;재단 끄나풀이구나!&#34;

술집 사내가 기가 차다는 듯 웃었다. 이효인은 천천히 다가가면서, 계속해서 굳은 표정을 지었다. 술집의 붉은 조명이 마주보고 선 이효인을 덮었다. 하얀 피부, 흰 셔츠, 삼단봉이, 붉게 물들고 있었다. 그는 걸어갔다. 천천히, 천천히. 누구도 눈치채지 못 할 속도로 그렇게 걸어가다가,

순간 삼단봉을 휘둘렀다.

철의 묵직한 감각이 순간 사내의 어깨를 후렸다. 남자가 주춤하는 그 순간 이효인은 두 번째 자세를 생각했고 실행했다. 그는 주먹을 가능한 한, 자신이 아는 가장 강한 방법으로 쥐고서 남자의 복부에 내려꽂았다. 그리고 그 순간, 남자가 거꾸러졌다. 가게 문이 요란히 비껴서고, 앞쪽에 놓였던 가구들이 소란스레 쓰러졌다. 어디선가 피 냄새가 났다.

그에게는 일 분 같았던 일 초가 지나가고 이효인은 붉은 꿈을 또다시 꾸었다. 그는, 조부모가 죽었을 때의 상황을 동작 한 번당 다른 각도로 수십 번을 생각했다. 과거 속에서 칼을 꽂는 방향, 피가 흐르는 방향을 뚜렷히 구별해낼 수 있다. 그리고 그가 재단 사람이 된 이후에는, 싸워야 할 때마다 그 기억을 아주 조금씩 조금씩만 끄집어내 동작에 응용시켰다. 지금을 위해서.

크헉, 하고 남자가 거친 호흡을 토했다. 두꺼운 옷을 입었지만 이어지는 연격에 부상을 입은 낌새가 역력하다. 이효인은 손을 뻗어 그의 뺨을 세게 때렸다. 흔한 타격의 소리가 아니라 부러지는 듯한 둔탁함의 굉음이 울렸다. 이 모든 일이 역동적인 싸움이 아니라 무진의 안개 속에서 너무나도 자연스러운 고요한 행위처럼 느껴졌다. 효인은 날선 눈으로 남자를 내려다보았다. 생이 인정받는다는 느낌이 순간 척추를 사랑스레 쓸고 내려갔다.

&#34;이.... 너는....&#34;

남자가 무언가를 붙잡고 일어서려다가 격통에 좌절하고는 쓰러졌다. 그는 으레 칼에 찔린 짐승처럼 행동했다. 이효인은 마치 산새의 머리를 부수려는 듯이 삼단봉을 꺼내 휘둘렀다. 침묵.

&#34;......끝내죠?&#34;

최진아가 손을 들어 이효인을 저지하고 나섰다. 그의 눈 앞에 보인 것은 처절한 폭력의 잔상이였다. 이효인은 어디서 흘렀는지 모를 피가 하얀 뺨에 묻어 굳지도 않은 것을, 천천히 손으로 닦고 있었다. 적백합교회 인원이라던 사내는 개구리처럼 뻗은 채 숨을 내쉬고 있었다. 최진아는 조심스레 현장으로 걸어들어갔다. 그는 수갑으로 사내의 손목을 봉한 후 이효인에게 다가갔다. 마네킹처럼 창백하고 통속소설 속 첫사랑 남학생 같은 젊음의 이중적 인상을 주는 사내.

&#34;효인 요원, 괜찮은 거 맞죠?&#34;

최진아는 조심스레 물었다. 솔직히 말하자면, 당연히 부상을 당했을 리는 없다. 교전이라기보다는 학대에 가까운 전법을 행했으니까. 중요한 건 정신이다. 싸구려 농담 사이에서도 복수심을 갈아넣고 눈을 떴던 이효인이다. 최진아로서는 이효인을 이해할 수는 없을 테다. 비록 최진아 또한 어린 시절부터 재단에서 지내기는 했어도, 양친이든 양조부모든을 한순간에 잃은 사람의 감각을 감히 이해할 수는 없다는 것 쯤은 십 년 전부터 알고 있었으니까. 작전에서는 성공했겠지만 그가 괜찮을지 어떨지는 어떻게 알겠는가. 최진아는 손수건으로 그의 뺨을 닦아주었다.

그리고 최진아는 그 답을 찾아내고야 말았다.

이효인은 울고 있었다.

[[/=]]

밤. 최진아는 괜스레 조용히 걸었다. 일종의 습관이 절반, 다른 이유가 절반이였다. 이 기지는 전출 전입이 잦아서 누구도 그를 의심스러워 하는 기색은 없고 업무가 기밀이라고 행동까지 기밀인 것은 아니다만, 마음이라는 것이 그랬다. 그는 기동특무부대 인원 대기실을 슬쩍 들여다보았다. 모조리 모르는 인간들이다. 찾으려는 사람은 없었다. 짚이는 곳은 더 이상은 하나도 없었던 터라 그는 몸을 돌렸다. 그 순간 복도 끝에서 걸어오는 새하얀 형체를 목격했다. 최진아는 눈길을 완전히 그쪽으로 돌렸다.

&#34;효인 요원.&#34;

의문도 의사 결정도 없이 부르는 음성이다. 이효인은 고개를 까딱하고는 잰걸음으로 가까워졌다. 상처는 없고 인공광을 받아 무진에서보다는 건강해 보인다. 건강하다기보다는 생기가 있다고 해야 할지, 적절한 비유를 찾기 어려웠다. 적어도 시체나 마네킹처럼 보이지는 않는다.

&#34;부르셨습니까?&#34;

&#34;예. 작전 뭐시기는 아닙니다. 커피 한 잔 하자고 불렀어요.&#34;

&#34;가까이에 커피 자판기가 한 대 있습니다.&#34;

&#34;아뇨. 카페테리아 쪽이요.&#34;

굳이 자판기의 위치를 공지한 것을 보면 다른 기지 출신을 배려하는 걸까, 하고 최진아가 피식 웃음을 터뜨리자 상대는 알 수 없다는 표정을 지어 보였다. 갈 거에요, 안 갈 거에요 하는 다그치듯 하는 물음에는 군말 없이 따라나섰지만 역시 떨떠름한 얼굴이였다. 둘은 카페테리아 가장 으슥한 쪽에 앉았다. 밤인지라 인원들은 그리 많지 않았다.

&#34;효인 요원.&#34;

최진아가 익숙한 칭호로 불렀다.

&#34;왜 이 일을 하겠다고 했습니까?&#34;

이효인이 듣던 장난기 있는 음성과는 정반대의 목소리였다. 효인은 잠시 조금 놀라 자세를 고쳐 앉았다. 눈동자가 떨리고 있었다. 그가 침묵하자 최진아가 다시 대화를 이어나갔다.

&#34;내 이야기 먼저 해 둘까요?&#34;

&#34;예. 하고 싶으시다면야....&#34;

&#34;전 원래 제21K기지 출신이거든요. 기적학적 개체 대응을 담당했죠. 변칙예술 그런 거.&#34;

여자는 물컵을 집어들고는 빠르게 마셔버렸다. 맥주를 들이키는 주당처럼 날쌘 솜씨였다. 이효인은 한숨을 푹 쉬는 최진아를 바라보았다. 사람이 입체적으로 느껴진다고 해야 할지, 알 수 없었다. 이효인은 10년간 그렇게 느껴진 사람을 찾아낼 수 없었다. 좋고 나쁜 인간의 유형은 알았지만 좋으면서도 나쁜 인간은 잘 몰랐다. 지금 그는 최진아가 어떤 유형인지 헷갈리기 시작했다.

&#34;그러다가 요원이 되었죠. 효인 요원이랑 비슷한 일을 주로 했을 걸요. 인간형 뒤꽁무늬를 쫓아다니는 거 말이에요. 그러다가...&#34;

마치 기억을 끄집어내려는 듯 말이 잠시 중단되었다.

&#34;여기 특무이사관보가 불렀죠. 뭐, 실망했어요? 재밌는 이야기가 아니라서.&#34;

&#34;재밌는..... 이야기는 아닐 것 같았습니다.&#34;

&#34;그렇네요. 재단에 재밌는 과거사는 없으니까?&#34;

이효인 또한 조심스럽게 컵을 쥐었다. 서늘한 감촉이 전해져 왔다. 하얗게 온랭의 사이에서 구름처럼 응결 반응이 일어났다. 효인은 물을 한 모금 들이키고는 이야기를 꺼냈다.

&#34;제가 이 업무를 하는 이유는...... 알고 계시지 않습니까. 과거 문제죠.&#34;

남자는 심호흡을 길게 했다.

&#34;그건 알죠. 아픈 기억을 끄집어내려는 건 아니지만..... 효인 요원. 기분 나쁘게는 듣지 말아요. 적백합교회는 2000년대 전부터 지금까지 잔류해 오면서 대략 스물 명을 죽였어요. 이 중 민간인이 아마 열 명. 재단 인원은 교전 중에 다섯, 그놈 잔당들이 이후에도 다섯 넘게 더.&#34;

여자는 효인에게 눈길을 주었다. 아주 기분이 나쁘거나 한 기색은 없었다. 그럼에도, 기분을 맞추고 살피는 것이 최진아의 능력에는 없음에도 계속해서 이효인의 기분을 살펴야 했다. 폭력의 능동과 수동 사이에서 꿈을 꾸는 남자. 그 남자가 상대를 무자비하게 대하는 모습은 어떻든 현재 상황이니까. 물론 두려움으로만 칭할 수 없는 감정이였지만 분명히 감정의 요소 중 하나는 그랬다. 시한폭탄을 만지는 감각과 같다.

&#34;그 사람들의 가족들 중 이 일을 하겠다고 든 사람은 없어요. 알고 계셨습니까?&#34;

&#34;.....예.&#34;

이효인 요원의 얼굴에 긴 그림자가 졌다.

&#34;그렇다면 왜......&#34;

&#34;저만 할 수 있는 일이잖아요. 물론, 이 기지에 다른 사람들은 많죠. 굳이 절 특무이사관보가 부를 필요도 없을 거고요. 이용이든 실험이든 당하고 있다는 것은 압니다.&#34;

예상 외의 표현에 여자는 침묵했다.

&#34;하지만 솔직히 저는 이 기회를 놓칠 수가 없습니다. 다른 사람들에게 맡겨두면 저는..... 평생 혹시 모른다는 생각으로 살게 될 겁니다. 만약 그놈들이 모두 잡혔다는 것이 진실이 아니라면? 그저 거짓말이라면? 그게 두렵습니다.&#34;

밤은 길어지고 있었다. 이효인의 뺨이 발갛게 상기되어 있었고, 최진아는 조용히 그를 마주보았다.

&#34;혼자서는 하지 마세요. 내가 있으니까.&#34;

최진아는, 상대가 부서질까봐 겁이 났다.

남자는 불안한 기색으로 주변을 살폈다. 온 몸이 상처투성이였다. 거친 호흡을 주체하지 못하는 것이 쫓기고 있는 상황임을 강하게 시사하고 있었다. 골목은 어둡고 지나다니는 사람 하나 없다. 그는 겨우겨우 손을 뻗어 벽을 건드렸다. 공간이 일순간 다채로운 색으로 휘더니 길,,Way,,을 형성했다. 그는 즉시 길로 몸을 던졌다.

&#34;커억!&#34;

그러더니 뒷덜미를 붙잡혀 다시 기준차원으로 끌려나왔다.

그는 나동그라진 채 몇 번 더듬거리더니, 이내 그의 앞에 선 중년 여자를 보고는 신음을 흘리며 뒤쪽으로 겨우겨우 기어갔다. 눈물과 식은땀으로 사내의 얼굴은 엉망이였다. 중년의 여성은 성큼성큼 걸어가 남자의 가슴을 짓밟았다. 그가 비명을 흘렸고, 운동화가 계속해서 그의 늑골을 파고들었다.

&#34;형제님. 어딜 가십니까?&#34;

여자가 비웃음 섞인 말투로 묻자 남자는 공포에 질린 짐승처럼 비언어적인 소리를 내질렀다. 여자는 주변을 휘 둘러보고는 다시 남자를 내려다본다. 귀걸이에 박힌 루비가 형형하다. 남자는 고통스런 소리 속에서 사죄와 비난을 섞은 표현을 해 보려 했으나 여자가 패딩 안에서 흑요석 단검을 꺼내드는 바람에 좌절되었다. 오직 죽기 전의 피식자처럼 침묵할 뿐이였다. 적백합교회 간부들의 상징과도 같은 그 단검은 마치 암흑으로 아로새긴 것마냥 어두웠다.

&#34;술집 하시던 분이 당했더군요.&#34;

그 말과 함께 여자는 가슴에서 발을 들어올렸다. 남자는 고통에 찬 숨을 들이킴과 동시에 항변하기 시작했다.

&#34;내가, 내가 그런 것이 아닙니다!&#34;

&#34;누가 뭐래요?&#34;

여자는 단검을 들고 겨누었다. 남자의 숨이 다시금 멈추었다. 여자가 들고 있는 단검은 다른 것들에 비해서도 더욱 흉측한 능력이 있음을 잘 알고 있다.

&#34;당신이 확인해줘야겠어요. 옥리 놈들인지 아닌지.&#34;

&#34;아니...... 난, 난 더... 더 이상 이 일에 끼이기 싫다고요...&#34;

&#34;아뇨.&#34;

여자는 웃었다.

&#34;결정권을 가진 건 나고요.&#34;

여자는 단번에, 남자의 이마팍에 단검을 꽂아넣었다. 마치 유령의 부속지처럼 단검은 남자의 머리를 뚪지 않고 스며들듯 혹은 투과하는 듯이, 피흘림 없이 새어나왔다. 남자는 전율하면서 비명을 질렀다. 얼굴이 눈물과 침으로 범벅이 되었고 눈이 핏빛으로 물들기 시작했다. 이마에 핏줄이 터져나와 희미한 붉은 선이 새겨졌다. 그리고 곧 남자의 표정은 마네킹 같은 빛이 되었다.

&#34;이제 내 말이 들리죠? 나, 당신, 붙잡힌 두 사람... 이외에 남은 3명을 찾아요. 그리고 다 찾으면 내게 데려오고.&#34;

그는 단검을 다시 뽑았다.

&#34;그 후에는 놈들과 싸우다가 죽으세요.&#34;
