**我最亲爱的玛丽（My dearest Mary）**
**作者：**[[*user Technician Downs]]
**原文：**[http://www.scpwiki.com/my-dearest-mary|My dearest Mary]
**译者：**[[*user Jer_ry Hu]]
[[include :scp-wiki-cn:credit:end]]

**{{调查报告}}**
{{**附录：**实体所随身携带文件的附件}}
**{{附录：}}**

&gt; {{**文档编号AF1293-1：}}**
&gt; 
&gt; //我最亲爱的玛丽：//
&gt; 
&gt; //见信如晤。我不知道你什么时候才能收到这封信。土库（Tukuk）的情况非常困难。我想你一定给我写了信，但我尚未收到过。我爱你。我会为你祈祷。//
&gt; 
&gt; //修建教堂的工作并不顺利。当地土著认为这是侮辱他们的神灵。这些蛮子不了解圣子耶稣[[footnote]]**译注：**天主教相信三位一体。简单的理解是，圣子、圣父和圣灵是一个整体的三个方面。因有此译。下文的天父，圣灵等同理。[[/footnote]]的事迹。但愿天父的懿旨如雷贯耳，使他们皈依驯服。//
&gt; 
&gt;
&gt; //这里的卫生条件也很差。沼泽遍地，没有厕所，人们深受瘴气之苦。罗尔被病魔夺走了。一个土著咬了他，结果他发起高烧，最后口吐白沫地去世了。但是我并不害怕。我知道天父会照看我，你也会为我祈祷的。//
&gt; 
&gt; //祝天父保佑你我。罗伯特。//

&gt; {{**文档编号AF1293-2：}}**
&gt; 
&gt; //我最亲爱的玛丽：//
&gt; 
&gt; //真不知道你能不能收到这封信。但无论如何，一想到你安全地留在祖国，永远安全，永远虔诚，我就感到无边的宽慰。别为我担心；圣灵会指导我——我知你必为我祈祷，这是极好的宽慰。//
&gt; 
&gt; //土库的迫害比我们预想的更严重。他们把我关在金属网的笼子里。我身边都是恶棍，最轻的也是谋杀犯。但是最糟糕的还不是他们。大部分在押者精神失常，不能连贯的说话。我怀疑他们是因为长期关押而疯了。有好几百人，从早到晚只知嚎叫。还有那些警卫！一帮刽子手。听说他们会把我们烤了吃掉。我试着和他们说话，谈谈赎金的事。结果他们恶语相向，还给我打了药。但愿能早日回到你身边。//
&gt; 
&gt; //你虔诚的罗伯特。//

&gt; {{**文档编号AF1293-1：}}**
&gt; 
&gt; //我最亲爱的玛丽//
&gt; 
&gt; 
&gt; //我几乎放弃希望了。我心里只想着你爱我，想着你会为我祈祷。我不敢妄自揣测主的安排，但或许我没法活着见到你了。我已经准备好面见天主，然后在天堂与你重逢。但愿我们重逢得晚一些。//
&gt; 
&gt; //我还在笼子里。他们正用很大的动力机械拉着我，横穿整个半岛。真是荒谬。土著们给我安上项圈，像动物一样拖着我走。我被带到商店里，他们拿我与别的土著交易。我觉得他们要处决我了。希望你那里尚属安全。//
&gt; 
&gt; //罗伯特。//
