    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1185 - Self Supplying Gasoline Pump
**Auteur :** [[user Daedalize]]
**Traducteur :** [[user Vineyard]]
**Date de publication originale :** 23 février 2012 
[[include credit:end]]

**Objet n^^o^^ :** SCP-1185

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Toutes les instances actuellement connues de SCP-1185 doivent être conservées au Site-██, à l&#39;exception de SCP-1185-3, qui doit rester installé à son emplacement initial et être surveillé en toutes circonstances. Les instances de SCP-1185 en confinement doivent être éloignées de toute terre et autres matériaux organiques en toutes circonstances. La terre et les matériaux organiques utilisés lors de tests doivent être isolés de tout contact extérieur jusqu&#39;à ce que l&#39;instance de SCP-1185 en phase de test soit retirée de la zone. 

**Description :** SCP-1185 est la désignation collective d&#39;un ensemble de pompes à essence comportant les marques d&#39;un fabricant identique ainsi que des effets anormaux. Les instances de SCP-1185 varient en âge et en apparence et apparaissent dans tous les cas identiques aux autres pompes situées dans leur environnement. La plus vieille instance connue (ressemblant à une pompe Gilbarco Modèle 66 et installée près d&#39;autres modèles de ce genre) a été installée dans une petite ville rurale chilienne en 19██, jusqu&#39;à sa découverte en 20██, tandis que la plus récente (ressemblant à une pompe Dresser Wayne Century 2200 Series) était âgée de seulement un mois lors de sa découverte et de sa saisie par des agents de la Fondation.

Toutes les instances actuellement connues possèdent les marques identiques d&#39;un même fabricant sur la base de la pompe, bien que les autres marques sur les surfaces visibles de la pompe semblent normales pour le modèle et le fabricant supposés. Ces marques font référence à &#34;Livewater Incorporated&#34;, une entreprise apparemment fictive, dont l&#39;existence est encore à prouver. Les employés et les propriétaires de stations-essences où des instances de SCP-1185 ont été découvertes ne témoignent d&#39;aucune connaissance d&#39;une telle entreprise, et, dans tous les cas, les moyens de livraison et d&#39;installation ont été identiques aux pratiques standards pour des pompes non-anormales.

Lorsqu&#39;elles sont à proximité de terre, les instances de SCP-1185 étendent des vrilles fibreuses depuis leur base jusqu&#39;à la terre. Ces vrilles sont de composition métallique et sont capables de pénétrer plusieurs centimètres de béton ou d&#39;asphalte qui se trouveraient entre elles et la terre. Au contact avec une terre convenable et riche en nutriments, ces vrilles se divisent pour former un pseudo-système de racines métalliques. Le matériau composant les vrilles est un alliage inconnu, qui se déstabilise rapidement et se désagrège en de nombreux ions métalliques (principalement de plomb et de cuivre) si les vrilles sont dérangées. Ces racines sont creuses, leur permettant de transporter les molécules organiques vers la pompe, où une série de réactions chimiques encore non identifiée les transforme en molécules d&#39;essence. La composition exacte du carburant varie selon les instances et correspond généralement à celle de l&#39;essence produite durant la période d&#39;installation de la pompe. Le processus de transformation n&#39;a pas de mécanisme apparent ; les substances extraites de la terre semblent se désagréger spontanément et se réassembler dans les nouvelles structures moléculaires lorsqu&#39;elles passent dans la pompe. Désassembler et réassembler la pompe n&#39;a pas d&#39;effet sur ses propriétés anormales, et installer n&#39;importe lequel des composants d&#39;une instance dans d&#39;autres pompes du même modèle transmet les mêmes propriétés anormales aux autres composants de cette pompe.

Lors de l&#39;installation initiale, les instances de SCP-1185 prélèvent les matériaux organiques de la terre dans un rayon d&#39;un mètre autour du point de contact. Une fois que les ressources du sol ont été épuisées au point de rendre l&#39;approvisionnement insuffisant, les vrilles de la pompe s&#39;étendent davantage, agrandissant leur zone d&#39;effet et causant une plus grande diminution des ressources du sol. Au fur et à mesure de l&#39;utilisation de la pompe, l&#39;augmentation du manque de matières organiques commence à causer de la malnutrition dans la flore locale et dans la faune herbivore. Dans les cas où l&#39;usage de la pompe est particulièrement prolongé ou fréquent, l&#39;effondrement total de l&#39;écosystème se produit lorsque la pompe consomme et transforme toutes les ressources organiques disponibles.

**Addendum 1185-001 :** le 13/04/██, un contrôle de routine sur la station-service où l&#39;instance SCP-1185-1 était auparavant installée a révélé des propriétés anormales similaires sur la nouvelle pompe, acquise en remplacement de l&#39;instance retirée. La nouvelle pompe a été, selon les relevés bancaires du propriétaire, achetée à la même entreprise qui avait fourni les deux autres pompes non-anormales en service. Selon les retranscriptions d&#39;entretiens, un représentant commercial de l&#39;entreprise a rencontré le propriétaire de la station et lui a proposé une remise importante sur la pompe de remplacement, pour compenser les pertes de profits causées par le dysfonctionnement de la pompe précédemment installée (la couverture utilisée par la force d&#39;intervention chargée de retirer et de sécuriser SCP-1185-1 était un dysfonctionnement de la pompe). En contactant et en examinant les enregistrements de l&#39;entreprise en question, les enquêteurs de la Fondation ont découvert qu&#39;une nouvelle pompe a en effet été livrée, mais qu&#39;aucun représentant commercial n&#39;a jamais été envoyé ni aucune remise accordée, et que les fonds reçus par l&#39;entreprise étaient en accord avec le prix de base. L&#39;identité du représentant et la source des fonds additionnels sont actuellement en cours d&#39;investigation. La pompe, désignée SCP-1185-3, doit rester installée à son emplacement actuel et doit être maintenue sous surveillance dans l&#39;espoir d&#39;établir un contact avec les fabricants ou modificateurs des objets.
