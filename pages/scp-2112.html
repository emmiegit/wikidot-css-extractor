**Artikel:** SCP-2112 – Die Sanftmütigen werden das Land erben
**Autor:** [[*user Smapti]]
**Original:** https://scp-wiki.wikidot.com/scp-2112
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-2112

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** Aufgrund seiner kulturellen Bedeutung und der Zeitspanne, die zwischen seiner Entstehung und der Entdeckung von SCP-2112 verstrichen ist, ist eine vollständige Ausrottung des primären Trägers von SCP-2112 derzeit unmöglich. Die Foundation wird mit dem Management von Rush und allen relevanten Plattenfirmen zusammenarbeiten, um die zukünftige Produktion von Tonaufnahmen mit SCP-2112 zu verhindern. Alle bekannten Tonaufnahmen mit SCP-2112 sind von der Foundation zu beschlagnahmen und je nach Bedarf zu archivieren oder zu vernichten. Informationen zur Veröffentlichung der betroffenen Editionen sind nach Möglichkeit aus öffentlichen Informationsarchiven zu entfernen. Das Foundation-Feldpersonal hat Geschäfte, die gebrauchte LPs oder CDs verkaufen, Online-Auktionshäuser und Gebrauchtwarenverkäufer sowie digitale Vertriebsdienste auf das Auftauchen von SCP-2112-Trägern zu überwachen.

Die Foundation überwacht alle öffentlichen Auftritte von Bands, die sich mit einer Variation der Phrase &#34;A Tribute to Rush&#34; oder mit einem Namen, der auf den Text eines Rush-Songs verweist, bewerben, um Hinweise auf eine SCP-2112-Infektion zu finden. Alle identifizierten SCP-2112-Infizierten sind festzunehmen, zur Identifizierung der Infektionsquelle zu befragen und mit Klasse-B-Amnesika zu  behandeln. Im Falle eines großflächigen Ausbruchs von SCP-2112 ist der groß angelegte Einsatz von Klasse-E-Amnesika zulässig.

Personal mit einer ausdrücklichen Vorliebe für die Musik von Rush ist der Kontakt mit SCP-2112-Materialien untersagt und ist auf Verhaltensweisen zu überwachen, die auf eine SCP-2112-Infektion hinweisen.

**Beschreibung:** SCP-2112 ist ein memetisches Phänomen, das mit //Caress of Steel// in Verbindung steht, einem 1975 von der kanadischen Progressive-Rock-Band Rush veröffentlichten Plattenalbum. SCP-2112 ist weder auf den Original-Masteraufnahmen noch auf den meisten gängigen kommerziellen Veröffentlichungen des Albums vorhanden und manifestiert sich bekanntermaßen nur auf drei limitierten Editionen: einem quadraphonischen Mix der Original-LP aus dem Jahr 1975, einem digitalen Remaster, das 1999 auf SACD erschien, und einem High-Fidelity-Remaster, das 2011 auf LP veröffentlicht wurde. Reproduktionen oder Kopien der betroffenen Scheiben erzeugen keine SCP-2112-Phänomene, und bei der akustischen Untersuchung der betroffenen Scheiben wurden außer Artefakten, die durch den Remixing-/Remastering-Prozess verursacht wurden, keine erkennbaren Unterschiede zu nicht anormalen Aufnahmen festgestellt.

Der primäre anomale Effekt von SCP-2112 manifestiert sich, wenn eine betroffene CD/LP vollständig von einer Person angehört wird, die sich als Fan der Musik von Rush identifiziert und über ein gewisses Maß an Erfahrung im Spielen von E-Gitarre, E-Bass oder Schlagzeug verfügt. Ausgesetzte Personen werden von der Idee besessen sein, eine &#34;Tribute-Band&#34; zu gründen, die sich der öffentlichen Aufführung von Coverversionen der Musik von Rush widmet, unabhängig von ihrer musikalischen Erfahrung, ihrem aktuellen Beruf oder ihrer Mitgliedschaft in anderen Bands, und werden versuchen, zwei weitere SCP-2112-Infizierte zu diesem Zweck zu finden. Es wurde festgestellt, dass SCP-2112-Infizierte alles Mögliche unternehmen, um dieses Ziel zu erreichen, einschließlich der Kündigung ihres Arbeitsplatzes, des Umzugs in einen anderen Teil der Welt, des Verkaufs wichtiger Besitztümer, um Instrumente oder Ausrüstung zu erwerben, oder der absichtlichen Aussetzung anderer gegenüber SCP -2112 in einem Versuch, potenzielle Bandkollegen zu finden. Für den Fall, dass es den drei Infizierten gelingt, eine Gruppe zu gründen, werden sie sich auf die Suche nach einem Veranstaltungsort machen, der es ihnen ermöglicht, öffentlich aufzutreten, und sie werden dies so oft wie möglich tun, indem sie Sets aufführen, die ausschließlich aus der Musik von Rush in den Originalarrangements bestehen.

Die von SCP-2112-Infizierten während Live-Auftritten produzierte Musik dient außerdem dazu, SCP-2112 allen Personen, die ihm ausgesetzt sind, bekannt zu machen. In dieser Form erfolgt die Übertragung von SCP-2112 viel leichter als bei Personen, die den Quell-Scheiben ausgesetzt sind, wobei jede Person, die sich als Fan der Musik von Rush identifiziert, nach etwa 15–20 Minuten potenziell infiziert werden kann, unabhängig davon, ob sie über musikalische Fähigkeiten verfügt oder nicht. Tests mit D-Klasse-Personal ergaben, dass selbst Personen, die vorher nicht mit Rush vertraut waren und nur rudimentäre Kenntnisse im Umgang mit einem Musikinstrument hatten, eine 70-prozentige Wahrscheinlichkeit haben, sich zu infizieren, nachdem sie etwa zwei Stunden lang Live-Auftritten von SCP-2112-Infizierten ausgesetzt waren. Das Verhalten dieser Personen nach der Infektion ist identisch mit dem Verhalten von Personen, die durch Kontakt mit den Quell-Scheiben infiziert wurden.

Die Foundation wurde am ██.██.1982 auf SCP-2112 aufmerksam, als festgestellt wurde, dass eine einstündige nächtliche Nachrichtensendung des Fernsehsenders W███ in Portland, ME, ausschließlich aus drei Mitarbeitern des Senders bestand, die sich als &#34;By-Tor and the Snow Dogs&#34; identifizierten und eine Live-Wiedergabe von Rushs Album //Moving Pictures// aus dem Jahr 1981 spielten. Die überwältigende Mehrheit der während der Sendung ausgestrahlten Werbespots warb nicht für ein Produkt oder eine Dienstleistung, sondern zeigte zusätzlich verschiedene lokale Geschäftsleute und Politiker, die Fragmente von Rush-Songs mit unterschiedlichem Können aufführten. Bei der Untersuchung wurde festgestellt, dass ein Auftritt eines Trios von Infizierten, der fünf Tage zuvor vom lokalen Radiosender W███ ausgestrahlt worden war, eine schnelle Ausbreitung der SCP-2112-Infektion im gesamten Großraum Portland verursacht hatte, und dass etwa 73 % der Live-Musikveranstaltungsorte der Region von Rush-Tribute-Bands für den Auftritt am folgenden Abend gebucht wurden. Die Umsetzung der Prozedur Wertham-673, gefolgt von der Luftverteilung von Klasse-E-Amnesika im gesamten Gebiet, wurde als notwendig erachtet, um eine weitere Ausbreitung zu verhindern; aktuelle Modelle deuten darauf hin, dass das Phänomen im Falle eines unkontrollierten SCP-2112-Ausbruchs innerhalb von drei Wochen nach der Gründung der ersten Tribute-Band den Status einer Pandemie erreichen würde.

Die Mitglieder von Rush haben in von der Foundation geführten Befragungen behauptet, nichts von der Erschaffung von SCP-2112 zu wissen oder daran beteiligt gewesen zu sein.

**Anhang: Memo von Projektforschungsleiter Edvalds**

&gt; //Einige haben gefragt, warum SCP-2112 die Einstufung als Keter rechtfertigt. Es stimmt, dass SCP-2112 keine direkte Bedrohung für das menschliche Leben oder den Fortbestand der Menschheit darstellt; würde jede Person, die für eine SCP-2112-Infektion anfällig ist, infiziert, würde dies wahrscheinlich nicht zu einem einzigen Todesfall führen. Es stellt jedoch eine ernsthafte existenzielle Bedrohung für die gesamte menschliche Kultur, die Künste und alle Formen kreativer Arbeit dar. Der Mensch ist ein wunderbar kreatives Wesen und hat unzählige Möglichkeiten entwickelt, seine Gedanken und Gefühle auszudrücken – durch Poesie, Tanz, Film, das geschriebene Wort, Theater, Malerei, Skulptur, Videospiele und sogar Internet-Memes. Wir laufen Gefahr, dass jedes einzelne dieser Medien – jedes einzelne von ihnen – für immer aus unserer gemeinsamen Erfahrung verschwindet, zugunsten von Tausenden und Abermillionen mittelmäßigen Jedermanns, die immer wieder genau die gleichen Lieder spielen.//</textarea></pre>
