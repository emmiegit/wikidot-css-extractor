**项目编号：** SCP-3297

**项目等级：** Euclid

**特殊收容措施：** SCP-3297将被保持在标准人形收容室内。仅当SCP-3297处于休眠状态时，才能对其收容室进行每周一次的清洁。进入前十分钟将其收容室的温度降至20°C以下，即可触发休眠状态。不提供食物。

一名D级人员应每天访问SCP-3297一次，时间不超过1小时。暴露于实体的D类将每周按计划轮换。

**描述：** SCP-3297是半翅目（//Hemiptera//）超科中一个未知物种的成员，与蝉（//Cicadomorpha//）最为相似，它通过其信息危害特性掩饰节肢动物的外表。SCP-3297将其作为昆虫的生理特征融入到它的人类拟态中，将其并列的复眼伪装成一副非常厚且不透明的眼镜，将膜翅伪装成披肩。它有褐色的几丁质外骨骼，直立，具有三对附肢。第一对用于抓取和使用物品。较低的一对用于移动，而中间的一对萎缩，似乎已经退化。

SCP-3297的拟态在视觉上呈现出一名身高1.6米（与实体身高相仿）、体重在70-75公斤（实体体重50公斤）之间的80多岁的高加索女性。虽然人们知道它会不时改变伪装，但卷曲的白发、衣服上的花朵图案、人字拖和雀斑是它不变的特征。该实体的拟态并不会延伸到记录着它真实形象的照片或视频。这个实体能够交谈，而且很聪明，用各种祖母的俗语来指代自己。

SCP-3297拥有记忆读取和操作能力，迄今为止，该能力仅在与它交流的人类身上被观察到起作用。SCP-3297会将有关自己的错误记忆植入对象的大脑中，就像它[[[SCP-5160|是他们的祖母]]]一样，并逐渐替换掉与自己无关的记忆。被植入的记忆总是令人愉快的，通常涉及食物、玩具或天主教节日。尽管这些记忆通常与大多数受试者的经历和背景并不一致，但在实体的影响下，那些人不会觉得这些偏差的记忆存在异常，而是会把它们视为真实事件。曾暴露于SCP-3297影响下的实验对象在看到其真实形象时仍会将其视为自己的祖母。

记忆操纵事件的开始的标志是暴露对象的大脑活动急剧减少。SCP-3297将开始详细讲述上述被植入的记忆中发生的事情，而对象将持续处于恍惚状态。一旦记忆被完整地讲述完，对象将恢复正常的大脑活动，左前额叶皮层(大脑中与快乐有关的部分)的活动将显著增强。由于SCP-3297清除的记忆量与其植入的记忆量不成比例，长时间暴露于该实体可能会导致负面影响（详情请参阅文档3297-232）。

当不进行记忆操作时，SCP-3297非常健谈，随便提个话题就能勾起她交谈的热情。常见的话题包括天气、甜品食谱、[[[SCP-5349|圣经段落]]]、猫猫以及对编织用品的要求。尽管它很健谈，SCP-3297在接受采访时并不配合，并在被问及其起源和异常性质时坚称它“只是一个普通的老奶奶”。

**附录：** 反复测试监测到当实体操纵记忆时，其大脑中的神经分泌细胞的活动增加。这使得Dr. Molina推测，SCP-3297以记忆为食，并植入积极的记忆以获得一个可靠的食物来源，使其在生成新的记忆后愿意回到它那里。



[[collapsible show=&#34;+ 文档 3297-232 （需要3级权限）&#34; hide=&#34;- 授权成功&#34;]]
&gt; **__实验记录 232__**
&gt; **摘要：** 实验232的目的是为了查明SCP-3298的记忆操作的长期影响。D-1221，一名新来的D级人员，已被分配用于本次实验。受试者将被询问其童年记忆、D级人员编号以及午饭的内容。为方便实验进行，该D级人员不与其他D级人员同住，而是被分配单人房间。
&gt;
&gt; 
&gt; **第1天：** 受试者能够正确地回答所有问题。
&gt;
&gt; 
&gt; **第10天：** 受试者成功回答了除一个问题外的其他所有问题；他不记得当日午饭吃了什么，甚至不记得吃过任何东西。
&gt;
&gt; 
&gt; **第11天：** 受试者能够正确地回答所有问题，包括当日午饭的内容。看起来新产生的记忆并不是SCP-3297优先处理的对象。
&gt;
&gt; 
&gt; **第18天：** 受试者成功回答了除一个问题外的其他所有问题；他不能想起自己的家乡。受试者被提醒他出生并成长于弗吉尼亚州的██████。D-1221回忆起此事时松了一口气，但仍感到不安。
&gt;
&gt; 
&gt; **第19天：** 受试者对家乡的记忆似乎完全消失了。根据D-1221的说法，他不记得自己在哪里长大，但确实记得研究员Rabui昨天曾告诉过他的这件事。D-1221对此感到非常不安，在审讯后处于恐慌状态，不得不将其拘束护送至他的住处。
&gt;
&gt; 
&gt; **第26天：** 受试者依旧可以回答除家乡外的所有问题。由于此问题造成了巨大的痛苦，将不再问及家乡。
&gt;
&gt; 
&gt; **第30天：** 受试者声称不记得在与SCP-3297互动后曾被问过问题。尽管如此，他仍然能够正确地回答问题。受试者称担心自己的健康，因为除了与SCP-3297一起度过的时间外，他很难记住其他事情。
&gt;
&gt; 
&gt; **第37天：** 受试者已经4天无法回忆起自己的年龄，并且当不处于SCP-3297附近时表现出焦虑和抑郁症状。互动后的审讯后，D-1221对其心理健康表示担忧，并请求精神疾病治疗协助。鉴于可能对实验结果造成影响，该请求被拒绝。
&gt;
&gt; 
&gt; **第45天：** 在与SCP-3297互动后，受试者不再记得自己的名字。由于其过于恐慌，不得不停止提问并将其拘束护送至住处。SCP-3297似乎不愿或不能抹除对象记忆中的基本概念，诸如其个人身份，除非其他记忆所剩无几。
&gt;
&gt; 
&gt; **第48天：** 受试者已经两天没有任何反应了。他不会用连贯的句子说话，只会谈论SCP-3297所植入的记忆，仿佛这些记忆是他唯一能记住的东西。D-1221不再对他的D级编号做出回应，也难以行走。为了方便移动为其提供了轮椅。
&gt;
&gt; 
&gt; **第52天：** SCP-3297对D-1221的行为表示不满，指责他在别人对他讲话时不回答，很没礼貌。当SCP-3297不在时，受试者会进入沉默寡言的内向状态，并像婴儿一样语无伦次。一个简单的数学方程连同纸和笔摆在受试者面前用以测试。D-1221花了3分钟叼着笔玩着纸，直到测试被取消了。由于受试者的沟通能力受到破坏，为了方便完成后续的实验，脑电图（EEG）帽已被投入使用。
&gt;
&gt; 
&gt; **第53天：** 受试者在与SCP-3297交互之前配备了EEG帽以记录脑电波。与SCP-3297接触后，D-1221的左前额叶皮层变得高度活跃，表现出兴奋的迹象。该实体在受试者被引入其收容室时对受试者表示关切。SCP-3297在开始记忆操作之前花费了大量时间，比记录中的任何操纵事件都要长得多。在实体完成叙述后，受试者立即进入深度的无反应状态。此后的脑电图记录与深度昏迷个体的大脑活动高度相仿。已为受试者配备胃饲管和氧气面罩以确保他能继续存活。
&gt;
&gt; 
&gt; **第54天：** 受试者佩戴了EEG帽，并被轮椅推入SCP-3297的收容室。受试者的左前额叶皮层再次显现出活跃，尽管他的其他方面没有任何反应。SCP-3297对受试者表示同情，并开始一边抚摸D-1221一边讲述儿童故事和童谣。在受试者暴露于实体的4小时内，没有发生记忆操作事件。CT扫描显示D-1221的大脑严重受损。受试者的海马体明显缩小，而脑室体积增大，这与阿尔茨海默病晚期的患者相仿。
&gt;  
&gt; 
&gt;  根据伦理道德委员会的命令，SCP-3297后续所有的访问和实验都被搁置。对D-1221的审议尚待完成。
&gt;
&gt; 
&gt; **第58天：** SCP-3297要求和工作人员谈谈D-1221的状态。该实体表示希望看到该受试者，希望给他唱歌并烤饼干，“这样他就会好起来的”。
&gt;
&gt; 
&gt; SCP-3297的请求被拒绝。
&gt;
&gt; 
&gt; **第59天：** 伦理道德委员会选择对D-1221执行安乐死。特殊收容措施已更新了D级人员轮换的内容，以避免未来与SCP-3297交互的D级人员受到不必要的损害。
&gt;
&gt; 
&gt; SCP-3297被告知D-1221将不会回来探视。 该实体表现出悲伤的迹象，看上去一直在生闷气，直到她开口说话； //“我有很多孙子孙女，我非常爱他们，但当我知道他不会像我其他亲爱的孩子一样回来时，我这颗垂老的心很痛。他可能会忘记我这个小老太太，但奶奶永远记得他。”//
&gt;
&gt;
