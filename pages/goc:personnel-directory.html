++ Администрация
+++ Заместитель Генерального секретаря ООН по Оккультной безопасности Директор Д.С. Аль Файн.
&#34;D.C. Al Fine&#34; - это кодовое имя теперешнего Генерального директора Глобальной Оккультной Коалиции. Известно, что это европейская женщина, её возраст и национальность засекречены.
В соответствии с //Актом об Информационной Конфиденциальности// 1949 года, все прочие сведения об этой личности засекречены.

++ Директорат по Научно-исследовательским работам
[ЗАСЕКРЕЧЕНО]

++ Директорат по Полевым операциям

+++ Заместитель Директора Селеста
Личный номер: 843007/431
Должность: Заместитель Директора ГОК по полевым операциям, Французское Отделение
Настоящее имя: [ЗАСЕКРЕЧЕНО]
Гражданство: Франция
Пол: Женский
Дата рождения: 16.07.64

**Биографическая справка**
Собранная и целеустремлённая, зам.дир. &#34;Селеста&#34; в первую очередь известна благодаря своему жёсткому характеру, однако её рекорд по ликвидациям остаётся непревзойдённым. Она всеми силами стремится избежать внешнего контроля и наблюдения в ходе операций, которыми руководит. Обучалась под руководством [ЗАСЕКРЕЧЕНО], детали не разглашаются.

**Послужной список**
* [ПРЕДЫДУЩАЯ ИНФОРМАЦИЯ ПОСЛУЖНОГО СПИСКА ЗАСЕКРЕЧЕНА]

* [ЗАСЕКРЕЧЕНО]
* [ЗАСЕКРЕЧЕНО]
