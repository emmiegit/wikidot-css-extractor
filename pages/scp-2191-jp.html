    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2191-JP – 君のために/私のために
**著者:** ©︎[[*user CAT EYES]]
**作成年:** 2020

----
//[[[author:cat-eyes|この著者の他の作品]]]//
[[include credit:end]]

[[include component:image-block
name=http://scp-jp.wikidot.com/local--files/scp-2191-jp/restaurant-1807617_1280%20%282%29.jpg|
caption=SCP-2191-JP]]

**アイテム番号:** SCP-2191-JP
 
**オブジェクトクラス:** --Euclid-- Neutralized
 
**特別収容プロトコル:** --SCP-2191-JP及び卯月氏はサイト-8141の標準人型収容室に別々に収容されています。また、卯月氏に対し週に二度のカウンセリングを行ってください。--

SCP-2191-JPは無力化されました。現在、SCP-2191-JP及び卯月氏の収容は行われていません。
 
**説明:** SCP-2191-JPは収容時点で31歳のモンゴロイド男性で、戸籍上は静岡県浜松市在住、本名は磯谷 武蔵と記録されています。
 
SCP-2191-JPの異常性は、同じく静岡県浜松市に在住している卯月 七美(以下、卯月氏)が自殺を行った際に発現し、卯月氏の負傷が全てSCP-2191-JPに転移することにより、卯月氏の負傷が完治します。この際、SCP-2191-JPが転移させられた負傷によって死に至ることはなく、一時間程で全ての負傷が回復します。しかし、卯月氏の自殺行為以外の要因では、SCP-2191-JPは容易に負傷し、回復にも時間がかかります。また、負傷や流血、自殺に用いた道具、遺書などの卯月氏が自殺を行った形跡は全て消失します。

卯月氏は、自殺願望及び自傷癖があるため定期的にカウンセリングを受けています。卯月氏は鬱病と診断されており、自傷行為は異常性によるものではないことが判明しています。自傷行為を行う理由として、卯月氏は「将来に希望を見いだせないから」と証言しています。

SCP-2191-JPは、2016年3月19日に全身火傷により市内の病院に搬送されましたが約1時間ほどで完治したため、財団に注目されました。また、同日に卯月氏の自宅で全焼火事が発生し、焼け跡から卯月氏が無傷の状態で発見されたことでSCP-2191-JPと卯月氏の関連性が発覚し、収容に至りました。

**補遺1:** 以下の記録は初期収容時におけるSCP-2191-JPのインタビュー記録です。

&gt; **対象:** SCP-2191-JP
&gt; 
&gt; **インタビュアー:** 藤堂博士
&gt; 
&gt; **付記:** 卯月氏が収容されていることはSCP-2191-JPに伝えられていません。
&gt;  
&gt; **&lt;録音開始, (2016/3/24)&gt;**
&gt;  
&gt; **藤堂博士:** それでは早速インタビューを始めてーー
&gt;  
&gt; **SCP-2191-JP:** なあ、まだ七美ちゃん生きてるのか。
&gt;  
&gt; **藤堂博士:** はい、生きてます。我々がしっかりカウンセリングを行っています。
&gt;  
&gt; **SCP-2191-JP:** 良かった......あの日から何も起きらないからすごく心配だったんだ。事故か病気で死んじゃったんじゃないかって。
&gt;    
&gt; **藤堂博士:** そのような状態になったのはいつからですか？
&gt;  
&gt; **SCP-2191-JP:** 最初は確か、4年前の3月頃に七美ちゃんがビルから飛び降りた時だったかな[[footnote]]卯月氏の証言より、最初に行った自殺未遂であることが確認されている。[[/footnote]]。七美ちゃんの地面に頭が衝突した瞬間に、頭に激痛が走って、血もたくさん出てきたんだ。俺は騒ぎを起こしたくなかったからすぐその場を去ったけど、七美ちゃんは何事もなかったように立ち上がって困惑してた。その時から、首が絞められたり、手首が切れたり、溺れかけたり......色んなことがあったな。
&gt; 
&gt; **藤堂博士:** そうですか。では、そのようになった理由になった心当たりはありますか？
&gt;  
&gt; **SCP-2191-JP:** 俺、七美ちゃんが好きなんだ。
&gt; 
&gt; **藤堂博士:** ......はい？
&gt;  
&gt; **SCP-2191-JP:** 俺も昔、自殺しようって悩んでたんだ。就活も婚活も上手くいかなくて、俺ってなんで生きてんだろうってずっと思ってて、それで6年前に公園の木で首括って死のうとしたんだ。そしたら七美ちゃんが助けてくれた。俺よりも年下なのに考えがしっかりしてて、本当にいい子だなって思ったよ。七美ちゃんがいたから俺は今も生きてられてる。それからいつまでも忘れられなくて......だから、七美ちゃんがビルから飛び降りようとしているところを見て、死んでほしくないって心の底から思ったんだ。今度は俺が助けになりたいって。けど、七美ちゃんは飛び降りて、そしたら七美ちゃんは死ななくて、本当に嬉しかったんだ！
&gt;  
&gt; **藤堂博士:** 落ち着いてください。
&gt;  
&gt; **SCP-2191-JP:** 本当に嬉しいんだ！だって、苦しむ度に、七美ちゃんは生きてるって実感できるんだ！それに、今は俺無しじゃ七美ちゃんは生きていけない！俺のおかげで、七美ちゃんは生きていられるんだ！こんな嬉しいことって、他にあるか！？
&gt;  
&gt; **&lt;録音終了, (2016/3/24)&gt;**
&gt;  
&gt; **終了報告書:** SCP-2191-JPが興奮状態に移行したためインタビューを終了し、その後鎮静剤を投与しました。なお、卯月氏はSCP-2191-JPと面識は一切ないと証言しています。

**インシデント記録:** 2016年10月2日、収容室で死亡しているSCP-2191-JPが発見されました。司法解剖の結果、頭蓋骨骨折や脳虚血[[footnote]]絞頸自殺による症状としてよく見られる。[[/footnote]]、アモキサン100錠[[footnote]]抗うつ薬。卯月氏が服毒自殺の際に服用した市販薬と一致している。[[/footnote]]など多くの自殺未遂の痕跡が発見されましたが、直接の死因は急性心筋梗塞であると結論付けられました。また、腹部に文章の形で外傷が刻まれていました。刻まれていた文章は以下の通りです。

&gt; ワタシノコトヲ　シンパイシテクレテ
&gt; 
&gt; アリガトウゴザイマス　モウジサツシマセン
&gt; 
&gt; アナタガイナクテモ　イキテイキマス
&gt; 

この外傷は、卯月氏が収容室の個室トイレ内にて、自身の爪で行った自傷行為であることが判明しました。卯月氏の負傷は消失していましたが、SCP-2191-JPの負傷は回復しませんでした。SCP-2191-JPはNeutralizedクラスに再分類されました。また、卯月氏はこのインシデントを受けて収容を解除され、クラスC記憶処理とカバーストーリー「自殺未遂による意識不明からの回復」の適用が行われましたが、卯月氏への定期的なカウンセリングは継続されます。


**追記:** 2016年10月4日、卯月氏が飛び降り自殺を行い死亡しました。その後、卯月氏の宿泊していたホテルから遺書が発見されました。遺書の内容は以下の通りです。

&gt; 死ねないのはもう嫌。最期くらい、私の好きにさせてください。
&gt; 
&gt; 今度こそ、死ねますように。</textarea></pre>
