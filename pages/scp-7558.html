    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-7558 – Teste immer deine Backups 
**Autor:** [[*user aismallard]]
**Original:** https://scp-wiki.wikidot.com/scp-7558
**Übersetzer:** [[*user Dr Alice]]
**Bild:** ]https://commons.m.wikimedia.org/wiki/File:Meertens4.JPG Meertens4] von [https://commons.m.wikimedia.org/wiki/User:Vysotsky Vysotsky], [https://creativecommons.org/licenses/by-sa/4.0/deed.de CC BY-SA 4.0]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-7558

**Klassifizierung:** --Thaumiel– Ausgemustert

**Sicherheitsmaßnahmen:** SCP-7558 ist derzeit in Betrieb und wird vom Aufzeichnungen- und Archivbüro der RAISA verwaltet. Einzelheiten zum Betrieb sind in Dokument-551-E4071 zu finden. – Projekt Well wurde eingestellt und SCP-7558 zerlegt.

**Beschreibung:** SCP-7558 war ein extradimensionales Überbrückungsgerät, das 1951 von der Foundation für das Well-Backup-System entwickelt wurde. Bei Aktivierung öffnete es eine Verbindung zu einem stabilen Taschenuniversum an einem festen Standort (SCP-7558-A) mit dem Ziel, Dokumente, Aufzeichnungen und andere Materialien vor Dimensionsverschiebungen und CK-Klasse-Realitätsrestrukturierungsszenarien zu schützen.

[[include component:image-block
    | name=https://scp-wiki.wdfiles.com/local--files/scp-7558/cabinets.png
    | caption=SCP-7558-A um 1960
]]

Es war mit einer Reihe modernster paratechnologischer Schutzvorrichtungen und Detektoren ausgestattet. Ein solches Dienstprogramm war beispielsweise die Scranton-Ring-Technologie, die, während sie auf der SCP-7558-A-Seite des Portals installiert war, die Konnektivität blockierte, wenn die Hume-Werte im Basisuniversum zu instabil waren.

Ursprünglich unter der Leitung der Mobile Task Force Alpha-1 (&#34;Red Right Hand&#34;, z. Dt. &#34;Rote Rechte Hand&#34;) zur Aufbewahrung von Kopien wichtiger Verschlusssachen, wurde die Leitung im Zuge der Digitalisierung der Foundation-Unterlagen auf die [[[secure-facility-dossier-site-  7|neu geschaffene RAISA]]] übertragen. Daher wurde sein Zweck auf die sichere allgemeine Sicherung aller Foundation-Dokumente sowie auf die tägliche Vergleichsarbeit zur Erkennung von CK-Klasse-Szenarien oder anderen anomalen Übergriffen geändert. Während seiner Betriebsgeschichte wurde keine Entdeckung von CK-Klasse-Szenarien gemeldet.

**Anhang 7558-1:** Backup-Integritäts-Überprüfung

Im April 1980 begannen RAISA-Techniker mit der Arbeit an einem Projekt, um zu überprüfen, ob Magnetbänder in SCP-7558-A resistent gegenüber Realitätsveränderungen sind, die sich auf das Basisuniversum auswirken. Da bisher keine derartigen Ereignisse festgestellt wurden, wurde geplant, ein lokales Ereignis künstlich auszulösen, um seine Effekte zu testen.

Bei dieser Untersuchung wurde jedoch festgestellt, dass die Methode, mit der SCP-7558 auf SCP-7558-A zugegriffen hatte, nicht wirklich konsistent war. Wenn sich die Bedingungen innerhalb der Grundrealität unterscheiden würden, würde sich der Standort von SCP-7558-A ändern. Trotz dieses Problems ergab eine sorgfältige Prüfung des Zugriffsprotokolls von SCP-7558, dass seit Beginn von Projekt Well nur ein Taschenuniversum (SCP-7558-A) genutzt worden war.

Nach einer Diskussion mit der Abteilung für extradimensionale Studien wurde ein System zur Erkennung von Taschenuniversen ähnlich wie SCP-7558-A vorgeschlagen und implementiert. Die Absicht dieser Arbeit bestand darin, festzustellen, ob das SCP-7558-Konsistenzproblem theoretisch (und damit behebbar) war oder ob es sich um einen anhaltenden Fehlermodus handelte.

Bei der anschließenden Suche wurden 29 passende Taschenuniversen entdeckt.

Extradimensionale Erkundungsteams untersuchten jedes entdeckte Universum (bezeichnet als SCP-7558-B-1 bis SCP-7558-B-29) und fanden heraus, dass jedes über Foundation-Archivaufzeichnungen verfügte, die nahezu identisch mit denen in SCP-7558-A waren, mit einigen beobachteten Unterschieden:

* Innerhalb jeder SCP-7558-B-Instanz unterschieden sich eine Reihe historischer Details in jeder Iteration, was mit rückwirkenden Änderungen vereinbar ist.
* Im Laufe der Zeit konnte eine Kontinuität zwischen den SCP-7558-B-Instanzen beobachtet werden, wobei Änderungen von &#34;entfernteren&#34; Instanzen auf &#34;nahegelegene&#34; Instanzen übertragen worden waren.
* Dementsprechend war die &#34;nächstgelegene&#34; Instanz (SCP-7558-B-29) SCP-7558-A am ähnlichsten, während die &#34;entlegendste&#34; Instanz (SCP-7558-B-1) am unähnlichsten war.
* Alle SCP-7558-B-Instanzen hatten ein &#34;Terminierungsdatum&#34;, an dem keine weiteren Aktivitäten im Taschenuniversum stattfanden. Solche Daten rückten zeitlich nur nach vorn und stimmten mit der gleichen Reihenfolge überein, wobei SCP-7558-B-1 das älteste war.

Anhand der gesammelten Beweise wurde festgestellt, dass SCP-7558 seiner Rolle bei der Erkennung von CK-Klasse-Szenarien nicht nachkam, da das Gerät bei jeder rückwirkenden Änderung lediglich ein neues Taschenuniversum schuf, anstatt auf die vorhandene SCP-7558-A-Instanz aus der vorherigen Kontinuität zuzugreifen. Aufgrund dieses Fehlers war die Foundation fälschlicherweise davon ausgegangen, dass seit 1951 keine Realitätsrestrukturierungsereignisse stattgefunden hätten.

Da SCP-7558 nicht geeignet war, eine realitätsstabile Archivierung zu liefern, wurde das Well-Backup-System 1981 verschrottet und durch ein neues System ersetzt, das auf logischen Tautologien basiert, die über multiversale Varianzen und CK-Klasse-Restrukturierungsszenarien hinweg konsistent sind. Weitere Informationen zum DEEPWELL-Archivsystem sind im Dokument-551-E7160 zu finden.</textarea></pre>
