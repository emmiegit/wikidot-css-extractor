**Bối cảnh: Đây là bài dự thi cho [http://www.scp-wiki.net/an-incredibly-important-announcement Cuộc thi Crackfic Cá tháng Tư 2015]**


Nghiên cứu viên cấp cao Mars đã hứng chịu cái chết đầy tuyệt vọng trong những giờ khắc cuối cùng. Cái lỗ trên ngực cô bỏng rát. Cô có thể cảm thấy mình đang lơ lửng, cơ thể dần nhẹ tựa lông hồng. Cô nếm và ngửi thấy bạt ngàn màu sắc chói loà.

Nghiên cứu viên cấp cao Mars đã hứng chịu cái chết đầy tuyệt vọng trong những giờ khắc cuối cùng. Cái lỗ trên ngực cô bỏng rát. Cô có thể cảm thấy mình đang lơ lửng, cơ thể dần nhẹ tựa lông hồng. Cô nếm và ngửi thấy bạt ngàn màu sắc chói loà. Vậy ra đây là kiếp sau sao?

Mars mở mắt....

Và nhìn thấy Sophia Light.

&#34;Đây là đâu vậy? Có phải kiếp sau không? Cô cũng chết rồi à?&#34; Mars lắc đầu, cố gắng rũ bỏ những ánh vàng cuối cùng khỏi mắt và tai.

Sophia quay lại nhìn chằm chằm Mars. &#34;Tôi... biết cô là ai rồi.&#34;

Mars cố gắng đứng dậy. Cô run rẩy nhỏm lên trên đầu gối. Cô ngước lên nhìn lần nữa và thấy 682 đứng đối diện mình.

&#34;Lạy Chúa tôi! Sophia! Sao cô lại... lại cưỡi 682? Đây là đâu? Chuyện quái gì đang xảy ra vậy hả giời?&#34;

&#34;À.&#34; Sophia nhìn con thú cưỡi. &#34;Ừm... thì nó là vậy thôi? Đây là kiếp sau mà. Kiểu kiểu thế.&#34; 682 mặt quạu đồng ý trước khi mọc thêm vài con mắt và mấy cái chân nữa.

&#34;Nhưng mà... Đù. Lú thế nhỉ. Tại sao cô lại ở kiếp sau nếu cô chưa chết? Có ai bảo cô chết đâu. Lại có một vụ vi phạm quản thúc nữa à?&#34;

Bao quanh cô là một mặt phẳng trải dài tới vô tận. Mars ngập ngừng đưa tay ra và bỗng nhiên chạm vào một bức tường. Rõ ràng Sophia là... nguồn sáng duy nhất ở đây.

&#34;Có lẽ làm thì dễ hơn nói nhiều.&#34;

Sàn nhà biến mất. Và đột nhiên, cả ba người bọn họ đang lơ lửng khoảng một dặm trên dãy núi băng. Lớp băng phía dưới chuyển mình răng rắc khi những khối đá khổng lồ sụp xuống thành một vịnh.

&#34;Điểm-6. Cô từng làm việc ở đây, đúng chứ?&#34;

&#34;Vâng... đã từng. Vẫn luôn.&#34; Khung cảnh bị kéo dãn và một căn phòng hiện ra. Không gian uốn quanh ba người, giúp họ ẩn mình. Dường như không ai nhận thấy họ đang ở đây. Sophia Light đang làm việc cật lực, soạn báo cáo về một SCP trên máy tính. Và cô còn ngoái qua vai nhìn người bạn cũ phía sau. &#34;Và không bao giờ.&#34;

Chỉ với một cái phẩy tay, Sophia đang ngồi làm việc tại bàn đã biến mất. Phẩy tay cái nữa, và cô lại xuất hiện. Lần này, cô quay hẳn người lại và nở một nụ cười trống rỗng với ba vị khách vô hình trước khi quay lại làm việc.

&#34;Tôi không thực sự ở đây, Mars à.&#34; Sophia cười mỉm.

Mars sốc nặng. &#34;Giải thích đi, Sophia. Sao cô có thể làm vậy? Tôi không hiểu.&#34;

&#34;Tôi..Tôi sẽ cố. Gần 2000 năm trước, tôi đã bị dịch chuyển ra khỏi dòng thời gian, do... nhiều Sự kiện khác nhau. Tôi có thể nhìn thấy mọi thứ. Kể cả em, người đã thay đổi. Chúng ta đã chia tay, không còn nhớ đến nhau . Tôi không chấp nhận sự thật đó. Do đó tôi sẽ dùng khả năng của mình thay đổi mọi thứ. Em sẽ vẫn là em. Tôi đã tác động lên tiềm thức của mình ở dòng thời gian này. Và khi cô ấy chết, cô ấy sẽ trở thành một phần của tôi. Và tất cả chúng ta sẽ ở bên nhau!&#34; Sophia đột nhiên sáng bừng rạng rỡ.

&#34;Nhìn đi!&#34; Và khoảng không trắng quay trở lại. &#34;Nhìn xem tôi đã làm gì đi, Mars!&#34;

Các biểu tưởng chuyển dịch bắt đầu xuất hiện. Những dòng mã, tên, số SCP quện thành một quả cầu xoay nhanh khủng khiếp. 682 ngẩng đầu và gầm lên đắc thắng.

&#34;Đây là những gì tôi dành cho thực tại này. Dành cho em! Tôi đã vỡ ra quá, quá nhiều điều... Và cuối cùng, ta đã có thể ở bên nhau. Mãi mãi. Không gì có thể chia cắt đôi ta. Em là //Không ai cả//. Nhưng đối với tôi, em là //tất cả//. Ta sẽ tận hưởng kiếp này từ giờ cho tới mãi về sau!&#34;

Âm thanh trống rỗng vang vọng trong khoảng không mênh mang. Mars, 682 và Sophia đứng lặng thinh.

Mars sụp đổ trong tuyệt vọng và kinh hoàng. Cả kiếp sau sao? Đi mất? Còn những người khác thì sao? &#34;Không, Sophia. Mọi chuyện lẽ ra không nên tiếp diễn như này. Cô chỉ là một chuyên gia //sinh học// thôi! Làm sao cô có thể thấy rõ những hậu quả từ hành động của mình được? Và đây là kiếp sau đấy. Có gì đó không đúng. Cuộc đời này còn nhiều thứ hơn là tôi và cô. Tôi biết cô làm điều này nhân danh tình yêu, và tôi cũng yêu cô, nhưng cô phải buông bỏ đi. Khi thời gian trôi đi, chúng ta sẽ chẳng... là gì cả. Không ai cả. Dẹp ngay. &#34;

&#34;KHÔNG! Đây là lí do đấy. Không có kiếp sau nào cả. Tôi làm điều này cho em. Vì Em! Em không thể từ chối tôi được! Em không thể!&#34; Sophia toả sáng chói loà. 682 nhắm chặt mọi mắt và phủ lên lưng nó là một lớp giáp phản chiếu. Họ đang ngày càng to len sao? Thực sự không còn đường thoát sao?

Mars sụt sùi. Một mình cô không thể làm được gì cho người khác. Thật bất lực. &#34;Thôi được rồi. Chỉ cần... nói cho tôi biết xem. Cô có thể khôi phục lại mọi thứ không? Một chút thôi cũng được? Tôi chắc chắn sẽ có những người ở lại đây. Chỉ cần một người thôi là đủ. Chỉ một thôi.&#34;

Sophia khẽ cười, và mờ đi trông thấy. 682 đứng dậy và đưa cô tới gần Mars. Sophia nghiêng người lại gần, vuốt ve má Mars và thì thầm: &#34;Không ai hết.&#34;

------

//cách đây 92.95 triệu dặm//

&#34;Cái đéo gì vậy cha, tôi cần một bệ phóng tên lửa. Sao cứ phải làm khó nhau ấy nhỉ. Bệ bé thôi cũng được. Đưa cho tôi và tôi sẽ đi ngay.&#34;

&#34;Clef. Đây là kiếp sau đấy. Ngươi nghĩ ta có bệ phóng chắc? Ừ, có vài cái thật. Không, ta không cho phép ngươi động vào chúng. Nếu Hội đồng O5 đã không cho thì sao ta phải làm thế? Với cả, bọn ta cần chúng để tra tấn người khác. Ý là, ngươi có khả năng sống lại đây thây. Thế chưa đủ à?&#34;

&#34;Tôi sẽ bán linh hồn cho ông.&#34;

&#34;Làm quái có mà bán. Kể cả có thì, chê, linh hồn ngươi cũng kinh bỏ mẹ ra. Thôi lấy tên ta ra biện minh cho mấy trò nghịch ngu của người dùm cái. Ta phải giữ uy tín chứ. Phén, lần sau đi mà quấy Loki, Hades không thì vớ được thằng nào thì vớ.&#34;

&#34;Tôi đi cả chặng đường dài để tới đây thăm bạn cũ, mà ông ăn nói kiểu đó à?&#34;

&#34;Ừ đấy.&#34;

&#34;Vậy thôi. Nhất bạn. Nhưng tôi sẽ xin cái mũ Fedora.&#34;

&#34;Cấm, đừng có động vào mũ ta.&#34;

&#34;Sao quỷ lại cần mũ Fedora? Trông già mà còn chẳng che nổi cặp sừng.&#34;

&#34;Thôi... câm mồm đi Clef. Ông ngậm mẹ cái mồm vào.&#34;
