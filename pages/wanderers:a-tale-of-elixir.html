**作者：**[[*user Mercuresphere]]

如果您喜欢我的风格的话，欢迎您来我的[[[mercuresphere|作者页]]]看看我的其他作品。

[[include :scp-wiki-cn:credit:end]]

在一个平静的早上，墨丘莉娅从一个可疑的商人手里接过来了一瓶装在锥形瓶里的棕灰色药水。那瓶药水有着均匀的棕灰色，药水的质地并不透明，但同时也并不浑浊，看起来只是均匀、模糊而已。

“墨丘莉娅小姐，这是能解你忧愁的灵药。”

商人对她说着，但这样笼统的介绍还是没让她明白过来。

“……它具体有着什么样的效果呢……”

“这瓶药水可以强化你感情的运动。”商人一边说，一边像是担心说不明白一样用手在空中比划着，“具体来说的话，是可以放大你的感情，微小的快乐可以变成疯狂的喜悦，但同时轻微的忧愁会变成冷彻刺骨的绝望。”

“感情吗……”

墨丘莉娅坐在教室里，一边用手托着脸，一边看着手里的锥形瓶。

她曾经无数次地想过，“一粒麦子如果不死在地里，就始终是一粒”，自己心里经常会有各种奇妙的灵感，不能让它们死在自己上了锁的心房里，一定要把它们拿出来，让它们死在地里才行。但具体要怎么做呢？老实说她并没有头绪。仅仅只是普通人的自己，并没有什么深邃的远超他人的思想，也想不出什么史诗一样的情节，这么看来只能借助外力了——就是手里的这瓶药水。

墨丘莉娅拿起药水喝了下去，在那一瞬间，她感觉自己像是看到了一条门径，或者说一扇迸发出光芒的门，从门里走过去之后，她看到了一座图书馆，上面的题名是Mirror Library。

“我感觉不到我肉体的存在了……我是来到了天堂吗？”

对于天堂的具体形态和结构，过去的作家们曾经提出过好几种猜想。墨丘莉娅曾经看到过其中的一种，那种猜想里称天堂为无数个六角形回廊所构成的图书馆。

虽然图书馆的样子和她以前看过的那种猜想并不一致，但墨丘莉娅看着这无限的书库，她还是觉得“天堂一定就是这个样子了……虽然可能是记述出了差异，但也没什么的……”

“那么，这些天上的书的话……”

墨丘莉娅随手抽出了其中一本，那本书题名为《太阳教派》。其实这里的书都是空白的，但书是读者的镜子，或者说每个人看到的书里面的内容都不一样，因此墨丘莉娅成功地从白本中看到了文字——

&gt; ……镇上的人们崇拜太阳神的行为让她所不解，但从进行仪式的人们虔诚的样子来看，她判断如果公然进行反驳就会有危险。\

尽管自己所信仰的月亮教派的教义当中，并没有塔基亚[[footnote]]伊斯兰教教义中提出在可能受到迫害的场合穆斯林可以隐藏起自己的信仰，将自己伪装为思想和其他人一致，这种行为称为塔基亚。[[/footnote]]一条，也没有任何类似的描述，但她还是决定，要把自己伪装成和别人一样。\

但伪装的工作谈何容易呢？说不定她开口问一声，仅仅是问一句“拜太阳神的流程要怎么做？”，别人就能意识到“她的信仰与我们不同”。……

墨丘莉娅沉默了一会，轻轻地把书合上了。

“是一本令人不安的书啊……”

她轻轻地把书放回了柜子里，看向了旁边的书架。墨丘莉娅从那上面抽出了一本黑色书皮，书名烫金的精装版《伦理学》。

&gt; ……弗洛伊德曾经论述过他对于哈姆雷特的延宕这一情节的看法。他提出，哈姆雷特之所以在复仇的关键时刻选择延宕，是因为他从心底渴望着杀父娶母，而克劳狄斯替他把这件事完成了。……
&gt; ……由此可见人性是本恶的，或者说有恶的部分。……
&gt; ……伦理和道德的基础是建立在信仰之上，因为显然，如果没有上帝对罪人进行最终审判，那么人们自然会产生这么一种想法：只要逃过法律的审判，就可以没有任何代价地作恶，永久地逍遥法外。这种情况下，当然就没有伦理和道德可言了。……

“但斯迈尔佳科夫[[footnote]]《卡拉马佐夫兄弟》中人物。斯迈尔佳科夫把伊凡提出的“上帝不存在，那么就什么恶都可以做”的理论付诸实践，杀死了费多尔·卡拉马佐夫之后嫁祸给德米特里，成功地逃过了法律的审判。但最终他并没有用杀死费多尔得到的钱“到京城去求快乐生活”，而是自杀了。墨丘莉娅认为斯迈尔佳科夫自杀的这一情节是对“上帝不存在，那么就什么恶都可以做”这一理论的反驳。 [[/footnote]]最后还是自杀了啊。这本书没有考虑人心里的负罪感以及内疚感的问题。”

墨丘莉娅大声地吐槽着，或者说是在反驳书上的观点。但当然书并没有嘴，不会反驳回去，书上同样也没有文字，除了墨丘莉娅自己的想法之外空无一物。

“不能相信……”

墨丘莉娅把书放回了书架上，这时旁边书架上一本红色的书引起了她的注意。书上的大红色和她衣服的颜色一样，或者说是映照着她现在的情况。

“[[[wanderers:running-away| 《逃离》]]]……”

墨丘莉娅轻轻地搬动压住这一行书的卡扣，把书抽了出来。

&gt; ……这里是没有未来的！”，她对周围的人说道。但当然她的朋友们不能理解她的想法，对她说“何必这样杞人忧天呢？”。她觉得这种无法理解才是不可理喻的，在她心中看来，现在的形势危急的程度，就像是台风已经刮到了房子外面，朝着窗户看一眼就能发现的程度，但她的朋友们看的却不是窗户的方向。这种交流的困难让她费尽唇舌……

墨丘莉娅看了看这本书，她突然觉得这本书的情节并不重要，自己要赶快看一下结局。

&gt; ……最终，她也没有成功地离开这座小城。

她下意识地感觉到这书上写的东西，会成为她的墓志铭。于是一种凄凉的感觉从墨丘莉娅的心里产生，传导到了她的身体各部分，她只能感觉自己被什么强烈的，也许是精神上的感情，也许是肉体上的感受，的一种感觉压得喘不过来气，就像是在深海里一样呼吸困难。她开始搜寻自己过去的记忆，尝试给这种无端的感受起一个名字。

“……内疚感……”

是内疚的感觉，是自己做错了什么事情时候的感觉，但是到底是怎么回事……自己做错了什么？老实说墨丘莉娅不太理解，只是知道可以用这个词来描述而已。

为什么，为什么会这个样子？

难道世界上的一切故事，人生的本质，就是人和环境的对抗，而这对抗是必将失败的吗？

墨丘莉娅体会着那种压迫感，喘不过来气的感觉，恐惧，不安，混沌……在对过去的记忆的搜寻之中，她突然理解了，原来恐惧在自己小时候就已经如影随形地陪伴在身旁，一直同自己度过了短暂人生中的每一分每一秒。

“就是这个，我的文学，我的思想的本源！”

她感觉自己在这个无数的书本组成的镜子的房间里，终于彻底看清了自己。原来是这样，是如此明确的东西。

墨丘莉娅实实在在地知道，自己已经不能成功地离开图书馆了。就在第二天，墨丘莉娅的尸体被发现在了教室里面，这可能是因为过度的感情超出了人类的承载范围，或者只是没有缘由的猝死，但不管怎么说，她应该是死在了属于自己的土地里，应该也会结下无数子粒出来的。
