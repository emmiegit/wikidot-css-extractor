**项目编号**：SCP-CN-1058

**项目等级**：--Euclid-- Keter

**特殊收容措施**：根据《模因危害标准应对流程（2017年修订版）》第██条规定，已封存Site-CN-27内所有20██年██月后所产生、修改或编辑过的纸质及数字文件、标识、艺术作品及任何可以被“阅读”的信息形式。由于SCP-CN-1058的异常模因效应只能通过书面记录传播，目前Site-CN-27所有工作流程必须完全通过口头表达完成。在SCP-CN-1058被确认为完全无效化之前，Site-CN-27不得以任何形式向其他基金会站点及基金会组织成员**直接**提供任何可以被“阅读”的信息载体，除非该信息通过**口头**表述并由特殊机动小组【扫盲运动】进行转写。

**描述**：SCP-CN-1058为20██年██月之后由Site-CN-27多名工作人员产生的一系列包括实验报告、研究记录及工作指导等类似形式的书面文件或数字文件，其内容多为叙述性，阅读者可以根据其内容采取某种行动。抒情文章、历史资料及幻想文学似乎不具备成为SCP-CN-1058的可能性。

SCP-CN-1058的异常特性仅能在被阅读后显现（该阅读者记为SCP-CN-1058-1）。如果SCP-CN-1058-1试图重复/验证SCP-CN-1058所记录的过程，或遵从SCP-CN-1058内容中表达出的任何形式的建议，则SCP-CN-1058-1的行动将有一定概率得到一个完全超乎意料的结果（部分结果不能被合理解释）。如果SCP-CN-1058-1试图以书面形式记录这一现象，则该文件（纸面文件或电子文件）将成为一个新的SCP-CN-1058。

新产生的SCP-CN-1058具有与原SCP-CN-1058相同的影响能力，但两者的具体内容可以不完全一致，只要它包含某种逻辑上的顺承关系并符合前述的特性。例如在一个案例中：Site-CN-27的一名工人试图根据一份维修报告书（之后被证实是SCP-CN-1058）对B3层东侧员工卫生间的下水系统进行疏通作业，却造成意外的电力系统故障。该工人随后张贴了一张告示，简略**描述**了卫生间的故障状况并**建议**站点员工使用西侧的员工卫生间。该行为导致██名员工在试图前往西侧员工卫生间的过程中[数据删除]。

SCP-CN-1058最初仅在Site-CN-27的个别研究课题内引发小规模的事故，但随后其效应逐渐使得站点各个系统陷入混乱。一个临时工作小组被派往站点内部调查20██年██月之后所有的研究工作记录及事故报告。调查工作使得SCP-CN-1058的影响在Site-CN-27内部扩散，并迅速超出站点安全人员的能力控制范围，造成站点90%以上的功能瘫痪。当时受到站点通讯系统故障的影响，SCP-CN-1058所造成的破坏仅能被口述报告，并因此侥幸避免了异常效应的进一步扩散。随后，SCP-CN-1058被整体收容在Site-CN-27。目前已经被证实是SCP-CN-1058的文件包括：

* 一份人员入职考核报告。该文件造成本应被送往████的录取通知书被错误地寄往██████。
* 一份SCP-CN-████研究计划书。该文件造成██████在参与研究的过程中被突然坠落的天花板防火石棉瓦砸伤。
* 一份天花板维修调查报告，指出天花板脱落的原因是B3层东侧员工卫生间排水系统堵塞造成的漏水。该文件造成维修人员在试图疏通下水系统时引发了卫生间的电路故障。
* 一份卫生间停用通知。该文件造成[数据删除]。
* 一份[数据删除]事件调查报告。该文件[数据删除]
* [数据删除]

由于SCP-CN-1058的异常效应无法通过口头表达传播，因此关于SCP-CN-1058的研究与记录可以通过口头表述，并由一名未接触过SCP-CN-1058的工作人员进行记录。

[[collapsible show=&#34;附录一：SCP-CN-1058在经典物理学实验中造成的异常现象（口述转写）&#34; hide=&#34;出于安全考虑，请勿重复该部分提及的任何实验内容&#34;]]
__**实验 #0001**__
&gt; **对象：**D-1068
&gt; 
&gt; **过程：**D-1068被出示一份记录了初中重力加速度测量实验的实验报告（该报告为SCP-CN-1058），并要求利用一个质量为10g的碳素小球重复实验内容。
&gt; 
&gt; **结果：**D-1068成功重复了7次实验：
&gt; * 01-小球以1g的重力加速度下落。
&gt; * 02-小球以1g的重力加速度下落。
&gt; * 03-小球悬停在空中，D-1068询问这是否是一个玩笑。
&gt; * 04-小球以-1g的重力加速度上升并消失在了空中，更换实验用球。
&gt; * 05-小球以1g的重力加速度下落并穿过了地面，更换实验用球。
&gt; * 06-小球以1g的重力加速度下落。
&gt; * 07-小球爆炸，造成D-1068死亡，试验场地损坏，推测小球中的碳元素发生了聚变。
&gt; 
&gt; **分析：**SCP-CN-1058可以使看似简单得过程变得充满不确定性与破坏力，因此申请下次实验使用更安全的场地。



__**实验 #0002**__
&gt; 
&gt; **对象：**D-3322，D-0510，D-8736
&gt; 
&gt; **过程：**D-3322被出示一份记录了初中重力加速度测量实验的实验报告（该报告为SCP-CN-1058），并要求利用一个质量为10g的碳素小球重复实验内容。实验过程中观察到了与先前类似的异常现象并被立即中止。随后D-3322被要求描述实验的结果并生成报告-A。
&gt; 
&gt; D-0510阅读报告-A后被要求重复相同的实验过程直至异常现象的发生，而D-8736仅被提供了D-3322对实验过程的口头描述。
&gt; 
&gt; **结果：**D-0510报告其无法移动小球，随后测量发现，小球的重量增加到了100kg。D-8736无法重复出任何异常的实验结果，并表现出对D-3322的不信任情绪。
&gt; 
&gt; **分析：**SCP-CN-1058确实存在模因传播的特性，且该特性似乎是局限在书面的。尽管D-3322对实验过程的描述可以说是“生动形象”，D-8736仍然无法重复出任何异常的结果。对于这一点我们应当保持一种谨慎的态度。



__**实验 #0003**__
&gt; 
&gt; **对象：**D-5637，D-9468
&gt; 
&gt; **过程：**D-5637被出示报告-A，并被要求利用一个质量为10g的碳素小球重复上述实验内容。实验过程中观察到了与先前类似的异常现象并被立即中止。随后D-5637被要求完成一篇题目为《记有意义的一天》的记叙文，文中不得提及之前的实验内容。
&gt; 
&gt; D-9468被要求通读由D-5637写成的作文、与一份**完全正常**的记录了初中重力加速度测量实验的实验报告。随后，D-9468被要求按照实验报告的内容进行实验。
&gt; 
&gt; **结果：**D-9468评价该记叙文“文笔很烂”，并且在实验中测得g约等于9.8米每二次方秒。实验中未发现任何异常。
&gt; 
&gt; **分析：**似乎SCP-CN-1058无法通过缺乏关联性的文本或毫无因果关系的行为进行传播。或许我们应该鼓励Site-CN-27的工作人员多使用一些缺乏逻辑的叙事方法来进行交流？

__**实验安全事故 #0004**__

由于相关研究人员没有遵守《模因危害标准应对流程（2017年修订版）》，并使用了错误的语法发送了下列信息致使收容二次失效，导致六名研究组成员在离开工作场所时[数据删除]。目前所有记录该信息的设备已被格式化。针对SCP-CN-1058的进一步实验被暂停，直到可以确认所有相关人员都接受足够的安全培训，并能清楚地意识到任何包括模糊描述、间接因果的文本都有可能受到SCP-CN-1058的影响。
