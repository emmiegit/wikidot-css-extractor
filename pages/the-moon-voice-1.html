    <pre><textarea class="page-source" readonly>[[include info:start]]
原作者 : [[*user minmasterqw]]
[[include info:end]]
[[include :topia:kaktus-header |head=%E6%A0%B9%E6%93%9A%E4%B8%89%E5%9E%A3%E8%AD%B0%E6%9C%83%E6%8C%87%E7%A4%BA|desc=%E4%B8%8B%E5%88%97%E8%B3%87%E6%96%99%E7%82%BA%E5%9F%BA%E9%87%91%E6%9C%83%E7%95%B0%E5%B8%B8%E6%AD%B7%E5%8F%B2%E9%83%A8%E6%96%87%E7%8D%BB%EF%BC%8C%E5%8F%97%E9%99%90%E6%96%BC%E5%B8%B7%E5%B9%95%E5%8D%94%E8%AD%B0%E3%80%82|num=%E4%BB%A5%E4%B8%8B%E8%B3%87%E6%96%99%E9%9C%80%E8%A6%81%E4%BA%8C%E7%B4%9A%E6%AC%8A%E9%99%90%E5%AD%98%E5%8F%96]]
&gt; **背景：**張伯（化名）是前天殘月戰鬥隊[[footnote]]一個於廣東成立的紅衛兵組織，因為於文革期間小規模地獲得異常相關資訊及使用異常而被基金會關注。[[/footnote]]成員之一；嬌婆（化名）則是當地的農民。當時戰鬥隊的一部分成員被分派至嬌婆所在的岸下村從事生產勞動。由於根據基金會情報顯示，該組織曾經在上山下鄉時使用異常科技， 因此繁中分站特派張道士對相關人員進行訪問。

[[tabview]]
[[tab 張伯的口述]]
【紀錄開始】

**張道士：**「可以稍微說下第一天到達地點大概是什麼情形嗎？」

**張伯：**「當時還真是鑼鼓喧天，人山人海。個個人手一本毛語錄在那邊舉，道路兩旁大概幾百人左右夾道歡迎，請我們去公社那邊吃飯。 但老實說，去到公社之後我們立刻就呆了。」

**張伯：**「看到桌面上只有白飯，餸菜就只有一些豬肉末末和菜連湯煮在一起，還有瓶醬油還有花生米，沒了。那時候我們已經心知不妙，他們如此敲鑼打鼓的請我們來吃這桌菜卻還是這個水準，恐以後吃的……唉。」

**張道士：**「那麼你在插隊之前知道他們農村生活就是這樣子的嗎？ 起碼根據現時資料來說當年農民還真是過這種生活的，一直以來都是。」

**張伯：**「沒料到，實在是沒料到。」

**張伯：**「當時我們城裏傳的你知道是什麼樣子嗎？ 他們個個都說去插隊水果吃到黏牙，牛奶多到用來洗澡。還說什麼山西有三好，【煤好、麥好、山景好】。我們當時就是這樣子被忽悠過去的。」

**張道士：**「按照當時的宣傳你們就是上山下鄉鬧革命，所以你們有沒有在地方當中繼續搞批鬥會集會又或者什麼的？」

**張伯：**「初到一兩個月還有， 剛好我們村子附近有個小小的廟。裏頭住了十來個比丘尼之類，我還記得第一次去搞這個批鬥會的時候好像還有五六十人參加。 然後我們這個小隊站在台上控訴他有什麼問題，一邊說一邊拿哪個皮帶子抽。用力的，抽了七八十下。」

**張道士：**「你還記得為什麼他會被批鬥嗎？」

**張伯：**「好像說他是舊時代的堅決擁護者，還說他是當中的頭頭。 但其實他也沒有什麼特別，他的所謂封建迷信技術頂多就是從手搓一兩隻蝴蝶出來嘛。」

**張道士：**「你說只是最初的一兩個月還有，是什麼原因令到他之後沒有再舉辦？」

**張伯：**「因為你這過了一兩個月糧食就接濟不上了，倉裏的米、面全都吃光了。農民能夠吃小米又或者番薯纖之類的不打緊哈，沒有米麵還是過得了去的。 但我們這些在城市裏頭的，這種生活怎樣過得了？」

**張伯：**「你這飯都吃不飽了。一天勞動下來，你就什麼都不想幹了，還開個鬼的批鬥大會。」

**張道士：**「那麼你們這個小隊這時候是不是算已經解散了？」

**張伯：**「不是。」

**張道士：**「可以稍微說一下當時你們會做什麼活動？」

**張伯：**「其實我們當時在廣東沖軍區的時候，是意外獲得了一些軍區內部的機密資料。裏邊就記載了一些好像是正在研究的新技術， 當時我們這個小組除了日常的在哪些飯堂內開毛主席思想學習大會以外。就看看能不能夠按圖索驥把那些技術搞出來， 他們好像說那些技術如果真的做了出來對我們的生產會有很大幫助。」

**張道士：**「結果如何？」

**張伯：**「搞出了個屁。 你就思考一下資料裏面的實驗人員是要有多專業才會訂到這麼高的機密程度，那麼憑著我們這些中學生你覺得能夠倒騰出什麼東西出來。」

**張伯：**「弄出來的東西，全部都是半吊子。弄死人倒是沒有， 但你說對於緩解我們生活的困境有幫助嗎？也是絕對沒有的。」

**張道士：**「你記不記得他們大概搞了什麼東西？」

**張伯：**「有一次我很記得的。 那一次他們拿著花露水，然後用手指又或者筆之類的隔空劃幾劃然後就拿來灑在農田裏。他們居然說他們找到的那些所謂軍方資料裏有這種記載經過這種方法的能夠拿來做肥田料， 他這淋一淋那群老鄉真的是又好氣又好笑。果真不出三日，那些高麗菜全都掛了。」

**張道士：**「還有沒有其他？」

**張伯：**「當然還有，他們說這些資料當中還記了一種做磚技術，質量不比正常流程的差，但是用他的哪種方法可以增產三倍快乾三倍。 結果呢，剛開始用那些東西來蓋樓還好，怎料那些留過了一兩年後基本上都倒了。」

**張道士：**「你們當中有沒有人勸過他說這種方法不行？」

**張伯：**「誰都想說，個個都想。但說了又怕被人打成反革命，所以敢怒不敢言。不過私下說了幾句就一定的了。」

**張道士：**「當時你們裏邊有沒有人想走？」

**張伯：**「其實剛來到時候已經有很多人有微言， 靠著因為是毛主席下達的，心理上頂著。但到了林彪造反失敗身亡之後，這個心理上的也動搖了，就在那時候開始就選擇出逃。」

**張道士：**「那麼訪問也快到尾聲了，我們最後想問，有沒有人脫逃成功？」

**張伯：**「很不幸的，我們隊中沒有，都被村幹部抓了回來。」

**張道士：**「今天的訪問就到這裏了，謝謝你的參與。」
【紀錄結束】
[[/tab]]
[[tab 當地農民 嬌婆的訪談]]
【紀錄開始】

**張道士：**「可以稍微說下他們第一天到達這裏的時候大概是什麼情形嗎？」

**嬌婆：**「當時就真是熱鬧了，就像過年一樣。我們當時個個都以為這些學生來到了肯定是生力軍。這麼多年輕人幫忙農活肯定會快起來，發展起來的。 但怎料這些年輕人啊看到俺的歡迎筵席的時候，一臉的嫌棄。」

**嬌婆：**「哎呀真是操他奶奶的，這樣子的飯我人生一輩子都不知道能吃幾回。」

**張道士：**「他們當時就是說要上山下鄉鬧革命，那麼你覺得他們鬧革命主要是鬧了什麼東西？」

**嬌婆：**「革命？他們他媽的根本上就是在革我們的命。我們那時候不知怎麼樣也不知道上頭是怎樣瞎搞，又搞回了公社的那一套。他們不來的時候還好：男的一天一毛幾，女的一天九分。 但他們來了，男的就直接變成了一天一毛。」

**嬌婆：**「要是說他們能夠做事的話我倒是沒所謂。問題是他們不能呀！口又刁，小米說不習慣要吃飯，要吃麵。媽的一兩個月全村的米還有白面都被他們吃完了。」

**張道士：**「話說他們舉辦的批鬥大會你有參加嗎？有的話你記得是什麼個情形嗎？」

**嬌婆：**「我其實沒有參加，但是見過。對那比丘尼那個抽啊，這個狠呀……你真的會以為這個比丘尼是他們殺父仇人。」

**嬌婆：**「當時我們村子裏的人其實都不太敢動他的，他人也很不錯自己又練了點小神通可以逗小孩玩。怎麼這群紅衛兵一來到我們村子就把他這樣子鬥，之後我們這邊就天發乾了足足兩個月，肯定是被天譴了。」

**張道士：**「所以你們有沒有觀察得到，他們有一些奇怪的舉動？」

**嬌婆：**「有呀！他們最初的時候總感覺那些大肥臭，所以呢他們就拿什麼做肥田料？你能猜到嗎？ 他妹夫的居然直接倒花露水還說有效！有效他個十三姨夫，被他們這麼搞一搞東西都弄死了。」

**嬌婆：**「倒是他們弄了一個不知道什麼木頭機，噴毛澤東語錄又或者政策標句賊他媽快。 但也就只會噴這個了，噴到周圍都是。」

**嬌婆：**「對了還有他們蓋的那些屋子，我們老鄉都叫了他們不要這麼快這麼急，他們又說這種方法又快又好。表面上蓋出來還真是很穩固，不到一年就塌了，還把我老丈人的腿也壓彎了。」

**張道士：**「那麼你們有沒有勸一下他們不要用這種方法？」

**嬌婆：**「有呀！ 但他們就不聽整天說什麼新科技新時代新方法務必增加產量，還不是把東西給弄死囉。」

**張道士：**「話說這些情況你們有沒有跟村幹部說一下，又或者讓他們商議一下怎樣安排這些年輕人？」

**嬌婆：**「能怎麼辦啊？我們也很無奈啊！ 他們整天就在公社那邊嚶嚶嚶【嗚嗚我要回城裏】哭爹喊娘。我們整天夜晚聽到他們這樣子總感覺是有冤魂來索命，但又能怎樣？ 我們這些老鄉也不見得有錢有方法把他們運回城裏去呀，上級也不批准呀，操。」

**張道士：**「那麼訪問也快到尾聲了，我們最後想問，他們有沒有嘗試脫逃之類的？」

**嬌婆：**「我都恨不得他們有多遠滾多遠， 但他們的身體又不利索，次次都被那些公安幹警抓回來了我也是無言。」

**張道士：**「好吧，多謝你今天的接受訪問。」
【紀錄結束】
[[/tab]]
[[tab 訪談資料整合及總括]]

1）天殘月戰鬥隊雖然具有一定異常相關認知， 不過這種認知對他們的插隊[[footnote]]上山下鄉的一種形式，這一種形式無須申報及進行身體檢查等，而是直接將參加者下放至農村，所有福利與義務與當地原村民同等。[[/footnote]]生活幫助不大。於上述訪談當中最少有三個是由他們所製造的懷疑異常物品（包括做磚法，花露水還有未知噴漆機械），其結果皆指向失敗無法達致預期效果。

2）天殘月戰鬥隊針對異常的行為及魯莽使用異常進行生產活動一定程度上加重了組織成員與農民的矛盾。從上述訪談資料中可見大部分農民對於使用所謂的「新科技」頗為抗拒，其後這些「新科技」的失敗又再一步加深兩者之間的矛盾。而批鬥懷疑異常人形實體「比丘尼」（現時基金會編號為POI-30239）的行為更直接引致部分農民反感。

3）天殘月戰鬥隊對於異常項目的認知十分片面。以上述兩人訪談中提及的花露水為例：[[[SCP-ZH-254|按照現時繁中分站收容的異常即有一項「可用於作為營養液培養植物的花露水」，在時間線及項目性質類近於受訪者描述，但該項目的特性事實上是在直接使用項目作為水耕種方才顯現而非作為肥料使用。再者，項目所引發的植物氣味改變某程度上亦令到使用效應所種植的農作物不適宜食用。]]]

事後已對兩位受訪者進行記憶刪除，所有相關資料歸檔。應對訪談中提及的三個異常物件進行進一步追蹤及回收，同時為POI-30239另立檔案跟進。
