**Объект №:** SCP-3827

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** С целью упрощения определения кинотеатров, затронутых SCP-3827, внедрённые в киноиндустрию агенты фонда должны вносить сцены и мотивы с участием зубов в фильмы крупных студий, которые могут стать блокбастерами. В недели, следующие за выходом этих фильмов, кинотеатры, подверженные влиянию SCP-3827, выявляются и закрываются, сущности SCP-3827-A ставятся на содержание, затронутые люди обрабатываются амнезиаками.

Сущности SCP-3827-A содержатся в стандартной камере содержания, обеспечиваются отходами и возможностью смотреть один новый фильм раз в месяц.

**Описание:** SCP-3827 — это когнитивная угроза, затрагивающая кинотеатры.

Зрители, посмотревшие фильм, находясь под воздействием SCP-3827, сообщают о необычном количестве проблем с зубами, особенно о гингивите, пульпите и деградации эмали. Потребление сахаросодержащих продуктов или просмотр фильмов, где зубы являются важным элементом, ведет к увеличению числа осложнений.

Пульпа[[footnote]]Живой центр зуба[[/footnote]] затронутых зубов (SCP-3827-A) будет болезненно расти в течение примерно одной недели, заставляя эмаль искажаться и многократно менять форму. Пока затронутый человек спит, SCP-3827-A покидает челюсть и вытягивает фрагменты кровеносных сосудов и нервов через трещины в эмали, чтобы сформировать рудиментарные конечности. Передвигаясь при помощи этих конечностей,  SCP-3827-A попытается покинуть локацию. Также он часто будет искать мусор, фрагменты ткани или небольшие предметы, такие как пуговицы или булавки.

С помощью закрепления следящего устройства на SCP-3827-A снаружи кинотеатра, из которого произошел экземпляр, была обнаружена небольшая расщелина. Исследование расщелины привело к обнаружению сооружения, напоминающего миниатюрный, составленный большей частью из фрагментов эмали театр, и примерно десяти особей SCP-3827-A, носящих кустарные костюмы и воссоздающих на тот момент новый фильм 2012 года &#34;Жизнь Пи&#34;. Около дюжины особей сплели свои кровеносные сосуды и нервы, чтобы сформировать сцену и различные декорации.

Особи SCP-3827-A были отловлены и поставлены на содержание. В это же время были установлены текущие условия содержания. Недавно, особи SCP-3827-A начали устраивать оригинальные выступления.

**Приложение:** Успешное вмешательство Фонда в производство фильма 2015 года &#34;Мстители: Эра Альтрона&#34;[[footnote]]А именно, включение в фильм небольшой сцены, изображающей как персонаж Железный Человек выплевывает потерянный из-за Халка зуб[[/footnote]] позволило агентам обнаружить и закрыть 119 кинотеатров, подверженных воздействию SCP-3827. Несмотря на то, что с того времени не было обнаружено новых особей, текущие условия содержания будут соблюдаться до новых уведомлений.</textarea></pre>
