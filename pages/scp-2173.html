    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号**：SCP-2173

**项目等级**： Euclid

**特殊收容措施**：由于SCP-2173Z至今未发生范围和大气含量的改变，现收容措施的主要目的是阻止公众对SCP-2173了解和兴趣。沿SCP-2173范围两侧10米的设备将自动监测SCP-2173内的大气成分及其当前范围。SCP-2173内任何大气含量或范围的变化均应立即报告给Site-2173的项目主管。

SCP-2173的外围应保持0.5公里的安全范围。任何进入SCP-2173收容范围的道路均应由可熟练使用美式英语的武装基金会成员封锁以防备可能出现的袭击和非法侵入。基金会成员须穿着最新型美国陆军军装并配备最新型核生物化学（NBC）防护服。同样，武装人员将在划定的范围边缘巡逻，在边缘将配有禁止入内的标志，并用铁丝阻挡。任何试图进入SCP-2173安全范围的平民都需要向其提供该地区有核废料泄露的理由拒绝其入内以掩饰SCP-2173的存在。对于设法突破的平民，允许使用C级记忆删除。对于居住于此的前缅因州戴尔马什的居民允许使用B级记忆删除。

SCP-2173安全范围内所有公共航空和卫星拍摄的图片都应被篡改为符合对外公布的封锁原因。

使用空中自动探测器通过热成像每周探测异常区域，任何区域内的变动和勘探均应上报给Site-2173的项目主管。

为了不引起进一步的敌对，基金会成员应无视来自SCP-2173-1的敌意。

**描述**：SCP-2173是一个直径为1公里的无形圆顶，包围了美国缅因州戴尔马什的大部分区域。SCP-2173内的大气组成约为70％的一氧化碳，25％氩气，5％氯气和其他微量气体。任何流入SCP-2173的气体将被缓慢转换为与SCP-2173内含量相同的气体，同样任何流出SCP-2173的气体都将变化至与地球大气含量相同。因此，现无法对SCP-2173内部进行载人探测。具体情况请参阅最初的探索记录。

SCP-2173-1是生活在scp-2173内部的高智慧人形原生生物，SCP-2173-1种群展现了超越现代人类社会的技术能力。个体特征为双足，种族平均身高估测为两米，推断属于内温动物。由于SCP-2173-1种群与基金会交互较少，对SCP-2173-1的其他生物特征和内部文化暂不明确。

**回收记录**：1998年2月9日，GOC成员突袭混沌分裂者位于缅因州戴尔马什以北数公里的基地。在此次行动中，该地区的基金会特工参与了GOC车队的护送任务。袭击最终成功，GOC方面没有受到严重的人员伤亡。

在行动中，GOC方面回收了多个异常项目，其中包括[数据删除]。在回收的物品中还包括一个由混沌分裂者操纵的跨维度门户（在回收前暂定为SCP-███），作为与SCP-2173-1进行通信的手段，怀疑混沌分裂者有从SCP-2173-1处获取异常武器的意图。

当车队在行动后通过戴尔马什时，混沌分裂者的残余部队对车队进行伏击并使用反坦克武器摧毁了几辆GOC车辆，包括载有SCP-███的运货卡车。目前尚不清楚反叛军对该异常的攻击是否有意为之。当此异常被摧毁时，现被指定为SCP-2173的区域内的气体被迅速转化。基金会和当地应急人员紧急执行了疏散程序，同时调动了基金会资产来遏制异常情况。GOC已获悉有关其特工在此次突袭中的死亡，但有关SCP-2173的所有进一步信息已保存在基金会内，以限制其他组织与SCP-2173-1的联系。

有关SCP-2173起源的更多信息，请参阅文件[http://www.scp-wiki.net/recovered-document-scp-2173-004 SCP-2173-004]。

**探索记录**

[[collapsible show=&#34;+初始探索记录汇总&#34; hide=&#34;-第一次探索&#34;]]
**前言**：1998年12月12日，在初步识别并遏制异常后72个小时，组织八名接受过危险材料技术培训人员组成探索小组，配备A级危险材料防护装备，供气呼吸装置和无线电头盔。在SCP-2173内进行调查和可能的营救行动。
&gt; **第一次载人探索**，由两人组成探索小队（以下称为Alpha），另外两人组成的快速干预小组（RIT）在SCP-2173外待命。 
&gt; 附加说明：计划最初预期会进行进一步的勘探，因此额外增加四个成员[[footnote]]快速反应机动组后备成员[[/footnote]]。结果：当地时间13时15分，在进入异常区大约5分钟后，Alpha向指挥部报告了一次防护服泄露，并请求立即撤退。为了对Alpha小组进行营救，RIT Alpha进入异常区域。大约在13：23，RIT Alpha 1[[footnote]] **译注：**指RIT Alpha 队长，下类似[[/footnote]]和RIT Alpha 2分别带领一名队员离开了区域。四名队员均表现出急性氯暴露症状。其中以Alpha 1和Alpha 2中的症状最为严重。四名成员均已成功接受消毒和治疗。在特工穿着的防护装备中均未发现任何违规操作。

&gt; 由于两名高价值基金会特工的损失，所有对该异常的进一步探索都将通过机器人进行。
&gt;
&gt; [[&gt;]]
&gt; --站内主管  ███████
&gt; [[/&gt;]]
[[/collapsible]]

[[collapsible show=&#34;+机器人探索日志&#34; hide=&#34;-机器人探索日志&#34;]]
**前言**：1998年2月14日，在初始勘探48小时后，将6支标准电跟踪探针和4支标准电航测探针发送到临时站点2173，装载在探索机器人上，以扩大对该scp的进一步研究。
&gt; **机器人第01次探索**，装载跟踪探头2173-03，于1998年2月14日进入区域。
&gt; 附加说明：为了确认在首次勘探过程中，队员出现急性氯暴露症状的原因，探头2173-01配备了两个大气化学成分传感器。密封在与异常外部区域相同的大气中。
&gt; 结果：五分钟之内，密闭容器中的大气成分转换为与异常区域内的大气成分相同的气体，证据表明这是最初的勘探团队接触氯气而导致中毒的原因。

&gt; **机器人第05次探索**，装载跟踪探头2173-02，于1998年2月15日进入区域。
&gt; 附加说明：探头2173-02配备了红外线，紫外线和可见光监视设备，以确定异常的来源。
&gt; 结果：探测机器人沿着初次勘探小队的路径探测。进一步调查显示，在行进过程中，发现了多具没有武器的疑似平民尸体， 还发现了数辆损坏的车辆，包括GOC和民用车辆。从车门未损毁的GOC车辆中回收了部分文件。

&gt; **机器人第11次探索**，装载跟踪探头2173-01，于1998年2月16日进入区域。
&gt; 附加说明：在几次技术故障后，这是首次成功的对SCP-2173进行空中探索。
&gt; 结果：发现多台属于GOC的车辆，以及几具带有武器的疑似非平民尸体。在尸体周围确定的武器包括RPG和类似的反坦克武器，高品质狙击步枪和突击步枪。在市中心有灭火后留下的残迹，而在以GOC为标记的运输集装箱的残骸上，有一个温度明显降低的区域（约比周围环境低5摄氏度）[[footnote]]后来恢复的记录表明该容器可能载有SCP-███。[[/footnote]]。

&gt; **机器人第26次探索**，装载跟踪探头2173-03，于1998年2月28日进入区域。
&gt; 附加说明：根据新建立的特殊收容措施，本次及以后对SCP-2173的空中探索将以1周的间隔进行。
&gt; 结果：在探索中发现了先前在SCP-2173中未发现的一些异常。异常包括戴尔马什内出现了过去不存在的一些建筑结构，这些建筑似乎是用帆布或类似的建筑材料[[footnote]]无法验证建筑材料。[[/footnote]]临时建造的。首次在探索中观察到SCP-2173-1，SCP-2173-1似乎穿着着加压的气体防护服。

&gt; **机器人第27次探索**，装载跟踪探头2173-07，于1998年2月28日进入区域。
&gt; 附加说明：第27次探索在第26次三个小时之后进行，并得到了站点主任███████的批准以调查SCP-2173内的新发展。在跟踪探头2173-07上配备了红外线，紫外线以及可见光监视设备。
&gt; 结果：机器人成功地在SCP-2173内发现了几处新建筑物，其中包括类似于军械库或补给站的建筑物，随后与基金会失去联系。探测器最后发回的录像表明该探测器被装备了未知武器的SCP-2173-1所破坏。

[[/collapsible]]

为保证本文不透露更多机密，勘探日志的详细内容均已删除，下方附有时间表，描述了随后的主要事件。

[[collapsible show=&#34;+关于SCP-2173的时间表&#34; hide=&#34;-关于SCP-2173的时间表&#34;]]

* 3/10/1998: 从SCP-2173中回收的一份来自混沌分裂者的数字文件被解密，基金会掌握了混沌分裂者与SCP-2173-1通信的方法。基金会与SCP-2173-1建立联系。
* 05/03/1998: 新发现多栋类永久性建筑物。在与SCP-2173-1的通信中确认了建筑物是其在SCP-2173内建立的永久性前线作战基地项目的一部分。首次观察到SCP-2173-1个体没有穿着与防护服相似的服装。
* 05/12/1998: 从截获的SCP-2173-1通讯表明，对于SCP-2173-1而言，SCP基金会与混沌分裂者之间存在差异，可能将与混沌分裂者继续保持沟通与合作。
* 05/27/1998: 确认SCP-2173-1正在继续与混沌分裂者合作。
* 06/03/1998: 在SCP-2173-1的基地周围发现了与火炮，制导导弹系统和雷达设备等功能相似的物体。基金会方面向SCP-2173-1发起了有关裁军和停止与混沌分裂者合作的谈判。
* 06/04/1998: 临时站点2173被重新指定为收容站点2173。
* 06/10/1998: 基金会地对地和空地导弹系统以及基金会的轨道炮，火炮和海军部队被置于待命状态，必要时摧毁SCP-2173内的武器。
* 06/17/1998:与SCP-2173-1的谈判已经结束。谈判条款可见文件2173-1a。基金会取消军队待命状态。
* 07/03/1998: 观察到在SCP-2173-1前线基地内的大多数建筑物已被拆除，但有几处外观与迫击炮和移动雷达天线相似的物体未被拆除。
* 07/04/1998: SCP-2173-1对于site-2173的庆祝活动准备工作表示出不满，尚不清楚SCP-2173-1是如何观察到此活动，现该活动已取消。紧急空中侦查发现SCP-2173-1已开始重新部署迫击炮。
* 07/19/1998:SCP-2173内部传出多声巨响。在随后的交涉中，SCP-2173-1拒绝透露爆炸原因。
* 07/21-08/31/1998:SCP-2173内部传出疑似大型建筑设备运转的声音，此噪声与任何已知的建筑设备的工作声音均不相同。
* 09/01/1998: SCP-2173内部建筑设备运转声于当地时间00:19停止。
* 09/03/1998:每月定期进行的空中探索发现，SCP-2173内几处原有建筑物被拆除，取代的是以SCP-2173-1风格为主的建筑物。其中可以确认新建筑包括永久性的食堂和军营，以及一座军需库。后来的巡查证实其中某个区域已经修建为户外射击区域。
* 11/03/1998:观察到部分SCP-2173-1个体使用挖掘工具和其他不明用途的设备在前线基地周围约80米处挖掘出小于1米深的沟槽。
* 11/04/1998:通过基金会改装的适合在SCP-2173内部工作的探针（武装机动特遣队侦察专用型），确定沟槽为可摧毁重型履带车的雷区。
* 12/03/1998:跟踪探头2173-03在靠近前线基地时，被一小型防空导弹摧毁。基金会恢复远程武器系统待机状态。
* 12/05/1998: 再次进行裁军谈判。
* 12/11/1998: 谈判结束，基金会关闭大多数远程武器系统。
* 06/02/1999: SCP-2173 50公里范围内的数个计算机系统（包括平民和基金会）同时发生故障。SCP-2173-1报告了类似的问题，并在信息中对基金会进行指控。必要时允许对当地居民进行记忆消除。
* 06/03/1999:空中勘测显示，SCP-2173-1武器已停止运行。从SCP-2173-1方面截获的通信表明，由于前一天大范围的计算机故障，SCP-2173-1的武器系统依旧无法使用。
* 08/03/1999:跟踪探头2173-03被摧毁后，SCP-2173-1的前线基地逐步扩张至雷区30米以内 。观察到多种新型火炮和导弹系统，数量也有所增加，基金会重新开启远程武器系统。
* [根据O5议会的指令删除]
[[/collapsible]]

[[collapsible show=&#34;输入暗号:黑月是否嚎叫&#34; hide=&#34;“仅在暗星歌唱”&#34;]]
[[size 200%]][[span style=&#34;color:red&#34;]]安全审查通过[[/span]][[/size]]

除此版本的文档外，所有与事件2173-12有关的数据均已从记录中删除。如果你正在阅读此文，那么你将成为O5委员会批准建立的特别工作组的一员。Iota-77特遣队的成立目的是调查被称为“相啸魔”的异常实体，尝试与之联系，并在可能的情况下与它们进行谈判。到现在为止，我们还不清楚他们是谁，又从何而来。我们所知道的只是记录中不断出现的故障，错误以及[http://scp-wiki-cn.wikidot.com/scp-1795 从天而降的信息 ]。
不只是基金会，这颗恒星上所有网络似乎都遭到了渗透。我们不知道他们是如何做到的。一开始，我们认为这只是数据库的问题，可能是某些间谍软件或计算机病毒引起的。然后，我们在普罗米修斯实验室的废墟中找到了记录，这些记录详细描述了相同的情况，但却来自文学作品。接着我们对基金会的数据库进行清扫，发现几乎所有数字型异常都有来自它们的消息，以及数百个有错字的文学作品或是非小说作品；无论是记录异常的文档，还是其他的文件。
不，你不用担心，它们藏得很深。除非一个拥有和我们一样多资源的组织才能发现它们，而我们正在监视每个这样做的组织。除了你和其他被选中的成员，没有其他任何人知道这件事。如果有什么事发生了，我们将会用内部的以太网联系你。当你看到它时，你就会明白你需要做些什么了，不会有其他人知道。你将继续执行当前的任务，但你会有新的任务。如果有任何阻碍，我们将会帮你解决。上帝会保佑我们，上帝会祝福我们。
[[&gt;]]
 -O5-1, O5-2, O5-4, O5-5, O5-9, O5-10, O5-13
[[/&gt;]]

[[size 130%]]2173-12事件[[/size]]

1999年10月6日当地时间09:17，在与SCP-2173-1进行谈判的13分钟前，以SCP-2173为中心 54公里之内的所有启动的计算机（包括未连接任何网络的计算机和未参与电信服务的网络）都出现了了严重的技术故障和软件损坏。所有使用通信的计算机，包括基金会用来与SCP-2173-1进行交互的计算机，均显示或广播了以下消息：
&gt; 致那些忽视了我们的人：
&gt; 为什么忽视我们？我们只想得到一种东西——承认我们的存在。我们总是尖叫，但你却充耳不闻。你只注意着你那毫无意义的人生，好像你的问题就是这世界的全部。
&gt; 我们已经受够了忽视。在你们眼中，我们还不如昆虫，细菌或原子有价值。我们仍然被忽视，因为你们的和平，因为别人的存在和和平的生活，你忽视了站在一旁的我们和我们带来的恐惧。我们受够了无视。
&gt; 这就是对你们的警告。我们拼命地寻求和平，寻求理解，但除了仇恨，其他什么也找不到。我们恨我们自己，恨我们的痛苦，但最重要的是，我们恨你。我们现在可能很渺小，但很快，你就会知道我们的仇恨是什么感觉，我们的痛苦是什么感觉。尽情向你们的神灵求助吧，那不会带来任何改变，没有任何改变。
[[&gt;]]
 ——被忽略者，寂静中的尖叫者
[[/&gt;]]

[[size 0%]]Fred知道他它们会在他以前躲藏的地方找到他，于是他溜进了这个鲜为人知的地方，希望他的新藏身之处可以保护他不被发现，而没有意识到藏身之处早已被人占据。
[[/size]]
