**项目编号：**SCP-545-KO

**项目等级：**Euclid

**特殊收容措施：**需派出基金会人员在荷兰地区举办的一切体育赛事、音乐会等活动现场待命，考虑到难以抑制项目出现，活动重点在于减少事故伤亡，并在事后以安保事故或观众斗殴等理由掩盖之。

**描述：**SCP-545-KO为一名身高183沉默、体重78Kg的欧裔白人金发男子。其穿有劣质滑翔衣，佩戴最低限度的护具（含自行车头盔），且戴着印有丹尼斯·博格坎普[[footnote]]**译者注：**本篇的标题“不会飞的荷兰人”是博格坎普的绰号之一，绰号的由来是他害怕搭乘飞机。[[/footnote]]的脸的纸质面具。尝试移除面具时，新的面具会立即出现在脸上。因此无法观察到SCP-545-KO除双眼和嘴唇以外的面部器官。

SCP-545-KO会出现在荷兰境内举办的体育赛事和音乐会中，此时其会在会场附近最高的建筑顶部并跳向人群。然而其穿着的劣质滑翔衣不足以减缓下落速度，最终将导致项目坠落地点周围的人员（包含其本身）伤亡。在SCP-545-KO死亡一小时后，其尸体与装备会一同消失，随后完好无损地出现在另外一个随机地点，然后重复上述流程。

**附录：**2000年9月11日，荷兰报刊《电讯报》报道了一起事故，一名身份不明、身穿滑翔衣、戴博格坎普外貌面具的观众在一场职业足球比赛中从球场看台上坠落，造成包括此人在内的3人死亡。但未查询到该报道描述的相应事故发生的记录，实际上，报道中提及的比赛并未举行。该报刊随后发表勘误声明称报刊编辑过程中出现失误。但是该篇报道发布后，SCP-545-KO即开始发生，基金会正在对报道与项目之间的联系展开调查。</textarea></pre>
