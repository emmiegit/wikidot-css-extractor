    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Экспериментатор:** Н.с. Марченкова
**Консультант:** Д-р Флёнов

&gt; **Задача 1.** Обнаружить условия проявления аномалии.
&gt;&gt; **Номер эксперимента:** 1.1
&gt;&gt;
&gt;&gt; **Использованный напиток:** Холодная вода
&gt;&gt;
&gt;&gt; **Продолжительность заваривания:** 5 минут
&gt;&gt;
&gt;&gt; **Результат:** Необычных явлений не отмечено.
&gt;
&gt;&gt; **Номер эксперимента:** 1.2
&gt;&gt;
&gt;&gt; **Использованный напиток:** Кипящая вода
&gt;&gt;
&gt;&gt; **Продолжительность заваривания:** 5 минут
&gt;&gt;
&gt;&gt; **Результат:** Аналогично предыдущему эксперименту.
&gt;
&gt;&gt; **Номер эксперимента:** 1.3
&gt;&gt;
&gt;&gt; **Использованный напиток:** Горячее молоко
&gt;&gt;
&gt;&gt; **Продолжительность заваривания:** 5 минут
&gt;&gt;
&gt;&gt; **Результат:** Вместе с горячим молоком из носика появилось хвостатое земноводное (SCP-1239-A1), напоминающее тритона или саламандру, длиной 24 см. Кожа имеет белый цвет с бежевыми пятнами, обильно выделяет слизь, содержащую вещества, растворяющиеся в воде с поглощением значительного количества тепла (данные химического анализа см. в документе CD-1239-A1). Данное приспособление позволяет животному как комфортно чувствовать себя в горячей воде, так и охотиться, парализуя холодом холоднокровных жертв. Самому животному холод, по всей видимости, не вредит. Иных аномальных особенностей не выявлено. SCP-1239 после эксперимента оказался пустым, никаких следов налитой в него жидкости не обнаружено.
&gt;
&gt; **Примечание 1:** //Это ещё не описанные очевидцами &#34;драконы&#34;, но уже что-то интересное. Следовало бы уточнить возможности объекта по генерации живых существ.// -- н.с. Марченкова
&gt;
&gt; **Примечание 2:** //Интересно, что SCP-1239-A1 имеют значительное сходство с аномальным видом тритонов[[footnote]]По классификации Фонда -- AS-███.[[/footnote]], описанным сотрудниками ВНИИНПЕ[[footnote]]Всесоюзный научно-исследовательский институт новых проблем естествознания; по классификации Фонда -- СО &#34;НИИ №14&#34;.[[/footnote]] в 1967 году (см. документ AS-RI14-67.08).// -- д-р Флёнов
&gt;
&gt;&gt; **Номер эксперимента:** 1.4
&gt;&gt;
&gt;&gt; **Использованный напиток:** Черный чай
&gt;&gt;
&gt;&gt; **Продолжительность заваривания:** 5 минут
&gt;&gt;
&gt;&gt; **Результат:** Неизвестное пресмыкающееся (SCP-1239-A2) длиной около 30 см, покрытое темно-коричневой чешуей. SCP-1239-A2 имеет четыре короткие лапы, при помощи которых способно захватывать мелкую добычу. Вдоль спины расположен кожистый гребень. Животное по неустановленной причине обладает нулевой плавучестью в воздухе, что позволяет ему свободно летать и даже отдыхать, зависая в воздухе.
&gt;
&gt; **Выводы:** Итак, получены результаты, соответствующие сообщениям очевидцев. Примечательно, что внешний вид SCP-1239-A2 соответствует традиционным для восточной культуры изображениям драконов, в том числе и тому, которое находится на самом SCP-1239.

&gt; **Задача 2.** Уточнить пороговые условия проявления аномалии.
&gt;&gt; **Номер эксперимента:** 2.1
&gt;&gt;
&gt;&gt; **Использованный напиток:** Аналогично эксперименту 1.4
&gt;&gt;
&gt;&gt; **Продолжительность заваривания:** 1 минута
&gt;&gt;
&gt;&gt; **Результат:** Копия SCP-1239-A2 (SCP-1239-A2.1), состоящая преимущественно из водяного пара; полностью рассеялась в течение часа после эксперимента.
&gt;
&gt;&gt; **Номер эксперимента:** 2.2
&gt;&gt;
&gt;&gt; **Использованный напиток:** Аналогично предыдущему эксперименту
&gt;&gt;
&gt;&gt; **Продолжительность заваривания:** 2 часа; содержимое не выливалось.
&gt;&gt;
&gt;&gt; **Результат:** В течение всего процесса заваривания никаких необычных проявлений не отмечено. При открытии крышки внутри SCP-1239 обнаружена лишь остывшая чайная заварка.
&gt;
&gt; //&lt;Ряд экспериментов без значительных новых результатов удалён&gt;//
&gt;
&gt;&gt; **Номер эксперимента:** 2.10
&gt;&gt;
&gt;&gt; **Использованный напиток:** Черный чай в пакетиках марки █████████
&gt;&gt;
&gt;&gt; **Продолжительность заваривания:** 5 минут
&gt;&gt;
&gt;&gt; **Результат:** Рой неидентифицированных мелких насекомых (SCP-1239-A3), поддерживавший в полете змеевидную форму в течение 10 минут.
&gt;
&gt; **Примечание:** //В чае, использованном в эксперименте 2.10, обнаружено значительное содержание искусственных добавок (красителей и т.п.). Возможно, именно это стало дестабилизирующим фактором. Имеет смысл провести дополнительное исследование.// -- н.с. Марченкова
&gt;
&gt;&gt; **Номер эксперимента:** 2.11
&gt;&gt;
&gt;&gt; **Использованный напиток:** Черный чай в пакетиках марки ████████ (более чистый)
&gt;&gt;
&gt;&gt; **Продолжительность заваривания:** 5 минут
&gt;&gt;
&gt;&gt; **Результат:** Новый экземпляр SCP-1239-A2.
&gt;
&gt; **Выводы:** По-видимому, для формирования полноценного SCP-1239-A требуется некоторое время (по всей видимости, соответствующее времени, в обычном случае требующемуся для нормального заваривания напитка). При этом разливание является не менее важной частью процесса, чем заваривание. При остывании заварки аномальный эффект исчезает. Во всех экспериментах использовался чёрный чай различных видов и сортов; результаты при этом не имеют значимых отличий от SCP-1239-A2. Однако, эксперименты 2.10 и 2.11 показывают, что качество сырья может влиять на результат.

&gt; **Задача 3.** Исследовать результаты использования в SCP-1239 различных завариваемых жидкостей.
&gt;&gt; **Номер эксперимента:** 3.1
&gt;&gt;
&gt;&gt; **Использованный напиток:** Зеленый чай
&gt;&gt;
&gt;&gt; **Продолжительность заваривания:** 3 минуты
&gt;&gt;
&gt;&gt; **Результат:** Полученный экземпляр SCP-1239-A (SCP-1239-A4) имеет значительное внешнее сходство с SCP-1239-A2, хотя отличается большей подвижностью. Также чешуя данного экземпляра имеет бледный желто-зелёный оттенок, на голове имеются 2 небольших рога. Также замечено, что SCP-1239-A4 имеет тенденцию к накоплению заметного электростатического заряда, что может свидетельствовать о наличии у него органов, вырабатывающих электрический заряд, наподобие таковых у некоторых видов рыб.
&gt;
&gt;&gt; **Номер эксперимента:** 3.2
&gt;&gt;
&gt;&gt; **Использованный напиток:** Травяной чай из иван-чая (//Chamerion angustifolium//) и таволги (//Filipendula vulgaris//)
&gt;&gt;
&gt;&gt; **Продолжительность заваривания:** 10 минут
&gt;&gt;
&gt;&gt; **Результат:** Стрекоза (SCP-1239-A5), схожая с представителями видов //Anax imperator// (дозорщик-император) и //Aeshna cyanea// (коромысло синее), но пропорционально увеличенная до ~25 сантиметров в длину. Тело имеет зелёный цвет с металлическим блеском. Крылья развернулись в течение нескольких минут после появления SCP-1239-A5 аналогично тому, как это происходит при выходе обычных стрекоз из личинок.
&gt;
&gt; **Примечание:** //Любопытно отметить, что в некоторых культурах стрекозы также ассоциируются с драконами. Простейший пример -- английское &#34;dragonfly&#34;.// -- д-р Флёнов
&gt;
&gt;&gt; **Номер эксперимента:** 3.2
&gt;&gt;
&gt;&gt; **Использованный напиток:** Молотый кофе
&gt;&gt;
&gt;&gt; **Продолжительность заваривания:** 5 минут
&gt;&gt;
&gt;&gt; **Результат:** Полученный экземпляр SCP-1239-A (SCP-1239-A6) представляет собой ящерицу неизвестного вида с тёмной кожей, покрытой узором, меняющим цвет в зависимости от угла обзора, а также с течением времени. По бокам имеются кожистые складки, с помощью которых SCP-1239-A6 может совершать планирующие прыжки аналогично представителям рода //Draco// (летучие драконы). При самозащите животное способно выстреливать в противника струей жидкости, содержащей капсаицин в концентрации, способной вызвать болезненные ощущения.
&gt;
&gt;&gt; **Номер эксперимента:** 3.3
&gt;&gt;
&gt;&gt; **Использованный напиток:** Горячий шоколад
&gt;&gt;
&gt;&gt; **Продолжительность заваривания:** 10 минут
&gt;&gt;
&gt;&gt; **Результат:** Полученный SCP-1239-A (SCP-1239-A7) имеет змеевидное тело длиной около 30 см. Задние лапы полностью отсутствуют; передние редуцированы до цепких коготков, облегчающих лазание по шероховатым вертикальным поверхностям. SCP-1239-A7 имеет широкий разрез рта с небольшим клювом (аналогично устройству ротового аппарата козодоеобразных птиц (//Caprimulgiformes//)). Тело покрыто перьями, в окраске которых преобладают ярко-зелёный и тёмно-красный цвета. В целом оперение имеет заметное сходство с оперением квезаля (//Pharomachrus mocinno//)[[footnote]]Также известен как кетцаль.[[/footnote]]. В ходе исследований была выявлена восприимчивость животного к низкочастотным электромагнитным колебаниям, таким как радиоволны, а также к изменениям магнитного поля в радиусе 10-15 м. Так, SCP-1239-A7 был способен узнавать о приближении сотрудников прежде, чем мог их увидеть, по излучению имевшихся у них средств радиосвязи.
&gt; **Примечание 1:** //Интересно. Есть ли от этого какая-либо практическая польза для SCP-1239-A7?// -- н.с. Марченкова
&gt; **Примечание 2:** //Любопытно другое. Почему внешний вид SCP-1239-A чаще всего тем или иным образом связан с происхождением напитка? Чем он определяется?// -- д-р Флёнов
&gt;
&gt;&gt; **Номер эксперимента:** 3.4
&gt;&gt;
&gt;&gt; **Использованный напиток:** Быстроразваривающаяся лапша марки [УДАЛЕНО]
&gt;&gt;
&gt;&gt; **Продолжительность заваривания:** 5 минут
&gt;&gt;
&gt;&gt; **Результат:** [ДАННЫЕ УДАЛЕНЫ]
&gt;
&gt; **Примечание:** //Внести в ОУС: избегать смесей, содержащих искусственные добавки.// -- н.с. Марченкова
&gt;
&gt;&gt; **Номер эксперимента:** 3.5
&gt;&gt;
&gt;&gt; **Использованный напиток:** Каркаде[[footnote]]Чайный напиток, изготавливаемый из сушёных прицветников цветков //Hibiscus sabdariffa//.[[/footnote]]
&gt;&gt;
&gt;&gt; **Продолжительность заваривания:** 10 минут
&gt;&gt;
&gt;&gt; **Результат:** SCP-1239-A9 представляет собой пресмыкающееся неизвестного вида, имеющее ящерицеобразное тело. На спине расположены 4 прозрачных, частично пигментированных крыла, схожих таковыми у стрекоз. Голова округлой формы, на её передней части расположены 2 перистых усика, внешне схожие с усиками представителей некоторых семейств жесткокрылых и чешуекрылых, что может свидетельствовать об усиленном обонянии. Также установлена чувствительность животного к радиосигналам (аналогично SCP-1239-A7).
&gt; **Примечание:** См. приложение 1239-2.</textarea></pre>
