**项目编号：**SCP-CN-2844

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-2844-1需被收容于标准人型收容间，每隔2日需在收容间内再引入一名D级人员。通过//堪舆//概率学监测装置判定先前SCP-CN-2844-1不再被寄生时，将由项目负责人员将其放出收容间并取消编号，此时新寄主将被认定为SCP-CN-2844-1。收容间外需配备常规数量两倍的特工，收容间内以及外部半径300米范围内需设置全方位监控。

**描述：**SCP-CN-2844为一无物理实体，仅存在于理念层的强力概率削减壳层，可大幅降低被恶性事件影响的概率，包括但不限于交通事故、股市暴跌、感染传染性疾病、考试失利等。后续实验表明，“被收容”也被判定为恶性事件，因此收容难度大幅增加。

SCP-CN-2844会定期寻找人类寄主（称为SCP-CN-2844-1），SCP-CN-2844-1会在10分钟到1小时不等的过渡期后被庇护在SCP-CN-2844的概率削减效应下，该效应将会持续到寄主死亡或SCP-CN-2844更换寄主。寄生约2天后SCP-CN-2844会在原寄主附近10米范围内寻找下一寄主，并经历6小时左右更换寄主的时间。若3-5天未更换寄主，SCP-CN-2844-1将死于突发性全身器官衰竭，随后SCP-CN-2844会立刻随机寄生半径100米内的任一人类个体。

SCP-CN-2844不可被常规手段监测，但70%以上的SCP-CN-2844-1都声称感觉到被某种甲壳类生物寄生，且90%的SCP-CN-2844-1都会出现焦虑、烦躁、易怒、缺乏安全感等症状。

**附录2844-01:**为进一步探究SCP-CN-2844异常性质而进行的实验。

[[div class=&#34;blockquote&#34;]]
= **视频记录-1**
----
**寄主：D-3301**
----

[记录开始]

D-3301被束缚住，金博士命特工使用基金会标准配枪对其进行射击。

特工枪械卡壳，无法射击。经调整后再次射击，发现特工忘记装填子弹。

装填后进行射击，扣动扳机后发生炸膛，特工被带到医务室。

-----

[记录结束]
[[/div]]

&gt; **笔记：**调查得知该名特工配枪在上一次任务中内部损坏，特工未上报要求更换枪支的原因不明。
&gt; ——金博士

[[div class=&#34;blockquote&#34;]]
= **视频记录-2**
----
**寄主：D-3301**
----

[记录开始]

D-3301被束缚住，研究员罗正韦被要求使用手术刀切开项目腕部动脉。

研究员表示出困惑。

**研究员罗正韦：**我的手术刀呢？

-----

[记录结束]
[[/div]]

&gt; **笔记：**据统计，Site-46中只有医务部有手术刀。后续使用其他切割型工具的实验也均因器材丢失或器材缺少无法进行，现已向后勤部门报备。
&gt; ——金博士

[[div class=&#34;blockquote&#34;]]
= **视频记录-3**
----
**寄主：D-6001**
----

[记录开始]

D-6001被命令从Site-46的收容区A大楼顶部跳下。

D-6001表现出畏惧。

D-6001在特工的强制要求下走到了边缘，特工将其推下。

楼底经过一辆运载车，D-6001砸穿其木制顶部，内部装有棉花。D-6001存活。

-----

[记录结束]
[[/div]]

&gt; **笔记：**事故中运载车归属于附近一工厂，货物均无异常，因未知原因误入站点。已对驾驶人员进行记忆删除，并对站点入口看守人员进行处分。D-6001在实验中只有表皮擦伤。
&gt; ——金博士

**附录2844-02：**为从理念上直接收容SCP-CN-2844而进行的实验。

[[div class=&#34;blockquote&#34;]]
= **视频记录-4**
----
**寄主：**金博士

**装置：**演绎部的形而上武器，为将物理世界与形而上世界连接而特别研发
----

[记录开始]

金博士站在装置内，实验人员打开装置。理念层中的SCP-CN-2844被仪器的形而上控制臂下拉至物质层面，与当前寄主金博士的精神重叠。

**林博士：**金承封，你有什么感觉吗？

**金博士：**我感觉到它了，我的思维能触碰到它。它好像...天哪，我能看到它了！

金博士面部扭曲，仿佛十分痛苦。

**金博士：**什么...？啊！我控制不了它，它...它的概念太强了！它正在吞掉我！

**林博士：**关闭仪器！

**金博士：**不！...不要关闭，等等。我想我可以...

金博士停顿数秒，随后口腔由内部被撑开，八条青灰色甲壳类动物肢体从中逐一伸出，金博士的头部被其继续扩张，直至一近似蟹类的未知生物由其口中爬出。该生物近灰色，通体覆盖有未知成分构成的甲壳，头部有四个眼状结构，躯干部分取代了金博士的头部，连有八条附肢，每一条长约1.6米，未出现明显功能分化。（后续记录给出可信证明，该生物即为SCP-CN-2844在物质层面的存在形式）

**林博士：**金承封？

**未知生物：**[不可辨认]

**林博士：**你...你能发声？你对我们的宇宙很熟悉吗？

在长达五分钟的静默后，未知生物再次开口，目前尚不明晰其发声方式。

**未知生物：**我......我......异常......

**林博士：**你在我们的宇宙里属于异常，出于某种你可能无法理解的原因，我们需要收容你，除非你愿意不再干涉我们的宇宙。

**未知生物：**我...不是异常。

**林博士：**...请求解释。

**未知生物：**你们的祖先...发现我们...了解，养殖，利用我们。你们的先人...原本是这星球上唯一懂得这一技术的民族...

**林博士：**什么技术？现实扭曲？奇术？什么样的技术能影响现实底层概率？

**未知生物：**......风水。

**林博士：**风水？

**未知生物：**风水。你们的祖先...他们发现了我们的种族，他们研究，他们发展技术。华夏的子民，他们与我们共生，寻找适宜我们生存的环境，构建我们容身的建筑，通过星象、八卦，放大我们的能力。作为回报，我们扩张我们的壳，阻隔凶煞，滤过灾厄，留下幸运与福报。我们是你们的福星。

**林博士：**风水是伪科学。我们的古籍研究员和考古学家研究过风水的异常性质，我们并没有发现你提到的技术，没有一本古籍记载过古人利用异常科学养殖你们。

**未知生物：**...我们不是异常。我们是这宇宙进化的产物，你们的祖先发现了我们，并一直与我们共生，我们依赖于你们的仪式生存。但有一天之后再也没有过仪式，你们的建筑不再契合地理，也不再讲究方位，脱离了八卦与星象，脱离了五行的相生相克，你们不再饲养我们。我们的数量开始减少，我们无法存活。我的族人不愿吸食你们的血肉存活，因此尽数灭绝。但我是最后一人，我必须活着，我只能寄生于你们。

**林博士：**为什么？我们为什么不再饲养你们？你说的风水技术又是怎么丢失的？

**未知生物：**[记录静默]

**林博士：**请求回答。

**未知生物：**我不知道...你们没有改变...我熟悉你们民族的血液，就像熟悉我们种族自己的一样。但我感知到...某种异常...它改变了原有的一切。一夜之间，你们便不再认得我们。我只能像如今这样存活，撑起幸运的盾，潜藏在理念层中，直到你们找回那些记忆。我不得不这么做，因为我是最后一人。

未知生物逐渐缩回，再次钻入金博士的口中，直至消失。金博士遂昏迷倒地，失去生命体征。

-----

[记录结束]
[[/div]]

**附录2844-03：**关于实验记录的后续总结

&gt; 我们无法再现2844口中的技术，我会再申请特别成立一个小组进行异常考古工作。在技术复现之前关于SCP-CN-2844的一切特殊收容措施保持不变。
&gt; ——SCP-CN-2844项目主负责人林博士
