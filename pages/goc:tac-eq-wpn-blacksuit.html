+ Спецкостюм армированный тактический стандартный модель VII (&#34;Чёрный Костюм&#34;). Руководство пользователя

++ История
Оперативникам ГОК часто приходится работать в различных городских условиях, в непосредственной близости как от опасных Угрожающих Сущностей, так и от гражданского населения. В интересах Второй Миссии (Сокрытие), Интендантским Отделом ГОК в начале 1970-х годов был разработан //Спецкостюм армированный тактический стандартный// (СКАТС) в качестве малоприметной защитной одежды для полевых агентов.

Ранние СКАТС имели несколько недостатков: они были тяжёлыми, сковывали движения, доставляли неудобства при жаре или холоде и не держали никаких красителей, кроме чёрного. Таковы были первые &#34;Чёрные Костюмы&#34;. Парадоксально, но они делали своих владельцев  более заметными, чем если бы те были одеты в обычное тактическое обмундирование. С тех пор, достижения в области технологии материалов позволили достичь большей комфортности и меньшей заметности боевого облачения, которое и носят современные полевые агенты. Тем не менее, это облачение по традиции называют &#34;Чёрными Костюмами&#34;.

++ Обзор
СКАТС модели VII является нынешним воплощением стандартной боевого облачения ГОК. Современные &#34;Чёрные Костюмы&#34; могут быть выполнены в различных фасонах для различных ситуаций (от торжественного наряда для светской вечеринки до третьесортной одежды из секонд-хэнда, если потребуется маскировка под бездомных). В свете постоянно меняющихся характеристик Угроз и появления новых разработок в области технологии, устройство этого облачения постоянно пересматривается и обновляется.

Самая последняя официальная модель включает в себя следующее:

* Облегающее бельё из пуленепробиваемого волокна, надеваемое на голое тело, изготовленное из нановолокон Поколения 3+, способного остановить выстрел в упор патроном .45 ACP со стандартным пороховым зарядом.
* Нановолокна Поколения 3+, встроенные в ключевых участках верхней одежды, для обеспечения дополнительной защиты. В сочетании с нижним бельём, должны быть способны остановить выстрел винтовочным патроном калибра .308 со стандартным пороховым зарядом с расстояния двадцати метров.
* Адаптивная маскировочная система, встроенная в верхнюю одежду, со временем отклика 10 миллисекунд или меньше.
* Миниатюрное устройство связи, находящееся в воротнике и манжетах одежды или встроенное в ювелирные изделия.
* Оптические сенсоры с опциями для гиперспектрального расширения зрения, встроенные в очки или под видом косметических принадлежностей.
* Персональное вычислительное устройство, интегрированное в мобильный телефон, имплантированное в качестве кибернетического аксессуара, или под видом обуви, со спутниковым подключением к базе данных ГОК.
* Аварийный комплект инструментов и оружие, при необходимости - миниатюризованные и замаскированные, разрабатываемые Интендантским Отделом для конкретных миссий по запросу.

Все предметы, использующие технологии Поколения 1+ или выше, снабжены устройством самоуничтожения для предотвращения попадания передовых технологий в руки гражданского населения.</textarea></pre>
