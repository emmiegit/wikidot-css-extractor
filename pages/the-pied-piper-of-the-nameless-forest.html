**无名者之森的吹笛人/The Pied Piper of The Nameless Forest**

**作者：**[[*user Rye Travis]]，更多作品见[[[rye-travis|人事页面]]]

------

没过脑子的产物，但如果可以我还是想把它留下做个纪念。
这可能是我最鸽的一次，也是最肝的一次。
[[include :scp-wiki-cn:credit:end]]

我时常怀念过去。

我怀念曝晒后谷地的柔软，午间小憩一阵，再睁眼时便已是繁星满天。我怀念我在沼泽地上踩出的每一个脚印，听见人们背后是如何满怀惊异议论纷纷。我怀念林外植株结出的果实滋味，每一种都值得细细品尝，在我给它们命名之后。在命名之后……

也许你们现在很少具备这种意识，在当时——在长手指还不至于被排斥时，我们都有属于自己的名字。名字是我们为数不多能证明自己独特存在的东西，在命名的那一刻起就兼具法则的效令，将自我与旁人隔阂开。而如今，那仿佛成了人类的专利。什么，我的名字？没有人告诉过你那是不礼貌的吗？嗯，若真的有必要，你可以管我叫哈默恩。这当然不是我的真名，我将它保留下来，用作纪念。

故事？故事落到个人头上才是故事，一众人的故事，那是自我民族的历史。我不愿再复述一遍我们的失败和愚蠢，你大可以去请教他人。穿红裙的女人 ，长手的老恩特，还有那被放逐者，空之伤痕阿洛伊斯，它们都有讲不完的老故事。我不比它们知道的多，若是我有哪个地方可以称得上高明，便是我早在战前预见了他们的背信，用一百三十条人命为代价。

那时我少不更事，常常信步漫游在偏远的村落之间，身着斑斓画布缝制的模仿人类的衣裳，唯一支长笛伴身。人们时常惊异地注视着我，不只因我古怪的装束，更为我的种种惊人之举。我在田野间吹奏，前脚刚埋下的种子瞬间破土萌发。我在河谷间吹奏，险峭的断崖间顿时腾起空气凝成的透明桥梁。我在树梢上吹奏，垂死之树的表皮上不断有虫豸爬出，蜷身以待飞鸟来食。

也许是最后一事激起了他们的想法，不久之后，有人主动找上了我，请求我解决他们小镇的鼠灾，并许诺事成后予以重金。我对人类的货币并没有什么兴趣，但日后若要深入这个世界，恐怕少不了要和它打交道，于是我欣然应允。

那当然算不上什么难事，伴随着笛声，如旅鼠般的念头纷纷植入这些小动物脑中，撺掇它们义无反顾跃入河中寻死。日暮之前，困扰镇上人多年的灾祸片刻间烟消云散。

而后我向他们索取报酬，你猜他们是怎么说的？他们让我带着我的妖术滚出镇子，随后合上各自的家门。我困惑他们的反复，试图讨个说法。但家家户户门前围筑的铁篱笆令我头皮发麻，我只好愤然离去。

是这样的，你一定能想象原先立下的誓约被打破该有多么令人厌恶，人类永远无法切身体会到这点，就像他们不知道为什么事后我们的愤怒会那么强烈。

我不知道是什么令我打定的注意，用冲动来辩驳未免过于苍白无力。我只觉得我的血液中仿佛天然蕴藏着什么，怂恿我犯下这等暴行。古语常说，地狱烈火不及受愚弄妖精的怒火，恐怕并非夸大其词。我再次吹奏起长笛，尖锐恶意的笛音足以覆盖整片村镇。至于后果，我早在先前挑明。日落之后，没有一个孩子回到自己的家中，那些父母哭声之凄厉悲恸，令我深感快意。

矛盾在不断恶化，传说的时代一去不返。不，我当然不是也不可能是导火索，我相信在世界的其他地方，类似这样的事也不在少数。人类背信弃义，而妖精视人命如草芥。我们的对立归根到底，是一些相互间无法理解的东西，一些可悲的差异。

战争旷日持久，人类远非我们想象的那么孱弱，他们很快掌握并学会利用体系，还时不时得到外援相助。我们将他们吊死在树上，把他们的脑袋插在削尖的木桩上。而他们，将研磨好的铁粉撒向四面八方，让我们在哮喘和红肿中惨死。日复一日。直至守望者的建立，我们彻底迎来败局。

我们的名字被剥夺，我们的承诺被打破，我们的同胞被屠戮，工厂废气不断排向我们的居住地，每天都有新一片的森林被焚毁。死者和失踪者不计其数，而我们甚至无法记下它们都是谁。余下则纷纷被放逐到世界的角落，在洞窟，密林和[[[SCP-2932|花朵雕饰成的笼子]]]里悲叹所谓的历史。而苟活着的，边咬牙喘息，边盘算着新一轮报复。

杀害幼崽是一种可怕的罪孽，自那个夏天后我时常深陷梦魇，梦到成堆的孩子尾行着我，脸带各自所处年纪最灿烂的微笑，无知无觉地迈入比老鼠惨烈的千百倍的境遇。那确实令我于心不忍。

但我不打算就此收手，若我们同情他们，又由谁来同情我们？我想少不了有人仍在行此举报复。有的付诸暴力，谋杀，绑架，最后制成恐怖奉还。更有甚者在散布所谓的秘方，教人如何将孩童熬炼成长生之水，利用贪念叫他们自相残杀。而我要做的也许没有旁人动静那么大，但带来的后果未必就不如它们。

[[[scp-573|我拾起他们的骨头重做了一支长笛]]]，在言语可畏之地，在成荫的参天巨木下四下无人地吹奏。没有听众，也被限制着场地。时有悉索声从灌木丛间传来，如灰色的洪流般游荡，成群结队地冲破这片被诅咒的土地，向着曾属于我们的世界涌去。[[[rat-s-nest-hub|现实是一层纱幕，而鼠群则是啃咬者]]]，我既能将其逐去，自然亦能，将其招致。

也许它们做不了什么，也许它们的利齿还未落下，守望者的炮火便会将它们轰杀殆尽。但我不会停止，我不会停止我的愤恨，憎恶和仇怨曲。我将始终煽动着鼠群去撕咬现实，让那些令他们恐惧的，不愿提及，封锁在高墙后的变故不断从漏洞从倾泄出，让天空重新响起号角声，让世界重新忆起我们的名号。

到那时，要么我们重获自由，要么捆绑双方的命运，一同坠入深渊。</textarea></pre>
