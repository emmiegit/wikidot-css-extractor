    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1341-JP - 目には目と鼻と口を
**著者:** [[*user kara_kara]]
**作成年:** 2022
[[include credit:end]]
**アイテム番号:** SCP-1341-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 必要時を除きSCP-1341-JP出入口扉は閉鎖し施錠して下さい。また、SCP-1341-JP出入口扉の前には警告看板とバリケードを設置し不要な人員の進入を防止して下さい。実験を除くSCP-1341-JP内部への進入は、過去に殺人の経験がない2人以上の職員により同時に行って下さい。退出も全員で同時に行い、SCP-1341-JP内部の人数が1人にならないようにして下さい。

SCP-1341-JPに対しては財団施設標準管理基準に基づく定期点検が義務付けられています。
 
**説明:** SCP-1341-JPはサイト-81██に存在する、外側からのみ開閉可能な出入口扉を持つ6.2×6.2×3.1mの部屋です。SCP-1341-JP内部には複数台の監視カメラや集音マイクなどの各種センサーが設置されており、これらの情報はSCP-1341-JPと完全に隔離された監視室から観測することが可能です。
 
SCP-1341-JPは20██/█/██に異常性が確認され確保されるまで、低〜中脅威度実験に使用されていた財団の汎用実験施設です。19██/██/██から20██/█/██までに計███回の実験に使用されていますが、その際には異常性は確認されていません。現在、異常性の起源について研究が進行中です。

SCP-1341-JPは、内部に存在する人間が過去に殺人経験のある人物（以下「対象」と呼称）1人になると活性化し、出入口扉が瞬時に閉じ開放不可能になります。その数秒後、対象により殺害された人物と外見的特徴の一致するヒト型実体（以下「SCP-1341-JP-A」と呼称）がSCP-1341-JP内に出現します。SCP-1341-JP-Aは対象に、対象が行った殺人に応じた方法で攻撃を行います。この攻撃は対象に苦痛や身体の損傷をもたらしますが、SCP-1341-JP活性化中は対象が死亡することはありません。SCP-1341-JPが非活性化過程に入るとSCP-1341-JP-Aは一斉に動きを止め、対象は死亡します。その数秒後、SCP-1341-JP-Aは消失し、出入口扉も開放可能になります。この時点をもってSCP-1341-JPは非活性化状態に入ったとされます。
 
__**実験記録1341-JP-1 - 日付20██/█/██**__
&gt; **被験者:** D-33128（無差別に4名を刺殺、3名に重軽傷を負わせている。）
&gt; 
&gt; **実施方法:** D-33128をSCP-1341-JP内に進入させる。
&gt; 
&gt; **結果:** 進入と同時にSCP-1341-JP出入口が閉扉し開閉不能になる。数秒後、D-33128が犯行に使用したものと同型のナイフを所持した4体のSCP-1341-JP-AがSCP-1341-JP内に出現する。SCP-1341-JP-AはD-33128を取り囲み、断続的なナイフによる刺突を行う。D-33128は致命的な身体の損傷や出血にも関わらず、声を上げ身体を動かす様子が確認される。
&gt; 
&gt; 8時間41分後、SCP-1341-JP-Aが一斉に動きを止め、D-33128に一切の活動が見られなくなる。数秒後、SCP-1341-JP-Aは消失し出入口扉は開閉可能になる。回収されたD-33128は死亡が確認されるが、損傷が激しく死因は不明である。
&gt;  
&gt; **メモ:** //この実験で異常性は概ね理解できた。しかし、よりによって私が研究主任とは…。―█研究員//
 
__**実験記録1341-JP-2 - 日付20██/█/██**__
&gt; **被験者:** D-20424（2件の強盗で4名を射殺している。）
&gt; 
&gt; **実施方法:** NIJクラスⅢ[[footnote]]防弾装備の性能を示す規格。15mの距離から発射された7.62×51mm FMJ弾を防ぐことができる。[[/footnote]]防弾装備を装着したD-20424をSCP-1341-JP内に進入させる。
&gt; 
&gt; **結果:** 進入と同時にSCP-1341-JP出入口が閉扉。数秒後、D-20424が犯行に使用したものと同型の拳銃を所持した4体のSCP-1341-JP-AがSCP-1341-JP内に出現する。SCP-1341-JP-AはD-20424を取り囲み、断続的な拳銃による射撃を行う。発射された銃弾は物理的強度を無視して防弾装備を破壊する。D-20424は致命的な身体の損傷や出血にも関わらず、声を上げ身体を動かす様子が確認される。
&gt; 
&gt; 3時間17分後、SCP-1341-JP-Aが一斉に動きを止め、D-20424に一切の活動が見られなくなる。数秒後、SCP-1341-JP-Aは消失し出入口は開扉可能になる。回収されたD-20424は死亡が確認されるが、損傷が激しく死因は不明である。
&gt; 
&gt; **メモ:** //単純に防御するだけではダメか。 ―█研究員//
 
__**実験記録1341-JP-3 - 日付20██/█/██**__
&gt; **被験者:** D-15691（身代金目的で誘拐した1名を撲殺している。）、D-60331（保険金目的で自殺に偽装し1名を絞殺している。）
&gt; 
&gt; **実施方法:** D-15691とD-60331をSCP-1341-JP内に同時に進入させる。
&gt; 
&gt; **結果:** 進入してもSCP-1341-JPは活性化せず。そのまま30分間待機させるも活性化せず。
&gt; 
&gt; 30分後、D-60331のみSCP-1341-JP内から退出するよう指示を出す。D-60331の退出と同時にSCP-1341-JP出入口は閉扉。数秒後、D-15691が犯行に使用したものと同型のパイプレンチを所持した1体のSCP-1341-JP-AがSCP-1341-JP内に出現する。SCP-1341-JP-AはD-15691に向き合い、断続的なパイプレンチによる殴打を行う。D-15691は致命的な身体の損傷や出血にも関わらず、声を上げ身体を動かす様子が確認される。
&gt; 
&gt; 5時間41分後、SCP-1341-JP-Aが動きを止め、D-15691に一切の活動が見られなくなる。数秒後、SCP-1341-JP-Aは消失し出入口は開扉可能になる。回収されたD-15691は死亡が確認されるが、損傷が激しく死因は不明である。
&gt; 
&gt; **メモ:** //なるほど、2人なら大丈夫なのか。 ―█研究員//
 
 
[[collapsible show=&#34;+ この情報の閲覧にはレベル4以上のセキュリティクリアランスが必要です&#34; hide=&#34;- 認証しました&#34;]]
 
__**事故記録1341-JP - 日付20██/█/██**__
&gt; **事故概要:** SCP-1341-JPの定期点検実施中に事故が発生しました。SCP-1341-JP内のセンサー類は作動点検のため全て稼働状態でした。以下はその映像記録の一部を抜粋したものです。
&gt; -----
&gt; **&lt;映像開始&gt;**
&gt; 
&gt; [//無人のSCP-1341-JP内部が映し出される。出入口扉が開き█研究員と仲村研究員が進入する。//]
&gt; 
&gt; **█研究員:** いやあ、急に欠員が出て困っていたんだ。[//工具箱を床に置く。//] 今日に限って丁度いいDクラス職員もいなかったしね。 
&gt; 
&gt; **仲村研究員:** まあ人殺してないDクラスなんて中々いねぇっすからね。[//器材を床に置く。//] 
&gt; 
&gt; **█研究員:** 何にせよ仲村君が手伝うって言ってくれて助かったよ。 
&gt; 
&gt; **仲村研究員:** いえいえ、いいんすよ。丁度暇してたっすから。[//器材を準備しながら//] じゃぁこのセンサーからっすね？
&gt; 
&gt; **█研究員:** [//工具の準備しながら//] うん、よろしく頼むよ。
&gt; 
&gt; [//仲村研究員が約3分間センサーの点検を行う。//]
&gt; 
&gt; **仲村研究員:** ところで先輩は…。伊集院███って名前に…聞き覚えない訳ないっすよね。
&gt; 
&gt; **█研究員:** …急に何の話だい？
&gt; 
&gt; **仲村研究員:** 人を殺すってことは殺される覚悟もあるってことっすよね？
&gt; 
&gt; **█研究員:** 何を言っている、仲村君！私はやっていない。
&gt; 
&gt; **仲村研究員:** 伊集院███はオレの妹で、これはその復讐って言えば意味、分かるっすか？
&gt; 
&gt; **█研究員:** 違うんだ、仲村君！何を考えている！
&gt; 
&gt; [//仲村研究員が█研究員に向き直る。//]
&gt; 
&gt; **仲村研究員:** 決まってるじゃないすか。こうするんすよ。
&gt; 
&gt; [//█研究員をSCP-1341-JP奥へ突き飛ばす。//]
&gt; 
&gt; [//仲村研究員は出入口扉から外に飛び出す。//]
&gt; 
&gt; **█研究員:** 聞いてくれ！誤解だ！仲村君！
&gt; 
&gt; [//出入口扉が瞬時に閉まる。//]
&gt; 
&gt; **█研究員:** [//出入口扉を叩きながら//] 違う！仲村！早く開けろ！ 
&gt; 
&gt; [//女性の姿をした1体のSCP-1341-JP-Aが現れる。//]
&gt; 
&gt; **█研究員:** ひぃい！やめろ！ウソだ！助けて！ 
&gt; 
&gt; [//SCP-1341-JP-Aは手にした刃物を振り上げる。//]
&gt; 
&gt; **█研究員:** 来るな！許して！やめて！
&gt; 
&gt; **&lt;映像終了&gt;**
&gt; -----
&gt; 4時間18分後、SCP-1341-JPの非活性化と█研究員の死亡が確認されました。█研究員の遺体は損傷が激しく、死因は特定できませんでした。
 
事故発生後、仲村研究員の身柄は直ちに確保されました。以下は直後に行われた事情聴取の音声記録です。
__**聴取記録1341-JP - 日付20██/█/██**__
&gt; **対象:** 仲村研究員
&gt;  
&gt; **実施者:** 東海林博士
&gt; 
&gt; **&lt;音声開始&gt;**
&gt; 
&gt; **東海林博士:** 事故の様子はカメラ越しに見ていました。仲村君、何であんなことをしたんですか？
&gt;  
&gt; **仲村研究員:** そうっすね。…オレ、物心ついた時には施設に入れられてて、親の顔も知らずに育って、拾われるように財団に入ったんですよ。
&gt; 
&gt; **東海林博士:** はい、私もそれは知っています。
&gt;  
&gt; **仲村研究員:** でも大人になってくると、自分の家族とか気になるじゃないですか。それで色んな手使って調べてみたら、親父もお袋もとっくに死んでて。けど、オレに妹が、たった1人の家族って呼べる人間がいることが分かったんす。
&gt; 
&gt; **東海林博士:** 続けてくれますか？
&gt;  
&gt; **仲村研究員:** だけど妹はオレのことも知らなけらゃ財団のことも知らない、オレとは住む世界が違う。そんなことをグジグジ考えてたら、中々会いにいけなくて…そうしてたら、妹は殺されて…。
&gt; 
&gt; **東海林博士:** それは伊集院███さんのことですか？
&gt;  
&gt; **仲村研究員:** そうっす。もう絶望っすよ。オレがもっと早く勇気出して会いに行ってれば守ってやれたかも知れない、そんなことばっか考えてたっす。
&gt; 
&gt; **東海林博士:** 確かに█研究員は容疑者として取り調べを受けていますが…。
&gt;  
&gt; **仲村研究員:** あいつは妹に付き合ってくれってしつこく言い寄ってたんす。そして断られたら今度は脅迫とか嫌がらせとかするようになって。
&gt; 
&gt; **東海林博士:** しかし彼は警察の捜査で無実とされています。
&gt;  
&gt; **仲村研究員:** そんなの関係ねぇっす！他にいる訳がないっす！あいつが犯人に決まってるんすよ！
&gt; 
&gt; **東海林博士:** 仲村君、落ち着いて下さい。
&gt;  
&gt; **仲村研究員:** …ここに配属になって、あいつを研究室で見かけた時には運命だと思ったっす。妹はオレに復讐しろって言ってるって。
&gt; 
&gt; **東海林博士:** な、仲村君。
&gt;  
&gt; **仲村研究員:** ちくしょう…あんな奴、死んで当然なんだ…。あんなの、人間のやることじゃない…。妹は…鉄パイプだかバールだかで…頭をメチャクチャに殴られて…くそっ…。
&gt; 
&gt; **&lt;音声終了&gt;**
現在、仲村研究員への処分の検討とSCP-1341-JP-Aの身元確認が行われています。
