&gt; L&#39;articolo che vi proponiamo questo mese è [[[SCP-040-IT]]] -- La Rosa delle Ceneri, di [[*user MrCreepypasta666]] che tratta di un&#39;anomalia molto semplice sulla carta, ma che viene meravigliosamente esposta, un ottimo esempio di come una buona esecuzione possa rendere interessante qualsiasi idea.

__**Concorso Estivo 2020**__
[[/=]]
Il 15 giugno, lo staff ha annunciato il [[[http://fondazionescp.wikidot.com/concorso-estivo-2020|Concorso Estivo]]] della Branca Italiana. È il secondo contest dell&#39;anno, dopo il concorso SCP-051-IT, organizzato nel mese di marzo per il terzo compleanno del nostro sito. Il concetto di questo concorso estivo è semplice: tre tag sono attribuiti in maniera casuale a un autore ed esso deve scrivere un articolo basandosi su questi tag. Due reroll completi e due reroll di un singolo tag sono possibili. L’articolo deve, come al di solito, essere ambientato nell&#39;[[[http://fondazionescp.wikidot.com/hub-della-branca-italiana|universo narrativo]]] della Branca Italiana della Fondazione SCP. Il concorso è iniziato il 15 giugno e finirà il 4 agosto, con l&#39;annuncio del vincitore il 7 agosto.

[[=]]
__**Obiettivi e Traguardi**__
[[/=]]
Ispirandosi dalle Branche Tedesca e Francese, la Fondazione SCP italiana ha inaugurato sul suo sito una nuova aggiunta: gli [[[http://fondazionescp.wikidot.com/obiettivi-e-traguardi|obiettivi e traguardi]]]. È una lista di obiettivi da raggiungere, scrivendo, traducendo recensendo, e partecipando alla vita quotidiana del sito. Hai raggiunto uno di questi obiettivi? Puoi aggiungerti alla lista! Più partecipi, più raggiungerai obiettivi e più gli altri sapranno che sei un membro importante della community.
[[=]]
__**Minisondaggio**__
[[/=]]
Alla fine del mese, lo staff ha pubblicato un altro minisondaggio relativo all&#39;hub Internazionale di -EN e alla questione degli SCP-001-IT.
Nel dettaglio:
* La Branca Anglofona ha ripreso la pubblicazione di articoli provenienti dalle Branche Internazionali nel loro hub apposito, per cui lo staff ha deciso di lasciare che sia l&#39;utenza a scegliere quali siano i lavori che meglio rappresentano il nostro sito.
* Per quanto riguarda gli SCP-001-IT, la domanda che viene posta è la decisione di mantenere la possibilità di aggiungerne di ulteriori o se sarebbe meglio lasciarne uno solo.
Per votare, seguite [[[https://docs.google.com/forms/d/e/1FAIpQLSeOoOTtklQWu14baeugI12G7TqxTpMBaKeeEWv7F3yjRmhwXg/viewform?usp=sf_link| questo link]]], avete tempo fino al 5 luglio per dire la vostra.

[[=]]
__**Evento Scalata della Piramide**__
[[/=]]
Avete mai visto delle piramidi in Cina? No? Beh neanche io, eppure i nostri amici della Branca Cinese Tradizionale (ZH-TR) hanno organizzato un evento particolare che ha a che fare con una certa &#34;Piramide&#34;, ma vediamo di vederci più chiaro!

Vi sono dieci griglie, ordinate in tal modo da formare una Piramide (il primo livello è composto da quattro, il secondo da tre, e l&#39;ultimo da due), composta dalle opere partecipanti che fungono da mattoni per essa, ed ognuna di essa deve basarsi o essere collegati ad articoli già esistenti scelti appositamente per l&#39;evento, fino a quanto la Piramide non verrà completata.

Gli autori di punta (scelti dagli organizzatori) saranno intervistati e protagonisti del primo numero del Corriere della Branca cinese tradizionale.

Il contest della Branca Tedesca per contendersi lo slot 200 della lista degli SCP si è finalmente concluso! A tal proposito, il tema del concorso era letteralmente &#34;La Fine&#34;. Vediamo un po&#39; la classifica:

Al secondo ci ritroviamo [[*user Zesc]] e [[*user Dr Ore]] con [[[http://scp-wiki-de.wikidot.com/scp-296-de| Fioriamo nella Morte]]] e [[[http://scp-wiki-de.wikidot.com/scp-299-de|Cosa ci riserva il futuro]]]. Se con il primo articolo possiamo trovarci qualche spunto poetico o filosofico, con il secondo non voglio nulla a che farci: l&#39;idea di sapere cosa ci accadrà non mi aggrada molto.

E al terzo posto (ma non perché siano di minore qualità) abbiamo [[*user Jannik18]] e [[*user TempestSCP]] con [[[http://scp-wiki-de.wikidot.com/scp-230-de|Dentro ad un Piramide]]] (ma in questo periodo stanno tutti in fissa con le piramidi o cosa?) e [[[http://scp-wiki-de.wikidot.com/scp-213-de|L&#39;Uovo della Dannazione]]]. Per il primo non mi esprimo, mentre per il secondo ho un certo timore.

[[=]]
__**La Branca Greca diventa non ufficiale**__
[[/=]]

No, non l&#39;hanno downgradata, //disufficializata//, scomunicata o quant&#39;altro, ma anzi è sempre più vicina all&#39;ufficializzazione! Dovete sapere questo: affinché una branca della Fondazione SCP possa essere riconosciuta da tutte le altre deve soddisfare certi criteri, come ad esempio avere un numero minimo di articoli originali, traduzioni, utenti partecipanti, una sandbox ed un Comando O5.

Se alcune di queste cose sono assenti, le Branche non vengono neanche considerate non ufficiali, ma messe all&#39;interno dell&#39;&#34;Incubatore delle lingue non rappresentate&#34;, un sito sorella della Branca Internazionale dove tutte le future branche crescono e attendono, fino a quando non saranno abbastanza salde da poter essere considerate ufficiali.

+ GUIDA CONSIGLIATA DEL MESE
//Rubrica curata da: [[*user Dr Pistos]]//
[[/=]]

Devo essere sincero, era da molto che volevo consigliare questa guida a voi lettori.
[http://fondazionescp.wikidot.com/how-to-be-scary-without-saying-anything Come Fare Paura Senza Dire Nulla] è una guida creata da [[*user DrClef]] che esplora un aspetto che moltissimi scrittori non pensano quando scrivono i loro articoli, ovvero, quanto il lettore sa dell&#39;anomalia quando legge la descrizione, quanto veramente conosce del mostro che gli si pone davanti e quanto potrebbe essere interessato a procedere nella lettura.
La consiglio a chiunque voglia scrivere SCP, poiché se messa insieme alla guida [http://fondazionescp.wikidot.com/essays-by-a-hack-terror Trattato di un Dilettante: Terrore] ci vengono lasciati molteplici spunti per scrivere un ottimo SCP.
Buona lettura, spero che possiate apprezzarla almeno quanto l&#39;ho apprezzata io.

+ INTERVISTE
//Rubrica curata da [[*user TradeHumor]]//

**Intervistatore:** [[*user TradeHumor]]
&gt;
**Intervistato:** [[*user DrGraph]]
&gt;
**INIZIO INTERVISTA**
[[/=]]

**TH:** Salve a tutti! Io sono TradeHumor, membro del Corriere [REDATTO] della Branca Italiana della Fondazione SCP, e quest&#39;oggi intervisteremo uno dei personaggi più importanti che ha caratterizzato la nostra community, ovvero Graph! Presentati per favore, raccontaci un po&#39; di te!
&gt;
**G:** Salve, io sono Graph, staff sia della branca italiana sia della branca internazionale della Fondazione SCP. Sono membro della Branca Italiana da un paio di anni. Sono stato moderatore per due anni e admin da un anno e mezzo circa.
&gt;
**TH:** Molto bene! Com&#39;è essere staffer? Come ci si sente nel ricoprire questo ruolo?
&gt;
**G:** Allora, non è una risposta facile da dare, perché in effetti dipende molto da come scegli di svolgere il ruolo. Mi spiego meglio: è facile quando in un certo senso sei prepotente, no? Quando alla fine tutto quello che fai è soltanto per te stesso, però quando vuoi fare qualcosa di più serio e improntato per l&#39;utenza diventa molto complesso. Per dire, il ruolo dello staff è quello di creare compromessi e mantenere comunque un&#39;atmosfera gradevole ed interessante per l&#39;utenza, e non sempre è un&#39;impresa facile.
&gt;
**TH:** Più che comprensibile, è un ruolo che richiede un certo impegno e tanta pazienza. Ci potresti raccontare brevemente la tua storia su -IT?
&gt;
**G:** Quando mi unii la Branca era più o meno agli inizi: non avevamo molti utenti, eravamo davvero davvero pochi, non esisteva ancora un canone vero e proprio e gli articoli originali che avevamo erano pochi. Tuttavia, la cosa che probabilmente è rimasta costante direi che è l&#39;atmosfera: io sono stato accolto con quello che spero sia lo stesso calore che ritrovano gli utenti che arrivano adesso. Comunque, direi che molte delle cose oggi ci sono, caratteristiche fondamentali del nostro sito mancavano in effetti.

All&#39;epoca molti membri dello staff erano inattivi, e l&#39;unico veramente presente era LofB, che ha preso il nome di [[*user Afro Gufo]], e c&#39;era ancora [[*user Ashelf]], che poi ci ha lasciati senza farsi più vedere. Io sono arrivato poco dopo [[*user Mr Abadede]], parliamo di una decina di giorni, quindi lui non era ancora staffer ovviamente; quindi sì, l&#39;unico amministratore attivo era Afro.
&gt;
**TH:** Molto interessante, è sempre un piacere conoscere le origini di coloro che oggi consideriamo i &#34;grandi&#34; o &#34;ancient ones&#34;. A proposito di ruolo di staff: quali sono i momenti più difficili che hai dovuto affrontare nel ricoprire questo ruolo?
&gt;
**G:** Uhm, questa è una domanda molto complessa, perché... ehh, di momenti difficili ce ne sono stati parecchi. Penso che il periodo più complicato sia stato l&#39;estate del 2019, periodo in cui l&#39;attività era davvero al minimo: non c&#39;era la produzione di molti nuovi lavori, l&#39;utenza era piuttosto disinteressata, la crescita del sito era veramente lenta e soprattutto ero l&#39;unico membro dello staff molto attivo per quanto riguarda gli admin. Gli altri moderatori erano abbastanza attivi, però non potevano fare molto, ed essendo l&#39;unico amministratore attivo tutto quello che riguardava la gestione dei nuovi iscritti dipendeva da me, e la cosa era stressante dico la verità.

Un altro periodo piuttosto complicato è stata l&#39;estate precedente, quella del 2018, in cui c&#39;era stato un calo di attenzione, però bene-o-male eravamo più &#34;staff pronti ad agire&#34;; invece quella del 2019 è stata molto più pesante.
&gt;
**TH:** Interessante notare come la maggior parte dei problemi che abbiamo dovuto affrontare si siano sempre presentati durante i periodi estivi.
&gt;
**G:** Effettivamente l&#39;ho notato anch&#39;io. Probabilmente direi perché durante l&#39;estate è vero che si ha molto tempo libero, però dipende. Per esempio coloro che vanno all&#39;università o comunque hanno un lavoro non necessariamente hanno tempo libero a disposizione, o anche chi va in vacanza non ha comunque il tempo e la voglia di seguire una wiki. E comunque è un discorso complesso da fare, non si può riassumere in due parole, però sì, l&#39;estate è il periodo che possiamo dire più pesante.
&gt;
**TH:** Giusto un&#39;ultima domanda riguardante il ruolo dello staffer e poi passiamo ad altro.
&gt;
**G:** Certo.
&gt;
**TH:** Sei staffer anche su -INT giusto? Come sei riuscito a diventarlo?
&gt;
**G:** Diciamo che sono diventato rappresentate della branca italiana su -INT quando si ritirò il mio predecessore che era Afro, il quale decise di non voler più seguire le vicende della branca internazionale (all&#39;epoca era una cosa temporanea, poi divenne definitiva), e io fui quello che aveva più tempo libero e che poteva dedicarsi al meglio alla wiki internazionale, e da lì sono diventato membro dello staff fisso.
&gt;
**TH:** E come ti ci sei trovato?
&gt;
**G:** Piuttosto bene. Ci sono delle cose su cui bisogna lavorare però devo ammettere che stiamo facendo progressi molto consistenti e sono molto fiducioso dei traguardi che abbiamo raggiunto e che possiamo raggiungere.
&gt;
**TH:** Ce lo auguriamo tutti. E con questa abbiamo finito le domande relative all&#39;ruolo dello staffer, ora però mi piacerebbe spostarmi sui lavori della branca italiana, per esempio: quali sono i tuoi lavori, articoli, racconti e contributi alla lore?
&gt;
**G:** Per quanto riguarda gli articoli sono l&#39;autore di [http://fondazionescp.wikidot.com/scp-015-it SCP-015-IT], un [http://fondazionescp.wikidot.com/scp-001-it-graf SCP-001-IT], e [http://fondazionescp.wikidot.com/scp-066-it SCP-066-IT]. Inoltre sono il creatore del Gruppo di Interesse [http://fondazionescp.wikidot.com/gruppi-di-interesse CFO] insieme a [[*user Mr Abadede]], e ho partecipato in alla redazione della lore di -IT circa due/tre anni fa.
&gt;
**TH:** Molto ben-
&gt;
**G:** Ovviamente non posso dire tutti i lavori che ho fatto poiché non sono pochissimi: non voglio annoiare con sempre gli stessi argomenti.
&gt;
**TH:** Più che comprensibile hahah. Hai dei progetti futuri per il sito?
&gt;
**G:** Sì, ho diversi progetti con una serie di racconti e di articoli che voglio scrivere per espandere un po&#39; la lore del sito. In particolare ampliando un po&#39; i rapporti tra la branca italiana e quelle delle altre nazioni, ma anche sviluppando i Gruppi di Interesse nostrani, la storia della nostra branca magari scrivendo qualcosa ambientata un po&#39; più nel passato, e in generale di aggiungere informazioni che possano coinvolgere molto i lettori.
&gt;
**TH:** Mhhh, chissà cosa ci ritroveremo a leggere nei prossimi mesi, pare veramente interessante. Giusto ancora qualche ultima domanda: che rapporti hai con le branche estere?
&gt;
**G:** In generale le branche con cui sono stato parecchio in contatto sono state la tedesca, la portoghese e la francese, e un po&#39; meno con la branca inglese. In linea di massima la branca con cui mi trovo meglio è quella tedesca, e assieme ad alcuni utenti sto lavorando ad ampliare i rispettivi canoni e portare a dei lavori collettivi, mhhh neanche collettivi; come posso dire? In parte con lavori di gruppo, in parte con nuove aggiunte alle lore. Uhh, come posso spiegare? Diciamo che vogliamo portare assieme le due branche; poi rapporti positivi gli ho anche con la branca portoghese, con cui uno degli admin ho anche scritto un articolo collaborativo: [http://scp-int.wikidot.com/scp-007-int SCP-007-INT], che però al momento non è ancora stato tradotto in italiano; e poi con la branca francese ho rapporti (soprattutto con alcuni membri dello staff) piuttosto solidi.

Con la branca inglese invece il discorso è più complesso perché comunque trattandosi di un gruppo molto grande è un po&#39; più difficile stabilire dei veri e propri rapporti. Diciamo che una cosa più fredda: se con gli staffer delle branche che ho menzionato il rapporto è un po&#39; più amichevole, con la branca inglese potremmo dire che è più professionale.

**TH:** Hai voglia a comunicare continuamente con loro: con tutte le cose a cui devono stra dietro mi chiedo come facciano ad avere del tempo libero. Mh, quali sono i tuoi lavori preferiti?
&gt;
**G:** Riguardo ad i miei lavori preferiti in generale direi di fare delle distinzioni, dunque: il mio articolo preferito in assoluto se lo guadagna [http://fondazionescp.wikidot.com/scp-024-it SCP-024-IT] - Rebar ಉ. Non so cosa il simbolo dopo significhi quindi boh.
&gt;
**TH:** Penso che non lo sappia nessuno se non Aba.
&gt;
**G:** Lo trovo probabilmente l&#39;articolo italiano che meglio sia riuscito ad incarnare un&#39;atmosfera di ansia e terrore in una maniera anche diversa dal solito. È un articolo che causa enorme ansia senza ricorrere ai soliti strumenti narrativi legati al horror. Per quanto riguarda i racconti direi che se la contendono &#34;Duke &#39;till Down&#34; della branca inglese, tradotto in italiano come [http://fondazionescp.wikidot.com/duke-till-dawn Duca fino all&#39;Alba], e per quelli italiani alcuni degli orientamenti fatti per delle sezioni, in particolare quello ai [http://fondazionescp.wikidot.com/benvenuti-alla-divisione-nettezza-e-igiene DanNatI], esilarante in superficie ma che in realtà nasconde  gli aspetti più inquietanti riguardo al lavoro degli esperti della manutenzione della branca italiana. Sembra un lavoro semplice ma oggettivamente non lo è affatto.
&gt;
Invece per i lavori internazionali il mio preferito è [http://scp-wiki-de.wikidot.com/scp-177-de SCP-177-DE] della branca tedesca, &#34;La scheggia di Rungholt&#34;, che mi ha colpito moltissimo ed è il lavoro che mi ha incoraggiato a collaborare di più con la Branca Tedesca.
&gt;
**TH:** Ottimi gusti direi, soprattutto in ambito internazionale. Ultima domanda e la finiamo qui che altrimenti nessuno si leggerà questa trascrizione. Ipotesi sull&#39;andamento del sito?
&gt;
**G:** Del sito italiano giusto?
&gt;
**TH:** Precisamente.
&gt;
**G:** Al momento sono piuttosto fiducioso, perché comunque vedo ottimi progressi, vedo anche con gli ultimi contest un&#39;elevata partecipazione dell&#39;utenza, vedo moltissime nuove persone in giro e soprattutto molte nuove persone **attive** in giro. Tutto sommato sono davvero ottimista sull&#39;andamento del sito nel prossimo periodo. Un altra cosa di cui sono molto entusiasta è come anche l&#39;ampliamento assieme alle altre branche sono certo che porterà nuove storie appassionanti per i lettori, e spero davvero di riuscire a creare un&#39;atmosfera molto coinvolgente per tutti, sia siano utenti italiani che internazionali.
&gt;
**TH:** Affascinante, un futuro decisamente positivo che tutti noi vorremmo. Chissà dove arriveremo da qui ad un paio d&#39;anni.
&gt;
**G:** Qualcos&#39;altro?
&gt;
**TH:** No, possiamo concludere qua. Grazie per esserti prestato a quest&#39;intervista e speriamo che sia di gradimento per chiunque leggerà questa trascrizione. A presto... Oh! Quasi dimenticavo: che il buon umore sia con voi

+ PARLANO DI NOI
//Rubrica curata da [[*user TradeHumor]]//
[[/=]]
Vi ricordate che nei numeri scorsi era presente la rubrica &#34;Parlando di noi&#34;, dove persone esterne al server discord e al sito parlavano per l&#39;appunto della Fondazione SCP e più in particolare della Branca Italiana? Ebbene sì cari lettori, dopo tanto tempo i nostri lavori sono tornati sotto i riflettori di coloro a cui tutto ciò era sconosciuto, e per questo dobbiamo ringraziare il [[*user DrDFerdinand]] con il suo video: [https://youtu.be/eM3CiMdgW6E La STORIA della Fondazione SCP in ITALIA], dove narra in maniera riassuntiva e con voce decisamente //calda// [http://fondazionescp.wikidot.com/lore-della-branca-italiana La Lore della Branca Italiana], che potete tranquillamente leggere cliccando sul link. Detto questo ringraziamo di cuore il Dottor Ferdinand per aver esportato la nostra lore e speriamo che prosegua con questo approfondimento di -IT, e che magari altri seguano il suo esempio.

+ CONTRIBUIRE AL NOSTRO CORRIERE ANOMALO
**curato da: [[*user TradeHumor]]**
[[/=]]

&gt; Quindi siete giunti alla fine di questa edizione eh? I nostri complimenti: voi lettori siete il perno a cui le nostre fatiche ruotano attorno. Il sapere che anche un piccolo momento della vostra giornata sia totalmente dedicata alla lettura dei nostri nomi e delle nostre parole ci rende lautamente felici e fieri di appartenere sia al Corriere, sia a questa fantastica community che è -IT, non che composta da voi! In altre parole, grazie del vostro tempo e speriamo di riuscire a soddisfarvi con le aggiunte dei prossimi numeri!
&gt;
&gt; Oh! A proposito di aggiunte: avrete notato che in questo numero sono state introdotte due nuove rubriche: le interviste e le traduzioni degli articoli italiani per il pubblico internazionale, una delle quali è stata proprio proposta da una di voi. E sapete cosa significa? Che anche voi lettori potete proporre delle idee e rubriche per il nostro giornale, così da poter rendervi partecipi alla stesura dei vari numeri e a creare un legame ancora più forte tra noi e lettori: d&#39;altronde, il nostro lavoro si basa su di voi.
&gt;
&gt; Detto questo, vi ringraziamo ulteriormente e che il buon umore sia con voi! Al prossimo numero!
