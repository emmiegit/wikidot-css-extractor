    <pre><textarea class="page-source" readonly>//(致 [[user Nel Fler]])//

**序**

终于明白了,我们不贪妄.
疲惫的喘息 - 迅速被遗忘
可怖的生物,载着人迎接死亡,
炽热的月亮发着无趣的光…

被警笛惊惶的号召惊醒…
静谧的死亡和哭泣的雾…
同样会在你糟糕的生命中重复
混沌中的记忆逐渐消亡.

我们所有的感官 - 仅仅是障碍.
雷鸣的黑暗中甲胄闪亮,
离开虚无的昨日好友….

哦,我们的服务充满邪恶的气味!
将黑色伙同白色研磨为[[[http://scp-wiki-cn.wikidot.com/black-white-black-white-black-white-black-white-black-white|灰色]]],
片刻编织永恒的循环.

**I**

终于明白了我们不贪妄.
毫无用途?又不会生效. -
他们在世界上更加善良,
**这**是否如同对爱情真正价值的想象.

他们的生活 - 两条编织在一起的回廊.
如同下士和她的新娘?
他们是幸运的 - 无需繁缛的荣誉奖赏,
落入不宣而战的泥漳.

我的友人... 再倾注,更多的悲伤!
更多的苦痛在世上横冲直撞,
但它并不如命运那般凶煞…

他们的坟茔以[[[http://scp-wiki-cn.wikidot.com/835aarfull|珊瑚]]]&#34;花&#34;的衣裳盛装...
我们是永不编织悲伤的诗匠.
疲惫的喘息 - 迅速被遗忘.

**II**

疲惫的喘息 - 迅速被遗忘
那些 - 曾比我们更加智慧的历史前浪.
唉,我们将自己的未来埋葬
石器时代之殇.

他们 - 一生//活//机械和船舶的帝皇,
我们,金属与塑料的君王,
最终我们沐浴了这世界的阳光,
却没有一个人可以审判我们世界的张扬?

或许,[[[http://scp-wiki-cn.wikidot.com/scp-1000|&#34;雪人&#34;]]]-与我们同样...
我们将要永远遗忘.
可恒久总会记得绝望.

务必牢记他们只能是
夜晚的魔鬼,在幽暗世界的惊惶,
可怖的生物,载着人迎接死亡.

**III**

可怖的生物,载着人迎接死亡,
每一次突破,为了一次次的远航!
这一次他终于等来希望, -
我的成功中血腥和困难结伴游荡。

我蜷缩这躺在一堆杂物上,
眼睛对准天空一动不动的仰望.
质朴的享受 - 在这里,现在! -
就像在酸涩的工作日中休假般畅爽.

温柔而自由的空气令人徜徉.
仅仅一个小时,看着星星洒落了上苍,
然后经历死亡的沧桑.

赶快在这里追踪,像狼一样…
滑动,肩上闪耀的[[[http://scp-wiki-cn.wikidot.com/scp-682|鳞片]]],
炽热的月亮发着无趣的光。

**IV**

炽热的月亮发着无趣的光.
[[[http://scp-wiki-cn.wikidot.com/scp-354|湖泊]]]被撕裂的伤口无处躲藏.
我从未停止对邪恶的守望
它继续假装平静安详.

而且有堡垒高墙的屏障
不需要用机枪守护梦乡.
血腥薄雾黯淡无光.
深红面纱寂静无响.

一声叹息,赶走思绪中的荒唐.
嗯,又会翻过静谧夜晚的一章!
…但泡沫再次沸腾发狂.

阴影上飙射出黑色的恶浪,
声嘶力竭的哀嚎揭穿了黑暗的伪装-
被警笛惊惶的号召惊醒.

**V**

被警笛惊惶的号召惊醒.
梦魇般的,极度可怖的幽灵!
弹夹是最后的救星.
无处躲藏:踉跄着前行.

依旧无法阻挡[[[http://scp-wiki-cn.wikidot.com/scp-106|这]]]畜生的狰狞,
倾泻的金属 - 发挥了一张白纸的效应.
透过瓷砖和混凝土,阴影,
渗出,如同鲜血缓缓成形.

…子弹已打的干干净净.
四处奔逃 - 还未跌入陷阱,
不过,在劫难逃.身后 - 就是幽冥.

莫非逃命求饶就能拖延半顷…
昏暗的走廊中开始行刑
静谧的死亡和哭泣的雾.

**VI**

静谧的死亡和哭泣的雾…
他在十几具新鲜尸体的血液上漂浮.
你现在还活着.颤抖着败给了恐怖,
瑟瑟发抖,如同老人迎接迟暮.

剑将被举起,寒铁闪闪如炬….
你从控制台上摸索到按钮…
爆炸震撼穹宇;
无头的[[[http://scp-wiki-cn.wikidot.com/scp-076|凶手]]]被逐去了愤怒.

时常有例外的规矩.
他曾经死亡，向你托付
灰白的头发和神经性的抽搐.

但逝去的战士终将,再聚.
而你 - 生活,在梦中的坟墓
同样会在你糟糕的生命中重复.

**VII**

同样会在你糟糕的生命中重复, -
要知道你生命的[[[http://scp-wiki-cn.wikidot.com/scp-231|过去]]].
尽是无声的低语,可怜垂头丧气
与盼望死亡降临的吐露.

在每次行动中痛哭流涕,          
丑陋的动物愁眉苦脸的蜷缩,
我不知道你在做什么,你这个傻瓜,
但你被人指指点点.

一次次活生生在地狱忍受折磨…
肉体被无情腐蚀
回忆曾经你的凡人的身体…

最后的慈悲 -
以[[[http://scp-wiki-cn.wikidot.com/decency|花朵]]]生命的代价呈现.
混沌中的记忆逐渐消亡….

**VIII**

混沌中的记忆逐渐消亡
所有的事情,我沉默着努力回想…
他呢?他呢?我是什么?你的母亲…
它不是一个[[[http://scp-wiki-cn.wikidot.com/scp-055|球]]].在我看来.也许吧.

真讨厌叛逆的记忆!
我又一次回到牢房 -
我在笔记本上书写,试图名状…
但他避开了我的目光 - 一切都被遗忘!

怎样可怖的歌曲在那吟唱,
连记忆都如此惚惚恍恍?
唉,我想,这件事,会不会使人发笑!

再次好奇战胜了恐惧.
但他们没有感觉,本质是一片茫茫.
我们所有的感官 - 仅仅是障碍.

**IX**

我们所有的感官 - 仅仅是障碍.
不要以为,你能帮助她.
[[[http://scp-wiki-cn.wikidot.com/scp-239|对象]]] - 不是人类之女。
现实对于她而言-仅仅是嬉戏。

我们的世界就像一个核桃, -
她丝毫不介意咀嚼.
因此她使我们看到梦想白天与黑夜!
化学气体昏迷她的喜悦.

…无辜的漂亮女孩的[[[http://scp-wiki-cn.wikidot.com/incident-239-b-clef-kondraki|梦想]]]:
呲牙咧嘴的恶龙气势汹汹,
恶魔的笑声从夕阳中回响.

但我站在它面前,准备冲锋,
勇敢的战士,骑士如飞蛾般扑向光,
雷鸣的黑暗中甲胄闪亮.

**X**

雷鸣的黑暗中甲胄闪亮,
他在囚室中游荡,将关于梦想之事永远遗忘.
齿轮组合在了一起
开裂的衣服中露出创伤.

士兵的长袍破碎不堪
耸立在四通八达的电缆上.
有时会听到金铁交戈的声响
那是怪物踩碎石头时发出的讥嘲…

你喜爱它-如同亲兄弟般的喜爱…
在战斗中他沐浴敌人的鲜血,
淋漓在[[[http://scp-wiki-cn.wikidot.com/scp-217|疾病]]]恐怖扭曲后他的五官上…

你的伴侣//去世// - 毫无疑问,
他死了 - 是的,作死的&#34;表演&#34;!
离开虚无的昨日好友…


**XI**
离开虚无的昨日好友,
而最残暴的[[[http://scp-wiki-cn.wikidot.com/scp-1322|仇人]]]已经更替.
谁知道能够,对&#34;墙壁&#34;&#34;钻眼&#34;,
竟让我们收获了死亡?

我们很高兴在门口听到了敲门声
并高兴地进行了卓有成效的交流…
但却给他们带来了宇宙的毁灭,
偶然破坏了分娩的圆圈…

对于我们 - 药物，对于他们 - 一种可怕的毒药.
他们也在劫难逃并不是盲目复仇.
我们在他们的眼里 – 是恶魔的近亲.

我们的世界带给他们的是地狱之门.
而今日却无法追回…
哦,我们的服务充满邪恶的气味!..

**XII**

哦,我们的服务充满邪恶的气味!
我们在各个方面抛弃了你
保护世界对抗邪恶的…[[[http://scp-wiki-cn.wikidot.com/scp-871|馅饼]]]!
听起来荒谬, - 但异常真实.

我们都造了很多孽,
但对于赦免罪过,
我们为任何一个人准备的功勋,
如同赫尔克勒斯[[footnote]] 宙斯与阿尔克墨涅之子,完成了12项被誉为“不可能完成”的任务 [[/footnote]]获得的,一群被驱逐者.

离开黑色的糖衣和白色的奶油, -
他们试图，安排好一切,
你自己填满了地球的所有区域.

但在侵略者-饼的战斗中
我们成列的牙齿军队将会倒下
将黑色伙同白色研磨为灰色.

**XIII**

将黑色伙同白色研磨为灰色,
血肉开始溶解,眼泪像链子般紧密.
但在那之后这只是一件小事
我可以付出任何的信心.

彬彬有礼温文尔雅,
但你最好,最可爱的,你并不知道,
也许什么会迫使变革
一脸愁苦和[[[http://scp-wiki-cn.wikidot.com/scp-871|狞笑]]]的墨该拉[[footnote]] 复仇三女神之一 [[/footnote]].

羽管键琴低劣的欲望
演奏你旋律的痛苦,
我已经看穿了你,我年轻的朋友!

你所有的污垢,即将充满眼球,
外界无尽浇灌的水流,
片刻编织永恒的循环.

**XIV**
片刻编织永恒的循环,
飞船在天空中轻盈的飞翔.
基督的仆人 - 忤逆黑暗的灵魂,
风在嘶吼心跳清晰可辨.

不要去敲响那扇[[[http://scp-wiki-cn.wikidot.com/scp-616|大门]]] !
只要羊肉,听话的主,
谦卑和顺从-头脑简单,
能够将世界从地狱中拯救.

给我们力量（//laudamus赞美颂//[[footnote]] 东正教赞美诗的一种 [[/footnote]]…）
门后面保持着噩梦和混乱
从撒旦的国度保护我们!

…为什么我们,知道更多的生物
在这里莫非是地狱的抽象画?
终于明白了我们不贪妄.</textarea></pre>
