**标题：**SCP-2925-JP - 身负身穿
**作者：**©︎[[*user solvex]]
**翻译：**[[*user Eximulator]]
**发布年份：**2020
[[include credit:end-standalone]]
**项目编号：**SCP-2925-JP

**项目等级：**Safe

**特殊收容措施：**回收所有SCP-2925-JP，除留作样品以外全部销毁。SCP-2925-JP-A另收容在标准收容间中。

据推测SCP-2925-JP的被影响者会随时间推移完全恢复正常，仅对其设置1级监视体系。

**描述：**SCP-2925-JP为神奈川县横滨市██町的服装店&#34;████████&#34;所制作、销售的服装。SCP-2925-JP种类多样，涵盖日常服装、鞋类、学校校服、工作服等。几乎所有██町居民均使用SCP-2925-JP。

穿着SCP-2925-JP的人会受到相应种类的精神影响，以下为其粗略概要。

* 日常装 _
男装使性别认同变为男性，易于施压且自我中心。女装使性别认同变为女性，性格内向且奉献自我。该特征也适用于下述的SCP-2925-JP。
* 学生装 _
对学习有强烈欲望。对成年人顺从，特别是对穿着SCP-2925-JP的人近乎无条件服从。
* 职业装 _
对工作有强烈欲望。对穿着SCP-2925-JP的人表现出大致相当于对上司和前辈的无条件服从，且基本不会离职。
此外，上述影响随SCP-2925-JP的持续使用而变得不可逆转。一般在持续使用约20年后此影响变为永久性，不同使用者间有细微差别。

SCP-2925-JP-A为制作SCP-2925-JP所需用具的统称。SCP-2925-JP-A涵盖缝纫机等机械到裁缝剪等小工具，编号1至76。

**采访记录：**以下为采访记录摘要。
&gt; **__采访记录2925-4__**
&gt; 
&gt; **受访者：**白路 实
&gt; 
&gt; **采访者：**有本研究员
&gt; 
&gt; **前言：**白路是制作SCP-2925-JP的&#34;████████&#34;现店主，白路家族世代经营&#34;████████&#34;。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; [非必要对话略]
&gt; 
&gt; **有本：**那请问你是怎么看待服装的呢？
&gt; 
&gt; **白路：**我认为，服装不只是用来装饰人的。服装能改变穿着者的人生，使之更有规矩。不如说，在服装上较真正是成为更优秀的人的途径。
&gt; 
&gt; **有本：**意思是说，人是在服装中成长的是吗？
&gt; 
&gt; **白路：**没错，说到底人是有了服装才能逐渐制约自己并自觉承担相应职责的。可以说你穿的白大褂也正代表着你研究人员的身份。
&gt; 
&gt; **有本：**似乎有点道理。那你制作的服装都是基于这些想法的吗？
&gt; 
&gt; **白路：**嗯，与其说是我，不如说是我的家族世世代代都在为大家提供这种能改变人的服装。白路家族的服装一直引导着██町的各位，多亏这个██町才成为令人羡慕的有规矩的城镇，这也让我很骄傲。
&gt; 
&gt; **有本：**你也认识到自己服装的异常了吧。很多人因此被迫做了与自己意志相悖的事，这也属于你那些想法的范畴吗？
&gt; 
&gt; **白路：**说到底，人是很弱小的生物，个人意志所能控制的范围也不算很大。所以我觉得，在堕落之前被服装所制约着去过正确的生活才是人类应有的姿态。
&gt; 
&gt; **有本：**......非常感谢，采访结束。
&gt; 
&gt; **&lt;记录结束&gt;**

&gt; **__采访记录2925-19__**
&gt; 
&gt; **受访者：**佑月 薰
&gt; 
&gt; 
&gt; **采访者：**有本研究员
&gt; 
&gt; **前言：**佑月是生理性别女、性别认同男的跨性别者。佑月全裸外出时被扮成警察进行调查的特工发现。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; [非必要对话略]
&gt; 
&gt; **佑月：**我从记事起就是这样了。我绝大多数时候都穿着女装，像现在这样能跟男的一样说话真的很难得。
&gt; 
&gt; **有本：**你父母是把你当作女性来培养的吗？
&gt; 
&gt; **佑月：**我觉着他们应该也不知道吧，我穿上衣服的时候完全就是个女的。无论是亲人还是朋友我都是作为女性去对待的，我也是作为女性去生活，作为女性去......恋爱的。
&gt; 
&gt; [对象沉默片刻]
&gt; 
&gt; **有本：**佑月，很痛苦的话可以以后再
&gt; 
&gt; **佑月：**不，不用，让我说完吧。所以我只有在洗澡时全裸着的时候才能做回男人。洗澡的时候，作为女性的我所想的事就会降临到男性的我身上。虽然是这种状态但我对男的没兴趣。说是没兴趣吧......但我对他[[footnote]]后续调查表明佑月的青梅竹马是男性。[[/footnote]]......只是喜欢他的那种感情......也确实存在于我心中。
&gt; 
&gt; **佑月：**我并不喜欢他，但那种感情又确实存在，我根本不晓得该怎么办......这个矛盾只让我感觉很恶心很害怕，而我却没法跟任何人说。穿上衣服的我又是女性。就像现在这样裸着跟父母说的话那肯定会挨揍，没有个女生该有的样子。
&gt; 
&gt; **佑月：**我还能怎么办呢，只能忍着了。不管多恶心多可怕那也只有洗澡的时候是这样，反正穿上衣服就能变成女的。那样的话我就能摆脱这种恶心了，还能好好地去喜欢他。所以这些年我一直都是舍弃了男性认同去生活的。
&gt; 
&gt; **有本：**那请问你离家的契机是什么呢，和这件事有关吗？
&gt; 
&gt; **佑月：**......██町是个观念很陈腐的地方，所以也准备给我定亲了。我是被动的那一方。总之那地方仍然有这种文化。除了洗澡时，女性的我也当然特别高兴，毕竟能和一直喜欢的人在一起了。
&gt; 
&gt; **佑月：**然后因为家里是名门，就为此准备了漂亮的和服。和服也是在那家店修饰过的。你看了就会知道，真的特别漂亮。我也特别开心，全程都心情很好。
&gt; 
&gt; **佑月：**再之后我和往常一样为了洗澡脱了衣服。脱掉衣服之后我突然感到一阵恐惧，这和一直忍受着的那种感觉完全没法比，简直要吓死了。这都是因为马上要穿上的那件和服。只是穿着便装我就会变成完全不是我的女人，穿上那玩意又会怎样呢？那样的话我就会完全地成为他的女人。不只是女人，而是他的女人。这样我就完全失去自我了。
&gt; 
&gt; **佑月：**于是我觉得要是继续待在这穿上那东西的话我就完蛋了，就逃出去了。虽然还全裸着但反正来了大概就再也回不去了，也就顾不上了。幸好当时已经很晚了，外面没什么人。而且至少在我裸着的时候，我绝对是个男人。
&gt; 
&gt; **佑月：**你看，我现在终于可以作为男人活着了。我不想再回到那座城里了，求求你让我待在这，让我在这一直当个男人吧。
&gt; 
&gt; **有本：**......我们会考虑的。采访结束。
&gt; 
&gt; **&lt;记录结束&gt;**</textarea></pre>
