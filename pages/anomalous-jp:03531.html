    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 中国メーカー製のロングモッズコート1着。着用した際に限り、不明な原理によって各ポケットの底やフードの中、着用中のみ外部からでは観測困難となる生地の隙間から、10代前半と見られる女性の両腕が出現する。\n口頭でのコンタクトに対しては日本語、英語、中国語での筆談で応答可能。基本的には所有者であるエージェント倉田にしか興味関心を示さない。低血圧気味であることが確認できている。\n**回収日:** 2020/09/26\n**回収場所:** エージェント倉田の自宅\n**現状:** 当該オブジェクトのメンタルケアも兼ねて、エージェント倉田が引き続き普段着兼個人兵装として使用中。昨年4月からはエージェント倉田と共に、一部のフィールドエージェント向け技能講習を受講している。製造元の非異常な洋服メーカーは、財団中国支部がフロント企業として買収し監視中。\n**追記:** 最初はポケットに全身引きずり込まれそうになったり、“向こう側”で指をガジガジ噛まれて血まみれになったり骨折られたりと散々だったけどね。財団に来てからは寒いときにポケットの中で手繋いでくれたり、両手が塞がってるときにライト持ってくれたり、あとサブで持ってきた拳銃使って援護してくれたりと助かってるよ。 - //エージェント倉田//\n徒手格闘訓練でコイツに不意打ちのボディブロー食らったの未だにトラウマです。 - //エージェント柘植//\nこの前かなり強引に飴ぶん盗られたんだけど、もしかして甘い物好きだったりするのかね？ - //岸辺研究員//\n可愛い……可愛いのか……？ - //石破管理官//\nフード被ると後ろからほっぺたモチモチしてくるんですよ。ポケットに手を突っ込んだら手のひらツンツンしてくるんですよ可愛いに決まってんじゃないですか絵面はさておき。 - //エージェント戸塚//&#34;
