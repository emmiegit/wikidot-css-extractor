**objekt-nr.:** scp-3-j

**klasifizirung:** Äuklied

**sichahaitsmaßnamen:** scp-3-j hat hausarrest bis papa sagt das es rauskommen darf. scp-3-js raum ist eine große metall box in die ich nicht rein darf. papa sagt das scp-3-js raum es vom gehen abhält aber ich denke es würde einfach die tür aufmachen und gehen wenn es wollte. papa hält die tür wahrscheinlich verschlossen.

**beshraibunk:** scp-3-j sieht aus wie ein großer gemeiner bösewicht das du NIEMALS streicheln solltest. es hat große gruselige zähne und rennt sehr schnell auf 4 beinen. einer der wissenschaftler männer sagte das scp-3-j meine gedanken lesen kann aber das interessiert mich nicht wirklich wail da nicht viel drin ist lol. ich glaube das scp-3-j wirklich jeden hasst weil es versucht die leute zu essen die in seinen raum gehen.

**versuche:** ich habe versucht mich mit scp-3-j anzufreunden
