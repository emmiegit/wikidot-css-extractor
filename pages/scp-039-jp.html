**项目编号：**SCP-039-JP

**项目等级：**Safe

**特殊收容措施：**SCP-039-JP现在处于自我收容中。如果检测到SCP-039-JP上安装的发信机发出的信号，应确定其位置并进行回收，并保存在标准的Safe等级物品储物柜中。所有的实验都是在SCP-039-JP上安装有发信机的条件下进行的。

**描述：**SCP-039-JP是一支长15厘米、重25克的圆珠笔。对SCP-039-JP的所有拆解与破坏尝试都以失败告终。确定SCP-039-JP的制造商为PILOTjp，但在其他同类产品中并未发现异常特性。
SCP-039-JP的异常特性会在被人类持有并取下笔帽时被激活。在SCP-039-JP被激活期间，持有SCP-039-JP的对象将对周围一名社会地位被SCP-039-JP判定为低于对象的人员（下称杀害对象）产生微弱的杀人冲动。这种杀人冲动不能被旁人制止，但可以被对对象的伤害、拘束，将对象与杀害对象隔离等物理手段轻易地阻止。激活SCP-039-JP的全部对象都选择了用项目垂直刺向杀害对象的后颈部。被项目成功刺伤的杀害对象，无论伤势如何，都将在数分钟后死于失血过多。
对象在成功实施杀人行为后，SCP-039-JP会在对象意识不到时脱手[[footnote]]在项目自然脱手前将其从对象手中夺走的尝试由于项目在接触其他物体时会瞬间转移的异常特性而未能成功。 [[/footnote]]。此后SCP-039-JP消失，出现在根据其判断机制，社会地位或生活质量高于对象的人身边。项目似乎有选择与对象身处同一团体的新对象进行转移的倾向。目前为止，对这一瞬间过程的全部观测尝试都以失败告终。

__**实验记录1-日志2013/8/5**__
&gt; **对象：**D-039221
&gt; **实验内容：**D-039221和D-039568进入实验室，指示D-039221手持SCP-039-JP并取下笔盖。
&gt; **实验结果：**D-039221没有表现出杀人冲动。
&gt; **分析：**项目似乎判定D级人员之间的社会地位是平等的。

__**实验记录2-日志2013/8/14**__
&gt; **对象：**D-039565
&gt; **实验内容：**D-039565和D-039649进入实验室，指示D-039565持有SCP-039-JP并取下笔盖。D-039565从实验开始前1周起被分配比D-039649等级高的单人牢房和饮食，并允许其使用部分娱乐设施。
&gt; **实验结果：**D-039565用SCP-039-JP刺向D-039649的颈部，D-039649激烈抵抗，折断了D-039565的手臂。行凶失败。
&gt; **评价：**今后的实验最好在杀害对象没有看见的条件下将项目交给对象。

__**实验记录3-日志2013/8/29**__
&gt; **对象：**D-039843
&gt; **实验内容：**D-039843和D-039671进入实验室。事先将SCP-039-JP交给D-039843，指示其取下笔帽。D-039671被固定在实验室的墙上。
&gt; **实验结果：**D-039843以SCP-039-JP刺入D-039671后颈，成功将其杀死。在此期间，工作人员威胁D-039843停止，D-039843未听命。此后SCP-039-JP消失，出现在山口博士的浴室中。
&gt; **分析：**SCP-039-JP似乎将D级人员视为基金会员工。

__**实验记录4-日志2013/9/3**__
&gt; **对象：**D-039512
&gt; **实验内容：**D-039512和D-039258进入实验室。事先将SCP-039-JP交给D-039512，指示其取下笔帽。取下笔帽时，将D-039258固定在墙上。在D-039512杀害D-039258之前，工作人员将其扣押。
&gt; **实验结果：**D-039512被工作人员成功扣押。SCP-039-JP未从D-039512手中消失。
&gt; **分析：**SCP-039-JP不会赋予受试者特殊的身体能力。

__**事故记录5-日志2013/9/15**__
&gt; **对象：**████主任
&gt; **补充说明：**由于████主任被暴露在SCP-███之下，基金会被迫终止实验。
&gt; **实验内容：**████主任和D-039671进入实验室。████研究主任事先握住并固定SCP-039-JP，取下笔帽。
&gt; **实验结果：**████主任成功杀死D-039671。之后，SCP-039-JP从████主任手中消失，出现在O5-██的桌子上。
&gt; **分析：**项目的再次出现范围似乎会在前一对象所处团体中选取。尚不了解SCP-039-JP如何在被固定的条件下从████主任的手中消失。

O5-██此后携带SCP-039-JP接触了[数据删除]，项目随后消失。--目前SCP-039-JP所处位置不明--目前已确认SCP-039-JP位于半人马座α星方向。</textarea></pre>
