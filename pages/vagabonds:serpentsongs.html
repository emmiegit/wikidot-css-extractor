    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Serpentsongs
**Auteur :** [[user carolynn ivy]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 8 avril 2020
[[include credit:end]]

De temps en temps, d&#39;un haut balcon entre deux immenses étagères, de la musique paresseuse et des rires étouffés se répandent sur les niveaux inférieurs de la section Paramusicologie de la Bibliothèque. Il semblerait qu&#39;un groupe d&#39;apprentis musiciens ait commencé une série de concerts impromptus, attiré par l&#39;acoustique des arches de la Bibliothèque et l&#39;hybridation culturelle. Il n&#39;y a pas de véritable organisation de ces événements, à part qu&#39;ils se rassemblent autour d&#39;un ancien piano niché dans une étagère, qui semble toujours rester accordé.

[[collapsible show=&#34;+ Une armure complète est assise avec une guitare à douze cordes.&#34; hide=- Une armure complète est assise avec une guitare à douze cordes.]]
[[include :snippets:html5player
|type=audio
|url=http://wanderers-library.wikidot.com/local--files/serpentsongs/serpentsong7.mp3]]

L&#39;un des cordes de la guitare est cassée et pendouille au sol. L&#39;armure — y a-t-il quelqu&#39;un à l&#39;intérieur ? — commence à pincer les onze cordes restantes avec ses doigts métalliques pointus. Personne d&#39;autre n&#39;est là, à part une femme seule, la regardant depuis un balcon de l&#39;autre côté de la salle.

[[size 60%]][http://wanderers-library.wikidot.com/local--files/serpentsongs/serpentsong7.mp3 Lien direct.][[/size]]
[[size 0%]]Encore une ! quelle horreur. par carolynn ivy[[/size]]
[[/collapsible]]

[[collapsible show=&#34;+ Un piano lent et ronronnant, joué par une femme portant un cardigan bleu.&#34; hide=&#34;- Un piano lent et ronronnant, joué par une femme portant un cardigan bleu.&#34;]]
[[include :snippets:html5player
|type=audio
|url=http://wanderers-library.wikidot.com/local--files/serpentsongs/serpentsong6.mp3]]

Le cardigan est parsemé de trous grignotés par des mites. Les étagères autour du piano se sont déployées dans la maison d&#39;enfance de la pianiste, avec des murs en brique et des livres en désordre. Au-dessus d&#39;elle, le plafond a été remplacée par une voûte céleste bleue.

[[size 60%]][http://wanderers-library.wikidot.com/local--files/serpentsongs/serpentsong6.mp3 Lien direct.][[/size]]
[[size 0%]]Jour ??? du confinement, par carolynn ivy. (Première depuis un certain temps. Aussi sur ma page d&#39;auteur !)[[/size]]
[[/collapsible]]

[[collapsible show=&#34;+ Un sorcier impénitent s&#39;essaie au piano.&#34; hide=&#34;- Un sorcier impénitent s&#39;essaie au piano.&#34;]]
[[include :snippets:html5player
|type=audio
|url=http://wanderers-library.wikidot.com/local--files/serpentsongs/serpentsong5]]

Il ricane alors qu&#39;il se glisse entre les étagères et finalement, //finalement//, arrive au piano. Il commence à jouer, heureux malgré les trous dans ses robes d&#39;un bleu sarcelle et la pointe de flèche dans son bras droit. La musique éloigne sa douleur et celle des clients à proximité.

[[size 60%]][http://wanderers-library.wikidot.com/local--files/serpentsongs/serpentsong5 Lien direct.][[/size]]
[[size 0%]]Page DéBlue, par Avelon21[[/size]]
[[/collapsible]]

[[collapsible show=&#34;+ La femme aux cheveux sombres avec une ramure retourne au piano, pour jouer seule.&#34; hide=&#34;- La femme aux cheveux sombres avec une ramure retourne au piano, pour jouer seule.&#34;]]
[[include :snippets:html5player
|type=audio
|url=http://wanderers-library.wikidot.com/local--files/serpentsongs/serpentsong4.mp3]]

Ses cheveux sont comme un linceul. Sa ramure, des branches dorées s&#39;enroulant dans les airs. De la poussière pend de la lumière du soleil qui ruissèle des tonalités anciennes et lourdes entre ses mains.

[[size 60%]][http://wanderers-library.wikidot.com/local--files/serpentsongs/serpentsong4.mp3 Lien direct.][[/size]]
[[size 0%]]Jour cinq du confinement, par carolynn ivy. (J&#39;ai sauté un jour ou deux pour que ma créativité revienne !)[[/size]]
[[/collapsible]]

[[collapsible show=&#34;+ Sans personne assis devant lui, l&#39;ancien piano commence à hululer.&#34; hide=&#34;- Sans personne assis devant lui, l&#39;ancien piano commence à hululer.&#34;]]
[[include :snippets:html5player
|type=audio
|url=http://wanderers-library.wikidot.com/local--files/serpentsongs/serpentsong3.mp3]]

De la pluie, provenant de quelque part, commence à frapper les fenêtres de la Bibliothèque. Alors que les cordes du piano vibrent comme des cloches, les gouttes sur la vitre roulent dans toutes les directions, sauf vers le bas.

[[size 60%]][http://wanderers-library.wikidot.com/local--files/serpentsongs/serpentsong3.mp3 Lien direct.][[/size]]
[[size 0%]]Jour trois du confinement, par carolynn ivy.[[/size]]
[[/collapsible]]

[[collapsible show=&#34;+ Un duo entre un homme avec une guitare acoustique et un robot avec une guitare électrique.&#34; hide=&#34;- Un duo entre un homme avec une guitare acoustique et un robot avec une guitare électrique.&#34;]]
[[include :snippets:html5player
|type=audio
|url=http://wanderers-library.wikidot.com/local--files/serpentsongs/serpentsong2.mp3]]

Si vous regardez attentivement, vous remarquerez que la guitare électrique de l&#39;automate est directement branchée dans sa tête métallique — on dirait qu&#39;il utilise son corps comme d&#39;un amplificateur !

[[size 60%]][http://wanderers-library.wikidot.com/local--files/serpentsongs/serpentsong2.mp3 Lien direct.][[/size]]
[[size 0%]]Jour deux du confinement, par carolynn ivy.[[/size]]
[[/collapsible]]

[[collapsible show=&#34;+ Une improvisation menée par une silhouette à tête d&#39;araignée et à quatre doigts berçant une guitare acoustique usée.&#34; hide=&#34;- Une improvisation menée par une silhouette à tête d&#39;araignée et à quatre doigts berçant une guitare acoustique usée.&#34;]]
[[include :snippets:html5player
|type=audio
|url=http://wanderers-library.wikidot.com/local--files/serpentsongs/serpentsong1.mp3]]

Une femme aux cheveux sombres, avec une longue ramure courbée à l&#39;ancien piano. Un singe assis, un instrument étranger, semblable à un luth, niché sur ses genoux. Un humain concentré sur une corde tendue flottant dans les airs.

[[size 60%]][http://wanderers-library.wikidot.com/local--files/serpentsongs/serpentsong1.mp3 Lien direct.][[/size]]
[[size 0%]]Jour un du confinement, par carolynn ivy.[[/size]]
[[/collapsible]]

----
[[size 75%]]
[[collapsible show=&#34;+ Qu&#39;est-ce que c&#39;est ?&#34; hide=&#34;- Qu&#39;est-ce que c&#39;est ?&#34;]]

C&#39;est un petit projet créatif lancé par [[*user carolynn ivy]], au sein duquel, au cours de la pandémie de coronavirus de 2020, elle tenta de publier des pièces musicales uniques afin d&#39;exercer sa créativité pendant le confinement. Cependant, il s&#39;agit également d&#39;un projet collaboratif, tout Vagabond compositeur souhaitant enregistrer l&#39;étrange musique de la Bibliothèque devant se sentir encouragé d&#39;ajouter ses propres pièces au thème approprié ! Elles n&#39;ont pas à être d&#39;un genre particulier et peuvent être classiques ou expérimentales ! Les crédits de chaque pièce peuvent être indiquées en texte de taille 0 % à la fin du collapsible (si vous ne voyez pas de quoi je parle, consultez le code source). Je suggère de placer les pièces les plus récentes en haut. Joyeux pianotage !
[[/collapsible]]
[[/size]]</textarea></pre>
