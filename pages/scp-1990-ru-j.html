**Объект №:** SCP-1990-RU-J

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Ввиду природы SCP-1990-J и размеров территории, на которой он находится, усилия Фонда в первую очередь направлены на скрытие факта его существования от общественности. Для этого была запущена кампания в СМИ и Интернете, целью которой является создание &#34;городских легенд&#34; и распространение ложной информации о месте нахождения и природе SCP-1990-J.

Территория, на которой расположен SCP-1990-J, была обнесена бетонным ограждением высотой 3 м. Через каждые 1000 м вдоль всей границы SCP-1990-J расставлены наблюдательные посты, где круглосуточно должны находиться на дежурстве агенты Фонда. В случае появления в непосредственной близости от наблюдательного поста каких-либо аномальных сущностей дежурные агенты должны  немедленно сообщить об этом в Зону ██ и следить за всеми действиями наблюдаемых сущностей, вступая в бой лишь в случае крайней необходимости.

Вход на территорию SCP-1990-J для изучения его природы и свойств разрешен только исследователям Уровня 3, а также сопровождающим их агентам и сотрудникам класса D. Границы SCP-1990-J должны патрулироваться членами МОГ ████ &#34;██████&#34;; в случае обнаружения гражданских лиц на территории SCP-1990-J или у его границ их следует отправлять на допрос, а затем вводить амнезиак класса А и прививать ложные воспоминания. 

Зона ██ расположена поблизости от SCP-1990-J. Все данные, касающиеся природы SCP-1990-J и наблюдаемых в этих местах аномалий, должны передаваться именно туда для обработки и анализа.

**Описание:** SCP-1990-J - это участок земли общей площадью ███ квадратных километров, расположенный на границе Свердловской области и Пермского края. Для широкой общественности и в СМИ этот участок известен как █████ская аномальная зона, или &#34;████████ треугольник&#34;, хотя SCP-1990-J на самом деле  находится несколько южнее, чем принято считать.

На территории SCP-1990-J регулярно наблюдаются аномальные явления самых различных типов. Они включают в себя:

//* Появление различных сущностей// - агенты и исследователи неоднократно сообщали о появлении на территории SCP-1990-J различных существ. Случаи встреч с этими существами подробно описаны в Приложении 1990-1.
//* Неестественные звуковые аномалии// - агенты и исследователи не раз обращали внимание на то, что на территории SCP-1990-J можно слышать различные звуки, некоторые из которых нехарактерны для данной местности. Источник звука при этом определить невозможно, но по словам одного из исследователей, &#34;звук идет из ниоткуда, как будто бы на ближайшем дереве висит невидимый динамик и издает эти звуки&#34;. На данный момент среди прочих звуков были зарегистрированы звуки далеких взрывов, перезвон колоколов, отрывки музыкальных произведений, некоторые из которых неизвестны, и непонятная какофония. Обратитесь к Приложению 1990-2 за подробной информацией.
//* Ощущение изменения хода времени// - исследователи и агенты не раз замечали, что после пребывания территории SCP-1990-J их часы могут отставать или спешить.
//* Вариации магнитного поля//.
//* Слегка повышенный радиационный фон//.
//* Изменение заряда батареек и аккумуляторов фотоаппаратов и других электронных устройств//.

**Приложение 1990-1:** **Неполный перечень случаев встреч с аномальными существами и явлениями на территории SCP-1990-J**

**ВНИМАНИЕ! ИНФОРМАЦИЯ СТРОГО СЕКРЕТНАЯ! ТРЕБУЕТСЯ ДОПУСК УРОВНЯ 3!**

[[collapsible show=&#34;+ Подтвердить&#34; hide=&#34;- Закрыть&#34;]]

██.██.19██. - Поблизости от наблюдательного поста №██ была замечена группа из трех существ, которые медленно брели по лесной опушке. По свидетельствам агентов, эти существа выглядели как &#34;большие мохнатые обезьяны, одетые в серебристую одежду&#34;. Существа некоторое время что-то искали на опушке, после чего бесследно исчезли, как будто растворились в воздухе. 

██.██.19██. - С наблюдательного поста №█ поступило сообщение о наблюдении крупного существа, по описаниям агентов похожего на &#34;динозавра с длинной шеей&#34;. Существо мирно паслось на берегу близлежащего озера, объедая листья с верхушек растущих рядом деревьев, после чего вошло в воду и исчезло. Дальнейшее исследование озера с использованием эхолокационных устройств не дало никаких результатов.

██.██.19██. - Дежурные агенты с наблюдательного поста №██ сообщили о появлении в непосредственной близости стада коров на небольшой полянке. Через некоторое время поступило другое сообщение о неопознанном летающем объекте в виде серебристого диска, который завис над поляной. По словам агента ████████, бывшего свидетелем этого явления, &#34;из летающего диска ударил зеленый луч, с помощью которого он поднимал коров в воздух и буквально втягивал их в себя&#34;. Все это произошло в считанные секунды, после чего диск взмыл высоко в небо и исчез в неизвестном направлении.

██.██.19██. - Все агенты на наблюдательных постах и МОГ ████ &#34;██████&#34; подняты по тревоге в связи с обнаружением в непосредственной близости от наблюдательного поста №█ ящероподобного существа, очень похожего на SCP-682. Существо, однако, не обращало внимания на людей, и исследовало прогалину в лесу, вероятно, в поисках корма. Неожиданно оно подверглось нападению другого существа, которое по описаниям агентов и членов МОГ ████ &#34;██████&#34; было похоже на гигантскую крысу. &#34;Крыса&#34; после непродолжительной, но очень бурной борьбы одолела &#34;ящера&#34;, после чего принялась пожирать его останки. Насытившись, она скрылась так же быстро, как и появилась, оставив после себя обглоданный скелет своей жертвы. Данный скелет был доставлен в Зону ██, где в настоящий момент тщательно изучается. Никаких следов гигантской &#34;крысы&#34;, кроме следов борьбы на лесной прогалине, больше обнаружено не было.

██.██.19██. - Наблюдательный пост №█ был атакован группой неизвестных существ. По словам агента ████████ина, который в это время находился на посту вместе с другими, &#34;эти твари внезапно появились из леса, их было где-то штук двадцать. Они выстроились полукольцом вокруг наблюдательного поста, некоторые начали кричать что-то нечленораздельное и швырять в нас палки и камни, другие, видно, самые смелые, стали подбираться поближе, явно с недобрыми намерениями.&#34; Агентам пришлось открыть огонь по странным существам, после чего те бросились обратно в лес. Агенту ████████ину удалось ранить одно из существ в ногу, позже оно было схвачено и доставлено в Зону ██ для исследований. Существу был присвоен номер 1990-GH-1; за подробностями обратитесь к Документу 1990-GH.

██.██.19██. - Возле наблюдательного поста №██ в лесу был обнаружен агент █████ов. Агент рассказал, что сопровождал исследовательскую группу д-ра ████████, и в какой-то момент времени обнаружил, что доктора и его ассистентов поблизости нет, а сам он идет по тропинке к наблюдательному посту. После связи с д-ром ████████ выяснилось, что агент █████ов действительно сопровождал его в этот день во время проведения исследовательских работ, но вдруг бесследно исчез. Д-р ████кин считает, что в данном случае, вероятно, имел место феномен телепортации. 
[[/collapsible]]

**Приложение 1990-2:** В небольшом заболоченном лесу в центре SCP-1990-J исследователи оставили на ночь включенный в режиме записи аудиомагнитофон. Далее представлен отрывок аудиозаписи, полученной в результате этого исследования.

[[include :snippets:html5player
|type=audio
|url=http://scpfoundation.ru/local--files/scp-1990-ru-j/Horror.Mp3
]]

**Документ 1990-GH:** **Описание существа, захваченного во время атаки на наблюдательный пост №█**

**ВНИМАНИЕ! ИНФОРМАЦИЯ СТРОГО СЕКРЕТНАЯ! ТРЕБУЕТСЯ ДОПУСК УРОВНЯ 3!**

[[collapsible show=&#34;+ Подтвердить&#34; hide=&#34;- Закрыть&#34;]]

1990-GH-1 в настоящее время проживает в Зоне ██, где содержится в камере типа К-3 для содержания гуманоидных форм жизни.

1990-GH-1 представляет собой гуманоидное существо неопределенного пола с грязно-белой кожей. Голова существа большая, вытянутая, с большими черными глазами и широким ртом, полным мелких острых зубов, нос отсутствует, вместо него две дырки в черепе, очевидно, выполняющие функции ноздрей. Ушные раковины отсутствуют. 

Руки и ноги существа тонкие, похожи на человеческие, но отличаются чрезвычайной длиной, на ногах и руках по пять пальцев, вместо ногтей на пальцах длинные когти.

За существом замечена способность говорить на русском языке. Оно может произносить простые осмысленные фразы, чтобы выразить свое отношение к чему-либо. Д-р ████████ина выдвинула предположение, что это существо может обладать разумом, и даже пыталась разговаривать с ним. Далее представлена стенограмма одного из таких интервью, проведенного ██.10.199█:

&gt; **Д-р ████████ина:** Хорошо, если ты действительно разумен, то хотя бы в нескольких словах скажешь кто или что ты такое. Можешь назвать себя?
&gt; 
&gt; **1990-GH-1:** Я... ыыыы... кушать... гхыыыы... мертвых... людей.
&gt; 
&gt; **Д-р ████████ина:** О Господи!
&gt; 
&gt; **1990-GH-1:** Моя... страшный!
&gt; 
&gt; **Д-р ████████ина:** Ну, это я и так вижу. Но я хочу получить ответ на вопрос - кто ты такой?
&gt; 
&gt; **1990-GH-1:** Я хотеть кушать!
&gt; 
&gt; **Д-р ████████ина:** Извини, время обеда для тебя еще не настало. Ты должен ответить на мой вопрос...
&gt; 
&gt; **1990-GH-1:** Я любить свежие мозги!
&gt; 
&gt; **Д-р ████████ина:** Мерзость!

**Заключение д-ра ████████иной:** //Я не знаю, что это за тварь, но после всех этих &#34;разговоров&#34; с ней мне стало ясно, что ее ничего не интересует, кроме еды.// 

На данный момент 1990-GH-1 является единственным представителем своего вида, которого удалось захватить. Поиски других подобных существ на всей территории SCP-1990-J до сих пор не дали результатов.
[[/collapsible]]

**Комментарий профессора ██████:** //Господа, мы имеем дело с уникальным явлением, когда на небольшой территории заключены практически все виды аномалий, известных как официальной, так и неофициальной науке. Представьте себе, что случится, если об этом станет известно человечеству? Вначале весь мир охватит ужас, который потом сменится любопытством - ну надо же, где-то в глухих лесах находится скопление аномалий, где воочию можно увидеть снежного человека и лох-несское чудовище, которые верхом катаются на летающей тарелке! Сюда потянутся несметные толпы народу, существование Фонда будет поставлено под угрозу... Это будет просто катастрофа! Нам определенно следует во что бы то ни стало уберечь это место от посторонних глаз.//

**Комментарий д-ра Рабиновича:** //Но, уважаемый профессор, вы только представьте, какое состояние мы можем заработать на этом деле! Люди будут готовы платить бешеные деньги, чтобы увидеть &#34;снежного человека и лох-несское чудовище, которые верхом катаются на летающей тарелке&#34;, как вы изволили выразиться. Представьте себе - первый в мире заповедник аномалий! Сафари по аномальной зоне! Это просто золотая жила!//</textarea></pre>
