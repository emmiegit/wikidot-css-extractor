**作者：**[[*user RosaliaXD]]

我真的被拔过四颗牙。

[[include :scp-wiki-cn:credit:end]]

我躺在牙科椅上，眼前的口腔灯仿佛日冕，光辉又慈爱。天花板白得无声，座椅仿佛沼泽。消毒水的气味悠悠地散着，快活的很。

耳边母亲不断地唠叨：“拔牙好啊，你看那个女明星，拔了四颗尖牙，戴个牙套把牙一并，你瞅瞅，现在多好看！”说着她又拿出手机，让我看上面各种网红拔牙前后的对比照。“尖牙多丑，显得你尖嘴猴腮的。” 她用手肘碰了我一下：“现在网上都说拔尖牙可以算是成年礼了，看看，拔完牙这孩子显得多乖！多可爱！” 她一边说，一边嘴里发出“啧啧”的声音。

直到医生礼貌地把她请了出去，我耳边才难得地没了她的唠叨。

关上门，没安静几秒，医生又对着我和护士开始了自己的抱怨：“今天还有几个拔牙的？七个？天，哪个网红带起来的妖风，一个个的都想拔牙。”他嫌恶地带起了手套，“这些人简直就是在开玩笑！昨天有对小夫妻带着自己刚八岁的孩子来拔尖牙，那孩子连乳牙都没换完…”

大抵是察觉到了自己这样的行为不大专业，他很快停住了话头，示意我张嘴。我犹豫了两秒，勉强张开了一些。在灯光的笼罩下恍惚间觉得医生像是救苦救难的神，又像是杀猪的屠夫，正冷漠又怜悯地看着我，高举着形如祥云的屠刀。

乳胶手套划过口腔，我嗅到了药物的味道，麻醉剂很快被打入，医生也熟练地拿起了手术钳扳住了我的牙。我毫无一点痛感，麻木地看着他，仿佛是一条溺光的鱼。他戴着口罩，我看不清他的神色，但他动作十分迅速地摇晃着那颗无辜的牙，几秒之后，他转了个身－－我觉得他大概拔下来这颗了－－又开始对付下一颗牙。

迷迷瞪瞪之中，我好像尝到了一小丝血腥味。但没关系，谁拔牙不会流点血呢？医生的动作很专注，如同在进行什么光荣伟大的事业一般。到底是什么时候拔尖牙火起来的呢？天花板凝视着我，没有给我答案。好像有一天莫名其妙的，大家就都开始拔尖牙了。潮流就是这样，我张着嘴想到，你永远不知道什么时候什么东西会因为什么火起来。母亲在潮流方面比我懂得要多的多，信息的洪水倾流而下，而她照单全收。我茫然地看着她融入这洪水，将陆生的我托起到时代的风口浪尖。我还记得她以前给我买的当时最时髦的大帽子，但我脸型不好，根本撑不起来，看上去怪怪的。不过母亲当时还是很激动，给我拍了照发给了一众亲友，惹得他们大呼可爱－－我也不知道到底是哪里可爱，是帽子可爱，我可爱，当一个时髦的人可爱，还是听他们的话可爱？

当最后一颗牙被拔掉后，医生拍了拍我示意我起身。我满嘴都是沾了血的棉花，仿佛一只正在吃草的羊。

母亲在外面等着我，另一个女孩在外面等着医生。母亲告诉我，这个女孩为了攒拔牙的钱已经吃了一个月泡面了。“你看，妈妈对你多好，出钱让你变得这么可爱！” 我耸耸肩，不以为然地让母亲拍了张照片。我并不想变可爱。但这话是绝对不能对母亲说的，不然她一定又会痛哭我不知感恩。母亲很为自己的所作所为骄傲，而且拒绝让我把她从这场独角戏中唤醒。

旁边墙上贴的拔牙宣传海报上，取代了穿着白大褂，一脸严肃的医生的，是一位长相略显阴柔的男孩。他正微笑着看着我。那是最近当红的一个明星，因为拔掉了四颗尖牙所以显得十分可爱，被誉为“小天使”。母亲之前给我看的照片中就有他。

护士追了出来，问我要不要我的那几颗牙－－有一些人愿意收藏自己的牙。我有气无力地摇摇头，看着那几颗生生从肉里拔出来的，鲜血淋漓的牙，毫无痛感。这几颗牙尖尖的，仿佛正在发芽。

刚刚那个女孩快步走进了科室，兴奋地问医生拔完牙之后能不能成为她偶像的样子；医生略带不耐烦地应着；母亲一边从护士手中接过止痛药，一边在手机上与其他人大声谈论我的牙。我在//外面//听着，没说话，轻轻舔了舔那颗血洞旁边的牙龈，总觉得少了点什么。</textarea></pre>
