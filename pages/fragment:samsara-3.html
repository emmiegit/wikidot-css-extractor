O Guerreiro pegou a mão de Nanku. Ele pegou todas as mão deles. E ele sorriu profundamente ao sentir sua mão {{sondar suas identidades. Verdadeiramente perdidas, essas pessoas estavam. Do que o deus os privou? Uma vida? Amor? Amigos? Não havia fim para a dor infligida.}}

{{Não, não. O pior de tudo é que eles não podiam sentir essa perda. Eles não podiam nem mesmo se satisfazer com a resistência, pois seus nervos estavam cauterizados e sem brilho.}}

E ele colocou sua mão favorita sobre a deles. &#34;Eu sinto muito que vocês tiveram de passar por isso. Faz muito tempo desde que vocês sentiram, não é?&#34;

&#34;Sentimos...?&#34; Perguntou Onru.

&#34;Alegria. Dor. Perda. Descoberta.&#34;

&#34;Dor?&#34; Irantu provou a palavra, tendo-a ouvido antes, mas totalmente ignorante do que ela implicava.

&#34;Não se preocupe. {{Isso vai doer. Eu prometo.&#34;}}

Por um momento, os Membros da Força-Tarefa Móvel Tau-5 &#34;Samsara&#34; sentiram a sensação incomum e estranha de uma dor lancinante em seus corpos. Eles podiam prova-la, sentir seu gosto, como um bom vinho. A sensação de queimação parecia formigas de fogo rastejando em suas veias. Parecia que seus estômagos eram lava derretida. Como se suas almas tivessem sido arrancadas de seus corpos.

{{O Guerreiro também podia sentir isso. Sua mão os conectou, e através dela eles eram um. A Força-Tarefa Móvel deixou de ser ela mesma e o Guerreiro fez o mesmo. O corpo e o espírito se uniram. Um instante depois, tudo voltou ao normal. Mas o Guerreiro sabia que não. Ele podia sentir o poder que agora possuía; mais do que qualquer humano jamais poderia ter tido. Ele estava se preparando há mil anos.}}

Antes que a Mente aprisionada pudesse sequer pensar em protestar, o Guerreiro a havia arrancado de sua gaiola. Em sua mão, o Guerreiro segurava um terço do Deus que pensava que poderia ser o patrono da humanidade. Ele não sabia? A humanidade deve ser patrona de si mesma. E o Guerreiro a devorou.

----

Em uma sala empoeirada sob a maior parte do Sítio-30, a Capitã da FTM Tau-5, Sarah Hughes, batia em uma porta. O homem atarracado que a abriu foi Amil Escamilla, chefe técnico do Projeto &#34;Samsara&#34;.

Sarah parecia impaciente. &#34;A secretária disse que houve uma emergência. O que está acontecendo?&#34;

&#34;Entre, entre&#34;, sussurou Amil enquanto ele a arrastava para o escritório escuro. Papéis com matemática rabiscada voavam com seus passos. A única luz na sala vinha de uma janela de observação colocada na porta oposta--a porta que levava à baia de regeneração.

Capitã Hughes cruzou os braços. &#34;O que é?&#34;

&#34;Algo está errado com a regeneração. Estávamos criando novos corpos, certo, caso algo dê errado com dois-nove-setenta, mas... a taxa de regeneração enlouqueceu. A estimativa era de três dias, mas agora é de dez minutos. E ela não está ouvindo aos comandos para parar.&#34;

&#34;Por que me chamar?&#34; Highes semicerrou os olhos. &#34;Este é um problema para a segurança do sítio. Faça com que eles desliguem ela.&#34;

&#34;Sim, mas... e se eles desligarem por completo? Eles poderiam esterilizar todo o projeto se soubessem que isso estava acontecendo.&#34;

&#34;Se acalme, Amil. Vou chamar a seguran-&#34;

A capitã foi interrompida por um som de vidro quebrando e metal sendo rasgado. Esse barulho foi seguido por uma batida firme na janela de observação.

Do outro lado, uma multidão agora crescente de corpos raivosos batia na porta.

----

O Guerreiro sentia seu corpo se expandir; não sua forma, a influência de seus corpos que se multiplicavam. Atrás dele, os quatro soldados estavam paralisados. Eles já não eram mais corpos, símbolos de um pedaço de um deus moribundo. Eles eram os dedos de um ser que acabara de nascer.

Enquanto o Guerreiro respirava, ele sabia que estava completo. Cada função foi restaurada. Cada memória estava imaculada. Nenhuma superfície marcada pelas agonias em processo de morte de um ser ciumento. Na parte de trás de sua cabeça. A Mente como era não existia mais. A Mente do Guerreiro era divina e a Samsara era seu corpo.

{{Por todo o mundo, haviam lutas. Haviam guerras. Havia homem, tentando matar homem, destruí-los. Aqueles que caminhavam sobre os oprimidos. Aqueles que obtinham prazer da dor dos outros, aqueles que impediam o progresso.}}

{{Mas cada um deles deve andar sobre a Terra. E quando ele a tocou, o Guerreiro era a Terra. E ele também era eles. O Guerreiro, deus com dez mil mãos e dez mil pés.}}

{{Mil anos atrás, um deus se tornou carne. Agora, a carne se tornou deus novamente.}}

{{E ela anda sobre a Terra.}}

{{E ela é a Terra.}}

{{E ela se espalha com os tentáculos de carne unificada.}}

{{E todos se tornaram um.}}

{{E todos se tornaram o Guerreiro.}}

{{E o Guerreiro sabia seu verdadeiro nome.}}

{{Ele era o Verdadeiro Patrono da Humanidade.}}
