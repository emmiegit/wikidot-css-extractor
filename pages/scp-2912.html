    <pre><textarea class="page-source" readonly>[[include :scp-pl:theme:black-highlighter-theme]]

**Identyfikator podmiotu:** SCP-2912

**Klasa podmiotu:** --Bezpieczne-- Zneutralizowane

**Specjalne Czynności Przechowawcze:** Szczątki SCP-2912-1, SCP-2912-2 i SCP-2912-3 mają być przechowywane w indywidualnych magazynach kriogenicznych w Ośrodku Przechowywania Biologicznego 66.

[[collapsible show=&#34; ARCHIWALNE: Specjalne Czynności Przechowawcze&#34; hide=&#34; DOSTĘP PRZYZNANY&#34;]]

SCP-2912 mają być odizolowane w indywidualnych celach dla humanoidów, w Ośrodku Przechowywania Biologicznego 66. Instancje SCP-2912 muszą być karmione ścisłą dietą &#34;Orzeszków Cyrkowych&#34;[[footnote]]Cukierki piankowe w kształcie orzeszków ziemnych; SCP-2912 odmówią jedzenia, jeśli cukierki nie będą miały odpowiedniego kształtu orzeszków ziemnych.[[/footnote]] i wody z cukrem, sztucznie barwionej na fioletowo[[footnote]]SCP-2912 odmówią napicia się, jeśli woda nie będzie miała fioletowego koloru; nie wymaga konkretnego odcienia.[[/footnote]]. Lekarze Fundacji mają pozostać w gotowości, pomimo tego, że wiedza na temat zdrowia i biologii SCP-2912 jest w tej chwili bardzo ograniczona.

[[/collapsible]]

**Opis:** Desygnacja SCP-2912 obejmuje trzy zniekształcone, humanoidalne organizmy, przypominające typowych klaunów cyrkowych: SCP-2912-1, SCP-2912-2, and SCP-2912-3. Genetycznie bliskie człowiekowi (wszystkie instancje mają stosunkowo niedawnego, wspólnego przodka w //Homo sapiens sapiens//), podmioty SCP-2912 przeszły poważne i zróżnicowane modyfikacje fizyczne i psychologiczne. Wszystkie przechowywane instancje SCP-2912 stały się nieoczekiwanie zneutralizowane 16.11.1998 -- incydent ten był uznany za całkowicie przypadkowy, a winą obarczono nieprzekazanie przez PoI-4569 istotnych informacji personelowi Fundacji.

&gt; **Opis SCP-2912-1:**
&gt; 
&gt; * Prawie całkowicie kuliste ciało.
&gt; * Zupełny brak układu kostnego.
&gt; * Chociaż jego nogi, ręce i głowa istniały, okazały się szczątkowe i mocno zanikłe.
&gt; * Blisko przypominający balon wypełniony powietrzem, SCP-2912-1 był zdolny do przemieszczania się w powietrzu dzięki wewnętrznemu pęcherzowi gazowemu (stworzonego z lewego płuca, tak rażąco powiększonego, że zajmowało większość przestrzeni wewnętrznej) i zmodyfikowanemu zwieraczowi odbytu.
&gt; * Czarno-biała skóra, tworząca poziome pasy wokół ciała.
&gt; * Zdolny do wysunięcia długiego, czarnego języka -- ten czyn wytwarzał odgłos podobny do dźwięku wydawanego przez &#34;gwizdek papierowy&#34;[[footnote]]Znany też jako trąbka papierowa; trąbka uformowana z papierowej rurki, często taka, która jest spłaszczona i zwinięta w cewkę, i która rozwija się, po dmuchnięciu w nią, wytwarzając dźwięk podobny do klaksonu.[[/footnote]].
&gt; * Chociaż jego poziom inteligencji nie mógł być oszacowany, był on przynajmniej zdolny do zrozumienia kilku angielskich słów (głównie w formie rozkazów).

&gt; **Opis SCP-2912-2:**
&gt; 
&gt; * Niezwykle wysoki (2,56 metrów) i chudy (z wyjątkiem lewej ręki i brzucha, które wydają się rozdęte) humanoidalny organizm.
&gt; * Zdolny do wytwarzania muzyki ze swojego asymetrycznego i niespójnego ciała.
&gt; * Kręgi były stosunkowo duże i dziwnie ukształtowane, wydające dźwięki podobne do ksylofonu (przy czym &#34;piosenki&#34; wydają się różnić w zależności od aktualnego kąta nachylenia kręgosłupa SCP-2912-2). Nigdy nie udało się ustalić, w jaki sposób był on w stanie tworzyć te dźwięki bez bezpośredniego uderzania w poszczególne kręgi.
&gt; * Lewa ręka była duża i płaska, używał jej do uderzania w swój rozdęty brzuch -- dźwięk powstający w rezultacie przypominał dźwięk wytwarzany przez bębny basowe.
&gt; * Jego twarz nie miała oczu, miała bulwiasty czerwony nos (który mógł trąbić, pomimo tego, że był całkowicie organiczny) i jej większość zajmowały duże usta (pozbawione warg).
&gt; * Żółta skóra pokryta czerwonymi &#34;groszkami&#34;.
&gt; * Głos nie pasował do żadnego znanego instrumentu muzycznego, ale został opisany przez muzykologów Fundacji jako przypominający akordeon skrzyżowany z falami Martenota
[[footnote]]Wczesny elektroniczny instrument muzyczny wynaleziony w 1928 roku przez Maurice&#39;a Martenota.[[/footnote]].
&gt; * Potencjalnie bardziej inteligentny niż inne podmioty SCP-2912, ponieważ potrafił komponować unikalną muzykę, kiedy mu to nakazano.
&gt; * Muzyka skomponowana przez SCP-2912-2 wywoływała silne reakcje emocjonalne pośród słuchaczy -- pozostaje niewiadomą, czy reakcja ta była anomalna, czy też była to po prostu wytłumaczalna reakcja psychologiczna.

&gt; **Opis SCP-2912-3:**
&gt; 
&gt; * Biologicznie przypominał człowieka bardziej niż SCP-2912-1 lub SCP-2912-2. Wygląd pomalowanej twarzy był częścią jego naturalnego wyglądu.
&gt; * Śmiech był najwyraźniej jego jedyną formą wokalizacji. Ten dźwięk przedstawiał zagrożenie poznawcze i wywoływał niekontrolowany śmiech wśród jego słuchaczy, trwający od 6 do 32 godzin.
&gt; * Umiejętność tworzenia ciast z kremem na pozór znikąd. Spekuluje się, że pobliska materia była transformowana i teleportowana do SCP-2912-3 w postaci ciast z kremem.
&gt; * [USUNIĘTO]

Te anomalie były odnalezione 05.10.1998, po nalocie na teren wesołego miasteczka, które gościło Cyrk Niepokoju Hermana Fullera jeszcze minuty przed przybyciem agentów Fundacji. Pozostał tylko jeden mały namiot, pozostałe zniknęły w miarę zbliżania się agentów. W środku byli SCP-2912-1, SCP-2912-2, SCP-2912-3, i PoI-4569.

[[collapsible show=&#34;+ Przesłuchanie: PoI-4569&#34; hide=&#34;- DOSTĘP PRZYZNANY&#34;]]


&gt; **Przesłuchiwany:** &#34;Wacek O. Gromny&#34;[[footnote]]To prawdopodobnie nie jest jego prawdziwe nazwisko, ale odmówił podania jakiegokolwiek innego.[[/footnote]]
&gt; 
&gt; **Przesłuchujący:** Dr Patrick Dolan
&gt; 
&gt; **Przedsłowie:** Przesłuchiwany jest białym mężczyzną i uważa się, że ma pomiędzy 40 i 60 lat.
&gt; 
&gt; **&lt;Początek Logu&gt;**
&gt; 
&gt; **Dr Dolan:** Proszę wytłumaczyć, co Pan robił przed pańskim zatrzymaniem.
&gt; 
&gt; **PoI-4569:** Słuchaj pierdolcu, ja nie przychodzę do twojej pracy wyciągać anomalnego kutasa z twojej dupy. Mam robotę do wykonania, a Pan Fuller nie jest zbyt cierpliwym gościem.
&gt; 
&gt; **D. Dolan:** Czyli jest Pan członkiem Cyrku Niepokoju Hermana Fullera?
&gt; 
&gt; **PoI-4569:** Ta, i co ci do tego?
&gt; 
&gt; **Dr Dolan:** Jaki jest Pana zawód?
&gt; 
&gt; **PoI-4569:** Hodowca klaunów.
&gt; 
&gt; **Dr Dolan:** Słucham?
&gt; 
&gt; **PoI-4569:** Głuchy jesteś? Jestem pierdolonym hodowcą klaunów.
&gt; 
&gt; **Dr Dolan:** Jak dokładnie ktoś zostaje &#34;hodowcą klaunów&#34;?
&gt; 
&gt; **PoI-4569:** Mój ojciec był hodowcą klaunów. Jego ojciec był hodowcą klaunów. Ojciec ojca mojego ojca? Cóż, on z kolei bił konie...
&gt; 
&gt; **Dr Dolan:** I na czym właściwie polega ta praca?
&gt; 
&gt; **PoI-4569:** Jesteś aż tak kurewsko głupi? To jest w cholernej nazwie.
&gt; 
&gt; **Dr Dolan:** Oświeć mnie.
&gt; 
&gt; **PoI-4569:** Ja. Hoduję. Klauny.
&gt; 
&gt; **Dr Dolan:** Rozumiem. Czy to stary zawód? Wspomniał Pan, że pański ojciec i dziadek...
&gt; 
&gt; **PoI-4569:** [przerywając] W naprawdę dawnych czasach, nie było żadnych hodowców. Wtedy, najlepsze co mieliśmy, to łamacze dzieci.
&gt; 
&gt; **Dr Dolan:** Łamacze dzieci?
&gt; 
&gt; **PoI-4569:** Co, myślałeś że te dziwadła po prostu się takie rodzą? Jak ciało jest młode, to sporo tam w środku rośnie. Po prostu trzeba je pokierować w odpowiednią stronę - oczywiście, wtedy mogli tylko robić garbatych. Niee, oni zasługują na większe uznanie. To znaczy, Śmiejący się Człowiek, Żółwiowy Chłopiec, do diabła, Dziewczyna z Środkiem na Zewnątrz? Ich zrobili po staremu.
&gt; 
&gt; **Dr Dolan:** Skoro tak Pan mówi. Myślę że to wszystko, czego nam w tej chwili potrzeba. Dziękuję za pański czas.
&gt; 
&gt; **PoI-4569:** Pierdol się.
&gt; 
&gt; **&lt;Koniec Logu&gt;**

[[/collapsible]]

16.11.1998 wszystkie podmioty SCP-2912 przeszły nieoczekiwaną neutralizację pomiędzy 04:00 a 06:00. Nagrania pokazały brak zmian w zachowaniu poprzedzającym incydent neutralizacji, podczas którego instancje SCP-2912 nagle eksplodowały -- ich cele przechowawcze zostały pokryte krwią, wnętrznościami, konfetti i lepką, czarną cieczą o niepewnym przeznaczeniu. Skonfrontowany na temat tego incydentu, PoI-4569 powiedział (dosłownie): &#34;Wy pieprzone gównojady, zapomnieliście wydoić klauny, nie? Nieźle zrujnowaliście dekadę pracy, wy pizdy&#34;.

**Dodatek:** 25.12.1998 doszło do zdarzenia, podczas którego nagrania z monitoringu w celi PoI-4569 pokazały otwierające się drzwi celi (podczas gdy nagranie z zewnątrz celi pokazało zamknięte drzwi i żaden alarm nie został aktywowany). W tym czasie w celi dał się słyszeć nikły odgłos organów parowych i rozmowę PoI-4569 z niezidentyfikowaną osobą:

&gt; **Niezidentyfikowana Osoba:** [głos jest zauważalnie głęboki i atonalny, ale słowa są stłumione i niesłyszalne]
&gt; 
&gt; **PoI-4569:** Wreszcie jesteś! To uśmiech czy grymas? U ciebie nigdy nie jestem pewien.
&gt; 
&gt; **Niezidentyfikowana Osoba:** [niesłyszalne]
&gt; 
&gt; **PoI-4569:** Ciężarem? Daj spokój, jestem najlepszym, jebanym, hodowcą klaunów jakiego macie i pan Fuller o tym wie.

Niezidentyfikowana osoba chwilowo weszła do celi -- wyglądała na umięśnioną, ale dokładniejsze detale są przysłonięte przez chmurę czegoś, co wygląda na dym, przenikającą do celi przez anomalne przejście. PoI-4569 wołał o pomoc, ale personel ochrony nie był w stanie do niego dotrzeć na czas. Autopsja wykazała, że przyczyną śmierci był ostry zawał mięśnia sercowego (powszechnie nazywany atakiem serca).
