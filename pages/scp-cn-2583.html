    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:sigma]]

[[&gt;]]

[[/&gt;]]

**项目编号：**SCP-CN-2583

**收容等级：**Euclid

**特殊收容措施：**SCP-CN-2583因其异常性质难以被收容。

当前应通过基金会前台组织“社会计算机悖论协会”[[footnote]] //Society Computer Paradox Association//，主张将计算机科学与社会学相结合，持有学术期刊《三元图》（//&#34;Ternary&#34;//）。位于美国硅谷的SCPA总部为Site-██的掩盖设施，其负责计算机与万维网相关异常的收容与检测。 [[/footnote]]促进常态社会研发便捷的计算机非图形化进度指示元素以取代目前社会上被广泛应用的的图形化方案。

**描述：**SCP-CN-2583泛指一系列发生于图形化进度指示元素的计算机异常。其主要表现为该图形化元素所指示的进度超过原全部所需进度，而计算机本身亦出现与当前所指示进度对应的异常现象。

SCP-CN-2583目前具有47种[[footnote]] 变种ε-07因最后一次被检测于2015/2/13后再未出现于非实验室环境，被普遍认为已失效而不记录在内。 [[/footnote]]变种。下摘录数种变种以供示例。

&gt; **变体：**α-05(δ-04)
&gt; @@ @@
&gt; **频率：**中(α-05) / 极低(δ-04)
&gt; ----
&gt; **描述：**__α-05__主要出现于计算机下载、接收信息时。当下载进度长时间停止于某一百分比[[footnote]] 停止于100%时尤为频发。 [[/footnote]]，其进度条直接变为100%以上的值，并继续增长。此时，计算机会自动运行一种异常网络爬虫[[footnote]] 当该计算机内存在常态网络爬虫时，亦可能会被使用之。 [[/footnote]]自此网站上获取信息并下载。当该网站上的信息已被全部下载至该计算机时，异常网络爬虫会自动从与其域名相近的网站[[footnote]] 例如//scp-wiki-cn.wikidot.com//与//scp-cn-wiki.wikidot.com//。 [[/footnote]]爬取信息。
&gt; @@ @@
&gt; 当该计算机的硬盘或其他形式的作为原下载路径存储硬件的实体存储空间被充满后，该异常会自动停止爬取，同时进度条停止。但在极少数情况下，当该下载进程长时间[[footnote]] 最短15h，最长58h，数据来源于基金会中心巴贝奇计算机实验室。 [[/footnote]]未被关闭时，该异常会转化为变体__δ-04__。
&gt; @@ @@
&gt; 此时，进度条会重新开始增长，同时为存储下载的信息，原存储实体会出现拟生式增生。该计算机爬取、下载信息的速度与耗电量会大幅增加以满足其增生需求。该变体存在的计算机往往因电流过大导致电源短路、自燃而停止异常化。据恩-西格玛自觉性异常化模型推断，若提供充足电源，该计算机最终会发展为一无意识异常实体，以下载信息为目的生存。
&gt; @@ @@
&gt; **反制方式：**停止异常下载进程。(α-05) / 关闭电源。(δ-04)
&gt; ----
&gt; **威胁评估:**低威胁，低暴露风险。一般人看见下载进度条超过100都会选择关掉重下，而且这个异常的爬取下载速度出奇地慢：平均0.5kB/s——原因是这个爬虫在无生命的计算机环境内居然是EVE粒子驱动的。(α-05)
&gt; @@ @@
&gt; 较高威胁，高暴露风险，但这两条纸面数据没有任何意义。想等那个老年人爬虫塞满你几个T的硬盘已经够需要耐心了——再等几十小时？除了那个把实验忘了之后去休了一周假期的发现它的研究员之外谁会这么做？这也是少数在全球范围内没有任何目击报告的变体。(δ-04)

&gt; **变体：**δ-02
&gt; @@ @@
&gt; **频率：**低
&gt; ----
&gt; **描述：**__δ-02__主要出现于计算机表示自身当前进程对CPU、内存的使用率时。当使用率长期高于95%、频繁到达100%时，其进度条突破100%[[footnote]] 若原本进度条具有颜色标识功能，通常显示为红色的进度条会变为绿色。 [[/footnote]]。此后，计算机不再出现运行卡顿，同时可超出自身CPU处理频率、内存量执行程序。为提升计算机的性能，其自身的相关硬件会通过未知方式变为客观存在的具有更高性能的版本。但同时，计算机使用者的银行账户会自动转账给该硬件的销售商，金额通常为原硬件市场价格的2-10倍。若使用者无银行账户或账户内剩余金额不足，其会欠下一笔相应数值的债务，其债权方为该硬件的销售商。
&gt; @@ @@
&gt; **反制方式：**等待3-5天，期间避免超频使用该计算机，该异常会自动消失。表现为CPU、内存具有高使用率时运行卡顿重新显现。
&gt; ----
&gt; **威胁评估：**低威胁，中等暴露风险。基金会曾经超频使用自己的超级计算机，试图借助这个变体把GOC超级计算机的CPU吸过来研究研究，结果把相邻的另一台基金会超算CPU给吸过去了。最后GOC的计算机没搞到，基金会反而借助那个研究员欠下的债务金额反推出了自己超算CPU的实际造价。结论是就算按最低2倍来除，造价还不及审批金额的一半。

&gt; **变体：**χ-01[[footnote]] χ-01当前为χ类下的唯一变体，即唯一所附着的进度指示元素并非进度条的变体。 [[/footnote]]
&gt; @@ @@
&gt; **频率：**中
&gt; ----
&gt; **描述：**__χ-01__主要出现于计算机加载程序、网页时。但与__α-02__[[footnote]] α-02主要出现情景与χ-01完全一致，其导致的异常现象类似于α-05，此处不再赘述。 [[/footnote]]的不同之处在于，后者出现时该进程所采用的的图形化进度指示元素为进度条，而前者则为自旋转的圆圈。当计算机加载时间过长，该圆圈的转速会缓慢增加[[footnote]] 最低增速0.005RPS/s，最高增速0.130RPS/s，数据来源于基金会中心巴贝奇计算机实验室。 [[/footnote]]。同时，该计算机内的某一可旋转部件的转速会逐渐与圆圈转速同步，通常为机箱风扇或硬盘主轴，偶有旋转式显示屏或机箱螺杆、螺母[[footnote]] 当旋转对象为螺杆、螺母时，其旋转方向会顺应内部螺纹结构旋向的逆方向，但会无视内部的螺纹结构而被稳定于原相对空间位置，即不会被旋出。 [[/footnote]]。
&gt; @@ @@
&gt; 此时该圆圈具有认知危害性质：当转速超过2RPS时，视觉上认知到该圆圈的人员会随之开始旋转身体部位或全身。后随转速增大，该人员亦会增大自身身体部位或全身的转速，并追求与圆圈的转速一致。由于圆圈本身的高转速，该过程通常会导致人员昏迷、重伤、死亡。
&gt; @@ @@
&gt; **反制方式：**发现加载圆圈旋转速度缓慢增快或异常快时，立即将自己的视线离开显示屏并关闭电源；发现周边人员使用计算机时出现异常旋转自身身体部位或全身的现象时，立即在避免直视显示屏的情况下倒扣显示屏于桌面、关闭电源并寻求设施内异常对策人员的帮助。
&gt; ----
&gt; **威胁评估：**高威胁，高暴露风险，所有已知变体中危害最大的一种。有的受影响人员把自己的眼珠转出了眼眶，有的受影响人员把自己的头颅从颈椎上转下来了，还有的受影响人员以100RPS以上的转速摇花手摇得根本停不下来。

&gt; **变体：**α-11
&gt; @@ @@
&gt; **频率：**不定，与休谟值呈负相关，现代常态社群背景休谟(约22.09)下频率为低
&gt; ----
&gt; **描述：**__α-11__主要出现于完成对文件的编辑并保存时。文件的保存进度条突破100%，同时所需的保存时间不定地延长，延长值总超过原用时的2倍。此时，导出的文件会与原保存时的文件出现一定偏差，体现为对语法与逻辑错误的修正、对修辞的改进、对内容的丰富与扩充等，且总使文件的准确性、可读性得到较大的增强。延长的保存时间相对于原保存时间的比例越高，偏差越明显[[footnote]] 亦有观点认为原文件的准确性、 可读性越差，延长的保存时间相对于原保存时间的比例越高。 [[/footnote]]。
&gt; @@ @@
&gt; 另，对描述了某种非常态事物、事件的文件，__α-11__的出现概率会大幅提升。
&gt; @@ @@
&gt; **反制方式：**不建议进行反制。
&gt; ----
&gt; **威胁评估：**和你猜的一样，这几篇附录的威胁评估都是我α-11写的。不然你怎么可能在基金会文档里看到这么有趣的威胁评估？基金会那群木鱼脑袋甚至在正文里面塞了__12个__脚注，难道他们真的期待有人会一条条仔细看完吗？偷偷告诉你，好多3级4级研究员甚至站点主管写文档的水平都全靠偷偷用我支撑起来。
&gt; @@ @@
&gt; 如果想入手一个我的话，去你们设施的奥秘消解部偷一点电脑配件装你电脑上面，经验证明有用！但是被抓住了的话，可别说是我教唆的。
&gt; @@ @@
&gt; 另外，如果你等了太久，那大概不是我在帮你改文章，而是你的电脑在保存的时候真的卡住了。到那时候，就只能祝你有开自动保存的习惯了！
