    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 1995年時点で財団が把握している技術水準を大幅に超過した耐久性を有する、由来不明の無機繊維で製作された衣服型パワードスーツ。シルバーを基調とする近未来的なデザインであり、意図不明瞭な同一の幾何学紋様が物品の随所にプリントされている。[[[ahashima|イベント・ホノサワケ]]]の収束時に発生した約200万m^^3^^の土砂の崩落に巻き込まれたにもかかわらず、外部からは一切の損傷が確認されなかった。\n**回収日:** 1995/01/17\n**回収場所:** 兵庫県淡路市妙見山、イベント後に活動を停止した巨大岩石構造体 UE-0925の内部にて、当該物品を着用した[[[black-queen-hub|PoI-4056]]]の遺体と共に回収。\n**現状:** 解析用試料の採取後、[[[scp-477-jp|サイト-8155]]]のAnomalousロッカーに保管済み。組成の再現が可能となった場合、財団機動部隊の制服への導入が検討される予定。\n**補遺:** 剖検の結果、PoI-4056の直接死因は、当該物品の生命維持機構が瓦礫内部の無酸素空間における十分な機能水準を満たしていないことに起因する窒息であったと判断されており、人体の呼吸機能に関する一般的な医学知識が当該物品の製作者に欠如していたことが窺われる。なお、遺体には[[[scp-1322|後天的要因による著明な卵巣の萎縮]]]が認められた。&#34;
