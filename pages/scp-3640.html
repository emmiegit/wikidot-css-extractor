**Ítem #:** SCP-3640

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** A todo el personal de la fundación se le recomienda evitar la lectura de folletos de tours autoguiados en el estado de Florida y de entregar cualquier folleto que encuentren a su departamento de archivos más cercano para ser transferidos al [[[http://lafundacionscp.wikidot.com/scp-2350 |Destacamento Móvil Lambda-12 (“Control de plagas”)]]].

Lambda-12 ha sido asignado para investigar las posibles zonas de caza de SCP-3640-Alfa. Y han sido autorizados para terminar con instancias de SCP-3640-Alfa el con uso de fuerza letal. Todas las zonas de caza conocidas de SCP-3640-Alfa tienen a sus alrededores propiedades pertenecientes a la Fundación; estas propiedades deben de ser usadas como alojamientos subsidiados para el personal con buena salud mental que no haya leído ninguna instancia de SCP-3640.

El departamento legal de Walt Disney Company está actualmente bajo vigilancia en busca de cualquier documentación que pueda indicar el conocimiento de SCP-3640-Alfa.

**Descripción:** Las instancias de SCP-3640 son una serie de folletos turísticos que publicitan tours autoguiados de zonas asociadas con; leyendas urbanas, fantasmas, apariciones entre otro folklore del estado de Florida. Un individuo que lea una instancia de SCP-3640 y que visite el lugar de inicio especificado a cualquiera de las horas especificadas será objeto de depredación de una instancia de SCP-3640-Alfa.

Las instancias de SCP-3640-Alfa son unos organismos depredadores que superficialmente lucen como botargas asociadas a propiedades intelectuales del conglomerado de medios de comunicación de Walt Disney Company (como Mickey Mouse, El Pato Donald, Minnie Mouse y Goofy). Aunque sean endémicas y se encuentren alrededor de todo el estado de Florida, las instancias de SCP-3640-Alfa solo han sido vistas cazando en el tiempo y hora especificados en SCP-3640.

Las pruebas hechas con personal de Clase-D han mostrado que las instancias de SCP-3640 siguen ciertas reglas al seleccionar a su presa:
* Las instancias de SCP-3640 solo se acercarán a individuos que hayan leído a SCP-3640
* Si algún miembro del grupo no ha leído el folleto, las instancias de SCP-3640-Alfa evitaran al grupo completo.
* Si todos los miembros de un grupo han leído el folleto, el número de instancias de SCP-3640-Alfa que aparezcan será el equivalente al número de miembros en el grupo.
* Las instancias de SCP-3640-Alfa no perseguirán a su presa si esta ha cruzado las fronteras estatales de Florida

Se desconoce como las instancias de SCP-3640-Alfa crecen, se reproducen o consumen a sus presas

**Anexo: Investigación y Registros de Recuperación**

[[collapsible show=&#34;+ Registro de Reconocimiento Clase-D&#34; hide=&#34;- Ocultar Registro de Reconocimiento&#34;]]
&gt; = **REGISTRO DE VIDEO**
&gt; ----
&gt; **SUJETO:** SCP-3640-Alfa
&gt; **EQUIPO:** D-1525 (D-15)
&gt; ----
&gt; **NOTAS:** //El propósito de esta misión era el de incapacitar a una instancia de SCP-3640-Alfa para su contención (o el de marcarlo para un próximo rastreo). D-15 fue informado acerca de una instancia de SCP-3640 publicitando un tour por el rio Saint Johns [[footnote]]Se dice que es el hogar de un &#34;monstruo de río&#34; en el folklore local.[[/footnote]]. Estaba equipado con un rastreador GPS subdérmico en su estómago y en sus extremidades, una cámara y una radio montada en su cabeza y un collar de electrochoques. Además de serle proporcionada una pistola con dardos tranquilizantes modificados con balizas GPS.//
&gt; 
&gt; //D-15 fue dejado a la orilla del rio St. Johns  a aproximadamente 3 kilómetros fuera de Orlando, a las 2000 horas (EST) y se le indicó que siguiera las instrucciones del recorrido puestas en el folleto.//
&gt; ----
&gt; **[**//INICIO DEL REGISTRO//**]**
&gt; 
&gt; **Comando:** D-15, responda, ¿Está todo bien?
&gt; 
&gt; **D-15:** He estado mejor.
&gt; 
&gt; **Comando:** Por favor siga las indicaciones del folleto. Si ve a un traje de Disney, dispárele con su pistola tranquilizante.
&gt; 
&gt; **D-15:** …Entendido. (//Susurrando//) Jesús, [CENSURADO], ¿Qué demonios estas haciendo?
&gt; 
&gt; **[**//D-15 avanza hacia el norte a lo largo del río, deteniéndose ocasionalmente para leer el folleto.//**]**
&gt; 
&gt; **D-15:** Entonces, eh, Comando, ¿Crees que podrías, eh, contarme un poco más sobre lo que se supone que debo rastrear?
&gt; 
&gt; **Comando:** No está rastreando nada. Solo sigue el recorrido
&gt; 
&gt; **D-15:** Vamos, ¿en serio? Estoy en un tour de un monstruo de lago solo para buscar a un puto Mickey Mouse. Solo dime por qué.
&gt; 
&gt; **[**//D-15 se da vuelta para mirar el río; Hay una ola en la superficie. Hace una pausa y sigue a la ola con la linterna, revelando a un caimán parcialmente sumergido.//**]**
&gt; 
&gt; **D-15:** (//Susurrando//) Wow.
&gt; 
&gt; **Comando:** D-15, por favor ponga atención a las indicaciones del folleto.
&gt; 
&gt; **D-15:** (//Susurrando//) Perdón, perdón – Solo es que nunca había visto a uno de estos antes en la vida real.
&gt; 
&gt; **[**//D-15 se acerca a la orilla del río.//**]**
&gt; 
&gt; **Comando:** Por favor, regrese al recorrido o lo vamos a tener que incentivar.
&gt; 
&gt; **D-15:** Vale, vale, cielos. Ya voy, ya voy.
&gt; 
&gt; **[**//D-15 retrocede y revisa el folleto brevemente. Su mirada permanece fija en el caimán hasta que la linterna ya no puede iluminarlo.//**]**
&gt; 
&gt; **D-15:** Oh, eh, ¿Comando? Llegué al final del recorrido. He seguido todas las indicaciones. Solo hay mas río.
&gt; 
&gt; **Comando:** Entendido. Solo de la vuelta y regrese al punto de recogida para que lo recojan.
&gt; 
&gt; **[**//D-15 se queda quieto donde está por varios minutos, mirando a la orilla del río.//**]**
&gt; 
&gt; **D-15:** Dios, esto da miedo.
&gt; 
&gt; **[**//D-15 se da vuelta, se escucha un sonido de salpicadura en el río. D-15 mira hacia el río; Su linterna ilumina a una instancia de SCP-3640-Alfa, parecida al Pato Donald, emergiendo y subiendo por la orilla.//**]**
&gt; 
&gt; **D-15:** ¿Qué //mierda?//
&gt; 
&gt; **[**//D-15 inmediatamente comienza a dispararle a la instancia mientras retrocede. La instancia no reacciona y no produce sonido alguno además del de sus pasos acercándose a D-15.]//**]**
&gt; 
&gt; **D-15:** Eh, me quede sin balas. ¿Comando?
&gt; 
&gt; **Comando:** Retírese lentamente. Trate de mantener contacto visual, el equipo de rescate se esta dirigiendo hacia su posición.
&gt; 
&gt; **[**//D-15 comienza a correr y huye hacia el punto de recogida. Por los próximos minutos, todos los intentos de comunicación por parte de Comando son ignorados y todo lo que se logra escuchar es la respiración de D-15 y el ruido de sus propios pasos, hasta que se detiene a recuperar el aliento y se da la vuelta sin señales del traje de Pato Donald.//**]**
&gt; 
&gt; **D-15:** (//Jadeando//) Que mierda, que mierda, que mierda.
&gt; 
&gt; **Comando:** D-15 reporte ¿Por qué huyó? 
&gt; 
&gt; **D-15:** Porque esa cosa era //jodidamente aterradora//, perdón por mi lenguaje. Mire, lo siento y por favor no me mate, esa cosa fue la cosa más aterradora que eh visto en mi vida, ¿okey?
&gt; 
&gt; **Comando:** De acuerdo, pero aun así va a recibir una reprimenda una vez que regrese a la base.
&gt; 
&gt; **D-15:** La aceptaré. ¿A qué distancia está el equipo de rescate?
&gt; 
&gt; **Comando:** A unos diez minutos de su ubicación. Solo continúe, se encontrara con ellos en poco tiempo.
&gt; 
&gt; **D-15:** Oh viejo, [[[scp-3470|372]]] nunca se va a creer esto.
&gt; 
&gt; **[**//En ese momento se empieza a escuchar un chapoteo del rio. D-15 se voltea y se encuentra con la instancia de SCP-3640-Alfa saliendo rápidamente de la orilla del río y corriendo directamente hacia él.//**]**
&gt; 
&gt; **D-15:** Hijo de pu-
&gt; 
&gt; **[**//La instancia ataca a D-15 y le quita la cámara y la radio de la cabeza. La radio capta los sonidos de una lucha, así como varios sonidos de chapoteo. D-15 no restablece contacto. Al llegar, el equipo de rescate encuentra la cámara pero no informa de ninguna señal de D-15 o la instancia de SCP-3640-Alfa.//**]**
&gt; 
&gt; **[**//FIN DEL REGISTRO//**]**
&gt; 
&gt; ----
&gt; **NOTA:** //Los transmisores subdérmicos del D-15 continuaron funcionando, viajando por el río St. Johns y hasta Orlando. La última ubicación conocida de los transmisores fue a las afueras parque de atracciones EPCOT; el Destacamento Móvil Lambda-12 fue enviado a investigar.//
[[/collapsible]]

[[collapsible show=&#34;+ Registro de Investigación de Lambda-12&#34; hide=&#34;- Ocultar Registro de Investigación&#34;]]
&gt; = **REGISTRO DE VIDEO**
&gt; ----
&gt; **SUJETO:** SCP-3640-Alfa
&gt; **EQUIPO:** DM Lambda-12 (“Control de plagas”)
&gt; ----
&gt; **[**//INICIO DEL REGISTRO//**]**
&gt; 
&gt; **[**//A poco después del anochecer, Lambda-12 llega a la última ubicación conocida del transmisor de D-1525: una pequeña cabaña de concreto de un solo piso a las afuera de EPCOT. Además de su equipo estándar, L1 estaba equipado con un lanzallamas; L2 con un lanzador de redes; L3 y L4 con unas escopetas de gran calibre.//**]**
&gt; 
&gt; **L1:** Muy bien muchachos, ya saben qué hacer. Entramos, empacamos a Donald y salimos. ¿Alguna pregunta?
&gt; 
&gt; **L3:** ¿Recuerdan cuando solíamos cazar insectos?
&gt; 
&gt; **L2:** ¿Me estás diciendo que quieres volver a eso?
&gt; 
&gt; **L3:** He visto //La Casa de Mickey Mouse// con mi sobrina - joder, sí, lo haría.
&gt; 
&gt; **L1:** Ya basta - vamos. Yo tomaré la posición. 3, 4, protejan nuestro flanco.
&gt; 
&gt; **L2, L3, L4:** Si señor.
&gt; 
&gt; **[**//Hay un candado roto en la puerta de la cabaña. L1 empuja la puerta abierta revelando un anodino cobertizo de mantenimiento, Los estantes están casi vacíos; L1 toma un rollo de cinta adhesiva y lo examina.//**]**
&gt; 
&gt; **L1:** No era lo que yo esperaba.
&gt; 
&gt; **L2:** Eh, señor, aquí hay una escotilla
&gt; 
&gt; **[**//L2 señala a una escotilla en medio del piso.//**]**
&gt; 
&gt; **L3:** Maldita sea, ¿Por qué no podemos ir //arriba// solo por una sola vez?
&gt; 
&gt; **[**//L1 abre la escotilla y mira hacia abajo. Dentro hay una escalera que conduce a un túnel grande y mal iluminado.//**]**
&gt; 
&gt; **L1:** El túnel parece despejado. Yo bajo primero, luego ustedes tres en orden.
&gt; 
&gt; **[**//L1 rápidamente se desliza por la escalera, seguido de L2, L3 y L4. El túnel tiene una forma curva y avanza por una distancia desconocida de norte a sur de la escalera, curvándose fuera de la vista alrededor de una curva en ambas direcciones.//**]**
&gt; 
&gt; **L1:** No me gusta esto ni un poco. Demasiado fácil para que nos hagan una emboscada, manténganse alerta muchachos.
&gt; 
&gt; **L2:** (//Susurrando//) Estos túneles se extienden por toda Disney World, sabéis, así es como se mueven todas las mascotas.
&gt; 
&gt; **L4:** (//Susurrando//) Silencio.
&gt; 
&gt; **[**//Lambda-12 avanza hacia el norte; El túnel parece haber sido abandonado por un período de tiempo significativo. El equipo pasa por varios almacenes y vestuarios vacíos. A medida que el equipo avanza por el túnel, se empieza a escuchar un pequeño ruido retumbante. El equipo sigue el ruido hasta una puerta cerrada y se detienen afuera.//**]**
&gt; 
&gt; **L1:** (//Susurrando//) Formación depredador, en posición.
&gt; 
&gt; **[**//L1 abre la puerta cuidadosamente, mostrando a una sala de calderas abandonada. La sala está vacía, a pesar de que la caldera estaba prendida. Al pie de la caldera se encuentra un disfraz blanco enrollado a un objeto no identificado. Mientras que L1 y L3 miran la puerta,  L2 se acerca cuidadosamente al disfraz a la orden de L1. Lo examina y luego le da pequeños empujones con el cañón de su lanzador red. No hay respuesta. L2 vuelve a empujar el traje.//**]**
&gt; 
&gt; **L2:** (//Susurrando//) Es un… un disfraz vacío de Daisy.
&gt; 
&gt; **L3:** (//Susurrando//) ¿Qué demonios?
&gt; 
&gt; **L2:** Es solo un disfraz vacío. Ni siquiera – ni siquiera es anómalo, no lo sé. ¿Hay algo ahí?
&gt; 
&gt; **[**//L2 cuidadosamente busca entre el traje y extrae el hueso de un brazo humano.//**]**
&gt; 
&gt; **L2:** Oh santo dios, ¿Crees que es el...?
&gt; 
&gt; **L3:** ¿Cómo suelen ir las cosas? Sí.
&gt; 
&gt; **L1:** ¿Qué es lo que el pobre bastardo tiene detrás?
&gt; 
&gt; **L2:** Creo que es… Cielos. Creo que es un huevo.
&gt; 
&gt; **[**//L2 busca entre el disfraz y saca un huevo de plástico, púrpura, parcialmente translúcido y similar a un huevo de pascua de dos piezas. Se logra alcanzar a ver a un pequeño objeto similar a un embrión retorciéndose dentro de este.//**]**
&gt; 
&gt; **L4:** Dios.
&gt; 
&gt; **L1:** Cuidado con esas cosas – nuestros compañeros de la base seguro querrán echarle un ojo. ¿Encontraste más huevos?
&gt; 
&gt; **L2:** Algo peor, cáscaras de huevo.
&gt; 
&gt; **[**//L2 le da el huevo a L3 y luego recoge dos trozos de uno de los huevos de plástico enseñándoselos al resto del equipo//**]**
&gt; 
&gt; **L4:** Carajo.
&gt; 
&gt; **L3:** A Base no le va a gustar esto.
&gt; 
&gt; **L1:** 3, toma al clase-D también. Puede que Base lo quiera – pobre diablo, necesitaba un entierro digno al menos.
&gt; 
&gt; **[**//L3 se pone su rifle tranquilizante en la espalda y recoge el disfraz poniéndoselo alrededor de su cuello. Un hueso cae del traje//**]**
&gt; 
&gt; **L2:** Buena suerte durmiendo esta noche.
&gt; 
&gt; **L3:** ¡Cállate - shhh! ¿Oyeron eso?
&gt; 
&gt; **[**//Todos los miembros de Lambda-12 se quedan quietos. Se logra escuchar un goteo débilmente audible, aunque disminuyendo rápidamente en intensidad.//**]**
&gt; 
&gt; **L1:** (//Susurrando//) Formación presa, en posición.
&gt; 
&gt; **[**//A la señal de L1, L3 se mueve detrás de él, mientras que L2 y L4 se mueven para rodear a L3. L1 va hacia la puerta abriéndola rápidamente, levantando su lanzallamas mientras sale al túnel.//**]**
&gt; 
&gt; **L1:** Despejado… cuidado con el piso.
&gt; 
&gt; **[**//Hay un rastro de líquido oscuro que se aleja de la sala de calderas hacia la dirección inicialmente tomada por Lambda-12 al entrar por primera vez en el sistema del túneles. Pedazos de lo que luego se identificaría como relleno de poliéster flotan en el fluido. L1 toma un hilo blanco que se quedo atrapado en el borde de la puerta de la sala de calderas.//**]**
&gt; 
&gt; **L1:** No me gusta como pinta todo esto. Manteneos en alerta… miren al techo.
&gt; 
&gt; **[**//Lambda-12 vuelve sobre sus pasos para exfiltrar los túneles, Aunque no encuentran nada durante la exfiltración, observan que el rastro del líquido coincide exactamente con la ruta de infiltración. Lambda-12 se detiene al llegar a la escalera de la superficie. Sus peldaños están llenos del fluido.  L1 toma un peldaño, pausando por un momento, pero rápidamente subiendo la escalera arrastrándose a si mismo. La cabaña está vacía.//**]**
&gt; 
&gt; **L1:** Cabaña vacía. 2, tu arriba, 3 pásale las cosas a 2 cuando este arriba y entonces subes tu. 4 tú al último.
&gt; 
&gt; **[**//L2 asciende sin ningún incidente. L3 le pasa el disfraz y las muestras del huevo, luego él y L4 ascienden. El grupo mira brevemente alrededor del cobertizo; El rastro de líquido y poliéster termina en un estante cercano. L1 se dirige hacia él y examina un rollo de cinta adhesiva usado.//**]**
&gt; 
&gt; **L1:** Este rollo. Podría jurar que todavía le quedaba un poco de cinta.
&gt; 
&gt; **[**//Hay una pequeña pausa antes de que el grupo salga rápidamente de la cabaña.//**]**
&gt; 
&gt; **[**//FIN DEL REGISTRO//**]**
&gt;
&gt; ----
&gt; **NOTA:** //Lambda-12 regresó a la base sin ningún incidente. Los huesos dentro del traje fueron identificados como los de D-1525. El huevo recogido por Lambda-12 fue puesto bajo observación en una cámara de incubación junto con el traje recuperado. Aunque con el paso del tiempo el objeto dentro del huevo parecía desarrollarse, al final no pudo eclosionar.//
&gt; 
&gt; //Después de varias semanas el huevo fue abierto y se encontró que contenía un juguete de peluche del Pato Donald en miniatura. La disección del juguete reveló un endoesqueleto de plástico morado; Esta estructura estaba conectada a través de un sistema muscular rudimentario compuesto de relleno de poliéster blanco, y también contenía un sistema cardiovascular compuesto de látex. No se identificaron sistemas digestivos, excretores o reproductivos.//
[[/collapsible]]


**Anexo: Conexiones con Disney y el gobierno de Florida**

[!--Sigue sin estar claro por cuanto tiempo SCP-3640 ha existido, aunque existe documentación que indica que la corporación Disney y varias entidades gubernamentales en Florida han estado cooperando para cazar y matar instancias de SCP-3640 desde 1979. --] La siguiente carta, con el logotipo de Walt Disney y con fecha de 1979, fue recuperada de [CENSURADO]. Todas las personas vivas asociadas  con Ruben Askew[[footnote]] El ahora fallecido gobernador de Florida de 1971-1979 [[/footnote]], el Departamento de Policía de Orlando, el departamento legal de Walt Disney Company y [[[SCP-2805]]] han afirmado ignorar este documento y a SCP-3640. Ningún otro documento recuperado de Reuben Askew o la compañía Walt Disney ha indicado conocimiento o conexión con SCP-3640.

&gt; Estimado gobernador Askew,
&gt; 
&gt; La Walt Disney Company le agradece a usted su atenta cooperación con el problema relacionado a los operadores sin licencia de personajes de Walt  Disney. Se le pide por favor que pase la siguiente información, recopilada por los destacados hombres y mujeres del Departamento de Policía de la Ciudad de Orlando, a la Guardia Nacional de Florida:
&gt; 
&gt; Si ve a un personaje sucio, llámele la atención y rápidamente alúmbrelo con su linterna. Si no se inmuta dispare inmediatamente.
&gt; Apunte a la cabeza de ser posible; de lo contrario apunte a las rodillas para inhabilitarlo y luego eliminarlo con disparos en la cabeza. Se ha demostrado que los golpes al cuerpo carecen de efectividad.
&gt; Los personajes fallecidos deben ser incinerados. No se recomiendan otros medios de eliminación
&gt; 
&gt; Actualmente estamos buscando medios legales alternativos para encerrar a estos operadores sin licencia y esperamos lograr un acuerdo hasta fin de año.
&gt; 
&gt; Atentamente,
&gt; La Walt Disney Company</textarea></pre>
