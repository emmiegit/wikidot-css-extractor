    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>我们通过网站成员投票的形式决定了是否在“次要组织”中新增一个“全球轰炸联盟”标签。它将被添加在涉及到了“全球轰炸联盟”的文档中。若在投票截止时赞同人数超过了反对人数的50%，这一提案将得到通过。

截止至2019年3月2日，投票的数据如下：

**赞同人数：**195
**反对人数：**38
**赞同人数多于反对人数的：**413%


这一数据满足了提案通过的要求，故而今后“全球轰炸联盟”将成为一个文档标签。投票页已归档，截止线之后的投票将不产生影响。
