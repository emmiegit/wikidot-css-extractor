    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2064 - Mayhem Dressed in a Suit
**Auteur :** [[user AndarielHalo]]
**Traducteur :** [[user Neosia]]
**Date de publication originale :** 5 octobre 2014
[[include credit:end]]

[[include component:classified-decoration
|lv=1
|item=2064
|oc=Sûr
|lang=FR
|trans-level=NIVEAU
|trans-classified=CLASSIFIÉ
]]

**Procédures de Confinement Spéciales :** SCP-2064-A, -B, -C et -D doivent être confinées dans des chambres de confinement pour humanoïde standards séparées. Les sujets ne sont pas autorisés à entrer en contact ou à communiquer entre eux en dehors des interrogatoires et/ou des tests. Quand les sujets sont ensemble, ils doivent être maîtrisés physiquement en permanence et accompagnés par au minimum 4 gardes équipés d&#39;armes non létales.

**Description :** SCP-2064 fait référence à 4 femmes distinctes répondant aux noms de Mars (SCP-2064-A), Kit (SCP-2064-B), Ruth (SCP-2064-C) et Reese (SCP-2064-D). Quand elles sont regroupées à portée de vue et/ou de voix, les sujets subissent une illusion collective les faisant croire qu&#39;elles sont une bande de cambrioleuses et de mercenaires, menées par deux individus fictifs nommés &#34;Frank&#34; et &#34;Andy&#34;.

En tant que groupe, les sujets sont capables de communiquer des détails complexes et des concepts abstraits de façon non verbale et développent une résistance accrue à la douleur physique. Ils démontrent également une connaissance approfondie dans les domaines essentiels à leur &#34;métier&#34;. Cela inclut le maniement des armes à feu et des explosifs artisanaux, la connaissance de la lanque des signes américaine, le crochetage de coffres-forts, l&#39;imitation vocale et le ventriloquisme[[footnote]] Enlever un ou plusieurs sujets du groupe résulte en une baisse clairement observable de la tolérance à la douleur, ainsi que de la capacité à communiquer de façon non verbale et à manier les armes à feu et les explosifs.[[/footnote]].

**Découverte :** SCP-2064 a attiré l&#39;attention de la police locale de ███ █████ le ██/09/20██ lors du cambriolage raté d&#39;une banque locale qui s&#39;est terminée par une fusillade. 13 officiers ont trouvé la mort et 7 ont été blessés pendant l&#39;incident ; les 4 sujets sont parvenus à s&#39;échapper et à éviter la surveillance de la police. Elles ont refait surface dans le conté voisin de ██████ en Californie où elles ont volé des armes légères et des munitions lourdes dans un dépôt de la Garde Nationale. Les autorités fédérales ont alors été impliquées, les vidéos de surveillance montrant les sujets vêtus de gilets pare-balles et portant des armes à feu illégales avant le braquage.

Le personnel de la Fondation a été impliqué le ██/██/20██ lorsque les sujets ont infiltré avec succès le Site-██. La sécurité fut alertée rapidement de leur présence et trois sujets sont parvenus à s&#39;enfuir à l&#39;issue de la fusillade qui s&#39;ensuivit. SCP-2064-D fut blessée durant la tentative de fuite et capturée par la Fondation.

Les trois sujets restants ont par la suite visiblement perdu en efficacité car leurs coups suivants ont échoué à plusieurs reprises, menant à terme à la capture de SCP-2064-A le 10/11/20██. Les deux sujets restants ont été appréhendés sept semaines plus tard lors d&#39;un braquage ayant échoué et ont été placés sous la surveillance de la Fondation. Durant les interrogatoires, les sujets ont prétendu avoir participé aux différents crimes de manière involontaire et étaient incapables d&#39;identifier les autres sujets.

Les armes confisquées aux sujets lors de leurs arrestations respectives n&#39;avaient pas de numéro de série, de marque de fabricant ou de registre de production. Les gilets pare-balles étaient également intraçables. Les comptes en banque des sujets n&#39;indiquaient aucun achat d&#39;armes à feu d&#39;aucune sorte ni de retrait d&#39;espèces conséquents. La façon dont les sujets se sont procuré leurs équipements est donc encore inconnue à ce jour.

Interrogés séparément, les sujets ne pouvaient ni expliquer leurs actions ni se rappeler de façon cohérente les événements auxquels ils ont pris part. SCP-2064-C a même nié que ces événements se soient produits.

[[collapsible show=&#34;Extrait d&#39;interrogatoire de SCP-2064-A &#34;Mars&#34;&#34; hide=&#34;Fermer l&#39;extrait&#34;]]

&gt; (**Avant-propos :** SCP-2064-A &#34;Mars&#34; est une développeuse informatique et une lutteuse amateur de 27 ans, sans antécédent d&#39;acte violent. Elle vivait auparavant à █████████ à Hawaii et n&#39;est jamais entrée en contact avec les autres sujets avant le premier braquage de banque.) 
&gt; 
&gt; **Dr Marlowe :** Alors vous ne pouvez rien me dire sur les crimes qui ont été commis ?
&gt; 
&gt; **Mars :** Non. J&#39;ai juste... J&#39;y ai juste assisté. C&#39;est comme si ça //s&#39;était produit// et que j&#39;étais là, c&#39;est tout.
&gt; 
&gt; **Dr Marlowe :** Vous étiez présente quand cela s&#39;est produit, mais vous ne pouviez pas vous contrôler ?
&gt; 
&gt; **Mars :** Non, je pouvais me contrôler. Je ne l&#39;ai juste pas fait. C&#39;était comme un rêve, vous voyez ? Comme dans un rêve où vous êtes... une personne différente. Vous êtes parfaitement conscient de ce que vous faites et tout, mais... vous vous réveillez et vous êtes quelqu&#39;un de complètement différent. Vous vous dites &#34;Wow, j&#39;ai failli y laisser ma peau, et pour un court instant j&#39;étais contrariée que ce ne soit pas arrivé...&#34; Je peux aller aux toilettes, s&#39;il vous plaît ?
&gt; 
&gt; **Dr Marlowe :** Que savez-vous de &#34;Frank&#34; et &#34;Andy&#34; ?
&gt; 
&gt; **Mars :** [Le sujet commence à trembler et semble physiquement amoindri] Je ne connais pas ces noms... J&#39;ai tué des gens n&#39;est-ce pas ? Je ne rentrerai pas à la maison cette fois.

[[/collapsible]]

[[collapsible show=&#34;Extrait d&#39;interrogatoire de SCP-2064-B &#34;Kit&#34;&#34; hide=&#34;Fermer l&#39;extrait&#34;]]

&gt; (**Avant-propos :** SCP-2064-B &#34;Kit&#34; est une mère célibataire et ancienne mannequin de 38 ans. Ses antécédents comprennent des arrestations pour intrusion, diverses agressions, trouble à l&#39;ordre public, résistance aux forces de l&#39;ordre et vandalisme. Elle vivait auparavant à ██████ dans l&#39;état de New York et n&#39;est jamais entrée en contact avec les autres sujets avant le premier braquage de banque.) 
&gt; 
&gt; **Dr Marlowe :** &#34;Kit&#34;, d&#39;où vient ce nom ?
&gt; 
&gt; **Kit :** Je ne sais pas.
&gt; 
&gt; **Dr Marlowe :** Aucune signification particulière ?
&gt; 
&gt; **Kit :** Non.
&gt; 
&gt; **Dr Marlowe :** Pourquoi vous appelle-t-on comme ça alors ?
&gt; 
&gt; **Kit :** C&#39;est juste comme ça qu&#39;on s&#39;appelle entre nous. C&#39;est comme quand vous entendez quelqu&#39;un vous appeler par votre nom dans une foule. Vous y répondez instinctivement. Quelqu&#39;un a appelé &#34;Kit&#34; et j&#39;y ai répondu instinctivement.
&gt; 
&gt; **Dr Marlowe :** Compte tenu de votre dossier je ne suis pas vraiment surpris d&#39;apprendre que vous étiez les muscles du groupe.
&gt; 
&gt; **Kit :** Les &#34;muscles&#34; ?
&gt; 
&gt; **Dr Marlowe :** Vous ne vous souvenez pas des fusillades ?
&gt; 
&gt; **Kit :** Je me rappelle m&#39;être infiltrée dans des endroits, m&#39;être introduite dans des passages étroits et nous avoir presque fait repérer à cause d&#39;une crise d&#39;asthme à quelques pas d&#39;un garde armé.
&gt; 
&gt; **Dr Marlowe :** Lors des fusillades, vous êtes celle qui portait les protections les plus lourdes, les armes les plus lourdes. Vous portiez un masque de soudeur. Certains témoins vous ont vus prendre des balles sans sourciller.
&gt; 
&gt; **Kit :** Certaines témoins ? Évidemment leurs témoignages sont totalement putain de fiables, hein ?
&gt; 
&gt; **Dr Marlowe :** Vous ne vous rappelez de rien de tout ça ?
&gt; 
&gt; **Kit :** En ce moment je cherche plutôt à comprendre ce qui s&#39;est passé //à partir// de ce que je me rappelle. Et surtout comment je vais pouvoir expliquer tout ça à ma fille.

[[/collapsible]]

[[collapsible show=&#34;Extrait d&#39;interrogatoire de SCP-2064-C &#34;Ruth&#34;&#34; hide=&#34;Fermer l&#39;extrait&#34;]]

&gt; (**Avant-propos :** SCP-2064-C &#34;Ruth&#34; est une étudiante universitaire de 21 ans. Son casier judiciaire a été effacé car ne présentait qu&#39;un délit mineur en tant que première infraction. Elle vivait auparavant à ███ ██████ en Californie et n&#39;est jamais entrée en contact avec les autres sujets avant le premier braquage de banque.) 
&gt; 
&gt; **Dr Marlowe :** Vous dites que rien ne s&#39;est produit ?
&gt; 
&gt; **Ruth :** Rien. Je ne sais pas ce qui s&#39;est passé, je... je ne... [le sujet commence à blêmir]
&gt; 
&gt; **Dr Marlowe :** Je veux juste savoir ce que vous savez. De mon point de vue vous avez l&#39;air d&#39;une victime vous aussi. Je ne suis pas de la police, vous n&#39;avez pas à me cacher quoi que ce soit.
&gt; 
&gt; **Ruth :** Je vous dis que je ne sais pas. Je ne... Je ne sais pas qui sont ces autres femmes. Je ne sais pas pourquoi elles m&#39;appellent Ruth, je ne connais aucune Ruth... Je veux juste rentrer chez moi.
&gt; 
&gt; **Dr Marlowe :** Vous rappelez-vous d&#39;être entrée en contact, ou d&#39;avoir entendu parler d&#39;une &#34;Frank&#34; ou d&#39;une &#34;Andy&#34; ?
&gt; 
&gt; **Ruth :** Non, non, je vous ai dit que non. Je ne connais personne ! Je ne sais rien !

[[/collapsible]]

[[collapsible show=&#34;Extrait d&#39;interrogatoire de SCP-2064-D &#34;Reese&#34;&#34; hide=&#34;Fermer l&#39;extrait&#34;]]

&gt; (**Avant-propos :** SCP-2064-D &#34;Reese&#34; est une inspectrice du département [SUPPRIMÉ] de la police de ███ ██████ en Californie. Elle le seul individu à être entré en contact avec l&#39;un des autres sujets avant les événements.) 
&gt; 
&gt; **Reese :** Je n&#39;ai jamais utilisé mon arme. Je n&#39;en ai jamais eu besoin.
&gt; 
&gt; **Dr Marlowe :** Vous aviez tout de même été entraînée au tir.
&gt; 
&gt; **Reese :** Ouais, mais avec un pistolet. Pas avec... un de ces gros trucs avec lesquels vous m&#39;avez chopée.
&gt; 
&gt; **Dr Marlowe :** Vous vous rappelez les avoir utilisés ?
&gt; 
&gt; **Reese :** Oui je m&#39;en souviens, je l&#39;ai vécu. Je ne peux pas expliquer comment ou pourquoi je l&#39;ai fait. J&#39;étais réveillée et consciente, mais tout ce que j&#39;ai fait et dit... C&#39;était comme un jeu. Je n&#39;étais pas concentrée sur &#34;tue cette personne, tire sur cette caméra, infiltre-toi dans ce hall&#34;, je me concentrais plus sur &#34;pointe ton arme dans cette direction, empêche cet objet de fonctionner, rend-toi dans ce hall&#34; comme... Comme si c&#39;était un test. Comme si je pouvais avoir des points bonus en allant vite ou en étant précise.
&gt; 
&gt; **Dr Marlowe :** Est-ce que &#34;Frank&#34; vous a dit de faire tout ça ?
&gt; 
&gt; **Reese :** Frank ? Frank G██████ ?[[footnote]] Identifié comme étant le shériff de [SUPPRIMÉ].[[/footnote]]
&gt; 
&gt; **Dr Marlowe :** Non. Ce Frank est une femme.
&gt; 
&gt; **Reese :** Je ne connait aucune femme qui s&#39;appelle Frank. Pourquoi ?
&gt; 
&gt; **Dr Marlowe :** Et &#34;Andy&#34; ?
&gt; 
&gt; **Reese :** Non plus. J&#39;ai l&#39;impression que vous avez une piste cela dit.
&gt; 
&gt; **Dr Marlowe :** Je ne suis pas de la police.
&gt; 
&gt; **Reese :** C&#39;est quand même... Intéressant. Vous savez, je suis plutôt bonne dans ce que je fais. Si vous avez besoin d&#39;aide pour trouver cette &#34;Frank&#34; et cet &#34;Andy&#34;, je serais ravie de vous aider.
&gt; 
&gt; **Dr Marlowe :** Je ferai passer le message à notre équipe d&#39;enquête. Je pense qu&#39;ils apprécieront toute l&#39;aide qu&#39;il pourront recevoir.
&gt; 
&gt; **Reese :** Merci docteur. Vraiment.

[[/collapsible]]

Lors d&#39;interrogatoires collectifs, les sujets sont capables de se rappeler précisément des événements sans laisser apparaître de signes de confusion ou de remords.

&gt; **Interrogatoire G-03 :**
&gt; 
&gt; (**Avant-propos :** Tous les sujets sont présents pour l&#39;interrogatoire. Cet interrogatoire est le premier à s&#39;être déroulé sans tentative des sujets SCP-2064 d&#39;attaquer le personnel de la Fondation et de s&#39;échapper.) 
&gt; 
&gt; (Début de l&#39;enregistrement)
&gt; 
&gt; **Dr Marlowe :** Donc Mars, Kit, Ruth et Reese. Laquelle d&#39;entre vous était la cheffe ?
&gt; 
&gt; (Aucun des sujets ne répond)
&gt; 
&gt; **Dr Marlowe :** Personne n&#39;était responsable des opérations ? Vous avez agi sans que personne ne donne les ordres ?
&gt; 
&gt; **Mars :** Nous savions toutes quoi faire. 
&gt; 
&gt; **Reese :** Et où aller.
&gt; 
&gt; **Dr Marlowe :** Et //pourquoi// vous l&#39;avez fait ?
&gt; 
&gt; **Mars :** Pourquoi quiconque fait ce qu&#39;il fait ?
&gt; 
&gt; **Dr Marlowe :** La plupart des gens ne ramassent pas des armes qu&#39;ils n&#39;ont jamais utilisées avant et ne tuent pas des douzaines de personnes lors de braquages de banques. 
&gt; 
&gt; **Kit :** Nous on l&#39;a fait.
&gt; 
&gt; **Dr Marlowe :** Comment ?
&gt; 
&gt; **Kit :** On l&#39;a juste fait.
&gt; 
&gt; **Ruth :** C&#39;est quoi cette question ?
&gt; 
&gt; **Dr Marlowe :** Selon vos interrogatoires précédents, vous ne vous êtes jamais rencontrées avant la première banque. Vous viviez loin les unes des autres. Vous ne connaissiez même pas vos noms.
&gt; 
&gt; **Reese :** Je suis Reese. Elle c&#39;est Mars. 
&gt; 
&gt; **Kit :** Je suis Kit. L&#39;autre s&#39;appelle Ruth.
&gt; 
&gt; **Dr Marlowe :** Ce n&#39;est pas ce que je voulais dire.
&gt; 
&gt; **Ruth :** C&#39;est pourtant tout ce que vous aurez.
&gt; 
&gt; **Dr Marlowe :** Parlez moi de &#34;Frank&#34; et &#34;Andy&#34;.
&gt; 
&gt; **Ruth :** Frank c&#39;était Frank. Elle nous parlait par radio. Des fois Andy prenait le relais.
&gt; 
&gt; **Dr Marlowe :** Vous n&#39;aviez pas de radios quand on vous a capturées.
&gt; 
&gt; **Ruth :** C&#39;est faux.
&gt; 
&gt; **Dr Marlowe :** Vous portiez des oreillettes ?
&gt; 
&gt; **Reese :** On les entendait avec des radios personnelles. Vous comprenez ?
&gt; 
&gt; **Dr Marlowe :** Oui, ma question est : quel type de radio ?
&gt; 
&gt; **Kit :** [S&#39;adressant à Ruth] &#34;Elle&#34; ?
&gt; 
&gt; **Dr Marlowe :** Frank n&#39;est pas une femme ?
&gt; 
&gt; **Ruth :** Frank c&#39;était Frank. //Elle// nous parlait par radio. Des fois //Andy// prenait le relais.
&gt; 
&gt; **Kit :** Elle nous parlait par radio. Vous comprenez ?
&gt; 
&gt; **Dr Marlowe :** Vous n&#39;aviez pas de radios quand vous avez été capturées et aucun témoin ne se rappelle d&#39;avoir vu des oreillettes.
&gt; 
&gt; **Mars :** Et alors ?
&gt; 
&gt; **Dr Marlowe :** Alors qu&#39;est ce qu&#39;il se passe ? Vous pouvez me parler de ce que vous avez fait et de comment vous vous y êtes prises mais pas comment vous communiquiez avec &#34;Frank&#34; et &#34;Andy&#34; ?
&gt; 
&gt; **Reese :** Voilà ce que je peux vous dire. Une nuit, je vais sortir de ma cellule et trouver votre bureau. Vous serez en train de travailler tard, et je vous trancherai la gorge.
&gt; 
&gt; **Dr Marlowe :** Gardes, pouvez-vous gentillement les ramener dans leurs cellules ? Nous en avons fini.
&gt; 
&gt; (Fin de l&#39;enregistrement)
