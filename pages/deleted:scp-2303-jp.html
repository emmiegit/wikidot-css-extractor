    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2303-JP - 画竜点睛には使用料をお支払いください
**著者:** ©︎[[*user tatami_tatami]]
**作成年:** 2021
[[include credit:end]]

**アイテム番号:** SCP-2303-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** 世界各国の特許管理を司る行政機関に対し、最低一名の財団職員を派遣してください。派遣された財団職員は、過去に出願された、あるいは現在出願中の発明における出願経緯を完全に網羅したデータを作成し、逐次当該データの更新を行う必要があります。この際に記録・閲覧が許可されるのは、特許の件名および出願経緯のみです。特に、特許の具体的内容について派遣された財団職員が見聞することは確実に回避してください。SCP-2303-JPの存在が確認された場合、即時出願元および特許権所有者を特定し、所定の手続きにてSCP-2303-JPに関連する権利の破棄を要請してください。

**説明:** SCP-2303-JPは、インフラストラクチャー等の大規模技術に関する権利群の中に存在する、異常性を持つ一部発明の特許です。19██年██月██日付で特許権が消滅した特許█0███56について、当該特許の関連技術を開発した株式会社ハクノが不審な特許を利用していた旨の記事が複数の地方紙に掲載され、調査を実施したエージェント██によりその異常性が確認されました。

SCP-2303-JPは現在までに178件が確認されており、内容は対応する技術に応じて様々ですが、おおむね以下のような特徴があります。

* 特許の出願時期は、対応する技術が試験運用される約3~5年前。
* 特許内容は限定的な用途を持ち、それ単独では意味を持たない。
* 特許出願者（以下、SCP-2303-JP-A）は当該技術の専門知識を持たない一般の個人ないし団体。

&gt; **実例1**
&gt; 特許番号: 特許█03█4███
&gt; 特許名: EBシステムの暗号化
&gt; 出願者: 有限会社シンコウ興業
&gt; 概要: エレクトロニックバンキングシステム（家庭用端末などからインターネット回線を通じて金融機関のサービスを利用するシステム）の顧客データ暗号化に関する特許。 

&gt; **実例2**
&gt; 特許番号: 特許█0█1███8
&gt; 特許名: ネットワーク翻訳システム
&gt; 出願者: 棚倉直人
&gt; 概要: 異なるIPネットワークを結合する方式の内部処理に関する特許。2021年現在、IPv4からIPv6ネットワークへの過渡期にあるため、本特許に関連する技術が広く利用されている。

またSCP-2303-JPは内容そのものから認識災害を発生させており、特許内容を把握した人間は出願経緯や内容に対して疑問・疑念を抱かなくなります。これによりSCP-2303-JPを使用する全ての企業は、それぞれのSCP-2303-JP-Aに対して一切の調査・交渉を行わずに所定の特許使用料を支払い続けます。

同様にしてSCP-2303-JP-Aも、専門知識が無いのにもかかわらずSCP-2303-JPの権利を自身が所有していることや、定期的な特許料の取得に対して何の疑問を持ちません。さらにSCP-2303-JP-Aは、認識災害の影響から、SCP-2303-JPによって取得した特許料全額を孤児院や福祉施設などへ匿名寄付します。

この認識災害は、SCP-2303-JPの特許出願より平均して30年程度持続した後消滅し、同時にSCP-2303-JP関連の事象が当該特許関係者の記憶から消失します。また、特許番号や件名のみを視認するなど、特許内容を閲覧しなければ認識災害の影響を回避することができますが、特許内容が未知の状態で、かつSCP-2303-JP関連の大規模技術が普及する以前の段階では、特許群からのSCP-2303-JPの判別は極めて困難です。

**補遺:** SCP-2303-JP-Aより寄付を受けた孤児院や福祉施設は全て、金融機関から多額の融資を受けていることが判明しました。また、融資の返済を受けた各金融機関の口座に不審な資金移動の痕跡が見られたため、送金先について追跡調査を実施したところ、最終的な資金の送金先に、財団の記録上において壊滅している要注意団体の名称が複数存在しました。これら要注意団体は共通して資金難により壊滅しており、同時に全ての団体が「氷室金融」なる金融機関から出資を受けていました。

この「氷室金融」に関して追加調査を行ったところ、当該金融機関は小規模の団体を主な顧客として融資を行っており、返済の担保としてアノマリーを推奨した後、敢えて暴利に設定することで融資先団体を債務不履行に陥らせて担保のアノマリーを接収し、その後に再びアノマリーを担保に融資を持ち掛ける、というループによって大量の資金とアノマリーを回収する手口を取ることが判明しました。また当該金融機関は、恐らくは報復行為等に対するリスクヘッジのためか、低脅威度アノマリーの生産者かつ資金力・社会的影響力に乏しい組織を優先して標的にする傾向が見られます。

「氷室金融」の融資対象となった結果壊滅した要注意団体はいずれも小規模ではあるものの、その壊滅数から、当該金融機関は特筆すべき資金力を有すると共に、複数の要注意団体から相当数のアノマリーを回収していることが予想されます。財団は、当該金融機関がSCP-2303-JPの異常性に関連している可能性が高いと判断し、19██年██月██日付で「氷室金融」を要注意団体（GoI-2303-JP）に指定しています。


[[collapsible show=&#34;+ 「氷室金融」による融資案内メールのテキストデータ&#34; hide=&#34;- 「氷室金融」による融資案内メールのテキストデータ&#34;]]
**概要:** 「氷室金融」に関する追跡調査の中で発見されたメールデータのうちの一件です。ほぼ同内容のメールがこれまでに████件確認されています。当該組織は、経済的に弱体化しているアノマリー所有組織を未知の情報網にて把握し、ピンポイントに融資案内を送付しているものと見られます。

&gt; From: 氷室金融　青井
&gt; To: ██製作所[[footnote]] かつて要注意団体に指定されており、本メール送付の12日前に財団による組織本部への制圧作戦が実施され半壊状態にあった。2021年現在、壊滅済。 [[/footnote]]代表　████様
&gt; Date: 19██/██/██ (███)
&gt; Title: 特別融資のご案内につきまして
&gt; 　
&gt; 
&gt; 初めてご連絡差し上げます。氷室金融の青井と申します。
&gt; 
&gt; この度は██様が主宰されていらっしゃる██製作所につきまして、融資のご案内をさせていただきたくご連絡いたしました。
&gt; 
&gt; 私共氷室金融は、「イノベーションを殺させない」をモットーに、革新技術・先端科学を究めんとする方々を援助すべく積極的に融資を行っております。
&gt; 
&gt; 今般、██製作所に置かれましては、かの財団の非道により大変な損害を被ったことと存じます。また、弊社といたしましては、このままでは██製作所が有しておられる種々の技術の未来が、確保・収容・保護の名目によって閉ざされてしまうのではと憂慮しております。
&gt; 
&gt; そこで、願わくばその革新を殺させないため、融資という形で資金援助をさせていただけないでしょうか。
&gt; 
&gt; 融資に際しまして、審査条件などは用意しておりません。あくまで██製作所の未来を守るために融資という体裁を取るだけであり、形式上担保となるものをこちらで指定いたしますが、本質的には「資金援助」とお考え下さい。再度申し上げますが、私共は「イノベーションを殺させない」ために金融活動を行っております。どうか、あなたがたの革新を私共に守らせてはいただけないでしょうか。
&gt; 
&gt; もしよろしければ、こちらのメールに対する返信にて、融資をお受け入れになるか否かをお教えいただければと思います。
&gt; 
&gt; 私共は、あなたがたのイノベーションを決して殺させません。
&gt; 
&gt; では、色よいお返事を期待しております。

[[/collapsible]]</textarea></pre>
