    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-009-IT – I Tre Corpi
**Auteur :** [[user Mr Abadede]]
**Traducteur :** [[user Plyria]]
**Date de publication originale :** 21 juin 2018
**Image(s) :** Informations manquantes
[[include credit:end]]


[[include component:image-block
                            name=Bxray.jpg|
                            caption=Radiographie de SCP-009-IT-B. On peut voir la répartition uniforme de SCP-009-IT-M et l’absence totale de cavités.|
                            width=300px]]

**Objet n° :** SCP-009-IT

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Les instances de SCP-009-IT de -A à -C sont placées dans les cellules de confinement aux normes habituelles pour humanoïdes qui vont de la HC/009/A à la HC/009/C du [[[siti-italiani | Site Iride]]]. Les cellules de confinement de SCP-009-IT doivent avoir des arrivées de câbles de fibre optique communicant avec l’extérieur afin de permettre à la lumière solaire d’arriver directement à l’intérieur. En cas de mauvaises conditions météorologiques --toutes les instances de SCP-009-IT doivent être-- SCP-009-IT-A doit être exposée à la lumière ambiante naturelle depuis la cour interne du Site pendant au moins 1.5 heures/jour. Durant la procédure --chaque instance de SCP-009-IT-- SCP-009-IT-A doit être accompagnée par --2-- --5-- 2 gardes armés et équipés de balles perforantes incendiaires.

//Addendum 15-10-201█ : Conformément à la directive de S5-31[[footnote]]un des onze membres du Conseil O5 de la Branche Italienne[[/footnote]], le personnel assigné à chaque instance de SCP-009-IT doit être différent pour chacune, comprenant, entre autres, : le personnel de soutien psychologique, le personnel scientifique, le personnel médical, les gardes et l’équipe de nettoyage. De plus, pour tout membre il est interdit de divulguer aux instances des informations concernant la Fondation et, en particulier, le Site Iride, même si l’information est considérée comme un détail peu important.//

Les instances de SCP-009-IT peuvent fréquemment demander du matériel didactique ou ludique, sous format papier, audiovisuel ou informatique. Ces requêtes doivent être examinées individuellement, mais sont généralement accordées. Pour plus de détails s&#39;adresser au directeur adjoint.

**Description :** SCP-009-IT désigne un collectif de trois instances humanoïdes désignées par les suffixes -A, -B et - C. Les instances semblent être entièrement composées de la même substance amorphe à l’apparence gélatineuse et à la consistance similaire à celle du gel balistique, partiellement transparente et réfléchissante, mentionnée en tant que SCP-009-IT-M. Ensuite, les instances présentent diverses morphologies et teintes de couleur :

* **SCP-009-IT-A :** morphologie féminine de couleur vert marine ; elle est la seule instance qui présente des excroissances céphaliques, qui s’apparentent à des cheveux coupés au carré.
* **SCP-009-IT-B :** morphologie masculine de couleur gris ardoise ; la forme et les détails du corps miment une constitution musclée.
* **SCP-009-IT-C :** morphologie masculine de couleur bleu céruléenne ; la forme du corps mime une constitution maigre ; SCP-009-IT-M est instable et cela se manifeste dans centaines sections du corps, qui sont légèrement tombantes.

Les instances sont auto-conscientes et prétendent êtres des adolescents, ce qui est cohérent avec leur degré de développement cognitif, [DONNÉES SUPPRIMÉES].

[[collapsible show=&#34;▶ Bloc : Document 009-IT-0 (Résultats des analyses de SCP-009-IT-M)&#34;
                  hide=&#34;◀◀◀ Fermer le bloc&#34;
                  hideLocation=&#34;both&#34;]]
Suites aux biopsies effectuées sur les instances il a été découvert que SCP-009-IT-M est un composite anisotrope de nanotubes de carbone et de fibres à mémoire de forme immergées dans une matière plastique où des traces de fluides non-newtoniens ont été détectées. Une telle combinaison confère aux instances une consistance et une amplitude de mouvements similaires à celles d’un système musculosquelettique humain normal.

La composition gélatineuse de SCP-009-IT-M rend les instances extrêmement résistantes aux coups portés par impact ou par coupure, l’énergie cinétique étant efficacement amortie dans l’entière structure corporelle, limitant les dommages seulement aux zones directement au contact avec l’objet contondant. Les zones endommagées peuvent se régénérer de façon spontanée en l’espace de quelques secondes grâce à une immédiate réorganisation interne de SCP-009-IT-M. Cependant, si suite au choc, de la masse vient à être perdue, cette dernière ne pourra pas être réintégrée. SCP-009-IT-M présente aussi une résistance aux températures entre -25 et 65°C ; hors de cet intervalle elle se dénature et perd ses caractéristiques.

SCP-009-IT-M est capable d’emmagasiner de l’énergie qui est ensuite utilisée pour activer les fibres à mémoire de forme et les matériaux thixotropes afin de permettre aux instances de bouger. Cependant le processus qui permet aux instances d’avoir des fonctions cognitives est inconnu, au vu de l’absence d’un quelconque type de système nerveux.
//Addendum :// [DONNÉES SUPPRIMÉES]

Les seules zones qui présentent une plus grande complexité sont les yeux, qui sont d’une tonalité de couleur légèrement plus foncée par rapport au reste du corps, et toute la zone superficielle, où il y a une plus grande présence de nanotubes qui suivent une disposition réticulaire.

--Les instances SCP-009-IT-A et SCP-009-IT-C ont une vision faible, n’arrivant à voir que des formes aux contours vagues.-- Les instances ont une vision normale, qui atteint un 20/20 comme le montre l’examen effectué selon le tableau de Snellen. Toutefois, elles ne sont pas capables de percevoir les couleurs, mais seulement des nuances de gris.

Bien que les instances aient une bouche, un nez et des oreilles, ils ne sont pas fonctionnels. De plus les instances ne présentant aucun type de cavités, elles sont dépourvues de cavités digestives ou respiratoires. La bouche, tout comme les paupières, ne peut être ni ouverte ni fermée. Les instances sont cependant en capacité de vocaliser ; un tel phénomène est possible au travers d’une vibration de leur surface, qui est observable à l’œil nu en cas de fortes vocalises.

L’énergie conservée en SCP-009-IT-M peut être réintégrée au travers d’une exposition directe à la lumière du soleil ou à la lumière ambiante reflétée ; dans ce deuxième cas les instances nécessitent d’une exposition journalière dont la durée doit être au moins doublée. SCP-009-IT-M ne pet être rechargée par des lampes à spectre solaire. Ceci mis à part, les instances n’ont besoin d’aucun type de nutriment.
[[/collapsible]]

**Journal de Récupération :** [DONNÉES SUPPRIMÉES]
Les instances de SCP-009-IT ont été trouvés le 23-08-201█ dans un bâtiment isolé à proximité de A████████, dans la province de Rimini. Les instances étaient enfermées dans le bâtiment et ont été récupérées par la [[[squadre-speciali-mobili#toc3 | FIM-IV]]]  //&#34;Pugnus Ferri&#34;// et transportées au Site Iride.


[[# entretiens]]**Entretiens :** Ci-dessous sont conservés les entretiens des instances de SCP-009-IT effectués par le Dr Molinari, psychologue en poste au Site Iride, et effectués directement après l’arrivée des instances au Site Iride, en date du 24-08-201█.

[[collapsible show=&#34;▶ Fichier : Document 009-IT-1 ( Entretien avec SCP-009-IT-A)&#34;
                  hide=&#34;◀◀◀ Fermer le fichier&#34;
                  hideLocation=&#34;both&#34;]]
[[include component:image-block
                            name=Afront.jpg|
                            caption=SCP-009-IT-A, vue de face.|
                            width=300px]]
[[include component:image-block

&gt; //**Avant-propos :**//
&gt; * //**Interrogateur :** Dr Alice Molinari//
&gt; * //**Instance interrogée :** SCP-009-IT-A//
&gt;
&gt; -----
&gt; [[=]]
&gt; **&lt;Début de l’extrait&gt;**
&gt; [[/=]]
&gt; **Dr Molinari :** Parle-moi de toi.
&gt; **SCP-009-IT-A :** Ce n’est pas moi ça.
&gt; **Dr Molinari :** Que veux-tu dire ?
&gt; **SCP-009-IT-A :** Ce n’est pas mon corps, //ça//!
&gt; **Dr Molinari :** Ce n’est pas ton corps ?
&gt; **SCP-009-IT-A :** NON ! MOI JE NE SUIS PAS CETTE CHOSE !
&gt; **Dr Molinari :** Je comprends; rassure-toi, moi je suis ici pour t’aider. Pour chercher à comprendre et trouver une solution. C’est ce que nous faisons ici, nous aidons les personnes à qui il est arrivé quelque chose d’anormal. Tu comprends ce que je suis en train de te dire ?
&gt; **SCP-009-IT-A :** … oui.
&gt; **Dr Molinari :** Ça te dirait de me parler de toi ? Quel est ton nom ?
&gt; **SCP-009-IT-A :** Je… je m’appelle Sabrina. Sabrina F█████.
&gt; **Dr Molinari :** Quel âge as-tu ?
&gt; **SCP-009-IT-A :** Seize.
&gt; //(Le Dr Molinari écrit sur un bloc-notes.)//
&gt; **Dr Molinari :** Tu es d’où ?
&gt; **SCP-009-IT-A :** De ████ ██████. Dans la province de Rimini.
&gt; **Dr Molinari :** Que faisais-tu avant ?
&gt; **SCP-009-IT-A :** J’étudie au lycée en série littéraire, je suis en troisième année[[footnote]]en Italie la durée du lycée est de quatre ans[[/footnote]].
&gt; **Dr Molinari :** Quand est-ce que ça t’est arrivé ?
&gt; **SCP-009-IT-A :** Je crois… il y a trois ou quatre jours.
&gt; **Dr Molinari :** Tu peux me raconter ?
&gt; **SCP-009-IT-A :** Oui, voilà… j’étais en train de rentrer du sport et il y a une…camionnette, je crois, qui s’est arrêtée. Sur le coup je ne m’en étais pas rendue compte, parce que j’avais les écouteurs de l&#39;IPod, et ces hommes en sont sorti et ils m’ont prise. Je me suis débattue mais ça n’a servi à rien et… au bout d’un moment je me suis évanouie.
&gt; **Dr Molinari :** Que s’est-il passé après ?
&gt; **SCP-009-IT-A :** Je me suis réveillée, mais j’étais dans les vapes… je crois qu’ils m’avaient mise sous sédatifs… en tout cas je me souviens qu’un homme me tenait sous les aisselles pour me tenir debout… et j’étais nue… des traits de lumières allaient de haut en bas le long de mon corps. Après je me suis évanouie de nouveau.
&gt; //(Le Dr Molinari écrit sur un bloc-notes.)//
&gt; **Dr Molinari :** Rien d’autre ?
&gt; **SCP-009-IT-A :** Ensuite je me souviens que… j’étais allongée, et au-dessus de moi…
&gt; //(SCP-009-IT-A gesticule avec les mains rivées vers le haut.)//
&gt; **SCP-009-IT-A :** Au-dessus de moi il y avait des lumières circulaires et des hommes qui portaient des blouses et des masques…
&gt; //(Le Dr Molinari écrit sur son bloc-notes.)//
&gt; **Dr Molinari :** Que s’est-il passé après ?
&gt; **SCP-009-IT-A :** Ensuite quand je me suis réveillée j’étais comme //ça//.
&gt; **Dr Molinari :** Quelle réaction as-tu eu ?
&gt; **SCP-009-IT-A :** Au début je ne le savais pas. Je n’arrivais pas à bouger correctement et je ne voyais rien et n’entendais rien. J’avais comme l’impression d’être en train de //flotter//.
&gt; **Dr Molinari :** Tu ressentais une quelconque douleur ?
&gt; **SCP-009-IT-A :** Non, je ne ressentais aucune sensation .
&gt; **Dr Molinari :** Et après ?
&gt; **SCP-009-IT-A :** Petit à petit j’ai commencé à bouger. Puis à voir, à sentir, aussi avec la pe… //avec ça//…
&gt; //(SCP-009-IT-A se touche le bras.)//
&gt; **SCP-009-IT-A :** //Cette chose là//.
&gt; **Dr Molinari :** Et maintenant tu arrive à bien bouger ?
&gt; **SCP-009-IT-A :** Maintenant oui..
&gt; **Dr Molinari :** Et tu vois bien ?
&gt; **SCP-009-IT-A :** Non… tout est très flou, comme dans un brouillard. Mais c’est en train de s&#39;améliorer, maintenant j’arrive un peu à distinguer les traits des visages. Par contre je… je ne vois pas les couleurs.
&gt; //(Le Dr Molinari écrit sur un bloc-notes.)//
&gt; **Dr Molinari :** Et maintenant, ressens-tu de la douleur ?
&gt; **SCP-009-IT-A :** Non. C’est comme si je ne la sentais plus du tout, même pas si je me pince. Plus tôt des docteurs m’ont inséré une aiguille dans le bras, ils ont dit que c’était pour prélever du tissu…
&gt; **Dr Molinari :** Et tu n’as rien ressenti ?
&gt; **SCP-009-IT-A :** Non, j’ai tout senti. L’aiguille qui entrait et sortait, la pincette à la fin… mais ce n’était pas de la douleur.
&gt;//(Le Dr Molinari écrit sur un bloc-notes.)//
&gt; **Dr Molinari :** Tu te sens fatiguée ?
&gt; **SCP-009-IT-A :** Un peu.
&gt; **Dr Molinari :** Alors pour aujourd’hui ça suffit.
&gt; **SCP-009-IT-A :** Docteur ?
&gt; **Dr Molinari :** Oui ?
&gt; **SCP-009-IT-A :** Est-ce que je vais pouvoir redevenir… comme avant ?
&gt; **Dr Molinari :** Nous faisons tout notre possible. Nous avons beaucoup de ressources.
&gt; **SCP-009-IT-A :** …merci.
&gt; [[=]]
&gt; **&lt;Fin de l’extrait&gt;**
&gt; [[/=]]
&gt; -----
&gt;
&gt; //**Postface :** Je suis arrivée à gagner la confiance de SCP-009-IT-A et à me faire révéler des premières informations. À ce sujet, afin de maximiser la collaboration de l’instance, je conseille au personnel qui en a la charge de ne mentionner aucune information qui pourrait la troubler ; si SCP-009-IT-A venait à poser des questions spécifiques sur sur de tels sujets, ces dernières ne doivent pas êtres ignorées, mais il faut lui fournir des informations construites ou des vérités partielles qui coïncident le plus possible avec ses attentes.//
&gt;
&gt; //J’ajoute que le profil psychologique de SCP-009-IT-A résulte cohérent avec les affirmations qu’elle a fournies, et que de plus SCP-009-IT-A résulte être très agitée à cause du choc subi et des procédures de confinement. Je suggère – aussi au vu de son jeune âge – de lui fournir des passe-temps et de procéder à un suivi psychologique adapté.//
&gt; [[&gt;]]
&gt; //Dr Molinari//
&gt; [[/&gt;]]


Les informations fournies par SCP-009-IT-A se sont révélés cohérentes avec la disparition de Sabrina F█████, 16 ans, de la province de Rimini, sa mère est célibataire et elle a une sœur jumelle. Comme il a été rapporté par les agents infiltrés de la [[[squadre-speciali-mobili#toc12 | SIR-II]]], l’enquête de la police est en cours, mais la jeune fille n’a pas été retrouvée. Pour le moment on considère donc que que SCP-009-IT-A et Sabrina F█████ peuvent être la même personne, bien que les modalités qui lui ont permis l&#39;acquisition de telles caractéristiques ne sont pas claires. Toutefois, il est important de noter que la disparition de la jeune fille remonte à il y a deux mois, et non à il y a peu de jours comme l’a référé SCP-009-IT-A.
[[/collapsible]]

[[collapsible show=&#34;▶ Fichier : Document 009-IT-2 (Entretien avec SCP-009-IT-B)&#34;
                  hide=&#34;◀◀◀ Fermer le fichier&#34;

[[include component:image-block
                            name=Bfronte.jpg|
                            caption=SCP-009-IT-B, vu de face.|
                            width=300px]]
[[include component:image-block

&gt; //**Avant-propos :**//
&gt; * //**Interrogateur :** Dr Alice Molinari//
&gt; * //**Instance interrogée:** SCP-009-IT-B//
&gt;
&gt; -----
&gt; [[=]]
&gt; **&lt;Début de l’extrait&gt;**
&gt; [[/=]]
&gt; **Dr Molinari :** Parle-moi de toi.
&gt; **SCP-009-IT-B :** Je m’appelle Ernesto S████████. J’ai 17 ans.
&gt; **Dr Molinari :** Tu as toujours été comme ça ?
&gt; **SCP-009-IT-B :** Non, j’étais un adolescent normal. Je le suis //devenu//.
&gt; **Dr Molinari :** C’est arrivé comment ?
&gt; **SCP-009-IT-B :** Je ne le sais pas. Je ne me souviens de rien.
&gt; **Dr Molinari :** Tu ne te souviens d’absolument rien ?
&gt; **SCP-009-IT-B :** Non.
&gt; **Dr Molinari :** Même pas d’un détail, d’une sensation ?
&gt; **SCP-009-IT-B :** Non.
&gt; **Dr Molinari :** Peux tu me dire quand ça t’est arrivé ?
&gt; **SCP-009-IT-B :** Ils m’ont enlevé il y a quelques mois… il y a deux mois.
&gt; **Dr Molinari :** Donc ça fait deux mois que tu es comme ça ?
&gt; **SCP-009-IT-B :** Non, quelques jours. Une semaine.
&gt; **Dr Molinari :** Et que t’est-il arrivé avant ? On t’a gardé prisonnier ?
&gt; **SCP-009-IT-B :** Je ne me souviens pas..
&gt; **Dr Molinari :** Te souviens tu de comment tu as été enlevé ?
&gt; **SCP-009-IT-B :** Des hommes dans un van noir, ils étaient trois, cagoulés.
&gt; **Dr Molinari :** Et qu’est-il arrivé après ?
&gt; **SCP-009-IT-B :** Je ne me souviens de rien d’autre.
&gt; //(Le Dr Molinari écrit sur un bloc-notes.)//
&gt; **Dr Molinari :** Tu as envie de me dire autre chose sur toi ?
&gt; **SCP-009-IT-B :** Je n’ai rien d’autre à dire.
&gt; **Dr Molinari :** Ecoute-moi Ernesto… je peux t’appeler Ernesto ?
&gt; **SCP-009-IT-B :** Oui.
&gt; **Dr Molinari :** Ernesto, moi je suis ici pour t’aider. Pour comprendre et essayer de trouver une solution à ce qui t’es arrivé. Tu comprends ?
&gt; **SCP-009-IT-B :** Oui docteur, je vous remercie.
&gt; **Dr Molinari :** Est-ce que je peux faire quelque chose pour toi ?
&gt; **SCP-009-IT-B :** Oui.
&gt; **Dr Molinari :** Dis-moi, continue.
&gt; **SCP-009-IT-B :** J’ai besoin d’être au soleil.
&gt; **Dr Molinari :** Au soleil ?
&gt; **SCP-009-IT-B :** Il faut le soleil pour recharger ce corps.
&gt; **Dr Molinari :** Comment le sais-tu ?
&gt; **SCP-009-IT-B :** Par les procédures. Elles consistaient à nous amener dehors chaque jour pendant une heure.
&gt; //((Le Dr Molinari écrit sur un bloc-notes.)//
&gt; **Dr Molinari :** Pourquoi tu as dit &#34;nous&#34;?
&gt; **SCP-009-IT-B :** Il y avaient d’autres corps gélatineux.
&gt; **Dr Molinari :** Combien ?
&gt; **SCP-009-IT-B :** Je ne me souviens pas.
&gt; **Dr Molinari :** Tu en es certain ?
&gt; **SCP-009-IT-B :**  Oui.
&gt; //(Le Dr Molinari écrit sur un bloc-notes.)//
&gt; **Dr Molinari :** As-tu besoin d’autre chose ?
&gt; **SCP-009-IT-B :** Non. En fait si… est-ce que vous pourriez m’amener… des revues ?
&gt; **Dr Molinari :** Ha… oui bien sûr. Je vais voir ce que je peux faire. Tu as des préférences en particulier ?
&gt; **SCP-009-IT-B :** Non. Juste qu’elles soient pour adolescents.
&gt; //(Le Dr Molinari écrit sur un bloc-notes.)//
&gt; **Dr Molinari :** Oui… est-ce que ton acuité visuelle te permet de lire ?
&gt; **SCP-009-IT-B :** Oui.
&gt; **Dr Molinari :** Oui ?
&gt; **SCP-009-IT-B :** Oui… oui.
&gt; **Dr Molinari :** Très bien Ernesto… je vais y aller. On se reverra dans les prochains jours.
&gt; **SCP-009-IT-B :** Au revoir docteur.
&gt; [[=]]
&gt; **&lt;Fin de l’extrait&gt;**
&gt; [[/=]]
&gt; -----
&gt; **Postface:**
&gt; [DONNÉES SUPPRIMÉES]

Les informations fournies par SCP-009-IT-B se sont révélées cohérentes avec la disparition de Ernesto S████████, 17 ans, dans la province de Rimini. Comme il a été rapporté par les agents infiltrés du SIR-II, l’enquête de la police est en cours, mais le garçon n’a pas été encore retrouvé.
//Addendum:// [DONNÉES SUPPRIMÉES]
[[/collapsible]]

&gt; //**Avant-propos :**//
&gt; * //**Interrogateur :** Dr Molinari//
&gt; * //**Instance interrogée :** SCP-009-IT-C//
&gt;
&gt; -----
&gt; [[=]]
&gt; **&lt;Début de l’extrait&gt;**
&gt; [[/=]]
&gt; **Dr Molinari :** Bonjour , SCP-009-IT-C
&gt; //(SCP-009-IT-C est tourné vers le mur et ne répond pas.)//
&gt; **Dr Molinari :** Je suis le docteur Alice Molinari, je suis heureuse de faire ta connaissance.
&gt; //(SCP-009-IT-C se tourne vers le Dr Molinari, mais ne dit rien.)//
&gt; **Dr Molinari :** Tu peux m’appeler Alice, si tu veux. Je ne suis pas ici pour te faire une biopsie, ne t’en fais pas.
&gt; **SCP-009-IT-C :** Et tu veux quoi ?
&gt; **Dr Molinari :** Je veux seulement savoir comment tu vas. Ici je m’occupe du bien être des hôtes.
&gt; **SCP-009-IT-C :** C’est bien. C’est quoi cet endroit ?
&gt; **Dr Molinari :** Je ne vais pas te mentir … il s’agit d’une installation secrète où sont accueillies beaucoup de personnes qui possèdent des caractéristiques étranges.
&gt; **SCP-009-IT-C :** &#34;Accueillis&#34;.
&gt; **Dr Molinari :** Oui.
&gt; **SCP-009-IT-C :** Pour moi elle ressemble plus à une prison.
&gt; **Dr Molinari :** C’est vrai, les mesures de sécurités sont très strictes ici. Mais nous ne pouvons pas faire autrement. Souvent les individus que nous accueillons ont des capacités… //particulières//, qui pourraient être dangereuses.
&gt; **SCP-009-IT-C :** Et moi ?
&gt; **Dr Molinari :** Je ne le sais pas encore. Parle-moi de toi.
&gt; **SCP-009-IT-C :** Tu veux savoir quoi ?
&gt; **Dr Molinari :** Comment t’appelles-tu ?
&gt; **SCP-009-IT-C :** Alessandro.
&gt; **Dr Molinari :** Quel âge as-tu, Alessandro ?
&gt; **SCP-009-IT-C :** Seize ans.
&gt; **Dr Molinari :** Laisse moi deviner … tu n’étais pas comme ça, avant, pas vrai ?
&gt; **SCP-009-IT-C :** Oui. Je ne suis pas un monstre.
&gt; **Dr Molinari :** Je ne pense pas que tu en sois un. Tu peux me raconter ce qu&#39;il t’es arrivé ?
&gt; **SCP-009-IT-C :** Comment je suis devenu comme ça ?
&gt; **Dr Molinari :** Oui.
&gt; **SCP-009-IT-C :** C’est … c’est que … //je ne le sais pas//.
&gt; //(SCP-009-IT-C observe le mur durant une demie-minute.)//
&gt; **SCP-009-IT-C :** Un jour je me suis réveillé comme ça, sans plus. J’ai mis un moment pour m’habituer à cette… cette horreur. J’ai du réapprendre depuis le début à bouger, à voir, à entendre, à parler.
&gt; **Dr Molinari :** il y en avaient d’autres qu’ont subi la même transformation ?
&gt; **SCP-009-IT-C :** Oui. Sabrina… elle aussi est ici, non ? Et il y avait aussi l’homme gris avec nous quand [DONNÉES SUPPRIMÉES]
&gt; **Dr Molinari :** Il t’a dit son prénom ?
&gt; **SCP-009-IT-C :** Non, il n’a jamais voulu nous le dire.
&gt; **Dr Molinari :** Comment es-tu arrivé là bas ?
&gt; **SCP-009-IT-C :** Ils m’ont enlevé, pendant que je rentrais de l’école..
&gt; **Dr Molinari :** Quand?
&gt; **SCP-009-IT-C :** Il y a quelques jours… mais à mon avis il y a plus de temps qui s’est écoulé. On est quel jour ?
&gt; **Dr Molinari :** On est le 24 août.
&gt; **SCP-009-IT-C :** Deux mois… !
&gt; //(SCP-009-IT-C se tourne vers le mur, sans rien dire.)//
&gt; **Dr Molinari :** Si tu te sens fatigué nous pouvons continuer une autre fois.
&gt; **SCP-009-IT-C :** … oui.
&gt; //(Le Dr Molinari va pour sortir de la cellule.)//
&gt; **SCP-009-IT-C :** … docteur ?
&gt; **Dr Molinari :** Oui ?
&gt; **SCP-009-IT-C :** … vous êtes très jolie.
&gt; **Dr Molinari :** Merci, Alessandro. Tu veux-
&gt; **SCP-009-IT-C :** Non.
&gt; //(SCP-009-IT-C n’interagit plus avec le Dr Molinari, qui tout de suite après sort de la cellule.)//
&gt; [[=]]
&gt; **&lt;Fin de l’extrait&gt;**
&gt; [[/=]]
&gt; -----
&gt;
&gt; //**Postface:** SCP-009-IT-C est en train d’expérimenter un épisode dépressif, causé par son confinement et par sa condition physique. Dans ce cas aussi je recommande de lui fournir du matériel qui lui permette de se distraire et un suivi thérapeutique, et tout ce qui a déjà été évoqué pour SCP-009-IT-A.//
&gt; [[&gt;]]
&gt; //Dr Molinari//

Comme pour SCP-009-IT-C il a été constatée une cohérence entre ce qui a été raconté et la disparition de Alessandro G███████.

Les équipes [[[squadre-speciali-mobili | SIR]]]  ont été averties afin qu’elles enquêtent sur d’éventuelles disparitions similaires dans la zone.

//__Directive de S5-3__ : Ci dessous sont listées les informations éliminées du bloc précédent pour lesquelles, à partir de ce moment, l’accès est refusé aux niveaux 4 et inférieurs et sont mises sous camouflage informatique.//

-----

La Fondation a pris connaissance des instances de SCP-009-IT suite à une explosion qui a eu lieu dans une zone boisée prés de A████████, dans la province de Rimini. L’enquête effectuée immédiatement par l’équipe [[[squadre-speciali-mobili#toc11 | SIR-I]]] //&#34;Aureæ Notitiæ&#34;// a révélé qu’il s’agissait un laboratoire dissimulé du Groupe d’intérêt [[[gruppi-di-interesse#CFO | CFO]]]. L’explosion semble être accidentelle et a complètement détruit la structure. Tout ce qui a résisté est une petite construction indépendante possédant de grandes fenêtres, dans laquelle les instances de SCP-009-IT y étaient emmenées quotidiennement afin d’être exposées à la lumière du soleil.

Presque rien n’est resté de la documentation d’origine ; les examens de la police scientifique ont démontré que divers adolescents ont été enlevés dans la zone afin de jouer le rôle de cobayes et pour être transformés en instances de SCP-009-IT. Ci-dessous suivent certains des extraits récupérées qui présentent un intérêt important :
&gt; //[…] le composé G-7 est le plus prometteur. G-3, G-4 e G-6 s’avèrent extrêmement instables […]//

&gt; //[…] ils ne réussissent pas à s’adapter à la corpulence de référence imprimée précédemment  […]//

&gt; //[…] il a été décidé d’effectuer un scanner 3D des prochains cobayes et d’imprimer les corpulences dans les mêmes proportions […]//

&gt; //[…] il nous a demandé de devenir lui même […]//

&gt; //[…] vue ses conditions […] tor a accep […]//

&gt; //[…] a donc décidé de l’unir aux cobayes, de façon qu’il puisse obs […]//

//Mise à jour 15-09-201█ 19:21 :// SCP-009-IT-C, dont la structure a toujours été instable, s’est soudainement effondré dans sa cellule. La SCP-009-IT-M qui le composait est maintenant complètement inerte, il est dans la cellule cryogénisée Cry/009/C dans le Site Iride.

//Mise à jour 02-10-201█ 11:24 :// Durant la procédure d’exposition solaire, SCP-009-IT-B a attaqué les agents de garde à l’improviste ; bien que l’un d’eux est arrivé à lui tirer plusieurs coups avant d’être neutralisé, les projectiles traversaient SCP-009-IT-B sans le blesser et les perforations infligées se refermaient en quelques secondes. D’autres agents de garde ont été alertés de la brèche de confinement, mais ils n’ont pas réussi à arrêter SCP-009-IT-B. Il s’est avéré, en particulier par les enregistrements des cameras de surveillance, que SCP-009-IT-B était capable de s’évader aussi des procédures avancés d’assaut, et qu’il était capable d’augmenter de façon volontaire le coefficient de rigidité de différentes parties de son corps, capacité qu’il a utilisée pour transpercer les casques des agents et dans deux cas pour dévier des balles. Il est probable que que telles habilités dérivent des fluides non-Newtoniens présents en SCP-009-IT-M. À 11h48, SCP-009-IT-B s’est échappé du Site Iride. Suite à la brèche de confinement, l’instance restante de SCP-009-IT doit être accompagnée par 5 gardes durant l’exposition solaire.

//Mise à jour 24-09-201█ 16:58 :// Le corps de Ernesto S████████, suite à un accident, a été retrouvé par la Police Nationale, la version racontée par SCP-009-IT-B était seulement un piège. De plus, voici les observations du Dr Molinari suite à l’entrevue avec SCP-009-IT-B.

&gt; //Le profil psychologique qui ressort de l’entretien n’est pas cohérent avec ce qu’a affirmé SCP-009-IT-B, et est en fait incompatible avec une condition d’adolescent, mais est plus proche à celle d’un homme adulte d’environ 40 ans. Le stade d’adaptation au &#34;nouveau corps&#34; de SCP-009-IT-B semble par ailleurs plus avancée par rapport à celle des deux autres instances.//
&gt;
&gt; //Il n’est pas clair pourquoi SCP-009-IT-B affirme d’être un adolescent. Vue la situation, et vue la demande de SCP-009-IT-B d’être emmené à l’extérieur, je suggère pour cette circonstance i) l’accompagnement d’une escorte armée, e ii) que soient mises en alerte les gardes de ronde du Site Iride pour une éventuelle intervention rapide de suppression de brèche de confinement.//
&gt; [[&gt;]]
&gt; //Dr Molinari//
&gt; [[/&gt;]]

//Mise à jour 06-10-201█ 22:34 :// La FIM-IV &#34;Pugnus Ferri&#34; a réussi à retrouver SCP-009-IT-B, qui avait rejoint un autre laboratoire du CFO, situé près ███████, dans la province de [SUPPRIMÉ]. Le laboratoire avait été abandonné, apparemment à l’insu de SCP-009-IT-B lui même. Durant la tentative de capture de SCP-009-IT-B il y a eu un échange de tirs, durant lequel la Pugnus Ferri a été obligée d&#39;éliminer SCP-009-IT-B en utilisant des balles perforantes incendiaires, qui réussissaient à neutraliser des petites parties du corps de SCP-009-IT-B. La documentation, le matériel et l’équipement ont été entièrement enlevés, à l’exception d’un cylindre de confinement de 1,2 m de haut, dans lequel était contenu un encéphale humain rattaché à son axe cérébro-spinal et ses terminaisons nerveuses périphériques, immergé dans un fluide nutritif apparenté au liquide céphalo-rachidien ; l’axe cérébro-spinal était connecté avec les parois du cylindre via un vaste réseau de connexions bioélectriques. Ce dernier était à son tour inséré dans une structure de support qui fournissait de l’énergie et qui comportait une réserve de liquide nutritif.

//Mise à jour 07-10-201█ 05:21 :// Par la suite à été découvert, dans le terrain non loin, le corps dans un état de décomposition avancé de █████████ ███████████, agent affilié au CFO depuis 199█. Du corps ont été extraites toutes les structures du système nerveux central, qui se sont révélées être celles se trouvant dans le cylindre de confinement. L’autopsie du corps a révélé que ███████████ était atteint d’une ███████ ██████████ █ ███████ █ à un stade terminal. Tout le matériel découvert est conservé dans la cellule cryogénisée Cry/009/B dans le Site Iride.

//Mise à jour 08-10-201█ 10:15 :// Des analyses ultérieures effectuées sur les données découvertes sur le lieu du confinement ont révélé que le commandement central du CFO a ordonné une modification du projet concernant la création de SCP-009-IT, mais il n’a pas été possible de déterminer s’il a été supprimé ou délocalisé dans un autre endroit. Il y est aussi mentionné un projet apparenté dénommé &#34;Furie Blanche&#34;, mais il n’a pas été possible d’extraire de plus amples informations.

//Mise à jour 10-10-201█- 17:00 :// Des analyses effectués sur le cylindre de confinement ont révélé la présence d’un système de communication synchronique, une technologie inexistante en dehors de la Fondation, et pas encore maîtrisée par la Fondation elle même. On peut en déduire qu’un tel système était connecté au corps synthétique de SCP-009-IT-B. Par ailleurs on peut supposer que dans d’autres lieux non connus se trouvent l’axe cérébro-spinal et les structures nerveuses annexes de SCP-009-IT-A, et probablement aussi celles de SCP-009-IT-C. Étant donné que la communication synchrone ne s’effectue pas à travers une transmission de signaux, elle est intraçable et il n’est donc pas possible de retrouver de cette façon les &#34;esprits&#34; de SCP-009-IT-A et -C. Ne connaissant pas les conditions de conservation, il n’est pas possible de savoir combien de temps encore peut durer leur survie.

//Mise à jour 15-10-201█ 11:00 :// Vu l’efficacité démontrée des balles perforantes incendiaires contre SCP-009-IT, et le rapport du Dr Molinari qui considère fiable la version fournie par SCP-009-IT-A, le nombre des gardes qui accompagnent SCP-009-IT-A durant l’exposition solaire est de nouveau reporté à 2, avec l’obligation d’être munis des balles susmentionnées.

-----

//__Directive de S5-3__ : Pour le moment, il est impossible de savoir si SCP-009-IT-B, après la brèche de confinement, a réussi à contacter d’autres agents du CFO et à divulguer d’éventuelles informations apprises sur les procédures internes de la Fondation et en particulier sur la structure du Site Iride.//

//Il n’a pas non plus été possible de savoir si les agents du CFO peuvent accéder d’une quelconque façon aux informations contenues dans le système nerveux des instances de SCP-009-IT – les rendant de ce fait des informateurs sans le savoir – ou s’ils sont capables d’influencer le comportement, ou de prendre le contrôle du corps, ou si SCP-009-IT-A est elle aussi une infiltrée, à l’instar de -B, malgré l’opinion contraire du Dr Molinari à ce sujet. La possibilité d’une fuite d’informations ou d’une soudaine attaque depuis l’intérieur est considérée par la Surintendance 5 comme __non négligeable__.//

//C’est pour cette raison qu’a été envisagée la suppression de l’instance restante SCP-009-IT-A.//

//Cela étant, il faut tenir en considération la possibilité que le CFO puisse utiliser cette technologie pour modifier d’autres agents à eux, lesquels, comme il a été constaté par l’incident avec SCP-009-IT-B, se révèlent particulièrement difficiles à affronter dans un affrontement ; une telle possibilité est considéré par la Surintendance 5 comme __non négligeable__.//

//Toutefois il a été décidé de maintenir active la seule instance sous confinement fonctionnelle de SCP-009-IT, à utiliser comme outil d’étude dans le cas ou d’autres instances hostiles venaient à se manifester.//

//Suite à ce qui a été décidé précédemment, la directive de ne pas divulguer en interne la neutralisation de SCP-009-IT-B et du corps de SCP-009-IT-C a été émise, tant que les plans du CFO concernant l’utilisation de cette technologie ne sont plus clairs.//

//En particulier, SCP-009-IT-A, doit être déplacée dans une nouvelle cellule de confinement dans l’aire d’isolement ██ et pour se rendre à la cour interne elle doit suivre le parcours spécialement établi, comme il a été spécifié dans le document 009-IT-██; tous les détails structurels ou d’organisation du Site Iride dont SCP-009-IT-A est ou pourrait être au courant doivent être réorganisés, comme il est expliqué dans le document 009-IT-██.//

-----
