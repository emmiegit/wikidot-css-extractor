    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2525-JP - こちら多元宇宙超次元電話局
**著者:** ©︎[[*user Mistertako]]
**作成年:** 2021/01/16
[[include credit:end]]
**アイテム番号:** SCP-2525-JP
 
**オブジェクトクラス:** Euclid
 
**特別収容プロトコル:** 世界で発売されている全ての電話機には監視装置が埋め込まれており、各地の財団施設で電話通信を監視しています。SCP-2525-JPへの接続条件が満たしやすい天候の地域における通話は特に注意深い監視の対象となり、受話者に着信が通知されずに通話が開始された時点で、SCP-2525-JPとの通話が疑われます。上記の事例が確認された場合は近傍の財団施設から収容チームを急派し、SCP-2525-JPとの通話が確認された場合は発信者に記憶処理を施して開放してください。
 
**説明:** SCP-2525-JPは、極限定的な環境においてのみ通話を行うことができる電話交換局[[footnote]]電話に関連する電気設備を収容する施設は電話局と総称され、その中でも自動電話交換機が発明される以前の時代に、電話をコールする際に一時的に接続されていた施設は電話交換局と呼ばれる。[[/footnote]]です。以下の8つの条件を満たした状態で電話を発信した場合、およそ8~9%の確率でSCP-2525-JPに接続すると考えられています。
* 発信者が何らかの建築物内部に存在する。
* 建築物は、木造であり屋根材が金属である。
* 発信者が建築物の開口部からおよそ半径3mの範囲内に存在する。
* 上記範囲内に、ティーカップに淹れられたコーヒーが1杯存在する。
* 室内に発信者以外の人物が存在しない。
* [編集済み]
* 屋外が1時間雨量4~6mmの雨天である。
* 発信する時期が7月上旬から中旬である。
SCP-2525-JPへの発信に成功した場合、電話交換手[[footnote]]電話交換局において電話回線の接続を行っていた職員の総称。コールされた電話を一時的に受話し、連絡先を確認して電話回線を適切に再接続することを主な業務としていた。[[/footnote]]を自称する実体(SCP-2525-JP-A)が応答します。3種類のSCP-2525-JP-A実体(SCP-2525-JP-A-1~3)が確認されており、SCP-2525-JP-A-2およびSCP-2525-JP-A-3は財団に協力的な姿勢をとりますが、SCP-2525-JP-A-1は事務的な対応を徹底する傾向にあります。各通話試行において、応答するSCP-2525-JP-A実体はランダムで決定されると考えられています。

**補遺2525-JP-1:** SCP-2525-JP-A群の一覧

以下にSCP-2525-JP-A実体の特徴を列挙します。外見はSCP-2525-JP-A-3による証言を基軸として描写していますが、通話で得られた音響情報から一定の裏付けは取られており[[footnote]]電話の録音形式では立体音響による解析が難しいため、須川/ジュリアス式音響分解幕を使用して解析精度を向上させています。[[/footnote]]、信憑性の高いものと判断されています。また全ての個体に共通する点として、地球上で使用される全ての言語を使用できると確認されています。古語・死語・[編集済み]・地球近傍に生息する知的生命体が用いる言語の使用を確認する実験は現在検討中です。

[[collapsible show=&#34;+ 一覧を表示&#34; hide=&#34;- 一覧の表示を終了&#34;]]
&gt; __**SCP-2525-JP-A-1:**__
&gt; 
&gt; **特徴:** 30代前後とみられる女性の声で発話し、SCP-2525-JPの局長兼交換手長を務めるとされる実体。極めて事務的な対応を行う実体であり、他の実体へのインタビュー中に発言した場合も含めて、協力的な姿勢を見せた例は確認されていない。時おり出生宇宙由来と見られる特徴的な語句を用いる様子が確認されている。SCP-2525-JP-A-3の証言によれば、なんらかのキネトグリフを介した物体転移を利用して電話交換手としての業務を遂行するほか、他の実体に顔を触れられることに強い抵抗を示すとされている。
&gt; 
&gt; **外見:** 30代前後の女性型実体。ブラウスとスラックスを着用し、日によっては暗い色調のカーディガンやエプロンを着用している場合もある。

&gt; __**SCP-2525-JP-A-2:**__
&gt; 
&gt; **特徴:** 20代前後とみられる女性の声で発話し、最も若いSCP-2525-JPの職員である実体。財団に対して協力的であり、&#34;丁寧&#34;と形容される口調で対話を行う様子が確認されている。種族共通のものであるとされる極めて高い俊敏性を持ち、それを利用して電話交換手としての業務を行う。肉類を好んで摂食する傾向があり、SCP-2525-JP-A-3や未知の人物から頻繁に差し入れを受けている。また、右触覚の先端に鈴型のアクセサリーを着用しており、移動中は鈴の音が残響する。
&gt; 
&gt; **外見:** 7対の脚を持つ、体長2mほどのゴキブリ型の実体。受話器を取る動作以外では基本的に14足走行を行う。体表色は無色~白色[[footnote]]このように表現したSCP-2525-JP-A-3に対して、&#34;無色とは透明を指すか否か&#34; の確認が行われたが、「地球で言う &#34;透明&#34; とは全然違うわね。見てもらうとわかりやすいんだけど、難しいでしょう？」との証言が得られた。[[/footnote]]を呈し、腹部両脇に3対存在する孔状の器官から声を発する。大顎と口腔が胸部下側に存在し、その部分から食物を摂取する。

&gt; __**SCP-2525-JP-A-3:**__
&gt; 
&gt; **特徴:** 60代前後とみられる女性の声で発話し、最も長くSCP-2525-JPに就労しているSCP-2525-JP-A実体。財団に対して極めて協力的な姿勢をとるが、話題の逸脱や不必要な情報提供が多く見られるため、情報の純度が低い。通話の過程で、頻繁に高音域の笑い声を発する。また、短期間ではあるものの基底宇宙の地球に居住していた経歴があると主張しており、地球および人類に関連する広範な知識を持つ。
&gt; 
&gt; **外見:** 身長およそ3mの概ね人型の実体。頭部の構造はインドキョン(//Indian muntjac//)に類似しており、頸部より下は概ね円錐形をしたイソギンチャク目(//Sea Anemone//)の足盤に類似した構造を持つ。体表面には粘液に覆われているほか、細かなスリット状の器官が無数に存在し、それぞれから強い筋力を持つしなやかな触手を伸ばすことができる。これらの触手は50m以上の長距離にわたって延長することができ、繊細な作業や自身の移動のために用いられる。
[[/collapsible]]

**補遺2525-JP-2:** インタビュー記録

以下に、SCP-2525-JP-A実体に対して行われたインタビュー記録を添付します。すべてのインタビューはSCP-2525-JPとの接続条件を特定する実験と並行して行われており、エージェント・猪力からエージェント・田郷への電話連絡という形で行われています。情報は得られたものの解析に直接寄与しなかった場合、及び情報がほとんど得られなかった場合[[footnote]]多くの場合、SCP-2525-JP-A-1に応答されたために最低限の事務的な対応しか得られなかった場合を指します。[[/footnote]]の記録は省略しています。また、SCP-2525-JP-Aとの通話ではない部分もあらかじめ省略しています。

[[collapsible show=&#34;+ インタビュー記録2525-JP-1&#34; hide=&#34;- インタビュー記録2525-JP-1&#34;]]
&gt; [[=]]
&gt; [[size 115%]]**インタビュー記録2525-JP-1**[[/size]]
&gt; **日付:** 2019/10/1
&gt; [[/=]]
&gt; 
&gt; **インタビュアー:** エージェント・猪力
&gt; 
&gt; **対象:** SCP-2525-JP-A-3
&gt; 
&gt; ----
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **SCP-2525-JP-A-3:** はいー。どちらにおかけですか？
&gt; 
&gt; **エージェント・猪力:** あ、もしもし？
&gt; 
&gt; **SCP-2525-JP-A-3:** はい。
&gt; 
&gt; **エージェント・猪力:** 少しお伺いしたいことがあるのですが、よろしいでしょうか？
&gt; 
&gt; **SCP-2525-JP-A-3:** はい？ えー。[沈黙]もしかして、初めてのご利用ですか？
&gt; 
&gt; **エージェント・猪力:** はい。利用法も含めて、いくつかお伺いしたいことがあります。
&gt; 
&gt; **SCP-2525-JP-A-3:** あら、そうなんですか？ ええ、ええ。大丈夫ですよ少しなら。
&gt; 
&gt; **エージェント・猪力:** ありがとうございます。お名前を伺ってもよろしいでしょうか？
&gt; 
&gt; **SCP-2525-JP-A-3:** え？ ああ、ここの名前？ それとも、私の？ [笑い]
&gt; 
&gt; **エージェント・猪力:** 組織名があるようでしたら、そちらからお伺いしたいです。
&gt; 
&gt; **SCP-2525-JP-A-3:** あらそう？ [笑い] こちらは、多元宇宙超次元電話局。通信技術が未発達な宇宙同士を接続するために造られた、中継地点のような場所よ。
&gt; 
&gt; **エージェント・猪力:** ありがとうございます。もう少し詳しく伺ってもよろしいですか？
&gt; 
&gt; **SCP-2525-JP-A-3:** ええ、ええ。いいですよ？ ここはさっきも言ったように電話局で、もともとは多元宇宙間での通話を行う時、技術が未発達な宇宙を介助するために造られたの。最近はめっきり利用者も減っちゃったけど、時々お客さんみたいに電話をかけてくる人がいると私たち交換手が電話に出て、話したい相手を聞いて、電話を繋ぐのよ。
&gt; 
&gt; **エージェント・猪力:** なるほど。我々は意図してそちらに連絡したわけではないのですが、この現象に何か心当たりはありますか？
&gt; 
&gt; **SCP-2525-JP-A-3:** あらそうなの？ あぁー、じゃあきっと通信が不安定だったのね。電波が変なふうに飛んじゃって、時々原始的な宇宙から電話がかかって来ちゃうことってあるから。でも大丈夫よ。ちゃんとお相手に繋いであげられるから。
&gt; 
&gt; **エージェント・猪力:** こういった事例はよくあることなのですか？ それと、先ほど &#34;私たち&#34; と仰いましたが、貴方の他には何人ほど働いていらっしゃるのですか？
&gt; 
&gt; **SCP-2525-JP-A-3:** まぁ、こういうことは時々あるわね。本当に時々だけど。[笑い] 私たちはそうねぇ、近頃は技術も進んでだいたいの宇宙が自力で宇宙間通信技術を確立しちゃうし、それで私たちの仕事全体が減ってしまったものから、おかげで交換手の人数も3人まで減らされちゃ
&gt; 
&gt; [粘着質な数回のノック音と、不明な人物[[footnote]]後にSCP-2525-JP-A-1の声と特定された。[[/footnote]]が、SCP-2525-JP-A-3に微かな声で「先輩、長いですよ」と話しかける]
&gt; 
&gt; **SCP-2525-JP-A-3:** あぁ、ごめんなさいね。お仕事に戻らないといけないみたいで。[笑い] ここに直接電話をかけたいときは[編集済み]に電話すると局長さんに繋がるから、そっちに掛けると良いわよ。それで、どちらにお掛けですか？
&gt; 
&gt; **エージェント・猪力:** お時間を取らせてしまい申し訳ありません。[編集済み]の、田郷さんにお願いします。
&gt; 
&gt; **SCP-2525-JP-A-3:** はーい、わかりました。[操作音]あ、ちなみに今度からはお名前だけで大丈夫よ。番号は私たちで探すから。じゃあお繋ぎしますね？ ありがとうございましたー。
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; ----
&gt; 
&gt; **終了報告書:** SCP-2525-JP-A-3より提供された電話番号に連絡したところ、該当する番号ではSCP-2525-JP発生条件を満たさない限りSCP-2525-JPと通話することはできず、番号は使用されていませんでした。後日行われたインタビュー試行2525-JP-2[[footnote]]応答したSCP-2525-JP-A-1は後述の回答以外のインタビューを一貫して拒否したため、重要性が低いとして本報告書には記載していません。閲覧が必要な場合は[# 該当データベース]を参照してください。[[/footnote]]においてSCP-2525-JP-A-1にこの点を確認したところ、「お客様がご利用なさっている通信機器では技術的な問題で当局に接続できないものと思われます。より先進的な技術をご活用ください」との証言が得られました。
[[/collapsible]]
@@@@
[[collapsible show=&#34;+ インタビュー記録2525-JP-3&#34; hide=&#34;- インタビュー記録2525-JP-3&#34;]]
&gt; [[=]]
&gt; [[size 115%]]**インタビュー記録2525-JP-3**[[/size]]
&gt; **日付:** 2019/10/10
&gt; [[/=]]
&gt; 
&gt; **インタビュアー:** エージェント・猪力
&gt; 
&gt; **対象:** SCP-2525-JP-A-2
&gt; 
&gt; ----
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **SCP-2525-JP-A-2:** はい。どちらにおかけですか？
&gt; 
&gt; **エージェント・猪力:** もしもし。申し訳ありません、先日インタビューさせていただいた者ですが、また少々お時間をいただいてもよろしいでしょうか？
&gt; 
&gt; **SCP-2525-JP-A-2:** あっ、はい。先日の方ですね、[不明な高音域の音][[footnote]]SCP-2525-JP-A-3の名前である --と考えられている-- ことが後のインタビューにより判明している。[[/footnote]]さんから伺っております。
&gt; 
&gt; **エージェント・猪力:** その節はご協力いただき、ありがとうございました。
&gt; 
&gt; **SCP-2525-JP-A-2:** いえいえ。大丈夫です。[沈黙] あの、もしかして財団の方ですか？
&gt; 
&gt; [沈黙]
&gt; 
&gt; **エージェント・猪力:** はい。そうです。
&gt; 
&gt; **SCP-2525-JP-A-2:** やっぱり財団の方なんですね！
&gt; 
&gt; **エージェント・猪力:** なぜ我々をご存じなのですか？
&gt; 
&gt; **SCP-2525-JP-A-2:** [不明な高音域の音]さんが &#34;質問攻めだったから財団の人かもしれない&#34; と言っていたので。それに私自身、財団の方に対応させていただく機会がありますから！
&gt;  
&gt; **エージェント・猪力:** 他にも財団を名乗る組織が存在するということですか？ [操作音] ちなみにお聞きしたいのですが、いくつほど財団を把握していますか？
&gt; 
&gt; **SCP-2525-JP-A-2:** そうですね、[沈黙] 私が担当しているだけで12件、たしか局長さんが70件ほど、[不明な高音域の音]さんも40件以上の宇宙の財団さんに対応しているはずです！ ほとんどの財団さんたちは私たちに危険はないと認めて下さって、良くしていただいていますよ。何件かの財団さんは積極的にここを利用してくださっていますし！
&gt; 
&gt; **エージェント・猪力:** なるほど。様々な並行宇宙とのやり取りがあるのですね。[操作音] そのうちの一件と繋いでいただくことはできますか？ 心当たりのある宇宙なのですが。
&gt; 
&gt; **SCP-2525-JP-A-2:** ごめんなさい。ほとんどの財団さんが ”他の財団が自分たちに連絡を求めても拒否するように&#34; とのことで、各財団間の通話は特別な認可が無い限りお断りさせていただいているんです。
&gt; 
&gt; **エージェント・猪力:** [沈黙] いえ、こちらこそ突然申し訳ありません。
&gt; 
&gt; **SCP-2525-JP-A-2:** いえいえ。ところで、他の財団さんにも伺おうかと思っているんですが、そ
&gt; 
&gt; **SCP-2525-JP-A-1:** [靴音を響かせ、SCP-2525-JP-A-2の背後から] グクグヅさん[[footnote]]SCP-2525-JP-A-2の名前である --と考えられている-- ことが後のインタビューにより判明している。[[/footnote]]。
&gt; 
&gt; **SCP-2525-JP-A-2:** あっ、[小声で] ちょっとすみません財団さん。
&gt; 
&gt; [SCP-2525-JP-A-1とSCP-2525-JP-A-2が短く会話を行うが、大きく声量を落としているためこの時点では判読不能であった。後の解析で判明した会話の内容は以下]
&gt; 
&gt; **SCP-2525-JP-A-1:** [不明な高音域の音]さんといいグクグツさんといい、近頃は２人とも卑しいゴネーバです。 ガガフテ代で言うならお2人はもうX5にあたるんですから、もっとルガンチャ爬のように推仰してください。
&gt; 
&gt; **SCP-2525-JP-A-2:** すみません。気を付けます。
&gt; 
&gt; **SCP-2525-JP-A-1:** お願いしますよ？[靴音]
&gt; 
&gt; **SCP-2525-JP-A-2:** [声量を戻して] ごめんなさい。お仕事に戻らないといけないみたいです。どちらにおかけですか？
&gt; 
&gt; **エージェント・猪力:** ご協力ありがとうございました。お手間を取らせてすみません。田郷さんにお願いします。
&gt; 
&gt; **SCP-2525-JP-A-2:** 大丈夫です！ 承りました！ [走行音・鈴の音] お繋ぎします。ご利用、ありがとうございました！
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; ----
&gt;

**補遺2525-JP-3:** 事案記録

インタビュー記録2525-JP-7以降10回にわたって、インタビュー試行に対してSCP-2525-JP-A-2の応答が確認されませんでした。インタビュー試行2525-JP-17において、SCP-2525-JP-A-1に対してSCP-2525-JP-A-2の近況を質問したところ、「彼女は辞職しました。彼女の個人情報ですので、これ以上の回答は差し控えさせていただきます」との証言が得られました。

財団が、予期しない要因や過去のインタビューの不手際によってSCP-2525-JP-A-2に悪影響を及ぼした可能性が懸念され、またSCP-2525-JPの構成要素が部分的に欠如したとも判断されました。原因解明のため、より協力的なSCP-2525-JP-A-3に対してSCP-2525-JP-A-2の現状を問うインタビューの実行が審議され、可決されました。以下はその際の記録です。
