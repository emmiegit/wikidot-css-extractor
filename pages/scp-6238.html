**Identyfikator podmiotu:** SCP-6238

**Klasa podmiotu:** Zneutralizowane

**Specjalne Czynności Przechowawcze:** Prochy SCP-6238 zostały oddane Młodszemu Badaczowi Moonowi.

**Opis:** SCP-6238 był kotem Młodszego Badacza Moona o imieniu Scronkle, który spontanicznie stanął w płomieniach dnia 30.07.2022. Przed tym wydarzeniem podmiot uważano za nieanomalnego kota domowego. Pomiędzy badaczami toczą się dyskusje na temat tego, czy SCP-6238 sam był anomalny, czy znalazł się pod wpływem zewnętrznego anomalnego fenomenu; obecna desygnacja kota jako SCP-6238 jest prowizoryczna.

Na podstawie czasu aktywacji alarmu przeciwpożarowego w pokoju Młodszego Badacza Moona szacuje się, że SCP-6238 zapalił się o godzinie 8:37, na krótko po tym, jak Młodszy Badacz Moon opuścił pokój by zjeść śniadanie. Kiedy personel pożarniczy przybył na miejsce zdarzenia, z SCP-6238 pozostały tylko popioły. Prochy nie wykazywały anomalnych właściwości i zostały chwilę potem oddane Młodszemu Badaczowi Moonowi.

**Dodatek 6238.1:** Dnia 31.07.2022 fundacyjny bot internetowy oznaczył historię z lokalnych wiadomości z miasta ███████ w stanie Michigan jako dowód na potencjalną aktywność anomalną. Historia opisywała wydarzenie mające miejsce poprzedniego ranka, kiedy to mężczyzna i jego kot spontanicznie stanęli w płomieniach. Według historii kot mężczyzny nazywał się Scronkle. Śledztwo trwa.

**Dodatek 6238.2:** Po dalszym dochodzeniu odkryto, że mężczyzna również miał na imię Scronkle. Pracownicy śledczy próbują obecnie zlokalizować inne osoby nazwane Scronkle, bez względu na to, czy są kotami, czy nie, by ustalić, czy one też spłonęły rankiem dnia 30.07.2022. Pracownicy Fundacji o imionach podobnych w pisowni lub wymowie do &#34;Scronkle&#34; są pod obserwacją do czasu pozyskania większej ilości informacji.
