**アイテム番号:** SCP-039-KO

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-039-KOは三重の収容容器に結晶化させた状態で保管します。オブジェクトを収容する収容室には、いかなる職員の出入りも禁止されており、収容違反の際には直ちに焼却されなければなりません。オブジェクトに感染した人物はすぐに射殺し、追加文書1039-α（財団セキュリティと疫学調査）に沿って追加の感染者を追跡、処理してください。感染者を射殺する際には、特に頭蓋骨と生殖器には外傷を作ってはならず、神経毒などによる射殺で外傷を受けないようにする方法が推奨されます。射殺後、遺体は高温で焼却してください。もし感染者が感染期間中に繁殖した場合は緊急事態宣言を行い、すぐにその子孫とその周辺の感染の可能性のある人物の疫学調査と処理を実施してください。全世界的にこのウイルスに対する検査を、他の疾患に対する検査に偽装して継続的に実施してください。

オブジェクトの効果に関する情報は、O5の許可を受けたセキュリティクリアランスレベル5以上の職員のみが閲覧可能です。オブジェクトを用いた実験は、O5の許可の下に非常に制限的に実行してください。これらの研究を進めている研究室は外部と完全に隔絶されている必要があり、有事の際には内部全体を焼却することのできる設備が実装されていなければなりません。

**説明:** 
**一般職員公開可能情報**
SCP-039-KOはDNAウイルスです。オブジェクトは乾燥に抵抗性を持っており、感染者との接触及び体液との接触で感染する可能性があります。オブジェクトはヒトを含めた霊長類にのみ感染します。感染した際、このウイルスは1ヶ月から1年間の潜伏期間を経ます。この潜伏期間中にオブジェクトは自己複製を行い、感染者の体内に広く拡散していきます。特に脳脊髄液と生殖器付近に多数の個体が発見されました。

SCP-039-KOは、脳の大脳皮質と海馬の神経細胞と神経膠細胞などを変形させ、感染者の記憶機能に影響を与えます。これらの感染症は多くの精神疾患の原因となります。また、このウイルスは親から子への垂直感染が可能であり、このようにして感染した子孫は体内の多くの分泌腺でオブジェクトを生成します。オブジェクトの生成に消費されるエネルギーと物質により、子孫の代謝は大きく阻害されます。

**詳細および補遺:** 
[[collapsible show=&#34;以下の詳細情報の閲覧にはO5の許可が必要です。&#34; hide=&#34;承認されました。&#34;]] 
**セキュリティ情報**
オブジェクトは潜伏期間の後、生殖器の生殖細胞の遺伝暗号に自分の遺伝情報を挿入します。これらの挿入は感染者の子孫たちの脳と複数の分泌腺でオブジェクトを複製して、撒き散らすようにさせます。このウイルスが挿入した特性は、常に完全優性として現れます。従って感染者の子孫は常にこのウイルスの影響を受けることになります。また、その影響で身体機能が低下し、ほとんどの体液と分泌液でオブジェクトが複製、分泌されます。また、これらの子孫は忘却機能の低下により妄想や自閉症などの精神的な障害を示します。

オブジェクトは、感染者の脳で大脳皮質と海馬の神経膠細胞やいくつかの神経細胞などの構造を変化させます。ほとんどの変形は、財団の現行の記憶処理の機能を妨害する方向に起こります。このような変化を起こすメカニズムは完全には解明されませんでした。また、オブジェクトが引き起こす変化を見るに、オブジェクト内には一般的なウイルスと比べ、サイズに対して大量の遺伝情報を含んでいると推測されていましたが、それほどまでに多くのDNAは観察されませんでした。オブジェクトの影響を受けると、脳の免疫システムは記憶処理剤を優先的に脳から除去し、オブジェクトを異物として認識しないようになります。これに加え、変形した神経膠細胞の一部は、一般的に神経伝達物質として使用されていない物質を形成し、その物質に情報を伝達できる、外形的に似ているニューロンと同様の機能を実行し、架空の組織を形成します。この組織は現在の記憶のバックアップとして機能し、神経細胞に保存された記憶が破損したとき、その場所に新しい神経細胞を生成させ、これにより消去または改竄された記憶を元の記憶に復元します。この組織の情報は、現行の記憶処理では消すことができません。また、この組織のどの部分がどのようなものの記憶を担当しているのかも不明であり、組織が一部でも残っていると急速に復元されます。これらの組織のために、物理的手術などを利用した記憶処理も困難です。また、脳の忘却回路の主要な構成要素のいずれかである██████の機能も弱体化され、自然な忘却効果も阻害されます。このような効果を無効化する記憶処理法の研究が進行中です。

オブジェクトは潜伏していたスパイが情報提供していたと見なされていたある組織の研究施設で発見され、確保しました。この組織は財団に非常に敵対的であると見られていますが、これについては定かではありません。詳細は不明であり、現在調査中です。さらに回収された資料によると、この組織はオブジェクトを全世界に散布しようという計画を立てていました。この研究機関の職員は、感染しているかどうかを確認した後、数人を財団に抑留して調査中です。現在保管中のサンプルを除いて薬品、実験対象および資料はほとんど破棄されました。回収した資料をもとに、破棄されていない資料やオブジェクトを捜索中であり、他の団体や個人との関連性についての調査が進行中です。

&gt; 
&gt; **目標:** SCP財団の記憶処理を無力化することで、諜報活動や異常物体の確保を容易にする
&gt; 
&gt; **概要:** 記憶に対する影響を無視するように、脳に変化を与えることのできる微生物やウイルスを開発する。以後エージェントに優先的に接種させた後、一般人に伝染させる。
&gt; 
&gt; **詳細計画:** 1次的手段の開発を進めている。開発時には--記憶処理の無効化を--記憶処理の無効化と伝染性を優先する。開発が完了した場合、すぐに完成品を量産し、標準の輸送経路3-7を介して各基地に輸送、エージェント全員に接種させる。以降、各人員の一部が直接移動するなどして、検体を追加文書カロン-2「主要拠点」に記載された場所に移動させる。その後は検体の特性に合わせ、公共機関、空港、港湾、水道などを利用して主要都市にまず感染させた後、徐々に感染範囲を広げていく。
&gt;
