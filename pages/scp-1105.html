    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1105 – Neuraler Porling
**Autor:** [[*user Professor Savage]]
**Original:** http://www.scp-wiki.net/scp-1105
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1105

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1105 ist in einem versiegelten Lebensraum innerhalb von --Isolierzelle 445-b im Bio-Forschungsareal-12-- Isolierzelle 1332 an Standort-██ zu halten. Ein Bereich in der Größe von etwa 2,8 Quadratmetern ist mit Pflanzenmaterial in einem eigenen Gewächshaus auszustatten und zu pflegen. Mit einer eingebauten Klimatisierung ist eine Temperatur von 15,6 °C bei 5 % Luftfeuchtigkeit zu halten. Die aus der Zelle austretende Luft ist durch redundante Filtersysteme zu leiten. Der Eindämmungsbereich wird von der Aussichtsplattform über eine doppelte Luftschleuse versiegelt. Die Türen sind mit einem äußeren Schließsystem verbunden, das es ermöglicht, sie im Notfall oder bei einem Eindämmungsbruch zu versiegeln.

Alle Fenster, Lüftungsschlitze, Nähte und Türen sind mit elektromagnetischen Spulen im Dauerbetrieb auszukleiden. In jeder Ecke des Raumes werden EM-abgeschirmte Überwachungskameras mit zwei Backup-Batterien montiert, um eine audiovisuelle Überwachung zu ermöglichen. Wenn SCP-1105 Anzeichen von Feindseligkeit zeigt oder einen konzertierten Versuch unternimmt, aus der Anlage zu entkommen, aktiviert ein im primären Beobachtungsbereich installierter Fluchtschalter mehrere Hochdruckstrahlen mit  Dicyanoethin, um SCP-1105 sofort zu zerstören.

Sicherheitsproben der Sporen von SCP-1105 sind im Bio-Forschungbereich-12 aufzubewahren.

**Beschreibung:** SCP-1105 ist eine Art beweglicher Pilz, der //Fomitiporia ellipsoidea// ähnelt. In ausreichend großen Konzentrationen wachsen einzelne Elemente in Formen und Strukturen zusammen, die für die Gesamtheit von Vorteil sind, obwohl kein zentrales Nervensystem nachweisbar ist, das ein solches Wachstum steuern könnte. SCP-1105 scheint am leichtesten auf abgestorbenem Pflanzenmaterial zu wachsen und es wurde beobachtet, dass es beim Versuch, dieses Material zu erreichen, beweglich wird, obwohl der Pilz in Abwesenheit von lebensfähigem Pflanzenmaterial allein durch Umgebungsfeuchtigkeit in einem inerten Zustand überleben kann.

Sobald der Pilz geeignetes Pflanzenmaterial lokalisiert hat, durchläuft er eine mitotische Phase, um eine Reihe von filamentösen Myzelien zu bilden, die schließlich das Pflanzenmaterial bedecken und vor dem Verzehr mechanisch abbauen. Über einen Zeitraum von 24 bis 48 Stunden werden diese Stränge mit subsumiertem Material vergrößert, verdickt und verstärkt und entwickeln eine gummiartige Textur. Nachdem sich diese Eigenschaften manifestiert haben, beginnen die Myzelien zu vibrieren und zeigen Hinweise auf elektrische Aktivität. Die Analyse von Proben, die in diesem Stadium aus dem Pilzwachstum entnommen wurden, zeigt kein brauchbares Mittel zur Erzeugung oder Speicherung einer elektrischen Ladung.

Nachdem sich eine ausreichende Pilzmasse angesammelt hat, ungefähr 5 Kilogramm, wird sich die kollektive Masse in 4–6 kleinere Massen von ungefähr gleicher Größe trennen, die als SCP-1105-1 bezeichnet werden. Diese einzelnen Massen zeigen eigenständige Motivationen, sind aber anscheinend in der Lage, sich gegenseitig bei Aufgaben zu unterstützen, wie zum Beispiel der Beschaffung von zusätzlichem Pflanzenmaterial zum Verzehr.

SCP-1105-1-Instanzen neigen dazu, ihre Morphologie nahezu konstant zu ändern, um sich Umweltfaktoren oder der Aufgabe, mit der sie gerade beschäftigt sind, anzupassen, wie z. B. durch die Entwicklung einer größeren Anzahl von Beinanaloga, um für die Suche nach Nahrung beweglich zu sein, oder die Produktion zusätzlicher Mandibeln für die Aufnahme von Pflanzenmaterial. Außerdem wurde beobachtet, dass einzelne SCP-1105-1 Formen annehmen, die Organismen in der Ordnung Trilobita oder Rodentia ähneln. Andere Formen wurden beobachtet, die den Familien Lepidoptera und Gerridae ähneln, aber nur selten. Diese zusätzlichen Formen treten völlig spontan auf und scheinen nicht durch bestimmte äußere Bedingungen ausgelöst zu werden.
 
**Anhang 1: Bergung:** SCP-1105 wurde ursprünglich am 17.12.1987 von Foundation-Agenten in der Provinz Heilongjiang in China geborgen. Nach einem signifikanten seismischen Ereignis in der Region waren zahlreiche Berichte über ein &#34;Waldmonster&#34; in abgelegenen ländlichen Gebieten aufgetaucht. Basierend auf einer Beschreibung, die der in diesem Dokument sehr nahe kommt, wurden 39 Agenten der AMTF Nu-7 entsandt, um Nachforschungen anzustellen und Bericht zu erstatten. Innerhalb von 500 Metern um den Bereich, in dem die Sichtungen stattfanden, wurden die SUVs der Agenten überschwemmt und anschließend von Hunderten von Instanzen von SCP-1105-1, wie die Agenten schätzten, elektronisch deaktiviert. Die Agenten stiegen schnell aus, zogen die Instanzen von ihren Transportern weg und griffen sie mit Brandmunition an, um den Schwarm zu vernichten. Nach einer einstündigen Suche entdeckten sie einen scheinbaren Ursprungspunkt hinter einem Pfad mit kahler Vegetation neben einem Hügel. Später wurde festgestellt, dass die frühere seismische Aktivität eine Verwerfung im Grundgestein erzeugt hatte, die eine große Kaverne freilegte, die erhebliches Wachstum von SCP-1105 enthielt. Es wird angenommen, dass es von Umgebungsfeuchtigkeit und mineralischen Ablagerungen lebte. Nach Entnahme von Proben und Kernproben wurde die Kaverne mittels Dicyanoethin-Sättigungsdetonation sterilisiert, anschließend zum Einsturz gebracht und mit ANFO versiegelt.

**Anhang 2: Wasser:** Während Instanzen von SCP-1105-1 die Fähigkeit gezeigt haben, sich anzupassen und sich auf der Oberfläche eines Gewässers fortzubewegen, hat sich gezeigt, dass sie unter Wasser nicht gedeihen können. Wenn sie über einen längeren Zeitraum gewaltsam untergetaucht werden, fallen sie einfach auseinander.

**Anhang 3: Sinne:** Während es offensichtlich ist, dass lebende SCP-1105-1-Instanzen Licht als sensorisches Medium nicht verarbeiten können, scheinen sie in der Lage zu sein, Bewegung zu erkennen, indem sie Luftströmungen und elektromagnetische Felder erkennen, die von lebenden Wesen erzeugt werden. SCP-1105-1 flieht einfach von diesen Feldern. Als solche wurden Elektromagnete in die Sicherheitsmaßnahmen integriert.</textarea></pre>
