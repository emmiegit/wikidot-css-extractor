**Guide des Essais Non-Officiels Relatifs à l’Écriture de SCP**

Avant tout, quelques questions et leurs réponses :

**Q :** Qu&#39;est-ce qu&#39;un essai, comparé à un guide ?
**R :**  Les essais, comme les guides, sont des documents écrits par les membres du site pour aider d&#39;autres membres à écrire des SCP et à utiliser le site en général. Les guides ont été choisis par le staff soit en tant que lectures obligatoires pour les nouveaux membres, soit en tant que documents suffisamment utiles pour figurer sur une courte liste de lectures recommandées. Les essais sont tous les documents de ce type qui n’ont pas été choisis pour devenir des guides. 

**Q :** Cela veut-il dire que les essais ne sont pas aussi bons et utiles que les guides ?
**R :** Pas forcément. La liste des lectures requises/recommandées est volontairement laissée suffisamment courte pour rester accessible à tous, il y a donc dans les essais beaucoup d’informations intéressantes qui ne sont pas pour autant &#34;officielles&#34;.

**Q :** Tout le monde peut écrire un essai ?
**R :** Bien sûr, mais il va de toute façon avoir un module de vote, et sera sujet aux mêmes règles de vote que les autres pages. Si la communauté ne l’apprécie pas, il sera supprimé. 

**Q :** Je fais quoi si je pense que mon essai devrait vraiment être un guide ?
**R :** Demande à un membre du Staff Senior/Modérateur/Admin. Ils aborderont le sujet lors d’une réunion du Staff. 

**Q :** Donc, s&#39;il n’y a que les essais ici, où sont les guides ? 
**R :**  Ici : http://fondationscp.wikidot.com/guide-hub. Il y en a également quelques-uns sur les menus déroulants et la barre de navigation latérale de toutes les pages du site.

**Trucs et Astuces Non-Officiels pour Écrire des SCP**

Quelques-uns d’entre eux donnent des conseils généraux, tandis que d’autres sont plus spécialisés dans l’aide à l’écriture de genre particulier de SCP.

[[[rules-of-thumb | Règles Empiriques]]] - Divers astuces découvertes par des auteurs de SCP expérimentés et qui fonctionnent souvent plutôt bien.

[[[random-but-useful | Aléatoire Mais Utile]]] - Des conseils variés sur l’écriture de SCP, par Quikngruvn.

[[[mackenzie-tips | Dossier des Astuces, par le Dr Mackenzie]]] - Des trucs sur l’écriture de SCP, par Raven MacKenzie alias Aelanna (qui a écrit plus de 50 SCP).

[[[mackenzie-pitfalls | Pièges Récurrents dans l&#39;Écriture de SCP, par le Dr Mackenzie]]] - Aelanna se penche ici sur plusieurs idées communes et fautes d’écriture faites par des auteurs de SCP inexpérimentés.

[[[mackenzie-glossary | Glossaire des Termes, par le Dr Mackenzie]]] - La terminologie spécifique du site de la Fondation.

[[[cliches-and-you-an-educational-film | Les Clichés et vous : Documentaire]]] - Un commentaire de la &#34;Liste des Objets SCP Clichés&#34;.

[[[not-enough-characters | Parlons une Minute des Personnages]]] - Une analyse des personnages, de leur conception, et de leurs relations dans l’univers de la Fondation, par FortuneFavorsBold.

[[[conservation-of-wtf | Du Confinement de l’Incompréhensible]]] - Le Dr Everett Mann y expose comment équilibrer l&#39;étrangeté dans les idées de SCP.

[[[so-you-want-to-write-a-humanoid-scp-object | Ecrire un Objet SCP Humanoïde]]] - Les SCP humanoïdes sont plus durs à écrire que la plupart des autres objets. Lisez cet essai pour éviter les écueils.

[[[classified-and-you | La Censure des Données et Vous]]] - Si vous souhaitez parler d’accréditation de sécurité ou de données classifiés, lisez ceci avant.

[[[col-hornby-s-audio-guide | Guide de l’Audio du Col. Hornby]]] - Comment faire un SCP audio.

[[[test-log-scp-926-1 | Ecrire des SCP-J]]] - Un guide court pour apprendre à écrire des SCP-J.

[[[understanding-memetics | Comprendre les Mémétiques]]] - De l’art d’écrire des SCP qu’il suffit de connaître pour être en danger.

[[[the-foundation-and-evil | La Fondation et le Mal]]] - Un exposé sur les implications morales de la Fondation. Il peut vous aider à décider quel portrait de la Fondation vous aller brosser dans vos écrits.

[[[list-of-foundation-s-internal-departments | Départements Internes]]] - La vision d’un membre sur la structure administrative de la Fondation. Elle n’est pas canon sur la branche anglophone, mais peut se révéler intéressante/utile.

**Histoire de la Fondation**
