||||~ DE27W/XN35O/G28I5||
||~ 상태||판매 중||
||~ 수요||높음||
||~ 가치|| 한 마리당 5,000USD~10,000USD||
||~ [[span style=&#34;white-space: nowrap&#34;]]확보 가능성[[/span]]||공급망 형성됨||
||~ 식별자||다이어트용 기생충||
||~ 설명||기생충이 들어있는 캡슐. 섭취 시 기생충이 식도의 역할을 대체함. 섭취 칼로리의 효율이 70% 감소하며 체내 지방과 탄수화물의 흡수율이 떨어진다.||
||||~ 유한책임조합 마셜, 카터 &amp; 다크||


||||||||~ 초기 보고서||
||~ 작성자|| 임한영 ||~ 날짜||2011년 10월 1일||
||~ 관심도||중||~ 식별자||다이어트 기생충||
||||||||최근 대한민국의 기업 삼대천 생활건강이 획기적인 발명을 해냈습니다. 바로 다이어트에 도움을 줄 수 있는 기생충입니다. 최초 발견은 필리핀에서입니다만, 발견이 아닌 발명인 이유가 있습니다. 이 기생충은 인간의 소화 과정을 대신 처리합니다. 단순하게 생각하면, 인간의 식도에 기생충이 자리하게 되고 인간이 맛있는 식사를 즐긴 후 음식물을 식도로 넘기면 그때부터는 기생충의 몫이 되는 겁니다. _
 _
보통의 기생충들은 자신의 숙주의 생존을 생각하지만, 개조된 다이어트용 기생충은 그렇게 섭취한 음식물의 대부분의 열량을 자신의 생존을 위해 사용합니다. 따라서 아무리 고칼로리의 식단을 먹더라도 실제 인간이 섭취하게 되는 칼로리의 양은 크게 줄어듭니다. 거기에 기생충이 증식하여 위장에까지 크기를 늘리게 되면 자연스럽게 포만감까지 갖출 수 있을 겁니다. 놀라운 점은 이뿐만이 아닙니다. 기생충이 생산하는 부산물은 순수한 단백질에 가깝습니다. 특히 아미노산이 굉장히 풍부합니다. 이는 체중관리에 큰 어려움을 겪고 있는 현대인들에게 큰 도움이 될 것입니다. _
 _
일반적으로 영양의 흡수율을 떨어트리는 것은 비효율적입니다만, 다이어트 상황이라면 흡수율을 떨어트리는 것이 오히려 이득이 될 수 있습니다. 사실 운동 역시 어느 관점에서 보면 비효율적인 행위라 볼 수도 있으니까요. 이것 역시 마찬가지라 봅니다. 따라서 저는 기생충을 상품화할 것을 제의합니다. 아직까지는 안정된 사용화에 문제가 있습니다만, 저희의 기술력이라면 3개월 이내에 캡슐 형태로 상용화할 수 있습니다. _
 _
**아이리스 다크**: 승인함. 기대가 큽니다. ||

||||||||~ 비망록 5||
||||||||~ DE27W/XN35O/G28I5||
||~ 송신자 || 임한영 ||~ 수신자 || 아이리스 다크 ||
|||||||| 연구 도중 기생충이 3개월 이상 체내에 잔류할 시 신체 기관에 완전히 동화된다는 부작용이 발견되었습니다. 기생충이 변이가 완료되면 숙주는 더이상 탄수화물을 흡수할 수 없게 됩니다. 추가적으로, 식도로 완전히 동화된 기생충은 침샘에서 생산한 타액을 통해 번식합니다. ||
||||||||~ 유한책임조합 마셜, 카터 &amp; 다크||

||||||||~ 비망록 6||
||||||||~ DE27W/XN35O/G28I5||
||~ 송신자 || 아이리스 다크 ||~ 수신자 || 임한영 ||
|||||||| 그게 그렇게 문제가 될까? 탄수화물을 흡수하지 못하는 건 다이어트에는 큰 도움이 될 텐데. 요즘 키토제닉인가가 유행이잖아. 번식은 수익 구조상 문제가 될 수도 있겠네. 계속 연구에 착수하도록.||
||||||||~ 유한책임조합 마셜, 카터 &amp; 다크||



||||||||~ 사건 보고서 10||
||||||||~ DE27W/XN35O/G28I5 ||
||~ 작성자 || 존 크레이들 ||~ 날짜 || 2018년 10월 5일 ||
|||||||| 당장 다이어트용 기생충의 판매를 중지해야 합니다. 기생충의 번식 방식은 에이즈와 매우 흡사합니다. 프랑스에서 최초로 발견된 돌연변이종의 경우 무수히 많은 양의 알을 체액을 통해 퍼트리고 있습니다. 적혈구와 비교될 정도로 작은 기생충의 알은 혈액과 비말을 통해 전염되며 이는 극도로 높은 전염성을 가지고 있습니다. 녀석은 단순히 다이어트를 시키는 수준을 넘어 인간의 소화구조를 근본부터 망가트리고 있습니다. 이곳의 광경은 정말 충격적입니다. 목 안에 꾸물거리는 촉수를 품고 있는 사람들이 먹을 수 있는 거라면 무조건 먹어치우고 있습니다. _
 _
현재 프랑스의 상황은 지옥 그 자체입니다. 수많은 사람들이 굶어죽고 있습니다. 바로 앞에 어마어마한 크기의 밀밭이 있는데도 밀에서 영양소를 흡수할 수 있는 사람이 없어 굶어 죽어야 합니다. _
 _
본사는 대체 뭘 하는 겁니까? 최소한 재단이라도 뭔가 대처를 했어야 하는 게 아니었나요? 지금 제가 꿈을 꾸고 있는 겁니까? 사람들이 마치 걸신이라도 들린 듯이 닥치는 대로 음식을 입에 넣고 있습니다. 하루에 충분한 양의 단백질(현재로서는 하루 약 10,000칼로리, 즉 순수한 닭가슴살로만 따졌을 때 2.5kg의 양)을 매일 섭취해야 하기 때문에 하루 종일 먹어도 끝이 없습니다.||
||||||||~ 유한책임조합 마셜, 카터 &amp; 다크||

||||||||~ 사건 보고서 13||
||||||||~ DE27W/XN35O/G28I5 ||
||~ 작성자 || 존 크레이들 ||~ 날짜 || 2020년 1월 24일 ||
|||||||| 상황이 너무나 절망적입니다. 보르도에 하나 남은 닭 농장이 외부인 놈들에게 넘어가게 생겼습니다. 여기까지 넘어가면 그냥 굶어 뒤지는 수밖에 없습니다. 돼지고기가 너무 그립습니다. 돼지고기의 향이 기억이 나질 않습니다. ||
||||||||~ 유한책임조합 마셜, 카터 &amp; 다크||

||||||||~ 사건 보고서 73||
||||||||~ DE27W/XN35O/G28I5 ||
||~ 작성자 || 존 크레이들 ||~ 날짜 || 2022년 1월 24일 ||
||||||||  단순히 탄수화물만 먹지 못하는 거였다면 인류가 무너지지 않았을지도 모른다.  _
문제는 기생충이 인간뿐만 아니라 가축들에게도 예외 없이 자신의 병을 퍼트렸다는 거다. 수많은 사람들이 죽어가며 간신히 지켜낸 닭 농장에서도 기생충이 퍼졌고 닭들이 서로를 쪼아먹다가 집단으로 폐사했다. 닭에 쪼아먹힌 사람도 다섯 명쯤 되었다. _
그래도 오늘은 기분이 좋다. 오랜만에 닭고기로 포식을 했다. 남은 인육의 처리를 놓고 두 파로 나뉘었다. 결과는 다수결로 그들을 매장시켜주자는 것이였다. 인간은 그래도 최소한의 존엄을 지키고 있다.||
||||||||~ 유한책임조합 마셜, 카터 &amp; 다크||

||||||||~ 사건 보고서 74||
||||||||~ DE27W/XN35O/G28I5 ||
||~ 작성자 || 존 크레이들 ||~ 날짜 || 2022년 1월 25일 ||
|||||||| 쟈클린 이 씨발년이 무덤을 파헤치고 지 가족들이랑 같이 인육을 처먹었다. 오늘은 공동체 멤버 모두가 쟈클린으로 포식을 했다.||
||||||||~ 유한책임조합 마셜, 카터 &amp; 다크||

||~ 작성자 || 존 크레이들 ||~ 날짜 || 2030년 5월 3일 ||
||||||||인간은 언제나 그랬듯 생존의 가능성을 찾게 되었다. 바로 태아의 몸에는 기생충이 적으며, 조금의 처리만 해도 탄수화물의 섭취가 가능해진다는 것이었다. _
일단 우리가 먼저 살아야 했다. 우리는 감염병에 걸리지 않은 자들과 아이들을 사육하기 시작했다. 쓸데없이 많이 남은 옥수수나 밀을 먹이고, 그들의 육신을 섭취한다. 그래도 턱없이 부족하지만, 최소한의 연명은 할 수 있게 되었다.  ||
||||||||~ 유한책임조합 마셜, 카터 &amp; 다크||

||||||||~ 공지 2||
||||||||~ DE27W/XN35O/G28I5||
||~ 작성자 || 아이리스 다크 ||~ 날짜 || 2012년 2월 5일 ||
||||||||아무래도 시뮬레이션부 사원의 상상 결과 상품화는 이른 것 같아. 기생충의 생식능력을 제거하는 방향으로 상품화를 해야 할 것으로 보이네. 존 크레이들에게는 재단에서 받은 3등급 기억소거제를 처방하겠어. _
아, 그래도 다이어트 하나만큼은 정말 확실하게 되는 거 같더라. 번식만 안하면 인기상품이 될지도 모르겠네. ||
||||||||~ 유한책임조합 마셜, 카터 &amp; 다크||
