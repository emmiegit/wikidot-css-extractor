---------



**特殊收容措施：**SCP-4825应被收容于Site-64的标准收容单元中。任何因SCP-4825失去的个人或物体都将被宣布为失踪，官方搜救将在6个月后停止。



**描述：**SCP-4825是一把有皮垫的木制椅子。当有人类坐在SCP-4825上时，该人类及其所穿戴或持有的物品将立即消失，且皮垫上出现一道灰尘的痕迹。用手、脚等其他身体部位接触SCP-4825则不会激活其异常特性。

SCP-4825被发现于佛罗里达州的迈阿密，当时基金会的工作人员被派去调查大量的不明失踪案件。经过几个小时的调查，发现22名失踪平民均进入了Muke Ripbone[[footnote]]即PoI-1412[[/footnote]]的房车，并再也没有出来。当PoI-1412与基金会探员对峙时，他跑向SCP-4825，坐在上面以自杀。

~~~~

**附录SCP-4825-1：**在PoI-1412的房车内发现了一本写满笔记的日志。内容摘录如下：

&gt; 5/05/2003
&gt; 
&gt; 医生说我的坏脾气引起了一些健康问题，让我把我所有的想法都写在日记或其他什么东西上。
&gt; 
&gt; 这愚蠢的医生居然认为这屎一样的办法会有用，搞得好像他知道我的问题是什么一样。他这么做只是为了让我快点滚出他的办公室。我的人生就是这样，人们总是像躲脏东西一样躲着我。
&gt; 
-----
&gt; 5/07/2003
&gt; 
&gt; 有个包裹在午夜送到了我家门口，上面写着“一次一个地让人坐上去”。莫名其妙的。当我打开它时，我发现这是把椅子。现在我要把椅子干什么？我又没有客人。还有一张纸条，说让任何让你沮丧的人坐在这张椅子上就行。剩下的尽是些胡言乱语。
&gt; 
&gt; 我没有坐上去，这椅子给了我一种奇怪的感觉。我觉得这个周末应该把它扔掉。
----
&gt; 5/08/2003
&gt; 
&gt; 该死的。那个放高利贷的今天居然找到我了。他闯进了我的房车，还把里面打了个稀巴烂。要不是我的腿最近一直在痛，他屁股绝对会被我一脚踹开花。后来他给了我一份合同，要逼我签字，然后就坐在了那把椅子上。“嘭”的一下，他就没了！
&gt; 
&gt; 得把包裹 --撕碎-- 烧掉。
&gt; 
&gt; 没人看见过他进来，我也敢肯定他没有搭档。我可以用这个除掉那些一直跟我胡闹的小流氓，看看这事还会不会再发生。
-----
&gt; 5/12/2003
&gt; 
&gt; 我操，干的漂亮！这些杂种一个二个都被我这方法治得服服帖帖，“哦，对不起，先生。我现在就去拿您的钱，请坐在那儿等一下。”
&gt; 
&gt; 这就是那些贪得无厌的混蛋应得的，让那些死肥佬都被点燃吧。[[footnote]]**译注：**原文为Let those hogs burn up[[/footnote]]
-------
&gt; 6/05/2003
&gt; 
&gt; 我刚刚做了每月一次的体检，医生说我的很多健康问题都有了好转。我的意思是，我感觉我冷静下来了，也有更动力了，就好像我终于他妈的可以面对整个世界了。我觉得我也该去去健身房，也许运动可以让我的腿快点好起来。
&gt; 
&gt; 
------

&gt; 6/10/2003
&gt; 
&gt; 今天我被辞了。我都不知道我在想什么，居然听了Thomas的。他绝对知道如果我这么干的话会被炒。绝对，绝对。我只是想听到升职加薪的承诺而已，这狗娘养的。我在家族里什么都不是，怎么可能向那帮该死的，自私的，无耻的混蛋亲戚求助。
&gt; 
&gt; 我一定要让Thomas到这来，来好好问问他是怎么搞砸的。
&gt; 
&gt; 
-------

&gt; 6/16/2003
&gt; 
&gt; 总算找了份新工作，也没有高利贷来烦我了，而且我还得到了一笔贷款（合法的）。我保证这次不会再搞砸，我也负担不起这代价了。我最近干了很多事情，也许是我太太生气了。
&gt; 
&gt; 而且，我发现动物似乎不受椅子的影响。有只松鼠从窗口钻了进来，坐在了上面。现在，我写这个的时候，它还在吃橡子。我得洗一下生了霉的碗来防止那帮讨厌的动物进来。
------

&gt; 6/25/2003
&gt; 
&gt; 今天有一次房车聚会（真不敢相信他们还在搞这些事），无意中听到Jenkins女士在谈论我家周围的汽车，说一直没人来开它们。她嘴巴太大了，我猜她是得了老太太综合症。我真该叫辆拖车。
&gt; 
&gt; 为什么这些破事总是发生在我身上？我做了什么才遭到这种报应？我一直在努力提升自己，我在努力变得更好，我他妈甚至在做慈善！我发现不管你在这个世界上干了多少好事，这该死的世界都只是想看着你倒下。
&gt; 
&gt; 该死的。我得邀请她。也许还得带上她的孩子，不怕一万就怕万一。
&gt; 
&gt; 她的亲戚该怎么办？如果Jenkins失踪了他们会怎么办？如果他们开始到处找人该怎么办？我得想个办法。
------

&gt; 7/08/2003
&gt; 
&gt; 我的腿好多了，那个健身房会员值了。不过，我得节食了。不能再吃冷冻披萨了，这肯定会很难（不过我不会放弃百事可乐的）。--我记得我第一次喝百事可乐的时候，我哥哥为了给他的朋友留下深刻印象而把我用可乐淋成了落汤鸡。--我的亲戚些怎么样了？Alfred在澳大利亚，过着百万富翁的生活（多亏了他那骗来的妻子）。该怎么称呼男性掘金者来着？
&gt; 
&gt; Haddy在加利福尼亚，作为牙医过着体面的生活，至少我认为是。她什么时候才会回复我的留言？那真的不是我的错，她那个傻逼男友（如果他是的话）拿走了我的百事可乐！--他应该需要在屁股上被来一顿暴打，打出屎来的那种。--好吧，我确实需要道歉。
&gt; 
-----

&gt; 7/26/2003
&gt; 
&gt; 怎么他妈会搞成这样？那个女孩怎么会坐在那把该死的椅子上？！那个可怜的笨蛋，居然在我把这个地方打理得一尘不染之后就死了！我早就该把它藏起来的，为什么没有！该死的！
&gt; 
&gt; 她有几个朋友知道她要来这里，他们肯定很快就会到处来找人。他们在看，他们在看，我看到了，看到了……他们都看到了……附近的人呢，他们看到了吗？
&gt; 
&gt; 我不想卷进任何冲突，我只想过我的生活，为什么世界一而再再而三针对我？！我不是坏人，我不是！我锻炼，我做慈善，我努力工作，我不能输！坏事只会降临到坏人头上，这是妈妈一直告诉我的，我绝对不是坏人！
&gt; 
&gt; 我 --将会-- --需要-- 一定要成功。
------

&gt; 8/10/2003
&gt; 
&gt; 我赢了！我终于赢了！这个世界终于肯给予我东西了！没有更多的证人，没有任何人！我终于做到了。
&gt; 
&gt; 我要去Whataburger[[footnote]]**译注：**一家美国连锁快餐店[[/footnote]]！
&gt; 
--------


&gt; 8/20/2003
&gt; 
&gt; 今天我在我的新工作里被提拔了，努力工作确实有回报。
&gt; 
&gt; 但今天发生了一件奇怪的事情，我下班回来时，桌上放着一封署名为“一次一个地让人坐上去”的信。我肯定是把门锁了的，也没有强行进入的迹象。信上说了些关于我已远离疾病和不再需要椅子的事情。
&gt; 
&gt; 他没说要带走椅子，很好。我不想逃避他，也不想逃避任何事情，让我死都行。
&gt; 
&gt; 但有一件事他是对的，我的身体，我的社会生活，经济状况，都很好。
&gt; 
&gt; 我从未如此快乐过。
