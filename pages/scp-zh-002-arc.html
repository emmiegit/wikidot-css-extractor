    <pre><textarea class="page-source" readonly>&gt; //本頁面已由網站工作人員向原作者徵求同意，並改寫至當前版本的[[[SCP-ZH-002]]]。//

[[include info:start]]
篇名 : 台灣獨角獸
作者 : [[*user Sancote]]
搬運 ：[[*user Dr_Die]]
[[include info:end]]

**項目編號:** SCP-ZH-002

**項目等級:** Keter

**特殊收容措施:**項目無法收容，目前對該項目的認知情報甚少，已經證實已知的收容手段無法確實的收容SCP-ZH-002。所有SCP-ZH-002的影像須確實收容在站點G的安全儲藏庫，如有需要使用影像的情況須由一名三級人員許可。

**描述：**SCP-ZH-002是一種頭頂長有獨角的馬型生物。頭、頸、前腳皮毛接近栗色具有白斑花紋，而後半身則接近黃褐色雲型黑斑。背部至尾端覆蓋著瓦狀鱗片，胸口長著深藍色羽毛，頭部則生長著各種植物。
SCP-ZH-002已知會在台灣出現的重大自然災害的一至兩個禮拜前出現。最早目擊紀錄來自荷蘭東印度公司雇用的傭兵，當時傭兵在目擊同時將項目的外貌記錄下來，目前由基金會掩飾為虛構神話。
基金會嚴重缺乏對SCP-ZH-002的認知，例如項目是否能預測災害，或者項目本身就會引起災害，甚至項目跟災害毫無關聯。

**附錄002-a:** 002的鱗片經檢驗掉落的鱗片已證實台灣穿山甲DNA一致。

**附錄002-b:** 002的羽毛經檢驗羽毛證實與台灣藍鵲DNA一致。

**附錄002-c:** 2███年，GOC曾為了嘗試對台灣的SCP相關資料進行蒐集並進一步進行摧毀而預定在台灣設立調查部門，設立三個月後，SCP-ZH-002出現於該部門主要地點並以不明手段對該部門進行完全破壞。事後當地政府將此事偽裝成化學實驗意外以息事寧人，於一個月的調查之後，分部買下將該廢墟重建為新的站點(Site-ZH-05)，基金會嘗試在蒐集對於該事件的相關資料，並成功獲取了45%GOC於台灣編寫的研究資料、SCP-ZH-002的部分鱗片及羽毛。

**附錄002-d:** 1999年9月10日，11人的登山團隊健走於██山時與SCP-ZH-002相遇並拍攝了SCP-ZH-002的錄像，但當基金會向其查問時，所有成員都表示不記得有關影像的相關紀錄，並在回想時出現了明顯的記憶斷層。

[[size 130%]]SCP-ZH-002相關文獻紀錄[[/size]]

[[collapsible show=&#34;+SCP-ZH-002部分出現紀錄: &#34; hide=&#34;- 隱藏&#34;]]

&gt; 災害:1694年—康熙大地震
&gt; 結果:臺北盆地多處土壤液化，淡水河流入盆地，產生出深4m面積30km^^2^^以上的康熙台北湖。
&gt; 災害發生時間:推測為4月24日
&gt; 現身時間:(不詳)
&gt; 相關文獻形式:當代文書日記
&gt; 內容:[已編輯]
&gt; 後記:無

&gt; 災害:1999年—921大地震
&gt; 結果:傷亡失蹤人數1萬3千多人，5萬多棟房屋遭到毀損，多處土壤液化，多處公共設施、管線毀損。
&gt; 災害發生時間:9月21日
&gt; 現身時間:9月10日
&gt; 相關文獻形式:影檔
&gt; 內容:11人的登山團隊健走時於██山時與SCP-ZH-002相遇，其中一人試圖與SCP-ZH-002互動，最後其中3人餵食了SCP-ZH-002，所有團員均與SCP-ZH-002出現互動現象。
&gt; 後記:回想影帶內容及拍攝過程時，所有登山成員均出現嚴重的記憶斷層。基金會將SCP-ZH-002的影像分別給10名已檢閱過SCP-ZH-002文件的D級人員觀看，觀看後，D級人員均出現了相同的記憶斷層現象。

&gt; 災害:1959年—八七水災
&gt; 結果:災區遍及13個縣市，大肚溪左岸被洪水沖毀1102m，並沖往彰化市形成3m深的大湖，受災戶約30萬人，災區交通、通訊被全面阻斷。
&gt; 災害發生時間:8月7日
&gt; 現身時間:7月28日
&gt; 相關文獻形式:站點通報
&gt; 內容:位於高雄市的Site-ZH-13在透過雷達偵查SCP-ZH-███的狀態時偵測到不明物體，經由潛水探測器發現SCP-ZH-002出現在█████，並隨後向其它站點通報。
&gt; 後記:目前無法證實SCP-ZH-002是否具備水生生物的生物機能。

&gt; 災害:2016年—高雄美濃地震
&gt; 結果:美濃傷亡人數超過6百人，多處公共設施、管線出現嚴重損毀
&gt; 災害發生時間:2月6日
&gt; 現身時間:2月(不詳)日
&gt; 相關文獻形式:報紙、圖像
&gt; 內容:███報社經由線人取得了SCP-ZH-002於2月被拍攝的圖像。基金會得知該消息後對於該新聞及當天報紙進行全面性封鎖，並對報社人員進行記憶清除。
&gt; 後記:無

&gt; 災害:2009年—莫拉克風災
&gt; 結果:多處淹水、山崩、土石流，其中高雄小林村滅村，474人遭到活埋。
&gt; 災害發生時間:8月6日
&gt; 現身時間:7月25日
&gt; 相關文獻形式:錄像
&gt; 內容:SCP-ZH-002出現在高雄月世界地景公園，由外國旅遊團錄影。
&gt; 後記:影像以收容至站點G的安全儲藏庫，經盤問發現外國旅遊團團員均出現記憶斷層。

&gt; 災害:2███年—XK級世界末日
&gt; 結果:[權限不足]
&gt; 災害發生時間:██月██日
&gt; 現身時間:██月██日
&gt; 相關文獻形式:音檔
&gt; 內容:透過SCP-ZH-009，基金會得知並派遣兩名特工前往SCP-ZH-002一小時後出沒地點並[權限不足]。
&gt; 後記:鏽蝕得不重啟。

[[/collapsible]]

[[size 130%]]SCP-ZH-002音檔文本紀錄[[/size]]
[[collapsible show=&#34;+音檔文本-2023002-A: &#34; hide=&#34;- 隱藏&#34;]]
**簡介:**透過SCP-ZH-009，基金會得知並派遣兩名特工前往SCP-ZH-002一小時後出沒地點。
&gt; &lt;記錄開始&gt;
&gt; [2███年██月██日 時間██:██,SCP-ZH-002一小時後出沒地點]
&gt; 
&gt; **特工A:**「就快到了......這裡。」
&gt; 
&gt; **特工B:**「......我們真的要相信收容項目給我們的情報嗎?」
&gt; 
&gt; **特工A:**「這話別跟我說，如果你有辦法抓住那頭大鹿的話就盡管去向上級呈報。SCP-ZH-009是我們目前能夠完全追蹤SCP-ZH-002的唯一辦法了。」
&gt; 
&gt; **特工B:**「我知道但是...(樹叢摩擦聲)...那個是?」
&gt; 
&gt; **特工A:**「別緊張，我用夜視鏡看一下......是個黑人婦女?」
&gt; 
&gt; **特工B:**「黑人婦女?在這裡?ZH-002的出沒地帶?」
&gt; 
&gt; **特工A:**「等等，似乎還有別的東西...幹!!快躲起來!」
&gt; 
&gt; **特工B:**「什麼..等!......」
&gt; 
&gt; **特工B:**「......(小聲)你最好給我一個合理的解釋......!」
&gt; 
&gt; **特工A:**「等著看。」
&gt; 
&gt; //三分鐘後，老婦與不明生物疑似出現在特工藏匿處附近//
&gt; 
&gt; **特工B:**「靠!」
&gt; 
&gt; **特工A:**「我說過了吧?」
&gt; 
&gt; **特工B:**「那是什麼?肉做的轎子?不對，它會爬行，還有眼珠、指甲......我的媽呀......要聯絡總部嗎?」
&gt; 
&gt; **特工A:**「先記錄下來吧...記錄人:███ 紀錄日期:2███年██月██日，目前已發現一種尚未收容過的未知生物，該名生物體內疑似乘坐著一名黑人婦女...(強烈風聲)...那是!」
&gt; 
&gt; //SCP-ZH-002出現//
&gt; 
&gt; **特工B**:「SCP-ZH-002......」
&gt; 
&gt; **特工A**:「他們在......對話?」
&gt; 
&gt; &lt;記錄結束&gt;
[[/collapsible]]
[[collapsible show=&#34;+音檔文本-2023002-B: &#34; hide=&#34;- 隱藏&#34;]]
**簡介:**兩名特工發現SCP-ZH-002、未知生物以及黑人婦女，婦女及未知生物疑似在中途離開，特工開始追蹤走向森林的SCP-ZH-002，此時遇見SCP-ZH-008-b，項目疑似與SCP-ZH-002進行交談。
&gt; &lt;記錄開始&gt;
&gt; 
&gt; **特工A:**「幸好它是用走的......」
&gt; 
&gt; **特工B:**「是啊，我可不保證自己的腿能跟上它。」
&gt; 
&gt; **特工A:**「目前距離它出現過多久了?」
&gt; 
&gt; **特工B:**「......30分鐘，刷新紀錄了呢?」
&gt; 
&gt; **特工A:**「是啊......(腳步聲停止)」
&gt; 
&gt; **特工B:**「怎麼?」
&gt; 
&gt; **特工A:**「SCP-ZH-008-b。」
&gt; 
&gt; **特工B:**「(抽氣)......你在跟我開甚麼玩笑!」
&gt; 
&gt; **特工A:**「不信你自己看?」
&gt; 
&gt; **特工B:**「靠......真的是......現在應該立刻通知分部了吧?」
&gt; 
&gt; **特工A:**「前提是能活著的話...先不說攻擊性，SCP-ZH-008-b可是Keter級的危險項目。」
&gt; 
&gt; **特工B:**「......但是它們好像也愛理不理的樣子...要竊聽嗎?」
&gt; 
&gt; &lt;記錄結束&gt;
[[/collapsible]]
[[collapsible show=&#34;+音檔文本-2023002-C: &#34; hide=&#34;- 隱藏&#34;]]
**簡介:**特工追蹤SCP-ZH-002至一個破舊的地下鐵們，同時特工發現周遭出現異狀。
&gt; &lt;記錄開始&gt;
&gt; 
&gt; **特工A:**「SCP-ZH-008-b沒回追我們真是太好了。」
&gt; 
&gt; **特工B:**「嘿......那是?鐵門?地下室的?」
&gt; 
&gt; **特工A:**「大概吧?」
&gt; 
&gt; **特工B:**「我想是時候通報分部了。趁那頭鹿進去而且周圍沒有奇怪生物的時候。」
&gt; 
&gt; **特工A:**「......說的也是......」
&gt; 
&gt; //巨響//
&gt; 
&gt; **特工B:**「地震?颶風跟天空是......?媽的!這一切都是002引起的?」
&gt; 
&gt; **特工A:**「(大吼)不知道!!總之先進去那裏面!」
&gt; 
&gt; **特工B:**「我們連那裏面是什麼都不知道!」
&gt; 
&gt; **特工A:**「小心!」
&gt; 
&gt; //巨響//
&gt; 
&gt; **特工B:**「那座山脈就這樣沒了......就這樣?......這到底是......什麼啊—」
&gt; 
&gt; &lt;記錄結束&gt;
[[/collapsible]]
[[collapsible show=&#34;+如需要開啟2023002-D，請出示3級安全許可 &#34; hide=&#34;- 3級安全許可認認證,顯示音檔文本&#34;]]
音檔文本-2023002-D
簡介:不明人士於2███年██月██日將音檔寄送至Site-ZH-002。

&gt; &lt;音檔開始&gt;
&gt;「鏽鐵被打開了。
&gt; 貴基金會人員成功抑止了慢性病的致命性的發作，在此表感謝。
&gt; 但是，匍匐的鐵屑自由了。
&gt; 我們只能成功阻擋一部分的鐵屑，剩下的還請基金會協同處理。
&gt; 無論如何請銘記。
&gt; 它身在何處不重要。
&gt; 它長得如何不重要。
&gt; 它如何開啟不重要。
&gt; 匍匐的鏽蝕不得再度重啟。
&gt; 請銘記。」
&gt; &lt;音檔結束&gt;
[[/collapsible]]
