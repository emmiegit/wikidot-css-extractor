**特殊收容措施：**--SCP-CN-1369的原文件现已删除。备份目前以纸质照片的形式，被收容在Site-CN-12内。仅允许拥有4级权限及以上的人员查阅SCP-CN-1369的相关信息。--

--全体基金会员工需被接种EXCLUSION-1369模因疫苗。曾接触过SCP-CN-1369原文件的人员则需要执行C级记忆删除并接受时长为2-7天的记忆强化治疗。--

##blue|该项目已确认无效化，项目信息录入数据库后即可销毁备份。##

**描述：**SCP-CN-1369为基金会线性进程管理部研制的新型技术工具，可以通过人为定义修改民众对基金会的认知并隔绝不知情人员对基金会相关信息的认知。该项目于--两天前--##blue|一星期前##失控，具体经过可参考[[[http://scp-wiki-cn.wikidot.com/scp-cn-1369/offset/5|事故 1369-A]]]。

SCP-CN-1369造成的影响--已经--##blue|曾##波及到了全体基金会员工及相关设施，具体表现为:

* 受到SCP-CN-1369影响的人员(下称SCP-CN-1369-1)会遗忘SCP基金会的存在，且无法重新获取任何相关信息。该影响可暂时被X级记忆强化药剂抑制。
* 部分SCP-CN-1369-1会同时遗忘一些其他非SCP基金会相关信息。包括以下内容：
 * 日期，如今日是否是休息日，在基金会的工作时长等
 * 人员，如同事、上司的名字，履历，具体工作等
 * 地点，如站点食堂的位置，站点大门的位置等
 * 学术，如物理、化学规律，实验器材的使用等
* 所有记载有基金会相关信息的载体，均出现了一定程度的信息遗失，包括字迹消失，文本/图片损坏等。

&gt; **附录-A：**经报告，SCP-CN-1369--已--##blue|曾##导致部分异常突破收容与金额为$█████的损失，由Rin主导的无效化SCP-CN-1369工作--已接近尾声--##blue|已结束。##

&gt; **附录-B：**Site-CN-12内发现有一名高级研究员未受到SCP-CN-1369的影响，具体原因正在研究中。——Dr.Cecil
