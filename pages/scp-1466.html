    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1466 – Ein Kanarienvogel
**Autor:** [[*user Communism will win]]
**Original:** http://scp-wiki.wikidot.com/scp-1466
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1466

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** Alle zivilen Forschungsprojekte, die versuchen, Goldbachs Vermutung zu bestätigen, müssen auf die Möglichkeit der Identifizierung von SCP-1466 überwacht werden. Wenn die Möglichkeit besteht, müssen alle dafür verwendeten Programme so rekonfiguriert werden, dass SCP-1466 ohne Überprüfung als Summe zweier Primzahlen angegeben wird; wenn dies nicht diskret durchgeführt werden kann, muss das Projekt eingestellt werden.

Für den Fall, dass sich die Technologie, die in der Lage ist, Goldbachs Vermutung zu widerlegen, weit verbreitet, müssen alle Informationen, die sich auf Goldbachs Vermutung außerhalb der Verwahrung der Foundation beziehen, vernichtet werden. Die weltweite Verteilung von Amnesika und Verwendung viraler Antimemetika zu diesem Zweck ist erlaubt.

Das Testen von SCP-1466 darf nur zu Zeiten und an Orten stattfinden, an denen SCP-1466-A die Atmosphäre harmlos verlässt. Das Testen von SCP-1466 ist derzeit nur zum Zweck der Identifizierung des kausalen Mechanismus von SCP-1466 oder der Bestimmung einer Methode zur Neutralisierung genehmigt.

SCP-1466-C wird in einem Standardlagerschrank an Standort-63 aufbewahrt.

**Beschreibung:** SCP-1466 ist eine gerade 21-stellige Ganzzahl. Sie kann nicht als Summe zweier Primzahlen ausgedrückt werden, was Goldbachs Vermutung widerlegt.[[footnote]]Goldbachs Vermutung besagt, dass jede gerade ganze Zahl größer als 2 als Summe zweier Primzahlen ausgedrückt werden kann.[[/footnote]] Ob es Gegenbeispiele zu Goldbachs Vermutung gibt, und ob sie die anomalen Eigenschaften von SCP-1466 teilen, ist unbekannt.

Die anomalen Eigenschaften von SCP-1466 manifestieren sich nur, wenn gezeigt wird, dass es Goldbachs Vermutung widerlegt. Eine Instanz von SCP-1466-A manifestiert sich --31-- 34 Sekunden nach Abschluss der Berechnungen an der Position jedes an dem Prozess beteiligten Geräts. SCP-1466-A sind unsichtbare Kugeln mit einem Durchmesser von 2,8 m, die sofort alle Materie auslöschen, die sie kreuzen. SCP-1466-A sind relativ zur Sonne bewegungslos und bewegen sich mit einer Geschwindigkeit (typischerweise in der Größenordnung von 1.000 km/h) und einer Richtung relativ zur Erde, abhängig von der Zeit und dem Ort der Manifestation.

SCP-1466-A zerstört Materie auf atomarer Ebene, was zur teilweisen Eliminierung chemischer Verbindungen und anschließend zur Erzeugung einer Vielzahl von heftig reaktiven Chemikalien führt. Die von vernichteten Flüssigkeiten und Gasen hinterlassenen Hohlräume implodieren typischerweise, wobei die nachfolgende Schockwelle die erzeugten Chemikalien in der Umgebung verteilt. Obwohl SCP-1466-A außerhalb der Erdatmosphäre nicht aufgespürt wurde, wird angenommen, dass es innerhalb eines Jahres demanifestiert oder die Erdumlaufbahn verlässt, da keine Instanz mehr als einmal angetroffen wurde.

Die Gefahr, die von SCP-1466-A und seinen Nebenprodukten ausgeht, hängt weitgehend von den Umständen ab, die die Manifestation unmittelbar umgeben. Ein Worst-Case-Szenario würde sich aus der Verifizierung von SCP-1466 durch ein verbreitetes Computerprojekt ergeben, das größtenteils auf Personal Computern läuft; mit den Ressourcen, die der Foundation zur Verfügung stehen, könnte ein Verstoß gegen die Geheimhaltung potenziell (p &gt; 0,01) auftreten, wenn mehr als [ZENSIERT] Geräte verwendet werden. Die Verluste würden höchstwahrscheinlich der Anzahl der verwendeten Geräte entsprechen oder diese übersteigen.

SCP-1466-B bezieht sich auf das spontane Erscheinen von Klartextdateien, die ausschließlich SCP-1466 enthalten, auf Geräten, die versuchen, die Goldbach-Vermutung zu verifizieren, typischerweise erscheinen sie im Stammverzeichnis. Es gibt keine Hinweise darauf, dass dies durch herkömmliche Methoden der Dateierstellung oder -platzierung erfolgt. SCP-1466-B tritt 3–4-mal pro Jahr auf und betrifft immer leistungsfähigere Computer oder verteilte Computerprojekte. Wenn auf die Datei zugegriffen, aber innerhalb von 83 Tagen kein Versuch unternommen wird, SCP-1466 auf dem betroffenen Gerät zu verifizieren, wird sie spontan gelöscht.

----
= **Experiment 1466-061**

**Datum:** 25.02.2017
**Zweck:** Mögliche Folgen einer verzögerten Manifestation von SCP-1466-A identifizieren.
**Materialien:** Ein Computer, der den Verstoß von SCP-1466 gegen Goldbachs Vermutung verifiziert; ein Subjekt (D-6612) in Stufe 3 der Exposition gegenüber [http://scp-wiki.net/scp-2441 SCP-2441]; eine SCP-1466-sichere Testkammer.
**Verfahren:** D-6612 saß einige Minuten vor dem Computer, bevor es die Überprüfung von SCP-1466 abschloss, und wurde über die Effekte von SCP-1466 informiert. Das Experiment wurde aus der Ferne beobachtet.

**Ergebnisprotokoll:**
||~ Zeitstempel ||~ Ereignisse ||
|| t=0s || SCP-1466-Verifizierung abgeschlossen. ||
|| t=31s || SCP-1466-A manifestiert sich nicht zur erwarteten Zeit. Keine weiteren Anomalien festgestellt. ||
|| t=43s || D-6612 meldet einen nicht identifizierten &#34;Widerstand&#34; gegen seine realitätsverändernde Fähigkeit. ||
|| t=51s || Ein verspiegelter Würfel, 4,4 m auf jeder Seite, manifestiert sich mit dem Computer in der Mitte. Der Würfel weist ein perfektes Spiegelreflexionsvermögen, Undurchlässigkeit während aller versuchter Zerstörungstests, kein Eindringen von Schall, keine nachweisbare Temperatur und keine Reibung auf. Es wird angenommen, dass er aus nicht-baryonischem Material besteht. Der Würfel bleibt relativ zur Erdoberfläche stationär. ||
|| t=110s || Ungefähre Todeszeit von D-6612 laut medizinischem Personal vor Ort. ||
|| t=284s || Der Würfel manifestiert sich. D-6612 ist in einer sitzenden Position, tot. Die interne Uhr des Computers ist auf 8:00:00 Uhr (t = -28890 s) eingestellt und führt Berechnungen durch, die er höchstwahrscheinlich zu diesem Zeitpunkt durchgeführt hat. ||
|| t=411s || Der Rechner ist ausgeschaltet. Versuch beendet. ||

**Bewertung:** Nach Experiment 1466-061 haben Testsubjekte, die SCP-2441 ausgesetzt waren, keine Fähigkeit gezeigt, die Manifestation von SCP-1466-A zu verzögern oder zu verhindern. SCP-1466-A manifestiert sich jetzt 34 Sekunden nach der SCP-1466-Verifizierung statt nach 31.

Die Leiche von D-6612 besitzt scheinbar unendlichen elektrischen und thermischen Widerstand. Ersteres war für das Aufhören der Gehirn- und Muskelfunktion verantwortlich. Das Objekt weist keine Anomalien auf, die diese Eigenschaften erklären.

Der in Experiment 1466-061 verwendete Computer ist nicht in der Lage, SCP-1466 zu verifizieren. Wenn er die vorletzte Berechnung durchführt, die dazu notwendig ist, wird er zeitlich auf 8:00:00 Uhr am 25.02.2017 zurückgehen. Er wurde als SCP-1466-C designiert.</textarea></pre>
