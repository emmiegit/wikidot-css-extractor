    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 原子量0の物質が存在すると証明されている論文。当該アノマリーに暴露すると、原子量0の物質が存在することを論理立てて説明できるようになる。なお財団ミーム部門の精査により、当該アノマリーの内容は全くの事実無根であることがわかっている。\n**回収日:** 20██/██/██\n**回収場所:** ██大学理学部物理学科██研究室\n**現状:** --サイト-81██の低危険物収容ロッカーにて保管中。--当該アノマリーによる副次的な異常性が発覚したため研究中。\n**追記-1:** 原子量0の物質なんて存在するはずがないでしょう… -██研究員\nいえ！存在します！何故なら[//非科学的であるため省略//]。そしてこれは高校化学である気体の状態方程式にさえも応用可能なんですよ！ -██研究補佐(現在は異常性除去後、復帰完了)\n**追記-2:** ██研究補佐は説明の最中にあらゆる物理法則が原子量0の物質でも説明できると熱弁していました。内容は非科学的であるものの、論理的であったことは確かです。しかし、財団研究員として彼が報告書に記載した内容も、彼が説明中に語っていた理論に基づいたものに変化していました。当該アノマリーはとても軽度な現実改変を引き起こしている可能性があります。当該アノマリーの精査を申請します。-██研究員\n申請を受理しました。-Anomalous管理官&#34;
