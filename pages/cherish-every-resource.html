&#34;感谢诸位多年以来为公社作出的贡献。诸位曾活跃在公社发展的各个领域，为公社的发展付出了辛勤汗水，如今诸位虽然即将光荣退休，但公社不会忘记诸位所做的一切。“

Gears站在高处的演讲台上，面无表情地，以平淡的语气对台下列队站好的民众说道。虽然演讲者的感情不够丰富，但民众们依旧十分热情地鼓起了掌，无论白发苍苍的老人还是肢体残疾的病患，都止不住心中的的激动，若不是公社对庆祝场合有着严格的规定，他们估计要欢呼起来。

掌声在Gears作出手势后后逐渐停了下来，Gears轻咳一声，继续讲了下去。

”今天将是诸位在公社中劳动的最后一天，在今天的劳动结束后，诸位将被送往公社疗养院，在公社的呵护下安享晚年。“

退休的人员将被送到疗养院安养天年，最后的安葬等事宜也由公社全权负责。这是由伟大领袖Kondraki和比较伟大的领袖Bright所制定的福利政策，事实上，许多在公社各个岗位上工作的人民，都是靠对退休生活的期盼战胜了疲惫。

”在疗养院之中，诸位所要求的一切都会被满足，公社的一切资源将会按需分配给诸位。“

又是一阵震耳欲聋的掌声。Gears等待了数分钟，挥手示意停止鼓掌，继续说了下去。

”那么现在将公布诸位最后的岗位。“

----
”按需分配的疗养院？你最好只是说说而已，我们的资源还没有阔绰到这种程度！“

“Kondraki你听我说完。即使没有资源，也是可以进行按需分配的。”

----
”[动力组]。“

与说出最后一个字同时地，Gears按下了演讲台旁的一个按钮。

台下的地板在顷刻间消失不见，失去脚下支撑的民众直直往下坠落。

下方是一台巨大的黄铜机器。

----
“你明白我的意思了？”

”死人……是没有需求的。“

“而且我们要珍惜每一份资源，不是吗？”
