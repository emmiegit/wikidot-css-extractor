    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
篇名：SCP-190 - 貴重玩具箱
原文：[http://www.scp-wiki.net/scp-190 SCP-190]
作者 ：[[*user Raaxis]]
重寫者：[[*user Drewbear]]
譯者：[[*user Lostwhat]]
[[include info:end]]

**項目編號：**SCP-190

**項目等級：**Safe

**特殊收容措施：**SCP-190被保存於Site 41的23號安全保險櫃中。除非處於實驗中，否則十歲以下的孩童不得進入SCP-190周遭的五十米範圍內。Site 41的所有人員都應知曉項目的次要性質，以及該次要性質並不會造成實際危害的特徵。除非會影響其他項目的收容措施，否則因項目的次要性質而提出的人事更動請求應被加速進行。

所有與SCP-190接觸過的人員都將被無限期的監控，以防出現長期的副作用。

**描述：**SCP-190是一個鑲有鐵條邊的雕刻木箱，尺寸為50cm*70cm*35cm。於箱蓋上雕刻有一個大型馬戲團帳篷的圖案，帳篷圖案的中央有一個能夠打開的鑲嵌木板，木板內放有一個[[[herman-fuller-hub|打扮為典型馬戲團領班人物]]]的小人偶。箱子的側面雕刻包含了各種動物的圖案，通常都和馬戲團有關，包含了獅子、老虎、熊、大象和馬。這些雕刻圖案會以每天大約五毫米的速度移動，從縮時攝影的紀錄來看，上頭描繪的動物似乎正在進行非暴力的遊戲行為。

當一名十歲以上的人員打開蓋子的鉸鏈，並掀開蓋子後，項目內部會放著十七顆大小和顏色各異的彈珠、兩支用過的綠色街頭塗鴉粉筆和一副單車牌撲克牌。這些物品可以在SCP-190箱內的範圍被使用，但無法拿出箱子外。嘗試拿出這些物體會使物體撞上一面無法被觀測或穿透，橫跨了整個箱子開口的屏障。和項目或內部物體互動的十歲以上人員通常會回報自己感到不安或不適，直到該人員停止與項目互動。

當一名十歲以下的人員打開SCP-190時，項目內會放著一到五種供兒童使用的玩具或遊戲。目前觀察到的物體包含絨毛玩偶、皮球、溜溜球、洋娃娃、積木和簡單的棋盤遊戲。任何青春期前的人類個體都能夠自由地將這些物品從SCP-190中移出，但處於青春期或青春期後的人類個體嘗試拿出物體則同樣會受到上述的阻礙。這些物品通常會和馬戲團主題相關，例如描繪出經典的馬戲團動物圖案、馬戲團場地、表演者，以及包含紅色、金色、白色、星形和/或以HF兩個縮寫字母作為設計的圖案。

於適當遊玩年齡內的孩童無論先前對類似的玩具或遊戲表現出的態度為何，都會對與SCP-190或項目產生的物品進行玩耍產生極大的興奮感和興趣。受影響的孩童們會表現出比起平時還要更有活力的遊戲行為，以及更多的體能活動，例如翻滾、側手翻、攀爬附近的物體，以及使用一到兩個物體進行的簡單雜耍戲法。大多數遊戲行為都會包含偶然對其他個體造成傷害的要素，尤其是比受影響孩童還要年長的人員。無論構造為何，項目產生的物品都具有極大的破壞力。這類物品的代表摘要如下。若將SCP-190產生的物品放回項目內並蓋上蓋子，物品就會消失。

||~ 玩具/遊戲 ||~ 孩童使用玩具的方法 ||~ 結果 ||
|| 一顆紅白條紋相間的彈力球，在其中一端有著金色的星星圖案。 || 一個八歲的男童在將彈力球於牆面上來回反彈37次後，將彈力球扔向了一名在場監督的初級研究員。 || 球造成的衝擊力強到卡在牆上，且牆壁上被打出了個明顯的凹裂處。該名初級研究員有兩隻肋骨斷裂，以及明顯的大片軟組織瘀傷。該男童對於研究員沒有把球扔回來感到相當失望。||
|| 毛氈材質的大象填充布偶，高35公分，穿帶著金色與紅色相間的鞍，在鞍的兩側寫有「HF」的縮寫字母。 || 四歲大的女童讓布偶用彷彿在行走的方式移動，女童在D級人員的面前發出車輛喇叭的警告聲，隨後將布偶踏上在場監督的D級人員的腳掌。 || D級人員的腳掌遭受了和壓傷一樣的複雜性骨折和出血。女童則抱怨被對象擋到了布偶的路。 ||
|| 「直往馬戲團！」，一個桌上型遊戲，設計上與2004年的「糖果樂園」相似。 || 一個六歲大的男童不斷拜託在場監督的D級人員陪他玩遊戲，直到研究員命令該D級人員如實照做為止。 || 男童輸掉了遊戲，隨後在惱怒之下把卡牌扔向D級人員。該名D級人員的面部、手部和上臂受到了嚴重的深度紙割傷，因此需要大量繃帶包紮。男童在遊戲結束後擁抱了D級人員，並詢問她如果得到了蝙蝠俠圖案的繃帶會不會「讓壞壞好一點」。 ||
|| 一套錫製的容器，上頭寫著「小小小丑套裝！」，包含了30公克（一盎司）的小丑白色油彩、兩支紅色的大號化妝筆、兩支金色/黃色的大號化妝筆，以及一面小手鏡。 || 七歲大的女童在自己和於現場監督的D級人員臉上彩繪。 || D級人員因為該化妝品和皮膚接觸而受到了輕度的化學灼傷，並對羊毛脂產生了持續的過敏反應。女童則毫髮無傷。 ||
|| 一根上有紅漆的木棒，外觀上類似於[[[SCP-2024]]]的迷你版本。 || 九歲的女童使用木棒觸碰了整個房間，包含於現場監督的D級人員的手。 || D級人員的手被打了個結。女童認為D級人員的外貌因此好看上許多。 ||

在對項目基礎性質的確認實驗停止後，另一種異常效應則開始顯現出來。SCP-190已經連續超過29.5天沒有十歲以下的兒童使用項目及項目內容物，則SCP-190周遭50公尺內的所有人都會聽見微弱的管風琴嘉年華音樂。這種音樂似乎帶有一種輕微的認知危害，若十歲以下的孩童知曉項目的存在，則孩童會開始尋找SCP-190。

對孩童時期曾與SCP-190互動的人類個體進行長期的追蹤監控表明，無論是作為職業還是做為興趣，這些孩童在成年後成為表演者的機率大約是同齡者的四倍。典型的案例包含雜耍、魔術/戲法、動物訓練以及即興演講和表演。這些受影響者在其他方面尚沒有表現出任何統計學上的異常現象。
