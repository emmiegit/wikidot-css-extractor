__**前情链接:**__
[[[SCP-097-DE]]]
[[[http://scp-wiki-cn.wikidot.com/vorfalls-protokoll-097-de-03|事故记录-097-DE-03]]]
[[/=]]

哈里斯．史丹（//Hannes Stein//）博士小心地踏进储藏室28-B。虽已经过治疗，他的肩膀还是会痛。但这在二级烧伤中也并不奇怪。
“克拉尼克（//Klanic//）博士？”，他在黑暗中问道。 整个设施的电力供应还需要几天的时间才能恢复。 虽然SCP-097-DE-01的EMP[[footnote]]译注：EMP=电子脉冲[[/footnote]]的作用只局限于另一层，但突然的能源消耗导致了整个设施的电路短路。
“我在这里，史丹博士。”，黑暗中响起了克拉尼克的声音。
慢慢地，史丹朝声音传来的方向走去。问道：“你就没有手电筒吗？”
“我是个现代人，有个东西叫智能手机。” 之后，在储藏室的尽头，史丹这里也亮起了微弱的亮光。渐渐地，他认出了轮椅中克拉尼克博士的身影。在一个储物架前。 
“我们要在这里做什么，克拉尼克？”
“你带那个了吗？”，克拉尼克问道。
史丹叹了口气。“有的。但要是你要用它，我希望你有一个足够好的理由。”
他从上衣内插袋里出一个小盒子递给了克拉尼克。后者打开了它，拿出了[[[SCP-023-DE | 隐形眼镜]]]随后戴上了它们。接着他从架子上掏出一个匣子，推开了盖子。
“妈的。”
“发生了什么？”，史丹疑惑地问道，随即瞥了一眼匣子：“这就是097-DE-01和-02戴的两个臂环吗？”
克拉尼克点了点头。
“所以，上面有什么？”，史丹问。
他的同事叹了口气：“你知道我们用这些镜片在[[[SCP-077-DE | 077-DE]]]上发现了什么吗？”
“两个字符。4和R，对吧？”
“对的。你也知道[[[SCP-084-DE | 084-DE]]]的创造者声称自己痴迷于哪个‘符号’。”
“084……是那台异常电脑？不，我不知道。”
克拉尼克吸了一下鼻子。“当然不会知道，你没有权限。恩，这上面的字是一样的。4R。”
“我会假装你不是正好把叫我当成一个受限制的信息体”，史丹笑着说：“但这表示了什么？”
“嗯哼，我用这些镜片在这些臂环上发现了两个字符。然后嘛，你猜。”

“进来吧。”克拉尼克把轮椅开进了站点-DE6的主管办公室。主管坐在他的办公桌后，他对面坐着一个黑色皮肤，金黄色长发的女人。
“这位是施瓦茨（//Schwarz//）博士。”
克拉尼克移动到办公桌前，拼命地忍住微笑。施瓦茨博士把头转向克拉尼克，说道：“在你提问题之前：是的，这是我的本名，对我来说这有些讽刺[[footnote]]译注：Schwarz在德语中意为//黑色的//。[[/footnote]]。”
“我可什么都没说。”克拉尼克考虑了很久，一言不发。
他把轮椅停在施瓦茨博士身边，接着站点主管开口了：“我们开始吧。克拉尼克博士，向我们解释一下4R是什么意思。”
克拉尼克深吸了一口气，说道：“我们目前收容了三个在上面发现了‘4R’字样的项目。”
“什么样的项目？”，施瓦茨博士问。克拉尼克用询问的目光瞥了一眼站点主管。
“施瓦茨博士有相应的权限”，后者点了点头解释道。
“首先是SCP-077-DE。一种在狩猎或战斗时会变成蜘蛛的人形生物。它能够产生巨大坚韧的蜘蛛网和强力的麻痹剂……”
“……其中有一个同[[[SCP-069-DE]]]的毒素十分相似的地方”，施瓦茨博士打断了他。克拉尼克吃惊地看着她。“你已经知道077-DE了吗？”
“不，目前没有。请继续。”
克拉尼克困惑地看着站点主管，后者只是点头示意。
“嗯，在077-DE的腹部，用SCP-023-DE发现了两个风格化的‘4R’字样。”
“我怀疑，我们谈论的对象就是下一个项目。”
克拉尼克开始对施瓦茨博士失去耐心，但他仍然接着说了下去。
“之后，我们有了084-DE。一台被用来执行仪式和召唤的异常电脑。测试也导致屏幕显示出了这些风格化的字符。”
“最后，”，站点主管补充道：“我们有了SCP-097-DE，同样也用SCP-023-DE在他们的臂环上发现了那两个字。”
施瓦茨博士点了点头。“所谓的‘帝国恶魔’，对吧？”
克拉尼克点点头。“他们也和另一个项目有联系，SCP-092-DE。一切现象都表明，这两者都是由一个自称‘拉斯（//Rass//）先生’的人创造的。”

站点主管转向施瓦茨博士。“现在请你说明一下六个月前你的发现吧。”
这位女研究员面向克拉尼克，开始解释：“你说过，目前收容了有三个带有‘4R’字符的项目。好了，现在这样的项目有四个了。”
克拉尼克瞪大了眼睛。“还有一个SCP。”
“不，一个项目。”，施瓦茨纠正道：“这是一个迄今只展现了轻微异常性质的旧公文包。没有任何危险，不需要任何特殊的收容措施；因此未被归类为SCP。”
“一个公文包？”，克拉尼克问道：“怎样的公文包？”
“就像我说的，它很旧。不过包的正面有两个字。‘4R’。”
“包里有什么？”这激起了克拉尼克的好奇心。
“记录。”，施瓦茨博士回答。
站点主管开始解释：“这些纪录范围可以追溯到1943年。涉及到某种特性日志和研究记录。
克拉尼克再次看向施瓦茨博士：“你在哪里找到他们的？”
“在吕内堡荒原的森林里，一栋破烂的老房子。和无数的设备、仪式对象和看起来像是实验失败的尸体一起。”
“你找到了这个‘拉斯’的实验室？”
施瓦茨叹了口气：“//一个//实验室。它被遗弃了差不多三十年了。”
克拉尼克失望地摇了摇头。他曾希望，创造出像077-DE这种东西的疯子可以，或者是在逃亡中被抓住。
“不过，我们在记录了发现了一些非常有趣的东西。”，站点主管抓着抽屉的把手，说道；在他把一张纸递给克拉尼克之前。
“这是一个旧文档的副本。”
[[==]]
&gt; 今天，九月二[烧毁]43，6人来到据……
&gt; 队，来杀我。他们中的五个
&gt; 现作为测试对象使用，只是有一个
&gt; 在审讯中丧生。紫红礼（//purpurne Ritual//）太过繁重
&gt; 对他的理解来说。然而我一直在经历[烧毁]
&gt; 这些背叛的原因是：五[烧毁]
&gt; 他的顾问把我的作品和经[烧毁]
&gt; 为了“危险，邪恶的恐怖”。
&gt; 
&gt; 懦夫。通往圣洁的道路布满了危险
&gt; 与罪恶，但圣洁只能通过
&gt; 绝对的英勇来实现。我将为
&gt; 我的研究，探寻[烧毁]他处
&gt; 并于彼处静候德意[烧毁]
&gt; 的陨落。[烧毁]就是个傻子，竟会相信
&gt; 他能抵御世界的[烧毁]。那
&gt; 帝国陨落了，我将继续
&gt; 工作，直到我为世界带来真正的圣洁。
&gt; 
&gt; 这将需要时间和大量艰苦的工作，但
&gt; 第三帝国终将被遗忘，
&gt; 届时我将建[烧毁]一个崭新的帝国
&gt; 
&gt; 第四帝国。
[[/==]]

克拉尼克从纸张上抬起头：“第四帝国……4R。”
站点主管点了点头：“所有迹象表明，我们正在同一个前纳粹科学家和密教徒打交道。很明显，纳粹太松懈了。”
克拉尼克摇了摇头。真是个噩梦。
“还在调查剩下的记录。”，施瓦茨博士说：“每页纸有焚烧的情况都是独立的，就好像每张都是被单独点燃又单独熄灭的。”
“有没有……”克拉尼克必须先专注起来。一个纳粹密教徒。半人恶魔，人形蜘蛛和全知上帝还有别的什么。“有什么导致了这些烧伤的线索吗？”
施瓦茨博士点了点头。“每隔几周公文包里会出现新的页面。当前的页面。是在一团烟雾中。有时纸的边缘甚至还在发出火光。”
“这个包……会自己更新？”克拉尼克难以置信地注视着施瓦茨博士。
后者点着头。
克拉尼克心里一块石头落了地。灵光乍现。“我们可以靠这个监视这个疯子。我们先手。”
施瓦茨叹了口气，看着站点主管。后者从抽屉里掏出另一张纸。“我们也是这么想的，直到昨天这些出现。”

&gt; 真迷人。真的。你们觉得，你们在监视我。你们觉得，你们先我一步。
&gt; 
&gt; 啊，过了这么久，我们终于见面了。
&gt; 
&gt; 你们在监视我。我知道，从你们找到这个包开始我就知道。我在观察你们，自从你们第一次囚禁我的造物以来。
&gt; 现在你会觉得这是个骗局。可能我只是想吓唬吓唬你们，直到最近我才发现你们在监视我。因为如果我已经知道很长时间了，为什么我不给你们提供虚假情报呢？为什么这里出现的新页面总是正确的？我为什么不给你们设局？
&gt; 
&gt; 因为，至少就我的计划而言，你们是微不足道的。
&gt; 
&gt; 你们把——我，看作你们的敌人，但这并不是以互惠共赢为基础的。你们（对我们来说）只是一个极小的烦恼而已。
&gt; 但你们会觉得，你们已经窃取了我的造物，打乱了我们的计划。天真得可爱。你们做了什么？让两个织纯者（//Reinheits-Weber//）失联了？让两个帝国恶魔被囚禁了？
&gt; 还会有更多的。我将越来越多地创造，为第四帝国的崛起服务。你们并不会妨碍到我，也无法阻止第四帝国的诞生。
&gt; 
&gt; 是啊，但是如果你们意味着麻烦，我为什么不让你们从世界上消失呢？为什么我不关闭你们获取信息的渠道——那些我提供给你们的？
&gt; 
&gt; 很简单：总有一天你们也会为第四帝国服务。
&gt; 
&gt;  “不可能！我们不可能堕入黑暗！”，你们会这么叫着。还是至少考虑一下，因为你们很理智，不会对着一张纸破口大骂。尤其是你，帕特．克拉尼克（//Petr Klanic//）。
&gt; 
&gt; 但你们会认识到：你们是SCP基金会。你们控制、你们收容、你们保护。但是你们不干政治。是的, 我将会使用我的造物，将全世界世界纳入第四帝国旗下。即使是100年。但当一切都被言明时，这个世界将会受到第四帝国的政治统治。在人为的统治下，就算是圣洁者，他也只是个不受异常影响的普通人。如果你们认为在不经操控的情况下，人们是不会支持这样一个政府的，那么你们就太理想化了。
&gt; 
&gt; 不错，当一切都结束，我将毁灭我的造物。我会隐退并观察，或许当一个顾问，直到我再次被需要的时候。是的，到那时就需要你们了。你们将动用你们手段，将关于我的造物的记忆带离人民，去保护这个他们所不理解的世界。你们别无选择；你们的准则亦是如此。你们不干涉政治，你们隐匿超自然的存在。这个世界需要你们。你们是这世界的守护者，你们和我一样清楚，在没有基金会的情况下，我们的物种会经历长久的消亡。这是事实。像你们这样的机构是必需的，并且你们是最好的选择。尤其是和全球超自然联盟或者是无能的FBI人员相比。无论美国还是第四帝国当家，你们都将永远服务于人类
&gt; 
&gt; 当然你们会试图阻止第四帝国。我说什么不能使你们放弃。那我又为什么要费心告诉你们这些？
&gt; 
&gt; 答案会让你们的血液凝固：
&gt; 
&gt; 我不是怪物。
&gt; 
&gt; 我是一个人。一个有理想的人。我只是想让你们知道，我并不恨你们。甚至从未把你们视作敌人。我尊重作为世界守护者的你们；我甚至十分感激你们所做的一切。
&gt; 
&gt; 你们又因何而热衷于阻止我？
&gt; 
&gt; 正如我所说的：你们只是个麻烦。 
&gt; 
&gt; 致以最真挚的问候，
&gt; 拉斯，4R

克拉尼克突然感到背后一阵阴冷。“他提到了我的名字。请告诉我这是一个模因效应。”
施瓦茨摇了摇头。“可惜并不是。他偏偏说的是你，可能因为你是跟他的……造物打交道最多的一个。”
克拉尼克叹了口气：“他从基金会知道的。”
“他不把我们视作威胁。”，站点主管补充道：“更糟的是。他把我们看作未来的//劳动力//。”
施瓦茨摇摇头：“拉斯显然是疯了。”
克拉尼克点点头：“毫无疑问。”
“我不会这么肯定。”，站点主管说：“他喜欢追寻不道德的目标，运用不人道的方法……但是他的话并不会让我把他和一个疯子联系在一起。而是某个坚信自己的理想并愿意为实现它而不择手段的人。
克拉尼克和施瓦茨沉默了。站点主管是对的。拉斯先生似乎并不疯狂。这使得让情况更糟了。

“我们现在做什么？”，克拉尼克最后问道。
站点主管叹了口气：“我会与管理委员会商量并通报O5。调查关于拉斯的所有线索。除此之外，我们该干嘛干嘛。”
“我们必须做点什么。”，施瓦茨博士说。
“做什么呢？”，主管问道。施瓦茨博士没有回答。
“我们只能做一件事。”，主管最后解释道：“我们将发现，收容，控制并从所有4R项目手中保护这个世界。
克拉尼克的胃一阵抽搐。他是对的。他们现在不能主动出击，只能被动应对。
站点主管让两位研究员回到了工作岗位。施瓦茨博士前往机场，飞回德国。克拉尼克回到了他的办公室。

几个月来，他刨根问底想查明4R的含义。现在他能只想到一件事：无知有时是一种恩赐。</textarea></pre>
