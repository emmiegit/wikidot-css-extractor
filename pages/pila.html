    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Ts. Ronald Stimson khẽ thở dài một mình, càng ngày càng đi sâu vào cơ sở. Chiếc cặp nặng bị xích vào cánh tay khiến anh nhăn mặt theo mỗi bước đi, sức nặng tăng thêm khiến anh mất thăng bằng đủ để khiến lưng anh bị đau, dẫn đến cả người anh đau điếng hết lần này đến lần khác. Anh không biết tại sao mình lại được chọn cho nhiệm vụ này, chỉ biết rằng anh đã được chọn. Anh cho rằng đây một trường hợp không may.

Dù sao thì, anh ta là một trong những người cuối cùng còn sống.

Anh chưa từng biết rằng Điểm-19 lại hướng xa hoặc sâu vào dưới lòng đất. Thang máy đã dừng lại sau khi tai anh ù đi, và cầu thang dường như cứ tiếp tục đi mãi. Hàng giờ đồng hồ trôi qua trước khi nó dừng lại, và anh nhìn chằm chằm vào một cánh cửa sắt nặng nề. Điểm đến của anh ấy.

Anh mở nó ra, khẽ nhăn mặt khi một luồng không khí hôi thối xộc thẳng vào mũi. Anh bước vào, bật hệ thống thông gió và đóng cánh cửa sau lưng, nghe thấy nó khóa lại với một tiếng lách cách vang vọng. Anh đặt chiếc cặp lên bàn và thở dài thườn thượt, cuối cùng tháo nó ra khỏi cổ tay và mở nó ra, lôi ra một tập tài liệu và đặt nó trên bàn.
 
Anh ngồi xuống trước mặt nó, biết rõ thủ tục, và nhắm mắt lại, hít một hơi thật sâu. Đó là một rủi ro khủng khiếp. Cái tồi tệ nhất còn sót lại. Nhưng giờ đó là tất cả những gì họ có.

Anh mở hồ sơ và lật trang đầu tiên.
 
&gt; SCP-3245: Cơn Bão Sống
&gt; @@@@
&gt; Phân Loại: Euclid
&gt; @@@@
&gt; Mô tả: SCP-3245 là một đám mây từ—

Anh lại đóng nó, rồi lại mở ra.

&gt; SCP-3246: Địa Ngục
&gt; @@@@
&gt; Phân Loại: Euclid
&gt; @@@@
&gt; Mô tả: SCP-3246 là một chiều không gian song song với chúng ta, chỉ có thể tiếp cận bằng—

Anh đóng lại, thở dài hơn trước, lắc đầu. &#34;Đây là sai lầm ... Tại sao họ nghĩ rằng điều này sẽ hiệu quả chứ?&#34;
 
&gt; SCP-3247: Hồn Ma Nguyên Tử
&gt; @@@@
&gt; Phân Loại: Keter
&gt; @@@@
&gt; Mô tả: SCP-3247 được ghi nhận lần đầu vào năm 2046, khi nó san bằng thành phố Hiroshi—

Anh đóng sầm nó lại, ôm đầu trong tay. &#34;Không, chết tiệt thật!&#34; anh ấy hét lên. &#34;Tôi không quan tâm! Tôi không quan tâm nếu họ thắng, điều này là sai! Chúng ta không thể làm việc này được!&#34;
 
Anh đẩy tập tài liệu ra khỏi người, đứng dậy đi quanh căn phòng. Tất nhiên là họ đã chết. Tất cả những người bây giờ. Mọi người cuối cùng được đề cập trong báo cáo. Cũng giống như những người bạn của anh ấy. Gia đình của anh ấy. Đã chết. Và anh gần như là thủ phạm cho việc đó.

Anh bước quanh phòng, tự hỏi dân số trên bề mặt hành tinh giảm nhanh như thế nào. Họ sẽ tồn tại được bao lâu nữa. Anh nhắm mắt lại, chỉ cần hít thở cũng căng thẳng đến nỗi khiến anh đau nhức. Anh bước tới đống giấy tờ, cúi xuống nhặt chúng lên, ngồi xuống bàn.
 
-----

&gt; SCP-4474: Tận Thế
&gt; @@@@
&gt; Phân Loại: Keter
&gt; @@@@
&gt; Mô tả: SCP-4474 được quan sát lần đầu vào năm 1864, khi một sự kiện được cho là sự mang đi trong Kinh Thánh—

-----

Anh ghét chính mình.

-----

&gt; SCP-6449: Bá Tước Xứ Nevermore
&gt; @@@@
&gt; Phân Loại: Euclid
&gt; @@@@
&gt; Mô tả: SCP-6449 lần đầu liên lạc với Tổ Chức sau khi nhận thức được sự toàn tri của mình và nhận ra rằng anh ta là một mối nguy hiểm cho vũ—

-----

Anh muốn chết.

-----

&gt; SCP-8140: Tiến Sĩ Wondertainment
&gt; @@@@
&gt; Phân Loại: Safe
&gt; @@@@
&gt; Mô tả: SCP-8140 đã bị Tổ Chức bắt giữ vào năm 2018 sau khi quá trình sản xuất Quý Ngài Kết Thúc của ông ta gây ra— 

-----

Anh quả quyết rằng bây giờ anh xứng đáng với điều đó. Chắc chắn là vậy. Hoàn toàn chắc chắn

-----

Anh nhìn chằm chằm lên trần nhà. Anh chắc chắn rằng, trong quá khứ, anh đã từng nghe thấy tiếng la hét nào đó. Tiếng hét từ trên đỉnh của thế giới. Những móng vuốt cào vào cánh cửa tại một thời điểm nào đó. Cảm thấy mình bị nghẹt thở ngay lập tức. Nhưng anh ấy sắp hoàn thành rồi. Anh nhắm mắt lại, chớp mắt để có thể nhìn thấy lần nữa, rồi đóng tập tài liệu lại, từ từ mở ra.
 
&gt; SCP-9996: Chính Anh
&gt; @@@@
&gt; Phân Loại: Keter
&gt; @@@@
&gt; Mô tả: Hãy nhìn xem anh đã làm gì, Ronald. Giờ họ không còn nữa. Tất cả bọn họ.

Anh nhìn chằm chằm vào trang giấy ngắn. Anh ta chắc chắn đang ảo giác. Chẳng phải một trong số này sẽ khiến mình phát điên nếu bản thân chỉ //biết// về nó? Anh ấy đã bị nhiễm chưa?
 
&gt; SCP-9997: Đó vẫn là anh, Ronald.
&gt; @@@@
&gt; Phân Loại: Keter
&gt; @@@@
&gt; Mô tả: Anh đã kết thúc thế giới, Ronald. Đây là một kế hoạch ngu ngốc lúc họ nghĩ ra nó, và anh biết điều đó.

Anh lại đóng nó lại, họng nghẹn lại. Sau đó, mở nó ra. 

&gt; SCP-9998: Ronald Stimson
&gt; @@@@
&gt; Phân Loại: Keter
&gt; @@@@
&gt; Mô tả: Anh muốn điều này. Anh muốn nó nhiều như tôi vậy. Mọi chuyện đã có thể ổn thỏa cả, anh biết chứ? Nhưng họ quá ngạo mạn. Và anh thì quá tốt bụng để phản đối. Và giờ thì, nhìn xem anh đã làm gì đi. Vợ anh. Gia đình anh. Tất cả những người và những thứ anh từng yêu thương. Cảm ơn anh, Ronald. Cảm ơn. Giờ, chỉ còn một việc nữa thôi.
 
Anh đóng nó lại, rồi lại mở ra, hai tay run bần bật.

&gt; SCP-9999: Khẩu Súng
&gt; @@@@
&gt; Phân Loại: Thaumiel
&gt; @@@@
&gt; Mô tả: Nó ngay cạnh anh đấy. Ronald. Đã nạp đạn. Đang chờ đợi. Làm đi. Anh biết phải làm gì mà.

Stimson quay lại, nhìn xuống khẩu súng lục. Anh với lấy nó, nhặt nó lên và mở chốt cò súng, mặt anh tái đi. Gần như là phản xạ tự nhiên, anh đưa nó vào miệng và bóp cò, kết thúc cuộc sống con người cuối cùng trên hành tinh này bằng một cú đập bất ngờ, khiến những tờ giấy bay khỏi người anh, rơi xuống sàn nhà gần chân anh, trang đầu tiên lại mở ra…
 
&gt; SCP-001: Tập Giấy
&gt; @@@@
&gt; Phân Loại: Keter
&gt; @@@@
&gt; [[[jonathan-ball-s-proposal|Mô tả...]]]
