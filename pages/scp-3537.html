    <pre><textarea class="page-source" readonly>[[include info:start]]
**Title:** 모양 씨
**Original:** [http://scp-wiki.wikidot.com/scp-3537 SCP-3537] by [[*user Dramps]]
**Paraphrast:** [[*user XCninety]]
[[include info:end]]

**일련번호:** SCP-3537

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-3537은 13기지 8번 홀의 표준 인간형 개체 격리실에 격리한다. SCP-3537은 모습을 바꾸고 나서 종이 및 필기용품을 사용할 수 있다. SCP-3537이 작성한 문서는 모두 파일에 넣어 마라이,,Marai,, 박사의 사무실에 보관한다.

SCP-3537이 현재 모습이 알려지지 않은 채로 격리 실패를 일으켰다면, 출입구를 모두 봉쇄하고 모든 인원은 상반신에 걸친 옷을 모두 벗는다. SCP-3537을 발견했다면 진정제를 투여하고 격리실로 되돌린다.

**설명:** SCP-3537은 변신성 인간형 개체이다. SCP-3537은 자신의 변신 기작을 제어하지 못한다. 변신 과정은 대상이 묘사하는 바로는 대개 직전 형태와 판이하게 변형할수록 고통스럽다고 한다. 변신 사이의 기간은 기록된 바로는 최단 24시간, 최장 30일에 이른다.

SCP-3537이 변형 시 항상 유지하는 특징은 자신의 정신적 특성 (기억, 정서, 성격 등) 과 어깨뼈 사이의 등에 박힌 문신이다. 문신에는 &#34;원더테인먼트 박사의 리틀 미스터 ® 모양 씨&#34;라는 글씨가 쓰였다.

SCP-3537은 변형할 때마다 항상 비변칙적 인간의 모습을 띤다. 변형 시 바뀌었던 대상의 특질로는 이하가 있다.

* 지방량·근육량 증감[[footnote]]SCP-3537이 신체 구성 성분을 얻어내거나 잃는 방법은 현재 불명이다.[[/footnote]]
* 신장 변화, 1.56m ~ 1.97m 범위
* 인종 및 피부색[[footnote]] 변형 시에 피부 색소가 침착된 사례도 있었다. 대개 이때 침착된 부위는 문신이나 화장품 같은 모습을 띠었다.[[/footnote]]
* 머리색[[footnote]] 마찬가지로 변형 시에 자연히 생겨날 법하지 않은 머리색이 나타난 사례도 있었다. 머리카락에서 염색한 흔적은 나타나지 않았다.[[/footnote]]
* 성별
* 생물학적 나이
* DNA 전반 구조

이따금 SCP-3537은 자신이 변형한 모습이 어떤 변칙적 능력을 띨 수도 있다고 설명하는 글을 작성한다. 실험 결과 SCP-3537이 자신이 작성한 변칙성을 띠는 경우는 없었다.

기록된 변형 사례의 일부 목록은 부록 3537-A 참조.

격리 얼마 뒤 SCP-3537은 인종 불명의 비만 남성 모습으로 변형했다. SCP-3537의 복부에는 색소가 침착되어 있었다. 해당 색소는 글씨 형태를 띠었으며, 그 내용은 다음과 같다.

[[collapsible show=&#34;SCP-3537에 쓰인 글씨&#34;=&#34;문서 닫기&#34;]]

&gt; **와우!** 원더테인먼트 박사의 한정판 컬렉션, &#39;리틀 미스터&#39;를 찾으셨군요! 지붕에 낑겨버린 프리스비를 빼서 가져다줄 친구가 생겼으면 하나요? 숙제를 도와줘서 놀 시간을 더 만들어주는 똑똑한 친구가 생겼으면 하나요? 정말 다행이에요! 모양 씨가 그런 친구이자 그보다 좋은 친구가 되어줄 테니까요!
&gt; 
&gt; 모두 모아서 수집가 씨가 되어 보세요!!
&gt; 
&gt; [[[SCP-905|01. 카멜레온 씨]]]
&gt; [[[SCP-2287|02. 머리없음 씨]]]
&gt; [[[SCP-1799|03. 웃음 씨]]]
&gt; [[[SCP-909|04. 건망증 씨]]]

&gt; [[[SCP-2284|17.]]] [[span style=&#34;color:black; background-color: black&#34;]]거짓말 씨[[/span]]

**부록 3537-A:** 이하는 SCP-3537의 기록된 변형 사례와 대상이 내놓은 변칙성 설명을 일부 기재한 목록이다.

&gt; **날짜:** 2016/07/12
&gt; 
&gt; **변형번호:** 3537-26 (&#34;밤 씨,,Mr. Night,,&#34;)
&gt; 
&gt; **설명:** 페루인 남성. 키 1.8m, 몸무게 70.11kg. 대머리. 30 ~ 40세.
&gt; 
&gt; **주요 특징:** SCP-3537은 페루의 전통적 토착 몸칠과 생김새가 닮은 색소 침착을 띠었다. 이 색소는 SCP-3537이 내놓은 설명과 성질이 부합하지 않았다.
&gt; 
&gt; **있을 법한 변칙성:** 어둠 속에 두면 피부의 특정 부위가 생체발광할 수 있음. 해당 부위는 별처럼 움직이며, 그 위치는 대상의 현재 위치에 걸맞게 바뀔 수 있음.

&gt; **날짜:** 2016/11/06
&gt; 
&gt; **변형번호:** 3537-89 (&#34;모래범벅 양,,Ms. Sandy,,&#34;)
&gt; 
&gt; **설명:** 유럽계 여성. 키 1.63m, 몸무게 63.44kg. 금발. 약 20세.
&gt; 
&gt; **주요 특징:** SCP-3537은 몸통 부위를 제외하고 햇빛에 오랫동안 노출된 듯한 피부를 띠었다. &#39;태우지 않은&#39; 부위는 원피스 수영복을 입은 모양과 일치했다.
&gt; 
&gt; **있을 법한 변칙성:** 대상의 둘레 가까운 영역에서 일정 주기로 정량 불명의 모래가 나타날 수 있음. 18세 이하의 인원이 이때 나타난 모래와 접촉하면, 이때 모래로 만드는 구조물 (모래성 등) 은 압력을 어떻게 가하더라도 파괴되지 않을 수 있음.

&gt; **날짜:** 2017/05/28
&gt; 
&gt; **변형번호:** 3537-433 (&#34;지퍼 씨,,Mr. Zippers,,&#34;)
&gt; 
&gt; **설명:** 인종 불명의 남성[[footnote]]해당 개체나 [[[SCP-905]]]나 [[[SCP-629]]]처럼 무성이라고 추정하기도 하나, SCP-3537은 변형 과정에서 성기가 사라지지는 않는다고 보인다.[[/footnote]]. 키 1.73m, 몸무게 32.02kg. 약 50세.
&gt; 
&gt; **주요 특징:** SCP-3537은 연보라색 피부를 띠며, 몸의 무작위 부위에 금색 줄무늬를 달았다.
&gt; 
&gt; **있을 법한 변칙성:** 해당 개체는 속 빈 지각성 인간형 헝겊 인형으로, 온몸에 여러 가지 지퍼가 달렸을 수 있음. 이 지퍼를 열면 주머니 차원이 나올 수 있음. 개체의 내부를 이용해 물건을 수납하거나 꺼낼 수 있음.

**부록 3537-B:** 이하는 2018년 4월 19일 SCP-3537과 할링,,Harling,, 연구원이 진행한 면담이다.

&gt; **면담 대상:** SCP-3537
&gt; 
&gt; **면담자:** 할링 연구원
&gt; 
&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **할링:** 안녕하세요, SCP-3537. 오늘은 당신의 &#34;특별한&#34; 변신 능력에 관련해서 질문을 몇 가지 드리려고 합니다.
&gt; 
&gt; **SCP-3537:** 그래요, 박사님.
&gt; 
&gt; **할링:** 바로 시작하죠. 변칙능력을 설명하는 글을 어째서 변신하는 일부 경우에만 내놓는 건가요? 매번이 아니라?
&gt; 
&gt; **SCP-3537:** 간단해요. 솔직히 제 모습이 매번 흥미롭다고 제가 생각하는 게 아니거든요. 눈길이 확 끌리고, 어린이들이 &#34;엄마 나 이거 갖고 싶어! 하나 사주면 안돼?&#34; 할 만한 게 아니어서 그렇죠.
&gt; 
&gt; **할링:** 변신성 개체라는 게 벌써 눈길을 끌고도 남는데요. 자신의 변칙성이 컬렉션의 다른 미스터와 견주어서 불만족스러운가요?
&gt; 
&gt; **SCP-3537:** 불만족이요? 그럴 리가요 박사님, 저는 지금 이대로 행복한걸요, 제가 언제 어떻게 생겼더라도!
&gt; 
&gt; **할링:** 그러면 당신이 쓰곤 하는 그 메모는 목적이 무엇인가요?
&gt; 
&gt; **SCP-3537:** 브레인스토밍이요.
&gt; 
&gt; **할링:** 브레인스토밍? 그게 왜?
&gt; 
&gt; **SCP-3537:** 아, 새로 만들 법한 리틀 미스터 아이디어를 제안할 때 쓰는 글이에요. 변신해볼만한 괜찮은 아이디어가 떠오르면 제가 글을 써서 W 박사님께 보내고, 박사님 맘에 들면 그걸로 새로 미스터를 만드는 거죠!
&gt; 
&gt; **할링:** 그 말은 지금 당신이 미스터 중에서 맨 먼저 생겨났다고 하는 뜻인가요?
&gt; 
&gt; **SCP-3537:** 맞으면서 아니에요. 물리적으로 처음 생겨났다는 뜻에서는 맞지만, 문신을 얻은 순서로 치면 제가 확실히 마지막이에요. W는 미스터 제작 과정에서 창의력을 보조받으려고 저를 만들어냈죠. 행방불명? 물고기? 미소? 그 녀석들이 녀석들이기 전에 제가 먼저 녀석들이었어요. 뭐 정확히는 녀석들의 //대부분//이었죠, 지금 미스터들이 모두 제 아이디어에서 나오진 않았거든요. 아무튼 그렇게 미스터들 목록에서 19개 자리가 채워지고 나서 W는 저를 마지막으로 넣기로 결정했어요.
&gt; 
&gt; **할링:** 그렇게 선택하는 데 특별히 이유가 있었을까요?
&gt; 
&gt; **SCP-3537:** 제가 아는 한에서는 없네요.
&gt; 
&gt; **할링:** 오늘 마지막 질문입니다만, 원더테인먼트 박사와 지금 같이 일하지 않는데 왜 아직도 그런 설명들을 여전히 내놓는지 설명해 주겠나요?
&gt; 
&gt; **SCP-3537:** 대개는 뭐랄까 시간 때우기죠, 취미처럼. 그렇지만 이런 짓을 일하던 그때처럼 다시 시작해야겠다고 생각한 건 꽤나 최근 일이기는 해요. 아무튼, 이제 당신들이 제 주인이니까 당신들한테 아이디어를 보여주려고요. 가끔 제가 얼마나 괴상하게 바뀌고 하는지 다들 관심 많은 것 같으니까.
&gt; 
&gt; **&lt;기록 종료&gt;**</textarea></pre>
