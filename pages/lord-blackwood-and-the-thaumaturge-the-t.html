**インタビューログ1867-23**

**面談者:** アダム バーンスタイン博士

**対象:** SCP-1867

**初めに:** SCP-1867(被験者)に対する標準的な調査インタビュー時に、バーンスタイン博士の要求で、コレクションの内から発見された、華麗な真鍮の杖についての詳細を尋ねました。杖は、明白に異常な特性を示していないのにもかかわらず、その杖にこびり付いた乾燥した血がバーンスタイン博士の興味を惹きました。SCP-1867は熱心にそれに応じました。

**ログ開始**

**バーンスタイン博士:** こんばんは、SCP-1867。

**SCP-1867:** 親愛なる博士、どうか私のことはセオドアと呼んでくれまいか。

**バーンスタイン博士:** 承知したよ。セオドア、これについて少々質問に答えてもらえるかな[杖の写真を示す]。

**SCP-1867:** おお、ユーリ・ドレシニークの支配者の杖##c0c0c0|(Yuri Dreshnik&#39;s command baton)##ではないか。久しく見ていなかったな。それに関わる興味深い話がある。

**バーンスタイン博士:** どうか詳しく教えてもらえるかな。

**SCP-1867:** 当然だとも。素晴らしい話をするときは心躍るものだ！これは実に興奮する話だぞ！

**バーンスタイン博士:** 続けてもらえるかな。

**SCP-1867:** そうさな、あれは1855年のことだ。黒海をまたいでロシアが戦争[[footnote]]今日、クリミア戦争として知られています。[[/footnote]]で猛威を振るっていた。ツァーリがオスマントルコからボスポラス海峡の主導権を握ろうとしていたのだ。聖地を許されただか馬鹿馬鹿しい主張をする聖職者を利用してな。我らが勇敢なる青年たちが、フランス人とともに、ロシア人に正義の鞭を打ったのだ。それでも、不運にも逆転されたことも僅かばかりはある、例えばカーディガン伯爵の軽騎兵旅団の突撃[[footnote]]訳注1: ジェイムズ・ブルデネル→第7代カーディガン伯爵。　軽騎兵旅団の突撃→バラクラヴァの戦いの一場面。死傷者278名という大損害を被った[[/footnote]]など…彼は勇敢な男であった、無謀で戦略性に欠けるが。今でも思い出せるぞ。彼と熱く議論を議論を交わした時のことを。彼とスキピオ・アフリカヌスの投槍術の陣形について…

**バーンスタイン博士:** 杖についての話に絞ってくれないかな。

**SCP-1867:** おおっと、すまない。確か、7月の終わりだったかな。私はロンドンに住まう私の知人の元へ訪れたのだ。ノックの音が聞こえた時、私はちょうど彼の計画した東インドへの探検に必要な物のディスカッションをしていた。やって来たのはパーマストン卿##c0c0c0|(Lord Palmerston)##[[footnote]]訳注2: ヘンリー・ジョン・テンプル。第3代パーマストン子爵、1855年7月当時英国首相。[[/footnote]]の遣わせたメッセンジャーであると宣言する下男で、すぐに私と話したいと言ったのだよ。私はダウニングストリート10へ急行した。首相殿はオフィスで私のことを待ち構えていた。 ”セオドアよ” と彼は云った。 ”帝国は今一度、貴公の奉仕を必要としておる。黒海に於ける戦争は、我らが優勢であるが、尽未来際にロシア人どもを海峡から除することを欲するのならば、アレキサンダーの霊柩に最後の釘打ちをせねばならんのだ。&#34; 彼は地図を引きぬき、一点を指さした。 ”セヴァストポリ…ほぼ一年間、我々が三度に渡り攻囲をした唾棄すべき地である。如何にかして其の土地をロシア人どもから攻略すれば、連中の降伏と我々の条件を受け入れるのは時間の問題だ…&#34;

**バーンスタイン博士:** それでこの話は杖となんの関係があるんだい。

**SCP-1867:** 分かっているとも、これからだ。私が言っているのは、首相殿は信頼出来る私に、8月末又は9月初頭に計画されている、フランスと連合攻撃をセヴァストポリに仕掛けることを打ち明けたということだ。だがそれには問題があったのだよ。ロシアは、強力な呪術師を雇っていると噂されていたのだ。彼の名はユーリ・ドレシニーク、彼がそこに居座り計画を台無しにする限りは、首相は攻撃を命じられなかったのだよ。彼を追い出す役目に私に白羽の矢が立ったというわけだ。

**バーンスタイン博士:** どうして首相が君にその魔法使いを追い出せと望んだんだい？

**SCP-1867:** 呪術師だぞ、博士、連中は魔法使いでは断じて同質では無い。私は1833年にオーストリアの偉大なウォーロック・ハント##c0c0c0|(Warlock Hunt)##[[footnote]]財団はこのイベントに関する記録を持っていません。[[/footnote]]を率いて、旅行を通じ、数々のシャーマン、呪術医と出会ったのだ。言わば私は、その分野の権威的存在だったのだぞ。

**バーンスタイン博士:** 続けて。

**SCP-1867:** 首相はドレシニークが攻撃の前に消え失せることを望んでたのだ。そして、私こそがその役目に適任であると知っていたのだ。愛国者として、私は拒絶することなんて出来なかった。私は次の日にイスタンブールへ発つ英国軍艦ギャラント##c0c0c0|(HMS Gallant)##[[footnote]]訳注3: 英国籍のこの名を持つ軍艦で知られているものの一つは1797年就役、1802年売却。二つは1804年就役、1815年売却。三つ目は1936年就役、1943年海没処分、で本文中の存在の有無は不明。[[/footnote]]に乗り込む予定をスケジュール帳に書き込んだ。旅の途中、リビア岸で少ない海賊が急襲してきたのだが容易く撃退し、それを除いて、なんの問題もなくイスタンブールにたどり着いた。そして旅の思い出に小舟に乗ったのだ。私は、8月の最終日に、マクマオン将軍の命令船に到達した。たとえ彼がフランス人だったとしても、パトリス・ド・マクマオン##c0c0c0|(Patrice de Mac-Mahon)##[[footnote]]訳注4: 後のフランス第三共和政第2代大統領。クリミア戦争ではこのあとセヴァストポリのマラコフの戦いで大功績を上げる。[[/footnote]]は間違いなく質実剛健の紳士だった。彼は呵々大笑しよく鋭いブランデーのショットを飲んでいた。私がアルジェリアで彼に初めて出会ったのは、彼が1840年代に外人部隊を指揮した時だ。約束する、何にもまして水タバコを吹かしていた男だった。私と彼とシャイフ[[footnote]]訳注5: アラビア語で部族の長老、首長、賢人、イスラーム知識人を意味する。[[/footnote]]と共に座っていた時のことを思い出したぞ。シャイフの名は…

**バーンスタイン博士:** [ため息]話を脱線させないでくれSCP-1867。

**SCP-1867:** セオドアである。さて、呪術師だ。マクマオンはドレシニークがマラコフに身を潜めているという確かな情報をくれた。そびえ立つ石の塔で港を見下ろして、ある種の忌まわしい儀式を準備していて、呪術師はその場から離れられないという話だ。連合軍が提供すべき、極上の部隊を私が結成し、夜のうちに塔へ急襲をかけたのだ。ドレシニークのやつは、戦争を奮闘するに妨げとなる不浄の術を行う前に、処分されたのだ。

バーンスタイン博士: どのようにして急襲をかけたのだい？

**SCP-1867:** ああ、全く天晴な手さばきだった。殆どはな。途中で沈んでしまったボートには些細な問題があった。そして、我々のスナイパーは滑る石に蹴躓いて足首を折った。そしてチームの半分は見つかって蜂の巣にされた。それ以外は完璧だった。長きにわたる追跡の果てに、我々はドレシニークを儀式の部屋まで追い詰められた。驚くほど早い長いローブを着た中年の紳士だったからな。だが、そいつは戦わないつもりはなかった。奴は、袖に隠していた奇妙な装置を取り出し、サージェント・モンロー##c0c0c0|(Sargent Monroe)##に向けたのだ。そして哀れな男は二度と立つことはなかった。

**バーンスタイン博士:** 装置はサージェント・モンローに何をしたんだい？

**SCP-1867:** 肌は裏返しになり、戦慄の悲鳴が上がった。匂いは言うまでもなく酷いものだった。奴の手からその装置をはたきおとす前に、ターナー伍長がやられた。2、3指を持っていかれたが、彼は最後までではなかった。叫びはインドネシアナキナマケモノ##c0c0c0|(Indonesian Howler Sloth)##[[footnote]]インドネシアナキナマケモノは以前、未知の種として、ブラックウッド卿の所有物から発見されています。[[/footnote]]のようだったな。彼は、倒れた僚友の死体の上に、切断された指から血を噴霧したのだ。２つの裏返しの死体は、ぐいっと起き上がって生き返った、そして仲間だとちっとも思い出すことなく我々に襲いかかってきたのだ。我が愛鉈が振り下ろされる前に、連中は超人的な力でデュラン##c0c0c0|(Durand)##とルー##c0c0c0|(Roux)##をずたずたにした。ちょうど私とドレシニークだけだったが、奴めもう仕掛けを全て切らしておったのだ。奴の頭を、支配者の杖で殴った結果、奴の大いなる儀式は未完成のままで終わった。戦いは1週間後に始まった。露助の奴らが暫くは忘れられないような攻撃だった。それこそ私が杖を得た理由だ。

**バーンスタイン博士:** つまり元々は杖は支配者の杖だったってことかい？呪術的な力は一切なかったんだけど？

**SCP-1867:** もちろん無いさ、私は安全に泳いで逃げ帰る前に、奴のすべてのツールに加えて、儀式の部屋を焼き払ったからな。君は、魔術師の所有物を保つために、全く愚かでいるのかね。連中は常に物を呪う。私は甥を呪いで失った。──彼はうなぎに変えられてしまった。うなぎに変えられてしまったことを君は想像できるというのかね。なんて非道だ。

**バーンスタイン博士:** そう思うよ。

**ログ終了**</textarea></pre>
