**项目编号：**SCP-754-JP

**项目编号：**--Euclid-- Neutralized

**特殊收容措施：**特别袭击作战“猎鲑”执行后未观测到一般人因SCP-754-JP出现的异常行动，SCP-754-JP被重新分级为Neutralized，并继续派遣外勤特工对LoI-754-JP进行调查。SCP-754-JP-A的尸体和SCP-754-JP-B保存于Area-81JH的低危险物品冷冻收容库。

[[collapsible show=&#34;+ 点击存取：已归档的收容措施&#34; hide=&#34;- 关闭文件&#34;]]

**已归档的特殊收容措施：**负责LoI-754-JP的外勤特工需限制当地居民以外的人员在该地的滞留时间，以避免其受到SCP-754-JP的影响。负责该地的外勤特工同样具有滞留时间限制，若滞留时间超过5日，则应被Area-81JH拘留。

一旦发生SCP-754-JP-A出现的情况，则对其变化前的对象人物的身份进行紧急调查，并派遣机动部队ね-33（“鲑鱼骑士”）前往其故乡进行处理。若SCP-754-JP-A无法被收容，则允许将其处决，并对目击SCP-754-JP-A的人员实施记忆删除。

SCP-754-JP-A的尸体和SCP-754-JP-B保存于Area-81JH的低危险物品冷冻收容库。

[[/collapsible]]

**描述：**SCP-754-JP是日本富山县██町内（该地区被指定为LoI-754-JP[[footnote]]相关地区（Location of Interest）的缩写。[[/footnote]]。）发生的不可逆的人体变异现象。尝试对受到其影响的人员（以下称“对象人员”）进行记忆删除等处理的结果均告失败。值得一提的是，LoI-754-JP的居民完全没有受到SCP-754-JP的影响。

对象人员于LoI-754-JP滞留72小时后，会对LoI-754-JP抱有好印象，希望再次来访。该种意识影响较为微弱，可被其本人的意愿所抑制。

若滞留时间超过120小时，对象人员会将LoI-754-JP错认为自己的故乡，此后其会出现宣称自己的故乡是LoI-754-JP，忘却了本来的出身地的记忆与知识的行为。通过记忆删除可暂时缓和该现象。

若滞留时间超过168小时，对象人员会变形为SCP-754-JP-A。SCP-754-JP-A为体长约2m、外形为长有人类手足的太平洋鲑属（//Oncorhynchus//）鱼类的生物，此时，将无法与对象人员沟通。SCP-754-JP-A可在陆地上行动，亦可在水中游泳，此外会从其口部释放出大量SCP-754-JP-B。

SCP-754-JP-B为外观、大小均类似鲑鱼卵的物体，其薄膜会被SCP-754-JP-A的体液缓慢溶解[[footnote]]值得一提的是，这种体液仅对SCP-754-JP-B的薄膜具备反应，对其他物质均无反应。[[/footnote]]，其内容液在接触到空气时会立即剧烈起火。由于目前未能检测内容液的成分，故不能阐明其起火机制。

**附记754-JP.1：**发现

SCP-754-JP是基金会在调查下属特工日下特工自某一时点以来发生的记忆异常现象而发现的。日下特工的出身是新潟县糸鱼川市，但是他曾向周围人员说自己的出生地是LoI-754-JP还有休假时“回老家”要回到LoI-754-JP这样的话，因为怀疑存在某种异常而得到注意。因此，日下特工被从其所潜入以调查其他异常现象的LoI-754-JP转移到Area-81JH并立刻被拘留。

以下是在Area-81JH对日下特工进行的采访的记录转写。

&gt; = __**采访记录754-JP.1.1**__
&gt; -----
&gt; **日期：**2016年12月20日
&gt; 
&gt; **采访对象：**日下特工
&gt; 
&gt; **采访者：**音丸博士
&gt; -----
&gt; [记录开始]
&gt; 
&gt; **音丸博士：**那么开始采访。
&gt; 
&gt; **日下特工：**拜托了。
&gt; 
&gt; **音丸博士：**首先，日下君，你的出身地是在哪里？
&gt; 
&gt; **日下特工：**是富山县██町。
&gt; 
&gt; **音丸博士：**能说的具体一点吗？
&gt; 
&gt; **日下特工：**具体一点……具体一点？好奇怪，我记不起来。
&gt; 
&gt; **音丸博士：**原来如此，那么你还是觉得你的故乡是██町吗？
&gt; 
&gt; **日下特工：**博士，我不明白您是什么意思。毫无疑问我的故乡是██町，富山县██町。
&gt; 
&gt; **音丸博士：**明明想不起来也觉得是吗？
&gt; 
&gt; **日下特工：**大概……只是一时半会想不起来吧？
&gt; 
&gt; **音丸博士：**可是，你的出身地是新潟县糸鱼川市啊，你的户籍和基金会的数据库都是这么写的。难道只有你把自己的出身地搞错了吗？
&gt; 
&gt; **日下特工：**怎么会这样……难道说发生了过去被改变了之类的事？
&gt; 
&gt; **音丸博士：**虽然说这个观点不错，但是并非如此。改变的不是过去，是你的记忆。近来，在日本尚未确认到异常的烟气波动。 那么我问你一个问题，你的父母还健在吗？
&gt; 
&gt; **日下特工：**是的，我想他们都很健康，生活在██町。
&gt; 
&gt; **音丸博士：**但是我们昨天派遣特工确认的时候，你的父母是住在糸鱼川市啊。
&gt; 
&gt; (//沉默//)
&gt; 
&gt; **日下特工：**博士，我怎么了？我不知道该相信什么。
&gt; 
&gt; **音丸博士：**我想现在开始就弄清楚这个。
&gt; 
&gt; **日下特工：**是、这样吗？
&gt; 
&gt; **音丸博士：**你是不是接触过什么会影响记忆的异常？以前的记忆的片段也记不起来吗？
&gt; 
&gt; **日下特工：**我想不会。因为，我讲得出我在██町度过的记忆。
&gt; 
&gt; (//沉默//)
&gt; 
&gt; **音丸博士：**说不出来吗？
&gt; 
&gt; **日下特工：**对不起，回想起来好像需要时间。
&gt; 
&gt; **音丸博士：**果然你的故乡是糸鱼川市吧。
&gt; 
&gt; **日下特工：**不对、不对啊！绝对不是这样。我没有去过糸鱼川市。我的故乡是██町，那是一条永远吹着温和的、令人怀念的风的街道。故乡的街道、烧荒时的气味，还有酒香味！我怎么可能忘记呢？
&gt; 
&gt; **音丸博士：**冷静点，冷静点。好吧，暂且试着进行记忆删除。采访就到此为止。
&gt; 
&gt; [记录结束]
&gt; -----
&gt; **结束报告：**对日下特工进行了异常记忆的删除，但是好像没有效果。如果想要知道日下特工的异常的来源，我认为有必要让他再次停留在被认为是原因的██町进行观察。因为容易想象出是哪里异常，所以我们要格外小心地观察。──音丸博士

在这次采访之后，日下特工在其他4名特工监视下被批准在LoI-754-JP滞留。再次在LoI-754-JP滞留2天后，日下特工居住的公寓内出现了SCP-754-JP-A。在监视的特工尝试对其收容但失败后，SCP-754-JP-A逃入日本海。之后检查了在室内设置的摄像头的监控录像，但是在日下特工的身体变化开始时就立即被切断了。

[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-754-jp/Incident.jpg
|width=300px
|clear=true
|caption=图1.1：火灾发生现场。
]]

自出现9小时后，SCP-754-JP-A在新潟县糸鱼川市再度出现，并侵入日下特工父母经营的中餐馆后放出大量SCP-754-JP-B，结果导致[*https://zh.wikipedia.org/wiki/%E7%B3%B8%E9%AD%9A%E5%B7%9D%E5%B8%82%E5%A4%A7%E8%A6%8F%E6%A8%A1%E7%81%AB%E7%81%BD 以该餐馆为中心的大规模火灾]发生。在灭火后，从废墟当中回收了SCP-754-JP-A的尸体以及因不明原因未起火的多个SCP-754-JP-B。此时，考虑到长期停留在LoI-754-JP可能会对对象造成恶性影响，基金会紧急召回了尚在LoI-754-JP滞留的4名特工。随后对该具SCP-754-JP-A尸体的基因检查表明，其是日下特工。

基金会在上述的事件之后进行了实验，使两名安装有远程抹杀装置的D级人员在该地滞留，判明其异常性。上述的两名人员在变化为SCP-754-JP-A时立刻被处决，未对公众造成危害。

Area-81JH根据以上结果将██町指定为LoI-754-JP，并实施对居民以外的普通人出入进行严格限制的紧急处理。

**附记754-JP.2：**特别袭击作战“猎鲑”

[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-754-jp/JOICLESite.jpg
|size=300px
|clear=true
|caption=图2.1：日本生类创研秘密研究设施
]]

进一步调查的结果表明，位于LoI-754-JP郊外的石油联合企业当中有一部分是GoI-8101“[[[joicl-hub|日本生类创研]]]”的秘密研究设施。该企业的烟囱中排出的废气含有低浓度的、可在大气中稳定依存的未知化学物质，污染了LoI-754-JP的大气。此外亦发现该物质有选择性地在LoI-754-JP居民以外的人类体内蓄积的异常性质。

Area-81JH制定了对该设施的特别袭击作战“猎鲑”并执行。为此次作战而组建了机动部队ね-33（“鲑鱼骑士”）并执行此任务。--而这次袭击最终导致日本生类创研通过设施内搭载的爆破装置将其炸毁而销毁证据。--从回收记录的内容看这可能是不正确的事实，请参照//附记754-JP.3//。

该次爆炸事故中，确认到未爆炸的日本生类创研设施的烟囱当中排出了蓝色的气体并向LoI-754-JP境内散布，此后未确认到SCP-754-JP的发生，SCP-754-JP被重新分级为Neutralized。

**附记754-JP.3：**回收资料

[[collapsible show=&#34;► 点击存取：回收资料（2级/754-JP级机密） &#34; hide=&#34;▼ 关闭文档&#34;]]

//附录：以下是特别袭击作战“猎鲑”执行后，在日本生类创研秘密设施回收的记录中与SCP-754-JP有关内容的节选。这些记录保存于推测为日本生类创研职员的名为和歌山的人物的手机中。正在进行对其他记录的复原工作。//

&gt; **收件人：**T区商品企划部分部　和歌山、T区环境学部门、C区鱼类生物研究室、B区人科生物研究室
&gt; **发件人：**T区环境学部门　户田
&gt; **日期：**2016/12/18
&gt; **主题：**鲑鱼化技术开发进展相关
&gt; -----
&gt; 各位SC开发人员
&gt; 辛苦了。
&gt; 
&gt; 各位久等了。以下是关于阿野-冻雾冠状化合物[[footnote]] 译者注：一种含有氧原子、结构式类似王冠的大环有机物，下文简称“冠状物”。 [[/footnote]]实用实验的进步。
&gt; 开始在██町的大气散布后经过了一个月，样本004已经到达的2阶段的归巢本能。出于监控考虑将地点设置为██町，样本目前也在该地滞留。人类个体的选择性似乎可以毫无问题地发挥作用。
&gt; 
&gt; 如果进展顺利，预计马上就会转移到阶段3。掌握的程度，请多关照。
&gt; 
&gt; ＞和歌山部长
&gt; 因此您是否可以稍等片刻，以决定向客户交付哪些商品？
&gt; 无论如何拜托了。

&gt; **收件人：**T区环境学部门　户田
&gt; **发件人：**T区商品企划部分部　和歌山
&gt; **日期：**2016/12/19
&gt; **主题：**Re: 鲑鱼化技术开发进展相关
&gt; -----
&gt; 户田君
&gt; 辛苦了。
&gt; 
&gt; 希望能快一点提交报告，已经考虑实施[[[w-v-1260|难波君]]]的方案了。
&gt; 我会再等三天。我在到003为止都没有ほっちゃれ[[footnote]]北海道地区对已经产卵完毕的鲑鱼的称呼，此处应是借用词汇，出于翻译困难原因保留不译。[[/footnote]]的情况下一直等着呢。

&gt; **收件人：**T区商品企划部分部　和歌山、T区环境学部门、C区鱼类生物研究室、B区人科生物研究室
&gt; **发件人：**T区环境学部门　户田
&gt; **日期：**2016/12/22
&gt; **主题：**鲑鱼化技术开发进展的续报
&gt; -----
&gt; 
&gt; 辛苦了。
&gt; 
&gt; 虽然样本004号出现了失踪等意外情况，但是已确认它转移到第3阶段了。
&gt; 我想糸鱼川市的状况已被广泛报道。
&gt; 
&gt; 阿野-冻雾冠状物对于人类身体的篡改性、人类个体的选择性，以及与鲑鱼的归巢本能之间的协调可以说很漂亮的成功了。
&gt; 
&gt; ＞和歌山部长
&gt; 您看到相关的报道了吗？
&gt; 
&gt; 这次的产品不仅可以超低价批量生产，而且精度也是无可挑剔的。
&gt; 作为最本来的用途的兵器，对特定地域的攻击也是可能的。
&gt; 期待您的回音。

&gt; **收件人：**T区商品企划部分部　和歌山、T区环境学部门、C区鱼类生物研究室、B区人科生物研究室
&gt; **发件人：**B区人科生物研究室　[[[g-b-0183|冻雾]]]
&gt; **日期：**2016/12/22
&gt; **主题：**Re: 鲑鱼化技术开发进展的续报
&gt; -----
&gt; 各位SC开发人员
&gt; 辛苦了。
&gt; 
&gt; 刚才看到了新闻，想到这是那条鲑鱼做的，就感慨万千。
&gt; 这简直太棒了。
&gt; 
&gt; 不过另一方面也有不好的消息。
&gt; 我们紧急重新分析了[[[g-b-0134|久能室长]]]指出的那种化合物，无论如何知道了在对人类个体选择性的精度有所误差了。我们研究室的新人好像在化学分析上犯了错误。
&gt; 
&gt; 此外，也许非样本的无关人员也会受到冠状物的影响。
&gt; 如果被基金会什么的发现就糟糕了，所以请T区的各位调查一下，并且给受影响者服用无效化剂，就是那种和冠状物一起送来的蓝色液体。
&gt; 
&gt; 相关的各位非常抱歉，SC的产品化将延期。
&gt; 与鱼类部的阿野桑商量了，不过，就目前的精确度判断，即使产品化我们也不能接受。
&gt; 
&gt; 这次就实施难波君的计划吧，拜托了。

&gt; **收件人：**T区环境学部门、C区鱼类生物研究室、B区人科生物研究室
&gt; **发件人：**T区商品企划部分部　和歌山
&gt; **日期：**2016/12/23
&gt; **主题：**Re:Re: 鲑鱼化技术开发进展的续报
&gt; -----
&gt; 各位
&gt; 辛苦了。
&gt; 
&gt; 基于冻雾君的主张，本次决定实施难波君的“神风药剂”计划。
&gt; 环境学部门会来到██町做事后的处理。
&gt; 
&gt; ＞冻雾君
&gt; 虽然这次进展不顺利，但你的功绩令人瞠目结舌。
&gt; 我会期待你下一次的活动。

&gt; **收件人：**T区职员
&gt; **发件人：**T区商品企划部分部　和歌山
&gt; **日期：**2017/01/12
&gt; **主题：**紧急退避命令
&gt; -----
&gt; 各位
&gt; 辛苦了。
&gt; 
&gt; 刚才接到情报部的联络，T区被基金会发现了。
&gt; 基金会将于3小时后进行袭击，请各位尽快退避。
&gt; 
&gt; ＞户田君
&gt; 004号样本好像是基金会的员工。哪里可以超低价，这明明是前所未有的大开销啊。
&gt; 投放完无效化剂以后就马上退避吧，不要忘了附属企业的爆破。[[[shouhei-project-001|东弊]]]那一边我会去道歉的。
&gt;
