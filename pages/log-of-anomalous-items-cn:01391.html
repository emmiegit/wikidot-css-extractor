    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：** 一段认知危害模因，通常传播于论坛或网页评论区内，且不断重复发布内容并在4秒后删除之循环。该模因通常显现为格式异常的文字片段或图片。观察该模因的受试者均表述其产生不安感及被窥视感，程度与观察时间成正比。在观察时间超过██秒后，视野内包含圆形和/或类眼形的物体将在受试者的观察中显示强烈的恐怖谷效应。此过程将持续██天。一旦该模因使多于4人产生上述效应，发布内容会彻底删除。\n**回收日期：** 20██/██/██\n**回收地点：** [[[https://scp-wiki-cn.wikidot.com/parawatch-hub | 观谬维基]]]一讨论串内。截至20██/██/██，已截取到█个论坛内有同样性质的模因被传播。\n**当前状态：** 数个不具传播性的副本存于Site-CN-██内网一伪讨论版网站服务器中。基金会运营机器人（I/O-SPOOK）已消灭目前侦测到的发布内容，并将持续监视。\n[[collapsible show=\&#34;笔记：\&#34; hide=\&#34; %;4e77c\&#34;]]\n//别//**怕**。**{{我}}**在{{看}}**//着//你。**//别//**怕**。//别//**怕**。//别//**怕**。//别//**怕**。//别//**怕**。//别//**怕**。//别//**怕**。//别//**怕**。//别//**怕**。\n[[/collapsible]]&#34;</textarea></pre>
