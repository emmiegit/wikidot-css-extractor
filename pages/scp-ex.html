    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; Sebuah artikel -EX yang berarti //Explained// (Terjelaskan) adalah SCP yang bukan lagi sebuah SCP dikarenakan keberadaannya menjadi umum, kita mengetahui apa yang ada di balik SCP ini, atau bahwa SCP ini tidak lagi menjadi masalah.
&gt; 
&gt; Perbedaan antara SCP biasa dan SCP-EX umumnya ada tiga. Pertama, designasi -EX. Semua SCP yang ditulis sebagai -EX perlu mempunyai judul SCP-###-EX. Kedua, protokol penanganan. Walaupun aku berpikir bahwa lebih baik protokol keamanan SCP tersebut dicoret, sebuah artikel -EX tidak perlu lagi ditangani karena alasan tertentu. Dan ketiga, di akhir artikel, perlu adanya penjelasan mengenai bagaimana SCP ini berubah dari normal menjadi -EX.
&gt; 
&gt; -- [[[dr-bright-s-personnel-file|Bright]]]

Untuk informasi lebih lanjut mengenai apa SCP -EX itu, dimohon untuk membaca [/forum/t-292582/a-new-contest utas forum mengenai hal ini]. Jika kamu menulis sebuah artikel -EX, tautlah artikel -EXmu di sini agar yang lain dapat membaca karyamu!
