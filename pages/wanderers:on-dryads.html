    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>在Herschel的//Zoobotanica//中，树妖被描述为与人类一样的生物学存在，尽管存在一个可以将其推翻的关键性事实：树妖来自于花朵体内缠绕着的神经。“根据样本，”她写道，“存在大量只在外表的不一样；虽然我们发现有很多相似是因为它们共同的类别。在大部分采集的样品中，这种依靠树木的生长以尾骨为基础，以由纤维素为边界的组织延伸开来，这看起来像是常春藤滕蔓或者牵牛花。由此，它们分叉指向身体的末端，在神经团和汇集点交错，一次不超过五个。树妖中的例外是那些来自于玫瑰花的，这是最为神圣的花朵，单独地靠着自身分叉的植物节成型；它们的持有者常常因为疼痛而痛苦不堪，因为锐利的荆棘随着他们每一次呼吸插入他们的肺中。”

树妖的脑袋是一种脆弱但美丽的东西：在Herschel的时代，它们被收藏家贮存保鲜，作为手工艺品和插花中独一无二的核心装饰物。

Herschel的图解显示，在树精构造中，根的位置从这种生物后方底部细小处开始，到一条分叉的长度，纤维构成的多肉的根长度一般有六英尺。她详细描述了树妖如何为了长久生存必须要让根与地面接触，以免它因为不能吸收水分和营养以及抵挡不了身体与意识枯萎死亡的结局。由于根的位置，树妖在野外常常被发现是跪着的状态，同时再结合它们的向光趋势，这令它们看起来像是忏悔的罪人或者虔诚的祷告者。“这并不缺少树妖曾经被称为‘圣木’或者古代Gladia中//meshid hadrakha//的理由。”Herschel带着一点小羡慕写道。

树妖的生理学研究表明他们的感知是特别的，是其它//zoobotanica//实体中未曾见过的。“树妖的纤维紧缩并压迫了神经，所以//anima vitae//的流动基本被阻碍了；于是，树妖的感知存在几个月是取决于它内在植物的自然生长速率。因为贫瘠的土壤状态和恶劣天气而阻碍了生长速度能够使正常的树妖昏迷几年。”这是对古代Gladian狂热植物崇拜的挑战，他们认为树妖，除去看起来像普通植物的状态，在适当地祈祷后能够产生实现愿望的力量——前提是如果树妖能够听到。历史学家们记录了各种各样的交流方式，从包含了反复数年长时间祈祷的礼节仪规，到在石丸上书写并将其作为肥料的基础训练。我们并不知道这些方法有没有效果。（并且，考虑到这种特别状态下树妖的意识很可能不存在）

一个令人好奇的景象就是树妖的最终开花，但是这到现在都只是一个梦……</textarea></pre>
