    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** Putain de Moustique
**Auteur :** [[user Dr Nomaj]]
**Date :** 2 novembre 2016
[[include credit:end]]

Je déteste l&#39;été. L&#39;été il fait chaud. On crève de soif, on pue la transpi 24h/24, les rues vides nous rappellent qu&#39;on a pas assez de thune pour partir en vacances, la pizzeria du coin est fermée pour deux mois et surtout, SURTOUT… Ces putains de moustiques. Chaque année c&#39;est la même chose : ces suceurs de sang me harcèlent jour et nuit. Je sais pas si c&#39;est ma peau qui dégage un fumet particulier ou mon sang qui a une réputation de grand cru dans les milieux insectoïdes mais ces saloperies semblent s&#39;acharner. Encore un… Là, tu veux mon sang ? Bah vas-y essaie un peu. Pose-toi sur mon bras, voilà et PAF. Tu payes pour tes frangins fils de pute. Même pas utiles dans l&#39;écosystème ces merdes. Ils avaient qu&#39;à pas venir me casser les couilles. En plus je crois que ce connard a eu le temps de me piquer, fait chier.

Bon sang je hais ces trucs.

***

Mouches, guêpes, taons, frelons, scarabées, faucheux, perce-oreilles… Toutes ces saloperies à six pattes vrombissent autour de moi. Les autres font comme si ils n&#39;existaient pas mais comment peuvent-t-ils les ignorer ? Martha avait une putain de douzaine d&#39;abeilles sur le visage et elle continuait de me demander de me calmer ! Est ce que je rêve ? Est ce que c&#39;est un cauchemar ? Je deviens fou ? Nan putain ! Ils sont là, ils sont bien là. Je les sens qui se posent sur ma peau, je les entends bourdonner dans mes oreilles, je vois les piqûres sur mes bras… Ça en vient même à me dégoûter de la bouffe. Ils sont dans les plats. Une connerie de papillon est sorti de mon plat de pâtes, suivit d&#39;une nuée de coccinelles. Pourquoi moi ? Qu&#39;est ce que j&#39;ai fait pour mériter ça ? Foutez moi la paix !

***


Partout. Pas manger. Assiette d&#39;insectes. Pas boire. Verre d&#39;insectes. Pas dormir. Lit d&#39;insectes. Murs d&#39;insectes. Plafond d&#39;insectes. Corps d&#39;insectes. Autour des yeux. Sur la tête. Devant le nez. Dans la bouche.
Les insectes.

Putain. De. Moustique.</textarea></pre>
