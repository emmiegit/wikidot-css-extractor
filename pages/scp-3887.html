**Objekt #:** SCP-3887

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** SCP-2887-A musí být ubytováno ve standartní humanoidní zadržovací cele v Oblasti-17. Naproti posteli musí být umístěno jednosměrné zrcadlo. V monitorovací místnosti by měli být vždy přítomni minimálně dva pracovníci. Vzhledem ke svým drobným zdravotním problémům musí SCP-3887-A užívat spolu s běžným příjmem potravy i vitamínové doplňky.

Za účelem udržení psychického zdraví SCP-3887-A je subjektu dovoleno ovládat vnitřní osvětlení své cely. V případě nouze může kontrolu nad zmíněným osvětlením převzít dohlížející personál v monitorovací místnosti, aby tak omezil nebo jinak snížil úroveň agrese SCP-3887-B. SCP-3887-A musí být každé tři dny poskytnut nový pár ponožek.

Od svého zadržení SCP-3887-A vzneslo následující požadavky:
* Jeden počítač s internetovým připojením. (Zamítnuto.)
* Jeden počítač s přístupem do staré galerie her SCP-3887-A. (Schváleno pod podmínkou, že veškeré aktualizace budou prováděny mimo Nadační oblast.)
* Domácí kočka. (Zamítnuto.)
* Herní konzole (Schváleno.)
* Přístup k aktuálním multimediálním službám. (Schváleno.)
* Přístup do oblastních rekreačních zón. (Zamítnuto. SCP-3887-A má kvůli udržení zdravého životního stylu jednou týdně povolen vstup do oblastní posilovny, během čehož musí být ovšem doprovázeno minimálně jedním zaměstnancem s prověrkou Úrovně 3 vybaveným 320 luxovou svítilnou.)

**Popis:** SCP-3887-A je 24 letá žena evropského původu, dříve známá jako █████ ██████. SCP-3887-A žilo na adrese █████ ve státě Missouri. Po událostech incidentu 3887-A-1 začalo SCP-3887-A plně spolupracovat s Nadací.

SCP-3887-B je humanoidní entita dosahující výšky 2,35 metru a vyznačující se šedozelenou barvou kůže. Z čela entity vyrážejí, podobně jako u druhu //Oryx dammah// (přímorožec šavlorohý), dva dlouhé rohy, a z oblasti hlavy, krku a lopatek jí raší dlouhá černá srst. Oči SCP-3887-B mají žluté bělmo bez patrných zornic. Ústa SCP-3887-B disponují třemi řadami tesáků, tvarem a uspořádáním podobných jako u //Carcharias taurus// (žralok býčí). SCP-3887-B má protáhlé ruce, což ho nutí zůstat ve shrbené poloze a po většinu času se pohybovat po čtyřech. Dále pak disponuje dlouhým bezsrstným ocasem, podobný tomu u //Rattus norvegicus// (krysa obecná). SCP-3887-B je vybaveno jak samčími, tak samičími pohlavními orgány.

Testy ukázaly, že jakákoli látka nebo materiál, který byl doposud SCP-3887-B poskytnut, pro něj může posloužit jako potrava, nicméně zcela evidentně prokázaly preferenci pro ponožky SCP-3887-A. Zpočátku se věřilo, že SCP-3887-B je schopno manifestovat se na jakékoliv temné oblasti v okruhu 5 metrů okolo SCP-3887-A, přičemž preferuje její postel; po dodatečném testování bylo zjištěno, že se SCP-3887-B může manifestovat bez ohledu na vzdálenost od SCP-3887-A a to vždy pod jakýmkoliv předmětem, jenž SCP-3887-A považuje za své lůžko.

SCP-3887-B je neobyčejně citlivé vůči světlu: je-li vystaveno světlu o intenzitě vyšší než 20 luxů, začnou se na jeho kůži rychle tvořit puchýře a otevřené rány, což SCP-3887-B přinutí utéct a zmizet na nejbližším temném místě. Proces, při kterém entita mizí, není v současné době zcela objasněn a je předmětem hlubšího zkoumání.

Analýza DNA vzorků tkáně SCP-3887-B odhalila, že má společný genetický kód s //Homo sapiens//, //Oryx dammah//, //Carcharias taurus//, //Rattus norvegicus//, //Rhinella marina// (ropucha obecná) a s další, blíže neidentifikovanou genetickou částí. Přítomnost SCP-3887-B způsobuje rušení a poškození digitálních nahrávacích zařízení, přičemž toto rušení se stupňuje, čím více SCP-3887-B je odhaleno. SCP-3887-B projevuje odpor vůči pracovníkům Nadace, avšak doposud se vyhýbal veškerým nepřátelským činům, a to aby nerozrušilo SCP-3887-A.

SCP-3887-A vykazuje silnou emocionální vazbu vůči SCP-3887-B a často bylo pozorováno během láskyplného chování k SCP-3887-B, zatímco byli o samotě.

**Incident 3387-A-1:** SCP-3887-A a SCP-3887-B byla zajištěna ██/█/2014, a to po nahlášeném úmrtí ██████ Robertové, tehdejší partnerky SCP-3887-A, během večírku. Očití svědci uvedli, že partnerka SCP-3887-A ho před hosty ponižovala a chovala se k němu dehonestujícím způsobem, který byl podle výpovědí pro jejich vztah typický. SCP-3887-B se zhmotnilo pod stolem a zaútočilo na ██████, až dokud nebyly končetiny partnerky SCP-3887-A zcela odtrženy, načež se SCP-3887-B opět demanifestovalo. Při příjezdu příslušných orgánů bylo SCP-3887-A v údajném šoku. (Pro podrobnější informace viz zápis výslechu 3887-A-1.)

[[collapsible show=&#34;+ Rozhovor 3887-A-1&#34; hide=&#34;- zavřít záznam&#34;]]
&gt; **Dotazující:** Tajný agent Bellamy.
&gt; **Dotazovaný:** SCP-3887-A
&gt; **Poznámka:** K rozhovoru došlo 2 hodiny po Incidentu-3387-A-1
&gt; 
&gt; **Agent Bellamy:** Jak se cítíte?
&gt; 
&gt; **SCP-3887-A:** [Ticho trvající zhruba dvacet sekund] Jak bych se asi měla cítit po tom, co se stalo? Já jsem... To jsem nechtěla, nechtěla jsem aby, já...
&gt; 
&gt; **Agent Bellamy:** Prosím, slečno, nespěchejte.
&gt; 
&gt; **SCP-3887-A:** Ne... ne, jsem v pořádku, strážníku, budu to muset zvládnout, nějak... za tohle všechno můžu já...
&gt; 
&gt; **Agent Bellamy:** Rozumím... Dobrá, možná nám budete schopna objasnit, co se vlastně stalo. Podle výpovědí ostatních svědků se k vám ██████ před tou ,,nehodou&#39;&#39; nechoval zrovna nejlépe, je to tak?
&gt; 
&gt; **SCP-3887-A:** Já... no, chovala se trochu hrubá... [Ticho trvající zhruba čtyři sekundy]
&gt; 
&gt; **Agent Bellamy:** A poté ta věc zaútočila. Dokázala byste mi o té entitě něco říct? Máte představu, proč zaútočila na ██████?
&gt; 
&gt; **SCP-3887-A:** Asi se mě... pokoušela ochránit? Ach Bože... [SCP-3887-A vykazuje viditelné známky úzkosti] Já... to je bláznovství, vždycky jsem si myslela, že jsem blázen, ale... jistě, vy si taky budete myslet, že nejsem normální!
&gt; 
&gt; **Agent Bellamy:** To mi nejdřív budete muset říct, co máte na mysli. Prosím, slečno █████, musíme si být jistí, že ta věc neublížila někomu dalšímu. Je tedy něco, co nám můžete říct, nebo ne?
&gt; 
&gt; **SCP-3887-A:** Ach ne! Ne, ona by... ona není zlá, přísahám! Vždyť by neublížila ani mouše, prosím... Ona- Grenda bývala mé strašidýlko.
&gt; 
&gt; **Agent Bellamy:** Nemůžete to prosím více rozvést?
&gt; 
&gt; **SCP-3887-A:** No, však to určitě znáte, když jste dítě a přemýšlíte, co všechno se schovává ve tmě, ne? Když jsem žila v ████, byl dům mých rodičů velmi, velmi starý... Starý statek na venkově s takovou starou stodolou plnou krys... dokonce jsme měli i... každopádně, pořád se ozývaly takové vrzavé zvuky. A kdykoli jsem si šla lehnout, byla to ona, kdo mě sledoval ve tmě, víte? Pořád jsem viděla, jen jak jí vyčuhuje ocas nebo jak se po mně natahují ty její bledé pracky. Tak jsem se schovávala pod peřinou a... no, prostě jsem se bála. To jsem ale byla ještě hodně malá. Zní to hloupě, že?
&gt; 
&gt; **Agent Bellamy:** Ale nikoliv. Pokračujte, prosím.
&gt; 
&gt; **SCP-3887-A:** Tedy... no, neustále se mi vkrádala pod postel, mezi stíny, přesouvala věci, shazovala je... byla pěkně protivná. Rodiče si mysleli, že jsem si ji vymyslela, abych na ni sváděla vinu, když se mi něco rozbilo, přestože to skutečně byla její vina. A takhle to šlo řadu let... Byla jsem velmi osamělé dítě.
&gt; 
&gt; **Agent Bellamy:** Chápu. Kdy jste si poprvé uvědomila, že nejde pouze o váš výmysl?
&gt; 
&gt; **SCP-3887-A:** Když... nu, nejdřív jsem jí vídala čím dál méně s tím, jak jsem stárla... co jiného byste taky čekal, že? Ale když mi bylo nějakých čtrnáct, možná i patnáct let... vrátila se. Bylo už pozdě v noci, rodiče se jako obvykle hádali a já jsem se raději zašila do svého pokoje. Byla jsem sice podělaná strachy, ale... začali jsme si povídat. A od té doby je tady se mnou. Ale je hodná, přísahám! Prosím vás, všechno to je moje chyba, ne její!
&gt; 
&gt; **Agent Bellamy:** Děkuji za váš čas, slečno █████. Nejspíš si s vámi bude chtít promluvit pár dalších lidí.  Do té doby zůstanete tady.
&gt; 
&gt; //Po ukončení rozhovoru bylo SCP-3887-A doprovozeno do střežené místnosti, kde se následně setkalo s pracovníky Nadace, jež mu vysvětlili jeho situaci. Pod podmínkou, že nebude nijak ublíženo SCP-3887-B, přislíbilo SCP-3887-A veškerou možnou spolupráci.//
[[/collapsible]]

[[collapsible show=&#34;+ Rozhovor 3887-B-1&#34; hide=&#34;- zavřít záznam&#34;]]
&gt; **Dotazující:** Dr. Tanner
&gt; **Dotazovaný:** SCP-3887-B
&gt; **Poznámky:** Jedná se o první rozhovor s SCP-3887-B. K tomuto rozhovoru došlo, zatímco SCP-3887-A spalo po příjezdu na první zastávku v Oblasti-██. SCP-3887-B oslovil doktora Tannera během rutinní kontroly pokoje. Jednalo se o první setkání s SCP-3887-B.
&gt; 
&gt; **SCP-3887-B:** Co tady chceš? Jestli někoho hledáš, tak tady máš mě.
&gt; 
&gt; **Dr. Tanner:** Co to- Já- ...omlouvám se. Nechtěl jsem rušit. Ty jsi ta entita, o které mluvilo SCP-3887-A, správně? Všechno tomu alespoň napovídá.
&gt; 
&gt; **SCP-3887-B:** Jo, taky si myslím. Nevzbuď ji. Chudinka malá se musí pořádně vyspat. [Neidentifikovatelný cvakavý zvuk] Ona nic špatnýho neudělala, to já.
&gt; 
&gt; **Dr. Tanner:** Ujišťuji tě, že se nejedná o žádný trest. To vše děláme proto, aby ta slečna byla v bezpečí. To samé platí i pro tebe. Můžeme ochránit i tebe.
&gt; 
&gt; **SCP-3887-B:** Budu v bezpečí, dokud bude v bezpečí i ona. Byla mé dítě a už tak jsem porušila víc než dost pravidel. A k tomu jsem ji ještě dostala do problémů s jejími vlastními druhy...
&gt; 
&gt; **Dr. Tanner:** Můžeš to trochu upřesnit? Co myslíš tím, že SCP-3887-A bylo &#34;vaše dítě&#34;? Nejsou náhodou jejími rodiči ████ a ███████ ██████ ?
&gt; 
&gt; **SCP-3887-B:** Tak ne asi, tupče! Mám tím na mysli, že děti jsou pro nás hlavním zdrojem potravy. Někteří, jako třeba já, se krmí pouze na strachu, úzkostech a stresu. Zatímco ostatní bývají trošku... surovější. Ty jsi snad jako děcko neměl pod postelí nějakou tu příšeru, chytráku?
&gt; 
&gt; **Dr. Tanner:** Co si pamatuji, tak ne.
&gt; 
&gt; **SCP-3887-B:** ...Aha, divný. Každopádně, do tý doby, než jí bylo takových deset jsem se na ní měla krmit a pak jít k dalšímu dítěti; tak to prostě děláme, protože děcka jsou tak snadná kořist. Ale... u týhle jsem se nějak zasekla. Podívejte na ní. Je tak nevinná a sladká. Vždycky ke mně byla tak hodná, i když se mě bála. Potom mi začala předhazovat na svačinu své ponožky.
&gt; 
&gt; **SCP-3887-B:** [SCP-3887-B vydává hlasitý bublavý zvuk. Je vidět, jak zpod postele začínají vytékat sliny.]
&gt; 
&gt; **SCP-3887-B:** Pak začala dospívat, přestala se se mnou bavit... až do chvíle, kdy se její rodiče rozváděli. Potřebovala někoho, kdo by ji naslouchal.
&gt; 
&gt; **Dr. Tanner:** Chápu to tedy tak, že s ní máš velmi dobrý vztah. Mohla bys nám blíže popsat, jaká pravidla jsi porušila? Pravidla určená vaším druhem? Co bys mohla sdělit o příslušnících tvého druhu?
&gt; 
&gt; **SCP-3887-B:** Porušila jsem pravidla a oni mě vyhnali do mé jeskyně. Už se tam nahoru nemůžu vrátit. Můžu ale jít sem za vámi... ukážu ti to... [Entita začíná vylézat zpod postele. Videozáznam je rušen stále více a zachycuje doktora Tannera, jak ustupuje před vynořujícím se SCP-3887-B.]

[[/collapsible]]

[[collapsible show=&#34;+ Rozhovor 3887-A-23&#34; hide=&#34;- zavřít záznam&#34;]]
&gt; **Dotazující:** Dr. Garden
&gt; **Dotazovaný:** SCP-3887-A
&gt; 
&gt; **Dr. Gardenová:** Dobré ráno SCP-3887-A, spalo se vám dobře?
&gt; 
&gt; **SCP-3887-A:** Ano, jistě! Já a Grenda jsme si sice hodně povídali, ale asi je to to, co mi pomohlo usnout!
&gt; 
&gt; **Dr. Gardenová:** To ráda slyším. Takže, dnes bych od vás ráda slyšela něco víc o teorii, kterou jste zmínila minule, o tom, jak podle vás SCP-3887-B vzniklo. Myslíte, že jí dokážete vysvětlit znovu?
&gt; 
&gt; **SCP-3887-A:** Ach! Jistě, samozřejmě! To snad zvládnu.
&gt; 
&gt; **Dr. Gardenová:** Dobrá, posledně jste řekla, že existence SCP-3887-B se zakládá na tom, co vás jako malou děsilo. Rozvedete to trochu?
&gt; 
&gt; **SCP-3887-A:** Ano, jistě. Ve skutečnosti je to vcelku prosté... Inu, viděla jste přece Grendu, ne? Teď už mi přijde roztomilá, ale tehdá, když se byla dítě mi naháněla hrůzu. Ty zuby... jako žralok. Vzpomínám si, že rodiče mě jednou vzali do mořského akvária a v jedné z nádrží byl obrovský býčí žralok... měl takový šílený pohled a ty tesáky byly hrozné... a toho večera se na mě Grenda usmála a já uviděla ty samé vyceněné tesáky.
&gt; 
&gt; **Dr. Gardenová:** Chápu. Stejně to tedy platí i pro zbytek jejího těla?
&gt; 
&gt; **SCP-3887-A:** Její tělo. Ano, asi ano. Mohu vám s jistotou říct, že jsem se bála krys, které nám lezly po polích kolem domu, a...  [SCP-3887-A se na 13 sekund pozastavuje] když jsem byla malá... jako hodně malá, zřejmě jsem se bála ňader, alespoň mi to tak tvrdila máma. Proto má zřejmě Grenda tak naditý hrudník. To snad dává smysl, ne?
&gt; 
&gt; **Dr. Gardenová:** Alespoň to tak vypadá. Takže si myslíte, že příčinou existence SCP-3887-B jste vy? Že jeho život závisí na tom vašem?
&gt; 
&gt; **SCP-3887-A:** Je to jediné rozumné vysvětlení, ne? Stvořila jsem ji, a proto mi pomáhá, dělá mi společnost... necítím se kvůli ní sama a naslouchá mi. S ní si už nepřijdu sama. Tedy, když ji nepotřebuji, tak zmizí, ale pak se zase objeví, když je tomu naopak.
&gt; 
&gt; **Dr. Gardenová:** Rozumím. Děkuji za váš čas, SCP-3887-A, tady to pro dnešek ukončííme.
[[/collapsible]]

[[collapsible show=&#34;+ Rozhovor 3887-B-7&#34; hide=&#34;- zavřít záznam&#34;]]
&gt; **Dotazující:** Dr. Garden
&gt; **Dotazovaný:** SCP-3887-B
&gt; **Poznámky:** Rozhovor byl uskutečněn během pravidelného týdenního tréninku SCP-3887-A.
&gt; 
&gt; **Dr. Gardenová:** Dobré ráno, SCP-3887-B.
&gt; 
&gt; **SCP-3887-B:** [Neodpovídá. Narušený videozáznam jasně potvrzuje, že entita je přítomna pod lůžkem.]
&gt; 
&gt; **Dr. Gardenová:** SCP-3887-B? Je všechno v pořádku?
&gt; 
&gt; **SCP-3887-B:** Mám hlad, ženská. Nemám náladu na ty vaše otázky.
&gt; 
&gt; **Dr. Gardenová:** Hlad? Jsem si docela jistá, že jsme včera požádali SCP-3887-A, aby vás nakrmila ponožkami.. Nestačilo to snad?
&gt; 
&gt; **SCP-3887-B:** Ponožky jsou jen malá chuťovka! Můj druh se živí strachem! I když už je dospělá, měla by █████ trpět úzkostmi a strachem, stejně jako ostatní dospělý. Ale teď, když je tady, je najednou klidná.  Ne že by se teď vůbec měla o co strachovat, že?
&gt; 
&gt; **Dr. Gardenová:** Pokud vím, tak si jejího pohodlí velmi ceníte, neměla by tedy být pro vás taková skutečnost dobře?
&gt; 
&gt; **SCP-3887-B:** Jasně, že jo, ale já tady hladovým! Ty kousíčky, co se tady sem tam mihnou, mi nestačí! Potřebuji víc!
&gt; 
&gt; **Dr. Gardenová:** Jsem si jistá, že tento problém dokážeme vyřešit, upozorním na to své nadřízené. Teď, co se týče rozhovoru-
&gt; 
&gt; **SCP-3887-B:** Potřebuji se najíst, potřebuji se najíst hned!
&gt; 
&gt; **Dr. Gardenová:** Co to-
&gt; 
&gt; **Dodatečné poznámky:** V tuto chvíli je obraz na kamerovém záznamu naprosto nerozpoznatelný, neboť doktor Walker, který byl v té době umístěn v pozorovací místnosti, hlásí, že viděl, jak se zpod postele vynořily ruce SCP-3887-B, uchopily doktorku Gardenovou a pak ji odvlekly do tmy a zmizely z místa. SCP-3887-A bylo okamžitě přivoláno do své místnosti a vyzváno k přivolání SCP-3887-B, leč bez zjevného výsledku. Třináct minut po zmizení byla doktorka Gardenová náhle vyvržena zpod postele, pohmožděná, kompletně zmáčená, bez bot, brýlí a ponožek, avšak vesměs nezraněná. Doktorka Gardenová byla posléze vyslechnuta.

[[/collapsible]]

[[collapsible show=&#34;+ Rozhovor 3887-Alfa&#34; hide=&#34;- zavřít záznam&#34;]]
&gt; **Dotazující:** Dr. Walker
&gt; **Dotazovaný:** Dr. Gardenová
&gt; **Poznámka:** K rozhovoru došlo ihned po předběžné zdravotní prohlídce v návaznosti na události popsané v Záznamu o Rozhovoru 3887-B-7
&gt; 
&gt; **Dr. Walker:** Jak se cítíte, Amélie? Jste si tímhle vším jistá? Určitě to může počkat, než si zajdete na pořádnou zdravotní a psychickou prohlídku, pokud chcete.
&gt; 
&gt; **Dr. Gardenová:** Jsem v pořádku, děkuji. Nedělejte, jako bych byla dítě. Ať už to mám za sebou.
&gt; 
&gt; **Dr. Walker:** Dobrá, jak si přejete. Dokážete mi popsat, co se stalo po tom, co vás SCP-3887-B chytlo?
&gt; 
&gt; **Dr. Gardenová:** Po té, co mě ta entita sevřela, jsem se okamžitě pokusila osvobodit, přestože mi bylo jasné, že to bude prakticky nemožné. Stáhlo mě to s sebou pod postel a do tmy, ale jakmile jsme byli pod rámem postele... táhlo mě to dál dolů, jakoby skrz podlahu. Znáte ten pocit, když znenadání cítíte, že padáte? Ten náhlý záškub v břiše? Přesně to jsem cítila. Světla z místnosti zmizela a všechno kolem zčernalo. Naprostá tma. Trvalo to... Řekla bych tak 15 vteřin? Ano, patnáct vteřin, než jsme dosedli na zem.
&gt; 
&gt; **Dr. Walker:** Bylo SCP-3887-B s vámi po celou tu dobu?
&gt; 
&gt; **Dr. Gardenová:** Drželo se mě během pádu, ale jakmile jsem se dostal na zem, bylo fuč. Cítila jsem, že tam je, jen jsem ho neviděla. Ale zato jsem viděla, co je kolem mě. Ocitla jsem se v jeskyni, odhaduji, že měla v průměru zhruba padesát metrů. Celé to bylo z černé skály; nejspíš šlo o nějaký druh žuly. Byl tam vodopád, jezírko a stěny byly poseté fialovými drahokamy. Nebýt toho, že zářily, řekla bych, že to byly ametysty. Bylo to jako spousta a spousta malinkých svíček. Jo, a ve stropě byl otvor, kterým dovnitř prosvítalo sluneční světlo.
&gt; 
&gt; **Dr. Walker:**  Sluneční světlo? No, to je překvapivé. Ještě něco zvláštního?
&gt; 
&gt; **Dr. Gardenová:** Právě naopak. Hned po pohledu nahoru jsem si všimla, že je ve stropě jeskyně takových dalších otvorů spousta, jenže všechny byly potemnělé. Když jsem se zaměřila na tu ozářenou sluncem, všimla jsem si něčeho, co vypadalo jako utržený provaz, který odtamtud visel. V samotné jeskyni toho moc nebylo. Na velkém skalním podstavci nad vodou jsem však narazila na něco, o čem se dá s jistotou předpokládat, že je to domov SCP-3887-B. Našla jsem tam hromady ponožek, několik staře vyhlížejících plyšáků, malé housličky a přinejmenším tři fotky SCP-3887-A.
&gt; 
&gt; **Dr. Walker:** Chápu. Co SCP-3887-B?
&gt; 
&gt; **Dr. Gardenová:** Ach, ano... no... během toho všeho, tedy hned od okamžiku, kdy jsem tam přistála, až do chvíle, kdy jsem se dostala ven, jsem byla vyděšená. Slyšela jsem, jak se ta věc neustále plíží ve tmě, jak mě pronásleduje... Musím přiznat, že jsem si myslela, že mě to zabije. Zahlédla jsem její tesáky, její oči, její... [Dr. Gardenová se na 5 sekund odmlčuje] její drápy. Omlouvám se. Pobíhala jsem kolem a křičela. Dokonce jsem spadla do vody a v tom zatraceném rybníku přišla o boty! Zkoušela jsem najít něco, kam bych se schovala, a ani bych vám nedokázala říct, kolikrát jsem upadla na zem, když jsem se snažila před SCP-3887-B utéct... a i tak si myslím, že jsem ji vlastně ani jednou pořádně neviděla.
&gt; 
&gt; **Dr. Walker:** A jak jste odtam tedy utekla?
&gt; 
&gt; **Dr. Gardenová:** No... Zničehonic mě SCP-3887-B popadlo. Vypadalo to, jako by se prostě vynořilo ze tmy, ale měla jsem takový strach, že je dost pravděpodobné, že jsem si pouze nevšimla, jak se blíží. Zvedla mě... Řekla bych, že se na mě těmi rozeklanými tesáky usmála... Když mě vyzdvihla výš a otevřela tlamu, byla jsem si jistá, že- že mě sežere. Namísto toho mi popadla ponožky, stáhla mi je a začala je žvýkat... Dokonce mám pocit, že řekla &#34;děkuji&#34;, než mě vhodila do jednoho z těch otvorů. Cítila jsem, jak mě to nasává, byla tam tma, zase ten škubavý tlak... a vzápětí jsem si jen všimla, jak jsem zpátky pod tou postelí a vy všichni rozestavění kolem mě.
&gt; 
&gt; **Dr. Walker:** Chápu. Děkuji vám, Amélie. Tady to můžeme ukončit.
&gt; 
&gt; **Dodatečné poznámky:** Po incidentu byla SCP-3887-A a SCP-3887-B pozorována, jak spolu navzájem komunikují. SCP-3887-A vyřídilo omluvu od SCP-3887-B doktorce Gardenové. Do dnešního dne odmítlo SCP-3887-B přivést do svého domova kohokoli dalšího.
