**アイテム番号:** SCP-3887

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-3887-Aはサイト-17の標準的ヒト型実体収容セルに収容します。ベッドの反対側にはマジックミラーを設置します。2名以上の職員を監視室に常時配置します。SCP-3887-Aは軽度の健康問題を抱えているため、通常の食物の摂取に加えてビタミン剤を飲用する必要があります。

SCP-3887-Aの精神的健康を保ち、協力体制を維持するべく、SCP-3887-Aにはセル内の光量を制御する許可が与えられています。ただし、SCP-3887-Bの攻撃的な振る舞いを抑制もしくは弱めるため、緊急時には監視室の職員が光量の制御を無効化できます。SCP-3887-Aには3日ごとに新品の靴下を支給する必要があります。

収容以降、SCP-3887-Aは以下を要求しています。
* インターネットに接続できるコンピューター (却下。)
* SCP-3887-Aのかつてのゲームライブラリーにアクセスできるコンピューター (更新をサイト内で行うという条件付きで承認。)
* イエネコ (却下。)
* ゲームコントローラー (承認。)
* 最新のエンターテインメントメディアへのアクセス許可 (承認。)
* サイト内のレクリエーション区域への移動許可 (却下。健康問題を抱えているため、SCP-3887-Aには週に1度、320 Luxの懐中電灯を備えたレベル03職員1名以上の同伴でサイト内のジムに通う許可が与えられた。)

**説明:** SCP-3887-Aは本名を█████ ██████という24歳のヨーロッパ系女性です。SCP-3887-Aはかつてミズーリ州の█████に在住していました。インシデント-3887-A-1以降、SCP-3887-Aは完全に財団と協力関係にあります。

SCP-3887-Bは身長2.35 mのヒト型実体であり、その皮膚は灰緑色をしています。//Oryx dammah// (シロオリックス) のものに似た2本の長い角が額から生えており、頭部から首、肩甲骨にかけて長い黒髪が生えています。両目は強膜が黄色く、確認できる限りでは瞳孔がありません。口内には牙が3列並んでおり、その形状と配置は//Carcharhinus leucas// (オオメジロザメ)[[footnote]]訳注: 原文では//Carcharias taurus// (bull shark)。Carcharias taurusはシロワニの学名、bull sharkはオオメジロザメの英名である。のちの文からオオメジロザメを意図して書いたと判断し、学名を変更した。[[/footnote]] に類似しています。両腕は細長く、それゆえにSCP-3887-Bは猫背の姿勢を取らなければならず、大抵の場合は四つん這いでの移動を余儀なくされています。SCP-3887-Bには//Rattus norvegicus// (ドブネズミ) のものに似た、毛のない長い尾があります。SCP-3887-Bは男性・女性両方の生殖器を有します。

実験により、SCP-3887-B[[footnote]]訳注: 原文ではSCP-3887。文脈からSCP-3887-Bを指していると判断した。[[/footnote]]はこれまで提示されたあらゆる物質を栄養源にできると判明していますが、SCP-3887-Aの靴下には明確な嗜好を示しています。当初、SCP-3887-BはSCP-3887-Aの半径5 m圏内の暗闇、特にベッドを介してのみ出現できると考えられていましたが、実験を重ねた結果、SCP-3887-Aとの距離に関係なく、SCP-3887-Aがベッドと見なした物品であればその下にいつでも出現できると確認されています。

SCP-3887-Bは光に極めて敏感です。20 Luxを上回る照度を受けると、皮膚に水膨れや傷が急速に形成され、最も近い暗闇に逃走して溶け込みます。逃走の過程は現状不明であり、詳細な研究が進められています。

SCP-3887-Bの生体組織サンプルのDNAを解析した結果、その遺伝物質が//Homo sapiens//、//Oryx dammah//、//Carcharhinus leucas//、//Rattus norvegicus//、//Rhinella marina// (オオヒキガエル)、および不明な遺伝要素と共通していることが判明しています。SCP-3887-Bの存在下ではデジタル記録機器が乱れて損傷を受け、この干渉はその姿が露わになるにつれて悪化していきます。SCP-3887-Bは財団職員に不快感を示していますが、これまでのところ、SCP-3887-Aを動揺させないよう敵対行為を避けています。

SCP-3887-AはSCP-3887-Bに強い愛着を示しており、SCP-3887-Bと一対一の際は愛情を持って触れ合う様子がしばしば見られます。

**インシデント3887-A-1:**[[footnote]]訳注: 原文ではIncident 3387-A-1。番号ミスと判断した。[[/footnote]] SCP-3887-AとSCP-3887-Bは2014/█/██、SCP-3887-Aの当時の交際相手だった██████・ロバートがパーティー中に死亡したと報告された後に回収されました。目撃者によれば、SCP-3887-Aの交際相手が招待客の前でSCP-3887-Aに恥をかかせ、卑下した態度を取っていたとのことであり、これは両者の関係に見られる特徴として報告されていました。SCP-3887-Bはテーブルの下に出現して██████を襲い、当該女性の四肢を完全に切断した後に消失しました。当局の到着時、SCP-3887-Aはショックを受けていました (詳細については尋問ログ3887-Aを参照してください)。

[[collapsible show=&#34;+ インタビュー3887-A-1&#34; hide=&#34;- ログを閉じる&#34;]]
&gt; **インタビュアー:** 覆面エージェント ベラミー
&gt; **対象:** SCP-3887-A
&gt; **備考:** このインタビューはインシデント-3887-A-1から2時間後に実施された。
&gt; 
&gt; **エージェント・ベラミー:** ご気分はいかがですか？
&gt; 
&gt; **SCP-3887-A:** [20秒程度の沈黙] あんなことがあって、どんな気分でいればいいっていうんですか？ 私は…… こうなるなんて思ってなかった、望んでもなかった、私は --
&gt; 
&gt; **エージェント・ベラミー:** 落ち着いて、お嬢さん、ゆっくりでいいんです。
&gt; 
&gt; **SCP-3887-A:** いえ…… その、大丈夫です、刑事さん、どうにかしてはっきりさせないと…… こうなったのも全部私が悪いんです……
&gt; 
&gt; **エージェント・ベラミー:** ふむ…… では、事件の真相を明らかにするべく、貴方に協力していただきましょう。他の目撃者の証言によれば、事件が起こる前、██████さんは貴方にあまり良い扱いをしていなかったようですが、合っていますか？
&gt; 
&gt; **SCP-3887-A:** あの…… ええ、はい、彼女はちょっと荒っぽい性格で…… [4秒程度の沈黙]
&gt; 
&gt; **エージェント・ベラミー:** そしてあれが襲いかかったと。あの生き物について何かご存知ありませんか？ ██████さんを襲ったのは何故だと思いますか？
&gt; 
&gt; **SCP-3887-A:** 彼女はきっと…… 私を守ろうとしたんじゃ？ ああいや…… [SCP-3887-Aが苦悩を露わにする] こんな…… おかしいですよね、私がおかしいんだといつも思っていましたが…… ああ、これじゃ刑事さんにも狂人だと思われる！
&gt; 
&gt; **エージェント・ベラミー:** 事を急ぐ前に貴方の話を聞きたいのです。どうか落ち着いて、█████さん、我々はあの生き物が他の誰も傷つけないようにしなければなりません。何か話せることはありませんか？
&gt; 
&gt; **SCP-3887-A:** まさか！ 傷つけるなんてそんなこと…… 彼女は悪じゃありません、本当です！ 虫も殺せないはずで…… 彼女は -- グレンダは昔、私のブギーマンだったんです。
&gt; 
&gt; **エージェント・ベラミー:** 詳しくお話しいただけますか？
&gt; 
&gt; **SCP-3887-A:** えっと、ほらあの、子供の頃って、暗闇にひどく恐ろしい何かが潜んでるって考えてしまいますよね？ ████に住んでた頃、両親の家はとても、とても古くて……. 田舎の古い農家で、これまた古い納屋にはネズミがいっぱいで…… 井戸もあったんですけど…… とにかく、いつもギシギシとうるさく鳴ってたんです。それで、私が寝る時になると、彼女は暗闇の中から忍び寄ってきました。尻尾を突き出してきたりとか、青白い手を伸ばして私を掴もうとしてきたりとか、ずっと見てきました。なので私は毛布に隠れて…… まあ、怖かったんですね。でも当時の私はとても幼かったんです。今となっては馬鹿げた話でしょう？
&gt; 
&gt; **エージェント・ベラミー:** そんなことはありませんよ。どうぞ、続きを。
&gt; 
&gt; **SCP-3887-A:** それで…… えっと、彼女は私のベッドの下に、暗闇に紛れながら、物を動かしたり、倒したり…… 意地悪でした。両親は彼女のことを、物を壊した責任を押し付けるために私がでっち上げた存在だと思っていましたが、実際には彼女のせいだったんです。そういうのが何年も続きました…… 子供の頃の私はとても孤独でした。
&gt; 
&gt; **エージェント・ベラミー:** なるほど。では、それがご自身のでっち上げた存在ではないと気付いたのはいつですか？
&gt; 
&gt; **SCP-3887-A:** いつ…… えっと、歳を重ねるごとに彼女を見る機会は減っていったんですけど…… 当たり前ですよね？ でも確か14の頃、それか15だったかの頃に…… 彼女は戻ってきました。夜遅く、両親はいつものように言い争っていて、私は自室に身を潜めました。ベッドに近づくと…… 彼女が触ってきたんです。腰が抜けるほど驚きましたが、私たちは…… 話をしました。それからずっと彼女は一緒にいます。彼女はいい人なんです、本当です！ お願いします、こうなったのも全部私のせいなんです！
&gt; 
&gt; **エージェント・ベラミー:** お時間いただきありがとうございました、█████さん。これから貴方の話を詳しく伺いたい人も出てくるでしょう。それまではここに留まっていただきます。
&gt; 
&gt; インタビュー後、SCP-3887-Aは安全なセルに連れられ、のちに財団職員と対談して状況を説明された。SCP-3887-Bを傷つけないことを条件に、SCP-3887-Aは全面的な協力を約束した。
[[/collapsible]]

[[collapsible show=&#34;+ インタビュー3887-B-1&#34; hide=&#34;- ログを閉じる&#34;]]
&gt; **インタビュアー:** タナー博士
&gt; **対象:** SCP-3887-B
&gt; **備考:** SCP-3887-Bとの初めてのインタビュー。このインタビューはSCP-3887-Aがサイト-██の最初の停泊地に着いた後、眠っている間に実施された。SCP-3887-Bは部屋の定期点検中にタナー博士に声を掛けた。SCP-3887-Bの最初の観測例。
&gt; 
&gt; **SCP-3887-B:** 何を探している？ ここには私ぐらいしかいないぞ。
&gt; 
&gt; **タナー博士:** なん -- ああ…… すみません。邪魔するつもりはなかったのですが。SCP-3887-Aが話していた実体というのは貴方ですか？ そうだと推測しています。
&gt; 
&gt; **SCP-3887-B:** ああ、多分そうだ。この娘を起こすなよ。可哀想な子は寝かせてやらないと。[不明なクリック音] この娘は何も悪くない、全部私のせいだ。
&gt; 
&gt; **タナー博士:** ご安心ください、これは罰などではありません。彼女が安全に保護されるように行っています。貴方にも同じことが言えますよ。我々が貴方をお守りします。
&gt; 
&gt; **SCP-3887-B:** 彼女が安全なら私も安全だ。彼女は私の子だ、そして私はもう十分にルールを破ってきた。おまけに、彼女の関係者とのトラブルにまで巻き込んでしまった……
&gt; 
&gt; **タナー博士:** 詳しく教えていただけますか？ SCP-3887-Aが &#34;私の子&#34; とはどういう意味です？ 彼女は████ ██████さんと███████ ██████さんの娘では？
&gt; 
&gt; **SCP-3887-B:** そうだな、当然だろう！ つまりな、子供は我が種族の最初の食料源なんだ。私のように恐怖やストレス、不安を糧としている奴もいれば、もうちょっとこう…… 荒っぽくなりがちな奴もいる。なあ自惚れ屋、お前も子供の頃にベッドの下にモンスターがいなかったか？
&gt; 
&gt; **タナー博士:** 覚えている限りでは、いませんでしたね。
&gt; 
&gt; **SCP-3887-B:** ……そうか、変なヤツ。とにかく、私は本来この娘が大体、あー、10歳ぐらいになるまで食料源にして、それから別の子供に移るはずだった。我々はそうするんだ、子供は格好の餌食だからな。だが…… この娘に少々足止めを食らった。この娘を見てみろ。とても無邪気で、思いやりのある子じゃないか。たとえ怖がっていても、いつも私に優しくしてくれた。この娘はおやつとして靴下を渡してくるようになった。
&gt; 
&gt; **SCP-3887-B:** [SCP-3887-Bがゴボゴボという大きな音を発する。ベッドの下から唾液が漏れ出しているのが確認できる。] 
&gt; 
&gt; **SCP-3887-B:** この娘は成長してくると私を呼ばなくなったよ…… 両親が離婚を始めるまでは。この娘は話を聞いてくれる奴を必要としていた。
&gt; 
&gt; **タナー博士:** それで貴方は彼女と良い関係を築けているのですね。どのようなルールを破ったのか詳しく教えていただけますか？ 貴方の種族が作った法律ですか？ 貴方の種族についてお話しいただきたいのですが。
&gt; 
&gt; **SCP-3887-B:** ルールを破った私は洞窟に追放された。もう元の場所には戻れん。だがここからは出られる…… お前に見せてやろう…… [実体がベッドの下から姿を現そうとする。映像はますます乱れていき、SCP-3887-Bが姿を現すにつれて後退りするタナー博士の姿が映し出されている。]

[[/collapsible]]

[[collapsible show=&#34;+ インタビュー3887-A-23&#34; hide=&#34;- ログを閉じる&#34;]]
&gt; **インタビュアー:** ガーデン博士
&gt; **対象:** SCP-3887-A
&gt; 
&gt; **ガーデン博士:** おはようございます、SCP-3887-A、昨日はよく眠れましたか？
&gt; 
&gt; **SCP-3887-A:** はい、バッチリです！ グレンダとたくさん話をしましたが、そのおかげでよく眠れたんだと思います！
&gt; 
&gt; **ガーデン博士:** それはよかった。それで本日は、この前に貴方が語った説について、SCP-3887-Bがどのようにして現れたのかについてもう少しお話しいただきたいのです。お聞きしても構いませんか？
&gt; 
&gt; **SCP-3887-A:** ええ！ もちろんです！ 大丈夫ですよ。
&gt; 
&gt; **ガーデン博士:** 分かりました。では、この前貴方は自分が恐ろしいと感じるものからSCP-3887-Bを生み出したとおっしゃいましたよね。詳しくお話しいただけますか？
&gt; 
&gt; **SCP-3887-A:** ええ、もちろん。まあ割と単純な話で…… あの、グランダの姿は見ましたよね？ 今でこそ可愛いと感じますが、子供の頃の私は彼女がとても恐ろしかったんです。歯が…… サメのようで。昔、両親が連れていってくれた水族館で、水槽の一つに巨大なオオメジロザメがいたのを覚えているんですが…… ひどく悍ましい見た目で、あの牙がとても怖くて…… その日の夜、不思議なことに、グレンダが笑うとそれと同じ牙が見えたんです。
&gt; 
&gt; **ガーデン博士:** なるほど。あの身体の他の部分にも同じことが？
&gt; 
&gt; **SCP-3887-A:** 彼女の身体、ですよ。まあでも、はい、そうかと。家の周りの畑を這うネズミが怖かったのは確かですし、それに…… [SCP-3887-Aが13秒間沈黙する] あの、小さい頃…… とても小さい頃の私は、どうやらおっぱいが怖かったみたいなんです。少なくとも母はそう言っていました。だからグレンダの胸はあんなに膨らみがあるんですよ。筋が通っているでしょう？
&gt; 
&gt; **ガーデン博士:** そのように見えますね。つまりは、SCP-3887-Bが存在している理由はご自身にあると考えているのですね？ 貴方に依存して存在していると？
&gt; 
&gt; **SCP-3887-A:** じゃないと筋が通りませんよね……？ 私が生み出したのだから、彼女は私を助けてくれるし、一緒にいてくれるんです…… 彼女がいれば孤独に感じません、私の話だって聞いてくれます。彼女と一緒なら、私は一人じゃない。つまり、私が彼女を必要としなくなれば彼女は消えて、必要とすればまた現れるんです。
&gt; 
&gt; **ガーデン博士:** なるほど。お時間いただきありがとうございました、SCP-3887-A、本日はここで終わりにしましょう。
[[/collapsible]]

[[collapsible show=&#34;+ インタビュー3887-B-7&#34; hide=&#34;- ログを閉じる&#34;]]
&gt; **インタビュアー:** ガーデン博士
&gt; **対象:** SCP-3887-B
&gt; **注記:** このインタビューは、SCP-3887-Aが週に1回のトレーニングに参加している間に実施された。
&gt; 
&gt; **ガーデン博士:** ごきげんよう、SCP-3887-B。
&gt; 
&gt; **SCP-3887-B:** [返答なし。映像の乱れからSCP-3887-Bがベッドの下に存在すると分かる。]
&gt; 
&gt; **ガーデン博士:** SCP-3887-B？ 大丈夫ですか？
&gt; 
&gt; **SCP-3887-B:** 腹が減ったぞ、女。今日の質問にはあまり耐えられん。
&gt; 
&gt; **ガーデン博士:** 腹が減った？ 確か、昨日SCP-3887-Aに靴下をあげさせたはずですが。それでは足りないと？
&gt; 
&gt; **SCP-3887-B:** 靴下はただのおやつだ、女！ 我が種族は恐怖で生きている！ 大人になっても█████は、ちゃんとした大人なら抱くはずのあらゆる不安や猜疑心を抱えていた。だがここに来てからというもの、あの娘はすっかり落ち着いてしまっている。心配事もさほど無いようじゃないか？
&gt; 
&gt; **ガーデン博士:** ううむ、私は貴方が彼女の幸せを何より大切にしていると理解しているのですが、それは嬉しいことではないのですか？
&gt; 
&gt; **SCP-3887-B:** 確かにな、だがこっちは飢え死にしそうだ！ この辺りで点々としたヤツじゃ足りん！ もっとよこせ！
&gt; 
&gt; **ガーデン博士:** 我々ならその問題を解決できるはずです、上層部にもしっかりと伝えておきます。ですから、インタビューについて --
&gt; 
&gt; **SCP-3887-B:** 食わせろ、今すぐ食わせろ！
&gt; 
&gt; **ガーデン博士:** あっ -- 
&gt; 
&gt; **追記:** この時点でカメラの映像が完全に不安定になり、監視室に当時駐在していたウォーカー博士が、ベッドの下から現れたSCP-3887-Bの腕がガーデン博士を掴み、暗闇に引きずり込んで現場から消失したと報告した。SCP-3887-Aを直ちに部屋に呼び戻し、SCP-3887-Bを呼ぶよう促したが、目ぼしい結果は出なかった。消失から13分後、ガーデン博士が突如としてベッドの下から排出された。あざができていて全身が濡れており、靴・眼鏡・両方の靴下を無くしていたものの、ほぼ無傷であった。ガーデン博士はのちにインタビューを受けた。
[[/collapsible]]

[[collapsible show=&#34;+ インタビュー3887-アルファ&#34; hide=&#34;- ログを閉じる&#34;]]
&gt; **インタビュアー:** ウォーカー博士
&gt; **対象:** ガーデン博士
&gt; **備考:** このインタビューは、インタビューログ-3887-B-7での出来事から予備的な健康診断を経て実施されました。
&gt; 
&gt; **ウォーカー博士:** 気分はどうだ？ アメリア。本当に今からでいいのか？ きちんと健康診断やメンタルチェックを受けてからでもいいんだぞ。
&gt; 
&gt; **ガーデン博士:** 平気、ご丁寧にどうも。子供扱いしないで。さっさと終わらせましょう。
&gt; 
&gt; **ウォーカー博士:** それが望みなら。SCP-3887-Bに掴まれた後、何があったのか教えてくれるか？
&gt; 
&gt; **ガーデン博士:** ええ。あの実体に掴まれた私はすぐさま抜け出そうとした。まあ逃げるのはほぼ不可能だって分かってたけども。そしてベッドの下まで引きずられ、暗闇に引き込まれて、ベッドフレームの下に入ると…… 床をすり抜けるかのように下に引っ張られた。突然落ちるのってどういう感覚か分かる？ 突然腹部を引っ張られる感覚って？ 私はそれを感じた。部屋の明かりが消えて、辺り一面が黒くなった。もう真っ黒に。それが続いたのは…… 15秒くらい？ そう、地面に着くまで15秒。
&gt; 
&gt; **ウォーカー博士:** それまでずっとSCP-3887-Bは君といたか？
&gt; 
&gt; **ガーデン博士:** 落ちていた間はずっと掴んでいたけど、地面に着くとどこにも見当たらなかった。何だか…… いるような感じはしたけど、見当たらなかったの。ただその一方で、周りにあるものはよく見えた。私がいたのは洞窟だった、直径50 mほどはあったと思う。あの黒い岩、あれはきっと花崗岩の一種だったのでしょう。滝があって、湖があって、壁には紫色の宝石がちりばめられていた。アメジストだったと言いたいところだけど、光を発していたのね。まるで小さな蝋燭がたくさんあるみたいだった。ああ、それと天井に穴が空いていて、そこから日光が差してた。
&gt; 
&gt; **ウォーカー博士:** 日光？ ふむ、それは驚きだ。他に変わったところは無かったのか？
&gt; 
&gt; **ガーデン博士:** むしろ変わったところしかなかったかな。顔を上げたらすぐに、洞窟の天井に他にもたくさん穴が空いていたことに気付いたの。けどどれも暗かった。日の差した穴を見ていると、そこから裂けたロープみたいなのがぶら下がっているって分かった。洞窟の中にはほとんど何もなくて。でも水の上にある大きな岩の足場の上に、SCP-3887-Bの自宅と見て間違いなさそうなものを見つけたの。その中で、積み上がった靴下に、古そうな見た目の動物のぬいぐるみ、小さなバイオリン、そしてSCP-3887-Aの写真を少なくとも3枚見つけた。
&gt; 
&gt; **ウォーカー博士:** なるほど。SCP-3887-Bについては？
&gt; 
&gt; **ガーデン博士:** あー、そうね…… えっと…… その間ずっと、そこに着いた時から出てきた時まで、ずっと怖かったの。暗闇から何かが動く音が聞こえて、私をつけ回して…… 正直なところ、殺されるって感じた。見えたのよ、彼女の牙が、それに彼女の両目に彼女の…… [ガーデン博士が5秒間沈黙する] いや、それの爪が、ね。失礼。私は叫びながら逃げ回った。水の中に落ちたりもして、あの湖で靴を両方とも失くす羽目になった！ 隠れられる穴を探そうとして、もう何度転んだか分からないくらいで、SCP-3883-Bからひたすら逃げようと…… それでも、実際には一度も姿を見てないと思う。
&gt; 
&gt; **ウォーカー博士:** どうやってそこから脱出した？
&gt; 
&gt; **ガーデン博士:** えっと…… 突然SCP-3887-Bに掴まれて。暗闇から現れたように感じたけど、きっとあまりの恐怖で近づいてくるのが分からなかったのでしょう。彼女は私を持ち上げて…… あのギザギザの牙を全部見せて笑ってたと思う…… 彼女が -- それが私を高く掲げて口を開いたとき、私を食べるつもりなんだって覚悟した。でも実際には、私の両の靴下を掴んで脱がし、それらを噛み始めて……「ありがとよ」って言ってた気もする。それから私を穴の一つに投げ入れた。吸い込まれるような感覚がして、暗闇に包まれて、また引っ張られて…… 気が付くと私はベッドの下に戻っていて、貴方たちに囲まれていたの。
&gt; 
&gt; **ウォーカー博士:** なるほど。ありがとう、アメリア。ここでインタビューを終いにしてもいいだろう。
&gt; 
&gt; **追記:** 当インシデントの後、SCP-3887-AとSCP-3887-Bが話し合う様子が観察された。SCP-3887-Aはガーデン博士にSCP-3887-Bの謝罪の言葉を伝えた。これまでのところ、SCP-3887-Bは他人を自宅に入れるのを拒否している。
[[/collapsible]]</textarea></pre>
