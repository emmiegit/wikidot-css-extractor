**SCP-851-KO:** 클래식 분재(盆栽)
**저자:** [[*user trianglebacteria]]
-----
[[include :scpkrsandbox:tkarkrrbs]]

[[include :scpko:info:end]]

**일련번호:** SCP-851-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-851-KO 개체들은 5급 방령 조치를 취한 수동 개폐 격리실에 격리한다. 관리 방식은 대체로 재단 표준 식물 관리 매뉴얼을 따르나, 기본적으로 격리실 내부에는 빛이 없어야 하며 조명의 이용은 최소화해야 한다.

SCP-851-KO-A가 고사하거나 파괴될 시 기동특무부대 [http://ko.scp-wiki.net/task-forces#mu-13 뮤-13 (&#34;고스트 버스터즈&#34;)]이 SCP-851-KO-B를 처리한다. 뮤-13이 도착하기 전까지 격리실은 보안 직원에 의해 밀폐되어야 한다.

SCP-851-KO의 회수는 한낮의 떡갈나무 유랑극단 측에서 담당한다. 회수 과정에서 문제가 생길 시 재단이 개입할 수 있다.

**설명:** SCP-851-KO는 특정한 나무 분재들을 통칭하며 현재 약 2█개의 개체가 확보되어 있다. 대상은 SCP-851-KO-A와 SCP-851-KO-B로 분류된다.

SCP-851-KO-A는 SCP-851-KO의 물리적인 부분이다. 대상에는 다양한 방령 처리가 되어있으며, 중앙에는 심령체를 담는 일종의 &#39;그릇&#39;으로 보이는 부분이 관찰되었다. 추가로 해부학적 분석 결과 대상의 잎 전역에 통각수용기가 존재하며 이것이 빛에 반응한다는 것이 확인되었다. SCP-851-KO-B는 SCP-851-KO의 내부에 봉인되어있는 [http://ko.scp-wiki.net/scp-2176 A급 심령체]를 지칭한다.

빛을 받을 시, SCP-851-KO의 잎과 가지는 개별적으로 진동하기 시작하며 간헐적으로 소리를 발생시킨다. 이 소리들은 하나의 패턴을 이루며, 결과적으로 클래식 음악과 유사한 음악을 만들어낸다. 이 현상에 대해 가장 설득력있게 받아지는 가설은 통각수용기가 SCP-851-KO-B에게 고통을 전달하며, 이것이 대상의 작인능력을 자극시켜 SCP-851-KO-A가 진동한다는 것이다. 음악적 패턴을 만들어내는 매커니즘은 아직 규명되지 않았으며 현재 연구가 진행 중이다.

SCP-851-KO-A가 고사하거나, 파괴될 시 SCP-851-KO-B의 봉인이 해제된다. SCP-851-KO-B는 근처의 모든 것에 적대적인 태도를 보이며, 이는 장기간의 고통 때문으로 보인다. 이 적대감은 보통 인근 전자기기의 오작동 유발이나 빙의 후 자해를 포함한 공격성 표출로 나타난다.

**발견:** SCP-851-KO는 [편집됨]에서의 사건으로 인해 재단의 주목을 끌게 되었다. SCP-851-KO 개체를 소유하고 있던 ███ 씨는 장기간 대상을 방치한 것으로 보이며, 이 때문에 SCP-851-KO-A가 고사하여 SCP-851-KO-B가 풀려나게 되었다. 해당 심령체가 일으킨 사건은 재단의 영귀 감시 프로그램에 감지되었으며, 뮤-13이 파견되어 이를 처리했다.

해당 사건의 사후 분석에서 뮤-13은 ███ 씨가 소유하고 있던 분재가 심하게 손상된 점, 분재의 정밀조사 결과 심령체 봉인에 사용되는 기술이 적용되어 있다는 것을 토대로 사건의 원인이 분재에 있다고 판단했다. 이를 토대로 ███ 씨를 심문하자 한낮의 떡갈나무 유랑극단에서 &#34;노래하는 분재&#34;로 대상을 받았다고 밝혔다. 정보부 조사 결과 대상은 한낮의 떡갈나무 유랑극단의 세포조직 &#34;바람 잎&#34;에서 최초로 제작되었으며 이후 6개 이상의 다른 세포조직에 전파된 것으로 추정된다.

**부록:** 격리 파기 기록 851K/C
██/08/12, SCP-851-KO를 최초 제작한 것으로 추정되는 바람 잎 단원 최██이 재단에 격리되었다. 최██은 면담을 거부하면서 지속적으로 자신의 분재[[footnote]]압수 후 SCP-851-KO-18로 분류됨[[/footnote]]를 돌려줄 것과 분재들의 정확한 특성을 알려달라 요구했다. 이 요구가 거절당하자, 최██은 밈적 인자가 포함된 노래를 근처에 요원들에게 노출시켰으며 이를 통해 SCP-851-KO에 대한 정보를 획득했다.

██/08/25, 최██은 밈적 인자에 노출된 요원을 이용해 구류되어있던 격리실을 벗어나 SCP-851-KO의 격리실로 이동했으며, 격리실의 문을 봉쇄한 후 요원의 총을 이용해 SCP-851-KO-18을 포함한 3개의 개체를 파괴했다. 이 시점에서 최██은 SCP-851-KO-B에 빙의된 것으로 추정된다. 이후의 상황은 감시카메라의 오작동으로 인해 정확히 파악할 수 없다. 

해당 사건은 뮤-13이 심령체를 처리하면서 종료되었다. 격리실에서는 최██의 시신이 발견되었으며, 사인은 하반신에 존재하는 11개의 총상으로 미루어 볼 때 과다출혈인 것으로 추측된다. 특기할 만한 기타 사항으로는 최██의 치아 █개가 뽑혀나간 상태였으며, 그 중 █개는 SCP-851-KO-18 개체에 박혀있었다. 파괴된 SCP-851-KO 개체에서는 더 이상 변칙성이 나타나지 않았다.

다음은 사건 이후 최██이 구류되어있던 격리실에서 발견된 쪽지다.
&gt; 사실 ██[[footnote]]바람 잎 소속의 단원으로 약 5년 전 암으로 사망했다.[[/footnote]]는 클래식을 좋아하지 않았습니다. 이제 부정하지 않을 테니, 풀어주러 갈 겁니다.</textarea></pre>
