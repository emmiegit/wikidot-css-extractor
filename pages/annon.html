    <pre><textarea class="page-source" readonly>[[include credit:start]]
Racconto: Vel Non
Autore: [[*user AdminBright]]
Originale: [http://scp-wiki.wikidot.com/annon| Annon]
Traduttore: [[*user Roberto Turati]]
[[include credit:end]]

**Attenzione: se vi è piaciuto il finale di [[[http://fondazionescp.wikidot.com/ecceperago|Ecce Finis]]], allora non leggete oltre. Se preferite quella concezione //grimdark// della Fondazione o mal sopportate l’eccentricità, questo potrebbe essere un racconto che non fa per voi. Se, d’altro canto, volete scoprire come il nuovo Amministratore raccoglie ciò che ha seminato, leggete pure.**

Ci era voluto solo un quarto d’ora. In quindici minuti, il mondo era cambiato, ma non se n’era accorto nessuno. L’Amministratore osservava il suo operato con orgoglio. I suoi superiori avevano sempre sgradito la sua opinione, credevano tutti che il libero arbitrio fosse una buona idea. Solo lui sapeva che la gente era stupida, che aveva bisogno di un capo, qualcuno che la guidasse. Adesso quel capo era lui, con tutto il potere nelle sue mani.

Tutto quel potere… si dice che il potere assoluto corrompe chi lo detiene.

Quell’affermazione era abbastanza vicina alla realtà, per come funzionava la Fondazione. L’Amministratore ridacchiò sotto i baffi e si mise all’opera, apportando i cambiamenti che avrebbero portato più ordine al mondo. Non poteva certo sapere che i suoi piani non erano gli unici: la Fondazione era sempre pronta a tutto, anche a un Sovrintendente ribelle.

+ O5-13

Tutti i suoi piani si basavano su un presupposto, una bugia raccontata apposta. Il Sovrintendente che l’aveva reclutato gli aveva detto che O5-13 non esisteva, che il tredicesimo voto si passava da un Sovrintendente a un altro, il che era vero. Il tredicesimo Sovrintendente non deteneva alcun potere temporale. Sebbene fosse invitato spesso a partecipare alle riunioni del Comando O5 e per quanto molti dei suoi dodici colleghi facessero tesoro dei suoi consigli, non era mai stato una persona molto… stabile.

O5-13 aveva la sua sede in un sito che non era un vero e proprio sito. Nonostante coloro che ci erano stati non vedessero niente di insolito nel Sito-67, esso non figurava in nessuno dei registri ufficiali della Fondazione. In realtà, era un’anomalia piuttosto potente, una sorta di “piccola scatola nera”. Non aveva un numero di serie, solo un nome in codice: la Casa. Il modo più facile per nascondere qualcosa in piena vista. Quindi ci avevano costruito intorno un monumento naturale, così chi veniva a visitarlo era portato a credere che fosse un’anomalia come tutte le altre.

O5-13 era un uomo speciale. Doveva esserlo, per sopravvivere nella Casa. In fondo, il tempo all’interno di quell’anomalia era un po’ insolito. Per fare una citazione alla cultura popolare, era come una “grossa palla un po’ vacillante”. Spesso, nella Casa, una causa non era seguita da un effetto ed era piuttosto facile che si producesse da sola. Per questo O5-13 doveva essere diverso, doveva saper pensare in più dimensioni dell’umano medio. Ovviamente, ne conseguiva che, per i nostri principi, non era presente del tutto.

«Credo che stia cominciando ad annoiare i lettori: questo è parecchio contesto da elaborare»

Com’è ovvio, quando si trascorre parecchio tempo usando la mente di qualcuno per esplorare ogni sorta di orrore e potere arcano, a volte ci si confonde e non si capisce più se la stanza in cui ci si trova ha tre o quattro pareti. Quindi, invece di provare a spiegarvelo, mi limiterò a raccontarvi cos’è successo.

«Grazie» disse O5-13.

In pochi entravano nel suo ufficio. Al Sito-67 non arrivavano molti visitatori. O5-13 era un uomo alto e pallido coi capelli rossi, ma senza lentiggini. Le pareti del suo ufficio erano piene di mensole e, in qualche modo, numerosi libri stavano su altre mensole sul soffitto, senza cadere. Sulla sua scrivania c’era un vecchio computer, un //Apple Ile// dall’aspetto ancora nuovo e intatto. In quel momento, O5-13 era indaffarato a leggere i rapporti delle esplorazioni più recenti (dal suo punto di vista) nella sua casa, quando una luce rossa lampeggiò sullo schermo.

«E adesso che succede? Ah, sì, è quando Mann si impadronisce di tutto» borbottò tra sé e sé. 

O5-13 si ritrovava spesso a parlare da solo. A volte, si rispondeva pure: lo aiutava. 

«Pensavo che mancasse ancora una settimana»

Le sue dita battevano leste sulla tastiera, mentre leggeva i rapporti man mano che li riceveva.
 
«Ah, sì, interessante… un TPK completo. Be’, quasi completo. Ah… avresti dovuto prenderti più tempo per scoprire altri segreti, Mann. Sei sempre stato troppo impaziente. Bene, vediamo come si può rimediare»

La sua ultima frase era rivolta al vecchio sulla soglia dell’ufficio, che teneva delle cesoie da giardinaggio in mano. Nella Fondazione, c’erano sempre dei piani d’emergenza. Ciascun membro del Comando O5 ne aveva almeno una dozzina, pronti per ogni evenienza. Il dottor Mann aveva scoperto e aggirato quelli che proteggevano i Sovrintendenti, ma non era venuto a sapere dei protocolli di sostituzione.

O5-13 avviò le procedure di rimpiazzo cliccando un paio di volte sul suo //mouse//.

+ O5-12

«È… è morto?» 

L’assistente anonimo, che adesso chiamerò Tim per facilitare la narrazione, fece capolino da dietro la porta, osservando la scena. Aveva chiamato il primo agente che aveva incontrato, una volta ritrovata la lucidità mentale.

«Sì, lo si può capire dal grosso buco che ha dove dovrebbero esserci la mandibola e il petto»

L’agente Lament si accucciò, fece finta di controllare il battito sul polso e si rialzò. Tolse gli occhiali al defunto O5-12, curioso di vedere chi ci fosse dietro quelle lenti. Non era nessuno che riconoscesse. Non che potesse riconoscerlo in ogni caso.

«Ecco, agente, io…» Tim esitò e gli si offuscarono gli occhi. 

In fondo, O5-4 non era l’unico in grado di piantare dei comandi nelle menti altrui. 

«Per i poteri a me conferiti, chiunque prenda gli occhiali dal suo corpo sarà nominato O5-12 al suo posto. Agente Lament, lei non è mai stato la prima scelta, ma è ancora capace di fare tutto ciò che ci occorre, almeno spero – Tim trasalì, a bocca aperta – Io… cosa… ti ho appena…»

Troy non poté fare a meno di sorridere. Diventare un Sovrintendente non era mai stato uno dei suoi obiettivi, ma potendo scegliere…

«Che dire… magari non saprò fare un lavoro migliore di questo povero diavolo. Ma io, almeno… so reggere l’alcol»

Detto questo, indossò gli occhiali del Contabile. 

+ O5-11

Il dottor Clef si sedé, fissando il cadavere. O5-11 era stato un buon amico, una volta. Jings, come si faceva chiamare in passato, era stato l’agente che aveva addestrato Alto, quando si era unito alla Fondazione. Quando Jings era stato promosso, il dottor Clef aveva sperato che il vecchio cambiasse la situazione. Avevano dei piani, avevano discusso del futuro. Avrebbero fatto grandi cose, quando Jings avrebbe ottenuto l’autorizzazione di Livello 5!

Ma non era cambiato niente. Certo, all’inizio O5-11 aveva migliorato la situazione, rimuovendo alcuni divieti sulle anomalie umanoidi di classe Safe. Ma non ne aveva liberata nessuna, come si erano accordati. Non aveva edulcorato le regole sulle morti dei classe D. Alla fine, era diventato un Sovrintendente come tutti gli altri: metteva a tacere chiunque cercasse di migliorare le cose.

Everett non era il candidato migliore per salire al potere, ma almeno avrebbe seguito il suo piano.

Peccato che Alto non avrebbe mai lasciato che qualcun altro salisse al potere. L’unica persona al mondo di cui si fidava era se stesso. Così si chinò sul corpo del suo amico defunto e gli sfilò il braccialetto di denti.

«Se ci fosse una mossa dopo lo scacco matto, la direi. Ma per ora, diciamo solo che ho vinto. Io vinco sempre» disse, indossandolo.

+ O5-10

Alcuni trasferimenti del potere furono epici, altri furono alquanto interessanti. Nel caso di O5-10, si trattò solo di un e-mail segnata come “urgente” nella pagina della posta in entrata della dottoressa Moose. Tilda si prese un momento per leggere il contenuto, poi sospirò e alzò gli occhi al cielo: 

«Sul serio? Io, una Sovrintendente? Cazzo…»

+ O5-9

O5-9 era la Sovrintendente più sfortunata.

Il dottor Bright dette un’occhiata al suo cellulare e sbarrò gli occhi: 

«Cazzo, anche questa O5-9 è stata ammazzata?» 

Si strinse gli occhi col pollice e l’indice, corrugando la fronte. Al momento non c’era nessuno che rispettasse i requisiti per… no, qualcuno c’era. Sì, avrebbe preso due piccioni con una fava. Jack chiamò il suo assistente: 

«Joshua! Di’ all’agente Elroy di incontrarmi agli ascensori»

Pochi minuti dopo, il ricercatore //senior// e l’agente stavano scendendo insieme ai piani sotterranei. Il dottor Bright fissava i numeri con uno sguardo determinato, mentre i tasti si illuminavano uno alla volta dall’alto verso il basso, fino al fondo del sito. Yoric, invece, batteva i piedi per la tensione, canticchiava o dava fastidio in altri modi. Era il suo talento. Finalmente, non riuscì più a trattenersi:

«Senti, Jack, se è per l’incidente nella mensa…»

«Non si tratta di questo» 

«Ah, poi dare il burro di arachidi a Kain è stato davvero divertente…»

«Neanche di questo»

«Quella ragazza mi aveva detto di avere diciotto anni!»

«Quella scusa non funzionava mai neanche con me. Yoric, sto per confidarti un segreto ben al di sopra del tuo attuale livello di autorizzazione, quindi sta’ zitto e fai come ti dico»

Il resto della discesa proseguì in silenzio. Se ci fosse stato un altro ricercatore, avrebbe avuto paura di quello che poteva avere in mente. Ma Jack Bright aveva smesso di empatizzare coi suoi colleghi, perché sapeva che finiva sempre male.

L’ascensore si fermò sul fondo del sito… poi iniziò a muoversi in orizzontale per qualche minuto. Yoric lanciò un’occhiata interrogativa al ricercatore //senior//, ma decise di non fare domande. Osò parlare solo quando la porta dell’ascensore si aprì, rivelando un cartello su un’altra porta: 

«SCP-963-2? Aspetta, non sei l’unico?»

Jack aprì la porta ed entrò. La stanza era piccola, una grossa finestra mostrava la camera adiacente, in cui c’era una scatola su un piedistallo. Il dottor Bright sospirò: 

«Yoric, è molto importante. Ho bisogno che vada in quella stanza, apra la scatola e mi porti il contenuto. Se lo fai, sarò autorizzato a darti il campione d’acqua di SCP-006 che hai richiesto»

Cauto ma ottimista, l’agente Yoric Elroy entrò nella stanza successiva. Il dottor Bright gli chiuse la porta alle spalle, poi si affacciò alla finestra per osservare la scena. SCP-963-2 era sempre stato il suo sporco segreto. Era colpa sua se era stato creato. Yoric aprì la scatola con prudenza e, quando nessun mostro gli saltò addosso, indossò un guanto e vi infilò la mano per prendere lo strano monile di metallo all’interno. 

«Questo è il logo della Fondazione, ma… aaaaah!» 

L’agente urlò in preda a un dolore atroce, quando il suo corpo fu afferrato da una forza invisibile. Le sue ossa, la sua carne e i suoi organi venivano strappati via in tutte le direzioni. Il dottor Bright stava a guardare, con le mani dietro la schiena. Ecco cosa succedeva a lavorare coi materiali inferiori. Be’, non importava. Di lì a pochi minuti, Yoric sarebbe scomparso del tutto e per sempre, poi il suo corpo si sarebbe reincarnato nei panni di O5-9, la Sovrintendente che voleva diventare immortale. Jack avrebbe dovuto aggiornarla al volo: uno dei problemi di SCP-963-2 era che aveva solo una copia dei ricordi della prima O5-9, quindi gli toccava sempre raccontare il resto alle sue succeditrici. Pazienza.

In fondo, O5-9 era la Sovrintendente più sfortunata.

+ O5-8

Desirée Talleh entrò nell’alloggio privato di O5-8 come se fosse casa sua. Aveva sempre avuto l’abitudine di trovarsi nel posto giusto al momento giusto. E adesso? Sarebbe stata nel posto giusto al momento giusto, per diventare una Sovrintendente.

Desirée era una giovane ragazza africana coi capelli raccolti in treccine, che guardava il mondo attraverso bottigliette di coca cola di vetro. Aprì la porta del bagno e si sporse nella doccia per chiudere il getto d’acqua con un guanto da forno. Guardò i resti del liquefatto O5-8 con disgusto. Zuppa di Sovrintendente, che schifo… ma tant’era. Desirée infilò la mano nella poltiglia sanguinolenta, cercando l’anello di tendini intrecciati. Diventare O5-8 era stata una sua scelta e, se c’era qualcuno che voleva fermarla, avrebbe fallito, perché Desirée aveva pianificato quel momento molto più a lungo di loro. Non aveva paura di chiedere aiuto a certi amici.

«Io e Clef, dei Sovrintendenti? A cosa si sta riducendo la Fondazione? La prossima volta chiederanno a SCP-343 di unirsi a noi» ridacchiò, sarcastica.

+ O5-7

Il dottor Gerald guardò il suo veicolo in fiamme dalla cima del pino su cui si era arrampicato. Le fiamme si potevano senz’altro vedere a distanza di chilometri, c’erano pezzi di vettura sparpagliati lungo un terzo della strada che stava percorrendo. Osservò lo spillone che stringeva in mano, come un atleta che rimira la sua medaglia d’oro, sogghignò e pensò: 

“Immagino che questo faccia di me un Sovrintendente”

Guardò giù, osservando la foresta sotto di lui. 

“Ora devo solo capire come scendere da questo albero”

+ O5-6

Black guardò quello che aveva fatto e gli venne un tic all’occhio. Aveva ucciso il suo mentore e il suo socio. Non sarebbe dovuta andare così, avrebbe dovuto essere disposto a sacrificarsi per O5-6. Thompson era troppo bravo per morire da fesso, eppure era andata così. Non gli restava che andare avanti.

La prima cosa che fece fu prendere il cappello e le pistole di O5-6. Non erano speciali, ma avevano un significato particolare per Black. Infilò le pistole dall’impugnatura di madreperla nelle sue fondine e indossò il cappello di paglia. Poi, con attenzione e riverenza, prese anche il bastone. 

«Questo crimine non resterà impunito. Sarete vendicati»

+ O5-5

«Mi sembra di essere Dorothy» borbottò il dottor Sorts, sfilando le scarpe di O5-5 dal suo cadavere. 

Non riusciva a capacitarsi che un paio di scarpe di coccodrillo potesse essere il simbolo di autorità del quinto Sovrintendente. Tuttavia, gli sembrarono strane, così le osservò più da vicino e trasalì, quando si rese conto che non erano fatte di cuoio di coccodrillo, bensì di pelle umana. Poi, però, il dottor Sorts rifletté sul suo stupore e indugiò, pensando: 

“Questo non dovrebbe sorprendermi. I nanetti… quelli sì che mi sorprendono. Cazzo, quanto odio le anomalie scherzo”

Mentre si allontanava per far ridimensionare le scarpe su misura per lui, dodici istanze di SCP-5555-J danzavano intorno al cadavere del defunto O5-5 e cantavano in coro. Era una canzone che conoscevano in tanti, che cominciava con “din don”.

+ O5-3

«Ehi, Josh»

«Cosa c’è, Gnosis?»

«Quel programma si è rotto»

«Quale?»

«Quello con la memoria di O5-3»

«Oh, cazzo… vabbè, usa le copie di sicurezza e riavvia il sistema»

«Nessun problema»

+ O5-2

«Ding! Hai un nuovo videomessaggio»

La dottoressa Sophia Light alzò lo sguardo dalle sue scartoffie con un sospiro. Se non era per una cosa, era per un’altra. A volte, le mancavano i tempi in cui era una ricercatrice //iunior// sotto il dottor Bright… no, sbagliato, quello era un periodo che non le sarebbe mai mancato. Non le sarebbe comunque dispiaciuto avere meno burocrazia di cui occuparsi. Una pausa era molto gradita, a quel punto.
 
Nel video c’era una donna anziana che la dottoressa Light conosceva benissimo: 

«Sophia, se hai ricevuto questo messaggio, non solo sono morta, ma non ho mai trovato un modo per dirtelo. So a cosa stai pensando e no, non sono tua madre, tua nonna o un’altra parente. Sono te. È una storia lunga, ma mettiamola così: se avrai mai bisogno di riavvolgere il tempo fino alla nascita dell’universo, accertati di essere al suo interno, prima. In questo momento, il tuo computer sta scaricando un aggiornamento con tutti i miei fascicoli. Capisci, stai per prendere il mio posto. Da oggi, sei O5-2. Buona fortuna – il video si spense, poi si riaccese – Nota a margine: perché i viaggiatori del tempo vanno sempre da Hitler? Dev’essere l’uomo più fortunato del mondo. Prendi in considerazione la possibilità che sia un’anomalia»

La dottoressa Light sospirò, strofinandosi le tempie. Meno lavoro? Mai.

+ O5-1

Il dottor Gears ascoltava la registrazione che O5-1 gli aveva inviato e studiava l’impermabile che aveva ricevuto per posta, stringendolo con entrambe le mani. Come al solito, la sua faccia non tradiva alcuna emozione. Anche O5-1 non tradiva alcun sentimento mentre parlava; avrebbe mantenuto lo stesso tono apatico anche se avesse fatto quel discorso mentre moriva:

«Ed ecco perché ho deciso di fare di te il mio successore. Ho fatto tutto il possibile per farti da guida fino a questo punto: adesso puoi controllare la Fondazione. Non importa cosa proveranno a dirti, il tuo ruolo è il primo fra eguali. E infine, voglio solo dirti che sono fiero di te, Charles»

A quel punto, il dottor Gears tornò a guardare il video e lo mise in pausa, prima che finisse. Guardò negli occhi l’uomo sullo schermo per svariati minuti, elaborando tutte le nuove informazioni. Adesso era lui il capo, il Sovrintendente in cima alla piramide. Avrebbe dovuto provare qualcosa, una minima traccia di una sensazione qualsiasi. Ma non l’avrebbe mai ammesso. Si limitò ad annuire all’immagine sullo schermo:

«Grazie, papà. Riposa in pace»

+ O5-4

«Sì, sì… ah! Sarebbe perfetto!» 

Il dottor Mann non poteva fare a meno di ridere. Così tante informazioni, così tante cose da fare…

«SCP-010! Possiamo espanderlo! L’umanità farà quello che deve, non quello che vuole!»

Le sue dita scattavano da un tasto all’altro, poi si fermarono quando lo schermo del computer si bloccò. 

«Accesso negato? Che razza di scherzo…» 

All’improvviso, sullo schermo apparve O5-3:

«Ehi, O5-4, come va, amico? – sorrise l’adolescente – Ascolta, mi dispiace dovertelo dire, ma il Comando O5 ha fatto un voto di sfiducia, quindi… sei fuori!»

«Comando O5? Il Comando O5 non c’è più! – Everett si alzò e fece un respiro profondo – A quanto pare, cancellarti non è così facile come pensavo. Posso rimediare senza…» 

Il dottor Mann fu interrotto di nuovo, quando altri undici segnali video apparvero sul suo schermo, ciascuno era la ripresa di una persona in penombra inquadrata a mezzo busto. Tutti quanti avevano la scritta “//sfiducia//” in verde al centro.

«No! No! Ce l’ho fatta! Ho pianificato tutto! Non potete farlo! Sono l’Amministratore! Il potere è…» 

Ci fu uno sparo e metà del cranio del dottor Mann esplose. Everett fece un paio di passi barcollanti, cercando ancora di formulare delle parole. Un secondo sparo fece eco per l’ufficio e il dottor Mann cadde sul pavimento, contorcendosi. Il suo aggressore sparò ancora due volte e, finalmente, l’Amministratore era morto. Il suo assassino prese posto alla sua sedia, ancora calda.

«Il dottor Mann è morto. Mi ci è voluto un po’ per ucciderlo, sembra che i fascicoli dicessero la verità: si era sottoposto a qualche potenziamento fisico. Chiederò ai ragazzi delle ricerche di dargli un’occhiata. Ci sono altre faccende urgenti per noi, al momento? – tutti i Sovrintendenti scossero la testa – In questo caso io, il dottor Frederick Heiden, d’ora in avanti O5-4, dichiaro conclusa la riunione del Comando O5»

O5-4 fissò il cadavere del suo predecessore. Era stata una lunga giornata e sarebbe diventata ancora più lunga. Si prese un istante per dare un calcio alla salma sul fianco. 

«Dannazione, stronzo, non era questo che volevo»

Poi si voltò e tornò al computer e ai suoi doveri.</textarea></pre>
