    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1111 – Der weiße Hund
**Autor:** [[*user DrSevere]]
**Original:** http://www.scp-wiki.net/scp-1111
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1111

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Eine Sperrzone wurde in einem 2-km-Radius um SCP-1111-2 eingerichtet; eine öffentliche Erklärung wurde veröffentlicht, in der es zu einer Wetterbeobachtungsstation erklärt wurde. Kameras hängen an Wetterballons und überwachen ständig die Anlage. Personen dürfen sich nicht ohne ausdrückliche schriftliche Genehmigung eines Stufe-4-Forschers oder höher innerhalb eines 1-km-Radius um SCP-1111-2 aufhalten. Sollte sich SCP-1111-1 von SCP-1111-2 wegbewegen, sind alle Mitarbeiter aus der Sperrzone zu evakuieren, bis SCP-1111-1 zu seiner Position unterhalb von SCP-1111-2 zurückkehrt.

**Beschreibung:** SCP-1111-1 ist eine Entität mit einem ähnlichen Erscheinungsbild wie //Canis familiaris//, allgemein bekannt als Haushund. Die Größe von SCP-1111-1 variiert mit seiner Distanz zu SCP-1111-2;  direkt darunter ist SCP-1111-1 vom Boden bis zur Schulter etwa 150cm groß. Die genaue Rasse von SCP-1111-1 ist unklar; es scheint ein Mischling zu sein, mit deutlich sichtbaren Merkmalen eines Labrador Retriever und eines Deutschen Schäferhundes. SCP-1111-1 besitzt einen weißen Pelz und rote Augen, die beide mit Helligkeiten leuchten, die direkt proportional zu seiner Nähe zu SCP-1111-2 sind. Bei Distanzen mehr als 500 m von SCP-1111-2 entfernt wird SCP-1111-1 nach und nach durchsichtig. Zusätzlich scheinen Geschwindigkeit, Stärke und Beweglichkeit von SCP-1111-1 umgekehrt proportional zu seiner Distanz zu SCP-1111-2 zu sein. 

Eine Hundemarke ist an einem verblassten roten Halsband um den Hals von SCP-1111-1 befestigt. Auf der Marke steht:

//Treu//

Wird es in Ruhe gelassen, liegt SCP-1111-1 unter SCP-1111-2. Es scheint nicht zu schlafen, oder wenn doch, ist es in der Lage, es mit vollständig geöffneten Augen zu tun. Es isst, trinkt und atmet nicht.

Sollte SCP-1111-1 irgendwelche Personen oder Objekte bemerken, die sich SCP-1111-2 nähern, wird es schnell feindselig und versucht, den Eindringling zu zerstören. SCP-1111-1 hat deutlich gesteigerte körperliche Fähigkeiten, die über die eines normalen Hundes hinausgehen; Videoaufzeichnungen zeigen, wie es mit Geschwindigkeiten von mehr als 60 km/h läuft, 6 m in die Luft springt und sich durch 15 mm Titanbeschichtung beißt. SCP-1111-1 scheint körperlos zu sein und alle Versuche sind gescheitert, es zu neutralisieren und SCP-1111-2 genauer zu untersuchen. Siehe Vorfallprotokoll 1111-B für Details.

SCP-1111-2 hat das Erscheinungsbild eines Mannes, der an einer Schlinge an einem Baum aufgehängt ist. Das Subjekt trägt einen ausgebleichten Geschäftsanzug und Anzugschuhe; beide sind zu abgenutzt, um einen Hersteller richtig identifizieren zu können. SCP-1111-2 zuckt ständig in einer Weise, die mit der eines gehängten Mannes übereinstimmt; gelegentlich ist auch ein Ringen nach Luft zu hören. Die Stärke und Energie dieser Zuckungen ist direkt proportional zur Nähe von SCP-1111-1 zu SCP-1111-2; mit zunehmender Distanz zwischen den beiden nehmen die Zuckungen an Stärke und Häufigkeit ab. 

[[collapsible show=&#34;+ Vorfallprotokoll 1111-B&#34; hide=&#34;- Vorfallprotokoll 1111-B&#34;]]
&gt; 
&gt; **Datum:** 02.05.19██
&gt; Ein Team von █ Agenten wurde entsandt, um zu versuchen, SCP-1111-1 für den Transport zu einer Eindämmungseinrichtung zu neutralisieren. Das Team näherte sich SCP-1111-2 von Norden, der Richtung entgegengesetzt, in die SCP-1111-1 blickte. Die Agenten waren in der Lage, sich auf 300 m zu nähern, woraufhin sich SCP-1111-1 erhob und die Agenten ohne Vorwarnung angriff.
&gt; 
&gt; Agent ████, der realisierte, dass die Mission gescheitert war, begann aus dem Gebiet zu fliehen. SCP-1111-1 folgte, nahm jedoch an Größe, Schärfe und Geschwindigkeit ab, als es sich weiter von SCP-1111-2 entfernte. Als SCP-1111-2 eine Distanz von 900 m von SCP-1111-2 erreichte, wurde beobachtet, dass SCP-1111-2 vollständig aufhörte, sich zu bewegen. An diesem Punkt erstarrte SCP-1111-1 für einen Moment und drehte seinen Kopf zu SCP-1111-2. SCP-1111-1 blieb einige Sekunden in dieser Position, bevor es einmal Heulte und zurück zu SCP-1111-2 sprintete. Es wurde beobachtet, dass SCP-1111-2 sein Zucken wieder aufnahm. 
&gt; 
&gt; Videoaufzeichnungen des Vorfalls zeigen, dass auf SCP-1111-1 abgefeuerte Schüsse berührungslos durch es hindurchgingen, obwohl sich seine Zähne und Krallen beim Angriff auf Agenten als fest erwiesen. Agent  ████ war der einzige, der den Vorfall überlebte.
&gt; 
&gt; //O5-█: Ab diesem Zeitpunkt dürfen nur noch D-Klässler und ferngesteuerte Drohnen genutzt werden, um sich SCP-1111 direkt zu nähern.// 
&gt; 
&gt; **Datum:** 20.05.19██
&gt; █ D-Klässler, bewaffnet mit [DATEN GELÖSCHT], wurden geschickt, um sich SCP-1111-2 aus verschiedenen Richtungen zu nähern. Der Vorfall erwies sich als ähnlich wie beim vorherigen Versuch; SCP-1111-1 tötete alle anwesenden D-Klässler. 
&gt; 
&gt; Während des Vorfalls war D-83011 in der Lage, sich vor der Tötung bis auf 50 m von SCP-1111-2 zu nähern. Während dieser Zeit bemerkten die Kameras eine Anomalie mit SCP-1111-2; seine Zuckungen wurden langsamer und seine Augen öffneten sich und fixierten D-83011. Die Arme erhoben sich dann in Richtung D-83011, was den Beobachtern wie eine einladende Umarmung erschien. Augenblicke, bevor D-83011 von SCP-1111-1 getötet wurde, war zu sehen, dass sich die Lippen von SCP-1111-2 bewegten und die Worte &#34;Nein, Platz, Junge&#34; formten. Unmittelbar nach dem Tod von D-83011 erschlaffte SCP-1111-2 und nahm die normalen Zuckungen wieder auf. 
&gt; 
&gt; //O5-█: Es scheint, als ob das einfache Isolieren von SCP-1111-2 ausreicht, um SCP-1111-1 effektiv einzudämmen. Daher sind alle weiteren Tests bis auf weiteres ausgesetzt, außer im Falle einer signifikanten Entwicklung.//
&gt;
