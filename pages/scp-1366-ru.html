    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1366-RU - Дядя Стёпа 
**Auteur :** [[user Spacekeleton]]
**Traducteur :** [[user Chigurh]]
**Date de publication originale :** &#34;4 mars 2020&#34;

[[include credit:end]]
**Objet n^^o^^ :** SCP-1366-RU


**Classe :** Euclide  

**Procédures de Confinements Spéciales :** SCP-1366-RU ne peut être confiné pour le moment. Les disparitions de personnes ayant des parents décédés nécessitent de vérifier l&#39;implication de SCP-1366-RU. Les caméras de surveillance installées dans les villes de l&#39;ex-URSS doivent être analysées afin de déterminer l&#39;apparition de SCP-1366-RU, et tous leurs enregistrements doivent être effacés.

**Description :** SCP-1366-RU est un humanoïde ressemblant à un humain momifié mesurant environ 5 mètres. Le corps de SCP-1366-RU est maigre, et sa peau brune est pâle et flétrie. Sur tout le corps, excepté le torse, SCP-1366-RU est dépourvu de masse musculaire, les bras, les jambes, la tête et le bassin étant des os couverts de peau. La longueur des bras et des jambes est disproportionnée par rapport au corps - ceux-ci mesurent approximativement les deux tiers de SCP-1366-RU. À la place de la main gauche de SCP-1366-RU se trouve un bâton noir et blanc pour la régulation de la circulation. La tête de SCP-1366-RU est dépourvue de globes oculaires, de nez et d&#39;oreilles, et la moitié gauche de sa mâchoire inférieure est arrachée. SCP-1366-RU porte un uniforme de la milice de l&#39;URSS correspondant aux années 1970, composée d&#39;une tunique gris foncé sans bretelles et d&#39;une casquette sans cocarde. L&#39;uniforme de SCP-1366-RU présente une multitude de dommages sous la forme de déchirures et d&#39;éraflures, et des impacts ressemblant à des balles sont visibles sur la casquette.

La propriété anormale de SCP-1366-RU est d&#39;affecter la perception des personnes l&#39;observant. Pour les observateurs, SCP-1366-RU est un homme vêtu d&#39;un uniforme de la milice soviétique et sera perçu comme faisant partie des forces de l&#39;ordre. Le fait que ses vêtements ne correspondent pas à ceux des forces de l&#39;ordre actuelles est ignoré. Lorsque SCP-1366-RU interagit avec une personne, les individus à proximité semblent indifférents à cet événement. Les personnes parlant avec SCP-1366-RU semblent être capables de comprendre le discours de SCP-1366-RU dans son intégralité, en dépit du fait que ses cordes vocales soient endommagées, les rendant inarticulées. Outre ceci, SCP-1366-RU est capable d&#39;avoir une influence mentale sur ses victimes pour les induire en erreur. Ces effets apparaissent également lors de l&#39;observation de SCP-1366-RU par le biais d&#39;un flux vidéo. Ainsi, la seule façon de repérer l&#39;activité de SCP-1366-RU est d&#39;analyser les enregistrements vidéo pris à l&#39;aide des caméras de surveillance dans les villes.

SCP-1366-RU, pour des raisons inconnues, n&#39;est intéressé que par le meurtre et l&#39;enlèvement d&#39;individus dans les anciens pays de l&#39;Union soviétique. Le lien entre toutes les victimes est que leurs parents sont décédés au moment de l&#39;enlèvement. Les chercheurs ont documenté le processus d&#39;enlèvement au cours d&#39;une seule expérience réussie, grâce à laquelle il a été possible de découvrir les corps de presque toutes les victimes de SCP-1366-RU.

[[collapsible show=&#34;+ Expérience N° 1366/19&#34; hide=&#34;- Fermer&#34;]]
&gt; **Lieu de l&#39;expérience :** Ville de ██████
&gt; **Date de l&#39;expérience :** 26/10/20██
&gt; **Sujet :** D-1935
&gt; **Description :** Une des expériences visant à détecter et confiner SCP-1366-RU. D-1935 a été choisi car il était orphelin. D-1935 a été équipé d&#39;un casque, d&#39;une mini caméra, d&#39;un microphone et d&#39;un capteur GPS. D-1935 a été chargé de marcher dans les rues de la ville de ██████. D-1935 était surveillé par des membres de la FIM Êta-10 &#34;Ne voient pas le Mal&#34;. À environ ██:██ heure locale, SCP-1366-RU a établi un contact avec D-1935. Ci-dessous, la retranscription de leur conversation.
&gt; 
&gt; **[DÉBUT DE L&#39;ENREGISTREMENT]**
&gt; 
&gt; (//SCP-1366-RU s&#39;approche de D-1935 et le salue de sa main droite. La voix de SCP-1366-RU est omise en raison de son inarticulation//.)
&gt; 
&gt; **SCP-1366-RU :** Qu... sp..., de… ?
&gt; 
&gt; **D-1935 :** Pardon ?
&gt; 
&gt; **SCP-1366-RU :**  T... de… ?
&gt; 
&gt; **D-1935 :** Non, je…
&gt; 
&gt; **E-10-1 :** Qu&#39;est ce qui vous arrive ?
&gt; 
&gt; **D-1935 :** Le flic s&#39;est approché, il cherche les embrouilles.
&gt; 
&gt; **E-10-1 :** E-10-4, qu&#39;est-ce qui passe avec D-1935 ?
&gt; 
&gt; **E-10-4 :** Un policier s&#39;est approché et lui demande quelque chose.
&gt; 
&gt; **E-10-1 :** D&#39;accord, ne le dérangez pas. Il ne devrait pas trop attirer l&#39;attention. Continuez d&#39;observer au cas où SCP-1366-RU apparaît.
&gt; 
&gt; **E-10-4 :** Reçu.
&gt; 
&gt; **D-1935 :** Mais je ne me suis pas perdu ! Reculez ! 
&gt; 
&gt; **SCP-1366-RU :** O... m... ?
&gt; 
&gt; **D-1935 :** Quoi ? Elle est là. Attendez, elle était juste ici.
&gt; 
&gt; **D-1935 :** Mamaaan ? Mamaaan ! T&#39;es où ?
&gt; 
&gt; **D-1935 :** Mince ! Je lui tenais pourtant la main…
&gt; 
&gt; **D-1935 :** Vous pouvez m&#39;aider à la retrouver ? Vraiment ?
&gt; 
&gt; **D-1935 :** Bien, bien. Puisque vous êtes policier, allons-y.
&gt; 
&gt; (//SCP-1366-RU prend D-1935 par la main et commence à l&#39;emmener. Pour une raison inconnue, l&#39;équipe de surveillance ignore la conversation de SCP-1366-RU et D-1935//.)
&gt; 
&gt; **D-1935 :** Moi ? Micha, Micha ███████.
&gt; 
&gt; **D-1935 :** Alors, vous connaissez ma maman ?
&gt; 
&gt; **D-1935 :** Hourra ! 
&gt; 
&gt; **D-1935 :** Là-bas au coin de la rue ? Allez, plus vite !
&gt; 
&gt;  (//SCP-1366-RU amène D-1935 dans la ruelle, après quoi le GPS et les vidéos cessent de fonctionner.//)
&gt; 
&gt;  **E-10-4 :** Stop, où est D-1935 ?
&gt; 
&gt; **E-10-1 :** Il… qu&#39;est-ce que ?
&gt; 
&gt;  **E-10-4 :** Il était juste là et il a disparu.
&gt; 
&gt; **E-10-1 :** Je vérifie. Quelque chose ne va pas.
&gt; 
&gt; **E-10-4 :** Qu&#39;est-ce que vous avez ? 
&gt; 
&gt; **E-10-1 :** D-1935 se trouve maintenant à ███████. C&#39;est à cinq mille kilomètres d&#39;ici.
&gt; 
&gt; **E-10-4 :** Répétez ?
&gt; 
&gt; **[FIN DE L&#39;ENREGISTREMENT]**
&gt; 
&gt; **Résultat :** L&#39;équipe de surveillance a été affectée par l&#39;effet secondaire de SCP-1366-RU, qui leur a fait ignorer ce qui s&#39;est passé avec D-1935. L&#39;analyse des données issues du GPS de D-1935 a révélé qu&#39;il s&#39;était déplacé instantanément jusqu&#39;à ███████, dans l&#39;oblast de █████████. En moins de deux heures, une équipe d&#39;intervention est arrivée sur le lieu du signal du GPS, qui émanait du cimetière ███████████, plus précisément de la tombe d&#39;Elena █████████, la mère de D-1935 décédée en 1967. Lors de la fouille, le cercueil a été ouvert et a révélé le cadavre de D-1935, recroquevillé en position fœtale et embrassant les restes de sa mère.
&gt; 
&gt; Grâce aux informations disponibles sur les précédentes victimes de SCP-1366-RU, les chercheurs ont pu effectuer des vérifications supplémentaires. Il a été révélé que les corps des victimes se trouvaient dans les cercueils de leurs parents. Au même moment, il a été établi que les décès étaient dus à des causes multiples, dont certaines non identifiées.
[[/collapsible]]</textarea></pre>
