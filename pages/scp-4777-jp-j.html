**项目编号：** SCP-4777-JP-J

**项目等级：** Keter

**特殊收容措施：** 为预防SCP-4777-JP-J发作，请参照自身的处理能力、工作量、日程等设定TL[[footnote]]TL; Time Limit[[/footnote]]提出事件“截止日期”的发生日。每周之内，需设有一次在组内报告工作进度并相互确认的机会。如截至TL提出事件不足一周而工作进度未满80％，则请在有必要时与所属领导商议，做出变更或退出项目的提案，或重新制定TL提出事件。SCP-4777-JP-J发作者会失去正常的判断力，一旦出现SCP-4777-JP-J发作，需通过立即在研究组内共享事态、分割课题、调整日程等方式，尽力将受害损失控制在最小限度。

&gt; **追记1：** 上记的特殊收容措施在实质上是不可能的。SCP-4777-JP-J发作者请按下面的“新・特殊收容措施”行动。

**新・特殊收容措施：** SCP-4777-JP-J发作时，请确认DL[[footnote]]DL; Deadline[[/footnote]]提出事件“真正的截止日期”的发生日期，并重新调整日程。如果已判定不可能赶上截止日期，请提出交涉以推迟提出事件。请视情况以口头或电子邮件形式向负责人传达掩盖故事“身体不好”，如收到催促电话，则适用协议“无法接通”（详细内容参考下文）。

[[collapsible show=&#34;+ 查看推迟协议/掩盖故事&#34; hide=&#34;- 结束查看&#34;]]
TL提出事件的推迟协议，以及掩盖故事的内容概要如下所示。更详细的对应方法，请参考狭间贤二《劝摸文》（堺中央出版 2005年）。
||~ 协议名||~ 内容||
|| “无法接通”|| 收到催促报告书的电话时，请用清晰、缓慢、缺少抑扬顿挫的口吻对电话口回答“对不起，您拨打的电话已停机”，然后立即结束通话。||
|| “时辰面[[footnote]]**译注：**一段经典的日本落语[[/footnote]]”|| 在管理员安排截止日期的时候，向管理员提问“现在几点啦？”，使之误认剩余时间。效果是暂时的。||
|| “羊群的沉默”|| 假装不在家。把研究室门的电子密码锁设置到最大位数作为骇入对策，至少能争取到一些时间。||
|| “Nightwalker”|| 趁着夜间监视较少逃跑。建议提前掌握通风口和下水道的路线。||
|| “剑圣”|| 在未完成原稿的最后一页写上“请期待[姓名＋职位]的下一期作品!!”，将装出遵守了截止时间的样子作为方案。不过至今这么做过的职员都没有写过“下一期”。||
||~ 掩盖故事名||~ 内容/注释||
|| “身体不好”|| 强调自己身体不舒服，尤其是要强调自己正处于写不了报告书的状态。然而基金会最先进的医疗技术可以立即治好大多数疾病，实际上被认为可以请病假的病只有心脏病发作、脑卒中、癌症晚期等等。||
|| “女孩子的那天”|| 根据就业规定申请1日∼5日范围内的生理期休假。作为反面教材，██博士连续5个星期申请了生理期休假，结果被拉去做了各种精密检查，脸都丢大了。男性当然是不能申请的，███博士说的“男孩子的那天”在哪个世界线都是不存在的。||
|| “家庭变故”|| 根据基金会规定只限自己2级以内的亲属。在2年之内整个家族被灭门的██研究员被发现进行了虚假申请，受到了严重处分。你不可能有超过4个祖父母，“妻子的哥哥的丈夫的女儿的祖父的堂妹的孙子”也不能用来请丧假。||
|| “8月32日”|| 如果要在9月1日交报告的话，就通过提出“8月32日”来延长一天截止日期。下一个9月1日已经是1年后了，所以那时你的报告书肯定不会被接收了。但期限延长了1年还是值得高兴的。也可以视具体情况使用“12月31.5日”、“3月(31+i)日”、“损耗时间[[footnote]]也叫“伤停补时”[[/footnote]]”。仅对于“2月29日”，掩盖故事的名称为“今年也是闰年”。||
[[/collapsible]]

&gt; **追记2：** 对适用以上“新・特殊收容措施”者，派遣机动部队へ-2 “敏腕编辑者”。拘束SCP-4777-JP-J发病者本人后，根据“收容措施・改”进行收容。

**特殊收容措施・改：** SCP-4777-JP-J发病者应被收容在一标准人形项目收容室。对SCP-4777-JP-J发病者实施外出禁止令，直到DL提出事件结束。该措施的执行不受安保级别限制[[footnote]]对O5也不例外。[[/footnote]]。对SCP-4777-JP-J发病者的管理参照标准人形项目收容措施执行，但在SCP-4777-JP-J发病者有需求时，允许在致死量以内的范围内对其提供含咖啡因饮料、各种营养剂、兴奋剂等。SCP-4777-JP-J发病者的意识级别因睡意等低下时，需使用外部刺激疗法[[footnote]]电击等[[/footnote]]。另外对于试图利用诡辩回避TL/DL提出事件的SCP-4777-JP-J发病者，以及在TL提出事件之前试图放弃职务的SCP-4777-JP-J发病者，需使用以下协议。更详细的方法请就近寻找拷问官咨询。

[[collapsible show=&#34;+ 查看对SCP-4777-JP-J发病者协议&#34; hide=&#34;- 结束查看&#34;]]
||~ 协议名||~ 适用基准||~ 内容||
|| “SHINING”|| 适用以上“羊群的沉默”的对象|| 允许使用万能钥匙（一种通常被叫做手斧的东西）开门。||
|| “魔物饮料的需求日常”|| 对象衰弱时。|| 在不超过致死量的范围内对其提供含咖啡因饮料、各种营养剂、兴奋剂等。实施这一协议与当事人意志无关。||
|| “GREEN MILE”|| 意识等级下降到睡眠状态时|| 施加电击刺激促使其醒来。不需要使用含水海绵。||
|| “谁来监督监督者？”|| 监视官疲劳时，派遣轮班人员|| 为防止前述适用基准或SCP-4777-JP-J发病者自己为获得特别延长申请，而报名参加SCP-4777-JP-J发病者的监视工作，结成并派遣专门的监视部队を-1000（“末日之钟”）。||
|| “OF THE DEAD”|| 对象因衰弱或过劳死亡时|| 基金会最先进的医疗可以[省略]。在死后10分钟以内可以复活。||
[[/collapsible]]

&gt; **追记3：** 对于以上“新・特殊收容措施”，有批评称其涉嫌侵害人权，威胁到由宪法保障的自由权利。作为对策追记以下“真・特殊收容措施”。

**真・特殊收容措施：** 为彻底治愈SCP-4777-JP-J，除了从DL提出事件手下逃脱外别无他法。监视官也是DL提出事件的爪牙。
[[collapsible show=&#34;+ 查看真・特殊收容措施&#34; hide=&#34;- 结束查看&#34;]]
||~ 协议名||~ 内容||
|| “雕像”|| 在监视官眨眼的瞬间移动到其视野范围以外的技术。请配合协议“视外幻兽”使用。||
|| “视外幻兽”|| 通过监视官的呼吸、姿势、步法预测其视线移动，并不断往死角移动的技术。||
|| “恐怖老人”|| 尝试通过喷吐胃酸劣化、破坏铁格栅或墙壁。持久战向。||
|| “一杯Joe”|| 给监视官递上涂了速干胶水的马克杯，趁其惊慌的工夫伺机逃跑。||
|| “神”|| 通过高涨的“逃避能”引发现实改变，完成所有要提交的报告。至今没人成功过。||
|| “机械降神”|| 让一切从头再来，回到截止日期前的状态。--//做不到？以前你就做过啊//--||

&gt; **追记4：** 实施了以上“真・特殊收容措施”的SCP-4777-JP-J发病者将被认定为第一类结束对象，允许对其进行逮捕、镇压，允许对其使用热兵器。项目是没有人权的。派遣机动部队ニュー-7 “铁锤落下”也作为可选项之一。

**说明：** SCP-4777-JP-J是俗称“截止病”的，在截止日期前后出现的发病症状。现代医学并没有对其确立疗法，95%的现代人有过发病经历，剩下的5%也有潜在的发病可能性。

SCP-4777-JP-J的发病阶段可分类为初期、中期、末期。能从外部观察到发病者前述症状时，其大多已经处于SCP-4777-JP-J初期阶段。会出现假装发狂、大量摄取市贩能量饮料、被轻微的睡意侵袭、发出“Deadline！”的尖叫声、在SNS投稿“糟啦 啥都没做”之类的内容等症状。
中期之后会引发焦燥感、强烈睡意、心悸、眩晕、气喘、发热、出汗、手抖等生理症状，还会出现情绪不安、幻觉症状、不安障碍、幼儿退行、意识浑浊、责任转嫁、唯我独尊、满汉全席等心理症状。同时写出来的文件会包含意义不明的单词以及各种打字手误误，由于SCP-4777-JP-J发病者失去了正常的判断力，本人对于这些异常没有自觉症状，并且即使检查了文件，大多也无法注意到错误。
末期患者由于显著失去了责任感，不会再产生以上症状，但取而代之的特征是即使给他人带来了麻烦，遭受了惩罚，从患者的神态上也看不到一点波澜。
大多数SCP-4777-JP-J发病者在中期左右就会迎来TL/DL提出事件的结束，这些发作症状也随之沉默。但是SCP-4777-JP-J发病者大多会遗忘在写文件的过程中经历的辛劳苦痛，导致90%的发病者不会考虑其对策，而再次导致SCP-4777-JP-J发作，10%的患者则会进一步产生症状恶化的倾向。有研究者主张该遗忘过程是SCP-4777-JP-J的前兆症状之一，但由于其论文没赶上研究发布会，也就错过了审议。

SCP-4777-JP-J发病者的其中一个特征，是会产生被叫做“逃避能”的动力，使发病者开始采取平时绝对不会采取的行动。被报告得最多的案例包括开始打扫房间、开始做饭[[footnote]]特别是平时不会自己做饭的人[[/footnote]]、着手进行优先度低的工作、上网火速收集没有用的知识、沉迷于俄罗斯方块和扫雷之类单纯的游戏、每隔几分钟就确认一遍SNS的消息、在视频网站上反复观看已经看过的视频浪费时间等。此类行动在心理学上被解释为“通过完成简单的任务获得成就感，来让自己认为自己‘想做就做得到’，以获得暂时的精神安定的一种心理防卫机制”，但在统计学上已确认这并不能给接下来的工作效率带来有益影响。

SCP-4777-JP-J发病者中存在因拥有超过极限的逃避能，而能进行前述“真・特殊收容措施”中提到的异常行动的对象。这被定义为结束阶段。结束阶段的SCP-4777-JP-J发病者具有变态的行动力，会试图通过正经人类想不到的方法回避截止日期事件。其他被报告的症状包括信仰心加深（频繁地献上祈祷）、开始给出预言（“明天Site-81██将迎来巨大陨石”等。其中没有说中的案例）、开始开发时间机器（或者期待未来的自己会乘着时光机器到来）等。
在基金会管理下观测到的具有最大的逃避能的案例，是临近下记截止日期的研究员钻了基金会监视的目光的空子，只身逃亡到索马里联邦共和国的事例。仅仅躲开基金会的监视网就需要大量的事前准备和上下打点，而且在逃亡的目的地需要做好各种传染病的对策，需要注意当地是纷争地区，需要学习当地主要语言，为何不把执行这些事情的努力投入到写报告书上这一点，至今没有较明确的原因。
另外经常被混淆的是，“截止日期前的博士会对违反收容的项目动用超出机动部队的力量，以无理的暴力解决问题”这样的事例，并非是逃避能的作用，而是压力和个人的残暴本性导致的，这种现象除了在特定个人身上以外没有被确认过。
