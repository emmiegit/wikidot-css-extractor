[[div class=&#34;blockquote&#34;]]

**[НАЧАЛО ЗАПИСИ]**

//Звук удаляющихся шагов, затем закрывающейся двери. Слышны шаги двух людей, ботинки одного из них скрипят.//

**Стернко:** Мхм, тут диктофон, уже включённый. И копия данных по SCP-1140.

**Кранцюк:** Какой класс?

**Стернко:** //[шелест бумаги]// Безопасный. Пока не понимаю, почему эксперимент в камере содержания повышенной безопасности.

**Кранцюк:** Которую даже не помыли. Посмотри, все стены в царапинах, копоти и чём-то жирном //[пауза]//. Мы за дверью?

**Стернко:** Очевидно.

**Кранцюк:** Что? Я вижу, что мы в камере //[тише, отдаляясь от микрофона]//. Дверь наш объект?

**Стернко:** Не помню, но по бумагам сходится — ива, латунные ручки, помятый замок, отверстие под дверной глазок…

**Кранцюк:** Не отверстие. Дверной глазок.

**Стернко:** Написано «отверстие», два сантиметра.

**Кранцюк:** Я вижу, что два сантиметра, но гляди //[громче, микрофон приблизился]//, я могу сюда палец просунуть. Он на той стороне во что-то упирается.

**Стернко:** Найдено расхождение с актуальной документацией. Подчеркиваю для протокола — несмотря на отсутствие вставленного в отверстие дверного глазка, преодоление границы двери физическим объектом //[шелест бумаги]// невозможно. Палец и свернутый лист бумаги встречают препятствие.

//На записи появляется глухой стук. Через мгновение он повторяется.//

**Кранцюк:** Заперто. Эй! //[частый стук]// Там кто-то из наших. Стекло мутное, не могу разобрать, кто именно, но, вроде, мужик. В халате и с пропуском на шее. //[громче]// Открывай давай! Почистите камеру, прежде чем мы продолжим.

**Стернко:** Не кричи. Дай-ка я посмотрю //[шуршание]//. Кажется, он что-то говорит. Тоже стучит. Ты что-то слышишь?

**Кранцюк:** Ничего не слышу. Точно стучит, а не прикидывается?

**Стернко:** Точно. Меня не первый раз подписывают на такие объекты. Вот, подержи диктофон //[шуршание]//. Для протокола — сейчас я на языке жестов передаю, что звуков с той стороны двери мы не слышим, и открыть её самостоятельно не можем //[шуршание]//.

//Около минуты на записи слышны только то удаляющийся, то приближающийся скрип шагов.//

**Стернко:** Роман, прекратите маячить.

**Кранцюк:** Я разнашиваю туфли. Не вижу, куда я бы мог применить сейчас свой научный опыт. Мы чего-то ждём?

**Стернко:** Возможных проявлений аномалии.

**Кранцюк:** Для такого есть специальные люди. Они могли бы и камеру помыть. Чёрт, не могу сосредоточиться, у тебя, случайно, нет пластыря?

**Стернко:** Просто сними обувь. Логично предположить, что на расходниках уже проверили всё, что можно, и теперь для научных сотрудников тут как минимум безопасно.

**Кранцюк:** «Предположить»?

**Стернко:** Да. Сейчас исследования на той стадии, когда важна логика. И опыт. Нужно просто расслабиться, и делать свою работу. А я не могу расслабиться, пока ты топчешься по периметру.

//Раздается громкий треск, на фоне которого можно выделить звук открывающейся двери.//

**[КОНЕЦ ЗАПИСИ]**
[[/div]]

@@ @@

[[div class=&#34;blockquote&#34;]]

**[НАЧАЛО ЗАПИСИ]**

//Слышно, как закрылась дверь. К звуку скрипящих шагов добавились ещё одни — судя по громкости, кто-то быстро прошёл рядом с микрофоном.//

**Стернко:** //[шуршание]// Диктофон выскользнул //[пауза]//. Вроде, всё работает. Какое твоё первое воспоминание?

**Кранцюк:** Первое, что приходит в голову?

**Стернко:** Нет, вообще первое, которое ты можешь вспомнить.

**Кранцюк:** Ничего хорошего.

**Стернко:** Ты же сам заметил — мы что-то забыли. Может, нас амнезировали для чистоты наблюдений. Так какое твое первое воспоминание после всего того, что ты забыл?

//Скрип прекратился, 8 секунд тишины.//

**Дак:** Они полностью меня игнорируют. Я слышу звуки, но очень плохо, почти ничего не разобрать.

**Кранцюк:** Я проснулся… У себя? В кабинете?

**Стернко:** Ты меня спрашиваешь? Я помню, как хлопнула дверь

**Кранцюк:** Точно! Хлопок двери меня и разбудил.

**Стернко:** В своем кабинете? //[после паузы]// Мне кажется, что мы тут уже были.

**Кранцюк:** Вчера?

**Стернко:** Тебе тоже так кажется?

**Кранцюк:** Я этого не говорил. Тогда, что мы делали вчера?

**Стернко:** Так, подержи-ка //[шуршание]//. Для протокола — с помощью языка жестов я перед дверным глазком сообщаю, что мы не помним ранних событий, до того, как непосредственно оказались в этой камере //[пауза]//. Кстати, с той стороны уже другой научник. Белый халат, но шире раза в три. Сколько времени прошло?

**Дак:** Я, э-э, положу пластырь на документацию. Из руки у меня его никто не берёт.

**Стернко:** Тут что-то изменилось. Ну, со вчерашнего дня. Не помню, что мы делали, но, кажется, камера была чистая.

**Кранцюк:** Эта камера?

**Стернко:** Не уверен, все С-1 похожи друг на друга. Я просто помню, что был в чистой камере.

**Кранцюк:** //[смеётся]// Тебе не приснилось? Мы, кажется, вспоминали, как проснулись //[пауза]//. О, так в бумагах был пластырь, чего ж ты мне сразу не сказал!

**Стернко:** Его там не было.

**Кранцюк:** Получается, ты был прав, когда предположил, что потеря памяти связана с исследуемым аномальным воздействием. Потому что я не мог не захватить пластырь, новые туфли мне пятку уже в кровь стёрли.

**Стернко:** Там точно не было пластыря //[тише, отдаляясь от микрофона]//. И царапин на стенах не было.

**Кранцюк:** Когда?

//Слышны медленные, стихающие шаги.//

**Кранцюк:** Вчера? Ты что-то вспомнил?

**Стернко:** //[вдалеке]// Ты мешаешь думать.

**Кранцюк:** //[вздох]// Ну охуеть! Может, передашь на пальцах, что тут материализуются мелкие предметы, раз ты уверен, что пластыря тут не было?

//Тишина в течение приблизительно 4 минут.//

**Дак:** Можно я уже пойду? //[пауза]// Нет, нормально, тогда подожду. Сяду только.

//Спустя приблизительно 8 минут, на записи раздаётся звук торопливых скрипящих шагов.//

**Кранцюк:** Эй, Глеб? Ты чего? Что ты им сказал? //[пауза]// Поговори со мной //[продолжительная пауза]//. Эм-м, для протокола — доктор Стернко очень долго рассматривал стены, после чего продолжительно жестикулировал у двери. Происходящее не комментировал. Сейчас сидит в углу, взгляд совсем пустой //[шуршание]//. Глеб? Вроде тёплый, но ни на что не реагирует, конечности как восковые //[шуршание]//.

//Быстрый скрип, затем глухие удары.//

**Кранцюк:** Открывайте уже! Тут нужен медик! 

//На фоне ударов различимы приближающиеся шаги. Слышно, как одновременно с сильным треском открывается дверь.//

**Дак:** Диктофон опять упал //[шуршание]//. Чёрт, а он крепкий.

**[КОНЕЦ ЗАПИСИ]**
[[/div]]

Эксперимент проведён под наблюдением руководителя Блока первичных исследований доктора Блюхера Л.Я. и младшего научного сотрудника Дака М.У.
[[/collapsible]]

**Особые условия содержания:** Объект со скрученными петлями хранится на складе аномальных предметов Зоны 7 в секции GD2. ##blue|Проведение экспериментов допускается только при наличии подписанного разрешения Комитета по этике.##

**Описание:** Объект представляет собой старую дверь из ивы с отверстием под дверной глазок диаметром 2см, латунными ручками и встроенным неисправным замком. На металле и древесине вокруг замочной скважины видны следы многочисленных механических повреждений (вмятины, царапины).

При встраивании SCP-1140 в подходящий дверной проем в замкнутом помещении, из которого объект может открываться наружу, через отверстие дверного глазка можно наблюдать проявления погибших там людей. Они занимаются привычными делами, свободно взаимодействуют с обстановкой, проявляя беспокойство лишь обнаружив, что не могут открыть дверь или иным способом покинуть помещение. ##blue|Субъекты существуют, только пока объект находится в закрытом состоянии. При повторном взаимодействии внешнего оператора с SCP-1140, они продолжат свою деятельность так, будто она не была прервана (при условии сохранения обстановки).## Визуально субъекты не фиксируются установленными средствами наблюдения, но звуки, издаваемые ими, могут быть записаны изнутри. ##blue|Живые наблюдатели в помещении остаются полностью незамеченными для субъектов.##

##blue|Память проявленных субъектов фрагментирована и не позволяет им вспомнить травматические события, предшествующие или послужившие прямой причиной их гибели. Ограничения аномального воздействия и изменения обстановки извне позволяют субъектам со временем прийти к однозначному выводу о своем состоянии, после чего те стремительно впадают в депрессивный ступор, сопровождающийся мутизмом. Дальнейшее взаимодействие с ними при помощи объекта может привести к меланхолическому раптусу, в ходе которого субъекты будут пытаться нанести себе уничтожающие повреждения (ампутация конечностей, вынимание органов и удаление кожи).##
