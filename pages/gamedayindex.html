&gt; DE: Dr. Alto Clef
&gt; PARA: Consejo O5
&gt; RE: Brecha de Seguridad del Sitio-17 el ██-██-████ (Incidente 234-900-Noche de la Tempestad)
&gt; 
&gt; Adjunto, encuentre mi compilación de materiales relacionados con la brecha de seguridad que tuvo lugar en el Sitio-17 en ██-██-████, y los eventos que siguieron. Espero que este informe sirva como un registro completo y definitivo de los eventos que ocurrieron en esta fecha, así como la serie de eventos posteriores que conduzcan a los ataques del &#34;Viernes Sangriento&#34; el ██-██-███...

[[collapsible show=&#34;+ Mostrar Informacion&#34; hide=&#34;- Ocultar Informacion&#34;]] 
//Entonces, ¿qué es esto?//
&#34;Dia de Juego&#34; es un proyecto de escritura colaborativa, al estilo de los viejos desastres masivos como &#34;La Guerra de los Doctores.&#34; Gira en torno a una brecha de contención masiva en un sitio de contención de la Fundación SCP y los eventos que siguen.

//Entonces, ¿quién puede participar en esto?//
¡Cualquiera! &#34;Dia de Juego&#34; está abierto a cualquier escritor que exprese su interés en participar.

//Así que tengo una idea fantástica para Dmitri y Clef matando a todos...//
Eso sería bueno si no estuvieran ambos recostados en una cama de hospital conectada a tubos.

. . .

Oh, ¿olvidé mencionar? Todo el personal superior está fuera de servicio para esta historia. El &#34;Día de Juego&#34; postula que estos eventos tienen lugar cuando los principales activistas y agitadores de la Fundación se lesionan durante el ataque inicial o están ocupados con otras consideraciones. Los héroes de este evento serán los miembros del personal subalterno: Los L2 y L3 sin nombre que se unirán cuando la mierda caiga.

//Entonces, ¿qué constituye &#34;personal subalterno&#34; de todos modos?//
Es difícil de decir, pero aquí hay una regla de oro: Ve [[[http://tvtropes.org/pmwiki/pmwiki.php/Characters/SCPFoundation|a esta página.]]] Cuantas más viñetas tenga tu personaje debajo de su nombre, mayor será la posibilidad de que no sean un miembro subalterno.

//Entonces, ¿por qué no simplemente SCP-343 arregla todo?//
Podríamos. ¿Pero qué hay de divertido en eso?

En el curso de la redacción de esta historia, seguramente se encontrará con &#34;spoilers&#34; que resolverían todo de manera instantánea. Por qué no funciona, te dejo a ti que lo expliques.

//Entonces, ¿es este canon oficial?//
Todo lo relacionado con el Dia de Juego es oficialmente canon dentro de la historia del Dia de Juego. ¿Cuánto de esto es canon fuera del Dia de Juego depende de usted?

//Entonces, ¿cómo me involucro en esto?//
Empieza a escribir. Dia de Juego ahora es un metatrama abierto al que se pueden unir los escritores que quieran contribuir.

//Entonces, ¿cuándo empieza esto?//
Pronto...
[[/collapsible]]
