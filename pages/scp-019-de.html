    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-019-DE

[[include component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/scp-019-de/1-1237928189TvkO.jpg|caption=SCP-019-DE|width=300px]]

**项目等级：** Safe

**特殊收容措施：** 

欲收容SCP-019-DE
并抑制其异常效应
将其放置于驻地-19DE
并存放于收容柜内。
禁止对其用语言描述
以防激活异常效应。

描述符合SCP-019-DE特征者
必须
进行
14天隔离
或者
及时记录以便处理。

隔离的受影响者
绝不能在任何人面前说话。
同样
防止所有设备记录受试者的话语。

如果有人听见描述
并未采取
耳部隔音措施
其还必须隔离检疫两周
以避免
模因感染。

在处理模因危害时
必须始终保持完好的耳部隔音保护，
因为听见受感染者所描述内容者
将作为听众完全理解描述内容。

有关SCP-019-DE触发条件公开的部分
由站点管理员把控。
目击保密部分者
将遭到保安人员逮捕。

从SCP-019-DE收容设施转移者
将提前施以A级记忆删除。

**描述：** 

SCP-019-DE是一盏煤油灯
由于状况不佳需要再次维护。
项目由生锈的黑色金属和玻璃制成。
项目可以石油气再次点燃。
因此，项目像所有其他同类油灯一样，
即使其产于19世纪末。

是否可以正常描述SCP-019-DE？并不能
从句子中的三个以上的单词开始，它就强迫一个人去“念诗”。
允许每行使用的音节数量可自由选择
但是所有行上的数量必须相同才可生效。
在每节经文中，可以重新定义音节编号
并且只需修剪一个韵律以适应他的词汇量。

每节经文均可为押韵序列。
类似于可选择的音节数量。
一个人选择的押韵形式无关紧要，
但绝不能错过最后的韵脚。

规定同样显示
一节经文至少由两行组成。

如果受影响者描述为口头发音
使用录音
任何不能未做听力保护者
将受到模因的影响。

受影响者开始只陈述诗歌内容
此为一种认知危险
作为原始对象描述。
记忆删除无法解除这种异常。

两周之内，受害者必须享受诗歌
然后异常效应将停止，但是
因为当听到新的“倒计时”开始，
特工在听力范围内不再听见发声。

对SCP-019-DE的描述
可通过印刷或图片完成
以诗词的方式记录
可有效避免模因效应的触发。</textarea></pre>
