**项目编号：**SCP-2262

**项目等级：**Safe

**特殊收容措施：**SCP-2262被收容在Site-73的一个标准收容柜中。请求接触SCP-2262的人员须事先书面陈述其研究目的，并回答SCP-2262-A问卷。只有问卷得分在25%以下的人员将获得批准。若研究人员表现出任何异常行为，经研究批准人许可，该研究人员须接受心理评估或记忆消除。目前尚无报告或观察结果显示本文档所附图片会引发认知危害或类似效应，故所附图片可供自由浏览。

**描述：**SCP-2262是一个尺寸为29毫米×20毫米的小型纸片。该物件系从███牌标准规格记事本内页的右下角撕除，其上有黑色墨水笔迹，笔迹为一个大写英文字母“B”。相关测试显示，纸片的化学成分及物理形状没有任何异常，其墨迹亦被确认来自于████牌圆珠笔。实验SCP-2262-02已确认纸片本身没有任何异常性质。

该物件回收于███·█████的书桌。█████时年27岁，是一名来自于德国███市的排版设计师、漫画家。

当任何对排版、设计、漫画拥有潜在或明显兴趣的个体，或对字体设计和平面排版有较高美学鉴赏水平的个体注视SCP-2262时，将触发其异常性质。个体在注视SCP-2262后，将对纸片上的字迹愈发沉迷，但同时也会被其激怒，并对其美学缺陷（无论是真实存在的还是臆想中的）产生不断加深的仇视。不同个体表现出的敌意水平在很大程度上取决于该个体的艺术偏好、美学水平及审美倾向。个体将在自身知识范围内，从不同美学角度对字迹进行抨击，包括该字的外形、颜色、字距、“字型平衡”、以及“B”字母在拼字游戏[[footnote]] **译注：**西方国家流行的文字图版游戏。不同玩家手中拥有不同的字母，玩家需将手中的字母按规则在共用图版上拼成单词，并获得所使用字母标示分值的分数。“B”字母在标准英文拼字游戏中仅有两枚，单枚分值为3分。但相关研究表明，“Q”字母是拼字游戏中玩家平均得分最低的字母（-6分），而“B”字母的玩家平均得分为0分。[[/footnote]]中较难使用并得分等因素。

&gt; **事件 SCP-2262-1**
&gt; 根据同事描述，█████是一名模范员工。基金会回收的相关个人档案、缴税证明等文件均可证实上述判断。在事件 SCP-2262-1 发生前数周，目标曾多次公开抱怨，声称自己面临职业瓶颈，并表示将创作出“一些深刻的东西”并因此成名。对于该项创作的沉迷使目标逐渐忽略日常工作，并出现逾期交稿、上班迟到、忽视个人形象等状况。当目标被要求从事该项创作以外的工作时，目标曾对上司表示出不服从甚至暴力倾向。事件 SCP-2262-1 发生时，目标已接受多项内部纪律处分。
&gt; 
&gt; ████年██月██日，█████提前到达办公室工位，穿戴整齐，并安静地开始工作。7时44分至14时8分（已通过闭路电视及相关计算机使用记录确认）期间，除上司及同事向目标打招呼外，目标没有主动讲话。其间，目标首先将办公桌上的个人物品收纳至一个纸箱中，此后目标拿出一个笔记本和一支笔开始书写英文字母，并不断地将所写字母撕下。14时8分，目标打开工作计算机并快速地写下了一句留言（该计算机随后被毁，但目击者均表示目标的留言为“看看吧，你们这帮混蛋。你们想要深刻的东西对不对？想要完美的对不对？那你们就看看这个吧。”）。目标随后起身并在办公室内大声呼喊，表示所有人都应该看看自己的作品。最后目标沉默地躺在了办公桌的下面，未再移动或发出声音。
&gt; 
&gt; 不同目击者对随后发生事件的描述有一定差异，但目击者均表示，办公室其他员工在看到SCP-2262后都表现出了不同程度的认知危害效果。在此后的两分钟内，其他员工的表现从表示恼怒、恶心，升级至嘶吼并要求目标作出解释。在目标拒绝回应后，其他员工聚在一起，开始从不同方向对目标进行猛烈拉扯。目标出现严重的关节脱臼、扭断情况，并最终因此死亡。期间，邻近办公室的员工报警。警察于7分钟后抵达现场并试图逮捕涉案员工。由于一名警察随手将防暴盾置于目标桌面并挡住了纸片，现场的暴力行动因而平息。

**附录：**以下内容为████研究员对目标生前的同事兼好友████·█████先生的采访记录（翻译自德文原文）。

研究员：那么，████先生。您还好吗？

█████：你觉得我好不好？！我简直他妈的要疯了！你是警察吗？

研究员：不是，我们只是想调查清楚发生了什么。我们是……

█████：（打断对方的话）我告诉你发生了什么！就是那个该死的B字母！那个疯子混帐写出来的！我不知道他怎么写的，但是妈的、那个B字母！

研究员：（从口袋中取出存放在聚酯塑料袋中的SCP-2262）您是说这个字母吗？这有什么问题吗？

█████：（逐渐癫狂）老天啊，你、你有什么问题吧！滚啊你这个虐待狂！有什么问题？全他妈的是问题！操，你看看那个字距、字型！还有底下那个圆乎乎的圈！真他妈的操了！那个圈为什么要在那？！而且为什么这个字是斜的？！这个字是在本子线的上面？还是下面？到底在哪儿？！

研究员：████先生，请您冷静一下，然后从头描述一下发生了什么。

█████：好、好……你、你把那个魔鬼从我面前拿走，好吧？是这样的，█████今早来上班了。他看起来整洁了不少，还刮了胡子，感觉就像变回我原来的那位朋友了，你懂吧？但他一直没有说话。我心想这也正常，毕竟工作要保不住了，就让他静静吧。然后他就坐下了，开始写字。就写字，一遍一遍地写，然后把写的字全都撕了下来。我看了他一眼，发现他每次撕下来的纸片，都被他吃了！他一整天就在那里吃他撕下来的那些纸……

研究员：原来如此。然后发生了什么？

█████：（迟疑了一下）呃，然后他突然停下了，然后他站起来说，“喂，你们这帮人，来看看我做出了啥！”当我们过去的时候，他已经躺下了，然后他办公桌上就是那个字母。就是那张小纸片。一开始也没发生什么，仿佛大家在这几秒内还没有意识到我们看到了什么。那个字母，浑身上下都错了。每个地方都错了。它简直太丑了，丑到我们无法相信。然后，呃，我想大家都很生气吧。我们试着弄清这字母到底怎么回事，然后我记得谁可能推了他一下吧，然后我们就……

此时，█████忽然开始大哭，他的话语变得混乱且无法理解，我们仅听到他在道歉并要求得到一个解释。采访后，所有员工和警察均接受了记忆消除，并制造出了█████在公司自杀的假象。目前为止，尚无媒体对此进行报道。</textarea></pre>
