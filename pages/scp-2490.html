**SCP-2490:** 혼돈의 반란 특수공작원 알파-19(Chaos Insurgency Special Operative Alpha-19)
**저자:** [[*user A Random Day]]
**원작:** http://www.scp-wiki.net/scp-2490
**번역자:** [[*user Crssk]]
[[include :scp-sandbox-3:ard-page-listing]]
[[include info:end]]

**일련번호:** SCP-2490

**등급:** 케테르(Keter)

**특수 격리 절차:** 모든 재단 인원들에게 SCP-2490의 특성을 알려야 하며, SCP-2490의 추적 활동이 의심될 경우 기지 이사관에게 보고할 것을 권장한다. 기동특무부대 알파-5(&#34;의장대,,Honor Guard,,&#34;)는 SCP-2490에게 노출된 모든 인원들을 감시하고, 가능할 경우 SCP-2490을 무력화한다. [[[mtf-psi-7-home-improvement-hub|기동특무부대 프사이-7]]](&#34;주택 개조,,Home Improvement,,&#34;)는 현재 SCP-2490에게 탈취된 것으로 판단되는 변칙 개체들을 추적하고 있다.

SCP-2490에게 노출된 인원들은 무기한 유급 휴가를 받고 그들의 보안 인가를 즉시 무효화하도록 한다. 노출된 인원이 담당하던 모든 변칙 개체는 기지 이사관의 재량권에 의해 2차 기밀 구역으로 옮겨야 한다. 개체를 옮길 수 없는 경우, 모든 보안수단(암호, 경비 스케줄, 모듈화된 전면방어 체계,,perimeter defenses,, 등)을 즉시 수정하고 지속적으로 유인 감시를 수행하도록 강조한다. SCP-2490에게 공격받은 모든 직원들은 제44A기지(재단 신경질환센터)로 이송해야 한다.

**설명:** SCP-2490은 혼돈의 반란 특수공작원 알파 19라고 알려진 개조 인간(modified human being)이며, 19██년부터 최소 ██명의 재단 직원을 추적했다. SCP-2490의 머리는 두 눈을 그려놓고 다른 얼굴 특징은 없는, 한 개의 타원형 베이지색 캡슐로 구성되어 있다. 개체의 몸체는 여러 개의 흰색 관절 접합부로 구성되어 있다. SCP-2490은 손 부분 부속지에 이식된 것으로 보이는 발톱을 가지고 있다. 그러나 표적의 증언에 따르면 대다수의 관찰자들은 SCP-2490을 평범한 인간이라고 인식한다.

SCP-2490은 사냥감 추적자(game stalker)와 일치하는 행동을 보이며, 사람(또는 여러 사람들)들을 지목하고 대개 도심지나 시골 지역에서 체계적으로 추적한다. 표적(또는 표적 될 사람)은 SCP-2490이 스스로를 위장할 때 사용하는 메커니즘에 영향을 받지 않지만, SCP-2490은 발각될 경우 자신의 행동을 위장하려고 하지 않는다. 표적들은 평범한 인간이 SCP-2490으로 변신하고 추적을 시작하는 것을 보았다고 여러 번 보고하였다. SCP-2490은 표적을 몇 시간에서 몇 달까지 어디든 추적하며, 여러 번 목표물의 일정 범위 내에서 모습을 드러낸 뒤 도망가기도 한다. 이런 행동의 결과로, 표적들은 보통 수면 부족, 극심한 피해 망상, 내향성, 마네킹에 대한 공포증을 표출한다.

표적들은 일관적으로 SCP-2490이 (팔을 쭉 편 상태로) 다리를 움직이지 않은 채 이동하거나 게와 유사한 모습으로 종종걸음을 한다고 보고했다. SCP-2490은 일종의 단거리 순간이동 능력이 있는 것으로 추정된다(또 다른 가설로는 SCP-2490 개체가 여러 개 있다는 것이다). 한 사례에서는, SCP-2490의 표적이 그것을 옷장에 가두고 돌아서자 근처의 화장실에서 SCP-2490이 나타나는 것을 보았다. 결과적으로 표적은 의식을 잃고 두개골에 구멍 뚫린 흔적이 난 채 발견된다. MRI 스캔 결과 그들의 소뇌, 해마, 대뇌 피질, 그리고 전두엽과 두정엽의 임의의 부분에서 뇌 조직이 제거되고 SCP-████의 분비물과 유사한 액체로 대체된 것이 드러났다.

공격이 일어나면, 목표물이 예전에 담당했던 임의의 SCP가 사라진다. 어떻게 개체가 제거되는 지는 알 수 없는데, 어떠한 보안 수단도 활성화되지 않고 목격자마저도 없기 때문이다. 감시 영상은 개체가 사라지는 0.5초간의 정지된 순간을 제외하고는 어떠한 변칙성도 보여주지 않는다. 변칙 개체를 사람이 관찰하려고 시도하면 일시적인 시각 무력화(vision failure)가 발생하며(조명의 오작동, 인간의 착오, 광학 기기 고장 등) 그 동안 개체가 사라진다.

[[collapsible show=&#34;펠드먼 박사 면담&#34; hide=&#34;&#34;]]
&gt; //아놀드 펠드먼 박사,,Dr. Arnold Feldman,,는 SCP-2490에게 추적당하는 일곱 번째 재단 직원이었다. 이 면담은 SCP-2490에게 완벽히 노출되기 직전에 이루어졌다.//


&gt; **면담자:** 좋은 아침입니다. 펠드먼 박사님.
&gt; 
&gt; **펠드먼:** 예, 예, 좋-좋은 아침입니다.
&gt; 
&gt; **면담자:** 박사님, 우리는 당신을 추적하고 있는 SCP에 대한 정보를 박사님으로부터 수집하고 싶습니다.
&gt;  
&gt; **펠드먼:** 그것에 대해 무, 무엇을 알고 싶은 겁니까?
&gt; 
&gt; **면담자:** SCP-2490에 대해 뭘 알고 있습니까?
&gt; 
&gt; **펠드먼:** 아무것도 몰라요! 그게 SCP라는 건 알고요, 텔레포트 할 수 있는 걸 알고, 그게 재단 직원을 겁에 질리게 한다는 걸 알고, 그게 그들 머리에 //뭔가//를 한다는 걸 압니다. 그게 제 결혼 생활을 망쳤단 걸 압니다! 그것뿐입니다.
&gt; 
&gt; **면담자:** SCP-2490과 처음 마주친 게 언제입니까?
&gt; 
&gt; **펠드먼:** 그게... 6개월 전 쯤이었습니다. 저는 딸을 학교에서 데려오려고 했습니다. 그 애는 여름방학 동안 집으로 올 예정이었거든요. 제가 학교로 걸어가던 중, 골목길에서 걸려 넘어졌고, 일어섰을 때 그걸 봤습니다. 그건 골목에 숨어 있었고, 그것이 절 보고 있는걸 제가 보자마자... 도망쳤습니다. 처음엔 - 처음엔, 그러니까, 전 제가 본 걸 이해하지 못했습니다. 그래서, 저...저는 그걸 스모그 때문에 잘못 본 거라고 넘겼죠. 이 도시엔 스모그가 자욱해서 2피트 앞도 보기 어렵지 않습니까, 아시다시피. 하지만 전 그것을 뇌리에서 지울 수가 없었습니다. 그 얼굴과 그-그게 저를 바라보는 방식이요. 마치... 제가...그건 두 개의 눈 뿐이었습니다. 두 개의 파란 눈만이, 저를 바라보고 있습니다. 그저... 그 눈들이요.
&gt; 
&gt; **면담자:** 그 다음에 SCP-2490을 본 게 언제입니까?
&gt; 
&gt; **펠드먼:** 그건... 제 생각엔 다음 주의 일이었습니다. 33기지로 가는 도중에, 저는 바스락대는 소리를 들었습니다. 그것은 조용했고, 거의 알아챌 수 없었습니다. 그리고 전 그걸 다시 봤어요, 길 쪽으로 종종걸음치는 것을요. 게처럼요. 전 그...것을 봤습니다. 어떤 마네킹 같은 건데, 잘 모르겠어요, 거대한 알약으로 만들어진 것 같습니다. 그것은 똑바로 누운 자세였고, 팔과 다리로 달리고 있었습니다. 그리고 종종걸음치는 것도요. 모퉁이를 돌 때마다 진저리나는 덜거덕 소리가 점점 작아졌습니다. 전... 제가 본 걸 믿을 수 없었습니다. 저는 제가 환각을 보고 있다고 생각했는데 제- 제가 담당하고 있는 프로젝트 때문인 줄 알았지요. 그 일에 대해서는 당신에게 말하는 게 허가되지 않은 것 같습니다. 죄송합니다.
&gt; 
&gt; **면담자:** 괜찮습니다. 계속해서 SCP-2490에 대한 경험을 말씀해 주십시오.
&gt; 
&gt; //펠드먼 박사는 생각을 가다듬기 위해 말을 멈춘다.//
&gt; 
&gt; **펠드먼:** 계속 보고 있었습니다. 항상 신경쓴 것은 아니지만, 제가 그놈을 머릿속에서 치워 버릴 때쯤 되면, 전 또 그놈을 보게 됩니다! 모퉁이를 돌고, 건물로 종종걸음쳐 들어가고, 지붕 위를 뛰어다니고, 군중 속으로 사라집니다. 아무도 그 빌어먹을 걸 알아채지 못합니다. 그리고 저는 계속 그 //프로젝트//를 담당하고 있었기에, 걱정하지 않았습니다. 하지만 그것은 점점 더 가까이 오기 시작했습니다. 그리고 그것의 팔은 - 쭉 뻗은 채였습니다. 그 좆같은 플라스틱 //발톱//이, 마치 자기가 마라톤을 뛰는 양 저한테 향하고 있어요! 그리고 저는 뭔가 이상하다는 걸 깨달았습니다. 그게 젠장맞게도 저를 향해 항상 움직이고 있지만... 한번도 그 좆같은 다리를 움직인 적이 없습니다! 그렇다고 떠다닌 것도 아니에요! 그건... 말 그대로...
&gt; 
&gt; //펠드먼 박사는 몇 번 심호흡한다.//
&gt; 
&gt; **펠드먼:** 저는 그 //프로젝트//에서 일하는 걸 멈췄고, 상황이 더 심해졌습니다. 아주 작은 것부터 시작되었어요. 내 뒤에서 나는 소리들. 쿵 하는 소음들. 끽끽대는 소리들. 흥얼대는 소리들. 물건들이 움직이고 - 아주 조금만요, 아마 몇 센티미터 정도일 겁니다. 내가 어둠 속에 있을 때도 언제나 느껴지는 느낌 - 뭔가가 나를 지켜보고 있어. 저는 그게 내는 섬광을 보기 시작했습니다. 제 시야 바깥에서요. 어느 날 밤, 저는 창문 밖을 내다봤고, 그것을 보았습니다! 이웃집의 차고 불빛에 아주 희미하게 비춰지고, 그들의 좆같은 마당에서 어슬렁대다가 숲으로 사라집니다. 마치 제가 그걸 본 것처럼 말이죠. 다음 날 가 봤는데 저는 눈 속에서 이 발자국들을 발견했습니다. 어떤 유선형 용기나 스카이콩콩이나 그 비슷한 것 같은, 굵직한 동그라미 말이죠. 제가 아는 어떤 동물도 발에 그런 굵직한 동그라미가 있지는 않습니다. 다음 날 밤 저는 컴퓨터로 작업 중인데 소음을 들었습니다. 지붕에 뭔가 있는 것 같 마냥 쿵 하는 소음이 들렸고 저는 그, 지붕에 달린 비스듬한 창문들, 집의 선루프 같은 그런 거 말이죠? 거기를 바라봤습니다. 전 그것이 유리창에 얼굴을 문지르고 있는 걸 보았습니다. 전 그것을 응시하고 있었습니다. 그것의 눈이 창문에 바싹 붙어서, 그게 내 빌어먹을 //영혼//을 후벼파고 있다가 //꿈틀대//며 떠나고...
&gt; 
&gt; **면담자:** 이 때쯤, 당신은 재단에 SCP-2490에 대해 경고했습니다. 맞습니까?
&gt; 
&gt; **펠드먼:** 예, 그때쯤요! 제 상사가 저에게 소리를 좀 쳤고 보안 조치와 MTF 경호원을 받았습니다. 보안 조치, 하!
&gt; 
&gt; //펠드먼 박사는 짧게 과호흡하다가 진정했다.//
&gt; 
&gt; **펠드먼:** 가족들이 휴가에서 돌아올 때쯤, 상황이 더 나빠졌습니다. 야간 조명 없이는 잠들 수 없어서 수면제를 샀어요 - 가족들에겐 뭐가 잘못됬는지 말할 수 없었거든요. 그리고 그게 더 심해졌습니다. 전 그것을 제 주변 시야에서 보기 시작했습니다. 모퉁이를 돌면, 빰 하고 그게 있습니다. 방으로 들어가면, 빰 하고 그게 다른 문에서 나옵니다! 완전히 무작위였어요. 마치 한 주간 거기 없는 것 같다가도 다음 날 제가 일어나면 제 &#39;&#39;빌어먹을 침실&#39;&#39;에서 빰 하고 왈츠를 추고 있다고요! 그게 사람한테 어떤 영향을 끼치는지 압니까? 당신들이 설치한 보안 시스템은 완전히 똥덩어리였습니다! 당신네들의 망할 MTF는 아무 것도 못 봤어요! 오직 저만 볼 수 있습니다. 보안 시스템이나 그 제복 입은 어릿광대놈은 못 봐요. 파르바티,,Parvati,,와 대니,,Dani,,는 제가 안절부절하지 못한다는 건 알지만, 그들한테 말해야 할까요? 미안해, 난 지금 악마 마네킹에게 쫒기는 중이라고?
&gt; 
&gt; //펠드먼 박사는 떨면서 팔로 몸을 감싸기 시작한다. 면담자는 면담실의 온도를 올리기 위해 일어선다.//
&gt; 
&gt; **펠드먼:** 가지 마! 당신이 떠나면 저하고 //그것만// 남아요! 어느 날 밤, 저는 양치질을 하고 있습니다. 저는 안절부절 못 하는 상황이지만 그것을 며칠간 못 봤습니다. 그 때 제가 거울을 바라볼 때, 그것을 봤습니다! 그 머리가, 욕조에서 솟아나는 겁니다! 그 욕조에는 누울 만한 공간도 없는데, 마치 욕조에서 자라는 것 마냥 그게 솟아나는 중이었습니다! 뚱뚱한 베이지색 알약 같은 머리에 구슬 같은 두 개의 작은 눈! 저는 휙 돌아섰고, 거기엔 쿵 하는 소리 빼고 아무 것도 없었습니다. 누군가 화장실에서 걸어 나온 것처럼 말입니다. 그래서 전 나가서 도끼를 샀습니다. 다음 날, 저는 프로젝트 보고서를 작성 중인데 윙윙대는 소음을 듣습니다. 저는 왼쪽을 보았고 그게 그냥 서 있으면서, 그 구슬같은 푸른 눈과 팔에 난 끔찍한 발톱을 움켜쥐면서 저를 보고 있는 걸 보았습니다! 그리고 제가 깜빡이면... 사라져 버려요! 3일 전, 저는 술을 마시려고 한밤중에 일어났고 도끼를 잡았습니다. 제가 딸의 방을 지나갈 때, 전 뭔가 움직이는 소리를 들었습니다. 제가 문을 열었을 때 뭘 봤는지 알겠어요?
&gt; 
&gt; **면담자:** SCP-2490인 것 같군요.
&gt; 
&gt; **펠드먼:** 아무것도 아니야! 그냥 대니가 자면서 잠꼬대하는 거에요! 아무것도 없었다고요! 그래서 전 돌아섰고 뭐가 일어났게요! 그건 복도 끝에 있었다고요! 전 지려버리고 말았어요, 아시겠습니까? 뒤돌아보자, 전 그것과 얼굴을 마주하고 있었습니다! 그리고 그게 제 침실로 슬쩍 들어갔습니다! 저-저는 도끼를 든 채 침실로 달려들어갔고 거긴, 깨어나서 제가 손에 도끼를 들고 있는 모습을 바라보는 아내밖에 없었습니다. 다음 날, 파르바티는 제 딸을 데리고 자기 부모님 집으로 가 버렸습니다. 내가 뭘 할 수 있나요? 전 가족을 뒤쫓을 수 없습니다 - 만약 그것이 따라온다면?
&gt; 
&gt; **면담자:** 그 후 SCP-2490을 본 적 있습니까?
&gt; 
&gt; **펠드먼:** 네, 여기로 오는 저를 따라왔습니다. 전 1마일쯤 앞에서 그걸 놓쳤습니다...
&gt; 
&gt; **면담자:** 감사합니다. 펠드먼 박사님, 크리슈나무르티 박사,,Dr. Krishnamoorthy,,가 곧 올 것입니다.
&gt; 
&gt; **펠드먼:** 잠깐만요! 아직 끝나지 않았습니다! 뭔가 또 다른 게 있어요. 전 그것에 대해서 뭔가 다른 것을 알아채기 시작했습니다. 가끔씩 - 가끔씩 그게 평소보다 작을 때가 있습니다. 마치, 그게 보통 때의 크기보다 3분의 2밖에 안될 때가 있습니다. 제 생각엔 그게 여러-
&gt; 
&gt; //이 시점에서, 면담실의 조명이 약 3.5초간 꺼졌다. 면담자는 발을 끄는 소리와 잠시 숨이 턱 막히는 소리를 들은 뒤에 조명이 다시 켜졌으며, 펠드먼 박사가 의식을 잃은 채 바닥에 쓰러진 것을 발견했으며, SCP-2490의 희생자가 된 것으로 보인다고 보고하였다.//
[[/collapsible]]

[[collapsible show=&#34;미□ㅈ-］ㄱ 인ㅈㅏ ㅁ┬려┐화. 로그인에 필요한 정보를 입력하십시오&#34; hide=&#34;로그인 확인됨&#34;]]

&gt; //다음 문서는 [편집됨] 사건 중 세계 오컬트 연합 데이터베이스에서 확보되었다.//
&gt; 
&gt; **__위협식별부호__:** KTE-4622-벨버틴(velveteen) &#34;사냥하는 마네킹,,Hunting Mannequin,,&#34;
&gt; 
&gt; __**수권대응기준:**__ 4 (심각한 위협)
&gt; 
&gt; **__설명:__** 움직이는 플라스틱 마네킹으로, 임의의 기간 동안 GOC 공작원들을 추적하고 사냥하여, 심리적 트라우마를 유발하다가, 목표를 공격하고 알려지지 않은 방식으로 뇌 조직을 제거한다. KTE-9732-랑글-코로나(L&#39;Engle-Corona)와 유사한 초능력 위장술과 즉각적인 순간이동 능력을 가지고 있는 것으로 보인다. 공격 직후, 대상과 닮았지만 작은 움직이는 마네킹이 GOC 기지에 침투하여 현장에 위치한 변칙 개체를 탈취한다. 보안 장치가 작동하지 않았고, 목격자들은 적절한 보안 인가와 허가증을 가진 적격 인원이 탈취당한 개체를 치우는 것을 보았다고 보고했다. 보안 카메라는 녹화된 영상에서 개체를 포착할 수 있었으나, 실시간 영상에서는 개체가 보이지 않았다. 그들의 주 목적은 알려지지 않았다.
&gt; 
&gt; __**교전 수칙:**__ 모든 GOC 공작원들에게 개체의 속성을 알려야 하며, 이 물체에게 추적받는다고 의심받을 경우 타격조(Strike team) 2374 &#34;비틀쥬스,,Beetlejuice,,&#34;에게 알릴 것을 권장한다. 타격조 &#34;비틀쥬스&#34;는 소각 무기와 고농도 산 살포기로 무장한다. 모든 GOC 기지들은 화염 보안장치를 갖추도록 개수되었다. KTE-4622에 노출되는 것을 방지하기 위해 인원 및 기지의 일반 보안규약과 변칙개체 제거 규약이 업데이트되었다. 
&gt; 
&gt; **__역사:__** 1965년 GOC 공작원 &#34;채플린,,Chaplin,,&#34;이, GRU &#34;P&#34; 부서와 합동으로 LTE-1723-스칼렛-그린-멘델(Scarlet-Green-Mendel) 제거 작전을 수행하던 중 러시아 북부의 빌리비노,,Bilibino,, 핵 발전소에서 목격하였다. 그후 몇 년 동안 몇 명의 요원들이 유럽 전역에서 해당 개체에 의해 추적당했고 괴롭힘당했다. 1981년에 &#34;피노키오,,Pinocchio,,&#34; 요원이 사라진 후, 몇몇 GOC 기지들에 해당 개체와 닮은 움직이는 마네킹이 침투했고, 제거 예정인 다양한 변칙 개체를 탈취했다. 모든 증인들은 적절한 보안 인가를 갖춘 적격 인원들이 물체를 가져갔다고 보고했다. 보안 영상에 대한 표준 검사로만 불일치를 발견할 수 있었다. 1990년 현재, 75명 이상의 GOC 인원들과 45개 이상의 변칙개체들이 이 개체에 노출되어 있다. 재단 내의 공작원들은 혼돈의 반란과의 연관성이 있음을 보고하였다. 

&gt; //다음 문서는 [O5 사령부에 의해 데이터 편집됨] 작전 중 혼돈의 반란 기지를 급습하는 과정에서 확보되었다. 일부 정보는 편집되었다.//
&gt;
&gt; [[div style=&#34;float:right&#34;]]
&gt; [[image CI%20Document.png width=&#34;310 px&#34;]]
&gt; [[/div]]
&gt;
&gt; **DeCIRO 목록 번호:** SC-59/471-68/666
&gt; 
&gt; **문서 형식:** 단계 모음
&gt; 
&gt; **취득 날짜:** 1959년 6월 4일에서 1968년 11월 28일 사이
&gt; 
&gt; **작전 상태:** 열림
&gt; 
&gt; **서문:** 우리는 그것이 어디서 왔는지 모르지만, 그 공격이 가차없다는 것만을 알고 있다. 짐승의 편도 사람의 편도 아닌 그 마네킹과 그 아이들은, 점점 더 가까이 다가온다. 
&gt; 그것은 우리의 사람들을 먹고 그 자녀들은 우리 소유물을 먹는다. 그림자 속에 숨는 것은 그들을 단념시키지 못하니, 우리는 눈에 잘 띄는 곳에 숨도록 하자. 때가 되면, 우리 반란은 이 역병을 우리가 옮았듯 우리 적들에게 퍼뜨릴 것이니라.
&gt; 
&gt; 이하 우리 델타 사령부는 혼돈의 반란 엔지니어가 기술하는 바대로 계획의 단계를 기록한다.
&gt;
&gt; 9월 11일, 마네킹은 24기지의 감마 등급 인원 [편집됨]을 목표로 삼을 것이다. 기지 내 다른 직원들에게는 그가 변칙적 병원균에 감염되어 연구를 위해 격리되었고, 깨끗한 상태를 유지하는 유일한 방법은 추적당하고 있다고 주장하는 그의 말을 무시하는 것이라고 말한다.
&gt; 
&gt; **2. 단계 607/756**
&gt; 
&gt; 현재 13기지에 보관된 황금 관문,,Golden Gateway,,을 열어, 모든 생물체들을 탈출하게 만든다. 알파 등급 인원 [편집됨]이 탈출할 수 있도록 만들되, 그들의 추적용 마이크로칩을 개조하여 재단이나 GOC의 감마 등급 첩자(moles)들에게 향하게 만든다.
&gt; 
&gt; **3. 단계 60/034**
&gt; 
&gt; 마네킹의 자손,,progeny,,들이 11월 6일에 24기지를 공격할 것이다. 히폴리타의 허리띠,,Hippolyta&#39;s Girdle,,와 전시안,,All-Seeing Eye,,을 제외한 모든 개체들을 내보낸다. 어차피 이 시점에서는 남겨진 것들은 쓸모없기 때문이다. 모든 감마 등급 인원을 내보내고, 베타 등급 보안인원과 알파 등급 표준인원들을 비상 무장병력(armed contingency)로 남겨두어 자손으로부터 기지를 방어한다. 
&gt; 
&gt; **4. 단계 63/034**
&gt; 
&gt; 변하는 아이,,Shifting Child,,를 10월 17일에 러시아 연락 담당관에게 배송한다. 그것의 통제용 띠와 가짜 띠를 가져온다. 러시아인에게 가짜 띠를 주고 배달 인원들이 대금 지불 후 즉시 떠나는지 확인할 것.
&gt; 
&gt; **5. 단계 68/666**
&gt; 
&gt; 베타 등급 인원 [편집됨]은 망명을 계획한다. 두 명의 감마 등급 인원에게 그녀 주변의 마네킹에 대해 논의하되, 마네킹이 변칙 개체에 의해 변형된 알파 등급 인원인 척 할 것. 감마 등급 인원들은 자손에 대해 언급해서는 안 된다.
