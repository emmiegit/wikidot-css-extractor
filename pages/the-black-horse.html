&gt; Então, vi, e eis um cavalo preto e o seu cavaleiro com uma balança na mão. E ouvi uma como que voz no meio dos quatro seres viventes dizendo: Uma medida de trigo por um denário; três medidas de cevada por um denário; e não danifiques o azeite e o vinho.

---------------

“Sabe,” disse Johanna, olhando por cima do ombro de Sophia. Elas estavam na Central de Comando de Contenção, monitorando algumas gravações da cela de 027. A contenção estava sendo redobrada por agentes e guardas, com mais vigiando objetos próximos. 027 em si estava atualmente enrolado e imóvel, e estivera assim desde a noite anterior. “Não era assim que eu esperava que você fosse reagir.”

“O que você quer dizer?”

“Bem, isso, tudo bem. Se a Grande Senhora me dissesse para tomar cuidado, eu entendo, eu teria cuidado. Mas quando eu estava te ensinando, era tudo &#39;riscos e recompensas calculados.&#39; E um cenário de fuga de múltiplos sítios não é sem precedentes. Mas agora, você está agindo mais paranoica do que o Elliot.”

Sophia fez um ruído evasivo, olhando para a gravação de uma câmera.

“Isso é recente? Quero dizer, não te vejo há anos, você volta e age assim- foi uma de suas tarefas? Talvez aquele agente do 14 com quem você teve algo, qual é o nome dele, Lament?”

“Não. Não,” disse Sophia, erguendo os olhos. “Quero dizer- não, não isso. Eu... tive uma visita ontem à noite.” Ela fez uma pausa. “990.”

“//Merda//, por que você não disse nada?”

“Porque ele me disse para suspeitar das pessoas aqui, e ele não é conhecido por dar maus conselhos.”

“Mas você confia em mim?”

Sophia olhou para ela. “Bem, um swami e um de meus ex-namorados me disseram que eu deveria &#39;confiar na minha intuição&#39;. Merda, Johanna: sim, eu confio em você.” Ela quase sorriu.

Johanna apertou as mãos ao redor dos quadris. “Bem, eu também; Estou feliz que você voltou.”

Sophia fez uma pausa e olhou para sua antiga mentora. “Obrigada.” Então voltou os olhos para a filmagem da câmera e se levantou. “Desculpe, acho que preciso ver isso pessoalmente. As áreas circundantes, de qualquer forma. Eu, só... só pra garantir.”

“Vou dar uma olhada. Não se preocupe.” Johanna foi até a porta. “Além disso, você é de olhar pra cima.”

“Sério? Obrigada. Obrigada.” Sophia olhou para cima, então para trás. “Não se aproxime muito.”

Momentos depois, ela estava sozinha na sala.
----
Às quatro da tarde, o contorno de SCP-027 começou a mudar. Isso foi imediatamente relatado pelos guardas de plantão, que o retransmitiram para os superiores. SCP-027 permaneceu assim, pequenos tremores, por mais um minuto.

Então suas roupas estouraram e saíram os ratos.

Ninguém poderia imaginar de onde eles vieram. Eles formaram ondas e poças e pequenos riachos no chão, escalaram as paredes, passaram pelo piso gradeado e entupiram a entrada do incinerador. Em seguida, eles começaram a escalar um sobre o outro. formando uma massa cutia e preta semelhante a um fungo no centro da cela. Os guardas assistiam, horrorizados, enquanto o hospedeiro de 027 era levantado. Ele olhou para a parede de vidro laminado, com os braços estendidos- suplicante, como os de Cristo. Sua boca estava rasgada e manchada com pequenas trilhas ensanguentadas pegadas de ratos.

Ocorreu a Sophia que ele devia ter morrido em questão de minutos.

“Escutem,” ela fala pelos fones dos guardas, “Sinto muito, mas 027 depende de portadores uma vez que seu hospedeiro morre, e qualquer um de vocês pode ser um. Vocês precisarão se separar e sair da sala um de cada vez. Você que está mais perto da porta, você primeiro.”

Prioridade número um: Conter novos portadores em potencial. Dois: destruir os animais criados. Três: Ficar de olho quanto a qualquer desenvolvimento adicional...

“Diretora?” Uma voz falou pelo rádio. “Acabei de ver um rato passar correndo pelo meu pé.” Aquele que tinha falado olhou para outro. “Kieran?”

Um deles estava batendo os pés, batendo seu colete. “Eu-” ele disse no rádio. “Eu-”

Enquanto os guardas formavam um perímetro, os ratos caiam de suas roupas como uma onda entrelaçada e se contorcendo. Em um instante, eles estavam em cima dos guardas, embora a maior parte deles estivesse aglomerada sobre a forma gritante de Kieran. Ela parecia estar criando-os- o que era anormal-

“Merda,” disse alguém, “vejo escorpiões.”

O resto da equipe de guarda caiu logo depois.

“Kieran?” Disse Sophia calmamente. “Só relaxe e tente assumir o controle. Eles irão ouvir você.”

“Não,” disse a voz do homem, aguda- “Não consigo- eles querem-” Houve um grito quando um rato mordeu sua orelha e então jogou sua cabeça (e a unidade de comunicação desmembrada) para o lado. Mais e mais deles enchiam a sala até inundar.

Sophia estendeu a mão e desligou a unidade. Elliot apareceu na sala de segurança.

“Temos lança-chamas nos corredores circundantes.”

“Diga pra eles começarem quando virem a horda.”
-------
027 atacou, coberto por uma capa de ratos e insetos e agora corvos batendo suas asas. Mas o fogo os derreteu, e seu corpo empolou e queimou, se tornando irreconhecível milissegundos depois.

Quando 027 acordou novamente, ele acordou no corpo de um dos portadores de lança-chamas. A consciência primária tentou rebelar, antes que uma nova mente- fraturada nos corpos de um milhão de minúsculas criaturas- vencesse e a levasse ao seu objetivo.
-------
“Calma,” disse Sophia, “Meu Deus, calma, pare. Não é o hospedeiro- é o efeito. Ele está trocando de corpos. Mande eles pararem agora.”

Elliot hesitou por apenas um segundo. “Todas as unidades, recuar do Sub-Andar J. Não ataquem.”

“As circunstâncias //mudaram//,” enunciou Sophia. “Acho que o objeto está correndo até ter que parar, matando seu hospedeiro, e então pegando o próximo mais próximo e... assumindo controle, de alguma forma. Talvez esteja forçando uma direção?”

“Você não sabe para onde?”

“Não. Mas se ele está indo para algum lugar, parece que é subindo as escadas. Precisamos recuperá-lo de maneira não letal, ou ele passará pela Segurança até o andar térreo.”
------
A localização do sítio Svalbard tinha certas vantagens. Minutos depois, dois milhões de galões de água do mar eletrificada inundaram o andar de 027. Uma maré de ratos e centopeias os atingiu e se afogou, e então um número redobrado rastejou sobre os cadáveres dos outros e os uniu em uma jangada apertada. Mas 027 afundou quando pisou nela, e seu hospedeiro, o instinto dominando momentaneamente, nadou para a superfície em busca de ar.
-------
“Isso vai pará-lo por alguns minutos.”

“Minutos, ou talvez mais se seu hospedeiro mantiver o controle, olhe-”

Pela câmera, eles viram uma dúzia de ratos mastigando um buraco no pescoço de 027. O corpo caiu de cara na água.

“Ah.”
----------
“Light,” disse Barculo, “O objeto se tornou Keter e vai sair. Precisamos-”

“Eu sei,” disse Sophia. Ela apertou um botão. “Todos os funcionários, estamos iniciando uma Evacuação de Classe 1. Ir para as unidades de evacuação. Uma área de cinco quilômetros ao redor do sítio se tornará intransitável em vinte minutos.”

Ela se virou para Elliot. “Com todas as portas externas lacradas, exceto a do campo de aviação, mesmo que 027 continue produzindo roedores, ele terá que literalmente encher o local até explodir antes que consiga levar um hospedeiro pro lado de fora. Se começarmos a desligar andar por andar agora, podemos recuperar pelo menos 50% dos objetos...”

Barculo congelou, então ele viu a expressão em seu rosto. Ele balançou a cabeça. “Continue monitorando- vou atrasar um grupo e vamos pegar o penúltimo voo.” Ele se levantou.

“Elliot? Você já convocou uma evacuação- desta magnitude- antes?”

“Não. Eu não invejo você. Você sabe que Garrison ainda está lá embaixo, certo?”

Sophia olhava para as telas. “Eu sei.”
------
Quando as sirenes começaram a soar, Johanna encontrou um grupo de agentes escoltando uma unidade de transporte com um 1075 enfurecido e uma braçada de outros objetos para evacuar. Ela assumiu as operações, guiando a unidade motorizada pelo corredor, enquanto alguns ficavam de guarda e outros ficavam de olho na contenção. Ao se aproximarem do elevador, o agente no ponto congelou e gesticulou para os outros.

Um longo tentáculo de gás preto flutuava da curva adjacente. O som de milhões de pés minúsculos.

“Não disparem,” disse Johanna, e então, quando ele dobrou a esquina, “Se afastem-” mas isso não tinha sido a coisa certa a se dizer. Como ele subira as escadas? Que propriedades ele tinha?

Ah. É claro. Corpos hospedeiros. Que idiota ela era.

Veio um enxame de animais se contorcendo que chegava até seu estômago, mas eles não fizeram nenhum movimento.

“//EU TENHO OBSERVADO VOCÊS//,” a garganta escancarada do guarda articulou. “//VOCÊ VIU MEUS MUITOS OLHOS E ACHOU QUE NÃO OLHARIAM DE VOLTA. AGORA EU ASCENDI, E A TERRA É MINHA, E A ÚLTIMA COISA QUE EXIGO DE VOCÊS É APENAS UM CORPO FINAL, MEU CORCEL, E UM ÚLTIMO CAMINHO PARA O DIA//”

O cavalo negro- De repente, com calma, Johanna entendeu. Era óbvio. Ela pressionou o fone.

“Eu sei quem você é,” disse Johanna.

“Johanna?” Perguntou Gabriel Bryant, pelo rádio.

Um corvo, que parecia ter roubado campos por décadas, pousou em seu ombro e se aproximou do rosto de 027.

Um segundo tarde demais, ela se lembrou de que o cordão em seu pescoço tinha seu cartão de segurança e seus privilégios de anulação Nível Quatro. Seu próprio cérebro poderia fornecer o resto dos códigos.

“//VOCÊ SABE. NÃO TEMA//.”

O corvo rasgou a garganta de 027.

A coisa que estava esperando dentro de 027 por milênios, a coisa usando o corpo da Dr.ª Johanna Garrison, arrancou bruscamente o cordão de seu pescoço e o deslizou para baixo com uma senha para destrancar a porta da unidade. Um cavalo negro, com uma sela de couro antiga, trotou e o acariciou.

“Sei que você esteve me esperando.” murmurou 027. “Obrigado.” Em seguida, ele subiu nas costas do cavalo com uma das mãos. Ele deu um suspiro de alívio de cor escura enquanto o couro se fundia em sua mão e o rio de bestas clicando e rastejando e batendo as asas entrava em ordem de marcha. Tudo estava bem.

Fora do Sítio e de suas instalações e defesas de perímetro, uma praia longa, inclinada e desoladamente bela conduz ao gelo do mar. 027 olhou de seu poleiro e inclinou a cabeça. 1075 cruzou o gelo para a superfície da água, irradiando um miasma negro.

“//NÓS TE OUVIMOS E RESPONDEMOS À SUA CHAMADA//,” disse 027, ao ar livre. Ele se virou. “//MEUS MAIS LEAIS SEGUIDORES, DEIXE-ME LEVÁ-LOS FINALMENTE À SUA RECOMPENSA//.”

O cavalo negro, o cavaleiro e sua crescente coorte e jangada de animais começaram a a cruzar o oceano liso como vidro assim que a primeira onda de luz do Sítio Svalbard os atingiu. A explosão cegante e desesperada atrás deles, eles galopavam calmamente para frente.
