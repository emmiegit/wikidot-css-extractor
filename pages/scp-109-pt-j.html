**Elemento #:** SCP-109-PT-J

**Classe dell’Oggetto:** --Keter-- Safe

**Livello di Minaccia:** --Nero ##black|●##-- Arancione ##orange|●##

**Procedure Speciali di Contenimento:** Il Network Tracker B04F87 è stato configurato per tracciare l&#39;indirizzo di SCP-109-PT-J. I tentativi di accedere a SCP-109-PT-J hanno portato a dei fallimenti, forse [[[SCP-191]]] può risolvere questo problema, ma l&#39;SCP è riluttante a tentare di accedere a SCP-109-PT-J con la compagnia dei ricercatori. Tutte le anomalie classificate come sapienti, si sono rifiutate di collaborare con il personale della Fondazione. Secondo la storia di alcuni computer della Fondazione, SCP-109-PT-J è accessibile solo alle anomalie e non agli esseri umani.

Le procedure di contenimento di SCP-109-PT-J si concentrano attualmente sui tentativi di accesso a SCP-109-PT-J, il contenimento e il blocco di SCP-109-PT-J non è necessario al momento, poiché l&#39;anomalia è [[[SCP-3101| autocontenuta]]].

**Descrizione:** SCP-109-PT-J è un indirizzo per un sito sconosciuto, attualmente inaccessibile. Molte anomalie classificate come sapienti, dicono che SCP-109-PT-J è un database &#34;top secret&#34;, che ha la funzione di catalogare ogni entità non anomala trovata. Diversi lavoratori, [[[dado-hub|tossicodipendenti]]] e utenti disabili erano disponibili per l&#39;accesso sul sito, compreso il personale della Fondazione. SCP-109-PT-J sembra funzionare come un [[[SCP-101-FR| comune sito wikidot]]].

I membri del sito si identificano come &#34;[[[MZL-1730|ricercatori]]]&#34;, tutti avevano la funzione di descrivere, creare fanarts, creare gruppi su Amino, e discutere sulle informazioni relative a ciascun umano non anomalo. I membri del sito si sono rivelati proprio le anomalie trovate e catalogate dalla Fondazione. Tutti con nomi casuali, difficili da leggere e da identificare. Come nel normale database della Fondazione, ci sono membri, moderatori e amministratori. L&#39;elenco dei membri comprende:

Il numero completo dei membri di SCP-109-PT-J non è stato ancora determinato, ma è possibile che la maggior parte delle anomalie classificate come sapienti siano coinvolte. I tentativi di monitorare le anomalie durante la scrittura hanno comportato ad una perdita di tempo. Una speciale programmazione di intelligenza remota è stata configurata su tutti i computer della Fondazione. Questo programma ha la funzione di registrare ogni attività svolta da ogni membro del sito. ##white|Non riconosci i corpi nell&#39;acqua.##

Ogni articolo è descritto in modo simile a quelli della Fondazione. Gli &#34;eventi non anomali&#34; riguardano testi relativi a [[[SCP-2238]]], azioni peggiori intraprese dall&#39;uomo e altro ancora. I moduli di valutazione sono disponibili anche nell&#39;angolo dell&#39;articolo. Secondo [[[SCP-013-PT]]], le fonti delle pagine sono attualmente impossibili da modificare o non sono accessibili agli esseri umani.

**Adedendum 109-001:** Elenco delle Attività Recenti.

&gt; **Elemento #:** HMN-1179
&gt; 
&gt; **Classe dell&#39;Oggetto:** Euclid
&gt; 
&gt; **Procedure Speciali di Contenimento:** HMN-1179 rimane attivo ogni giorno alle 15:52, il suo obiettivo è quello di lavorare per guadagnare un salario minimo. Con i soldi guadagnati, HMN-1179 risparmierà per pagare la bolletta della luce e comprare &#34;cibo&#34; per mantenere la sua famiglia [[footnote]]Con l&#39;aiuto della Bolsa Família.[[/footnote]]. Dopo la fine del suo obiettivo, HMN-1179 si riposerà per 2 minuti e ciclo continua così. Il contenimento di HMN-1179 si è dimostrato impossibile al momento.
&gt; 
&gt; **Descrizione:** HMN-1179 è un maschio Brasiliano di 32 anni. L&#39;individuo indossa spesso un abito da lavoro sopra il pigiama. HMN-1179 può sudare fino a 13 litri ogni 3 minuti, ma l&#39;individuo non dimostra [[[SCP-3307|disconforto]]], dice di esserci abituato. HMN-1179 ha la capacità di cambiare [[[SCP-1780|spazio-tempo]]], questo può essere osservato quando HMN-1179 è in ritardo per il suo lavoro.
&gt; 
&gt;&gt; **Creatore:** [[[SCP-085]]] - //depressioneeterna//
&gt;&gt; **Note Addizionali:** Sono solo realista.
&gt;&gt; **Data di Creazione:** 31/12/2017
&gt;&gt; **Voto:** + 32

&gt; **Elemento #:** MSQT-667
&gt; 
&gt; **Classe dell’Oggetto:** --Keter-- Neutralizzato
&gt; 
&gt; **Procedure Speciali di Contenimento:** Ho già ucciso... va tutto bene... è morto... non c&#39;è più niente.
&gt; 
&gt; **Descrizione:** MSQT-667 è una grande... orda di zanzare dengue... era il virus zika... non ho idea di cosa fosse... Le ho uccise tutte... ho usato la SBP... è stato difficile ucciderli perché... non riesco a vederci...
&gt; 
&gt; MSQT-667 non si manifesta in altre località, solo in Brasile... Non lo capisco... L&#39;avevo riclassificata come Keter... perché mia moglie è rimasta a letto per mezz&#39;ora--... 3 settimane... a causa di questa merda... Ho comprato un dispositivo SBP... ora queste stronze sono tutte estinte... l&#39;ho riclassificata come Neutralizzata.
&gt; 
&gt;&gt; **Creatore:** [[[SCP-015-PT]]] - //sdaslkdjlkdfgvvdfbhsscusateminonriescoavedercibene//
&gt;&gt; **Note Addizionali:** Nemmeno il tè di mia nonna ha curato quella merda. --Ho chiesto una pillola di [[[SCP-500]]], ma hanno detto di no. La Fondazione SCP può essere più crudele della GOC -_---
&gt;&gt; **Data di Creazione:** 28/12/2017
&gt;&gt; **Valutazione:** + 28
