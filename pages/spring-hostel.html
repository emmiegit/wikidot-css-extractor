[[tab 春日溫泉旅館住客守則]]

&gt; = __**-春日溫泉旅館住客守則-**__
&gt; 
&gt; ----
&gt; 
&gt; * 登記入住時請確認前台工作人員之服裝，前台工作人員應穿著純黑色制服且不應配戴眼鏡。如發現該人員服飾有異，請立即通知隨行導遊並等待其指示，期間請避免與該人員進行交流，禁止向該人員提供任何個人資料。
&gt; 
&gt; * 請妥善保管客房房卡，各房卡有且僅有一張。如住客不慎失去房卡，請於 00:00 前聯絡前台工作人員更換房間。原客房內財物均作違失處理，本旅館概不負責。
&gt; 
&gt; * 本旅館地下一層為職員專用區域，如非必要禁止住客進入。
&gt; 
&gt; * 各住客可於得到房主同意下自由進出各房間。為避免不必要情況，請於 00:00 前返回住客所屬房間，請勿於客房外逗留。如因故需於 00:00 後前往其他旅館設施，請先聯絡前台工作人員並在其陪同下方可離開客房，期間請帶同客房房卡。務必確認前台工作人員之服裝。
&gt; 
&gt; * 本旅館不設房間服務，如有任何人員聲稱其可提供房間服務並要求進入客房，請立刻關閉客房內所有燈光直至門外出現兒童笑聲，隨後請儘快聯絡前台工作人員並更換房間。
&gt; 
&gt; * 如於任何時間出現工作人員自稱旅館經理並向住客提出要求，請確認其是否穿著紅色制服並配戴眼鏡。於確認身份後請配合其提出的任何要求，即使該要求違反上述守則。
&gt; 
&gt; 
&gt; ----

[[/tab]]

[[tab 溫泉浴場使用守則]]

&gt; = __**-溫泉浴場使用守則-**__
&gt; 
&gt; ----
&gt; 
&gt; * 禁自未成年住客使用本溫泉浴場。
&gt; 
&gt; * 本溫泉浴場於每日 12:00 至 14:00 及 18:00 至 20:00 關閉，禁止住客進入。如住客於溫泉浴場關閉期間發現其內有人員正在使用，亦請勿進入溫泉浴場。
&gt; 
&gt; * 於溫泉浴場關閉時，如場內傳出蒸氣、異味、慘叫聲或兒童笑聲等均屬正常現象。如住客於溫泉浴場開放期間發現上述情況，請停止進入浴場並立即通知前台工作人員。
&gt; 
&gt; * 本溫泉浴場僅會於關閉期間進行清潔，如於此時段外出現人員自稱清潔人員並要求住客離開，請持續注視該人員直至其自行消失；期間無論該人員作出任何行為，禁止與其進行交流。
&gt; 
&gt; * 如住客無法自溫泉浴場離開，請打開E13號儲物櫃，其內將放有白色粉末一包、透明液體一瓶以及乾燥植物一株。將上述物品投入溫泉內並進入溫泉，工作人員將於三十分鐘內前來協助。
&gt; 
&gt; * 本溫泉浴場不為住客提供任何食物。
&gt; 
&gt; ----

[[/tab]]

[[tab 前台人員工作守則]]

&gt; = __**-前台人員工作守則-**__
&gt; 
&gt; ----
&gt; 
&gt; * 本旅館之前台工作人員必須穿著統一黑色制服，禁止穿戴其他任何服飾。
&gt; 
&gt; * 前台工作人員採輪班制，分別於每日 00:00、06:00、12:00、18:00 交更。於交更時請確認相關人員之服飾，如發現其服飾有誤，請無視該人員直至其離開。
&gt; 
&gt; * 本旅館向工作人員提供免費食宿，工作人員可於房號包含數字 3 的空置客房內休息，工作人員亦可於工作時間外前往餐廳用餐。餐廳不提供任何羊肉製品，如餐單上列出之菜品內含有羊肉，請勿食用。
&gt; 
&gt; * 前台工作人員無需進入溫泉浴場。
&gt; 
&gt; * 同一時間只應有一名工作人員負責前台工作。如出現其他工作人員要求負責前台工作，請指示該人員返回地下一層鍋爐室。
&gt; 
&gt; * 為住客辦理登記入住手續時，請向其提供任何房號不含數字 3、4 的空置房間；如需為住客更換房間，請向其提供房號包含數字 3 的空置房間，並在確認住客的原房間號碼後通知清潔人員進行清理。
&gt; 
&gt; * 房號包含數字 4 的客房應保持空置，如發現人員使用該客房，請於紙條上記錄該房間號碼並將紙條投入地下一層鍋爐室廢紙回收箱中。
&gt; 
&gt; * 如住客報告浴場出現異常情況，請立即關閉溫泉浴場並於三十分鐘後通知清潔工人前往進行清潔、待清潔工作完成後方可重新開放浴場。
&gt; 
&gt; * 如接獲住客要求於 00:00 後離開所屬房間，請遵照該住客指示陪同其前往所需地點，直至該住客返回房間前禁止回答其提出的任何問題。
&gt; 
&gt; ----

[[/tab]]

[[tab 清潔人員工作守則]]

&gt; = __**-清潔人員工作守則-**__
&gt; 
&gt; ----
&gt; 
&gt; * 清潔人員的工作範圍僅限於旅館公共設施及辦公區域，如非必要請勿進入任何客房。
&gt; 
&gt; * 於每日12:30 及 18:30 需前往地下一層鍋爐室進行清潔，清潔工作需在一小時內完成。於進入鍋爐室前必須敲門，於三分鐘內無人應答後方可進入。如敲門後鍋爐室內傳出包括腳步聲、咀嚼聲、刮擦聲或兒童笑聲等任何聲響，請立刻離開地下一層範圍，當時段無須清潔鍋爐室。
&gt; 
&gt; * 於每日13:30、19:30、或在前台工作人員要求下需前往溫泉浴場進行清潔。清潔人員需先以抽水設備清空浴場內殘留液體，隨後請收集浴場內的固體沉積物並將其投入浴場內的廢物通道。請勿試圖確認廢棄物的來源或成份，亦無須關心廢棄物的後續處理事宜。
&gt; 
&gt; * 在前台工作人員要求下可進入指定客房進行清潔。清潔人員應收集客房內所有衣物並將其棄置於地下一層鍋爐室外垃圾箱中，其他物品均可自行處理。
&gt; 
&gt; * 如於工作期間遭遇任何突發情況，請儘快前往房號包含數字 3 的空置客房並關閉客房內所有燈光，直至門外出現兒童笑聲。
&gt; 
&gt; ----

[[/tab]]

[[tab 旅館經理工作守則]]

&gt; = __**-旅館經理工作守則-**__
&gt; 
&gt; ----
&gt; 
&gt; * 旅館經理於工作時需穿著紅色制服並配戴工作用眼鏡。
&gt; 
&gt; * 旅館經理僅負責行政工作，無須服務任何住客，請勿試圖與住客進行任何形式的交流。
&gt; 
&gt; * 旅館經理的用餐時間為每日 12:30 至 13:30 及 18:30 至 19:30。於用餐前請先確認當日餐單，如提供膳食為「羊肉湯」，請前往員工食堂用餐；如提供膳食為「燉羊肉」，請於經理室送餐通道領取餐點。請勿前往餐廳用餐。
&gt; 
&gt; * 請每日 00:00檢查經理室信箱，如發現任何信件，請確認信件內容並要求相關人員前往員工食堂。
&gt; 
&gt; * 請每日 12:00 及 18:00 檢查經理室外儲物櫃，如發現其中出現制服以外的衣物，請將其存入經理室內壁爐中。
&gt; 
&gt; * 本旅館所有客房房號均不含數字 3，房號包含數字 3 的客房並不存在。
&gt; 
&gt; * 無論發生任何情況，禁止離開本旅館。
&gt; 
&gt; ----

[[/tab]]

[[tab 風露旅社導遊備忘]]

&gt; = __**-風露旅社導遊備忘-**__
&gt; 
&gt; ----
&gt; 
&gt; * 於旅行團入住旅館前，請先確切記錄未成年團員人數。無須記錄成年團員人數。
&gt; 
&gt; * 如團員於辦理登記入住手續時報告旅館職員有異常，請立即帶同所有團員返回車上並等待至少十三分鐘，隨後方可再次進入旅館。
&gt; 
&gt; * 於所有團員入住旅館後，請儘快離開旅館範圍，直至退房日期前不應再次進入旅館。
&gt; 
&gt; * 如導遊於團員入住旅館後接獲任何求助，請建議團員聯絡旅館工作人員，導遊無法向其提供任何幫助。
&gt; 
&gt; * 於團員完成辦理退房手續後，請先確認團內未成年團員人數。如人數出現增加，請要求所有團員返回旅館入住並於翌日重新辦理退房。旅館將不會為此提出任何收費。
&gt; 
&gt; * 無論團員於入住期間出現任何情況，均非導遊過錯。
&gt; 
&gt; ----

[[/tab]]

[[/tabview]]</textarea></pre>
