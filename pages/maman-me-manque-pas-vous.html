++++ 검은 여왕 데보라,,Déborah,,, 우리 이야기 좀 해.
++++ ##red|검은 여왕 블랑슈,,Blanche,,, 여동생들 도우러 대령이요.##
++++ ##green|안 녕 ,　검 은　여 왕　바 푀 르,,Vapeur,, 가　함 께 할 게 .##
++++ ##orange|반가워, 검은 여왕 앙드로,,Andro,,야, 이런 자린 처음이네.##
++++ ##blue|나의 현실에서 온 나 검은 여왕 데미위르지,,Démiurge,,, 너희에게 도움이 되기를.##
----
++ 개요

우리들한테 위기가 닥쳐왔어. 아직 내가 모은 자료들이 확실하진 않지만, 지금 당장 해결해야만 하는 문제야. 벌써 연락이 끊어진 (결정적으로 가장 무서운 이유) 여동생들이 여럿이야. ##blue|그게 무슨 소리야?## 이건 어떤 개체 짓, 적어도 연쇄살인 현상의 짓이야. 표적은 바로 우리고.　##green|우 리 ?　수 많 은　버 전 의　검 은　여 왕 들 ?##　그래.　##green|성 가 시 게　무 슨　.　.　.##　##red|말 좀 들어보자, 심각한 일인가 봐.## 맞아. 난 여동생들 10여 명이서 합심해서 탐구하는 모임에 있었는데, 어느 날부터 하나씩 연락이 끊어지기 시작했어. 지금은 나 혼자 남았고, 그래서 이 토론을 열어서 너희랑 이게 무슨 일인지 조사해 보려는 거야. 다음은 내가 될까 두려워. ##orange|이거 너무 무서워... 자주 있는 일이야?## ##blue|아냐, 이런 건 처음이야. 유감이야, 너 첫날부터 운수가 꽝이네. 원한다면 이 파일에서 빠져도 좋아.## ##orange|괜찮겠지 뭐.##

++ 전제 조건

전혀 몰라, 우리가 뭐랑 상대하는 건지도 알 수 없어.　##green|뭔 가　있 기 라 도　할　때　얘 기 지 .　.　.##　##red|의심스러울 땐 신중하게 있는 쪽이 좋아. 계속해 봐.##

++ 유용성

당분간은 우리가 발견하고 이해하고 파괴시켜야 할 위협이라고만 치자고. ##blue|당장 파괴 이야기는 하지 말자, 혹시 모르잖아, 우리가 찾아내고 나니까 되게 유용한 놈이었을지.## 꼭 재단에서 온 사람처럼 말을 하네. ##orange|재단이 뭐야?##

++ 취약점

다른 어떤 항목보다도 이곳을 채워야 할 필요성이 가장 커. ##red|당한 걸로 추측되는 여동생들 좌표를 보내줘. 내가 가서 그곳을 조사해볼게.##　##green|좋 은　생 각 이 야 .　나 도　그　&#34; 범 죄 현 장 &#34; 을　유 심 히　살 펴 볼 게 .##　##blue|그래, 서로 업무 분담해 보자고.## ##orange|혹시 내가 짐이 되는 건 아닐까?##　##green|또　말 하 지 만　아 무 도　강 제 하 진　않 아 .##　##orange|알고 싶었을 뿐이야.## ##blue|좋아. 스스로를 의심하지 말고 또 스스로의 공포에 잡아먹히지 마.## 난 도서관에 있어야겠어. 무슨 일이 생기면 다른 여동생들을 이 파일로 부를게.　##green|괜 찮 구 만 .##　고마워. 좌표를 보내줄게.

-----
++ 사례: 타임라인 A-064

##green|도 착 했 어 .　이 상 한　건　없 는 데 .　이 곳　사 정 을　말 해 봐　데 보 라 .##　검은 여왕 앨리스,,Alice,,, 여러 파일에서 소중한 도움을 줬던 여동생이야. 맨 처음으로... 연락이 끊어졌어. ##red|사건 이전에 아무거나 특이한 일 일어났던 건 없어? ## 파일 다시 한번 볼게. 음... 당황스럽네. 다시 읽어보니 마지막 문장이 토론 속에서 무슨 수프 속 머리카락처럼 들어가 있어.　##green|뭐 라 고　되 었 는 데 ?##　아버지를 찾아낼 방법을 이야기하고 있었는데, 얘가 갑자기 파일에 이렇게 썼어. //엄마 보고 싶다, 그치?// ##blue|아.## ##orange|슬프다.##　##green|이 상 한　소 리 네 .　얘 가　쓴　말 을　살 펴 보 고　있 어 .　또　이 목 이　끌 리 는　부 분 이　있 으 면　이　항 목 에　보 충 할 게 .##

++ 사례: 타임라인 H-939

##blue|딱히 눈에 띄는 게 없어. 여기 여동생 물건은 가지런하고, 기록은 반듯하고, 아파트는 깨끗해.## 검은 여왕 플레인스워커,,Planeswalker,,, 잘 아는 사이는 아니었지만... ##blue|잠깐! 파일이 아직 열려 있어! 막 무언가 작성되는 중이야.## 나도 좀 봐. ##blue|젠장, 이 글은...## //엄마 보고 싶다, 그치?// 앨리스랑 똑같잖아. 눈앞에서 그 말이 나타난 거야? ##blue|그것도 방금.## ##orange|데미위르지, 빨리 그 요상한 자리에서 빠져나와!## ##red|잠깐, 근처에서 다른 뭔가 보이거나 느껴지는 건 없어?## ##blue|죽도록 무서운 소리지만 그래! 나올게, 미안해.## ##orange|안전하게 와야 돼, 이... 이번엔 내가 갈게.## 조심해서 가.

++ 사례: 타임라인 W-091

네가 있는 곳은 검은 여왕 타실론,,Thassilon,,의 세계야. ##orange|뭘 찾아봐야 하는지도 모르겠어...## 집중해 봐. 노트가 있을 거야, 아마 네 거랑 비슷한 게. 거기는 어떻게 생겼어? ##orange|어두워, 조금 나쁜 냄새가 풍겨.## ##red|죽음의?## ##orange|아니, 꽃상추...## ##blue|하하... 미안 많이 불안하구나...## 앙드로, 이렇게 중요한 상황이 너도 처음이고 너무 무서운 상황이겠지만 그래도 집중해야 할 거 아냐. ##orange|나 최선을 다하고 있거든? 네가 우리랑 나랑 다 이 망할 상황으로 밀어넣고, 꼴랑 40분짜리 경력으로 내가 엉덩이 걷어차기 대회에 외다리로 출전한 기분인 것 좀 알아줘봐봐!## **야! 난...** ##red|**다들 진정!** 앙드로, 숨 좀 쉬어. 일이 잘못되면 내가 바로 너한테 갈게, 알았지? 데보라, 우리 모두 긴장하고 있고 네가 특히 그렇겠지만, 이 파일을 이끄는 건 너니까 본보기를 좀 보여, 알았어?## 알았어, 미안해. ##blue|계속하자, 시간을 제법 많이 뺏겼어. 더구나 내 쪽에서도 마찬가지로...## ##orange|여기서도 똑같은 문장으로 파일이 끝나.## 확인했어. ##orange|그건 그렇고 얘가 맨 마지막으로 하던 얘기가 뭐야?## 재단 이야기야, 강력한 조직인데 종종 아버지들이 엮여 있고... ##orange|아, 좋아, 상관없는 이야기네. 여기는 여러 번, 연락을 보냈는데 다른 여동생들이 대답을 안 한다는 내용이 있어. 이런 식이야. //얘들아! 장난치지 말고 대답 좀 해봐!// 아니면 누가 개입했을지도 모른다는 생각에 화를 내거나. 그러다 공포심이 피어올라. 줄 바꾸는 곳이 점점 더 많아지고, 문장도 갈수록 짤막해져. //벽 속에 갇혔어. 빛이 더는 들어오지 않아.//## 젠장 젠장 젠장... 그런 메시지가 뜬 적은 없었는데. ##orange|몇 줄이 더 적혀 있는데, 갈수록 횡설수설하고 있어. //바닷가가 밤 아래 고요해. 나는 거닐어. 바람이 불어오지만 내게 들리지 않아, 분명히 거기 있는데. 물속에 죽은 사람들이 있어.// 맨 끝에 있는 문장은## ##green|엄마 보고 싶다, 그치?## ##orange|잠깐...## 바푀르? ##red|이, 이런... 앙드로, 나 다음 타임라인에 가 있을게, 거기서 만나. 빨리.##

++ 사례: 타임라인 T-200

##red|괜찮아 앙드로는 나랑 같이 있어, 잠깐 쉬어야 해서 그래. 나는 지금 도착했어. 여기 여동생은 차오바오쯔,,Chao-Baozi,,지?## 맞아, 아는 사람이야? ##red|내가 제일 처음으로 만났던 여동생이야. 수색 시작할게.## 좋아, 나는 지금 지원 올 만한 여동생들한테 연락 중이야. 더 수를 키우고 더 신중하게 움직여야 해. 제길... 바푀르... ##orange|그냥 집에 있을걸...## 그런 말 하지 마. 우린 함께할수록 강해. 그것만은 어떤 우주에서나 사실이야. ##orange|후우... 멍청해, 짜증나.## 맞아, 나도 옛날 날 생각하면 똑같이 그렇게 느껴. ##orange|그래도 고마워. 나도 너처럼 되고 싶어. 단호하고 철두철미하고 체계정연하고...## 시간이 해결해줄 거야. 다시 집중하자. 수확은 있어, 블랑슈? ##red|앙드로가 아까 타임라인에서 말해준 그대로야. 광란으로 잠수하는 느낌. 굳이 발췌할 글도 보이지 않아, 다들 정말... 짧아, 필요도 없어.## 그래도 그 안에 중요한 단서가 있을지도 몰라. 조금만 더 노력해줘. 블랑슈? 블랑슈, 대답했어? 앙드로, 아무 말이나 해봐! ##blue|엄마 보고 싶다, 그치?## 이런 젠장! 너마저는 안돼, 데미위르지! ##orange|데보라 미안해... 아무것도 할 수 없었어.## 앙드로, 어떻게 된 거야!? ##orange|블랑슈도 당했어! 그 파도! 그것 때문이야!## 뭐? 상황을 좀 설명해봐! ##orange|여기 머무를 수 없어, 빨리 빠져나가야 해! 모두의 눈에서! **모두!** 정말 치명적인 놈들이야, 지금 **기어오고 있어!** 빨리 도망가야 해, **정말 미안해!**## ##red|엄마 보고 싶다, 그치?##

++ 사례: 타임라인 U-187

##orange|나 왔어, 내 말 들려?## 그래. ##orange|다른 여동생들... 모두 다... 지원은 요청하고 있어?## 아직 돌아오는 연락이 없어. 우리 둘뿐이야. ##orange|데보라, 블랑슈한테 생긴 일 말인데...## 안타깝지만 슬퍼할 시간도 없네, 블랑슈도 다른 여동생들도... 빨리 얘기해 봐, 그 정보도 꼭 기록해야 해. ##orange|거기서 블랑슈는 차오바오쯔의 파일을 찾아보고 있었어. 그런데 갑자기 기기가 혼자 이상하게 움직였어. 화면이 점차 어두워졌어. 그러다 그 액체가 쏟아져나오기 시작했어.## 엥? ##orange|무슨 역청 같은 게 모니터에서 뚝뚝 떨어졌어. 화면에서 흘러나오는 듯이. 그 액체가 발치에 콸콸 쏟아지면서 우리 발이 묶여버렸어. 우리는 빠져나오려고 이를 썼는데, 결국엔 블랑슈가 나를 빼내 줬어. 나오자마자 이번엔 내가 도와주려고 그랬는데, 벌써 사라져 있었어. 정말 도와주려고 그랬단 말야... 젠장, 그 모습들이 자꾸만 떠올라... 항상 이런 거야? 검은 여왕이 된다는 건 이래? 이제는 싫어... 나는 아버지가 없다는 걸 의식하고 살았던 적도 없는데, 왜 다른 버전의 나한테 그 이유로 끌려와서 이런 공포영화를 체험하고 있는 거야? 이 질문에 대답해줄 수 있어?## 엄마 보고 싶다, 그치? ##orange|말도 안돼... 너까지...##

++ 사례: 타임라인 A-000

##orange|내가 마지막이야. 도서관에 숨어 있어. 아쉽지만 아무도 보이지 않아, 가까운 여동생이 있는지도. 분명 연락했는데도 아무도 파일로 찾아오지 않았어. 모든 세계 여동생이... 당한 거야? 더 괜찮은 단어가 없네... 최악의 사태를 대비할 걸 그랬어. 내 앞에는 아마 최악의 상황밖에 없을 거야. 그래도 총이랑 총알은 있어, 혹시나... 혹시나 어떤 노력도 쓸모없을까 봐. 고통받고 싶지 않아. 죽어가고 싶지 않아. 누군가 이 글을 읽는다면 도와줘. 제발...##

##orange|내 기록을 다시 찾아보고, 몇 시간이 흘러가고 잠들었어. 아직도 무서워. 무슨 일이 생긴다면 모두 다 실시간으로 적을 거야. 무슨 이유로 여동생들의 마지막 기록들이 도서관까지 닿지 않는다고 해도, 내가 여기 있으니까 그 문제를 걱정할 필요는 없겠지.##

##orange|시간감각을 잃어버렸어. 여기로 온 지 하루는 지났으려나.
여기저기서 소리가 들려와. 속삭임 같아. 생각하지 않으려고 노력 중이야. 여기 읽을거리는 많으니까.##
