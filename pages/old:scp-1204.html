    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-1204

**项目等级：**Euclid

**特殊收容措施：**SCP-1204被收容于SCP-1204-A中。SCP-1204-A需收容于一个4mx4m，装有红外传感器和摄像机的标准收容室内。只要收容环境的改变不危及安全性，该收容室相关配备可由站点主管决定。--禁止SCP-1204-A离开房间，除非有至少两名通过心理评估的武装警卫陪同。不建议与SCP-1204进行身体接触。--禁止对象离开房间，直至有关转移SCP-1204-A的决定或处刑命令下达。

**描述：**SCP-1204似乎仅凭肉眼无法看见，除了电脉冲之外，它不受大多数形式的物理接触影响。其构成尚未明确。CT扫描显示了SCP-1204-A-50（一名西班牙女性，大约21岁）大脑中位于海马体附近的一个无定形肿瘤样肿块的形状，尽管在不同的情况下产生的图像差别很大，肿块的形状显示于大脑中不同位置。
 
//研究员备注：//研究人员一致认为，该肿块很有可能为具移动性肿块，大小与成人心脏相似，但结果尚未明确。

除了对荷尔蒙平衡有实质性影响并主要导致了严重的情绪波动，该实体本身似乎没有对SCP-1204-A产生有害的物理影响。参阅文档1204-18：见延长驻留时间相关详情。

SCP-1204需留存于SCP-1204-A内，直到转移到另一个宿主。这一过程似乎通过“肿块”的收缩以实现，它出现于咽喉附近，并至SCP-1204-A的嘴部出发。该过程以SCP-1204重新定居于另一宿主内而结束，需6到12分钟。这一过程需要双方进行长期性口部接触；红外摄像机拍摄到的两个参与者间的卷须，显示出双方“相位转移”的过程相对缓慢。SCP-1204似乎会使SCP-1204-A和其新宿主在它转移的短时间内引起兴奋，可认为这有助于确保成功转移。SCP-1204-A在该过程结束后因内出血死亡。在转移后，于SCP-1204-A身上的测试揭示出鼻腔后部和大脑腹侧部分的微量但致命性撕裂。这表明在转移过程中对脑组织的牵拉。SCP-1204-A致死率背后的原因尚不清楚，因为在所有其他情况下，该实体通常看起来无害地通过身体的不同部位。进一步的检查揭示了死亡对象体内海马体的缺失。

SCP-1204的新宿主似乎并未意识到SCP-1204的存在，且在SCP-1204的影响下并没有影响性或经验性的明显变化，尽管反复的测试和观察已经表明SCP-1204影响下的对象将会变得越来越高度社交化，花大量的时间寻求身体接触。SCP-1204-A会有“强烈的孤独感”，也会极度偶像化一个潜在的浪漫伴侣。在SCP-1204的影响下发生的性行为似乎只属偶然性。

SCP-1204是在基金会搜索算法审查了美国东南部部分地区（从佛罗里达州棕榈港到田纳西州克拉克斯维尔）的当地报纸后发现。这一系列互相联系事件似乎贯穿了过去10年，于基金会检测并将其回收前牵扯超过███名个体。由于公共记录的不一致，SCP-1204的起源尚未被发现。

**档案1204-12：**
前言：以下来自SCP-1204-A-45的日记

 
&gt; {{//我只想说，我总是觉得我永远都无法亲近你。这种感觉我已经有一段时间了。我希望你安然平静，无论你如今身在何处。感觉你现在离我太远了……我不知道我该如何度过这一切……//}}
&gt;  
&gt;   [无关材料已编辑]
&gt;  
&gt;  {{//请不要因为我今晚和██████约会而生我的气。只是很疼，疼得很厉害……我需要有人帮助减轻疼痛。//}}
&gt;  
&gt;  {{//你为什么要死？//}}
 
**档案1204-13：**
前言：以下是在SCP-1204-A-20的住处发现的笔记。

&gt; {{//我只是觉得当我们拥抱的时候我想要更亲密一点，你知道吗？就像我无法离你更近一样。就像，我不知道！这是一种很奇怪的感觉，就像当我们躺在一起的时候我只是想，我不知道，就像，像是我在某一秒想要成为你？//}}
&gt;  
&gt;  {{//哈哈，希望这听起来不毛骨悚然。我爱你！给我发短信！ &lt;3 &lt;3//}}
&gt;  
 
**档案1204-17：**
前言：以下是在SCP-1204-A-43的电脑上发现的一封电子邮件。
 
&gt; {{//我接受了我在派对上看到的第一个人。不许接吻或诸如此类的。我真的是个混蛋，对吧，Grace？如果Paul知道我在做什么，他会恨我的。我只是他妈的太孤独了。也许我想甩掉Paul。我他妈的都不知道了。//}}
&gt;  
&gt;  {{//晚一点到我家来谈谈，好吗?//}}
&gt;  
&gt;  {{-███}}

**档案1204-18：**
前言：以下是SCP-1204当前宿主的书面报告；SCP-1204-A-50，一名D级，患幻听症。这种紊乱原因被认为是长期隔离和SCP-1204内部作用的结果。该D级开始表现出越来越不稳定的迹象，包括精神病发作、妄想和在测试期间试图攻击研究人员。

&gt; {{//去你妈的去你妈的去你妈的去你妈让我操了你傻逼荡妇你想占有███博士给你自己傻逼荡妇你这善妒的荡妇你为什么把我锁在这里就因为你。想要。他。就。只有。你自己。这都是你傻逼计划的一部分去他妈的我不甚至关心同性恋罪你他妈的把我搞在这里所以你就可以占有███博士。你知道我比那个同性恋强。让我进到里面。它想要你。它不想要我，我。不想要。我，它说我可以和你在一起。如果我能得到你。我们都可以和你在一起。什么时候能得到你// }}

备注：随着时间推移，SCP-1204-A-50的心理状态似乎在恶化，对象下颌似乎在扩张，嘴巴看起来明显更大。关于处决或转移SCP-1204的决定当前正于站点指挥部内部进行讨论。</textarea></pre>
