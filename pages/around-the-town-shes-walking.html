    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
Выдержка из архивного документа 682-17██ Зоны █. Переведено, адаптировано и скомпоновано в рамках перехода на безбумажное делопроизводство.

**Место происшествия:** Область Содержания ██, Сарапульский уезд, Вятская Губерния, Российская Империя.

17.05.18██ - Объект SCP-682 нарушает условия содержания. Попытки сдержать его силами сотрудников области оказались тщетны, был послан запрос о подкреплении. Двое агентов отправились в погоню, стараясь держаться на безопасном расстоянии. Дальнейшее описание дано с их слов.
-----
...и направился прямо к городу. Знал, гад, что погони не будет, а подкрепление придёт нескоро. Медленно так шёл. А на краю города как раз был дом призрения - сейчас уж нету его, новый надо строить. Вломился он в этот дом, людей начал есть. А кто там против него пойдёт? Старики одни да дети. Один сиротка под одеялом спрятаться пытался, думал, что это сон, наверное. Так и проглотил его гад, вместе с одеялом.

...доел он их и дальше вглубь города двинул. Рано ещё было, народа на улицах мало. Он на рыночную площадь подался. Ворвался, все лотки с зеленью подавил. На шум три купца иноземных вышли, французишка один да два, прости-господи, косоглазых. Француза ровно посерёдке кусил, а уж косоглазых - [УДАЛЕНО]. Играл, значит.

Тут наши подошли, окружили со всех сторон, забросали, обездвижили да назад уволокли. Спрячьте вы его подальше, а? Людей жалко.

-----

По итогам операции зачистки родственники погибших получили компенсацию, а также описание того, что будет, если они нарушат обещание молчать. Дом призрения был снесён, официальная версия городских властей - пожар. Попытка применения магнетизма была успешна лишь частично. Для предотвращения распространения информации было решено замаскировать её ложной информацией. В том числе была достигнута договорённость с руководством Ижевского завода, а также запущена в хождение песня на примитивную, но легко запоминающуюся мелодию.</textarea></pre>
