**Identyfikator podmiotu:** SCP-4478

**Klasa podmiotu:** Keter
[[collapsible show=&#34;::. zaladowac_czynnik?&#34; hide=&#34; &#34;]]
[[=]]
||= {{@@---------------------------------@@}} _
{{::**x_tuple**&amp;&amp; $s0**4545-6722-01**:.&amp;&amp;}} _
{{:]]&amp;&amp; **14° 33e° 01^** . SPADZISTE}} _
{{@@---------------------------------@@}} ||
{{mnestyczny_czynnik_zaladowany}}
{{informacje_nieprzytlumione}}
[[/=]]
[[include component:image-block name=http://topia.wdfiles.com/local--files/malice-stairs/stairs.jpg | caption=Częściowy widok na SCP-4478.]]
**Specjalne Czynności Przechowawcze:** SCP-4478 jest zabezpieczony na miejscu na Uniwersytecie Warwick pod przykrywką korytarza konserwacyjnego. Wnętrze Strefy Penrose zostało wyłożone stalowymi płytami klasy przechowawczej, a wejście jest ograniczone do ukrytego podziemnego tunelu. Wszystkie poprzednie wyjścia zostały zablokowane. Dostęp do Strefy Penrose jest dozwolony wyłącznie dla pracowników z certyfikatem filozoficznym Poziomu 5/GRADIBUS.
@@@@
Chociaż SCP-4478 był kiedyś klatką schodową, sama Strefa Penrose nie ma żadnego powiązania ze schodami. Subtelne memetyczne czynniki przenoszące umieszczone w ~5.2% wszystkich fundacyjnych mediów[[footnote]]Włączając wszystkie uniwersalne materiały szkoleniowe i wszystkie dokumenty odnoszące się do SCP-4478.[[/footnote]] zawierają w sobie ten fakt, o którym powinni wiedzieć teraz wszyscy istotni pracownicy Fundacji. Powyższy czynnik odciąży twoje podświadomie tłumienie wiedzy, a fakt tego, że Strefa Penrose nie ma żadnego powiązania ze schodami będzie obecny w twojej pamięci krótkotrwałej aż twoja interakcja z systemem przechowawczym SCP-4478 się nie skończy.

**Opis:** SCP-4478 to nieokreślona i częściowo niezidentyfikowana przestrzeń znajdująca się na Uniwersytecie Warwick w Anglii. Początkowo klatka schodowa, SCP-4478 spontanicznie rozwinął u siebie rozrost ontologiczny i wyciek cech literackich do otaczającego środowiska -- chociaż rozmiar podmiotu się zwiększył od czasu zabezpieczenia, nie przeszedł jeszcze poza Strefę Penrose ze względu na zaaranżowaną niekompatybilność dwóch pól semantycznych[[footnote]]Co opisano w Specjalnych Czynnościach Przechowawczych artykułu.[[/footnote]]. Ze względu na nieodłączne zagrożenia stwarzane przez schody i nasilenie tych zagrożeń wewnątrz SCP-4478, wejście do podmiotu przez żywych i/lub rozumnych pracowników nie jest zalecane. Wewnątrz SCP-4478 obecnie znajdują się 44 osoby, z czego 16 martwych i 28 zaginionych.

Poniżej znajduje się zapis znanych cech SCP-4478.

||~ Typ cechy ||~ Przypuszczalny opis cechy ||~ Cel(e) cechy ||~ Efekt ||
|| Metafora || Schody jako podróż || SCP-4478/ogólnie schody || Sekcje celu losowy rozciągają się, rozgałęziają i niepostrzeżenie urywają, wbrew fizycznym ograniczeniom. Podróż po schodach w innych okresach czasu będzie prowadzić do różnych miejsc docelowych. ||
|| Podtekst || &#34;//Schody są proste w porównaniu do innych metod ruchu pionowego, sugerując brak zaawansowania technologicznego//&#34; || Podmioty wewnątrz SCP-4478 || Wiedza podmiotów odnośnie do konceptów bardziej zaawansowanych niż schody będzie powoli usuwana przez długotrwałe wystawienie na SCP-4478. Żadne inne metody ruchu pionowego (włączając schody ruchome, windy i skakanie) nie są w stanie istnieć na poziomie koncepcyjnym wewnątrz SCP-4478. ||
|| Porównanie || &#34;//Schody są jak ludzie; również pną się w górę bez opuszczania miejsca startowego//&#34; || Cele i ambicje podmiotów wewnątrz SCP-4478 || Cele są fizycznie przedstawione jako klatki schodowe, z ich podstawą będącą nieruchomą rzeczywistością danej osoby. Wspinanie się po tych schodach skutkuje w tym, że osoby rekursywnie wchodzą w swoje własne ambicje. ||
|| Implikacja || &#34;//Istnienie schodów sugeruje ostateczny cel podróży, który jest albo lepszy albo gorszy od obecnej pozycji jednostki//&#34; || Rzeczywistość abstrakcyjna || Wewnątrz SCP-4478 cel bez przerwy rozszerza się i dzieli na części &#39;wyższe&#39; i &#39;niższe&#39;, które z kolei same dzielą się rekursywnie. Klatki schodowe to jedyne obiekty mogące poruszać się między tymi obszarami bez doznania na sobie ich efektów. Biomasa pracowników wewnątrz obszaru działowego zostanie równo podzielona pomiędzy następne podobszary. ||
|| Metafora || Schody jako wznoszenie się || SCP-4478/ogólnie schody || Małe części celu reprezentują metodę wzniesienia się do (przypuszczalnego) wyższego planu rzeczywistości. Żadna osoba nigdy nie powróciła po wzniesieniu, jednakże lokalizacje poprzednich wzniesień można odróżnić ze względu na obecne tam nikłe odgłosy śmiechu, klasycznej muzyki fortepianowej, niewyraźnych głosów i powtarzalnych mokrych uderzeń. ||
|| Zapowiedź || &#34;//Istnienie schodów zwiastuje upadek//&#34; || Wszystkie byty powiązane z lub wchodzące w interakcje ze schodami || Obecnie nieznany. ||
