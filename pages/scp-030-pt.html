    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artigo:** SCP-030-PT -- Herança Cultural
**Autor:** [[*user Uilo Cruz]]

[[include credit:otherwise]]

[[include credit:end]]

**Item nº:** SCP-030-PT

**Classe do Objeto:** Seguro

**Nível de Ameaça:** Laranja [[span style=&#34;color:orange&#34;]]●[[/span]]

**Procedimentos Especiais de Contenção:** SCP-030-PT-A é mantido na Câmara de Contenção 09b do Sítio PT9. Câmara de Contenção 09b é uma sala cuboide medindo 5m de aresta com paredes de paredes de vidro[[footnote]]Tempo médio até a degradação total excede um milhão de anos.[[/footnote]] fosco de 50cm de espessura, com uma segunda camada de 2cm de aço na parede exterior. A escotilha de acesso da câmara tem 15cm de espessura e é composta de alumínio e revestida com 2cm de cerâmica. 

No evento de uma brecha de contenção, um laser de 25kW posicionado em frente à Câmara de Contenção 09b e operado por um (1) agente de segurança Nível 2 será disparado contra SCP-030-PT-B. É preferível que os agentes de segurança despachados para resposta militar caso a contenção seja completamente comprometida estejam equipados com rifles de infantaria μ11[[footnote]] Arma de energia direta experimental desenvolvida para engajamentos contra dobradores de realidade. [[/footnote]] caso possível.

**Descrição:** SCP-030-PT é a designação coletiva de [DADOS EXPURGADOS].

**SCP-030-PT-A:** SCP-030-PT-A é uma chapa de madeira circular de 50cm de diâmetro. Sobre a superfície do objeto há um entalhe representando SCP-030-PT-B. Ao se derramar sangue humano sobre SCP-030-PT-A, o indivíduo do qual o sangue foi extraído se torna uma instância de SCP-030-PT-1. SCP-030-PT-A pode manter dez (10) instâncias de SCP-030-PT-1 concomitantemente. Tentativas de criação de uma décima primeira (11ª)  gerarão eventos SCP-030-PT-B-α. Caso hajam nove (9) ou menos instâncias de SCP-030-PT-1 ativas por um período de █ dias, ocorrerá um evento SCP-030-PT-B-β.

**SCP-030-PT-B:** SCP-030-PT-B é uma entidade de anatomia análoga a cefalópodes não-anômalos, com uma cabeça de 30cm de diâmetro, quatro (4) tentáculos medindo 1m de comprimento cada, e coloração púrpura. Quatro apêndices flácidos[[footnote]]Estes apêndices têm similaridades morfológicas às barbatanas de espécies da ordem //Theucida//.[[/footnote]] achatados medindo 1,5m de comprimento e 15cm de largura se conectam às laterais de SCP-030-B. A criatura flutua a alguns centímetros do chão, sendo capaz de movimento em velocidades excedendo 40km/h. Acima de SCP-030-PT-B flutua um cristal azul composto de material ainda não identificado. SCP-030-PT-B é capaz de disparar fluxos de energia deste cristal. Objetos e matéria orgânica (viva ou não) envelhecem em taxa grandemente acelerada[[footnote]]Testes em que a SCP-030-PT-B foi manipulado para disparar contra uma placa de carbono 14 revelaram que, enquanto no foco deste raio, matéria experiencia [REDIGIDO] anos na duração de um segundo. Entrevistas com sobreviventes de ataques de SCP-030-PT-B confirmaram que a percepção temporal de alvos atingidos também se desacelera a uma velocidade parecida.[[/footnote]], levando à morte em humanos com poucos segundos de fogo ininterrupto.

[[collapsible show=&#34;+ Catálogo de Eventos SCP-030-PT-B&#34; hide=&#34;- Fechar Catálogo de Eventos SCP-030-PT-B&#34;]]

**Eventos SCP-030-PT-B-α:** O indivíduo cujo sangue foi derramado sobre SCP-030-PT-A sofre os efeitos do fogo direto de SCP-030-PT-B, expirando em alguns segundos, o cadáver subsequentemente entrando em putrefação em ritmo acelerado e os ossos sendo pulverizados. SCP-030-PT-B então emerge de SCP-030-PT-A em um clarão e procede a disparar seus raios contra quaisquer seres vivos em sua linha de visão. Caso não hajam seres vivos em sua área efetiva de assalto, SCP-030-PT-B começará a disparar contra as paredes da câmara de contenção em tentativa de escavar um túnel e escapar.

**Eventos SCP-030-PT-B-β:** Os efeitos dos raios de SCP-030-PT-B começam a se manifestar em objetos tocados por instâncias de SCP-030-PT-1, e SCP-030-PT-B se manifestará continuamente, com intervalos de trinta (30) minutos entre manifestações caso uma for neutralizada, até as instâncias de SCP-030-PT-1 numerarem dez (10) novamente.

[[/collapsible]]

**SCP-030-PT-1:** Instâncias de SCP-030-PT-1 são humanoides visualmente indistinguíveis do humano convertido. Instâncias de SCP-030-PT-1 não requerem ingestão de alimentos ou água para continuação de suas atividades vitais, e similarmente, não sofrem efeitos adversos da falta de oxigênio. Indivíduos que se tornam instâncias de SCP-030-PT-1 apresentam os mesmos resultados em avaliações psiquiátricas e psicológicas antes e depois da conversão.

**Descoberta:** SCP-030-PT foi descoberto após investigação e espionagem extensa da seita misticista &#34;Awon iwe Iroko[[footnote]] Do iorubá, &#34;Folhas de Iroko&#34;[[/footnote]]&#34;. Segue transcrição parcial do áudio do relatório de campo de um agente da Força Tarefa Móvel Rho-18-PT (&#34;Indigentes&#34;) infiltrado na seita:

&gt; **RELATÓRIO DE SERVIÇO ρ-18-91**
&gt; 
&gt; **Agente:** █████ P██████ Neves, funcionário Nível 3, agente da FTM ρ-18.
&gt; 
&gt; **Missão:** Infiltração e extração de inteligência pertinente da organização religiosa &#34;Awon iwe Iroko&#34;.
&gt; 
&gt; **[Dia 0]**
&gt; 
&gt; Nos últimos três meses tenho me aproximado de █████ G███████, um conhecido membro da organização alvo. O fiz acreditar que tenho crenças intensas em misticismo afro-brasileiro, e ele se ofereceu a me introduzir aos seus &#34;irmãos sob Iroko[[footnote]] Divindade africana associada com árvores, genealogia, e o tempo. [[/footnote]]&#34; [sic]. Amanhã eu serei interrogado e os líderes avaliarão meu pedido de ingresso.
&gt; 
&gt; **[Dia 1]**
&gt; 
&gt; Iyalorixá[[footnote]] Mais alta posição hierárquica em certos sectos do candomblé. [[/footnote]] V████ me questionou por alguns minutos sobre minha intenção de me juntar ao clã. Em particular, me intrigou quanto me perguntou se ser o ancestral de um grande homem me daria orgulho no pós-vida. Não soube o que responder mas parece que ele esperava a minha confusão.
&gt; 
&gt; **[Dia 6]**
&gt; 
&gt; Hoje participei de uma cerimônia pela primeira vez. Não me parecia anormal, a única coisa inesperada foi a prevalência de simbologia de alimentação. Iyalorixá V████ passou a noite toda comendo.
&gt; 
&gt; **[Dados desnecessários removidos.]**
&gt; 
&gt; **[Dia 48]**
&gt; 
&gt; Na cerimônia de hoje, os anciões me levaram a uma cabana separada da área central do terreiro. Me fizeram jurar lealdade à minha descendência, seja lá o que isso quer dizer. E então... [REDIGIDO]. Aparentemente todos os iaôs[[footnote]] Posição hierárquica mediana em alguns sectos do candomblé. [[/footnote]] do terreiro passam por isso. Eu não sei se eu quero continuar essa missão se eu vou ter que fazer isso.
&gt; 
&gt; **[Dia 50]**
&gt; 
&gt; Doutor Arantes me informou que tem o poder de me demover a um Classe-D se eu falhar uma missão por opção. Não tenho muita escolha então, né... Pelo menos ele me prometeu [DADOS EXPURGADOS] em bônus de fim de ano por trabalho insalubre. Viva o corporativismo.
&gt; 
&gt; **[Dia 55]**
&gt; 
&gt; Aceitei o convite. Me entregaram uma faca, eu cortei a palma da minha mão e [REDIGIDO]. Tomara que esse bônus valha a pena, doutor.
&gt; 
&gt; **[Dia 62]**
&gt; 
&gt; //Impacto audível, presumivelmente agente Neves golpeando a parede//
&gt; 
&gt; Arantes seu filho da [EXPLETIVO DELETADO], eu não acredito que você me fez fazer isso por dois salários mínimos e um plano de saúde...
&gt; 
&gt; //Alguns segundos de silêncio, seguidos por um longo suspiro//
&gt; 
&gt; Vocês querem um relatório, um relatório vocês vão ter. [EXPLETIVO DELETADO]-se o tom clínico, vocês vão remover metade do que eu vou dizer de qualquer jeito, não vão?
&gt; 
&gt; //Alguns segundos de silêncio, seguidos por um suspiro//
&gt; 
&gt; Eles levaram todos os iaôs, eu incluído, pra cabana. Iyalorixá V████ apontou pra um deles. Disse que era o que menos agradou Iroko nos últimos tempos. Amarraram o garoto em uma mesa, e [DADOS EXPURGADOS] o [DADOS EXPURGADOS] dele com [REDIGIDO]. Então deram... Permissão, se é que posso chamar disso, pra nós [DADOS EXPURGADOS]. Ele ficou acordado o tempo todo. Gritava e gritava, mal devia ter vinte anos. Esse campo de trabalho tira a espiritualidade da pessoa, mas ainda assim, eu não consigo acreditar que algo assim aconteceria se não existisse um demônio. De qualquer jeito... Iyalorixá V████ também entrou na festa em algum ponto. Guardaram a [DADOS EXPURGADOS] pra ele. Deve ter alguma importância ritualística, sei lá.

Agente Neves cometeu suicídio █ dias depois de submeter a última gravação. Seu corpo foi encontrado no apartamento em que a Fundação o havia alojado pela duração desta missão. O terreiro dos Awon iwe Iroko foi invadido por agentes de segurança da Fundação █ dias depois deste incidente, e SCP-030-PT-A foi contido.

[[collapsible show=&#34;ARQUIVO CONFIDENCIAL - INSERIR CREDENCIAIS NÍVEL 4/030-PT&#34; hide=&#34;CREDENCIAIS AUTENTICADAS&#34;]]

**SCP-030-PT-C:** SCP-030-PT-C é Iyalorixá █████ ███████ V████, líder da seita que anteriormente estava em posse de SCP-030-PT-A, e está contido na Cela Padrão de Contenção Humanoide 05d do Sítio PT9. SCP-030-PT-C aparenta passar pelo ciclo de vida humano completo em um período de três (3) meses. Ao fim deste período, SCP-030-PT-C, com fisionomia idosa, irá exigir a entrega de uma instância específica de SCP-030-PT-1 à sua câmara de contenção, citando o nome civil da instância desejada nas suas ordens. SCP-030-PT-C se demonstrou capaz de ordenar a entrega de instâncias de SCP-030-PT-1 cujos nomes não lhe foram revelados. Caso estes pedidos sejam ignorados por 24 horas, SCP-030-PT-B se manifestará, presumivelmente em tentativa de capturar a instância de SCP-030-PT-1 relevante, e ressurgirá sem atrasos após neutralização enquanto o pedido não for atendido (De 03/04/████ a 05/04/████, uma exigência de SCP-030-PT-C foi ignorada. Dentro deste período, ███ manifestações de SCP-030-PT-B foram neutralizadas). Se a instância requisitada de SCP-030-PT-1 for entregue, SCP-030-PT-C irá [REDIGIDO] e então [DADOS EXPURGADOS] os remanescentes. Após este evento, SCP-030-PT-C irá reverter à forma de um recém-nascido, reiniciando o ciclo.

É //absolutamente imperativo// que as exigências trimestrais de SCP-030-PT-C sejam atendidas.

[[/collapsible]]

20/08/████: Objetivando manter constante a população de SCP-030-PT-1, Dr. Arantes propôs instituição da FTM Delta-2-PT (&#34;Os Repetentes&#34;). FTM Δ-2-PT deve ser composta de dez (10) agentes a todo momento. Agentes da FTM Delta-2 serão exigidos sob pena de neutralização a se tornarem instâncias de SCP-030-PT-1. Membros de Forças Tarefa Móveis com performance abaixo do esperado ou que quebrarem diretrizes de seus contratos e/ou juramentos para com a Fundação serão considerados para reabastecimento da FTM Δ-2-PT. Membros da FTM Δ-2-PT devem se apresentar para uma bateria de avaliações médicas trimestrais no Sítio PT9.
