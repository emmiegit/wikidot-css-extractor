    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]
**アイテム番号:** SCPｰ2049ｰJP 　
　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　**オブジェクトクラス:** Euclid
　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　**特別収容プロトコル:**SCPｰ2049ｰJPが存在する病院は封鎖され、カバーストーリー「重大な医療ミスの発覚」が適用されます。SCPｰ2049ｰJPはその性質上、Cクラス職員が通信することは禁止されています。また、通信はセキュリティクリアランス3以上の職員に許可を取り行ってください。

**説明:**SCPｰ2049ｰJPは東京都██区に存在する██病院の3██号室にあるナースコールです。SCPｰ2049ｰJPは東京標準時で午後11時から午前2時の間に、呼び出し機能によって██病院の事務所と繋がります。通信者（以下、被験者と呼称）によるとSCPｰ2049ｰJPの通信は約30秒ほどで、相手は70代ほどの声で身体の一部に苦痛を訴えているようです。そして、被験者は3日から５日相手が苦痛を訴えている部分の病気の発症や事故などの欠損で死亡します。SCPｰ2049ｰJPは放置すると5分から8分程度で終了します。SCPｰ2049ｰJPは1度届いてから約72時間の間は非活性化状態にあると推定せれています。

**補遺:**以下はSCPｰ2049ｰJPの実験記録です。
&gt; **実験記録いｰ1**
&gt; **日付20██年9月19日**
&gt; **被験者:**Dｰ3071　　
&gt; **結果:**Dｰ3071は相手が肺に苦痛を訴えていると主張。Dｰ3071は4日後肺結核により死亡。

&gt; **実験記録いｰ2**
&gt; **日付20██年9月25日**
&gt; **被験者:**Dｰ3072　　　　　　　　　　　　　　　　　
&gt; **結果:**Dｰ3072は相手が脳に苦痛を訴えていると主張。Dｰ3072は3日後脳溢血により死亡。

&gt; **実験記録いｰ3**
&gt; **日付20██年9月30日**
&gt; **被験者:**Dｰ3073
&gt; **結果:**Dｰ3073は相手が「絶対に許さない」と言っていると主張。Dｰ3073はうつ状態になりクラスA記憶処理を行っても症状は改善しませんでした。

**補遺:**██病院にはSCPｰ2049ｰJPが発生する約3ヶ月前に、高松幸吉氏が3██号室に入院していたことが判明しました。しかし、高松氏がナースコールを押してもナースたちは無視し、高松氏はそのまま死亡しました。財団は現在、高松氏を殺害したナースを捜索しています。</textarea></pre>
