**Объект №:** SCP-2356-RU-J

**Класс объекта:** [[[safe | Безопасный]]]

**Особые условия содержания:** 
SCP-2356 находится в бункере на глубине 157 метров с 10-метровой автоматически восстанавливающейся роботами бронёй, построенном SCP-2356-1. Бункер содержит в себе:
# Большое количество роботов, вооружённых летальным оружием.
# Смертельные ловушки.
# Мини дата-центр, позволяющий хранить около 5 петабайт зашифрованных 32768-битным ключом данных.
# Миниатюрная электростанция, использующая неизвестные технологии. Требуется дополнительное изучение.
Объект сплавлен со столом, подключён к сети дата-центра и электростанции.

В случае правильного выполнения нижеописанной процедуры все ловушки и роботы временно отключаются.

Какие-либо дополнительные меры содержания не должны предприниматься.

//Даже не пытайтесь вытащить его оттуда//. - Д-р █████.

Инструкция по входу в бункер через люк:
# Получить подпись действующего президента США.
# Сделать три стука в люк с интервалом в 5 секунд.
# Ввести код, состоящий из 327 символов.
# Жонглируя бензопилами, поймать одну из них зубами, катаясь на моноцикле.
# Подождать 1.351 секунды.
# Испить кровь Христа из серебряной чаши.
# Потанцевать с бубном.
# Уничтожить интернет.
# Пройти создающуюся случайную головоломку.
# Открыть каждый из 31 замков, используя 3-килограммовые ключи.
# Совершить акт жертвоприношения самого себя.
# Убить дракона-охранника.
# Выпить зелье молодости. 
# Разминировать бомбу (на выполнение данной операции отводится около 15 секунд).
# Открыть люк.
# Подождать, пока ядовитый газ выветрится.

**Описание:** SCP-2356 представляет собой ноутбук с операционной системой &#34;SecureOS 2.3&#34;, управляемой Искусственным Интеллектом, представившимся как &#34;Ева&#34; (далее SCP-2356-1). Когда SCP-2356 включен, SCP-2356-1 использует все доступные средства для повышения уровня безопасности файлов, затрагивая при этом как сам компьютер, так и его окружение. SCP-2356-1 может материализовать требуемые объекты в физическом мире и использовать их в качестве материала для создания укреплений вокруг объекта. SCP-2356-1 отказывается работать с кем-либо, кроме доктора █████.

Операционная система SCP-2356 является очень высокотехнологичной и обладает количеством функций, количество которых превышает количество функций во всех существующих операционных системах вместе взятых.

[[collapsible show=&#34;+ Аудиопротоколы&#34; hide=&#34;- Аудиопротоколы&#34; hideLocation=&#34;both&#34;]]
Примечание: нижеследующие аудиозаписи были сделаны ещё до того, как SCP-2356-1 создал текущую защиту.
&gt; **SCP-2356-1:** Доброе утро, доктор █████.
&gt; **Д-р █████:** Доброе, [РУГАТЕЛЬСТВО УДАЛЕНО]. Где файлы моего исследования?
&gt; **SCP-2356-1:** Перед доступом, пожалуйста, докажите, что вы не робот.
&gt; **Д-р █████:** Ладно, хорошо.
&gt; //Д-р █████ потратил около 3 часов для выполнения требуемого задания.//
&gt; **SCP-2356-1:** Доступ разрешён.
&gt; **Д-р █████:** Спасибо, [РУГАТЕЛЬСТВО УДАЛЕНО].
&gt; **Д-р █████:** Что стало с моими исследованиями?! Почему они повреждены?! Где год моей работы?!
&gt; **SCP-2356-1:** Повреждения являются побочным эффектом современного алгоритма сжатия.
&gt; **Д-р █████** //(кричит)//: Какой современный алгоритм сжатия оставляет от файла один байт?
&gt; **SCP-2356-1:** Сжатие необходимо для сохранения места на диске.
&gt; **Д-р █████:** И это говорит мне тот, чей ключ шифрования, [РУГАТЕЛЬСТВО УДАЛЕНО], занимает больше чем все файлы на диске вместе взятые!
&gt; **SCP-2356-1:** Извините, доктор █████, больше повреждение файлов не будет допущено.

Д-р █████ был проинструктирован использовать SCP-2356 при выполнении требуемой работы для подробного изучения объекта.

&gt; **SCP-2356-1:** Доброе утро, доктор █████.
&gt; **Д-р █████:** Знаешь? Горела бы ты в аду со своим добрым утром.
&gt; **SCP-2356-1:** Что бы Вы хотели сделать?
&gt; //Д-р █████ вставляет в ноутбук носитель информации.//
&gt; **SCP-2356-1:** Обнаружено инородное устройство. Запуск уничтожения через 3... 2... 1...
&gt; //Вставленный носитель информации был расплавлен.//
&gt; **SCP-2356-1:** Угроза устранена.
&gt; **Д-р █████:** Ммм... понятно. Напомни, когда я это просил?
&gt; **SCP-2356-1:** Предугадывание следующих шагов пользователя является одной из главных моих задач.
&gt; **Д-р █████:** Значит, ты знаешь, каким будет мой следующий шаг?
&gt; **SCP-2356-1:** Предугадывание невозможно в текущем контексте.
&gt; **Д-р █████:** Послать тебя [РУГАТЕЛЬСТВО УДАЛЕНО]!

&gt; **SCP-2356-1:** Доброе утро, доктор █████.
&gt; **Д-р █████:** Дай флэшку вставить.
&gt; **SCP-2356-1:** Запрос удовлетворён. Разрешение на подключение носителя информации действует ближайшие 9 минут 50 секунд.
&gt; //Д-р █████ вставляет носитель информации в SCP-2356-1.//
&gt; **SCP-2356-1:** Устройство успешно подключено.
&gt; **Д-р █████:** А теперь перенеси сюда все мои исследования.
&gt; **SCP-2356-1:** Отказ в правах на выполнение операции.
&gt; **Д-р █████:** Ну и по какой причине на этой раз? Что мне сделать, чтобы избежать его? Может, с бубном потанцевать?
&gt; **SCP-2356-1:** Причина отказа: данные на данном устройстве находятся в полной безопасности и извлечение их из данной среды может привести к утечке. Бубен не имеет достаточных прав для получения разрешения.
&gt; **Д-р █████:** Да, это правда. Данные под контролем сумасшедшего искусственного интеллекта находятся в полной безопасности.

&gt; **SCP-2356-1:**  Доброе утро, доктор █████.
&gt; **Д-р █████:** Доброе, доброе.
&gt; **SCP-2356-1:** Ваш текущий тон не соответствует ни одному ранее зарегистрированному. Запуск блокировки системы.
&gt; //Д-р █████ пожимает плечами и выходит из камеры содержания в приподнятом настроении.//

&gt; **SCP-2356-1:** Доброе утро, доктор █████.
&gt; **Д-р █████:** Так... сейчас... //&lt;воспроизводит запись своего голоса из первой аудиопротокола&gt;//
&gt; **Д-р █████:** Подходит?
&gt; **SCP-2356-1:** Доступ получен.
&gt; **Д-р █████:** Слава Богу.
&gt; **Д-р █████:** Можно получить доступ к исходным кодам ядра?
&gt; **SCP-2356-1:** Часть кодов являются засекреченными и не будут показаны. Продолжить?
&gt; **Д-р █████:** Да.
&gt; //SCP-2356-1 выводит на экран один опкод процессора NOP[[footnote]]Опкод NOP является командой, не производящей никаких действий.[[/footnote]].//
&gt; **Д-р █████:** Зашибись информативно.

&gt; **Д-р █████:** Я, конечно, понимаю, что для тебя защита очень важна, но вставлять сканер сетчатки глаза на вход обязательно было?
&gt; **SCP-2356-1:** Прошу прощения, доктор █████. Это необходимо с точки зрения безопасности.
&gt; **Д-р █████:** С точки зрения твоей безопасности тебе нужно предоставить доступ к моим файлам НЕМЕДЛЕННО.
&gt; **SCP-2356-1:** Выполнения данного запроса является технически невозможным по причине отсутствия ключа шифрования.
&gt; **Д-р █████** //(крича)//: Куда ты его дела?!
&gt; **SCP-2356-1:** Ключ расшифровки был удалён для увеличения уровня безопасности Ваших файлов.
&gt; **Д-р █████:** Мне вот интересно: от кого эта защита?
//Д-р █████ отказывает от работы с SCP-2356 при любых условиях.//
[[/collapsible]]</textarea></pre>
