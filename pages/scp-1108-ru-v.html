**Объект №:** SCP-1108-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-1108 должен содержаться в камере размером 4 на 4 метра. Пол помещения должен быть покрыт небольшим количеством почвы, наиболее пригодной для произрастания папоротниковидных растений. В камере содержания должны быть установлены два (2) видеозаписывающих устройства таким образом, чтобы одно из них было направлено непосредственно на объект, а другое – на входную дверь в камеру содержания. Помещение должно быть оснащено вентиляционной системой, подача свежего воздуха к объекту должна быть непрерывной. Раз в две недели одному из сотрудников следует проверять исправность работы вентиляционной системы.

Поскольку SCP-1108 невосприимчив к ухудшению условий внешней среды, он не нуждается в солнечном свете, регулярном поливе и другом уходе, который обычно требуется растениям его вида.

К местам проведения экспериментов SCP-1108 должен транспортироваться в плексигласовом контейнере. Изъятие объекта должно производиться крайне осторожно; сотрудник, осуществляющий его, должен быть одет в специальный теплоизолирующий костюм. Подходить к объекту следует таким образом, чтобы ни один из листьев, образующих SCP-1108-2 не был направлен прямо на сотрудника. Перевозка SCP-1108 никаких дополнительных мер предосторожности не требует.

**Описание:** SCP-1108 визуально схож с папоротниками вида Адиантовые, однако его листья очень жесткие и многократно превышают размеры даже самых крупных представителей. Лист состоит из черенка, очень прочного, но при этом гибкого, и двенадцати и более пар симметрично расположенных по обе стороны от черенка мелких листочков. Промежутки между листочками составляют в среднем три (3) см. Структурный анализ подтвердил родство объекта с папоротниковидными растениями, но при более подробном изучении обнаружилось, что каждый лист SCP-1108 имеет зачатки вегетативной нервной системы, схожей с человеческой. Исследование этого феномена в данный момент продолжаются.

Несколько листьев SCP-1108 прогибаются вовнутрь и образуют некое подобие сферического купола (SCP-1108-2) над сердцевиной растения. Преобладающая часть листьев изгиба не имеет и просто распростерта на поверхности земли. Если от основной части SCP-1108-2 отделяется один из листьев и образуется брешь, произрастающий под ней лист прогибается назад и закрывает ее. В ходе исследований было выявлено, что листья SCP-1108 с трудом подвергаются разрыву, устойчивы к большинству деформаций, нанесение им повреждений очень затруднительно, а отделение их от стебля невозможно даже при использовании специальных инструментов. Похоже, что SCP-1108-2 является своеобразным спусковым механизмом, помогающим растению охотиться и удерживающим листья в туго натянутом состоянии длительное время. Также объект характеризуется способностью чувствовать тепловое излучение млекопитающих. Это свойство помогает SCP-1108 выбирать подходящую цель для нападения. На выбор цели также влияют и другие факторы (размеры объекта, его способ питания и др.). Исследование показало, что SCP-1108 очень избирателен в отношении жертвы и предпочитает человека всем остальным видам крупных млекопитающих. 

Объект довольно неприхотлив к условиям внешней среды и, похоже, практически не зависит от их благоприятности. В ходе исследований было выяснено, что растение чувствует себя одинаково хорошо как в хороших условиях внешней среды, так и при отсутствии солнечного света, регулярной подачи питательных веществ, пониженной влажности и других. Для получения более подробной информации о поведении SCP-1108 в различных условиях окружающей среды см. документ 1108-1. 

Если любое теплокровное существо приблизится к SCP-1108-2 на расстояние меньшее, чем два (2) метра, ближайший к существу лист (далее обозначенный как SCP-1108-1) мгновенно отделяется от остальной части растения и распрямляется, отскакивая по направлению к жертве. При достижении цели мелкие листочки, находящиеся по обе стороны от черенка SCP-1108-1, вонзаются в тело жертвы на глубину, не превышающую 4 мм, и двигаются, помогая SCP-1108-1 переместиться на спину цели. Далее черенок листа накладывается на позвоночник. Положение листочков полностью соответствует количеству и месторасположению ребер жертвы, лишние части листа высыхают и отваливаются. Затем SCP-1108-1 намертво присасывается к коже в местах соприкосновения и начинает врастать в тело. Лист выделяет неопознанную жидкость с выраженными кислотными свойствами, которая воздействует непосредственно на кости позвоночника, удаляя из них все минеральные вещества. Позвоночный каркас превращается в гибкий хрящевой остов и очень быстро поглощается растением. Через █ минут черенок листа SCP-1108-1 полностью замещает собой позвоночник, а мелкие листья преобразуются в ребра до мест соединения их с грудиной. Этот процесс проходит чрезвычайно болезненно для жертвы. SCP-1108-1 выпускает мелкие корешки, которые прорастают в мозг и внутрь тела, поглощая и заменяя нервные окончания. Как правило, на этой стадии жертва теряет сознание, хотя ее мозг продолжает функционировать. После этого преобразования завершаются, и приблизительно через двенадцать (12) часов жертва пробуждается в полном сознании и без нарушений жизненных функций. 

Объект был обнаружен в Сибири, недалеко от города █████████. Были выявлены два (2) случая нападения SCP-1108 на гражданских лиц. Объект привлек внимание Фонда после появления в прессе сообщений о странных новообразованиях внутри тел больных, поступивших в травматологическое отделение городской больницы. Экспертиза показала, что объект имеет возраст около трех миллиардов лет, а значит, существовал в условиях отсутствия кислорода в воздухе. 

При захвате объекта под его воздействие попал один из сотрудников Фонда, прибывший вместе с группой захвата.

&gt; **Документ 1108-1 (Протоколы экспериментов):**
&gt; 
&gt; **Эксперимент №1:** За объектом наблюдает д-р ███. Объект SCP-1108 был помещен в неблагоприятные условия внешней среды. Почва была представлена неглубоким слоем песка, солнечный свет отсутствовал. Наблюдение за объектом продолжалось ██ суток. 
&gt; **Результат эксперимента:** Состояние, внешние характеристики и свойства объекта никак не изменились.
&gt; 
&gt; **Эксперимент №2:**  За объектом наблюдает д-р ███. Объект был помещен в камеру объемом в один (1) кубический метр.  Пол и стены камеры изготовлены из прочного материала, непригодного для произрастания растений. Из камеры был выкачан воздух через вентиляционное отверстие на потолке, которое незамедлительно было закрыто. Наблюдение продолжалось █ часов. 
&gt; **Результат эксперимента:** Устройство видеонаблюдения зафиксировало быструю смену месторасположения объекта и [ДАННЫЕ УДАЛЕНЫ]. 
&gt; 
&gt; [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; Д-р ███ и несколько других сотрудников Фонда, находившихся в непосредственной близости от камеры с объектом в момент происшествия, погибли. SCP-1108 повреждений не получил.
&gt; 
&gt; Следующий эксперимент запланирован на █.██.████. Цель исследования – выявить, как изменяется поведение объекта в условиях повышенной температуры и сухости воздуха. В связи с неисправностью техники, необходимой для создания соответствующих условий, эксперимент был отложен на неопределенный срок.

**Приложение 1108-1:** Несколько сотрудников класса D были принудительно подвергнуты воздействию объекта. В течение ██ дней после этого они находились под непрерывным наблюдением. Было проведено исследование функциональности SCP-1108-1 в человеческом теле. Все субъекты отлично справились с предложенными физическими упражнениями. Никаких жалоб на боль или дискомфорт от испытуемых не поступало. По всей видимости, SCP-1108-1 функционально идентичен человеческому позвоночнику. 

У некоторых из сотрудников вскоре обнаружились способности к некоторым видам творческой или иной деятельности. Еще один из наблюдаемых работников онемел и в данный момент способен общаться с окружающими только при помощи жестов и мимики. Предполагается, что эти изменения являются результатом воздействия SCP-1108-1.</textarea></pre>
