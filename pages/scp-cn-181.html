**项目编号**：SCP-CN-181

**项目等级**：--Euclid--Neutralized

**特殊收容措施**：--由于项目不可移动的性质，SCP-CN-181目前被就地收容。5只斯克兰顿现实稳定锚以正五边形排列于项目周围，以防止项目影响范围的扩张。机动特遣队  戊戌-05-“破法者”现已成立并在项目周围部署，负责防止基金会以外的人员接近并严格监控项目内部的变化。目前特遣队已增援至███人，同时需保持在二级战备状态。如有任何人员或其他实体进出项目，特遣队需进行记录，并在可能的情况下进行跟踪或捕获。项目影响范围周围一公里的区域已被划定为警戒区，如有无关人员进入这一区域，特遣队队员需对其进行A级记忆删除并有权在具有明显威胁的情况下就地进行处决。基金会现已与中国政府展开合作，多份以著名地质学家名义创作的虚假文档现已被发布，以证明业拉山[[footnote]]又名怒江山[[/footnote]]景区在近期发生严重地质灾害的可能性极大，并以此为理由无限期关闭景点。同时，基金会逆模因部现已通过网络平台向全网投放“吞食者”逆模因药剂，用以清除所有和SCP-CN-181相关的传闻。--目前，由于项目已经失去异常性质，在对项目遗迹进行清理和掩藏后，所有的特殊收容措施现已解除。

&gt; 特殊收容措施更新于20██年█月█日：自20██年██月██日起，SCP-CN-181的影响范围以未知原因逐步加速缩小，目前已完全消失。机动特遣队队员经考察证明项目已永久失去异常性质。SCP-CN-181已被重新编级为Neutralized，所有特殊收容措施现已解除。

**描述：**SCP-CN-181是一个位于西藏自治区昌都地区八宿县附近，业拉山景区内部的一片空间异常区域。该区域为半球形，直径约为1.4公里，从外部观察，区域内部被浓雾样物质所填充，仅可依稀观察到内部有少量建筑物的存在，使用仪器以其他形式进行观测亦未获得有价值的结果。该区域具有明显的边界，边界不允许人类和一切人造物品通过。试图通过边界的人员将明显感受到一股强大的阻力阻止其前进，同时伴有强烈的，无法忍受的眩晕感，而对于人造物品也一样会感受到阻力，同时干扰电子设备的正常运行。康德计数器显示，在该边界外侧，其读数为100休谟的正常值[[footnote]]已排除斯克兰顿现实稳定锚的影响[[/footnote]]，而在逐步向边界内部靠近，直到其无法正常工作的过程中，休谟指数逐步降低至40。同时经研究证实，除人类和人造物品以外的一切物体都可自由的进出该区域。

目前已知SCP-CN-181至少有一个出入口，该出入口在地理位置上往往和SCP-CN-181相距甚远。任何人通过该出入口可以无阻碍的进入到SCP-CN-181的内部。该出入口在完成一次人员进出后，会随机的更改其位置。在人员离开SCP-CN-181后，其在SCP-CN-181内的记忆会快速的模糊并最终消失。但除此之外，尚未发现任何其他的附带影响。

SCP-CN-181最初在一起登山队员意外失踪的事故中被发现，该登山队员为躲避突如其来的暴风雪而进入一个山洞，从而意外的进入了SCP-CN-181内部。根据该队员在失踪期间GPS定位仪的数据，基金会人员成功的发现了SCP-CN-181。事后据该队员称，自己已经很难记得在失踪期间的情景了，仅能模糊的回忆起“来到了一个村庄，里面的人招待了自己，那些人的穿着像是古时候的人”。事发后，基金会立即组织特工前往该山洞，尝试进入SCP-CN-181内部展开调查，但最终无功而返。目前该人员在接受B级记忆消除之后已被释放，其失踪原因对外宣称为因恶劣天气受困。除本次事件以外，基金会尚未发现其它确认或疑似意外进入SCP-CN-181的事件。

**附录：**

[[collapsible show=&#34;+ 接触记录SCP-CN-181-A&#34; hide=&#34;- 文件已展开&#34;]]

&gt; 20██年██月█日，机动特遣队队员在一次例行夜间巡逻中，发现一不明实体从SCP-CN-181内部出现，并在项目边界周围游荡。该实体为人形，以漂浮方式移动。其漂浮高度约为2米，速度约为40千米/小时。当特遣队队员试图接近该实体时，实体也似乎同时发现了特遣队队员的存在，并立即以至少300千米/小时的速度返回了边界内部。在本次接触事件中，特遣队无人受伤。该实体现被标记为SCP-CN-181-1，在事件发生后，特遣队宣布进入二级战备状态，对项目的巡逻频率大幅度提高，以监视并尝试捕获可能再次出现的SCP-CN-181-1。同时，负责该项目管理的Site-CN-██业已向特遣队派出增援，以支持特遣队在项目周围的行动。
[[/collapsible]]

 
[[collapsible show=&#34;+ 异常报告SCP-CN-181-B&#34; hide=&#34;- 文件已展开&#34;]]
&gt; 20██年██月██日，特遣队内部的研究组发现，SCP-CN-181的影响范围已连续三天缩小，且有逐步加快的趋势，初步推测和四天前的接触事件有关。项目目前的直径为1.3千米，按目前的加速趋势，SCP-CN-181将在5天后完全消失。范围的缩小使得项目内部的一些桃树暴露于外界并迅速枯萎、粉末化。对残余物的分析发现，这些树木的碳14分析数据存在异常。数据显示，这些树木应该死于约2100年前。特遣队科研组已将情况反映至负责该项目的Site-CN-██，特遣队收容专家小组目前已采取了多种措施以试图遏制这一趋势，但尚未取得明显的效果。
[[/collapsible]]

 
[[collapsible show=&#34;+ 视频记录SCP-CN-181-C[需4级权限]&#34; hide=&#34;- 授权正确，文件已展开&#34;]]

&gt; **笔记：**随着各项遏制措施相继宣告无效，SCP-CN-181最终于20██年██月██日下午3时完全消失。在项目消失前，项目的边界以平均约1米每秒的速度向内收缩并最终完全消失。特遣队队员跟随逐渐向内收缩的边界向内探索，而我在这项任务中的主要任务，就是负责对探索过程进行记录。
&gt; [[&gt;]]
&gt;  ——科研组研究员Dr.Zhao
&gt; [[/&gt;]]

&gt; [记录开始]
&gt; 
&gt; 拍摄者乘坐着一辆雪地摩托，镜头在开始时并未朝向SCP-CN-181的异常区域，而是在向其他方向拍摄，拍下了景区冬季被大雪覆盖的环境和十几名特遣队队员乘坐雪地摩托前进的场面。由于暴风雪天气的缘故，视频的能见度并不高，同时风声使得大量的对话难以分辨。
&gt; 
&gt; 镜头转向SCP-CN-181的异常区域，拍摄地距离SCP-CN-181的异常区域约100米，可以隐约的看到一座已成为废墟的建筑。此时地面逐渐从积雪中裸露出来，因为这片区域刚刚从SCP-CN-181内部离去而暴露于外界，尚未来得及被积雪覆盖。特遣队分队长孙特工向后面的队员做出一个“放弃载具”的手势，视频拍摄者和其余的队员离开雪地摩托，徒步前进。
&gt; 
&gt; 镜头转向右侧，在不远处的地面上有随处可见已经粉末化的树木。
&gt; 
&gt; 镜头转回SCP-CN-181的方向，随着视频拍摄者和建筑逐渐靠近，特遣分队前进的速度逐渐减慢。当离废墟约10米时，分队长向队员做出一个“口袋包围”的战术手势，随后特遣队战斗小组向两翼包抄，将废墟包围，两名侦查小组成员操作便携式穿墙雷达对废墟内部进行照射扫描，另有一名成员使用康德计数器对附近的现实扭曲程度进行测试。在确认安全后，分队长做出“区域安全”的手势，四名战斗员和包括视频拍摄者在内的三名科研小组接近废墟，此时摄像机开始细致的拍摄废墟。废墟的建筑用木已完全腐朽为腐殖质，在废墟内部发现有一些完整与破碎的陶器，一个青铜酒壶，和三具已经完全白骨化且严重风化的尸骸，包裹有极度残破而无法辨认的衣物。研究员在对现场进行采样后退出了现场，离开废墟前，分队长在一截醒目的朽木上留下了一个基金会标志，代表基金会已经来过。
&gt; 
&gt; 之后特遣分队以相同方式对临近的数个建筑物废墟进行了调查，发现了少量人造物品与尸骸，但并未有新的发现。此时SCP-CN-181已收缩至仅有200米左右的直径，且收缩速度明显加快。分队长决定放弃对其他废墟的搜索，做出“突进”的手势指示小队加速前进。小队随即以双箭攻击队形向前奔袭，在奔袭过程中摄像机出现严重的抖动导致画面难以辨识。
&gt; 
&gt; 在约40秒的奔袭后，特遣分队抵达仍在向内收缩的项目边界。此时边界收缩的速度进一步加快，约为5米每秒。在异常区域即将消失殆尽时，有7个不明人形实体从项目内部飞出，向天空飞去[[footnote]]推测与SCP-CN-181-1为同一类实体[[/footnote]]。特遣分队随即进入防御状态，但实体很快消失在云层中。特遣分队的防御状态在保持3分钟后解除，同时其他9个分队也陆续抵达这一中心区域。特遣分队队长用无线电向其他分队确认身份后，特遣队重新合并。
&gt; 
&gt; 镜头转向项目中心区域，该区域布满了大量已经白骨化的尸骸，粗略估计约200余具。尸骸普遍指向一块断壁，该断壁上贴有一张黄色，并画有不明花纹的纸张状物体，似乎并没有受到暴露于外界的影响。一名侦查小组成员尝试使用康德计数器对该物体进行测试，但在尝试的过程中，一个不明人形实体突然出现在断壁附近。该实体为男性人类形象，面容为约50岁的中年人，身着灰色道服，头戴深灰色五岳冠，体态瘦削，留有灰白色胡须。在出现后，实体立即主动与基金会人员交谈。以下的视频内容清晰地记录了该实体谈话的全内容，并没有受到暴风雪的干扰[[footnote]]推测音频信息直接注入了摄像机内部，而并非麦克风采集[[/footnote]]。

&gt; 不明实体：吾乃岿阳派二代掌门……抱歉，接下来我会尽量使用白话文让你们听清楚的
&gt;（短暂停顿）
&gt; 
&gt; 不明实体：我是岿阳派第二代掌门，岿阳七贤之一的██道人（后称SCP-CN-181-1）。（短暂停顿）现在的情况诸位也看到了，这里本是我们生活了两千多年的根据地，但现在已经被贵派彻底毁掉了。
&gt; 
&gt; SCP-CN-181-1：和贵派知道的一样，我们这个教派主要目的就是修真，追求长生不老。但和正一、全真两派不同，我们从不用什么效率极低的仪式，我们所看重的是通过丹药，风水等被贵派称为科学技术的东西得道，而这里就是我们最伟大的杰作。
&gt;
&gt; SCP-CN-181-1：我们使用了“逆刻”和“反火”[[footnote]]推测可能是岿阳派所使用的反熵科技或反熵异常物品[[/footnote]]，将“乱”[[footnote]]基金会尚未理解其含义[[/footnote]]从这一区域排出，并使用“汤钟”[[footnote]]可能是项目边缘阻止人员和物体进入的边界[[/footnote]]把“乱”拒之门外。全真、正一两派，通过修炼内丹或外服丹药的方式，也可以做到将“乱”从体内暂时排出或中和，但“乱”总会重返体内，日积月累，定毁神灭形。（短暂停顿）只有将“乱”排出后，不再接触“乱”，才可以长生。而这里，就是一个没有“乱”的环境，我们叫它，“桃花源”。
&gt; 
&gt; SCP-CN-181-1：“桃花源”平时和外界完全封闭，但无奈的是，内部的“乱”必须定期向外界排出。在排出的过程中，有可能让外人从这一通道进入“桃花源”内。对于这样的外人，我们会热情的招待，但在酒菜中加入“无魄”[[footnote]]经分析功效类似基金会所使用的记忆删除或记忆覆写药剂[[/footnote]]，让他们离开这里后很快忘记，我们的出口也会在这之后进行转移。
&gt; 
&gt; SCP-CN-181-1（神情略显凝重）：但我不知道，贵派为何能找到这里，也不知贵派给我们布下了何等阵法，让“汤钟”日益衰弱。“乱”开始透过“汤钟”向内渗入，超过了我们能控制的范围。于是，就像贵派所看到的一样。“汤钟”逐步崩溃，功力尚浅的岿阳门徒被大量的“乱”所入侵（停顿，声音中略略发颤）顷刻间化为白骨。只有我们七贤，服下了祖师传给我们的七枚“往生丹”，才得以幸免。
&gt; 
&gt; SCP-CN-181-1：我说这些，并不是要责备贵派。此乃天劫，上天只是借了贵派的手而已。“道”变了，泥古不化，闭目塞听的我们注定要被上天降灾。但塞翁失马，焉知非福呢？我曾在“汤钟”开始崩溃前一天，在“汤钟”的包裹下外出御风查看情况，发现贵派似乎拥有诸多奇巧之器[[footnote]]经分析可能指特遣队所使用的现代化设备和斯克兰顿现实稳定锚，但也可能指基金会所收容的异常物品[[/footnote]]。贵派也许和我们师从同祖，而对于失道的我们来说，和贵派进行（做出一个拱手礼，较长时间的停顿）学术交流（停顿），方可拯救我门于倒悬之危（停顿）。还烦请贵派留下门派尊名于断壁之上，以便日后联系。
&gt;
&gt; （实体消失）
 
&gt; 镜头在短暂停留后，转向触发异常性质的特遣队队员█特工。特遣队医疗小组立即上前检查其身体情况和精神状态，所幸并无异样。
&gt; 
&gt; 镜头转向左侧，科研组组长Dr.Ma，收容专家组组长Dr.Sun和机动特遣队队长史特工正在和O5议会进行电话会议[[footnote]]视频中会议内容被消音处理[[/footnote]]。约3分钟后，会议结束。史特工用黑色炭笔在断壁上画出一个基金会符号，代表“基金会来过”，也代表和“岿阳派”正式建立联系。随着基金会符号被画出，纸张样物体自行燃烧成灰烬。科研组组长Dr.Ma使用[[[SCP-CN-564]]]逆向工程改进研发的个人办公室程序展开了一张工作台，并开始使用投影式触摸屏进行任务小结。他看了看墙上的基金会图标，把右下方代表“保护”的箭头轻轻地擦去了一点。
&gt; 
&gt; 他打出的第一句话是：“桃源已逝，万物归终。”
&gt; 
&gt; [记录结束]
[[/collapsible]]
