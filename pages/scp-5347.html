**Mã vật thể:** SCP-5347

**Phân loại:** --Gödel-Euclid-- Gödel-Keter

**Quy trình Quản thúc Đặc biệt:** SCP-5347-1 hiện không thể bị Tổ Chức quản thúc do các biện pháp dự phòng của những đối tượng đã không sơ tán đến **##green|vùng thực vật hiểm họa danh pháp##**, dù phần lớn khu vực đã được quản thúc dưới hiệu ứng của SCP-5347-2. Ảnh chụp và những bằng chứng trực quan về SCP-5347-1 đã mất đi uy tín do những điểm tương đồng với hiện tượng //Fata Morgana// [[footnote]] Một dạng ảo ảnh khi một hòn đảo hoặc thuyền bè trông có vẻ như đang nổi bên trên đường chân trời[[/footnote]], và việc xâm nhập vào SCP-5347-1 bằng mọi phương thức trừ SCP-5347-2 được coi là không thể.

--SCP-5347-2 chỉ được biết đến giữa các thế lực huyền bí và vì thế những quy trình quản thúc đặc biệt là không cần thiết.-- ##blue|Sự lan truyền của một meme không dị thường không liên quan đã khiến một phần của quy trình của SCP-5347-2 trở thành một cụm từ phổ biến trong một số cộng đồng nhất định, và đã dẫn đến hệ quả là số nạn nhân của SCP-5347-2 gia tăng đột biến kể từ tháng 5 năm 2020.## Thông tin mới về các quy trình của SCP-5347-2 phải được báo cáo cho Trưởng đội ngũ Nghiên cứu SCP-5347.


**Mô tả:** SCP-5347-1 là một hòn đảo chìm một phần ngoài khơi bờ biển [[[a-foul-storm-in-a-fair-land |Hy-Brasil]]]. Do tính chất bắc cầu của Hy-Brasil, SCP-5347-1 đã xuất hiện tại nhiều địa điểm khác nhau, và thường xuất hiện cách xa bờ của một bãi biển vắng vẻ và ôn hòa khoảng 3 hải lý. Mọi nỗ lực tiếp cận SCP-5347-1 bằng các phương thức không dị thường được cho là không khả thi, vì mặc dù đã thử tiếp cận SCP-5347-1, mọi phương tiện hay cá nhân đều di chuyển tại chỗ trong phạm vi khoảng một dặm quanh SCP-5347-1. SCP-5347-1 sẽ giữ nguyên vị trí trong chính xác 3, 5, 13, hoặc 17 ngày trước khi biến mất trong một làn sương dày.

SCP-5347-1 thường hiện hình một cách đồng nhất với cấu trúc và kích thước như nhau. Các thay đổi nhỏ như cây bị đốn hạ, lưới đánh cá, và những tín hiệu nhỏ hoặc lửa nấu ăn chỉ ra rằng các cá nhân bị đưa đến SCP-5347-1 vẫn sinh sống giữa các lần xuất hiện. Ảnh chụp địa chất dưới bề mặt đã cho thấy có [[[scp-2932 |những cái vỏ lớn dạng kén]]] gắn liền với bờ biển hòn đảo.

SCP-5347-2 là một loạt các nghi lễ và phương thức huyền thuật, nếu được thực hiện đúng cách, sẽ dịch chuyển một cá nhân đến SCP-5347-1. Các chi tiết cụ thể về SCP-5347-2 hiện tại chưa được làm rõ, dù vậy nhiều bản chất và cụm từ đã được xác định trong [[[taboo |Tài liệu Hayforth-ESHU]]].

**Những phát hiện về Tài liệu Hayforth-ESHU** là một quyển sách thu được từ sinh viên cao đẳng kiêm nhà huyền bí nghiệp dư Vanessa Hayforth sau khi cô xâm nhập vào **##green|Rừng Gỗ Hư Danh##** năm 1966 . Quyển sách mô tả một số nghi lễ huyền bí, bao gồm một vài đề cập về SCP-5347-2. Phần lớn các đề cập trong tài liệu đều không rõ ràng, nhưng đã xác định được những đề cập sau:

* Đối tượng bị đưa tới SCP-5347-1 phải được vẽ lên mình các hình xăm và biểu tượng nghi lễ. Đây được cho là phần hoàn toàn mang tính lễ nghi, vì không nạn nhân nào của SCP-5347-2 được biết là có mang những biểu tượng như vậy.
* Đối tượng bị đưa tới SCP-5347-1 phải có dòng máu tiên, hoặc tổ tiên họ đã thề huyết ấn với tiên - do sự tăng trưởng của hệ gen tiên trong cuộc chiến huyền bí lần thứ nhất, khoảng 70% dân số con người đang sống hiện nay được cho là mang một phần nhỏ dòng máu của tiên.
* Đối tượng bị đưa tới SCP-5347-1 phải nằm trong //&#34;ba nhân năm nhân 13 nhân 17 Deiscéim&#34;//[[footnote]]một đơn vị đo lường truyền thống của người Celt, bằng 1.5 mét. 3315 Deiscéim là bằng khoảng 5 kilômét. [[/footnote]] quanh điểm xuất hiện của SCP-5347-1.
* Người thực hiện nghi lễ phải nói với đối tượng bị đưa tới SCP-5347-1 một cách chính xác cụm từ &#34;[[span class=&#34;bblock&#34;]]**Ngươi sẽ phải đến Hy-Brasil**[[/span]]&#34;
