    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>当最后一名战士
望向战场的废墟：
烧焦的尸体，两面都皱缩起来，
抛却在地如同被丢弃的书页，
她做了一生中最懦弱的事：
她继续冲锋陷阵。
//(于是战争仍将持续。)//

当最后一名战士睡去，
在战壕的隐蔽下梦见了
篝火、烤棉花糖饼干、棋类游戏，当然还有，
她的至交还有他可爱眸子里亮起的笑意，
她做了一生中最失望的事：
她醒了过来。
//(于是美梦烟消云散。)//

当最后一名战士
望见远处正医治伤者的陌生人，
他吹灭火苗，用可爱的眸子看向她
惊恐万分，他向面前的敌人举起来复枪，
她做了一生中最勇敢的事：
她举手投降。
//(于是战争结束了。)//</textarea></pre>
