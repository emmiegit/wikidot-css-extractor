**前言：**此次探索针对一出现在Site-CN-99，演绎部会室内的异常图像。对象以纸质文档出现在桌面上，并显示出一定的形而上特性。就此，派遣MTF-Θ-10（“文字部队”）成员，特工Collapsible代入图像进行调查。

图像的具体内容仅限四级及以上权限人员和演绎部成员查看。

&gt; **&lt;开始记录&gt;**
&gt; 
&gt; **//被乌云积满的天空，漆黑一片，没有透出半分光亮，仅有地平线上那诡异的白色光环，但随之而来的是高大黑色阴影，伫立在地平线外更遥远的地方。脚下是苍白的沙土，一堵基金会的残垣断壁之下，有一个身穿研究服的人还坐在椅上，似乎对外界的情形无动于衷。//**
&gt; 
&gt; **Collapsible：**好，我进来了。
&gt; 
&gt; **Collapsible：**你们应该看得见我的行动，我的行为会像文字一样被表述出来，只不过是单方面通讯，可以说是很敢死队了。
&gt; 
&gt; **//特工Collapsible看了看自己，他现在就是那位身着白色研究服的男人，他的视角看向了胸前的名牌//**
&gt; 
&gt; **Collapsible：**写着我的名字，意料之中。
&gt; 
&gt; **//Collapsible向远方看去，这副景象深深吸引着他//**
&gt; 
&gt; **Collapsible：**的确是很独特的风景，但是亲临其境，给我一种压抑的感觉。
&gt; 
&gt; **//他绕过墙壁，在那边看到了什么东西。但因为墙壁挡住了视野，我们听不清出“那东西”说了什么//**
&gt; 
&gt; **Collapsible：**天杀的，这里有个──
&gt; 
&gt; **未知实体：**[声音模糊未能识别]
&gt; 
&gt; **Collapsible：**什么？
&gt; 
&gt; **未知实体：**[声音模糊未能识别]
&gt; 
&gt; **Collapsible：**这是一个蹲在墙背面的……纯黑色人形，不知道为什么我好像能看见他的血管，但那也是黑色的，就像被污染了。
&gt; 
&gt; **//Collapsible开始惊恐了，他试着镇定下来，但那怪物说的话和接下来发生的事彻底让他崩溃了//**
&gt; 
&gt; **未知实体：**[声音模糊未能识别]
&gt; 
&gt; **Collapsible：**啥？
&gt; 
&gt; **未知实体：**[声音模糊未能识别]
&gt; 
&gt; **未知实体：**故事是这样的……
&gt;&gt; @@@@

&gt;&gt;&gt;&gt; 
&gt;&gt;&gt;&gt; **Collapsible：**我可能回不去了。
