**Objekt-Nr.:** SCP-548

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-548 ist bei 24°C in einem 50 cm x 50 cm großen Terrarium zu halten. Das Gehege hat aus modifiziertem Borosilikatglas mit hoher Temperaturwechselbeständigkeit oder aus anderen Materialien zu bestehen, die nicht durch plötzliche Temperaturunterschiede von mehr als 50 °C spröde werden. Für den Fall, dass SCP-548 aktiv versucht, sich durch die Terrarienwände zu mahlen, ist das Gehege sofort mit 500 ml flüssigem Stickstoff zu fluten und das Subjekt vorübergehend in ein Terrarium aus verstärktem Stahl unterzubringen. Das Subjekt ist alle vier Tage mit einer Maus zu füttern. 

SCP-548 sollte nur zu Testzwecken gehandhabt werden. Testende Mitarbeiter müssen zumindest oberflächlich mit dem Verhalten der Vogelspinne vertraut sein und stark isolierte Handschuhe tragen. Sollte das Subjekt aggressives Verhalten zeigen, ist der Test sofort einzustellen. Bei einem Biss sollte das Personal sofort wegen Unterkühlung und Erfrierungen behandelt werden. Bei schweren Bissen ist eine aktive intrathorakale Erwärmung mit erhitzten Flüssigkeiten indiziert.

**Beschreibung:** SCP-548 ist eine weibliche Blaue Burma-Vogelspinne (//Cyriopagopus lividus//), 7,3 cm lang. Sein Gift reagiert bei Kontakt mit lebendem Gewebe stark endotherm; ein einzelner Biss, bei dem weniger als 0,5 ml Gift injiziert werden, verursacht einen durchschnittlichen Temperaturabfall von 38 °C im betroffenen Bereich. Ein Biss reicht aus, um bei einem Menschen lokalisierte Erfrierungen zu verursachen, und kann sogar tödlich sein, wenn das Gift das zentrale Kreislaufsystem erreicht. Opfer, die kleiner als SCP-548 sind, werden häufig festgefroren.

Die Fressstrukturen von SCP-548 sind normal für eine Spinne ihrer Spezies, mit Ausnahme des Oberkiefers, der extrem hart und gezahnt ist. Es ernährt sich, indem es einen giftigen Biss liefert und die Beute dann an einen sicheren Ort zieht, während sie abkühlt. Während es abgeschieden ist, zermahlt es das noch gefrorene Gewebe der Beute in essbare Fragmente. Dieser Fütterungsstil erfordert eine ungewöhnliche Stärke des Mundwerkzeugs. 

**Anhang:** SCP-548 vermeidet wie die meisten Arten von //Cyriopagopus// normalerweise den Kontakt mit Menschen. In die Enge getrieben wird es jedoch schnell aggressiv und versucht, seinen vermeintlichen Angreifer zu beißen, bevor es flieht. 

Das Objekt kann ohne offensichtliche nachteilige Auswirkungen festgefroren werden. Es hat wiederholtes Einfrieren überstanden und jedes Mal beim Auftauen sein normales Verhalten wieder aufgenommen. Weitere Forschung ist erforderlich, um den Mechanismus dieser Resistenz zu ermitteln und seine Eignung für eine Langzeitlagerung zu bestimmen.

**Anhang 2:** Es ist möglich, dass derselbe anomale Effekt, der historisch für [[[SCP-2082]]] verantwortlich war, jetzt SCP-548 betrifft. Die Erforschung dieser Verbindung wird derzeit anhand von SCP-2082-Gewebeproben durchgeführt, die nach Vorfall 2082-Prime aufbewahrt wurden. Vorschläge zur Wiederaufnahme des Klonprogramms von SCP-2082 zur Verwendung eines lebenden Exemplars wurden abgelehnt.</textarea></pre>
