**SCP-2181-JP：**ワケあり少女が一転、バイバイ。春は出会いの象徴なのに…。

**作者：**[[*user tsuwabuki_denkou]]

**原文：** http://scp-jp.wikidot.com/scp-2181-jp

**译者：**[[*user Katja1453]]

[[include :scp-wiki-cn:credit:end-standalone]]

**项目编号：**SCP-2181-JP

**项目等级：**Euclid

**特殊收容措施：**应长期保持持有3个SCP-2181-JP个体作为样品，并收容于Site-8123的低危险物品收容单元中。

难以对SCP-2181-JP实现完全收容。日本国内各大网购网站上和人偶有关的商品页面中的图片会被自动替换为无异常的、与原图近似的图片。相关商品通过D级人员确认其存在异常性质之后应被焚毁。若确认无异常则可恢复其页面。确认异常后，或者异常性质暴露后应实行A级记忆消除。使用SCP-2181-JP进行实验需要获得项目主管的许可。

**描述：**SCP-2181-JP为一批人偶的总称，目前已发现███个个体。个体种类各异，包括但不限于日本人偶、法国人偶、人体模型等，外观皆呈现女性样貌。SCP-2181-JP的每个个体头发所含有的DNA都能分别与一位日本国内10~29岁的失踪女性对应。如果对SCP-2181-JP个体与人类躯体对应的、能够产生致命伤害的部分进行破坏[[footnote]]如分离其头部或烧毁之。[[/footnote]]，SCP-2181-JP的异常性质将消失。即使损坏部分被修复，异常性质也不再显现。

人员与SCP-2181-JP及其影像、图片等产生视觉接触后会受到精神影响，包括对SCP-2181-JP产生强烈占有欲，希望能入手之，以及希望能够给SCP-2181-JP留下积极正面的印象。受到影响的人员被称为SCP-2181-JP-1。SCP-2181-JP-1通常难以压制自身的占有欲，但与SCP-2181-JP进行接触可以减轻影响。此外，实验表明记忆删除可以改善此症状。SCP-2181-JP-1在拥有SCP-2181-JP后，所进行的活动主要为收集和[已编辑]。

包括SCP-2181-JP-1在内，与SCP-2181-JP接触后，人员所受的上述精神影响将逐渐消失，且最终会转化为对SCP-2181-JP的厌恶，同时试图无视SCP-2181-JP。此类人员被称为SCP-2181-JP-2[[footnote]]据观察，转化为SCP-2181-JP-2的所需时间最短5小时，最长40小时。[[/footnote]]。即使此前并未与SCP-2181-JP产生视觉接触的人员亦存在此现象。这种现象导致SCP-2181-JP最终会被SCP-2181-JP-2出售、转让、废弃。

SCP-2181-JP起源不明，但由于其异常特性，其通常在自由市场、拍卖等人流量较多的交易场所被发现。近年来，发现于网购网站的案例激增。在SCP-2181-JP出售的初期，最高售价曾高达24万日元，但通常情况下，由于其异常性质导致的重复性转卖，其售价最终会跌至0元，或是网购网站能够设置的最低价格。

**补充说明：**将因破损而失去异常性质的SCP-2181-JP分解后，在其内部发现了被叠得很小的便签纸，其上有工整文字。对其他SCP-2181-JP的调查也发现了同样的便签纸。以下为便签内容实例。

&gt; 今天下午六点左右有没有哪位可以带我去吃个饭呀？人在京都（哭哭）
&gt; #爸活[[footnote]]**译注：**パパ活（爸爸活动），中文网页常直译为“爸爸活”，意为中年男性通过金钱、物质等手段获取少女的陪伴服务，有时包含性交易。[[/footnote]]萌新# #爸活招募# #京都爸活# #关西爸活# #爸活招募中#</textarea></pre>
