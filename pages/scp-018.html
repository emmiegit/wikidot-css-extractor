**Objek #:** SCP-018

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-018 harus ditahan dalam penahan logam, khususnya di dalam kotak tertutup berukuran 1m x 1m x 1m yang dilapisi dengan bantalan sintetis yang berat. Kotak yang disegel kemudian direndam tepat ditengah tangki penampung polietilen berukuran 10m x 10m x 10 m. Jika SCP-018 ingin keluar dari kotak penahan, &#39;goo&#39; berbasis polietilen akan memperlambat aktivitas kinetik, cukup untuk prosedur pengembalian yang tepat oleh personel penahanan. Personil yang memasuki ruang penyimpanan SCP-018 harus mengenakan pelapis khusus (ditemukan di dalam Observasi SCP-018), dan alat bantu pernapasan sebelum diturunkan ke tangki polietilen. Jika SCP-018 lepas di luar tangki polietilen, personel disarankan untuk mengamankan diri di ruang terpisah dan menutup pintu atau palka untuk mengisolasi SCP-018 hingga tim penahanan tiba.

**Deskripsi:** SCP-018 memiliki tampilan seperti **Super Ball** yang dibuat oleh perusahaan Wham-O pada tahun 1969. Dengan diameter enam (6) sentimeter dan berwarna merah. Ditemukan saat perusahaan ██████████ disewa untuk membersihkan gudang yang memiliki merchandise Wham-O di dalamnya, SCP-018 tercatat mampu melambung dengan ketinggian yang ekstrim. Pada awalnya SCP-018 dianggap sebagai mainan anak yang menyenangkan, SCP-018 mampu memantul dengan efisiensi lebih dari dua ratus persen (200%) (yaitu, jika dijatuhkan satu (1) meter, itu akan memantul dua (2), lalu empat ( 4), lalu delapan (8), lalu enam belas (16)). Bola segera menjadi proyektil yang berbahaya, mencapai kecepatan yang diperkirakan lebih dari 100 km / jam dan merusak properti dan melukai lima (5) orang di kota █████████████. SCP-018 berhenti setelah beberapa hari di danau terdekat ████████, dan diambil oleh personel SCP. Karena kecepatan objek, dan keterkejutan total oleh para korbannya, menutupi cerita tidak diperlukan.


**Dokumen #018-04:** Pesan untuk O5-█

//█████████, Saya harap semuanya baik-baik saja. Alasan saya menulis kepada Anda adalah karena saya yakin saya telah menemukan metode yang lebih efektif untuk mengambil objek SCP baru atau yang lolos. Ya, saya menyadari bahwa kami belum memiliki kemajuan dalam rekayasa balik apa pun yang memungkinkan hal ini melanggar hukum termodinamika, tetapi kami telah menemukan metode yang sangat efektif untuk mengintegrasikan salah satu setelan Armor SCP-A5 baru dengan ini. Dengarkan saja saya, kami menanamkannya ke bagian bawah sepatu bot, memasang sedikit perangkat mekanis, dan ta-da, setelan itu sekarang mampu melompati gedung. Juga, jika pemakainya memiliki kaki, sesuatu yang mereka inginkan mati, yah, anggap saja itu memberikan tendangan yang luar biasa. Yang saya butuhkan hanyalah izin untuk memodifikasi salah satu setelan SCP-A5 yang sudah ada sebelumnya, dan Anda akan benar-benar dapat menangkap ████████████, ditambah objek SCP lain yang lolos. Percayalah, kapan saya pernah mengecewakan Anda di masa lalu?//

-Dr. █████████


**Dokumen #018-06:** Surat untuk Dr. █████████

//Dr. █████████,//

//Setelah penugasan, Agen ██████ mengeluarkan armor SCP-A5 Anda yang telah dimodifikasi dalam mengambil SCP-███, dan hasilnya beragam. Agen ██████ dapat menempatkan kerah ██████████ ke SCP-███, mengejarnya melalui Amazon, dan menahannya dengan pemotongan. Namun, karena &#39;perangkat mekanis kecil&#39; Anda tidak berfungsi, ia terlempar hampir satu mil ke udara dan dua kakinya patah, tujuh tulang rusuk patah, lengan hilang, dan patah tulang tengkorak saat menabrak air Danau ███ ████████ dalam perjalanan kembali ke bawah. Anda akan memperbaikinya sebelum saya mengizinkan baju besi Anda untuk penggunaan umum.//

**Dokumen #018-11:** Pesan untuk O5-█

//█████████, jangan khawatir, sudah diperbaiki. Tapi, saya punya beberapa ide lagi. Jika saya dapat diberikan penggunaan air dari [[[SCP-006]]], SCP-███, dan mungkin SCP-███, saya dapat mengirimkan Anda satu set baju besi SCP-A5 dan agen akan dapat menangkap semua yang kabur, jika tidak semua, SCP nakal atau tidak terjangkau. Yang saya tunggu adalah persetujuan Anda.//
