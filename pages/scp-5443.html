**アイテム番号:** SCP-5443

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-5443は現時点で財団及びその目標に対し脅威的ではありません。安全確保のため、SCP-5443はサイト内セラピストによる週に一度のカウンセリングが許可されており、また要求に応じ自己啓発書や文学書が支給されます。ただし聖書その他宗教に関する文書を支給すべきではありません。美術品や工芸品に関しては認可待ちです。

**説明:** SCP-5443は身体構造上は40歳の男性に類似するヒト型実体です。特筆すべき点としてSCP-5443はミイラ化した皮膚を持ち、また火炎を操作する小規模な能力を持ちます。DNA検査の結果SCP-5443の年齢は5000歳以上であることが判明しましたが、SCP-5443はこれを否認しています。当初SCP-5443は素手による卓越した格闘技術を持つと主張していましたが、インタビュー5443.1以来「鍛錬の動機を失った」と述べています。

**発見:** SCP-5443は2005/6/6フランス共和国█████地域郊外にて、「不審な人物が地面に座りこんで小さい奇妙な火柱を上げている」という通報ののち収容されました。財団の保護下に置かれる間、SCP-5443は財団職員と早期に接触できたことに対する安堵感を示しました。またSCP-5443は近く嵐がやってくること、SCP-5443がその危険から守ることを繰り返し主張しました。

**インタビュー5443.1:** その将来的に大規模な危機が訪れるという主張及び財団の存在を認知していたという事実を考慮し、SCP-5443が収容された週にサイト管理官リーによるインタビューが実施されました。

&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **リー管理官:** こんにちは、それで-
&gt; 
&gt; **SCP-5443:** 残された時間は極めて少なく、我々は備えなければならない。私は救うためにここにいる。どうか時間を無駄にしないでくれ。
&gt; 
&gt; **リー管理官:** ええ、もちろんです。我々は皆時間がありません。我々に知らせたいこととは何ですか?
&gt; 
&gt; **SCP-5443:** 巨悪が迫りつつある...
&gt; 
&gt; //静寂//
&gt; 
&gt; **リー管理官:** あー、その巨悪について教えてくれませんか?
&gt; 
&gt; **SCP-5443:** 世界の幼年期、まだ人々が星辰に隠された秘密を知らなかった頃、ある強大な悪鬼がその心に全ての生きとし生けるものへの憎しみを刻んだ。我が砕身と数多の犠牲により悪鬼は大地深くへと封じ込められたが、息絶えたわけではない。私同様1000年の時をかけて悪鬼は備えていた。天界を震わし、大地を支配すべく、戦いを始めるのだ!
&gt; 
&gt; //リー管理官は走り書きする。//
&gt; 
&gt; **リー管理官:** なるほどなるほど、分かりました。それらがいつ、どこに出現するのかはわかりますか?
&gt; 
&gt; **SCP-5443:** 私一人ではわからん。だが貴君らならばあるいは、//あるいは//終末を免れる手段と能力を持っていると信じている。
&gt; 
&gt; **リー管理官:** わかりました。その怪物についてもう少しお話しいただけますか?
&gt; 
&gt; **SCP-5443:** それらは6の腕を持ち、そのすべてに込められた恐るべき力で恐るべき所業を為すのだ。そのそれぞれが武具を持つ。鎌と槍だ。その名は... 言うことができない。口にすることも憚られるのだ。
&gt; 
&gt; **リー管理官:** 紙に書くことはできますか?
&gt; 
&gt; **SCP-5443:** もちろんだ!
&gt; 
&gt; //SCP-5443は&#34;Choilapatai&#34;と書く。//
&gt; 
&gt; **リー管理官:** おきれいな字ですね。
&gt; 
&gt; **SCP-5443:** 私の持つ多くの才覚は全て、貴君らの運命を左右すべくいずれ来る悪鬼との決戦のため必要となるものだ。
&gt; 
&gt; **リー管理官:** なるほど、ええ、それは重要なことです。我々のもとへ来てくれたことをうれしく思います。少々お待ちいただいてもよろしいでしょうか? ちょっと確認したいことがあるので、電話をしないと-
&gt; 
&gt; **SCP-5443:** 分かっていない! この//獣//について語らねばならぬことは多い。氷と溶岩に封ぜられた怪物は大地深くより出で、周囲のものすべてを破壊しつくすのだ! 私はすでに出遅れている! もうすべてが遅いかもしれないのだ!
&gt; 
&gt; **リー管理官:** ええ、これは上の方に報告を... 待ってください、火と氷から現れるもの... その怪物は炭と金剛の冠をかぶっていませんか?
&gt; 
&gt; **SCP-5443:** それだ! まさしくそれだ。この重大性が伝わったようでよかった。
&gt; 
&gt; **リー管理官:** //補助役に:// おい、マリー、あれのファイルを... あー... [不明瞭]... SCP[不明瞭]そうそれだ。コピーを持ってきてくれないか?
&gt; 
&gt; //無関係な会話は省略。SCP-5443は地球に迫る危機と来る災害を強調し続けている。「私に手伝わせてくれ」と繰り返し発言している。//
&gt; 
&gt; **リー管理官:** ありがとう、マリー。SCP-5443、これが件の怪物だと思うのですが... カラ... カラプティ... ああ、ご存じのようですね。これはすでに収容済みです。
&gt; 
&gt; **SCP-5443** 今なんと?
&gt; 
&gt; **リー管理官:** はい、この怪物はいま箱の中です。
&gt; 
&gt; **SCP-5443:** [笑う] 誓って言うが、この地獄の炎を//箱//に閉じ込めるなど出来はせんよ。
&gt; 
&gt; **リー管理官:** まあ、特別な箱なのです。見てみてください[書類を指でたたく]。
&gt; 
&gt; //SCP-5443がコピーを読む間、両者に発言はない。//
&gt; 
&gt; **SCP-5443:** &#34;Euclid&#34;とはどういう意味だ?
&gt; 
&gt; **リー管理官:** すみません、まずはこれがあなたの話しているものかだけ確認していただけますか? 写真はこれであっていますか? すみませんが、いろいろ予定を組み替えてここに来たので...
&gt; 
&gt; **SCP-5443:** だが...「オブジェクトに与えられた&#34;Choy Lapatay&#34;という名称は、当初深刻な、に...認識災害を引き起こしましたが、現在の収容下では、オブジェクトの名前を発することは軽微な頭痛を引き起こすのみにとどまります。要求に応じてアスピリンが支給されます」。//そんなわけがない//だろう...
&gt; 
&gt; //SCP-5443が読み進める間、両者に発言はない。//
&gt; 
&gt; **SCP-5443:** 「2000年1月1日... 地面から出現する... 溶岩と氷点下」、うむ、間違いない... 「負傷者若干名、死者はなし」。
&gt; 
&gt; //リー管理官の貧乏ゆすり以外に音はない。//
&gt; 
&gt; **SCP-5443:** スクラントン... 現実錨? これはレオザーンの深淵の書に記された究極の魔術か?
&gt; 
&gt; **リー管理官:** いえ、それがただの箱を特別な箱にしているんです。すみません、本当に急がないといけないので。お時間をいただきありがとうございました。残りの質問にはマリーが答えてくれますので。ああそれからマリー、彼が収容下の、あー、カラプティを見たいそうなら、そう書いておいてくれ。私が許可を出しておこう。
&gt; 
&gt; //リー管理官が去る足音。次席研究員パブロ・マリーが入室する。//
&gt; 
&gt; **パブロ・マリー次席研究員:** 大丈夫ですか?
&gt; 
&gt; **SCP-5443:** うん? 私は... //うん?//
&gt; 
&gt; **&lt;記録終了&gt;**</textarea></pre>
