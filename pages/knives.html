    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]


Nunca había entendido realmente los cuchillos y la extraña obsesión que algunas personas tenían con ellos. Solo pequeños trozos de metal, afilados y colocados en un mango, un cuchillo no era tan sorprendente. Admitió que, sí, en su mayor parte se les dio una posición un tanto pasada por alto en la vida, pero colocados en manos de alguien con una disposición violenta, o frente a una criatura infeliz y carnívora, podrían adquirir cualidades casi míticas. Además, a menudo no eran tan útiles en esas situaciones... realmente una herramienta sobrevalorada e indigna.

Tomemos, por ejemplo, a esta joven. Incluso en la oscuridad del sótano, donde una linterna o incluso una cerilla serían mucho más útiles, blandía el cuchillo como si de algún modo pudiera compensar su ceguera. Arrastrándose y sollozando, extendió el cuchillo, agitándolo como si pudiera palpar con el mientras tanteaba hacia las escaleras. Él se rió entre dientes, mirando. Verdaderamente una herramienta sobrevalorada. Incluso si hubiera visto un objetivo, ¿Qué podría hacer realmente con él? Ella chilló brevemente, casi cayendo en el agujero que él había hecho en el sótano.

Incluso había bajado las escaleras con una navaja delgada, la muy tontita. Había tratado de estar callado, pero el gato había lanzado un aullido que llamó a la chica un poco antes. Encontró el cuerpo en el mismo momento en que él mordió la bombilla, y se deslizó rápidamente para cerrar la puerta antes de que ella se devolviera, la oscuridad repentina hizo caer su cabeza tonta y mal equipada de vuelta al suelo. Observó, enganchado al techo, mientras ella se agitaba sin poder hacer nada. Sus ojos comenzaron a ponerse vidriosos con anticipación, la hendidura vertical de unas fauces temblaba de diversión mientras lentamente comenzaba a descender, un gancho a la vez.

Él le mostraría la locura de esas pequeñas herramientas inadecuadas como los cuchillos. Cayó a su lado, las almohadillas inferiores registraron su sorpresa. Él le mostraría cuánto mejor es una herramienta natural. Preparó los cuchillos con los que nació.

Los seis de ellos.</textarea></pre>
