[[include component:image-block name=https://www.stockvault.net/data/2013/01/16/140655/thumb16.jpg|caption= 被发现于一栋建筑旁边的SCP-CN-1984|width=300px]]

**项目编号：**SCP-CN-1984

**项目分级：**Euclid

**特殊收容措施：**由于SCP-CN-1984难以被有效地收容，SCP-CN-1984目前被保留在其最初被发现的高速公路附近活动，并长期将其活动区域限制在[[[http://scp-wiki-cn.wikidot.com/mobile-site-cn|游侠号]]]的监视范围内。由基金会人员伪装成的交警人员已长期封锁项目所在的高速公路路段，并驱离任何试图闯入项目活动范围内的无关人员。项目所在范围内的一处小型城镇已被确认没有幸存的人类个体，故基金会不会再进行任何救援疏散行动。若SCP-CN-1984突破基金会人员对其所在路段的封锁或离开[[[http://scp-wiki-cn.wikidot.com/mobile-site-cn|游侠号]]]的监视范围，将被视为SCP-CN-1984收容失效。

**描述：**SCP-CN-1984是被发现于距离██市城郊高速公路19千米处的一个异常实体，其外观为一个破旧的//橡皮轮胎//。项目可以直立并以滚动的方式在多种地形进行移动，根据对其移动路线和行为模式的研究，SCP-CN-1984可能具备一定的智能，但尚未找到与其进行沟通的方式。项目的异常性质具体表现为：在项目进行短暂的小幅度震荡后，使范围十米内的一个任意实体从其内部引爆；作用于不同实体的爆炸，其爆炸当量不同，但足够将被引爆的实体完全摧毁。根据对SCP-CN-1984行为模式的研究，项目似乎更倾向于将包括人类在内的多种动物作为目标。项目已造成了其活动范围中一座小型城镇内的49位平民全部失踪，并有多栋房屋被彻底损毁。

SCP-CN-1984可能存在潜在的认知危害，被投放至收容区域内的现实稳定设备尽数被毁，但前往收容区域进行调查的调查团队并未表现出受到认知危害影响的迹象。

[[collapsible show=&#34;任务报告：CN-1984/9&#34; hide=&#34;关闭报告&#34;]]

&gt; 前往进行调查任务的特工Winston曾报告在执行任务的期间曾出现了同行的特工变成轮胎的幻觉。经过调查，幻觉产生的原因为特工Winston在执行任务的过程中压力过大而导致。特工Winston在任务期间产生了严重焦虑、神经衰弱等多种不良心理状态。同行的人员为保证执行任务期间安全，对特工Winston进行了采访。
&gt; -----
&gt; [[=]]
&gt; **&lt;记录开始&gt;**
&gt; [[/=]]
&gt; 
&gt; **特工O&#39;Brien：**Winston？你还好吗？
&gt; 
&gt; **特工Winston：**我没事......你知道吗，刚才有一个瞬间，我把赵塞霆看成了那玩意。
&gt; 
&gt; **特工O&#39;Brien：**没事就好，这种幻觉大概是什么时候开始出现的？
&gt; 
&gt; **特工Winston：**就在我们第一次见过那个项目之后，刚刚躲进安全区的时候......我差点就朝他开了枪。
&gt; 
&gt; **特工O&#39;Brien：**还好你没有这么做，一切都会好起来的，我们大概明天就可以回去了，另一个小组会接替我们的工作。
&gt; 
&gt; **特工Winston：**但愿如此......不过，呃......
&gt; 
&gt; **特工O&#39;Brien：**嗯？发生什么了？你看起来很怪。
&gt; 
&gt; **特工Winston：**你他妈就是那个轮胎！！！
&gt; 
&gt; //随后，特工Winston试图使用投网器射击特工O&#39;Brien，但被其它成员及时控制住。事后，特工Winston承认他再次出现了幻觉；调查团队成员一致决定将其提前将特工Winston送回站点进行进一步的心理疏导。//
&gt; [[=]]
&gt; **&lt;记录终止&gt;**
&gt; 
&gt; [[/=]]
&gt; -----
&gt; **后记：**2019年1月3日，负责护送特工Winston的车辆在离开SCP-CN-1984收容区域的途中遭到了项目的袭击，特工Winston在此次袭击中殉职。其余的调查小队成员于次日安全返回了站点。
[[/collapsible]]

[[collapsible show=&#34;讣告：悼念特工Winston在工作中殉职&#34; hide=&#34;发布于2019年1月7日&#34;]]
&gt; **致全体站点职员：**
&gt; 
&gt; 沉重悼念本站特工Winston，他的牺牲是值得的，Winston平时一贯小心谨慎的行为作风在本次行动挽救了同行特工们的性命。对于异常项目的收容是永无止境的，我们将铭记永远铭记特工Winston的牺牲，并以此作为我们接下来前进的动力。
&gt; [[&gt;]]
&gt; **——控制，收容，保护**
&gt; [[/&gt;]]
&gt; [[=]]
&gt; [[image http://scpsandboxcn.wikidot.com/local--files/lg02/%E4%BD%A0%E5%AE%B6MTF.jpg]]
&gt; [[/=]]
&gt; //全体SCP-CN-1984调查队的成员、特工Winston生前的同伴们的合影：位于合影前方的是特工Joseph、特工Nikita、特工赵塞霆、研究员王维森；在他们后面的是特工O&#39;Brien、后勤人员Ecun和近日加入团队的新特工——其代号为Tyre//
&gt; 
[[/collapsible]]
