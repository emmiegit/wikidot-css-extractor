**Объект №:** SCP-1035-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-1035-1 («слепец») должен содержаться в специально оборудованном помещении (размеры 30 x 30 x 5 метров), в которое ведёт единственная дверь (размеры 5 x 4 метра), сделанная из легированной стали. Дверь снабжена электронным замком, который открывается специальной картой, экземпляры которой имеются только у руководителей проекта «Полёт нетопыря». Дверь открывается дважды в неделю на три часа: в это время производится плановая тренировка SCP-1035-1 и SCP-1035-2, кормёжка «слепца» и уборка его места содержания. В помещении установлена камера с тепловизором, обеспечивающая постоянное наблюдение за объектом. Возле места содержания SCP-1035-1 должны постоянно дежурить как минимум три охранника с портативными тепловизорами и ружьями-транквилизаторами.

SCP-1035-2 («поводырь») выбирается из соответствующим образом подготовленных сотрудников класса D или агентов-добровольцев и не требует особых условий содержания, за исключением запрета удаляться более чем на 5 километров от SCP-1035-1. Кроме того, «поводырь» обязан проходить трёхчасовые тренировки дважды в неделю в рамках проекта «Полёт нетопыря».

**Описание:** SCP-1035-1 – это гигантская летучая мышь с рядом аномальных черт. Длина тела 3 метра, размах крыльев 12 метров, масса 72 килограмма. Длина языка около 5 метров (способен сжиматься в 5 раз и занимает полость между грудиной и сердцем), слюна содержит парализующий нейротоксин; таким образом язык может использоваться в качестве оружия. Мышь полностью невидима в оптическом диапазоне человека, но абсолютно слепа, глуха и нема, не обладает присущей летучим мышам способностью к эхолокации и поэтому постоянно нуждается в наличии человека, которого объект преобразовывает в SCP-1035-2, «поводыря». Этапы этого процесса:

* «Слепец» неизвестным образом (предположительно телепатически) ищет ближайшего человека и приближается к нему.

* Человек парализуется нейротоксином, после чего мышь кусает его, вводя в кровь специальное вещество (состоит из компонентов, которые не удалось синтезировать искусственно и которые, судя по всему, вырабатываются организмом SCP-1035-1).
 
* Укушенный впадает в коматозное состояние на 10-15 часов. Всё это время «слепец» находится рядом.

* Во время комы в организме человека происходят изменения: его зрение и слух значительно улучшаются, он получает возможность видеть в инфракрасном спектре (и, соответственно, видеть SCP-1035-1), а также приобретает способность к эхолокации.
 
* После пробуждения человека SCP-1035-1 устанавливает с ним телепатический контакт, в котором с помощью мыслеобразов «объясняет» ему принцип их дальнейшего сосуществования: «поводырь» ищет «слепцу» пищу, «слепец» защищает «поводыря».

* С этого момента всё, что видит и слышит «поводырь», видит и слышит «слепец».

Эксперименты показали, что «слепец» может выполнять сложные команды, да и в целом во всём подчиняется «поводырю», пока тот обеспечивает объекту постоянную кормёжку. Однако многое зависит и от психического состояния SCP-1035-2. Сильные эмоции и внешние раздражители значительно мешают контролю и часто приводят к негативным последствиям для окружающих «поводыря». Использование специально разработанного состава «█████», подавляющего эмоции, позволяет SCP-1035-2 контролировать объект намного лучше, однако из-за побочных эффектов данное средство можно использовать только один раз, после чего необходим новый «поводырь».

«Слепец» начинает нервничать, когда «поводырь» отдаляется на большое расстояние, хотя при постоянном потоке «успокаивающих» мыслеобразов от SCP-1035-2 не проявляет агрессии. Однако если человек отдаляется на расстояние, превышающее 5 километров, мышь впадает в ярость и всеми силами стремится сократить расстояние до пропавшего. Если «поводырь» возвращается в указанный радиус, мышь успокаивается, если же SCP-1035-2 уничтожается, то начинается поиск нового «поводыря».

Исследования SCP-1035-1 показали, что у объекта отсутствует репродуктивная система. Это, а также [ДАННЫЕ УДАЛЕНЫ], позволяет сделать вывод об искусственном происхождении объекта.

**Обстоятельства изъятия:** SCP-1035 был обнаружен во время экспедиции в ████, организованной Фондом с целью поиска [ДАННЫЕ УДАЛЕНЫ]. После того как отряд добрался до каньона Т██████, было обнаружено, что дорога к единственному мосту перекрыта представителями одного из местных племён. Требования участников экспедиции освободить дорогу были проигнорированы. После попытки применения силы отряд Фонда был атакован неизвестным невидимым объектом, который уничтожил практически всю экспедицию, однако был убит и член племени, контролировавший объект. Агент Ульрих, в конце столкновения потерявший сознание, очнулся уже будучи «преобразованным» в SCP-1305-2 и таким образом стал новым «поводырём» для SCP-1035-1. Он связался с Фондом, после чего объект был перемещён в Зону 7 для дальнейшего содержания и изучения.

Расспросы оставшихся в живых членов племени, которое «контролировало» SCP-1035-1, показали, что он находился у них более 300 лет, а «поводыри» объекта принимали особую смесь из трав, позволявшую лучше управлять объектом. Образцы смеси были изъяты, после чего на их основе был создан состав «█████», рекомендованный для использования в проекте «Полёт нетопыря».

**Приложение 1035-1:** Был разработан курс специальных упражнений «Чистый разум», позволяющий прошедшим его лучше контролировать свои мысли, эмоции и, соответственно, «слепца». Прохождение курса обязательно для всех будущих «поводырей».

**Приложение 1035-2:** Было выяснено, что SCP-1035-1 в силу особенностей своего организма практически невосприимчив к большинству ментальных и меметических воздействий.  

**Приложение 1035-3:** Доктором Салиговым было предложено создание мобильной оперативной группы с использованием SCP-1035. Предполагаемые задачи группы: захват или уничтожение гуманоидных SCP-объектов, захват SCP-объектов, оказывающих негативное ментальное или меметическое воздействие.

**Протокол экспериментов 1035-AA**

&gt; **Протокол эксперимента 1035-AA-█**
&gt; **Дата:** ██.██.████
&gt; **«Поводырь»:** агент Ульрих
&gt; **Цель:** Тестирование возможности выполнения «слепцом» простейших команд.
&gt; **Дополнительные условия:** -
&gt; **Результат:** В целом испытания прошли успешно, объект перемещался по полигону согласно командам агента Ульриха, однако произошедший в конце эксперимента инцидент поставил под сомнение возможность «поводыря» постоянно контролировать SCP-1035-1.
&gt; **Комментарии:** //Никто как-то и не предполагал, что фразу Ульриха «Дай пять!» объект воспримет так буквально. Руку доктору ███████ пришлось частично ампутировать.// – д-р Салигов

&gt; **Протокол эксперимента 1035-AA-█**
&gt; **Дата:** ██.██.████
&gt; **«Поводырь»:** агент Ульрих
&gt; **Цель:** Замена агента Ульриха на специально подготовленного сотрудника класса D.
&gt; **Дополнительные условия:** -
&gt; **Результат:** Агент «сообщил» мыши, что D-1035-3 в качестве «поводыря» найдёт ей значительно больше еды, после чего SCP-1035-1 откусил Ульриху голову и начал преобразование сотрудника класса D в SCP-1035-2.
&gt; **Комментарии:** //Мне он всё равно никогда не нравился.// – д-р Салигов

&gt; **Протокол эксперимента 1035-AA-█**
&gt; **Дата:** ██.██.████
&gt; **«Поводырь»:** D-1035-3
&gt; **Цель:** Исследование влияния состояния «поводыря» на объект.
&gt; **Дополнительные условия:** Возле «поводыря» создаются визуальные и шумовые помехи.
&gt; **Результат:** Объект плохо слушался D-1035-3, были попытки нападения на источники помех.
&gt; **Комментарии:** //Мда, возможность использования объекта в полевых условиях находится под большим вопросом.// – д-р Салигов

&gt; **Протокол эксперимента 1035-AA-█**
&gt; **Дата:** ██.██.████
&gt; **«Поводырь»:** D-1035-3
&gt; **Цель:** Исследование влияния состояния «поводыря» на объект.
&gt; **Дополнительные условия:** D-1035-3 находится в состоянии сильного алкогольного опьянения, на 15-й минуте эксперимента на полигон запускается D-1035-8, с которым «поводырь» всегда сильно конфликтовал.
&gt; **Результат:** Объект не выполнил практически ни одной команды, да и в целом выглядел дезориентированным. D-1035-8 был уничтожен практически сразу после того, как «поводырь» его увидел, после чего SCP-1035-1 убил и D-1035-3.
&gt; **Комментарии:** //Такой вариант был предусмотрен, новый «поводырь» – сотрудник класса D, прошедший курс «Чистый разум».// – д-р Салигов

&gt; **Протокол эксперимента 1035-AA-█**
&gt; **Дата:** ██.██.████
&gt; **«Поводырь»:** D-1035-9
&gt; **Цель:** Исследование влияния состояния «поводыря» на объект.
&gt; **Дополнительные условия:** Возле «поводыря» создаются визуальные и шумовые помехи, «поводырь» прошёл курс «Чистый разум».
&gt; **Результат:** Объект хорошо слушался D-1035-9, однако с исполнением сложных команд всё ещё имеются проблемы, несмотря на специальную подготовку «поводыря».
&gt; **Комментарии:** //Похоже, пора опробовать «█████».// – д-р Салигов

&gt; **Протокол эксперимента 1035-AA-█**
&gt; **Дата:** ██.██.████
&gt; **«Поводырь»:** D-1035-9
&gt; **Цель:** Исследование влияния состояния «поводыря» на объект.
&gt; **Дополнительные условия:** Возле «поводыря» создаются визуальные и шумовые помехи, «поводырь» прошёл курс «Чистый разум», применён состав «█████».
&gt; **Результат:** Объект идеально слушался D-1035-7, сам «поводырь» ни на что не отвлекался и делал всё, что ему говорят. Однако через 12 часов после завершения эксперимента в организме «поводыря» [ДАННЫЕ УДАЛЕНЫ], что привело к летальному исходу. SCP-1035-1 выбрал нового «поводыря».
&gt; **Комментарии:** //Несмотря на случившееся, я одобряю использование «█████» в проекте «Полёт нетопыря».// – д-р Салигов</textarea></pre>
