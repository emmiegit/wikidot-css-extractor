[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2198/2395541237_0c8533183a_o.jpg|caption=SCP-2198, fotografado não-intencionalmente pelo fotógrafo ████ ███████-████████ em ██/██/2007. SCP-2198, visível à esquerda, passou por dissipação predominante.]]
**Item nº:** SCP-2198

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Os Postos Avançados 93-A, -B e -C foram construídos na Antártida, abaixo diretamente do sítio original da manifestação de SCP-2198. A área, ainda que seja improvável a formação de instâncias futuras de SCP-2198, deve ser monitorada continuamente tanto por via terrestre pelos postos avançados quanto por via aérea por meio de um satélite geoestacionário.

Amostras limitadas de fluído lacrimal e saliva manifestadas via SCP-2198 foram coletadas e juntadas no Sítio de Armazenamento-109, em cubas de contenção separadas.

**Descrição:** SCP-2198 designa coletivamente várias nuvens nimbo-estratos observadas sendo formadas diretamente acima do Círculo Antártico, e áreas limitadas da China, Índia, os Estados Unidos, o Reino Unido, Rússia, Japão e Coreia do Sul durante as datas de ██/██/2006 e ██/██/2007. Todas as instâncias desde então se dissiparam.

A maior instância de SCP-2198, formada sobre a maior parte do Círculo Antártico, foi observada precipitando fluídos lacrimais humanos congelados, coloquialmente conhecidos como lágrimas. É digno de nota que o formato básico dessa instância de SCP-2198 aparentava estar correlato com o formato do buraco da camada de ozônio sobre a mesma área.

Instâncias secundárias de SCP-2198, formadas nos países citados, foram observadas precipitando saliva humana a uma velocidade média de 56km/h. Instâncias secundárias de SCP-2198 não excediam volumes de 200m^^3^^, e invariavelmente se manifestavam acima de indústrias fabricantes de extintores de incêndio, ar-condicionado, solventes e aerossóis.

Após as instâncias secundárias de SCP-2198 serem identificadas e as fábricas abaixo localizadas; múltiplas Forças Tarefas de forma colaborativa foram selecionadas para isolar as unidades fabris em questão, limpar quantos traços de saliva fossem possíveis e administrar amnésticos Classe-A a -C de acordo com a necessidade. Ações similares foram tomadas na Antártida para coletar uma quantidade limitada de fluído lacrimal enquanto a precipitação da instância primária ainda estava ocorrendo; a coleta se provou menos bem sucedida devido ao fato do fluído ter se manifestado em forma de pedras de granizo, resultando em total pulverização no impacto com o gelo ou perda geral nas massas de neve das proximidades.

Análises confirmaram a presença do DNA de cerca de ██████ indivíduos nas amostras de saliva e fluído lacrimal; dados da datiloscopia do DNA mostraram que aproximadamente 97% dos indivíduos identificados dessa forma eram falecidos, com documentos post-mortem existentes confirmando ou indicando que a causa da morte de 92% desses indivíduos foram danos auto infligidos fatais na data de ██/██/2007. O número total de indivíduos identificados não pode ser precisado devido as perdas parciais de ambas as amostras já mencionadas. Um adicional de 2% foi confirmado como desaparecido. O 1% restante foi identificado e localizado, mas a maioria dos indivíduos não foram abordados (ver Adendo).

**Adendo:** Abaixo há uma entrevista transcrita com █████ ██████, o primeiro indivíduo vivo identificado com as amostras coletadas.

&gt; **Entrevistador:** Pesquisador Sênior H. Hamlin
&gt; **Entrevistado:** █████ ██████
&gt; 
&gt; **&lt;Começar Registro&gt;**
&gt; 
&gt; **Pesquisador Sênior H. Hamlin:** Você é familiar a isso?
&gt; 
&gt; //Pesquisador Hamlin produz uma representação por meio de um diagrama de SCP-2198 em sua nuvem \
primária, detalhando o formato da nuvem e seu espalhamento pela Antártida.//
&gt; 
&gt; **█████ ██████:** É uma foto mostrando o buraco da camada de ozônio. É tudo que eu vejo.
&gt; 
&gt; **Pesquisador Sênior H. Hamlin:** Você é familiar a qualquer um desses nomes; [REDIGIDO]; \
Complexo Industrial [REDIGIDO]; Square Works [REDIGIDO];
&gt; 
&gt; [TRANSCRIÇÃO REDIGIDA PARA BREVIDADE]
&gt; 
&gt; **█████ ██████:** Não. Não sou a familiar a nenhum desses nomes.
&gt; 
&gt; **Pesquisador Sênior H. Hamlin:** Você tem algum interesse em, ou qualquer conhecimento \
especializado a respeito de diminuição de ozônio, a Antártida ou a fabricação de itens \
contendo clorofluorcarbonetos, hidroflourcarbonetos ou extintores?
&gt; 
&gt; **█████ ██████:** Não, nenhum. Eu te disse, eu sou um [REDIGIDO]. Essa não é minha linha \
de trabalho.
&gt; 
&gt; **Pesquisador Sênior H. Hamlin:** Você já participou de algum teste clínico, ou \
doou sangue, plaquetas, medula óssea ou órgãos a algum grupo que não \
especificou totalmente as razões pelas quais você deveria fazer isso?
&gt; 
&gt; **█████ ██████:** Não.
&gt; 
&gt; **Pesquisador Sênior H. Hamlin:** Você recentemente foi inquirido a intencionalmente chorar \
ou salivar, para qualquer propósito fora do comum?
&gt; 
&gt; **█████ ██████:** Não.
&gt; 
&gt; **Pesquisador Sênior H. Hamlin:** Você cospe, ou chora frequentemente?
&gt; 
&gt; **█████ ██████:** Não, é claro que não.
&gt; 
&gt; **&lt;Fim do Registro&gt;**

[[collapsible show=&#34;O DOCUMENTO &#39;CONTINUAÇÃO REVISADA ENTREVISTA93551&#39; É CONFIDENCIAL. CONTINUAR?&#34; hide=&#34;PERMISSÃO /2198 VERIFICADA&#34;]]

&gt; **Consideração de Abertura:** Uma combinação de análise automática de risco de voz, e imagens espectroscópicas precisas produzidas por uma instância do Item Anômalo Seguro ██████ concluiu que █████ está mentindo, predominantemente quando respondeu a primeira, segunda, terceira e quinta pergunta do Pesquisador Hamlin.
&gt; 
&gt; **&lt;Resumir Registro&gt;**
&gt; 
&gt; **Pesquisador Sênior H. Hamlin:** Você está mentindo.
&gt; 
&gt; **█████ ██████:** O quê?
&gt; 
&gt; **Pesquisador Sênior H. Hamlin:** Por que você está mentindo?
&gt; 
&gt; **█████ ██████:** Eu não estou mentindo para você. Por que eu mentiria para você, a... o que era mesmo, \
Corporação de Estatísticas Penrose? Uma companhia de estatística- Viu, por que eu mentiria para uma \
companhia de estatística?
&gt; 
&gt; //Pesquisador Hamlin detalha o propósito da Fundação SCP, explicando que o DNA de █████// \
//foi identificado de uma das recém descobertas// \
//anomalias da Fundação. Pesquisador Hamlin assegura a █████ que a prioridade de sua investigação é// \
//determinar o paradeiro dos indivíduos identificados nas amostras de DNA.//
&gt; 
&gt; //█████ fica em silêncio por aproximadamente 10 segundos.//
&gt; 
&gt; **█████ ██████:** Eu não tive coragem de fazer.
&gt; 
&gt; **Pesquisador Sênior H. Hamlin:** O que você não teve coragem de fazer?
&gt; 
&gt; **█████ ██████:** Haviam subdivisões depois de subdivisões, e eu \
me juntei a uma delas. Para ajudar a organizar um êxodo. Era um êxodo, ok? Um... êxodo espiritual.
&gt; 
&gt; **Pesquisador Sênior H. Hamlin:** Poderia elaborar, por favor?
&gt; 
&gt; **█████ ██████:** Não há nada muito sobre isso. Se chamava Voo Verde. Tinham outros \
nomes, mas Voo Verde era o favorito. Tinha em volta de ██████ membros, e eu era \
um deles.
&gt; 
&gt; **Pesquisador Sênior H. Hamlin:** O que você sabe sobre a imagem que eu lhe mostrei?
&gt; 
&gt; **█████ ██████:** As nuvens eram um chamado para quando todos deveriam \
ir embora. Um &#34;vai se foder&#34; final. Eu não sei como foi feito ou quem estava por trás disso, mas foi feito.
&gt; 
&gt; **Pesquisador Sênior H. Hamlin:** Você pode confirmar que esse &#34;êxodo&#34; aconteceu em \
██ de ████████, 2007? █████ indivíduos cometeram suicídio naquela data, todos que \
foram identificados do DNA na precipitação da nuvem.
&gt; 
&gt; **█████ ██████:** Isso foi quando nós todos... sim, isso- isso está correto.
&gt; 
&gt; **Pesquisador Sênior H. Hamlin:** Por que você não foi &#34;embora&#34; com os outros?
&gt; 
&gt; **█████ ██████:** Tem algo errado comigo, eu acho. Eu não me importo \
o bastante com a raça humana, claramente.
&gt; 
&gt; **Pesquisador Sênior H. Hamlin:** O êxodo foi bem-sucedido?
&gt; 
&gt; **█████ ██████:** Oh, quem sabe. Pergunte aos que se mataram.
&gt; 
&gt; **&lt;Fim do Registro&gt;**
&gt; 
&gt; **Consideração de Encerramento:** █████ ██████ foi subsequentemente administrado com amnésticos \
Classe-B e foi liberado. Documentos públicos a respeito do &#34;Voo Verde&#34; não existem. Contato \
com os ████ indivíduos vivos restantes, com o interesse de entender os métodos \
de criação de SCP-2198, está sob aprovação pendente. Investigações a respeito do &#34;Voo Verde&#34; e sua origem \
foram descontinuados.
