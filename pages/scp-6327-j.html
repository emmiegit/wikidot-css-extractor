    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-6327-J - [redacted for brevity]
**Auteur :** [[user daveyoufool]]
**Traducteur :** [[user Lochsry]]
**Date de publication originale :** 17 novembre 2015
[[include credit:end]]

++++ ATTENTION : FERMEZ CETTE FENÊTRE DANS MOINS DE TROIS MINUTES. SI VOUS NE LE FAITES PAS, TROIS MINUTES SE SERONT ÉCOULÉES, ET CECI ENGENDRERA DES CHOSES DÉPLAISANTES. Vous avez été averti, et il vous est à présent interdit de dire que vous n&#39;avez, en fait, pas été averti, parce que vous l&#39;avez effectivement été.

**Objet n^^o^^ :** SCP-6327-J

**Autres pseudonymes :** SCP-SIX-MILLE-TROIS-CENTS-VINGT-SEPT-J, SCP-VMCCCXXVII-J

**Classe Applicable à l&#39;Objet :** Euclide

**Classes Inapplicables à l&#39;Objet :** Sûr, Keter, Neutralisé, Déclassifié, Expliqué, Thaumiel, Apollyon, Nehemoth, Zeno, Sammlung, Baldr, Clytemnestre, Embla, Teufel, Granfaloon, Wynken, Blynken, Nod, Kili, Fili, Dwalin, Balin, Bifur, Bombur, Comète, Cupide, Tonnerre et Éclair

**Procédures de Confinement Qui Sont En Particulier Attribuées à SCP-6327-J Et à Aucune Autre Anomalie :** La source de SCP-6327-J, auquel la nomenclature de désignation &#34;SCP-6327-J&#34; a été attribué et donc doit être identifié et désigné en tant que tel, doit être placée dans un conteneur. Ce conteneur doit être solide, avec des dimensions qui doivent être supérieures à un minimum de 40,3499 sur 40,3499 sur 40,3499 centimètres, et auquel l&#39;accès doit être restreint par un code. Ce code d&#39;accès ne doit être connu que du Directeur du Site ; tout autre accès à ce code d&#39;accès est rigoureusement interdit et doit être puni avec des mesures disciplinaires, qui sont fondamentalement déplaisantes et devraient être un démoralisateur efficace contre la détention illégale de code d&#39;accès.

Tout document textuel ayant été infecté par les propriétés sensito-dangereuses de SCP-6327-J doit être détruit par incinération ; cet acte réduira le document en cendres, permettant l&#39;annulation de ses effets sensito-dangereux ; lesdits effets seraient désastreux s&#39;ils étaient conservés et affichés.

**Description de SCP-6327-J :** SCP-6327-J est une ancienne stèle en bronze mesurant 39,244 cm sur 39,244 cm sur 3 cm. La stèle porte un motif gravé constitué de lignes, de formes et d&#39;autres objets en deux dimensions. Le motif gravé crée une forme qui s&#39;est révélé être un danger-sensitif non-létal. Les effets de ce danger-sensitif sont incurables, même avec une thérapie amnésique de toutes les classes, et provoque, chez le sujet humain, l&#39;élaboration de phrases qui, en des circonstances normales, seraient bien plus courtes et plus concises. Cette caractéristique de concision est absente chez tout les sujets humains ayant été infectés par le danger-sensitif anormal de SCP-6327-J, et est, par conséquent, gênante.

SCP-6327-J possède également un effet supplémentaire outre ses capacités sensito-dangereuses primaires. SCP-6327-J provoque l&#39;élongation, l&#39;exagération, l&#39;explicitation et l&#39;élaboration approfondie de tout texte auquel il est visuellement exposé. Le texte affecté conserve les propriétés sensito-dangereuses de la stèle originale, mais celles-ci sont effectives bien plus lentement et bien moins instantanément.

[[collapsible show=&#34;CECI EST UN AVERTISSEMENT POUR CE FICHIER : CE FICHIER EST RESTREINT À LA CLASSIFICATION OFFICIEUSEMENT DÉSIGNÉE EN TANT QUE NIVEAU D&#39;ACCRÉDITATION 4.&#34; hide=&#34;L&#39;ACCÈS A ÉTÉ ACCORDÉ À L&#39;UTILISATEUR DE CET ORDINATEUR, AU VU DU FAIT QUE CETTE PERSONNE POSSÈDE LES ACCRÉDITATIONS NÉCESSAIRES MENTIONNÉES AUPARAVANT.&#34;]]

À la date de [LA DATE A ÉTÉ CENSURÉE AFIN D&#39;EMPÊCHER LES SPECTATEURS DE CE DOCUMENT DE LA CONNAÎTRE], le Deuxième Biologiste du Site-551 qui a été embauché le 3 mars 1987 à 08:57, a bel et bien été infecté par SCP-6327-J à 14:12 alors qu&#39;il mangeait un sandwich grillé au fromage et au jambon contenant du fromage et du jambon américain ; il procéda alors à l&#39;obtention d&#39;un spécimen vivant de Sciurus vulgaris, dont le nom le plus commun est écureuil rouge. Le chercheur tira alors un marqueur noir de la gamme Sharpie de la poche gauche de sa veste, et écrivit les mots suivants en anglais : &#34;La même chose que SCP-6327-J, mais ça part encore plus en cacahuètes&#34; sur le spécimen de Sciurus Vulgaris. Toutefois, le spécimen de Sciurus vulgaris a immédiatement acquis les propriétés anormales qu&#39;il possède encore à cet exact instant précis. Veuillez consulter [[[SCP-184-J|SCP-184]]] pour davantage d&#39;informations concernant ce spécimen anormal.
[[/collapsible]]

**Enregistrement de l&#39;Événement-24125-Alpha parmi le personnel du Site-599 ; veuillez garder en tête le fait que tout le personnel du Site-559 avait été infecté par les propriétés sensito-dangereuses de SCP-6327-J :**

&gt; **Dr Henderson :** Il y a actuellement, en ce moment même, une urgence, et je m&#39;apprête à la décrire. Veuillez écouter attentivement, car j&#39;énoncerai des informations capitales. SCP-████ était précédemment en confinement, mais est à présent en dehors de confinement.
&gt; 
&gt; **Dr Naismith :** Vous voulez donc signifier que SCP-████, qui est un skip de classe Keter en notre confinement, vient d&#39;effectuer une //brèche// de confinement ?
&gt; 
&gt; **Dr Henderson :** Chaque petit morceau de la phrase que vous venez de prononcer est correcte.
&gt; 
&gt; **Dr Naismith :** Et merde, vulgarité que j&#39;exprime par exaspération et en ignorant les principes du professionnalisme et du bon langage !
&gt; 
&gt; **Dr Henderson :** C&#39;est bien le cas, Dr Naismith. Nous devons agir, car la panique n&#39;est qu&#39;une perte de temps.
&gt; 
&gt; **Dr Naismith :** Je suis d&#39;accord. La pire façon de perdre du temps lors d&#39;une brèche de confinement est certainement de paniquer !
&gt; 
&gt; **Dr Henderson :** Et comment, Dr Naismith, et comment.
&gt; 
&gt; **Dr Naismith :** Devrions-nous informer le bureau des brèches ?
&gt; 
&gt; **Dr Henderson :** À mon avis, informer le bureau des brèches est une excellente idée.
&gt; 
&gt; **Dr Naismith :** Très bien. Dans ce cas j&#39;informe le bureau des brèches de ce pas.
&gt; 
&gt; **SCP-████ :** TUER !
&gt; 
&gt; **Dr Henderson :** Oh pardi, je suis effrayé, car SCP-████ est apparu devant moi pour me tuer, car telle est son intention !
&gt; 
&gt; **SCP-████ :** JE SUIS D&#39;ACCORD ! ET QUAND J&#39;AURAIS FINI DE TE TUER, CE QUE JE FERAIS TRÈS BIENTÔT ET D&#39;UNE FAÇON TRÈS DOULOUREUSE, JE VAIS PROVOQUER UN SCÉNARIO XK ENGENDRANT LA FIN DU MONDE, CAR MES CAPACITÉS ANORMALES SONT ASSEZ FORTES ET ME LE PERMETTENT ! JE NE CONSIDÈRE L&#39;HUMANITÉ COMME RIEN D&#39;AUTRE QUE QUELQUE CHOSE QUI DOIT ÊTRE ÉLIMINÉ PAR MOI ET MES CAPACITÉS ANORMALES ET MES POUVOIRS ET MES TALENTS !
&gt; 
&gt; **Dr Naismith :** Tu es un monstre, SCP-████, car seul un monstre pourrait avoir un objectif tel que le tien !
&gt; 
&gt; **SCP-████ :** ET COMMENT, DR NAIS-
&gt; 
&gt; [À ce moment temporel, la tête nucléaire du Site fut déclenchée, ce qui a provoqué la cession de toute conversation, action, et autres activités à l&#39;intérieur du Site-599.]

**Addendum qui n&#39;existait pas dans cet article avant son ajout présent :** Il est théorisé que cette saisie de SCP-6327-J, qui décrit les capacité anormales de SCP-6327-J, a été elle-même infectée par SCP-6327-J, ce qui engendrerait une infection par SCP-6327-J de tout ceux ayant lu ce document pendant une période de trois minutes ou plus.</textarea></pre>
