**자기소개**

리콰이트 파렌하이트(RequiteFahrenheit)는 수학자이자 마법적 현실주의자로 재단에 고용되어 있다.
그는 휴식시간이면 다음과 같이:

  &#34;그는 가능성의 부서에 눌러 살면서
  글자를 숫자로 바꾸고
  그러면 숫자는 춤을 춘다네.&#34;

희한하게도, 리콰이트 파렌하이트(RequiteFahrenheit)는 그의 협박에 못 이긴 도전 &#34;I Hired Frequent Heat&#34;의 아나그램이다.

그는 불교 신자이다. 만일의 사고의 경우에는, 라마를 부를 것.[[footnote]] 역주―티베트 불교의 승려(lama)와 동물 라마(llama)의 발음을 이용한 말장난. [[/footnote]]
-----

**인용**

&#34;My chief problem...lay in what Walt Whitman had very successfully achieved – the setting down of a limited catalog of endless things. The task, as is evident, is impossible, for such chaotic enumeration can only be simulated, and every apparently haphazard element has to be linked to its neighbor either by secret association or by contrast.&#34; -- 호르헤 루이스 보르헤스
