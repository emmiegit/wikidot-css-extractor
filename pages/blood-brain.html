= **[[[the-wild-light|Précédemment]]]**

@@ @@

Il n’y a pas de cycle jour/nuit.

Environ une semaine après le début de son périple, Wheeler a l’idée d’une expérience. Il choisit pour dormir un bâtiment avec un haut plafond, une bibliothèque en l&#39;occurrence. Avant d’entrer, il met en place un pendule de Foucault. Il suspend une grosse pierre au plafond par un câble et la met en mouvement. Le lendemain matin, le pendule est toujours en train d’osciller, et il a avancé. Il se balance à peu près à angle droit par rapport à la marque qu’il a faite avant d’aller dormir.

Cela signifie que le monde continue de tourner.

À bien y réfléchir, il ne sait pas si cela prouve quoi que ce soit. Impossible de savoir clairement si la Lune ou le Soleil, ou tout objet céleste autre que l’orbite rouge-noir à l’horizon, existent toujours. L&#39;œil ne bouge jamais. Il projette de longues ombres menaçantes tout en étant assez brillant pour que Wheeler soit aveuglé à chaque fois qu’il doit marcher approximativement dans sa direction, ce qu’il fait la moitié du temps. Quelles qu&#39;en soient les preuves concrètes, il n’a pas l’impression d’arpenter la vraie Terre, ou d’être totalement éveillé. Il se sent comme une fourmi qui traverse en rampant un long rocher grossièrement taillé, entrant et ressortant des runes creusées dans la surface du monolithe, runes qui écrivent le mythe d’une inéluctable apocalypse. Il souffre de migraines, et des zigzags multicolores obscurcissent sa vision à la fin de presque chacune de ses &#34;journées&#34;. Il a l’impression que le monde entier glisse en permanence sous ses pieds, comme s’ils s’effondraient ensemble dans l’abîme.

Il n’a pas encore été capturé. Le phénomène violent dont Ulrich l’a averti n’est pas encore apparu, ce qui lui donne la sensation d’être de plus en plus chanceux, et nerveux. Il porte sur lui un pistolet chargé avec lequel il s’est un peu entraîné – il est meilleur tireur que ce qu’il aurait pensé être en utilisant uniquement sa main droite (la gauche, celle broyée, ne fait rien d’autre que trembler. Il doit la garder collée contre sa poitrine lorsqu’il tire). Le pistolet le rassure moins que ce qu’il aurait voulu. Il a l’impression que s’il se retrouvait face au danger, il pourrait se métamorphoser d’un coup, passant d’une arme à feu fonctionnelle à un dangereux mécanisme de précision, une distrayante explosion de poche. De temps à autre, il aperçoit patrouiller à l’horizon une silhouette de la taille d’un gratte-ciel. Il s’immobilise ou se cache et elle ne le voit pas. À part cela, le monde semble désert, vidé, comme une voiture retournée dans un fossé boueux, les portières ouvertes, les phares clignotant encore. Wheeler se sent… détaché. Chanceux. Coupable.

Il évite les villes. Il n’a pas encore pu apercevoir un sarcophage – leur description par Ulrich était évasive, et elle lui a fortement recommandé de rester éloigné d’eux. Cependant, une autre &#34;nuit&#34;, il a choisi un mauvais endroit pour camper, un endroit où le vent et le relief environnants font porter vers lui le bruit d’un des sarcophages depuis la vallée. Ce bruit, malgré sa faiblesse et la distance, provoque en lui des cauchemars si intenses et si intolérables qu’il doit se lever, plier le camp et s’éloigner d’autant de kilomètres qu’il est nécessaire pour ne plus l’entendre. Ce bruit évoque en lui des choses qu’il espère de tout cœur ne pas être des réminiscences.

Il entre dans une boutique et, en plus de conserves et d’eau en bouteille, il vole une montre bracelet digitale bon marché. Elle a une fonction date. Aujourd’hui est le lundi 17 avril, et l’heure du déjeuner vient de passer.

Le temps continue de passer. D’une certaine manière, tout ceci est factuel. C’est en train d’arriver.

@@ @@

= *

@@ @@


Et si c’est vraiment en train d’arriver, alors, quoi ?

Il n’y a plus d’ambiguïté sur ce //qui// est, spécifiquement, en train d’arriver. Pas dans l’esprit de Wheeler, ni dans celui de personne. Le monde a depuis longtemps traversé la carapace antimémétique de SCP-3125 et est entré dans son cœur radioactif. SCP-3125 n’a plus besoin de faire semblant d’être autre chose que ce qu’il est. Quoi d’autre pourrait-il être ? Quelle différence cela peut-il faire à présent, qui pourrait s’opposer à lui ? Il est là, à la vue de tous. Wheeler le voit. Toute la réalité consciente le voit. Il est en train de se produire partout, sur tout le monde. Il est physiquement impossible de concevoir quoi que ce soit d’autre.

Il n’y a pas de pire scénario que ce qui est en train de se produire maintenant. Il n’y a pas de course contre la montre, d’horloge qui tourne ; pas de dernière minute. La dernière minute était il y a des années. Il n’y a rien à //éviter//. On y est, la dernière position, la forme la plus élevée et la plus raffinée de la civilisation humaine. Voilà ce qui nous attend pour le prochain million d’années.

SCP-3125 se tient devant lui. Monstrueux, ordinaire et indifférent.

Et Wheeler est seul avec ses réflexions pendant longtemps, et n’a pas grand-chose d’autre à penser, et il fronce les sourcils, et il cligne lentement des yeux et regarde à nouveau, et il comprend ce qu’il ne voyait pas jusqu’alors…

SCP-3125 //se tient// devant lui. Comme un être humain.

@@ @@

= *

@@ @@

Il atteint le Site-41 début mai. Son horloge interne est depuis longtemps complètement déréglée ; il est environ minuit lorsqu’il pose les yeux sur cet endroit pour la première fois.

Un champ de protection l’entoure, ancré dans la réalité par l’explosion d’une ogive antimémétique, et irradie dans un rayon de quelques centaines de mètres au-delà des limites du Site. C’est un répulsif psychique, pas physique. Comme un épais rempart d’insignifiance. //Il n’y a rien à voir ici. Passez votre chemin.// Bien qu’il en ait été averti, Wheeler succombe à cet effet. Après trente minutes à poursuivre sa route à pied, il revérifie sa carte, se rend compte de ce qui s’est passé et fait demi-tour. Le phénomène se produit de nouveau. À la troisième tentative, il y parvient. Calcul de position et force de volonté.

Sans savoir pourquoi, il s’était imaginé une vieille ruine envahie par les mauvaises herbes, mais la brèche de confinement qui a entraîné la destruction du Site n’a eu lieu que dix-huit mois auparavant, et l’explosion qui a conclu la crise était abstraite, et non physique. Environ un tiers du bâtiment principal du Site-41 s’est écroulé, mais le reste est parfaitement intact et en bon état. Mère Nature n’a pas repris ses droits. Des arbres noueux n’ont pas encore commencé à pousser du côté en ruines.

Wheeler pousse un soupir. L’atmosphère de l’endroit est calme, tranquille. Comme si le Site-41 avait son propre microclimat de fraîcheur. Penser est plus facile. Même la lumière y est sensiblement plus jaune, plus naturelle.

L’entrée principale du Site est fermée par des portes blindées, mais Wheeler fait le tour de la partie endommagée du bâtiment et parvient à y pénétrer en enjambant des débris. Il avance à un rythme moyennement lent. Il ne peut se permettre de faire le moindre faux pas, mais s’il est trop lent, il le sait, il risque de trop réfléchir à la situation, de prendre peur, et de battre en retraite jusqu’à ressortir du bâtiment. Feue Daisy Ulrich lui a juré que le Site était sûr. Elle avait ensuite passé un temps assez déconcertant à expliquer précisément ce que &#34;Sûr&#34; voulait dire. Aucune entité capable de blesser spontanément et activement une personne ; aucune entité nécessitant une procédure de confinement active et dynamique. Un SCP Sûr peut être laissé sans risque dans une pièce sombre et verrouillée indéfiniment, avait-elle expliqué.

&#34;{{Une bombe nucléaire est Sûre}}&#34; avait-elle dit, lui donnant l’exemple canonique.

&#34;Eh bien&#34; avait-il répondu, &#34;Jusqu’à un certain point.&#34;

Le Site est Sûr, se dit-il en avançant discrètement. Les choses les plus dangereuses qu’il risque de trouver sont des rats et – il recule en sursaut, braquant sa lampe de poche sur une forme effrayante – des cadavres.

Le corps est assis contre le mur d’un couloir. Il tient un couteau de combat serré dans son poing, qu’il semble avoir enfoncé jusqu’à la garde dans sa propre cuisse au point de toucher une grosse artère. Wheeler s’adosse contre un mur, incapable de regarder le corps de plus près mais tout aussi incapable de détourner le regard par peur qu’il… fasse quelque chose. Il se sent mal. Les lumières fluorescentes du couloir déclenchées par son mouvement n’aident pas par l’éclairage qu’elles offrent de la scène. Qui est aussi sanglante que peut l’être tout suicide.

&#34;Non merci,&#34; dit-il. Il recule. Il retourne à l’entrée du couloir et traverse les ruines jusqu’à la virulente lueur rouge qui passe pour la lumière du jour, et là, il vomit.

@@ @@

= *

@@ @@

Il prend un bon moment pour se convaincre d’y retourner.

Il trouve de nombreux autres corps. Certains sont en groupe, morts lors d’altercations violentes, ou au cours de scènes plus complexes que Wheeler ne parvient pas à analyser complètement. Certains sont démembrés, ou juste des morceaux épars. Certains semblent être morts depuis bien plus longtemps que les autres ; il ne leur reste qu’une fine couche de peau parcheminée sur des squelettes, avec des choses étranges écrites sur les murs derrière eux. Wheeler ne parvient jamais à comprendre.

Il y a encore de l&#39;électricité. Et l’eau courante.

Au début, presque toutes les portes qu’il essaie d’ouvrir sont verrouillées. Cependant, il s’endurcit et retourne auprès de chacun des cadavres d’employés afin de récupérer leurs clés et leurs pass. Très vite, il est le maître du bâtiment, et seules quelques pièces hautement sécurisées et unités de confinement lui sont fermées.

À ce moment-là, sa mission est dans une impasse. Si Hughes n’est pas quelque part dans le Site-41 – et il n’y est très probablement pas – Wheeler doit trouver des indices menant à sa véritable position. Il a besoin d’informations.

Il récupère du matériel numérique : téléphones, ordinateurs portables et fixes, fabriqués par la Fondation avec de gros facteurs de forme. La plupart nécessite des mots de passe ou des codes PIN, ce qu’il ne peut obtenir, mais quelques-uns peuvent être ouverts avec un pass ou des données biométriques qu’il peut obtenir en menant la machine jusqu’au corps correspondant et en présentant leur doigt ou leur visage au scanner. Les outils informatiques aussi ont encore de la batterie. Wheeler ne trouve rien sur aucun d’entre eux qui ressemble à une prise de chargement. Peu à peu, il apprend une leçon cruciale : la Fondation fabrique les choses pour //endurer//. Et même si la Fondation en tant que groupe de personnes est absente, les infrastructures physiques qu’elle a construite sont encore là, fonctionnent et sont prêtes.

La base de données SCP est l’icône la plus visible sur chacun des écrans d’accueil. Ulrich lui a dit de chercher un symbole spécifique, des cercles concentriques traversés par trois flèches pointant vers l’intérieur. Comme un nombre incalculable de nouveaux employés de la Fondation avant lui, Wheeler perd inévitablement un grand nombre d’heures à naviguer dans la liste. La Fondation a un style maison très reconnaissable, qui consiste à décrire les anomalies les plus étranges et les plus impensables dans des termes factuels et terre-à-terre. Même les textes lourdement censurés – différents lecteurs ont accès à différents niveaux de censure, mais beaucoup de données lui sont inaccessibles quelle que soit l’identité utilisée – en deviennent étrangement captivants.

Hughes est mentionné de nombreuses fois dans la base de données. Il semble être spécialiste dans de multiples domaines de recherches qui se recoupent les uns les autres, et est crédité comme architecte du confinement dans de nombreuses entrées. Wheeler prend des notes détaillées pour obtenir une vue d’ensemble de la carrière de l’homme – et tombe par hasard sur le dossier personnel de Hughes constitué par la Fondation elle-même sur son employé, qui raconte presque mot pour mot ce à quoi il vient d’aboutir.

Le dossier personnel est très lacunaire. La dernière entrée relative au travail actuel de Hughes date de 2007. Puis, en 2010, après un trou de plusieurs années, une dernière note, une unique phrase anonyme :

&gt; Il semble que ceux qui savent ce qui est arrivé à Hughes finissent par connaître le même sort.
&gt;
&gt; **FIN DU DOSSIER**

Wheeler fronce les sourcils pendant une longue minute à la lecture de cette note sibylline. Cela ressemble à une énigme. Wheeler a été, pendant longtemps, un amateur de mots croisés, mais il lui semble improbable que les membres d’une organisation clandestine comme la Fondation se laisseraient des indices cryptiques les uns aux autres plutôt que des instructions directes. Ce qui signifie que la note doit probablement être comprise simplement et littéralement comme : //Ne cherchez pas Hughes si vous ne voulez pas subir le même sort que lui.//

Wheeler penche le dossier de sa chaise en arrière et contemple le plafond. D’un autre côté, cela peut aussi vouloir dire :

//Hughes peut être trouvé. Quelqu’un l’a déjà fait.//

@@ @@

= *

@@ @@

Il n’y a pas de cycle jour/nuit, mais il est épuisé. Son corps l’informe qu’il a besoin de sommeil. Il s’endort dans un canapé d’une salle de repos pour les employés, du côté du bâtiment le plus éloigné de l&#39;œil rouge. Il y a un distributeur d’en-cas rempli de friandises, mais il n’a pas d’argent. Il envisage de casser la vitre, mais s’il se rate et se coupe trop gravement, il ne reste pas un seul médecin dans le monde qui puisse le recoudre. Il réfléchit, et écarte cette possibilité avant de fouiller le corps le plus proche à la recherche d’un dollar.

Alors qu’il tente de dormir, quelque chose vient vers lui, une énergie nerveuse et perçante. Elle le saisit par l’épaule. //Debout// lui crie-t-elle de loin. //Tu ne peux pas te reposer. Fais le calcul. C’est encore en train d’arriver. BOUGE.//

Il se retourne sur lui-même et l’ignore.

Intellectuellement, cela le gêne d’être capable de l’ignorer. Il se demande s’il ne manque pas un organe vital dans son corps. Il devrait être en train de trembler de rage et de terreur, non ? Pourquoi est-il si calme dans son cœur ?

Il regarde SCP-3125, dont l’existence même, sur le papier, devrait le paralyser de peur. Il observe ce que SCP-3125 est en train de faire et qui devrait envahir chaque fibre de son corps d’une volonté furieuse. Puis il regarde son rôle dans toute cette entreprise, et estime ses propres chances. Il fait le calcul. Et le produit de tous ces facteurs tombe foutrement près de zéro.

Ça ne marchera pas. Voilà pourquoi.

//Il faut que ça cesse ! Il faut que ça se termine ! PITIÉ !//

En boule dans son sac de couchage, les yeux bien fermés, Adam Wheeler murmure à qui ou quoi pourrait bien l’entendre :

&#34;Ça ne marchera pas.&#34;

@@ @@

= *

@@ @@


Près de l’entrée du site – il ne parvient pas à trouver comment déverrouiller les portes blindées, même de son côté – il découvre un bureau de la sécurité qui contient les plans imprimés de tous les étages du site. Il barre les pièces déjà visitées et celles détruites. Tout le reste est verrouillé. Du moins, dans la partie au-dessus du sol. En sous-sol se trouvent un labyrinthe de tunnels, et encore des dizaines d’unités de confinement. Puis, trente étages sous terre, une unique chambre forte incroyablement grande, d’usage inconnu. Cette dernière attire irrésistiblement son attention.

Ulrich lui a assuré que le Site était totalement Sûr.

Pendant que le monte-charge descend, Wheeler ressent une sorte de pression anxieuse qui se forme au-dessus de lui. L’air se réchauffe rapidement, et il comprend soudain que si pile à ce moment-là l&#39;ascenseur se cassait, il serait pris au piège sans espoir de secours et mourrait. Il n’aurait pas dû l’utiliser. Il aurait dû prendre les escaliers de secours. Trop tard.

[!-- En vérité, l’ascenseur s’est automatiquement verrouillé lors des événements de //CAS VERT INCOLORE//, et Marion Wheeler a contourné le verrouillage à l’aide d’une clé de sécurité. --]

L’ascenseur s’arrête. Il débouche sur un couloir vide qu’il suit comme attiré. Au bout se trouve un sas, un mur de métal blanc si épais qu’on pourrait conduire un camion à travers l’épaisseur. Le sas est fermé, mais sept ou huit trous circulaires y ont été percés à grands coups pour créer un espace suffisamment grand pour y faire passer un être humain. En-dessous du sas se trouve un large espace sombre. Wheeler passe par le trou et avance de cinq pas dans cette pénombre avant même de songer à ce qu’il est en train de faire.

Il aperçoit des silhouettes illuminées par la faible lueur qui s’échappe du couloir du sas – des bosses qui pourraient être d’autres morts. Sa propre ombre masque une bonne partie de la lumière. Il sort sa lampe de poche. Le reste de l’immense chambre forte, aussi loin que sa lumière aille, est entièrement vide – mais sa lampe n’est pas assez puissante pour éclairer une aussi grande pièce, il est donc difficile d’en être sûr.

Il s’avance. Ses oreilles se mettent à bourdonner à mesure qu’il s’approche. Il y a… il compte… quatorze cadavres. Treize d’entre eux sont en cercle autour du quatorzième, une femme allongée sur le dos. Près du cercle se trouve un camion militaire à l’arrière duquel sont chargés les restes inertes d’une machine complexe. C’est, présume Wheeler, la bombe antimémétique. Un câble en descend jusqu’à une unité de contrôle par terre, sous la main de la femme morte.

&#34;Ah,&#34; dit-il avec une pointe de regret. &#34;C’est donc toi.&#34;

Son pass semble différent des autres. Il comporte une rayure diagonale rouge et orange. Il le prend. Le bourdonnement devient rugissement. Il ne le voit pas tout de suite – quelque chose perturbe sa vision, un point blanc doré dans le coin de son œil, un reste du mélange entre la forte obscurité et la lumière de la lampe. Il plisse les yeux. Il est écrit &#34;Marion Wheeler / Directrice du Site&#34;.

Il le fixe longuement du regard, étrangement décontenancé. Il ne sait pas exactement pourquoi. Bien sûr, c’est un nom de famille commun ; s’il s’était arrêté à chaque Wheeler qu’il avait rencontré, il ne serait jamais allé bien loin. Cependant, c’est elle qui a la main sur le bouton ; c’est elle qui à mis fin au débordement qui avait lieu là. De tous les membres de la Fondation dans ce maudit Site, c’était la seule qui n’était pas morte pour absolument rien. Il a l’impression de devoir dire quelques mots.

Mais aucun ne lui vient.

Il fait un tour rapide de la chambre forte pour voir s’il trouve quoi que ce soit d’intéressant aux murs ou sur le sol, mais il ne trouve que des échafaudages et des outils de construction. Il retourne au sas et au monte-charge. Il le regarde d’un œil frustré pendant un long moment puis finit par accepter qu’il serait dangereux de l’utiliser à nouveau.

Les escaliers de secours sont parfaitement bien éclairés, mais les trente étages sont une montagne. Trois fois dans la montée, il doit s’arrêter pour reposer ses genoux.

@@ @@

= *

@@ @@

Le pass de la directrice du Site lui offre toutes les entrées. Chaque salle de contrôle, chaque unité de confinement, chaque dossier. Il accède à l’intégralité de l’histoire et pose la dernière pièce du puzzle. Il laisse une note, suivant le même rituel méthodique et désespéré que le reste de la Division Antimémétique avant lui. Il émerge de &#34;l’unité de confinement inversé&#34; de SCP-3125 avec des instructions très claires adressées à lui-même par lui-même. Il sait exactement où il doit aller.

Alors qu’il s’éloigne du site par la route de la forêt, il parvient à la bordure du gouffre antimémétique et la traverse. Il se raidit en entrant à nouveau dans la présence de SCP-3125. Son oreille interne entre à nouveau en chute libre.

&#34;Où étais-tu à l’instant ?&#34; lui demande quelqu’un.

Il s’arrête. Il plisse les yeux  pour se protéger face à l’intense lumière à l’horizon. Il parvient tout juste à distinguer une silhouette debout. Les arbres de chaque côté s’agitent dans un murmure. Ils sont trop grands. Des tours arachnéennes. Une vague de terreur frappe Wheeler, suivie de près d’un de ces soulagements pervers : ça y est.

&#34;Pourquoi je ne peux pas te pister ?&#34; dit l’inconnu. Sa voix est ténue. &#34;Tu es si //faible//, comme si tu n’existais pas. Je viens de perdre deux jours à essayer de te retrouver. Qu’est-ce qui ne va pas chez toi ?&#34;

Wheeler se tait.

L’homme s’est rapproché. Il n’a pas fait un pas, mais la distance entre eux s’est réduite de moitié, et sa voix est plus facile à entendre, bien qu’il soit encore trop brillant pour pouvoir le regarder. La forme de son corps s’estompe et vacille. &#34;Tu n’es pas l’un d’Eux&#34; dit-il. &#34;Et tu n’es pas l’un de Nous. Et tu n’es sûrement pas le //héros//. Tu ne comptes pas, mémétiquement parlant. Pourquoi perds-tu ton temps avec tout ça, ou peu importe ce que c’est ? Tu ferais mieux de te suicider. Ton plan ne marchera jamais.&#34;

Wheeler le sait bien.

La lumière implose. D’un coup, la silhouette devient nette et se matérialise physiquement. C’est un véritable humain. Un maigrichon d’une vingtaine d’années, débraillé, les cheveux en bataille et la barbe mal taillée. Il est torse nu et a une profonde marque noire sur sa clavicule, un trou là où il a très clairement été grièvement blessé. Du sang en a coulé sur sa poitrine, son jean et ses avant-bras, à présent sec et noir. La blessure saigne encore, formant d’épaisses couches, ce qui est normalement impossible. Wheeler ne remarque pas l’autre trou, dans sa gorge, caché par tout ce sang.

Wheeler tente de garder un visage neutre, mais il sait que ça ne fonctionne pas. Il peut sentir sa main gauche, sa mauvaise main, commencer à trembler. Une part de lui veut //tout de même// demander à cet homme pourquoi. Mais il n’y a pas de réponse possible.

&#34;Voilà la véritable nature de la race humaine,&#34; explique l’homme, les bras écartés désignant le monde. &#34;Nous nous sommes mentis en nous disant que nous pouvions être meilleurs pendant des milliers d’années. Mais nous voici. C’est ce que nous avons toujours été. Nous n’avons jamais été rien d’autre.&#34;

&#34;C’est…&#34; amorce Wheeler, mais il se tait, se souvenant soudain d’une chose. Il plaque sa main gauche contre sa poitrine, lève la droite et tire. C’est un bon tir. Un tir gagnant. Il atteint l’homme en plein dans le globe oculaire et fait éclater l’arrière de son crâne. Il se contorsionne et s’écroule, son visage brisé face contre terre.

Wheeler se souvient de respirer et reprend son souffle. Il manque de laisser tomber son pistolet, puis resserre son étreinte et le laisse pointé sur les restes exposés de la tête. Il a envie de vomir mais se reprend. Inspiration par la bouche, expiration par le nez. Tout va bien. &#34;Je l’ai laissé parler trop longtemps,&#34; dit-il comme une excuse.

Il sort de son sac un des téléphones en forme de brique de la Fondation. Il appuie sur des boutons, entre des coordonnées et revient longtemps sur ses pas le long de la route. Il garde un œil sur le cadavre aussi longtemps que possible, puis se retourne et s’agenouille pour poser le téléphone sur la route à côté de lui. Suivant les instructions trouvées dans la salle de contrôle, il presse ses mains sur ses yeux et colle son visage au sol avant de dire :

&#34;Aeloni zaenorae. Feu.&#34;

Le laser orbital tire une frappe oblique. Elle dure à peine une seconde et émet assez de lumière du spectre visible pour l’aveugler instantanément s’il l&#39;avait regardé. Quand Wheeler revient sur les lieux, il n’y a plus de corps. Juste un ovale brûlé dans l’asphalte.

Il se tourne vers la brûlure : &#34;J’allais dire quelque chose du genre &#34;C’est un mensonge. C’est ce que tu es : le mensonge&#34; mais, bah…&#34;

//Et si ce connard peut se régénérer après ça, je suis fichu, bel et bien fichu.//

Il lève les yeux. L’atmosphère n’a pas changé. Le ciel n’est pas redevenu bleu. L’on sent encore cette chape de haine. SCP-3125 est toujours la force dominante dans l’univers.

Mais lorsqu’il se retourne vers les bruits de la forêt autour de lui, il s’aperçoit que les immenses formes arachnéennes – qu’il avait complètement oubliées tellement elles étaient restées silencieuses – sont en train de se disperser.
