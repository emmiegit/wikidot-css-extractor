**Objekt-Nr.:** SCP-136-DE

**Klassifizierung:** --Neutralisiert-- Nicht einged√§mmt

**Sicherheitsma√ünahmen:** SCP-136-DE, sowie der ihm ergebene Kult des Kronos (GoI-4732-136) h√§lt sich derzeit in den Bunkeranlagen von New New York auf, kann aber aufgrund der dortigen Befestigung und dem &#34;Stormeater&#34;[[footnote]] z. dt. Sturmfresser [[/footnote]], nicht von der Foundation erreicht werden.

Wenn es der Foundation m√∂glich wird, New New York zu erreichen, ist MTF DE10-‚Ñ≠, MTF DE4-ùîä und MTF DE4-ùîâ auszusenden, um SCP-136-DE einzud√§mmen und die dort ans√§ssigen Anh√§nger des Kultes des Kronos in Gewahrsam zu nehmen, sowie, in Zusammenarbeit mit der [[[http://www.scpwiki.com/main|Mutterfoundation]]], den verlorenen Standort-28 zur√ºckzuerobern und wieder in Betrieb zu nehmen.

[[include component:coltop show=Vorbereitete Sicherheitsma√ünahmen|hide=Vorbereitete Sicherheitsma√ünahmen verbergen]]
SCP-136-DE ist in Untergrundbasis-DE10 in einer 10 m √ó 10 m √ó 3 m gro√üen Zelle mit einfacher Standardm√∂belierung zu halten. In den Ecken des Raumes haben sich acht D√ºsen zu befinden, die mit einem Sedativa-Tank verbunden sind. Diese sind im Falle von Befehlsverweigerung, Fluchtversuchen oder f√ºr die Vorbereitung eines eventuellen Transports einzusetzen.

Nahrungsmittel, Getr√§nke und eventuell angeforderte Objekte sind √ºber einen 30 cm breiten und 15 cm hohen Schacht mit einer Doppelschleuse bereitzustellen. Der Zugang zu SCP-136-DEs Sicherheitszelle muss aus zwei (2) miteinander gekoppelten Stahlt√ºren mit einem Abstand von je 2 m zueinander bestehen. Die W√§nde, B√∂den und Decken sind aus 50 cm Stahlbeton mit eingegossenen Integrit√§tssensoren herzustellen und mit einer Gummi-Schaumstoff-Abdeckung zu verkleiden.

Sowohl die Position von SCP-136-DE, als auch die Isolierzelle und der Ausgang sind durch einen Algorithmus, mittels Kamera, Integrit√§tssensoren, Gewichtssensoren, sowie einem Ortungschip, welcher SCP-136-DE in den Nacken implantiert wurde, jederzeit zu √ºberwachen, um auf einen eventuellen Eind√§mmungsbruch seitens SCP-136-DE umgehend reagieren zu k√∂nnen. Sollte SCP-136-DE aus der Eind√§mmung entkommen, sind augenblicklich alle T√ºren, Ausg√§nge und anderweitig gesicherte Durchg√§nge abzuriegeln und, nachdem SCP-136-DEs genaue Position bestimmt wurde, mit Sedativa zu fluten. SCP-136-DE ist dann von der MTF DE10-‚Ñ≠ wieder einzud√§mmen.

[[include component:colend]]

Es wird derzeit aufgrund von Informationen von Informanten vermutet, dass SCP-136-DE eine j√ºngere Schwester hat, diese Aussage konnte noch nicht best√§tigt werden und sollte mit Stufe-3-Priorit√§t untersucht werden.

**Beschreibung:** Es wird angenommen, dass es sich bei SCP-136-DE um einen, Vermutungen nach, 20 bis 25 j√§hriger Mann, welcher schwarze Haare, eine dunkle Hautfarbe, eine gelbe Iris haben und um die 1,80 m gro√ü sein soll, handelt. SCP-136-DE tr√§gt Aussagen zufolge meistens einen dunkelbraunen Cowboyhut und einen langen schwarzen Mantel mit mehreren Revolvern und Munitionsg√ºrteln. 

Analysen von SCP-136-DEs Verhalten ergaben, dass dieser hochintelligent und manipulativ ist. Laut Informanten aus New New York gilt SCP-136-DE als &#34;gef√ºrchtet und brutal, aber auch gerecht und respektiert&#34;.

SCP-136-DE scheint in der Lage zu sein, √§hnlich, wenn nicht sogar exakt wie das vorherige [[[SCP-136-DE]]], die Zeit nach Belieben anzuhalten und sich w√§hrenddessen frei bewegen zu k√∂nnen. SCP-136 nutzte diese F√§higkeit nach Aussagen von Informanten zum ersten Mal √∂ffentlich am 21.06.2042 im New New Yorker Bandenkrieg.

**Geschichte:** Um ein besseres Verst√§ndnis von SCP-136-DE zu erhalten wurde von O4-10 die Anfertigung einer Timeline von SCP-136-DEs Werdegang angefordert.

[[collapsible show=&#34;2023 bis 2030&#34; hide=&#34;2023 bis 2030&#34;]]
Das vorherige SCP-136-DE entkam w√§hrend, aber nicht direkt wegen des Sapphire-Fiasko im Jahr 2023 der Eind√§mmung an Standort-DE10, zusammen mit SCP-‚ñà‚ñà‚ñà-DE, SCP-‚ñà‚ñà‚ñà-DE, SCP-‚ñà‚ñà‚ñà-DE und SCP-‚ñà‚ñà‚ñà-DE. Theorien besagen, dass SCP-136-DE noch w√§hrend des resultierenden Chaos durch das Desaster, mithilfe des [[[goi-1995-de-das-wunderkabinett|Wunderkabinetts]]] (GoI-1995-DE), Deutschland verlassen konnte, wo er f√ºr PoI-1995-DE [[[Rubinroter Himmel|arbeitete]]]. Am ‚ñà‚ñà.‚ñà‚ñà.20‚ñà‚ñà verlie√ü SCP-136-DE das Wunderkabinett als es sich in Nordamerika, genauer gesagt in den Bunkeranlagen von New New York befand, wo sich SCP-136-DE im Untergrund bis zu einem unbekannten Zeitpunkt versteckt hielt. W√§hrend dieser Zeit wurden mehrere okkulte Organisationen, unter anderem die [[[sapphire-portal|Kirche der neuen G√∂tter]]] (GoI-4732), auf ihn aufmerksam. Dies geschah da er seine Kr√§fte recht oft nutzte, um in den Bunkeranlagen zu √ºberleben. Daraufhin formte sich ein Kult mit den Namen &#34;Der Kult des Kronos&#34; aus Splitterorganisationen anderer Kirchen und abtr√ºnnigen Okkulten um SCP-136-DE herum, in welchem er aufgrund seiner Kr√§fte, als Sohn/Nachkomme/Diener des alten griechischen Titans Kronos angesehen wurde[[footnote]] Es ist unbekannt ob eine solche oder jegliche Verbindung zu dem Titan oder jeglichen G√∂ttern auf spiritueller Ebene oder irgendeiner Ebene existierte.[[/footnote]], welcher gesandt wurde, um im Namen Kronos die Erde zu erobern und wieder in seinem Namen √ºber diese zu herrschen. SCP-136-DE und sein Kult schlossen sich zu einem unbekannten Zeitpunkt der Kirche der neuen G√∂tter an. Der Kult der Kronos nutzte seine dadurch resultierenden Verbindungen und Kontakte zu den anderen religi√∂sen Organisationen, die sich ebenfalls der Kirche der neuen G√∂tter angeschlossen hatten, um sich innerhalb Nordamerikas Verb√ºndete zu suchen, um sich die Vorherschafft √ºber die Westk√ºste der USA zu sichern. Dies gelang ihm durch die Zusammenarbeit mit mehreren anderen Sub-Interessengruppen der Kirche der neuen G√∂tter (GoI-4732-XXX).

Im Jahr 2030 begannen SCP-136-DE und sein Kult, welcher bis dahin bereits immens an Einfluss, Anh√§nger und Ressourcen gewonnen hatten, zusammen mit einigen anderen Sub-Gruppen, mehrere Untergrundbasen der Foundation √ºberall in Amerika anzugreifen, um andere humanoide SCPs zu befreien und um mehrere anomale Objekte zu stehlen. Es ist bisher unbekannt, woher SCP-136-DE die f√ºr die √úberf√§lle ben√∂tigten Informationen erhalten hatte, es wird aber vermutet das diese entweder von [[[marshall-carter-and-dark-hub |Marshall, Carter, and Dark Ltd.]]] oder dem [[[caecus-c-hub |Caecus Carneliana-Kollektiv]]] verkauft/bereitgestellt wurden .
[[/collapsible]]
[[collapsible show=&#34;2032 bis 2034&#34; hide=&#34;2032 bis 2034&#34;]]
Im Jahr 2032 hielten SCP-136-DE und der Kult des Kronos bereits die Vorherschafft √ºber den Gro√üteil der Bunkeranlagen der Westk√ºste, wobei ihr Hauptsitz in den Bunkeranlagen von New New York lag. Mithilfe mehrerer von der Foundation gestohlenen und [[[nobody-hub| anderweitig beschaffener]]] Anomalien waren sie au√üerdem in der Lage, unter der Hilfe von mehreren √úberlebenden von SAPPHIRE Inc., [[[POI-E21-DE]]], [[[cyber-technologies-hub|Cyber Tecnologies]]], [[[raptor-tec-industries|Raptor Tec. Industries]]] und den √úberresten von [[[prometheus-labs-hub |Prometheus Labs, Inc.]]], die Bunkeranlagen von New New York stark zu erweitern und bis an die Oberfl√§che auszubauen. Mittels mehrerer Anomalien waren sie in der Lage eine Maschine namens &#34;Stormeater&#34; zu konstruieren, welche in der Lage ist, den Sturm der anomalen Zone abzuschw√§chen und in geringeren Ma√üen sogar tempor√§r umzulenken, was es ihnen m√∂glich machte, einen Teil der Geb√§ude mittels Robotern und [ZENSIERT], welche von [[[anderson-robotics-hub |Anderson Robotics]]] (GOI-1115) und das [[[imbw-hub |Institut f√ºr menschliche Bildung und Weiterentwicklung]]] gegen mehrere [ZENSIERT] Lieferungen bereitgestellt wurden, wieder in Stand zu setzen. Die Geb√§ude wurden w√§hrend der Instandsetzung mit mehreren Platten aus einem unbekannten Material verkleidet, welche die Blitze des Sturmes abzuschirmen scheinen. Versuche seitens der Foundation in Besitz solcher Platten oder Materialproben zu kommen, schlugen fehl. Die Maschine wurde auf dem Dach des sogenannten &#34;Tower of Time&#34;[[footnote]] z. dt. Turm der Zeit [[/footnote]], dem Hauptquartier der Kult des Kronos, montiert und ist in der Lage, den Sturm in geringen Ma√üen zu kontrollieren. Gegen Ende des Jahres¬†¬†wurde SCP-136-DE au√üerdem zum Mitglied des Rats der 13, welcher die Kirche der neuen G√∂tter anf√ºhrt. 

Im Jahr 2034 hatten SCP-136-DE und der Kult des Kronos mithilfe ihrer Verb√ºndeten die Kontrolle √ºber beinahe alle Bunkeranlagen der Westk√ºste der USA. Gegen Ende des Jahres gab es Ger√ºchte, dass der Kult des Kronos plante sich auch in den Himmel auszubreiten, diese Pl√§ne konnten jedoch nie best√§tigt werden. 
[[/collapsible]]
[[collapsible show=&#34;2035 bis 2037&#34; hide=&#34;2035 bis 2037&#34;]]

Im Jahr 2035 brach der heutzutage als Krieg der sieben Kirchen bekannte Krieg aus, in welchem die Kirche der neuen G√∂tter, die [[[second-hytoth-hub|Church of the Second Hytoth]]] (GOI-3088), die [[[sarkicism-hub |Sarkischen Kulte]]], die [[[church-of-the-broken-god-hub|Church of the Broken God]]] (GOI-004), die [[[fifthist-hub |F√ºnfte Kirche]]], die [[[Kuiyang-Sekte]]] und der [[[informe-sobre-el-culto-dios-verde |Kult des Gro√üen Gr√ºnen Gottes]]] aneinander gerieten. Ein solcher Konflikt existierte bereits im Vorfeld aufgrund religi√∂ser Konflikte, sowie dem existierenden Kampf um die Vorherrschaft. Zu der Eskalation des Konflikts und dem Beginn des Krieges kam es durch den Mord des dritten Mitglieds des Rates der 13 der Kirche der neuen G√∂tter, welcher Vermutungen nach von den sarkischen Kulten beauftragt wurde, aber auf die Kuiyang-Sekte geschoben wurde. Da der Kult des Kronos der Kirche der neuen G√∂tter unterstellt ist, wurde dieser laut Foundation-Informanten unfreiwillig in den Krieg der sieben Kirchen hineingezogen.

Da der Krieg der sieben Kirchen sich durch die Anstrengungen der [ZENSIERT] gr√∂√ütenteils nur auf den nordamerikanischen Kontinent beschr√§nkte, wurde vom O5-Rat zusammen mit der [[[goc-hub-page|Global Occult Coalition]]][[footnote]] Die GOC bestand zu diesem Zeitpunkt nur noch aus den √úberresten mehreren Regierungsabteilungen f√ºr anomales von verschiedenen Regierungen, welche sich unter den Namen der GOC vereint haben.[[/footnote]] mit einer knappen Mehrheit beschlossen, sich nicht in diesen einzumischen und sich im Nachhinein um die √úberreste der √ºberlebenden Interessengruppen zu k√ºmmern. Das Ethikkomitee legte zwar mehrmals Veto gegen diese Entscheidung ein, wurde jedoch zur√ºckgewiesen.

W√§hrend des Krieges der sieben Kirchen zeigte sich ein besonders gro√üer Konflikt zwischen der Kirche der neuen G√∂tter und der Church of the Broken God, wobei SCP-136-DE zusammen mit einem Team aus mehreren Mitgliedern des Kult des Kronos einen Gro√üteil der Standorte und Artefakte der Church of the Broken God pl√ºnderte und zerst√∂rte. Als Antwort darauf versuchte die Church of the Broken God, SCP-136-DE und sein Team mittels mehrerer Auftragskiller und mehrerer anomaler Individuen umzubringen und den Kult des Kronos zu vernichten. Die Auftragskiller schlugen jedoch auf Grund der¬†¬†hoher Kampferfahrung von SCP-136-DE und seinem Team fehl. Gleichzeitig konnten mehrere Gro√üangriffe auf New New York durch die Church of the Broken God, von den Kindern des Waldes (GoI-4732-213) verhindert wurde, welche zusammen mit den Sarkischen Kulten und dem Kult des Gro√üen Gr√ºnen Gottes, aktiv in einem eigenen Konflikt gegen die Church of the Broken God k√§mpften und diesen dabei vom Kult des Kronos ablenkten. Die Diener des &#34;Lord of Ice&#34; (GoI-4732-777) griffen auf Anordnung des Rat der 13 und Vermutungen nach SCP-136-DEs expliziten Befehl, die Church of the Second Hytoth ohne Erbarmen an und trieben diese beinahe im Alleingang auf den s√ºdamerikanischen Kontinent zur√ºck. 

Personal der Stufe 4 kann einen detaillierten Bericht √ºber den Krieg der 7 Kirchen in Dokument-K7K einsehen.

Nach dem Ende des Krieg der sieben Kirchen im Jahr 2037, welcher auf Grund des nahe vor dem Zusammenbruch stehen mehrerer an dem Krieg beteiligten Interessengruppen und dem Druck der Bev√∂lkerung, den Zusammenschl√ºssen des Himmels, der GOC und der Foundation geschah, hatte der Kult des Kronos Ende einen Gro√üteil seiner Bunkeranlagen an der Westk√ºste verloren und musste sich nach New New York zur√ºckziehen. Die Kirche der neuen G√∂tter √ºberlebte diesen Krieg mit gro√üen Verlusten und musste sich in den Himmel und in die s√ºdamerikanischen, europ√§ischen und russischen Bunkeranlagen zur√ºckziehen, um sich von den Verlusten zu erholen.
[[/collapsible]]
[[collapsible show=&#34;2038 bis 2040&#34; hide=&#34;2038 bis 2040&#34;]]
Im Jahr 2038 begann der Chicago-Kronos Bandenkrieg, in welchem die wieder aufbl√ºhende anomale kriminelle Organisation der [[[chicago-spirit |Chicago Spirit]]] dem nun geschw√§chten Kult des Kronos den Krieg erkl√§rte. Da der Kult des Kronos immer noch durch den vorangegangenen Krieg stark geschw√§cht war und die Kirche der neuen G√∂tter sich aus Nordamerika zur√ºckgezogen hatte und diesen deswegen nicht unterst√ºtzen konnte, mussten diese schwere Verluste hinnehmen und konnten trotz der Versuche von SCP-136-DE und seinem Team mittels mehrerer gezielter √úberf√§lle auf Standpunkte der Chicago Spirit ihrem Vormarsch nichts entgegenwirken und verloren einen Gro√üteil ihrer Bunkeranlagen.

Im Jahr 2039 hatte die Chicago Spirit bis auf New New York, nahezu alle verbliebenen Bunkeranlagen des Kult des Kronos erobert und belagerte die unterirdischen Eing√§nge zu den Bunkeranlagen von New New York, die letzte Hochburg des Kultes des Kronos. Zu diesem Zeitpunkt galt die Chicago Spirit bereits als Sieger, weswegen die Kirche der neuen G√∂tter, welche sich bis dahin wieder einigerma√üen erholt hatte vermutlich, keine Unterst√ºtzung sendete.

Im Jahr 2040 endete der Chicago-Kronos Bandenkrieg mit dem &#34;Eternal-Storm&#34; Ereignis, bei welchem, der in New New York installierten &#34;Stormeater&#34; aus bisher [[[Mr. Clockwork|unbekannten Gr√ºnden]]] mehrere Fehlfunktionen erlitt, was zum &#34;Zusammenbruch des Sturms&#34; f√ºhrte. Was genau passierte, ist bisher noch unbekannt, es wird aber vermutet, dass durch die dauerhafte Manipulation des Sturmes durch den &#34;Stormeater&#34; sich eine Art energetischer Druck aufbaute, der so stark wurde, dass er das System √ºberlastete und schlie√ülich zum Zusammenbruch brachte, was in mehreren Erdbeben und, noch nie in solchem Ausma√ü gesehenen, Blitzgewittern resultierte. Die daraufhin losgelassenen, unkontrollierten St√ºrme zerst√∂rten trotz der Sturmschutzplatten einen Gro√üteil der Bunkeranlagen. Die Sturmdichte, sowie die gemessenen Energien des Sturms in den umliegenden Gebiet erh√∂hte sich um ‚ñà‚ñà‚ñà%. Das &#34;Eternal-Storm&#34; Ereignis zerst√∂rte den Gro√üteil der Chicago Spirit, da diese w√§hrend dem Ereignis im Untergrund vor New New York verschanzte waren und sich nicht rechtzeitig vor den Erdbeben, welche einen Gro√üteil der Zug√§nge zerst√∂rte, retten konnte. Nach dem Sieg des Kult des Kronos sendete die Kirche der neuen G√∂tter Unterst√ºtzung um prim√§r beim Wiederaufbau von New New York zu helfen und um sekund√§r die Vorherrschaft wieder zu sichern. Einen Monat sp√§ter verlie√ü SCP-136-DE seinen Platz im Rat der 13 aus unbekannten Gr√ºnden und gab die Abspaltung des Kultes des Kronos von der Kirche der neuen G√∂tter bekannt, was in der Aufl√∂sung aller B√ºndnispakte mit den Mitgliedern der Kirche resultierte.

[[/collapsible]]
[[collapsible show=&#34;2041 bis 2042&#34; hide=&#34;2041 bis 2042&#34;]]
Im Jahr 2041 starb SCP-136-DE unter immer noch ungekl√§rten Umst√§nden in New New York und wurde als neutralisiert reklassifiziert. Das daraus resultierende Machtvakuum f√ºhrte zum totalen Zusammenbruch des Kultes und dessen Aufsplitterung in mehrere kleinere Banden.

Im Jahr 2042 tauchte ein Mann w√§hrend dem aufgrund des Zusammenbruchs des Kult des Kronos entstandenen New New Yorker Bandenkrieg auf, welcher exakt dieselben F√§higkeiten wie SCP-136-DE besa√ü und diese w√§hrend des Bandenkriegs mehrfach demonstrierte und nutzte, um die anderen Banden zur√ºckzudr√§ngen und zu einem Waffenstillstand zu erzwingen. W√§hrend diesem Waffenstillstand war es ihm m√∂glich, die sich aufgesplitterten Banden des Kronos davon zu √ºberzeugen, sich unter ihm zusammenzuschlie√üen, wodurch es ihm gelang die Kontrolle √ºber New New York zu erlangen.

Diesem Mann wurde sp√§ter, aufgrund seiner F√§higkeiten, die SCP-136-DE Designation zugeteilt. Es wird derzeit, aufgrund derselben F√§higkeiten und gelben Augen theorisiert, dass das fr√ºhere SCP-136-DE der Vater des jetzigen SCP-136-DE ist.
