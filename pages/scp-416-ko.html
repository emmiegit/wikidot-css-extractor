**Ítem #:** SCP-416-KO 

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:**  Un guardia debe buscar cadáveres de animales en el radio de acción de SCP-416-KO una vez cada 3 días. Los cadáveres encontrados deben eliminarse o trasladarse a una distancia mínima de 20 m del área afectada.

**Descripción:** SCP-416-KO es un tocón de roble dulce //(Quercus dentata)// ubicado en el monte ████, Gyeonggi-do, en la República de Corea. SCP-416-KO muestra signos de vida idénticos a los de un tocón de árbol normal y no tiene ninguna singularidad propia.

La propiedad anómala de SCP-416-KO se manifiesta cuando se encuentra un cadáver en un radio de 20 metros. Los cadáveres de la zona se transforman gradualmente en un instrumento. La duración de esta transformación depende del tamaño y la complejidad del cuerpo. Por ejemplo, un humano normal tarda entre 2 y 3 meses en transformarse, mientras que un artrópodo demora entre 3 y 4 días.

El instrumento resultante está relacionado con la vida de la víctima. Los cadáveres humanos se transforman en el instrumento que mejor podían tocar, mientras que los cadáveres de animales se transforman en el instrumento que mejor puede imitar el sonido del animal.

Tras completarse la transformación, aparece un trozo de pergamino en su interior (o en la superficie, si no hay espacio en el interior) del instrumento. El pergamino contiene una partitura para el instrumento y un breve texto. El texto incluye una carta para alguien, el nombre de la víctima, el nombre del destinatario y la fecha de la muerte. En el caso de los animales, en el papel solo aparece la partitura, no el texto.

**Anexo**

**Descubrimiento** SCP-416-KO fue encontrado por primera vez el ██ de abril de 2015, cuando un senderista informó de un cadáver de ciervo acuático que se transformaba en un instrumento de viento inidentificable. El reporte fue interceptado por la Fundación, y el personal de campo de la Fundación fue enviado a la ubicación. El senderista fue tratado con amnésticos de clase A. Al registrar el lugar se encontraron instrumentos diminutos que se teorizó eran cadáveres de insectos transformados y a SCP-416-KO.

En la posterior excavación del subsuelo de SCP-416-KO se encontró un violín y piezas de ropa. El violín contenía una partitura de &#34;Nicolo Paganini, Cantabile in D Major Op.17&#34;, dicho texto se transcribe a continuación.


&gt; Para Ha ██████.
&gt; 
&gt; Ha pasado un año, no, dos, desde la última vez que te vi. Los árboles y las flores miraban hacia arriba para gozar de la luz del sol primaveral. No sé cómo te encuentres, pero espero que te vaya bien. Desde que dejé la troupe, he estado armonizándome con la madre naturaleza, en silencio, en las colinas. Lamento no haberte avisado, pero lo hice por ti.
&gt; 
&gt; Hoy muero. No es culpa tuya. Es mi elección. Gracias por tocar codo a codo nuestros instrumentos. Espero podamos afinar en armonía nuevamente algún día.
&gt; 
&gt; [[[note-hub|En el día en que el cuco negro alimentaba a sus bebés en la fría orilla del río]]], de Choi ██████

**Registro de Incidente-416-KO:** Un guardia que patrullaba reportó la aparición un hombre sentado sobre SCP-416-KO, tocando el violín. Su ropa era idéntica a la encontrada en la excavación. Los intentos de repetir dicho evento han fracasado.</textarea></pre>
