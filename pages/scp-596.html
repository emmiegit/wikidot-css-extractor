**Objekt-Nr.:** SCP-596

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-596 ist in einer Standard-Eindämmungskammer zu sichern, die nach den üblichen Protokollen bewacht wird.

Es muss darauf geachtet werden, dass kein direkter physischer Kontakt mit SCP-596 möglich ist. Nur ausgewiesenes D-Klasse-Personal sollte dies tun. Die Subjekte sollten medizinisch untersucht werden, bevor ein neues Subjekt SCP-596 zugeführt wird. Die O5-Aufsicht kann besondere Ausnahmen zulassen, wenn keine gesunde Alternative für ein einzigartiges und dringend benötigtes Subjekt gefunden werden kann.

Sämtliches von SCP-596 stammende biologische Material sollte gemäß den Sicherheitsrichtlinien der Foundation gehandhabt werden.

Da sich herausgestellt hat, dass Beruhigungsmittel die Produktivität von SCP-596 beeinträchtigen, müssen die Subjekte bei der Anwendung auf SCP-596 bei Bewusstsein bleiben. Natürlich ist eine Fixierung erforderlich, um die Anwendung eines neuen Subjekts zu erleichtern. Es wird empfohlen, neue Subjekte auf dem Operationstisch festzubinden, wobei ein Arm vom Körper weggestreckt sein sollte. In dieser Position ist es am einfachsten, das Subjekt nach der Anwendung schnell zu enthaupten. Der &#34;Lobotomisator&#34; kann dann am Hirnstamm angebracht werden, sobald das Nachwachsen diesen Punkt erreicht hat, um weitere kognitive Funktionen zu verhindern. Das Ethikkomitee der Foundation ist der Ansicht, dass diese Vorgehensweise ein angenehmes Arbeitsumfeld für das eingesetzte Personal am besten gewährleistet.

Nachdem das neue Subjekt auf SCP-596 angewendet wurde, kann das alte Subjekt entsorgt werden, Blut und anderes Material zur Entnahme von Flüssigkeiten kann an das neue Subjekt angeschlossen werden, und die Organentnahme kann beginnen.

[[include component:image-block name= https://scp-wiki.wdfiles.com/local--files/scp-596/SCP-596_Snake_Statue.jpg|caption=SCP-596 unmittelbar nach der Entfernung des Subjekts. Die abgetrennten Fingerspitzen und das anschließende Nachwachsen sind aus diesem Blickwinkel nicht sichtbar.]]

**Beschreibung:** SCP-596 ist eine 63 cm hohe Schlangenstatue aus Bronze, von der angenommen wird, dass sie eine Darstellung von ████████ ist. SCP-596 wurde in einem Krankenhaus in ███████ ███ ███████ in den Händen von ████████ ███-█████, geborgen, der von den örtlichen Behörden verdächtigt wird, ein Grabräuber zu sein. Während die Zusammenhänge klar sind, ist der ursprüngliche Aufenthaltsort von SCP-596 immer noch unbekannt. Wenn eine Person Kontakt mit SCP-596 aufnimmt, ist sie nicht in der Lage, den Kontakt zu lösen oder die Statue selbst zu bewegen. Die einzige Möglichkeit, ein Subjekt vollständig zu entfernen, besteht darin, dass eine andere Person Kontakt mit SCP-596 aufnimmt, woraufhin das ursprüngliche Subjekt verstirbt.

Bei Kontakt mit SCP-596 heilen alle Wunden oder Verletzungen in unglaublicher Geschwindigkeit. Das Subjekt zeigt des Weiteren extremes Unbehagen, wobei die Art dieses Unbehagens unbekannt ist. Die regenerative Wirkung der Statue ist so stark, dass, wenn das Subjekt chirurgisch von SCP-596 entfernt wird, das Subjekt verstirbt und ein neuer Körper aus den Teilen wächst, die noch mit SCP-596 verbunden sind.

**Anhang:** Experimentprotokoll

**17.02.██:**
SCP-596 wurde mit dem sedierten Subjekt ████████ ███-█████ in Kontakt eingeliefert. Unter Beobachtung in die Eindämmungskammer verbracht. Subjekt wirkte unruhig und schmerzerfüllt, mit zunehmender Unruhe, je weiter das Sedativum nachließ. Sobald das Subjekt wieder bei Bewusstsein war, begann es zusammenhangslos zu schreien und sich in scheinbar großer Not zu winden. Trotzdem war das Subjekt nicht in der Lage, SCP-596 zu bewegen. Verhalten deutet auf erhebliche Schmerzen hin, jedoch gibt es keine Hinweise darauf, ob diese physischer oder psychischer Natur sind.
**18.02.██:**
███-█████ reagiert immer noch nicht auf Befragung oder andere Reize. Subjekt ließ sich leicht führen, während das behandschuhte Personal SCP-596 bewegte. Subjekt ist nicht in der Lage, Nahrung oder Wasser zu sich zu nehmen, sodass eine Infusion erforderlich sein könnte. Wir werden jedoch zunächst die Auswirkungen des Verhungerns beobachten.
**10.03.██:**
Drei Wochen nach dem Eintreffen zeigt ███-█████ keine Auswirkungen des Hungers oder der Dehydrierung. Subjekt hat sich während des gesamten Zeitraums bewegt und ständig geschrien, ohne zu schlafen. Die Methode, mit der SCP-596 das Subjekt am Leben erhält, könnte von Nutzen sein, sofern die anderen Nebenwirkungen beseitigt werden können. Andernfalls schlagen wir vor, SCP-596 für die Vernichtung vorzusehen.
**13.03.██:**
███-█████ hörte heute um 12:04 Uhr auf, zu schreien. Subjekt wurde sediert und untersucht. Untersuchung ergab, dass die Stimmbänder des Subjekts völlig zerfetzt waren. 15 Minuten nach Abklingen der Sedierung begann das Subjekt wieder zu schreien. Weitere Untersuchung ergab, dass die Stimmbänder vollständig geheilt waren. Dieser Heilungseffekt gibt SCP-596 neue Hoffnung.
**14.03.██:**
Grenzen der Heilwirkung von SCP-596 getestet. Subjekt sediert und linker Zeh abgetrennt. Keine Regeneration angezeigt, bis Subjekt das Bewusstsein wiedererlangte, woraufhin sich der Zeh in 26 Minuten regenerierte. Rechter Fuß ohne Sedierung abgetrennt. Regeneration begann sofort und war nach 83 Minuten abgeschlossen. Beide Beine abgetrennt, Regeneration erfolgte gleichzeitig innerhalb von 297 Minuten. Es scheint, dass die Regeneration in einem Bereich nicht durch Verletzungen an anderen Stellen verlangsamt wird.
**15.03.██:**
Arme, mit denen ███-█████ SCP gehalten hat, unterhalb des Ellenbogens abgetrennt. Körper des Subjekts war sofort tot. Autopsie ergab keine identifizierbare Todesursache. Regeneration der noch verbundenen Unterarme begann.
**16.03.██:**
Subjekt begann sich zu winden, als sich Motorik und Nervensystem entwickelten. Schreien begann um 07:36 Uhr wieder, sobald das Atmungssystem dazu in der Lage war. Vollständige Regeneration um 21:05 Uhr abgeschlossen.
**17.03.██:** 
Subjekt sediert und fixiert, eine Injektionsnadel in die mediane Kubitalvene eingeführt. Mehrere Liter Blut wurden abgenommen, bevor der Blutdruckabfall eine weitere Entnahme verhinderte. Nachdem Wiedererlangen des Bewusstseins, verbesserte sich der Blutdruck und die Blutentnahme konnte fortgesetzt werden.
**18.03.██:**
Subjekt hat in den letzten 24 Stunden 72 Liter Blut produziert. Offensichtlich beschleunigt die Regenerationskraft von SCP-596 auch die Blutproduktion. Erbitten D-Klasse-Subjekt mit Blutgruppe 0-Negativ.
**19.03.██:**
D-Klasse wird auf SCP-596 angewendet. ███-█████ lässt SCP-596 sofort los und verstirbt. Mit mehreren Entnahmestellen sollte das D-Klasse-Subjekt in der Lage sein, die Foundation mit einem konstanten Vorrat an universellen 0-Negativem Blut für Transfusionen und Experimente zu versorgen. Es wird empfohlen, D-Klasse mit Blutgruppe AB bereitzuhalten, wenn universelles Blutplasma benötigt wird.
**12.04.██:**
Während Blutproduktion weiterläuft, gibt es Schwierigkeiten bei der Durchführung des Organentnahmeprogramms. Selbst wenn fixiert, sind chirurgische Eingriffe schwierig, solange sich das Subjekt noch windet. Abtrennen der Hände ermöglicht die Entnahme eines vollständigen Organkörpers auf einmal, unterbricht jedoch die Blutproduktion. Enthauptung scheint die beste Lösung zu sein, aber die unvorhersehbare Regeneration des Hirnstamms bereitet weiterhin Schwierigkeiten.

&gt; **Datum:** //14.03.██//
&gt; **Von:** //Dr. Jon Drake//
&gt; **An:** // Technische Entwicklung der Foundation Anfrage//
&gt; **Betreff:** //SCP-596 - Automatische Hirnstammentfernung//
&gt; 
&gt; Guten Morgen, Leute
&gt; 
&gt; Besteht die Möglichkeit, dass ihr Techniker etwas auf die Beine stellen könnt, um einen Kopf abzuschneiden und zu verhindern, dass er nachwächst? Wir haben das bisher manuell gemacht, und es wird ziemlich mühsam, ganz zu schweigen davon, dass alle aufspringen, wenn der Vorgang vergessen wird und der arme Kerl wieder anfängt zu schreien.
&gt; 
&gt; Lesen Sie bitte die beigefügte Dokumentation, die für Stufe-1 und höher angemessen zensiert wurde.
&gt; 
&gt; Grüße
&gt; 
&gt; Dr. Jon Drake

&gt; **Datum:** //04.13.██//
&gt; **Von:** //Technische Entwicklung der Foundation// 
&gt; **An::** //Dr. Jon Drake//
&gt; **Betreff:** //RE: SCP-596 - Automatische Hirnstammentfernung//
&gt; 
&gt; Ihre Anfrage ist eingegangen und wurde genehmigt. Ein Techniker wird sich in Kürze mit Ihnen in Verbindung setzen.

&gt; **Datum:** //21.04.██//
&gt; **Von:** //Mike Smith - TEF//
&gt; **An:** //Dr. Jon Drake//
&gt; **Betreff:** //RE: SCP-596 - Automatische Hirnstammentfernung//
&gt; 
&gt; Dr. Drake
&gt; 
&gt; Ihre vollständige Anfrage wurde versandt. Bitte beachten Sie die beigefügten Spezifikationen.
&gt; 
&gt; Obwohl das Gerät die initiale Enthauptung nicht durchführen kann, hat die Beratung mit dem medizinischen Personal von SCP-596 ergeben, dass ein kleineres Gerät, das in einem regenerierten Schädel verbleiben kann, nützlicher wäre.
&gt; 
&gt; Bitte schließen Sie die Leistungsüberprüfung für die entwickelte Ausrüstung innerhalb von 30 Tagen ab.
&gt; 
&gt; Mike Smith

&gt; **Datum:** //26.04.██//
&gt; **Von:** //Dr. Jon Drake//
&gt; **An:** //Mike Smith - TEF//
&gt; **Betreff:** //RE: RE: SCP-596 - Automatische Hirnstammentfernung//
&gt; 
&gt; Hallo Mike, 
&gt; 
&gt; Glühende Kritik für das neue Gerät. Die Mitarbeiter haben es &#34;Lobotomisator&#34; getauft (obwohl das natürlich technisch ungenau ist). Ich fand das Absaugsystem zum Entfernen der pürierten Hirnmasse ziemlich genial. Wie in Ihren Spezifikationen erwähnt, können wir durch die Regeneration des Kopfes nun auch Augen und Zahnwurzeln aus dem Subjekt entnehmen.
&gt; 
&gt; Weiter so!
&gt; 
&gt; Dr. Drake</textarea></pre>
