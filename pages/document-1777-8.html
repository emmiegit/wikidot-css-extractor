**Объект №:** SCP-1777-8

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** В настоящий момент содержание субъекта невозможно. Каждого ██ числа каждого месяца люди, находящиеся в списке 1777-Лямбда, должны быть взяты под усиленную охрану. МОГ Фи-19 «Кирилл и Мефодий» должна рассредоточиться по местам назначения вышеуказанных лиц. Охрану требуется поддерживать до тех пор, пока не будет установлена цель субъекта. После этого требуется сосредоточиться на устранении угрозы со стороны SCP-1777-8.

**Описание:** SCP-1777-8 – высокий, худой гуманоид. Как правило, субъект не носит никакой одежды, помимо набедренной повязки. Всё тело субъекта покрыто татуировками, преимущественно знаками неизвестного алфавита. У субъекта жёлтые глаза и треугольный подбородок. 

Как показывает статистика, субъект появляется в ночь одного и того же числа, с промежутком в два-три месяца. Материализовавшись, SCP-1777-8 выбирает объектом нападения одного из сотрудников Фонда. Как правило, он возникает на сравнительно небольшом расстоянии от своей цели, и двигается к ней с большой скоростью, иногда сокращая путь с помощью телепортации. Всех лиц, пытающихся задержать его перемещение, субъект оглушает либо калечит. SCP-1777-8 демонстрирует феноменальную скорость реакции и силу, что в большинстве случаев позволяет ему избежать значительных повреждений. 

Настигнув «жертву», субъект убивает её голыми руками. Трупы, остающиеся после этой процедуры, можно описать как «выпотрошенные». Неизвестно, как такой эффект достигается с помощью человеческих пальцев.

Попытки устранить субъект не увенчались успехом. Несмотря на то, что дважды были зафиксированы случаи летальных пулевых ранений, SCP-1777-8 продолжал двигаться с той же скоростью и не реагировал. При следующих появлениях субъекта никаких следов ранений не было, что может указывать на повышенную регенерацию. Устранив свою жертву, субъект бесследно исчезает. То же самое происходит, если удаётся удержать его до ██.██ утра. 

[[collapsible show=&#34;+ Список инцидентов SCP-1777-8&#34; hide=&#34;- Список инцидентов SCP-1777-8&#34;]]
**Инцидент 1777-8-Альфа.** 
Первое появление субъекта. SCP-1777-8 материализовался в районе проведения операции, связанной с [УДАЛЕНО], и атаковал сотрудников Фонда. Агенты ███████ и █████, открывшие огонь по субъекту, получили сотрясение мозга. Агент ██████ был оглушён и получил перелом руки. Агент Красный жестоко убит, по всей видимости, голыми руками, винтовка агента [ДАННЫЕ УДАЛЕНЫ]. Обнаружить нападавшего не удалось.
//Появление и исчезновение, повышенный интерес к Организации… Что-то мне это напоминает, – д-р Л██████.// 

**Инцидент 1777-8-Бета.** 
Через два месяца после инцидента 1777-8-Альфа субъект появился в Зоне 7+ и начал продвижение к Зоне 7-. Охрана попыталась задержать SCP-1777-8, однако безуспешно – субъект телепортировался. В Зоне 7- произошло второе столкновение с охраной, которое в конечном итоге привело к нарушению условий содержания SCP-████-RU. Появление последнего заставило субъекта отступить, а позднее телепортироваться. Условия содержания были восстановлены.

**Инцидент 1777-8-Гамма.** 
Через месяц после предыдущего инцидента субъект появился в Зоне 7- и направился к секции 4. Охрана не сумела оказать достойного сопротивления SCP-1777-8, поскольку большую часть пути он проделал посредством телепортации. Оказавшись в секции 4, субъект разгромил лабораторию █, что привело к травмам ██ сотрудников и гибели профессора Г████████. После этого субъект исчез.
//Азохен вей. Это самая охраняемая зона Российского филиала или проходной двор?! – д-р Л██████.
[РУГАТЕЛЬСТВА УДАЛЕНЫ] – начальник службы безопасности Зоны 7-.//

**Инцидент 1777-8-Дельта.**
Спустя три месяца субъект появился в зоне содержания [[[SCP-1053-RU]]], где в тот момент находился д-р Л██████. По всей видимости, SCP-1777-8 намеревался убить вышеназванного д-ра, однако на полпути к жертве остановился, поглядел куда-то в сторону потолка и исчез. Его возникновение зафиксировали только камеры.
//Кажется, тварь сообразила, куда попала, и это явно поколебало её самообладание. Но это что же получается, покушение на мою жизнь? Или кого-то из расходников? Всё опаснее и опаснее – д-р Л██████.// 

**Инцидент 1777-8-Эпсилон.** 
Через месяц после инцидента 1777-8-Дельта субъект возник в Зоне 7- и направился в сторону секции 4. Охрана зафиксировала его появление и открыла огонь на поражение. Субъект не отреагировал на летальные повреждения и продолжил движение. Все проходы были перекрыты. SCP-1777-8 телепортировался и продолжил движение в сторону помещения, где в тот момент находились д-р Л██████, профессор Хув и научный сотрудник ███████████. Охрана приняла решение максимально возможно повредить субъект и открыла огонь из гранатомёта. SCP-1777-8 лишился ноги, потерял возможность быстро передвигаться и отправился по направлении камеры содержания [[[document-1777-1|SCP-1777-1]]]. Получив ещё два ранения, субъект исчез.
//Похоже, между погибшими сотрудниками нет никакой связи. Непонятно – О5-█.
Люди, вы что, ослепли все? Агент Красный попытался устранить «Археолога»… идея, между прочим, моя была. Профессор Г███████ принял решение погрузить «Археолога» в кому. Кроме того, он назначен на [[[document-1777-5|«Жреца»]]], его ребята регулярно разбираются с этими сектантами. Хув самолично разрабатывал план захвата… Кстати говоря, он появляется строго в ночь после дня «убийства» этого копателя. Мститель выискался…  И это называется никакой связи?! – д-р Л██████.// 

**Инцидент 1777-8-Зета.**
См. [[[document-1777-7/8|отчёт об инциденте 1777-7/8]]]. 

Доступ к данным о дальнейших инцидентах запрещён.
[[/collapsible]]

**Приложение:** После инцидента 1777-8-Эпсилон составлен список лиц, потенциально попадающих под угрозу со стороны субъекта. Начата программа поиска соответствий и общих черт среди аномальных объектов. SCP-████[[[document-1777-1|«Археолог»]]], SCP-████ [[[document-1777-2|«Менестрель»]]], SCP-████ [[[document-1777-3|«Маг»]]], SCP-████ [[[document-1777-4|«Рыцарь»]]], SCP-████ [[[document-1777-5|«Жрец»]]], SCP-████[[[document-1777-6|«Вор»]]] и SCP-1777 «Истребитель» присвоена общая классификация SCP-1777-Х. Составлен документ 1777-0, описывающий общие черты обнаруженных SCP-1777.
