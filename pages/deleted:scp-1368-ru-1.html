**Особые условия содержания:** Все сотрудники Организации, ставшие целью проявления SCP-1368 должна немедленно доложить об этом в Службу Безопасности Фонда.

**Описание:** SCP-1368 - это аномальное явление, происходящее в период с 31 декабря по 2 января. Суть SCP-1368 заключается в материализации празднично упакованных коробок, свертков, носков в нескольких комнатах текущего проживания/пребывания сотрудниц Фонда. Данное явление всегда происходит в моменты сна субъектов и не может быть зафиксировано каким-либо цифровым или физическим носителем или сторонним наблюдателем ввиду их отключения либо кратковременной потери сознания соответственно.

Содержимое &#34;подарков&#34;, получаемых в результате SCP-1368(далее SCP-1368-1), не аномально и не представляет прямой угрозы субъектам.

**Приложение:** Список некоторых предметов, найденных внутри SCP-1368.
||Дата ||~ Субъект ||~ SCP-1368-1 ||~ Текст записки. ||
||31.12.2015|| д-р Антонова || Костяной гребень для волос. На правой его стороне имеются грубо нацарапанные инициалы &#34;L.A.&#34;, что соответствуют имени и фамилии субъекта || Дарю тебе этот драгоценный гребень. Не гоже столь красивым девушкам ходить по ресторанам с не ухоженными волосами.||
||31.12.2018||D-1743 || Косметический набор, часть элементов имеет следы единичного использования. || Ты хорошо себя вела в этом году, хоть даже и не помнишь об этом. Дарю тебе этот косметический набор, что бы вместе с хорошим поведением в следующем году к тебе пришла и красота. Но не забудь спрятать его! ||
||31.12.2020|| Агент Реддиш || Золотые сережки с изумрудами. Подвижные элементы имеют следы износа. || Надень их и ты точно произведешь впечатление на важных людей сегодняшнего новогоднего бала ГОК! ||
||02.01.2021|| Офицер СБ Хиггс[[footnote]]Была обнаружена мертвой в своей комнате вместе с распакованным подарком SCP-1368. Причиной смерти стала насильственная асфиксия.[[/footnote]] || Детский блокнот из коллекционной серии &#34;█████ ████&#34; между страницами которого был обнаружен длинный волос и следы биологического материала, опознанного как смесь спермы и крови. (отправлены на экспертизу). || Я очень радуюсь, когда наблюдаю за тем, как столь милая девушка с ответственностью подходит к своей работе по изъятию моих подарков! Дарю тебе этот блокнот, что бы ты навсегда смогла увековечить в нем свои будущие заслуги! ||

Дальнейшее расследование показало, что большинство SCP-1368-1, ранее принадлежали сотрудницам Фонда, пропавшим в период с 31 декабря по 2 января. Ведется поиск и подсчет работников Организации, исчезнувших при схожих обстоятельствах. Подано заявление о реклассификации объекта в Кетер.</textarea></pre>
