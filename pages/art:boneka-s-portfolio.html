Hi! I&#39;m Boneka, also known as Bonnie or just Bon. I&#39;m a writer for the [[[SCP-914]]] Experiment Logs that also happens to be an artist. I&#39;ve been a part of the wiki since January 2020, but after I got prodded by my lovely director [[*user Leveritas]] a few times, I finally got around to making my own art page.

The majority of my work focuses on my co-writers over at [https://scp-wiki.wikidot.com/experiment-log-914-hub Facility 19-23], so I do more recurring character art than I do of actual SCPs, although you can still find my art of SCPs and anomalies in its own tab. I dedicate this art page to all the lovely friends that have inspired and supported me up until this point; you can see most of them depicted in my drawings below!

This page is specifically for SCP-related artwork, but if you&#39;re interested in seeing more of my stuff, you can find my other socials [https://bonboneka.carrd.co/ here]! 

----
