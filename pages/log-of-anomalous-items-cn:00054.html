    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一个陶瓷储蓄罐，投入其内部的任何货币均会按照当前汇率被替换为同等价值的第五套人民币。需要注意的是，尽管大部分情况下该项目替换出的货币均为硬币，但若满足某些特定条件（例如投入货币的面值超出当前第五套人民币硬币涵盖的面值且数值较大难以通过数值叠加来形成同等价值）后可促使该项目替换出纸币。\n**回收日期：**2016/█/██\n**回收地点：**青海省西宁市\n**当前状态：**于Site-CN-19异常项目收容处\n**笔记：**//对于外国游客来说应该会很有用//——Dr.Jackson&#34;</textarea></pre>
