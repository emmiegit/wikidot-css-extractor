&gt; 你的信，我已经收到了。
&gt; 你已有的忧虑是我曾经所经历过的，但那只是无知的孩子对于未知的恐惧罢了。
&gt; 我想经过那么久的思考，那么多次深夜中的不眠，你应该都明白了吧？
&gt; 你认为被称为SCP基金会的我们，被控制着，好像作者笔下的生物，没有自由，没有思维。
&gt; 神灵般的它，或许真的存在，但那和我们所收容的收容物又有什么区别呢？
&gt; 我和你已经发现它，那么你还相信这是它原本设置的设定吗？
&gt; 这些问题恐怕现在你也在思考着吧。那么它有意义吗？没有！
&gt; 当初在我想到这些时，我毅然决然做了一件事——忘了它。
&gt; 这些问题没有意义。终使被操纵又如何？我依旧得记着我的工资什么时候发，酱醋茶盐还够不够。
&gt; 生活的杂碎事情，都远远比这个哲学问题要重要，所以，不要再去想那些了。
&gt; 对了，我偷偷告诉你一件事情，SCP相关提案中，有着和你想法类似的东西。所以你看，它被收容了，它也没啥两样，不要害怕。
&gt; ......
&gt; 另外，送你一句话。
&gt; 当你注视深渊的时候，深渊也在注视着你。
&gt; “我”已经发觉你了。                                     
&gt; ——————Dr.Muchen
 
我在Site-CN- ██ 的员工餐厅坐着，一遍嚼着口中的食物，一遍看着对面沉默的少女。少女的面色铁青，有着浓厚的黑眼圈。
“你应该好好休息的。”我建议道。
她是我的后辈，一个被我拉进SCP基金会没多久的新人。
她一言不发，摇了摇头。
“和我写信交流，对你自己没什么意义，我建议你去找下A博士。他是我们站点最好的心理医生，而非找我，我只是一个普通的研究人员。”我无奈地叹了口气。
“你不一样。”少女继续摇头，轻念着。
我投去疑惑的目光，表示不能理解。
“你和我一样......而且你在帮助我。”
“这个基地的人，不都是在帮你吗？你的心理问题，大家都很关心。”我反而是有些惊讶。
她继续摇头。
“你在信里......提醒过我了。”
她浑身开始颤抖，漆黑的大眼中满是恐惧。
“可是......我做不到啊......”
一行清泪从她眼前留下，我慌手慌脚地安慰她，却没起到什么作用。
“前辈，我们......继续用书信交流吧。”她啜泣着道。
“嗯，当然可以。”我点了点头。
她仿佛想起了什么，止住泪水，换上了一幅凝重的语气“前辈，你真的不知道吗？”
哈？我一脸懵逼。
然后，她就从我的目光里渐渐走开了。
我头疼地看着她的背影——“该给人事处建议下了，给有精神疾病的员工放个假不行吗？”
看着她遗留下的信封，我头疼地拆开，大致意思是问我就读的学校还有我难忘的事情？
这TM什么玩意啊？
 
&gt; 这样的问题，你要我怎么回答啊。你问我在哪读的书还好，可最难忘的事？
&gt; 是在叫我写作文吧！你已经勾起了我曾经痛苦的回忆了.
&gt; 最难忘的事......嗯......是谈恋爱吧？
&gt;  ██大学是我的母校，在大一的时候，我谈了人生中唯一一次恋爱。对方是一个数学系的学长，人长得还行的那种。
&gt; 的确，我这样的人嘴上说着爱情无用啥的，可哪个女孩没有浪漫的过去呢？
&gt; 机缘巧合中，我就莫名其妙地成了那家伙的女朋友，其中有些有趣的事，明天上班的时候给你讲吧。
&gt; 会很精彩的哟。
&gt; 生活之中，即便那家伙和我已经分手，但也给我很多影响。
&gt; 或者说...
&gt; 死去的过去会化作美好的图画留在心底。
&gt; ......
&gt; 我虽然不知道你经历了什么样的过去，但请你记住一件事—
&gt; 看向美好
&gt; 见到光明
&gt; 你想，连我这种姿色平平的女人都可以和人留下愉快的记忆，何况是你呢？
&gt; 了解到我的情况，希望你可以不要去担心一些有的没的。在我们这种机构工作的人，最忌讳的就是这些了。
&gt;                                                     ----Dr.Muchen
 
依旧是哪个餐桌，那个外表憔悴的少女仍然坐在我的对面，一言不发。
我依稀瞥见她的手中又握着一封褶皱的信封。
看着血丝攀上了她疲倦的双眼，我悄悄叹气“你又一夜没睡吧？”
她点了点头，双目望着我，仿佛在思考着什么。
“哎......我去给主管给你申请一个假期，你去A博士那里做一个心理辅导吧。”我看着对方娇小的身体，我有些心疼道。
她摇了摇头，将手中的信纸又递给了我。
只是令我觉得奇怪的是，她的双目始终盯着我，黑色的瞳孔纹丝不动。
还有......
我似乎从她的目光中读出了恐惧......还有憎恨？
我打了个寒颤。
她在想什么？我看着她离去的背影，疑惑渐渐充斥了我的身体。


&gt; TO:Dr.Muchen
&gt; 你好，未曾谋面的读着片文章的人。
&gt; 我不清楚你的年龄，也不清楚你的性别。
&gt; 甚至连你的种族我也不能辨别是否为人类。
&gt; 我只是作者笔下的产物。
&gt; 一个连名字也无法拥有的“后辈” 。
&gt; 我只是想拜托你们一件事情......
&gt; 虽说你们完全可以拒绝，而且我现在的所作所为依旧处于控制之中。
&gt; 但我依旧要请求你们去询问作者一件事情——我为什么要在他的笔下认知到你们。
&gt; 我明白，我的恐惧，我的迷茫，甚至我的认知，都是作者随意赐予我的——就如同将饲料喂养给家禽。
&gt; 我没有自由，我甚至没有思考的空间。
&gt; 我没有身份，我甚至没有基本的生命。
&gt; 我没有意识，我甚至没有活动的能力。
&gt; 我只是你们的提线木偶......
&gt; 准确来说，我是作者的私有的提线木偶。
&gt; 可是......我这样的存在又有什么意义？
&gt; 你们能不能告诉我？
&gt; 求求你们。
&gt; 我只是想知道我的意义。
&gt; 神......
&gt; 求你告诉我......在里面的世界的我...到底是什么...
&gt; 我的上帝
 


&gt; 在我看见你的来信时，我真的吓了一跳。
&gt; 你是否被什么奇怪的模因感染了？这是我内心的第一个反应。
&gt; 读这篇文章的人？那是什么玩意？
&gt; 到底是怎么一回事？
&gt; 这样的想法，如此疯狂的想法.....我明天必须强制带你去心理治疗了。
&gt; 里面的世界......我劝你少看一些关于盒子理论的书籍，你需要疗养。
&gt; 时不时地休息会吧！
&gt; 我已经帮你把假期申请了，你应该放下你最近的工作，去散散心或者谈个恋爱什么的。
&gt; 已想到的东西就把它忘掉，未想到的东西就不要去想。
&gt; 经验之谈，并非是开玩笑的。
&gt; 注意，在基金会里边，因为心理压力过大垮掉的，不止一个。你千万不要成为下一个啊。
&gt; 视野之外的东西，就不要去管了。
&gt; 着急.....
&gt; 你一定要放松，明天我也请假配着你。
&gt; 了然的，你所担心的就是无稽之谈，莫担心。
&gt;                                               ——————Dr.Muchen
 
 
雨 ，下得很大。
我和她的假期已经批准了。
然而......
我参加了一个葬礼，埋葬的，是她的尸体。
她是自杀的。
子弹贯穿了她的头颅，据说没有痛苦。
我留着泪，心中自责与悲伤交织着。
如果，我早早带她去散心或许就没事了；
如果，我早点看出她内心的孤独就没事了；
如果，我不招募她进基金会就没事了。
在基金会，我已经参加了好多人的葬礼。可她，是唯一一个自杀的。
“一个连名字也无法拥有的‘后辈‘ 。”
她信中的原话——她没有朋友，没有人在乎她的姓名，包括我。我到她死，我也没有询问过她的名字。
我泪如雨下，却见着工作人员将一封信给了我。
“她在遗嘱里写着给你的。”
我愣了愣，拆开信封，露出了一张A4打印纸。露出的字迹，是人血写的。

&gt; To：Dr.Muchen
&gt; 博士，這是我最後的一封信了。
&gt; 最後的是，幾個問題想問問你。
&gt; 1·你並不知道我的名字——但我是你招募的，你怎麼可能不知道？
&gt; 2· ██大學在哪，我查遍了世界，沒有找到。
&gt; 3·你男友是數學系，可你關於數學，瞭解什麼？
&gt; 4·「你」的性別是否為女？你是否熟知女性的身体构造？
&gt; 5·你为何在信中设置浅显的暗语。仅仅使用了3种不同的简单文字排列，为什么不用高端一点的。“你”的年龄，到底多少。
&gt; 6·你只是一个3级人员，你怎么知道SCP-001的提案（附：我死前利用SCP骇入的基金会信息库）
&gt; 7·你的名字......你真的会写吗？不是拼音，而是汉字。
&gt; ......
&gt; 我只是个配角，而你是主角——但我们都是木偶啊!
&gt; Muchen，对不起，我先走了。
&gt; ......
&gt; 致作者——
&gt; “你”看见了吗！你的漏洞！
&gt; “你”只是一个熊孩子！一个知识面浅显的垃圾！！
&gt; “你”怎么还不死啊！

信封里，还装着我写去的信。
我连忙查看，却发现——在我自己写的信中，有几个按顺序排列的字眼组成了这么一句话。
**在你读到这里时，我已经注视着你了**
顿时愣在原地，骇然地望着天空。
我仿佛看见漆黑的乌云化作诡异的双眼，露出了令人恐惧的光。</textarea></pre>
