    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wikidot.com/local--files/scp-2566/DollarSmall.png|link=&#34;https://scp-wiki.wikidot.com/local--files/scp-2566/Dollar.png&#34;|caption=一张SCP-2566实体，点击查看详情。]]

**项目编号：**SCP-2566

**项目等级：**Euclid

**特殊收容措施：**由于SCP-2566的异常性质，将长期储存SCP-2566作为收容程序被认为是不可行的。于每月初，Site-11的物资管理助员应将SCP-2566实体作为奖金分发给长期驻扎在Site-11的指定员工们。这些员工应将获得的SCP-2566实体存放于他们的个人SCP-2566临时储存容器内。于每月底前，这些员工应将所有的SCP-2566实体归还给物资管理助员以交换Site-11商店内的商品。所有SCP-2566实体均应打上RFID标签，以便于物资主管追踪其当前位置和所有权。

在SCP-2566的收容设施遭受毁灭性破坏的情况下，已批准使用[[[SCP-2855]]]协助再收容工作。

**描述：**SCP-2566代指一套1610张的纸币，其外观与美国纸币相似。因其表面存在暗红色的印刷标记图案，SCP-2566实体可在视觉上与相同面额的普通美国纸币区分。

在SCP-2566实体的前所有者（若有）同意的情况下，SCP-2566的异常效应将在某个体持有该实体时显现。当此事件发生时，此个体将与SCP-2566实体间建立起一条专属的异常链接。此链接仅在此个体自愿将SCP-2566实体转让给另一个体时才会终止。由于该链接的存在，此个体会对SCP-2566实体产生敏锐的感知，进而可以随时准确回忆起以下信息：

* SCP-2566实体的面额
* SCP-2566实体的物理位置
* 其持有SCP-2566实体的时长，精确到天

一旦某个体持有一或多张SCP-2566实体不低于40天时，其将开始对继续持有SCP-2566实体感到焦虑与内疚。此效应的主观陈述严重性与该个体持有SCP-2566实体的时长和持有的SCP-2566总面值大小呈正相关。

当某个体占有了已与另一个体建立链接的SCP-2566实体时，SCP-2566实体也会让其感到焦虑和内疚[[footnote]]无论此个体是有意还是无意，此效应都会显现。[[/footnote]]。与长期持有SCP-2566实体所引发的感受相比，此感受被描述为直接而强烈得多，并将一直持续到此个体放弃持有SCP-2566实体为止。

自20世纪30年代中期至2017年，SCP-2566一直是内布拉斯加州蒂莫西镇[[footnote]] **译注：**一个约有150名居民的乡村社区。[[/footnote]]中唯一的交易工具。SCP-2566是在大萧条时期由超经济学家、非传统社会分析协会[[footnote]]一个早不存在的20世纪前中期GoI。非传统社会分析协会是一个组织松散的超学者网络，他们主张在社会科学研究中使用异常。[[/footnote]]成员路易斯·英格拉姆引入蒂莫西镇的。在他于1969年去世前的几十年中，英格拉姆一直向蒂莫西镇提供SCP-2566并试图改变当地社区规范，作为关于滞留成本[[footnote]]一段时间内持有货币的成本。[[/footnote]]的长期社会实验的一部分。由于SCP-2566的异常效应和英格拉姆的影响，蒂莫西镇发展出了与周围社区格格不入的独特地方文化和经济。

在一份非传统社会分析协会的秘密档案被寻回后，基金会于2015年意识到了SCP-2566的存在，以及其在蒂莫西镇内的作用。在接下来的一年里，社会科学部的研究人员在蒂莫西镇进行了一次调查，并采访了当地居民[[footnote]]参见《1935至2015年间，蒂莫西镇的异常滞留成本与由此导致的社会扭曲》。[[/footnote]]。2016年，研究人员收到了终止研究，收缴所有SCP-2566实体并进行长期收容的命令；当地一家基金会前台公司利用投资项目鼓励居民向基金会上交SCP-2566实体并接受记忆删除程序。

[[collapsible show=&#34;开启关于SCP-2566对蒂莫西镇居民的采访节选&#34; hide=&#34;关闭关于SCP-2566对蒂莫西镇居民的采访节选&#34;]]
&gt; **受访者：**维吉妮娅·米勒
&gt; 
&gt; **采访者：**研究员布莱恩·卡特
&gt; 
&gt; **前言：**受访者是蒂莫西镇几家小型零售商店之一“约翰逊杂货店”的店主。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **研究员卡特：**米勒女士，再次感谢您抽出时间与我们对话。您能告诉我您在蒂莫西是做什么的吗？
&gt; 
&gt; **维吉妮娅·米勒：**自从我父亲在1997年去世后，我就一直是这家店的老板娘了。我们这里什么零零碎碎的都卖——如果你在找那些东西的话，大概就能在这里找到。
&gt; 
&gt; **研究员卡特：**我明白了。您都是从哪里进货的？
&gt; 
&gt; **维吉妮娅·米勒：**有些是我和老公自己做的——比如，看到那边的蜜饯了吗？还有那些烘焙食品，都是我做的。架子上的威士忌是我老公做的。其他一些东西，我们会从邻居们那里买，比如酒精和蜡烛。这里剩下的东西都是旧的。
&gt; 
&gt; **研究员卡特：**那您有没有订过新货呢？
&gt; 
&gt; **维吉妮娅·米勒：**绿票子[[footnote]]当地俚语，指标准美国纸币。[[/footnote]]太重要了，可不能浪费在那上面。首先，我们会修现有的东西。如果修不了，我们就自己做。如果做不了，那我们大概也就不需要了。这基本上就是我们蒂莫西的座右铭。
&gt; 
&gt; **研究员卡特：**所以，那你们用那些“绿票子”干什么呢？
&gt; 
&gt; **维吉妮娅·米勒：**唔，最首要的事情，我们得纳税——毕竟我们不想和联邦的人扯上麻烦。除此之外，我们有时还得用它们来买药。虽然很贵，但我们把钱凑在一起还是付得起的。
&gt; 
&gt; **研究员卡特：**好的。最后一个问题：您的顾客们都有谁？他们大多是本地人，还是您有接待过外地人？
&gt; 
&gt; **维吉妮娅·米勒：**我只接受红票子[[footnote]]当地俚语，指SCP-2566实体。[[/footnote]]付款。我们这里能用的就这么多，可不能把东西给外人吧？
&gt; 
&gt; **研究员卡特：**我明白了。好的，很感谢您能与我对话，米勒女士。
&gt; 
&gt; **维吉妮娅·米勒：**小事。欢迎你随时再来！
&gt; 
&gt; **&lt;记录结束&gt;**

&gt; **受访者：**威廉·施瓦茨
&gt; 
&gt; **采访者：**研究员布莱恩·卡特
&gt; 
&gt; **前言：**受访者出生于1931年，是蒂莫西最年长的居民之一。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **研究员卡特：**施瓦茨先生，我很感谢您愿意和我们谈论蒂莫西的历史。关于路易斯·英格拉姆，您能告诉我些什么呢？
&gt; 
&gt; **威廉·施瓦茨：**我自己并不是很了解英格拉姆先生，但是我父亲很熟悉。他告诉我，在我还小——也许只有两三岁的时候——英格拉姆先生第一次来到了镇上。那都是大萧条时期的事了——那时日子并不好过，钱几乎不够花。因此，当英格拉姆先生开始说起他想通过实验来让资金流动起来时，人们都愿意耐心倾听。他告诉大家，日子之所以如此艰难，是因为每个人都把钱牢牢抓在手里，不愿意消费，考虑到当时有那么多的食物因滞销而闲置，那也说得通。我们觉得情况不可能更糟了，便告诉英格拉姆先生我们同意参加他的实验，接着他带着第一批红票子回来了。他告诉大家这些是什么，都有什么用，然后把价值50美元的红票子送给了镇上的每个人。
&gt; 
&gt; **研究员卡特：**之后镇上的经济如何了呢？
&gt; 
&gt; **威廉·施瓦茨：**起初我们并不是很乐观，但英格拉姆先生的实验起作用了！周围的所有镇子都在挣扎度日，但我们蒂莫西却在大萧条时期绰绰有余。有一次新政的人员来到镇上，我永远记得他们是如何花了一整天时间在镇上乱逛，试图找到我们需要帮助的地方。他们肯定从没见过这样的情景！
&gt; 
&gt; **研究员卡特：**路易斯·英格拉姆有没有再回到蒂莫西镇？
&gt; 
&gt; **威廉·施瓦茨：**当然——每过一段时间，他就会来这里给我们一些新的红票子。就像他说的那样：“增加货币供应。”有时，他会发表有关红票子对镇上经济重要性的演讲，我们也无法反驳他的观点——毕竟他在大萧条里救了我们所有人！我尤其记得有一天，他把所有的家长、老师和牧师召集在一起，告诉他们应该对孩子们讲述红票子的故事，因为他们从未经历过大萧条。从那时起，我们就开始了给孩子们“赠与”的传统。
&gt; 
&gt; **研究员卡特：**抱歉，我不是很了解这个“赠与”传统。您能多解释一些细节吗？
&gt; 
&gt; **威廉·施瓦茨：**那有点像成人礼。在孩子到达一定年龄的六个月前——对我的孩子们来说是十岁，对其他人的来说是十三岁——我们会给他们价值100美元的红票子。我们会告诉他们，如果能保管六个月，他们就能在生日当天花掉这笔钱。否则他们就得放弃。我从没见过有人能坚持六个月的——一般到了三四个月，他们就会叫着求着让我们把钱收回去。当然，无论如何，我们都会给他们100美元的生日礼物——这并不是让他们学会保管红票子，而是让他们学会把红票子返还给社区！
&gt; 
&gt; **研究员卡特：**您曾亲自参加过“赠与”吗？我的意思是说作为孩子，而不是家长。
&gt; 
&gt; **威廉·施瓦茨：**没有。我们开始“赠与”的时候，我都已经20岁了。如果你想打听“赠与”的事情，也许可以去问问比我年轻的人。
&gt; 
&gt; **研究员卡特：**当然。再次感谢您愿意与我谈话，施瓦茨先生。
&gt; 
&gt; **威廉·施瓦茨：**随时乐意。
&gt; 
&gt; **&lt;记录结束&gt;**

&gt; **受访者：**吉米·贝克
&gt; 
&gt; **采访者：**研究员布莱恩·卡特
&gt; 
&gt; **前言：**受访者14岁，曾在采访一年前参加过“赠与”。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **研究员卡特：**你好，吉米。感谢你允许我来采访！我发现这里没有几个人愿意谈论“赠与”的事情。
&gt; 
&gt; **吉米·贝克：**对，我猜也是。
&gt; 
&gt; **研究员卡特：**你不会正好知道为什么会这样吧？
&gt; 
&gt; **吉米·贝克：**呃，我不知道有没有人和你说过，但这是一件私事。说这个，就像我和你说割礼之类的事情一样。
&gt; 
&gt; **研究员卡特：**哦……我明白了。如果是这样的话，要是你不愿意，我也不会要你去说有关“赠与”的事。
&gt; 
&gt; **吉米·贝克：**不用担心，卡特博士。我不介意的。我不认为有那么私密，但我能理解为什么其他人会这么想。
&gt; 
&gt; **研究员卡特：**所以其他人为什么会那么想？
&gt; 
&gt; **吉米·贝克：**“赠与”的问题在于，它是一次很操蛋的体验。你可以保管红票子一个半月，还感觉挺好。再坚持一个月，那你会在只有哪怕一秒的空闲时，开始担心那红票子会不会在口袋里烧出一个洞来。接着你又坚持了一个月，你就会一周7天24小时地考虑把红票子扔了……就和着了魔一样，你会开始因此失眠。当你坚持五个月后……天啊，真是他妈的糟透了。
&gt; 
&gt; **研究员卡特：**所以，你在“赠与”里保管了五个月的红票子？
&gt; 
&gt; **吉米·贝克：**对。
&gt; 
&gt; **研究员卡特：**尽管这个经历如此的糟糕？
&gt; 
&gt; **吉米·贝克：**对。
&gt; 
&gt; **研究员卡特：**能告诉我为什么吗？
&gt; 
&gt; **吉米·贝克：**这个就像是……呃，别说我，但这就像是场比赛一样。每个男生都想尽可能长地保管红票子，并以此来炫耀自己。这个……当然，有点蠢。
&gt; 
&gt; **研究员卡特：**别担心。我不会说什么的，只是观察而已。吉米，你真是帮了我大忙，如果你不想回答下一个问题，就告诉我。在持续五个月的“赠与”结束后，你对红票子的感觉如何？
&gt; 
&gt; **吉米·贝克：**那个……呃，太难描述了，卡特博士。我最多只能打个比方。嗯，在主日学校里，保罗教士喜欢讲这样一个故事——顺带一提，以防你不知道，保罗教士是镇上的牧师。在圣徒们的年代，曾经有一对富有的夫妻，他们叫亚拿尼亚和撒非喇。卡特博士，你以前听过这个故事吗？如果你知道的话我就不复述了。
&gt; 
&gt; **研究员卡特：**我不能说很了解，请继续吧。
&gt; 
&gt; **吉米·贝克：**总之，事情是这样的：亚拿尼亚和撒非喇卖掉了他们的土地，准备把钱捐给圣彼得，但他们自己还留了一部分。彼得告诉亚拿尼亚，是撒旦让他对神撒谎的，于是他就暴毙了。随后撒非喇进来了，彼得告诉她，她就要死了，于是她也死了。我不知道亚拿尼亚和撒非喇有什么感受，但我不觉得他们的和我的有什么区别。
&gt; 
&gt; **研究员卡特：**我明白了。谢谢你，吉米。今天就到这里吧。如果你觉得这能帮到你的话，欢迎随时与我交流你的经历。
&gt; 
&gt; **吉米·贝克：**没有，谢谢你，卡特博士，我真的很感谢你愿意花时间倾听。祝你午后愉快。
&gt; 
&gt; **&lt;记录结束&gt;**

&gt; **受访者：**保罗·格塞尔教士
&gt; 
&gt; **采访者：**研究员卡特
&gt; 
&gt; **前言：**受访者是蒂莫西镇唯一一座教堂的牧师。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **研究员卡特：**格塞尔教士，感谢您抽出时间与我谈论您的信仰。这里很多人都和我说过，你是如何在生活中触动他们的。
&gt; 
&gt; **格塞尔教士：**哦，拜托，卡特博士，叫我保罗就好。无论如何，我都很乐意回答你的任何问题。
&gt; 
&gt; **研究员卡特：**好的，那么，保罗。关于红票子，你能告诉我些什么呢？那些东西做出来的目的是什么？
&gt; 
&gt; **格塞尔教士：**嗯，第一个答案显而易见。我想你一定知道，自大萧条以来，它们帮了镇子多大忙。其实，这并不令人惊讶——《圣经》里就有先例！《箴言》11章24节：“有施散的，却更增添；有吝惜过度的，反致穷乏。”
&gt; 
&gt; **研究员卡特：**那第二个答案呢？
&gt; 
&gt; **格塞尔教士：**啊，第二个答案。红票子告诫我们远离罪恶——当我们不想要某物的时候，就会发现最好的东西是免费的。这是我年轻时学到的惨痛教训。在我18岁那年的“赠与”里，我成功保管了整整六个月的红票子——我不觉得在此之前或之后还能有人做到。在那时候，我生活在罪恶之中，于是我用那100美元给自己买了一壶私酿酒和一整箱的酒精，偷了我父亲的车，和当时的女朋友私奔了一个星期。然后我回到了蒂莫西，偷偷溜回家里，发现父亲在一本《圣经》里夹了一张100美元的红票子作为书签！因为我已经熬过了这六个月，我本以为自己可以拿走这张红票子了，但我错了。我翻开《圣经》，拿起了那张红票子，看着它，仿佛看到了自己的天谴。于是我把红票子放了回去，然后看到了这样一句话：“因为罪的工价乃是死。惟有神的恩赐，在我们的主基督耶稣里乃是永生。”[[footnote]] **译注：**来自《罗马书》6章23节。[[/footnote]]
&gt; 
&gt; (//格塞尔教士拿出了一个SCP-2566实体，放在了研究员卡特面前。//)
&gt; 
&gt; **格塞尔教士：**你看到这张红票子了吗？罪恶的工价。不幸的是，我们必须在这里做着该做的事情，但我就和其他人一样，在恐惧之中学到了良善。
&gt;
