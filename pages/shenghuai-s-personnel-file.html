    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**人员姓名：**莉莉娅.████（Лилия.██████）

**安全等级：**3级

**人员职务：**生物/化学危机处理专家

**驻扎地点：**未确定

**人员简历：**该对象在2005年12月██日的对scp-██在圣彼得堡的收容失效处理任务中，对基金会人员的收容行动给予了有效的协助。虽然该对象此时仍未成年，但在12月31日，基金会通过标准程序令对象进入俄国分部站点site-██担任特工一职。在此后的多次应对收容失效的任务中，对象表现出对于处理生物/化学危机事件的异常天赋，致使将收容失效控制在站点内的几率得到提升。
    
20██年对象进入机动特遣队Omicron-9任职，此后接受了专业的军事训练，目前主要执行对人作战与SCP重收容的任务。

**特点：**擅长在收容具有生物/化学传播性质的异常项目的行动中给出建议与行动方案，然后运用对象自身的抗毒性对目标进行收容，因此在同事中得到“生化”的昵称。由于该对象之前的经历，拥有操作单兵轻武器和班组支援武器的权限。

值得注意的是，对象目前仍未成年、体型纤细，所以经常出现体力不济的状况。并且因对象拥有与人种和血统都大相径庭的银白色毛发与眼瞳，因此极易被敌方情报人员指证。规定对象在执行作战任务时必须着装标准至少到达C级的防化作战服或是穿戴防弹面具。

**注：**尽管对象对于具有生物/化学传播性质的scp项目的收容行为有较大帮助，但在未知这类scp项目的具体传播/感染性质与症状的前提下，不允许命令对象对scp项目进行直接接触。

**附录1：**该对象直属于特工██████.喀秋莎编制下，在所有时刻都应听从其调动且无异议服从。禁止除特工██████.喀秋莎以外的俄裔基金会在职人员与对象接触。

**附录2：**“该对象在一般情况下都表现为不善与生人交流且温顺和善的性格，但在某种特殊情况的刺激下，她会进入狂躁并且具有暴力倾向的异常状态。这种性格上的反差值得注意。目前对该对象进行每周一次的药物治疗。”——Dr.████
