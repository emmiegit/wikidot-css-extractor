    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-1026-J - Mr. Qualcuno
**Autore:** [[*user Mf99k]]
**Originale:** [https://scp-wiki.wikidot.com/scp-1026-j SCP-1026-J - Mr. Somebody]
**Traduttore:** [[*user James PTS]]
[[include credit:end]]

**Elemento #:** SCP-1026-J

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-1026-J deve essere contenuto in una cella di contenimento per umanoidi standard. Il personale incaricato di studiare SCP-1026-J non necessita di attrezzature specializzate, poiché SCP-1026-J è facile da sottomettere quando non si mostra cooperativo. Si raccomanda al personale di evitare di riferirsi ad SCP-1026-J con qualsiasi nome per evitare ostilità verbale passivo-aggressiva e il rischio che l&#39;aggressività di SCP-1026-J degeneri fino ai livelli di [[[SCP-118-J]]].


**Descrizione:** SCP-1026-J è un&#39;entità vagamente umanoide con proprietà anomale che sembrano influenzare i ricordi e le informazioni riguardanti il suo aspetto. Le sue proprietà antimemetiche si manifestano principalmente riguardo il nome con cui preferisce essere chiamato, che è apparentemente impossibile da ricordare. I soggetti che conversano con SCP-1026-J credono di conoscere il suo nome e spesso si riferiscono ad esso con tale nome durante una conversazione, anche se di solito non è corretto e spesso debilita i tentativi di comunicare con SCP-1026-J, poiché esso si lamenterà ogni volta del fatto che qualcuno sbagli il suo nome. Le informazioni scritte e registrate digitalmente riguardanti l&#39;aspetto e il nome specifici di SCP-1026-J solitamente risultano essere corrotte o vengono accidentalmente distrutte, rendendo impossibile portare a termine una descrizione completa di SCP-1026-J.

**Addendum 1:**

Log Intervista 1026-J-1:

&gt; **Dr. Dediscos:** Potresti dirmi il nome con cui preferisci essere chiamato, per i nostri registri?
&gt; 
&gt; **SCP-1026-J:** [DATI PERSI]
&gt; 
&gt; **Dr. Dediscos:** Ti ringrazio, Bob. Ora potresti-
&gt; 
&gt; **SCP-1026-J:** No, non è Bob, è [DATI PERSI]!
&gt; 
&gt; **Dr. Dediscos:** Va bene, Larry. Allora, co-
&gt; 
&gt; **SCP-1026-J:** Dio santo, il mio nome è [indecifrabile]! Non è nemmeno un nome insolito!
&gt; 
&gt; **Dr. Dediscos:** Ti dispiacerebbe scriverlo?
&gt; 
&gt; //SCP-1026-J scrive il nome su un foglio e lo consegna al Dr. Dediscos.//
&gt; 
&gt; **Dr. Dediscos:** Oh. È semplicemente [DATI CANCELLATI]? In effetti //è// un nome abbastanza comune. Ora, Fred, potresti-
&gt; 
&gt; **SCP-1026-J:** OH PER L&#39;AMOR DI-
&gt; 
&gt; Nota conclusiva: //Il foglio sul quale è stato scritto il nome di SCP-1026-J è stato accidentalmente incenerito dopo essere stato erroneamente archiviato insieme a documenti destinati alla distruzione.//

Log Intervista 1026-J-2:

&gt; **Dr. Francis:** Sembra che tu non abbia collaborato durante le interviste, SCP-1026-J. Ti dispiacerebbe spiega-
&gt; 
&gt; **SCP-1026-J:** Cosa? Quello non è nemmeno un nome, sono solo numeri e lettere! Non ci state nemmeno provando!
&gt; 
&gt; **Dr. Francis:** Signore, ho bisogno che-
&gt; 
&gt; **SCP-1026-J:** E va bene, se non potete prendervi nemmeno la briga di ricordare un nome come [DATI PERSI], allora chiamatemi semplicemente Dr. [REDATTO]! Magari QUESTO non lo dimenticherete!
&gt; 
&gt; **Dr. Francis:** Per quanto uno pseudonimo come //Dr. [REDATTO]// potrebbe andare bene in una conversazione causale, temo che mi serva il tuo nome vero, SCPeter.
&gt; 
&gt; **SCP-1026-J:** Che diamine di problema avete voi tutti?


**Addendum 2:**

&gt; **Log di test 1026-J-1:**
&gt; **Soggetto:** Dr. Dedisco
&gt; **Procedura:** Dopo aver intervistato SCP-1026-J, al Dr. Dedisco è stato chiesto di descrivere l&#39;aspetto esteriore di SCP-1026-J agli altri ricercatori.
&gt; 
&gt; **INIZIO LOG**
&gt; 
&gt; **Dr. Dedisco:** &#34;Beh, penso fosse abbastanza standard. Aveva due gambe, due braccia, due mani...&#34;
&gt; 
&gt; **Dr. Waterstradt:** &#34;Due occhi?&#34;
&gt; 
&gt; **Dr. Dedisco:** &#34;No, non credo. Ma aveva un aspetto piuttosto comune. Due occhi, braccia, gambe.&#34;
&gt; 
&gt; **Dr. Waterstradt:** &#34;Hai appena detto che non aveva due occhi.&#34;
&gt; 
&gt; **Dr. Dedisco:** &#34;Oh, volevo dire orecchie, penso.&#34;
&gt; 
&gt; **Dr. Waterstradt:** &#34;Quante orecchie ha?&#34;
&gt; 
&gt; **Dr. Dedisco:** &#34;Credo che i suoi capelli le stessero coprendo.&#34;
&gt; 
&gt; **Dr. Waterstradt:** &#34;Quindi non pensi che avesse delle orecchie, ma aveva i capelli?&#34;
&gt; 
&gt; **Dr. Dedisco:** &#34;Probabilmente.&#34;
&gt; 
&gt; **Dr. Waterstradt:** &#34;Aveva qualche segno distintivo?&#34;
&gt; 
&gt; **Dr. Dedisco:** &#34;Indossava una maglietta.&#34;
&gt; 
&gt; **Dr. Waterstradt:** &#34;Indossava qualcos&#39;altro?&#34;
&gt; 
&gt; **Dr. Dedisco:** &#34;Sono abbastanza sicuro che avesse le scarpe.&#34;
&gt; 
&gt; **Dr. Waterstradt:** &#34;Se SCP-1026-J fosse in mezzo ad un gruppo di persone, come farei a trovarlo?&#34;
&gt; 
&gt; **Dr. Dedisco:** &#34;Chiamandolo per nome?&#34;
&gt; 
&gt; **Dr. Waterstradt:** &#34;Abbiamo già stabilito che non è un&#39;opzione valida. Per favore, ti ricordi qualcosa di specifico sul suo aspetto? Colore dei capelli, carnagione, qualsiasi cosa.&#34;
&gt; 
&gt; **Dr. Dedisco:** &#34;Credo che qualcosa fosse giallo. E forse aveva i capelli castani o qualcosa del genere?&#34;
&gt; 
&gt; **Dr. Waterstradt:** &#34;E la carnagione?&#34;
&gt; 
&gt; **Dr. Dedisco:** &#34;Era di un colore...&#34;



**Addendum 3:**

&gt; **Log Incidente 1026-J-01:**
&gt; 
&gt; Diversi giorni dopo l&#39;evacuazione del sito a causa di una breccia di contenimento su larga scala, il Ricercatore Junior Haley ritrovò SCP-1026-J dopo aver sentito forti richieste di soccorso provenienti dalla cella di detenzione di SCP-1026-J. Una tramissione audio da remoto ha registrato la seguente conversazione:
&gt; 
&gt; **Ricercatore Haley:** Un momento, ragazzi, abbiamo un SCP-1026-J?
&gt; 
&gt; **Dr. Francis:** Oh già, lui è-
&gt; 
&gt; **SCP-1026-J:** Vi siete scordati di darmi da mangiare per CINQUE GIORNI! Se proprio non ve ne frega di ricordare il mio nome, almeno potreste degnarvi di ricordare che ESISTO, cazzo!
&gt; 
&gt; **Dr. Francis:** Scusaci Ralph, c&#39;è stata un&#39;emer-
&gt; 
&gt; //Il resto della trasmissione consisteva in urla indecifrabili.//
