**Titre original :** SCP-1856 - Corrosive Corpse
**Auteur :** [[user AndarielHalo]]
**Traducteur :** [[user Joll]]
**Date de publication originale :** 15 janvier 2014
[[include credit:end]]

**Objet n^^o^^ :** SCP-1856

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-1856 doit être conservé au Site-██, son lieu de découverte. Une rotation du personnel sur place doit être effectuée une fois par mois, et une réaffectation des membres du personnel au Site-██ est possible après une période de 6 à 8 mois suivant un examen médical. Depuis le ██/██/20██, un seul chercheur et deux membres du personnel additionnels sont autorisés à se trouver dans la même pièce que SCP-1856 en toutes circonstances. La pièce doit être rénovée régulièrement, la maçonnerie devant être réparée --une fois tous les deux mois-- une fois toutes les deux semaines (**Note :** Voir l&#39;Addendum 3.) Les chercheurs et autres membres du personnel assignés à long terme à SCP-1856 doivent porter une combinaison Hazmat de Niveau C.

**Description :** SCP-1856 est le corps d&#39;une femme humaine d&#39;origine européenne, âgée de 20 à 30 ans au moment de sa mort. Le corps ne montre aucun signe de décomposition //rigor mortis// ou //livor mortis//. Au moment de la découverte, il a été constaté que les mains, les pieds et la langue du cadavre avaient été retirés. Ses dents avaient été remplacées par un dentier en ivoire, et ses yeux par des billes en verre recouvertes par des prothèses oculaires.

Les analyses médico-légales indiquent que l&#39;âge du corps est d&#39;environ 130 à 160 ans. Les extrémités amputées du corps montrent des signes de cautérisation par de l&#39;acier chauffé ainsi que de traitements ultérieurs pour ajuster les prothèses, indiquant que les amputations ont eu lieu alors que le corps était toujours en vie. Une analyse de la bouche révèle également des signes de modifications précédant la mort du sujet, comme l&#39;ablation de la langue et de la gencive inférieure. Aucune prothèse de langue n&#39;a été retrouvée parmi les restes. Les prothèses oculaires n&#39;ont pu être retirées de façon sécuritaire sans endommager le corps.

Avant sa mort, les cellules du corps ont entamé un processus empêchant les organismes anaérobiques de décomposer tout tissu corporel. Les cellules ont ensuite commencé à se diviser, fournissant un moyen à des organismes aérobiques inconnus de subsister et de s&#39;échapper du corps quelque temps après la mort. Une fois exposés à de l&#39;oxygène, ces organismes ont un effet corrosif sur un certain nombre de composés organiques et non organiques, ainsi qu&#39;un effet neurodégénératif intense se manifestant au niveau du mésencéphale et du prosencéphale chez les organismes vivants.

Le cadavre a été découvert derrière une section murée du sous-sol d&#39;un magasin de chaussures à ███████, à New York. Le propriétaire du magasin, Joseph ███, a affirmé ne pas être au courant de la section murée jusqu&#39;à ce que le revêtement de ciment autour du mur en béton se désagrège, au point où le mur entier s&#39;est effondré sous la pression. Il a été constaté que le sous-sol était dans un état de détérioration considérable en raison de la décalcification et de la corrosion bactérienne, mettant la partie sud-est du bâtiment à risque de s&#39;effondrer. La Fondation a pris possession du bâtiment, et M. ███ s&#39;est vu administrer des amnésiques de Classe-C et a été compensé financièrement. Les objets récupérés à l&#39;intérieur du sous-sol sont recensés à la fin de ce document.

Les agents ██ et █████ ont été les premiers sur les lieux à superviser la transition du bâtiment sous le contrôle de la Fondation. Les agents ont découvert que le cadavre était fermement enfoncé dans une dépression dans le sol, la tête vers le haut. Les tentatives de récupérer le corps ont été abandonnées en raison des risques d&#39;endommager le corps. L&#39;agent ██ a exprimé un sentiment de dégoût vis-à-vis le corps, expliquant que le toucher &#39;&#39;me donnait des frissons dans le dos, comme si des insectes rampaient sous ma peau&#39;&#39;.

Au cours d&#39;une période de deux ans, les membres du personnel assignés au site, y compris les agents ██ et █████, ont développé des symptômes de maladies neurodégénératives, comme la maladie d&#39;Alzheimer, la maladie de Parkinson, la prosopagnosie, le syndrome de Capgras et la maladie de Huntington. Certains membres ont également été diagnostiqués avec des niveaux variables de confusion mentale, comparables aux symptômes de la schizophrénie de type catatonique. Deux chercheurs ont manifesté des signes de paranoïa et de délire évoquant le syndrome de Capgras, alors qu&#39;ils croyaient que plusieurs gardes de sécurité et agents assignés au site avaient été &#39;&#39;remplacés&#39;&#39; par des imposteurs. Subséquemment, il a été découvert que les deux chercheurs sont tombés dans un état comateux en route vers le Site-██ et sont décédés par la suite. Les autopsies des deux chercheurs ont révélé des dégâts physiques sévères aux cerveaux liés à une encéphalopathie toxique et traumatique.

Au bout de deux ans, ██ % des membres du personnel assignés au site sont décédés et ██ % ont été forcés de quitter leur poste en raison de handicaps. Il a été découvert que tous les membres non affectés avaient passé moins d&#39;un mois sur le site, et les examens médicaux n&#39;ont révélé aucun signe de lésion cérébrale chez eux. Les procédures de confinement ont été modifiées pour assurer un horaire de travail sécuritaire pour les membres du personnel non affectés.

**Addendum 1 :** Une enquête du Site-██ et de ses environs a révélé un pic significatif dans les cas signalés de maladies neurodégénératives depuis la découverte de l&#39;objet. Une augmentation du nombre de morts civiles liées à des maladies neurologiques a attiré l&#39;attention des médias locaux, et des mesures ont été prises par la société écran de la Fondation [DONNÉES SUPPRIMÉES]. Une zone de ██ km² de ███████ a été cloisonnée puis mise en quarantaine, sous le prétexte de [DONNÉES SUPPRIMÉES].

**Addendum 2 :** La rénovation fréquente de la pièce où est situé SCP-1856 s&#39;est avérée hautement efficace pour contenir la libération et la prolifération des organismes aérobiques. L&#39;introduction des combinaisons Hazmat a permis aux membres du personnel de rester sur le site pendant de plus longues périodes de temps. Les cas de maladies neurodégénératives dans la région sont devenus plus rares à mesure que le nombre de nouveaux cas s&#39;est stabilisé et que les personnes précédemment affectées sont décédées. Jusqu&#39;à nouvel ordre, la quarantaine prendra fin le [DONNÉES SUPPRIMÉES]. 

**Addendum 3 :** La fréquence des rénovations et des réparations de la pièce a été augmentée à une fois toutes les deux semaines. Les réparations de la maçonnerie doivent maintenant être effectuées par deux spécialistes qualifiés. Le taux de désintégration s&#39;est accéléré, bien qu&#39;à une vitesse beaucoup moins grande qu&#39;auparavant. Au rythme actuel, il est estimé que SCP-1856 aura besoin d&#39;être relocalisé dans les 5-6 prochaines années afin d&#39;éviter une nouvelle explosion de cas de maladies neurologiques. En attendant, la quarantaine sera levée le [DONNÉES SUPPRIMÉES].

**Objets récupérés :**
**Note :** Les objets récupérés ci-dessous montrent très peu de signes de corrosion. 

* Une (1) prothèse de main adaptée pour SCP-1856, présentant des caractéristiques inhabituellement complexes. Retrouvée à quelques mètres du corps. 

* Un (1) livre relié rempli d&#39;extraits écrits à la main. Le livre comprend des paragraphes cohérents qui ne semblent pas posséder de thème commun ou d&#39;histoire générale. Les informations présentes semblent être des observations aléatoires, des résumés quotidiens ou des rappels, souvent répétés de différentes façons (Exemple : &#39;&#39;C&#39;était une journée ensoleillée et les enfants sont allés au parc&#39;&#39;/&#39;&#39;Il faisait beau et les enfants ont été au parc&#39;&#39;).  La dernière page contient un message écrit à une personne inconnue. 

* Trois (3) tasses de thé en porcelaine à la cendre d&#39;os.

* Une (1) photo, retrouvée sous la prothèse de main. La photo est un daguerréotype gravement abimé montrant trois jeunes femmes portant des vêtements typiques du XIXe siècle. La femme sur l&#39;extrémité droite possède de forts traits de ressemblance avec SCP-1856. Ce qui peut ou ne pas être une prothèse de main est visible sur la femme, bien qu&#39;il pourrait simplement s&#39;agir d&#39;une marque de plis. 


[[collapsible show=&#34;+ [Dernière page du livre de SCP-1856]&#34; hide=&#34;- Dernière page du livre de SCP-1856. La datation vient confirmer la véracité du contenu.&#34;]]
&gt; &#34;À ma dernière véritable amie et gardienne, Zhen Meii 
&gt; 
&gt; 
&gt; 
&gt; Zhen Meii, je te pardonne pour ne pas me l&#39;avoir dit. Tu étais soit forcée ou gardée dans l&#39;ombre lorsque tu as accepté de me laisser ici. Je crois sincèrement que si tu avais été choisie pour prendre ma place, tu aurais fait exactement la même chose que moi.
&gt; 
&gt; Ce n&#39;est que lorsque M. ████ a été institutionnalisé que j&#39;ai découvert pourquoi mon rappel n&#39;était pas nécessaire. Je sais que si je t&#39;avais confronté directement à ce sujet, tu l&#39;aurais totalement nié. Mais je ne peux plus ignorer la mort, la douleur et la souffrance que j&#39;ai laissées derrière moi. De toutes les bonnes âmes qui m&#39;ont hébergé dans mes moments de détresse, toutes sont parties - sauf une, qui est maintenant devenu un vagabond qui croit sincèrement être l&#39;Empereur du monde. Crois-tu que ce ne soit qu&#39;une simple coïncidence ?
&gt; 
&gt; Je suis fatiguée, Zhen Meii. Je suis si fatiguée, et le fait de savoir que tous ceux que j&#39;ai touchés sont morts avant leur heure est devenu un fardeau qui m&#39;a complètement brisé. Je suis anéantie par l&#39;immensité et la grandeur de tout ce que vous avez fait pour me créer, vous servant uniquement de moi comme un outil qui sème la mort et la décomposition pour atteindre vos buts égoïstes. N&#39;importe quel monstre sans cervelle peut tuer, alors pourquoi en faire une science ? Pourquoi transformer une jeune femme sans méfiance en une tueuse involontaire ?
&gt; 
&gt; J&#39;aurais tant espéré pouvoir être enterrée avec █████ et ████-████, mais je ne souhaite pas infliger plus de tourments à leurs familles. Au lieu de cela, je vais reposer ici, cachée du monde, pour que personne ne fasse de moi un martyr ; mes restes pourriront, et je redeviendrai poussière afin de ne plus jamais faire de mal à un être vivant. Ce monde regorge de meurtriers idolâtrés dans le marbre et le bronze ; il n&#39;en a pas besoin d&#39;un de plus. 
&gt; 
&gt; 
&gt; Que tout mon amour et mon amitié soient avec toi jusqu&#39;à la fin de tes jours, Zhen Meii. On se reverra de l&#39;autre côté.
&gt; 
&gt; 
&gt; A██████ R████,  juin 1880.&#34;
