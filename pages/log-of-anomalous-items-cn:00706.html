    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**兩本16開75頁的筆記本，牛皮封面，一般紙質，可毀損，書脊分別寫著\&#34;何人\&#34;，\&#34;為何\&#34;。約每十分鐘，筆記本內所有記載內容將消失，並以石墨筆跡自紙面浮現新的內容，持續十分鐘，內容對應了書脊，即，\&#34;何人\&#34;冊內容為人名，\&#34;為何\&#34;冊內容為原因。可以使用一般文具刪改內容。\n**回收日期：**198█/██/██\n**回收地点：**南京，Site-CN-██舊址。\n**当前状态：**保存原因為研究項目如何消除與浮現自載內容，自2000年出現最後一次紀錄後便不再出現異常現象。目前仍存放於Site-CN-██舊址。\n**提醒：**\n如需調閱本項目記載紀錄，應向單位收容主任申請，並經單位站點主管及O5人員批准。\n本次閱覽項目的紀錄已經向你單位站點主管回報，請靜待通知，並配合人員調查工作。&#34;</textarea></pre>
