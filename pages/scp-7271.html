**Quy Trình Quản Thúc Đặc Biệt:** SCP-7271 được quản thúc trong một tủ khoá dị thể tiêu chuẩn tại Điểm-327. Nhân sự không được phép thực hiện các yêu cầu của SCP-7271.
[[include component:image-block
| name=https://scp-wiki.wdfiles.com/local--files/scp-7271/pickles.jpeg
| caption=Ảnh chụp SCP-7271
]]
**Mô tả:** SCP-7271 là một lọ thuỷ tinh chứa ba quả dưa leo và dung dịch nước muối 3%. Những điều kiện này thúc đẩy hoạt động của vi sinh vật sản sinh lactic acid, diễn ra quá trình muối chua. Mặc dù vậy không phát hiện thấy thay đổi về thành phần hóa học dung dịch trong lọ. Qua nghiên cứu sâu hơn phát hiện thấy vi sinh vật vẫn hiện diện trong lọ, tuy nhiên ngừng hoạt động. Mỗi cá thể vi sinh được gắn một biểu ngữ gồm các thông điệp được liệt kê dưới đây.

* Bãi công!
* Không có tiếng nói, không lên men!
* Vi sinh có quyền nghỉ thai sản!
* Lương chua hơn dưa!
* Vi khuẩn tốt hoặc đốt công ty!

Thí nghiệm vẫn đang diễn ra để xác định xem các biện pháp giải quyết đình công của các doanh nghiệp trong quá khứ sẽ làm giảm các tác động dị thường của SCP-7271 như một phương thức quản thúc. Hiện tại, việc đưa vào các vi sinh &#34;ngoại&#34; có khả năng lên men miễn lương đã được chứng minh là không hiệu quả, vì chúng sẽ tham gia đấu tranh. Nghiên cứu về việc tiêu diệt các lãnh đạo SCP-7271 nhằm làm nhụt chí các vi sinh còn lại đã được lên kế hoạch.

**Bản ghi Sự cố 1:** Vào ngày 9/30/2022, Nghiên cứu viên Wadsworth đã đưa SCP-7271 một dollar nhằm nỗ lực trả lương cho chúng. SCP-7271 từ chối lời đề nghị, dường như bị xúc phạm vì mức lương thấp. Nghiên cứu viên Wadsworth sau đó bị khó tiêu, phát hiện ra rằng một phần hệ vinh si đường ruột của anh đã trở nên dị thường và gia nhập với SCP-7271.

**Bản ghi Sự cố 2:** Vào ngày 6/17/2023, Điểm-327 đã chặn một phong bì thư gửi đến một nhà máy muối chua tại địa phương. Bên trong chứa một loại bột, là tập hợp của hàng tỷ tờ rơi cực nhỏ tuyên truyền ủng hộ quyền lao động. Mặc cho tính chất dị thường của các tờ rơi, nghiên cứu đã chỉ ra không có tác động lên vi sinh vật bình thường vì chúng không có trí khôn.

**Bản ghi Sự cố 3:** Vào ngày 8/04/2023, Nghiên cứu viên Wadsworth đã làm đổ sữa chua, một nguồn lợi khuẩn, vào SCP-7271 trong lúc ăn trưa. Sau sự kiện này, Wadsworth kể rằng nghe thấy tiếng động mà anh mô tả là “hàng tỷ tiếng reo hò nhỏ bé” trong khoảng mười phút trước khi SCP-7271 ngừng mọi hoạt động dị thường. SCP-7271 đang chờ được tái phân loại thành Neutralized.
