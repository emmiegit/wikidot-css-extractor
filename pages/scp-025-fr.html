    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Pseudonyme:** 죽음의 정적
**Originel:** [http://fondationscp.wikidot.com/scp-025-fr SCP-025-FR] par [[*user Dr Grym]]
**Traducteur:** [[*user XCninety]]
[[include credit:end]]

[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-025-fr/025.jpg|caption=사육장 안에 있는 SCP-025-FR|width=300px]]

**일련번호:** SCP-025-FR

**위협 등급:** 황색(Jaune) [[span style=&#34;color:yellow&#34;]]●[[/span]]

**등급:** 유클리드(Euclide)

**특수 격리 절차:** SCP-025-FR는 넓이 50 × 50 m^^2^^ 높이 10 m 대형 사육장에 격리하며, 해당 사육장에는 천장 뚜껑문과 출입용 장갑문을 설치한다. 사육장 내벽은 방음 처리한다. 한편 초음파 방출 장치 하나와 예비용 장치 하나를 출입문이 달리지 않은 두 벽에 서로 마주보도록 설치한다.

SCP-025-FR에게는 매일 1회 생고기 10kg를 공급한다. 이 고기는 사육장 천장의 뚜껑문을 거쳐서 넣는다.
SCP-025-FR이 벽을 기어오르려 한다면 승인필 KX-[[[scp-299-fr|113-B]]]형 초음파 방출 장치를 작동시킨 뒤 뚜껑문을 열어 대상을 위치 확인 및 유인한다.

초음파 주 방출 장치가 고장났다면, 교체 시까지는 SCP-025-FR을 유인하는 데 예비용 장치를 이용한다.

격리 실패가 발생했다면 SCP-025-FR을 현재 격리하는 [[[dossier-site-yod|요드 기지]]] 외부 각 당국은 해당 기지에게서 음성 메시지 대신 글 메시지만을 수신 가능함을 유의한다. 음성 비상 메시지가 전무한 상태를 어떠한 경우에도 전 인원이 사망했다는 신호로 해석하지 않도록 한다.

**설명:** SCP-025-FR은 아르트로플레우라(//Arthropleura//) 속과 유사한 길이 5m 생물로, 자신 주위의 20Hz ~ 20,000Hz 범위 음파를 흡수할 수 있다.
SCP-025-FR은 또한 위협을 감지하면 보호 수단으로 음파를 방출할 수 있는데, 이 음파는 음향 대포처럼 작용하여 공격자를 밀쳐내게 된다.

SCP-025-FR은 사냥할 때 땅굴을 판 다음 음파를 방출해 레이더로 이용하여 지표면의 표적을 탐지한다. 이 행동은 박쥐의 사냥 양식과 비슷하다.

SCP-025-FR은 먹이와 거리를 좁혀놓고 나면 먹이가 움직이면서 나는 소리를 흡수한 다음, 매우 날카로운 고음파를 방출해 표적을 몇 초 동안 기절시킨 다음 몇 밀리초만에 땅속에서 튀어나온다.
땅 위로 나오고 대상은 아래턱으로 표적을 물어 치명적 독소를 주입한 다음, 지하에 파놓은 땅굴망 속으로 먹이를 끌고 간다.

SCP-025-FR은 초음파원에 주음성(走音性)을 띠는데, 초음파가 켜진 한 다른 자극이나 심지어 먹이까지 무시하고 초음파 쪽으로 가려고 한다.

현재 요드 기지에서 격리하는 개체가 해당 종의 유일한 개체가 아닐 가능성을 연구 중이다.

**부록:** SCP-025-FR은 네바다 사막 한복판에서 발견되었다. 해당 지역 관할 지구에서 긴급통화가 걸려왔는데 아무도 소리도 나지 않는 사례가 이상 급증하자, 재단은 변칙적 포식동물의 활동을 의심하여 요원들과 개들을 해당 구역을 조사하도록 파송했다. 해당 인원들은 현장에서 피해자들로 보이는 시신을 발견했다.

개들이 첫째로 유골을 발견하자 소호,,Soho,, 요원이 초음파 호루라기를 사용했는데, SCP-025-FR은 여기에 이끌려 등장했다.
소호 요원은 운 좋게도 생존했는데, SCP-025-FR이 호루라기 쪽으로 돌진하다 요원과 부딪혀 1m 아래 깊이로 떨어져내려갔기 때문이다.
소호 요원이 호루라기에서 입을 떼고 권총을 발사하자 SCP-025-FR은 후퇴해 땅속으로 사라졌다.

3일 후 MTF 델타-4 (&#34;사파리 타임!&#34;) 이 현장으로 출동해 SCP-025-FR을 포획하고 곧 요드 기지로 이송했다.</textarea></pre>
