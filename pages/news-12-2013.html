    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 30.12.2013
Сегодня мы поздравляем наших пользователей [[user DocFelix]] и [[user Petit-Noir]] с днями рождений и желаем успехов в собственном творчестве и переводе творчества чужого.
Что касается переводов, то сегодня переведена статья [[[SCP-1689]]] - Бесконечный мешок картошки и [[[exploration-log-1689-i|протокол экспедиции]]] в него.

* [[[SCP-2000]]] - Deus Ex Machina.
Кроме того, переведены следующие объекты из предыдущих тысяч:
* [[[SCP-797]]] - Любопытный полтергейст;
* [[[SCP-1042]]] - Камень призраков;
* [[[SCP-1074]]] - Кошмар Стендаля;
* [[[SCP-1325]]] - Пасхальная лягушка.

Во-вторых, перенесён с Полигона [[[SCP-1137-RU]]] - Вездесущий амок, с чем мы и приветствуем [[user Agent Lloyd]], его автора.

+++ Статистика за ноябрь 2013 года

Здравствуйте, уважаемые коллеги. Вот уже и осень позади, а сам 2013 год стремительно заканчивается. Давайте окинем взором наши общие наработки за ноябрь в цифрах:

* Принято участников: **43**

* Опубликовано переводов: **87**
 * Объектов: **67**
 * Шуточных объектов: **3**
 * Рассказов: **7**
 * Прочих документов: **10**

* Опубликовано авторских работ: **7**
 * Объектов: **4**
 * Шуточных объектов: **1** 
 * Рассказов: **2**
 * Прочих документов: **0**

В первую очередь, очень заметен возросший приток новых участников - за ноябрь наши ряды пополнили **43** новых участника. Предновогодний ажиотаж или рост популярности Фонда? Трудно сказать, но так ли это важно? Главное, что приходят новые авторы, переводчики и просто читатели, причем последние с возможностью не только читать, но и влиять на жизнь сайта с помощью оценок и комментариев. И возможность проявить себя на том или ином поприще никто не отменял.

Если же говорить непосредственно о наполнении ресурса, то в этот раз отлично отработали по переводам: 87 штук всего, львиная доля - SCP-объекты, составляющие, если можно так выразиться, &#34;ядро&#34; сайта. Не менее продуктивно поработали и в плане рассказов, среди которых можно найти без пяти минут повести. Хороший прогресс и по части авторского контента: семь новых интересных статей и рассказов.

И да, об авторском: рассказ [[[successful-cooperation-and-partnership|Основа успешного сотрудничества]]] за авторством [[user Rachell]] был переведён на английский язык и [[[http:///en.scp.su/successful-cooperation-and-partnership|опубликован]]] на английской вики, где успешно закрепился и на момент написания этой заметки имеет рейтинг **+74**. На данный момент это самый рейтинговый из рассказов, представленных, так сказать, за рубежом. Вдвойне радостно ещё и от того, что этот рассказ является дебютным. Rachell, примите наши искренние поздравления!

Напоминаю, что продолжается **шестой** литературный конкурс для участников сайта, в котором каждый из вас может принять участие. Подробности по [[[detective-story|ссылке]]]. Отличная возможность попробовать себя в чем-то новом, не упустите её!

Думаю, я уже достаточно вас утомил, посему просто поздравлю вас с достигнутыми успехами и наконец-то наступившей зимой. Скоро Новый год, ёлка, подарки, мандарины, столичный салат и Let it snow, звучащая из каждого аудиоустройства. Желаю вам всем той самой предновогодней атмосферы, из года в год одной и той же, но всё равно неповторимой!

//С уважением, Особист//
