    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一包A4纸，使用项目中的纸计算后将会得到与结果数量一样的纸。依据算式和结果的不同，由项目产生的纸将会具有不同的异常特性（见实验记录）。\n**回收日期：**20██/██/██\n**回收地点：**Site-CN-███的A4纸存放处。\n**当前状态：**存放于研究员F的柜子里。\n**笔记：**\n[[collapsible show=\&#34;+ 实验记录（冗余记录删减版）\&#34; hide=\&#34;- 隐藏\&#34;]]\n&gt; **探究：**结果为正整数时。\n&gt; **算式：**1+1=2\n&gt; **结果：**产生两张纸。\n\n&gt; **探究：**结果错误时。\n&gt; **算式：**1+1=3\n&gt; **结果：**没有产生任何纸。\n&gt; **总结：**项目看来只会对正确的算式反应。——研究员F\n\n&gt; **探究：**结果为分数/小数\n&gt; **算式：**1/2=0.5\n&gt; **结果：**产生半张纸（长边对半）。\n&gt; **算式：**1-0.5=0.5\n&gt; **结果：**产生半张纸（短边对半）。\n&gt; **算式：**7^-2=1/49\n&gt; **结果：**产生四十九分之一张纸（短边为标准A4纸长边的1/49）。\n&gt; **算式：**√2≈1.414\n&gt; **结果：**产生一张面积为标准A4纸的1.414倍的纸（与标准A4纸相似）。\n\n&gt; **探究：**结果为复数\n&gt; **算式：**√-1=i\n&gt; **结果：**产生一张被认为存在于四维空间中的纸。\n\n&gt; **探究：**结果为负数\n&gt; **算式：**1-2=-1\n&gt; **结果：**产生一张具有逆模因效应的纸。\n&gt;&gt; **笔记：**刚开始我们算出来的时候还以为坏了呢。——特工N\n\n&gt; **探究：**算式为一元一次方程\n&gt; **算式：**x+6=10\n&gt; **结果：**产生四张纸。\n&gt; **算式：**2x=3\n&gt; **结果：**产生1.5张纸。\n\n&gt; **探究：**算式为函数\n&gt; **算式：**f(x)=x\n&gt; **结果：**无结果\n&gt; **总结：**也难怪，毕竟x是一个变量。——研究员U\n\n&gt; **探究：**算式为一段话\n&gt;&gt; 这不是用来算式子的纸吗？怎么可能会对一句话反应？——研究员J\n&gt;&gt; 那万一呢？——研究员H\n&gt;&gt; ……随便吧，到时候打你脸。——研究员J\n&gt; **语句：**研究员H是研究员J的爹\n&gt; **结果：**产生一张研究员爹。\n&gt;&gt; **笔记：**不是？侮辱谁呢？——研究员J\n&gt; **语句：**我用于书写的纸不是纸\n&gt; **结果：**产生一张纸，具有一定智能。在被产出的一瞬间起，该纸破口大骂████秒。\n&gt;&gt; **笔记：**建议单独收容这玩意儿。——研究员H\n&gt;&gt; 批准。——研究员F\n&gt;&gt; 等会，我撤回上一句话，研究员J给他扯烂了。——研究员F\n&gt; **语句：**//该项目现在的描述//\n&gt; **结果：**产生一张纸，异常特性与项目相同。\n&gt;&gt; **笔记：**输入一段描述竟然还能出来他对应的东西？——研究员H\n&gt;&gt; 因研究员H有危险的想法，现已将其降级。——研究员F\n\n&gt; **探究：**算式为数学性异常项目\n&gt; **项目：**[[[SCP-1313]]]\n&gt; **结果：**产生一张熊。\n&gt; **项目：**[[[SCP-033]]]\n&gt; **结果：**产生一张印有θ&#39;的SCP-033安全类纸材料。\n\n&gt; **探究：**[数据删除]\n&gt; **算式/语句/[数据删除]：**[数据删除]\n&gt; **结果：**[[数据删除]删除]\n[[/collapsible]]&#34;</textarea></pre>
