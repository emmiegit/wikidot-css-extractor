    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>我们可以放弃地球。
　　就这样逃离并不会太难。
　　我知道。

　　无论怎样的危机袭来，都会有人活下去。
　　人类这种生物总是顽强得不可思议。
　　我们可以就这样离开，把所有灾难与家园都抛在身后。

　　技术是可以达到的，独属于少数人的特权。
　　抛弃大部分人，让少部分人去往另一个世界……么？
　　--可以做到。--
　　不能做到。
　　少数的生命能够活下去，而人类将会死去。
　　只有在这里，我们才是人类。

　　所以我们不能放弃地球。
　　带它一起走吧。
　　//那就这样。//</textarea></pre>
