    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include credit:start]]
標題：SCP-449 - 腸內天使塵
作者：[[*user Anaxagoras]]
譯者：[[*user vomiter]]
[[include credit:end]]


**項目編號：** SCP-449

**項目等級：** Euclid

**特殊收容措施：** 除非用於實驗，否則所有SCP-449都應儲藏在標準收容金庫內。為減少額外生成SCP-449-A的必要性，低風險化合物儲存容器中存有大約3到5公斤的該物質樣本可用於實驗。SCP-449實驗中生成的多於SCP-449-A必須焚毀處理。

應建立一套各點距離至少1500公尺的地理網格系統，每一網點每天都應有一名D級人員服用1克的SCP-449-A以監測SCP-449的使用情況。一旦發現非基金會的第三方人物使用該物質，特工們應依據449-5號文件中描述的警網措施追蹤並沒收收容外的SCP-449。

**描述：** SCP-449是一種扭曲且中空的鋁製圓錐，形狀稍微類似豐饒角——一種希臘神話中的羊角型容器。SCP-449每一柄均長約40公分，開口直徑約15公分，重量稍微超過1公斤。在物件側邊都蓋有「愉悅」字樣的印痕。每一物件都出於不明原因而容易染污。

SCP-449只要被人類擠壓就會生成SCP-449-A。使用者可以透過自己的思緒控制生成速率，每秒生成量可以從1公克到6公升不等。SCP-449-A是一種潔淨無瑕且觸感如沙的物質。它可以被塑形、壓碎、溶於水或酒精中，但無法溶在除了血液以外的體液裡。該物質無臭無味。食用大量SCP-449-A可能侵蝕牙齒琺瑯質，損害消化道內襯，並造成類似於服用腐蝕性物質會導致的腹瀉與嘔吐。

只要該物質停留在服用者的消化道內，無論服用量多少都會令其進入一種極端歡快愉悅的狀態，而該效應通常也會在數天後物質排出體外而停止。上述藥效不受劑量影響且會立即生效。SCP-449-A在消化道內不會被分解也不會受到外部破壞，但只要經過排遺或其他手段移出便不再展現異常特質。

若一名服用者周遭1300公里內出現另一名服用者，且對方腸道內含有更高質量的SCP-449-A，那麼腸內含量較低的服用者將立即感覺到SCP-449-A的愉悅藥效失去作用。至今為止，每一柄SCP-449在被收容前的原持有者都曾為了維持SCP-449-A的藥效而做出極端行為，例如：
* 殺死至少四名其他SCP-449的使用者。
* 永久居留於一艘遠離各大人口集中地的船隻上。
* 接受大規模的胃擴張手術讓消化道容積增加大約3立方公尺。

在幾乎所有案例中，SCP-449使用者都放棄了一切日常生活，把所有時間投注於生產與服用SCP-449-A。迄今為止已繳納83柄同類物品，其總量估計為100柄。

**附錄449-2：** 多柄SCP-449在繳納時還附有以下文件：
&gt; 來自工廠的**愉悅**
&gt; 
&gt; 無論多少用量都能讓你擁有**愉悅**
&gt; 會在761英里內發生相互干擾這一瑕疵十分抱歉
&gt; 通過快樂的方法讓你成為感到**愉悅**的天選之人
&gt; **愉悅愉悅愉悅**超越**愉悅**
&gt; 你想要多少**愉悅**都可以
&gt; 
&gt; 有**愉悅**時有多少愉悅沒有**愉悅**時就有多少悲苦
&gt; 
&gt; 你合作你叛逃你組織你摧毀
&gt; 你使用
&gt; 工廠只是提供而已
