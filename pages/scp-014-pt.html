    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artigo:** SCP-014-PT   -- Aparências Improvisadas
**Autor:** [[*user slashannemoo]]
**Imagem:** Retirada de [http://menilmonde.com Menilmonde] permitiu a utilização das imagens do set dos vídeos! O set completo de onde estas foram retiradas é denominado [http://menilmonde.com/apparences/ Apparences].

[[include credit:otherwise]]

Este foi meu primeiro artigo original para a Fundação Lusófona; acredito que reescreverei-o em algum dia. 

[http://scp-pt-br.wikidot.com/forum/t-6275415/scp-014-pt VISUALIZAR A DISCUSSÃO DA PÁGINA PARA MAIS INFORMAÇÕES!]

[[include credit:end]]

**Item nº:** SCP-014-PT

**Classe de Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** O local onde SCP-014-PT se encontra é um terreno privado cerceado por muros de concreto de 2.5 metros de altura, equipado com cercas elétricas, numa área amplamente arborizada. Uma via de mão única conecta o sítio de contenção à estrada mais próxima. 

O sítio de contenção deverá ser vigiado por uma equipe de segurança oficial da Fundação que patrulhará o perímetro rotineiramente; sensores de movimentos devem ser instalados nos arredores do local. Invasores civis devem ser tratados com amnésticos de classe D e entregues à custódia das forças policiais locais; o uso de força letal em caso de invasões por facções hostis está autorizado.  

Devido a exposição ao clima e aos elementos e de danos causados por possíveis incidentes e testes, SCP-014-PT receberá manutenções programadas mensalmente; as portas e janelas das fachadas de SCP-014-PT deverão permanecer trancadas nos períodos alheios a testes e manutenções.

Devido ao gatilho de ativação dos efeitos anômalos adicionais de SCP-014-PT, qualquer dispositivo capaz de filmar e/ou fotografar deverá ser mantido fora da zona de contenção do objeto. Qualquer material que apresente anomalias condizentes aos efeitos do objeto circulando mídias sociais ou de comunicação deverá ser descreditado por meio da Campanha de Desinformação &#34;//Clickbait!//&#34;.

[[collapsible show=&#34;Campanha de Desinformação &#34;Clickbait!&#34;.&#34; hide=&#34;- Fechar.&#34;]]

Postagens que relatem os efeitos anômalos de SCP-014-PT devem ser descreditadas como montagens elaboradas. A existência do local deverá ser explicada como sendo uma instalação artística construída pelo grupo //Hospitable World//, endorsada por uma iniciativa privada.

[[/collapsible]]

**Descrição:** SCP-014-PT é uma locação cinematográfica construída à imagem de um ponto urbano parisiense. As edificações não possuem interior aparente, sendo fachadas suportadas por armações de aço. As partes traseiras das estruturas são acessíveis, porém não possuem nenhuma característica anômala. 

Os efeitos primários de SCP-014-PT encompassam a transmutação dimensional-espacial; apesar da suposta deficiência de estruturas internas, indivíduos podem utilizar as portas e janelas para se locomoverem entre as áreas externas e internas de SCP-014-PT. 

No momento em que uma das duas vias é aberta, um interior de aparência, dimensão e conteúdo variaveis de acordo com o tipo de estabelecimento representado pela fachada. Fachadas cujas as portas e janelas são removidas perderão esta capacidade anômala, indivíduos ou objetos nos interiores destas fachadas não poderão retornar a área externa até a restauração de uma porta ou janela, tornando novamente possível a locomoção entre exterior e interior; cômodos não serão modificados novamente caso haja um indivíduo ou objeto alheio em seus interiores;  o uso de aparatos para a demolição das paredes interiores dos cômodos gera apenas avarias leves. 

**Adendo 014-PT-A:** A maioria dos objetos encontrados dentro destes interiores são cenográficos, porém durante um evento SCP-014-PT-1 estes itens, apesar de possuírem composições materiais variáveis, apresentarão um funcionamento idêntico a suas partes veríssimas.

Os efeitos secundários de SCP-014-PT são ativados quando um ou mais instrumentos fotográficos ou de filmagem são utilizados dentro do perímetro de contenção. A partir deste momento, entidades humanoides translucentes irão se materializar progressivamente no local, até se tornarem sólidas. Estas entidades possuem características psicofísicas humanas variáveis associadas primáriamente a população urbana parisiense. Estas entidades conseguem mover-se entre as áreas externas e internas de SCP-014-PT.

Estes efeitos secundários cessarão progressivamente a partir do momento em que os equipamentos de gravação são desligados ou removidos do perímetro de contenção. Estes eventos podem cessar espontâneamente em alguns casos; se um equipamento continuar filmando SCP-014-PT, um novo evento ocorrerá num intervalo de 30 segundos.

Durante este período de atividade anômala, um evento de interesse, designado SCP-014-PT-1 ocorrerá na locação de filmagens, similar as gravações de mídia cinematográfica. Este evento de interesse será exposto pelas personagens envolvidas na trama e terá um gênero varíavel, mas sempre embasada inicialmente em conhecimentos objetivos da realidade. Conforme o evento progride, os acontecimentos relacionados a trama se tornarão desconexos até se tornarem extremamente surreais.

Interações externas aos eventos durante SCP-014-PT-1 serão assimiladas à modo de //improv// pelas personagens inicialmente enquanto o fenômeno permanecer ativo. Indivíduos assimilados atuarão de maneira espontânea e consistente à das entidades anômalas e retornarão a seu estado psicofísico anterior à intervenção quando os efeitos anômalos cessarem.

**Adendo 014-PT-B:** A zona de alcance dos efeitos anômalos de SCP-014-PT parece ser congruente apenas ao local inicial de descoberta do objeto, em vista de que testes envolvendo peças de SCP-014-PT fora do terreno de contenção não foram capazes de ativar as características primárias ou secundárias de anomalias.

**Adendo 014-PT-C:** //Excerto do Teste 014-PT #5.//

[[collapsible show=&#34;Transcrição do Evento SCP-014-PT-1 ocorrido durante o Teste 014-PT #5&#34; hide=&#34;- Fechar.&#34;]]
&gt; **&lt;17:30&gt;** Uma câmera de filmagens é ligada, e apontada para o centro de SCP-014-PT. Em poucos segundos, duas entidades anômalas se materializam primáriamente antes da materialização da comoção de extras. **Entidade 1** e **Entidade 2** engajam numa discussão no meio da calçada.
&gt; 
&gt; **&lt;17:35&gt;** A discussão se desenvolve de maneira agressiva, até o momento em que ambas as entidades sacam dois revolveres, um ameaçando o outro. 
&gt; 
&gt; **&lt;17:35&gt;** Entidade 1: Acabou, Johnny, nós sabemos agora quem é que estava vazando as informações para o Cartel. 
&gt; 
&gt; **&lt;17:35&gt;** Entidade 2: Você esperava que eu viesse aqui sem proteção, Charlie? Eu já sabia que você estava desconfiando de mim.
&gt; 
&gt; **&lt;17:35&gt;** A Entidade 2 balança a cabeça na direção de um dos transeuntes, que imediatamente para, saca um revólver, e aponta-o para as costas da Entidade 1.
&gt; 
&gt; **&lt;17:36&gt;** Entidade 1: Pois eu já esperava isto; eu sabia que você sabia da minha desconfiança. 
&gt; 
&gt; **&lt;17:36&gt;** A Entidade 1 gesticula em direção a uma das janelas na linha de visão da Entidade 2. Uma quarta entidade se posiciona da janela, mirando, com um rifle, em direção à Entidade 2.
&gt; 
&gt; **&lt;17:36&gt;** Entidade 2: Os mesmos velhos truques, hein? Eu sabia do que você sabia que eu sabia. 
&gt; 
&gt; **&lt;17:37&gt;** Uma quinta entidade aparece de uma das janelas, apontando um rifle para a quarta entidade. 
&gt; 
&gt; **&lt;17:37&gt;** Entidade 1: Você não aprende mesmo, hein? Eu já estava planejando isto há meses! Foi uma emboscada elaborada, e você caiu direitinho.
&gt; 
&gt; **&lt;17:38&gt;** A terceira entidade se vira, e aponta a arma na direção da Entidade 2.
&gt; 
&gt; **&lt;17:38&gt;** Entidade 2: Jheniffer! Como você pode?! HA! NÓS sabiamos que você poderia.
&gt; 
&gt; **&lt;17:38&gt;** As Entidades 1, e 2 se viram para a terceira entidade, apontando as armas na direção dela. 
&gt; 
&gt; **&lt;17:39&gt;** Entidade 3: O quê?! Quer dizer que isto tudo...
&gt; 
&gt; **&lt;17:39&gt;** Entidade 1: Isso mesmo, era uma armadilha para VOCÊ! Don Reffinehj. É Jheniffer de trás para a frente!
&gt; 
&gt; **&lt;17:40&gt;** A Entidade 3 começa a rir descontroladamente, antes de gesticular na direção da Entidade 1, que imediatamente aponta a arma na direção da Entidade 2.
&gt; 
&gt; **&lt;17:40&gt;** Entidade 1: Desculpa, amigo. Negócios são negócios.
&gt; 
&gt; **&lt;17:40&gt;** Entidade 2: Como você pode? Estavamos juntos nessa! Eu nunca iria acreditar que você estaria trabalhando para Don Reffinehj!
&gt; 
&gt; **&lt;17:40&gt;** Entidade 1: Pode acreditar, amigo.
&gt; 
&gt; **&lt;17:41&gt;** Entidade 2: Não, não posso. Pois EU SOU DON REFFINEHJ!
&gt; 
&gt; **&lt;17:41&gt;** Todas as entidades alheias a Entidade 1 participando no conflito apontam suas armas na direção dele. 
&gt; 
&gt; **&lt;17:41&gt;** Entidade 1: Isto... isto é impossível!
&gt; 
&gt; **&lt;17:42&gt;** Entidade 1 acena com a cabeça. As entidades quatro, e cinco apontam seus rifles na direção das Entidades 2, e 3 respectivamente. 
&gt; 
&gt; **&lt;17:43&gt;** Alguns momentos de tensão prosseguem uma discussão acalorada sobre amizade, alianças, e a relação amorosa entre todas as entidades envolvidas no conflito.
&gt; 
&gt; **&lt;17:46&gt;** SCP-014-PT-1 é cessado espontâneamente após uma troca de tiros entre as entidades envolvidas no conflito; Entidade 1 sobrevive graças a um colete à prova de balas, porém é imediatamente terminada por um sexta entidade que estava esperando dentro de um dos carros.

[[/collapsible]]

**Relatório de Descoberta e Recuperação de SCP-014-PT:** A Fundação ganhou conhecimento de SCP-014-PT após a circulação de mídia em vídeo e fotografias sobre um set de filmagens assombrado numa comunidade influente de aficcionados por teorias da conspiração, e pelo oculto.

O conteúdo ganhou notoriedade rápidamente entre comunidades similares, e dezenas de indivíduos se dirigiram ao local para confirmar os efeitos anômalos do objeto; no momento em que a Força-Tarefa Móvel Sigma-2 chegou ao local, um acampamento, sustentado por geradores de eletricidade trazidos pelos membros, havia sido armado aos arredores de SCP-014-PT, com a presença de equipamentos variados para a gravação, produção e filmagem de vídeo, e diversos indivíduos assimilados à SCP-014-PT. 

Não houve conflito armado durante a intervenção, que foi auxiliada pela informação captada pelos estudos das postagens dos internautas da comunidade, os membros da FTM apreenderam os equipamentos, e os indivíduos presentes no local, que receberam tratamento com amnésticos Classe-C antes de serem liberados. De acordo com o material recuperado e indivíduos interrogados sob custódia da Fundação, os grupos já estavam ali há mais de 72 horas.

Após a captura das partes civis envolvidas, a Fundação entrou em contato com o dono legítimo, aparentemente sem conhecimento das capacidades de SCP-014-PT, do terreno onde SCP-014-PT está localizado e comprou-o sem complicações, instaurando os protocolos de contenção relevantes neste documento. 

**Adendo 014-PT-D:** //Transcrição de um vídeo publicado por um dos membros de fórum antes de estar sob custódia da Fundação.// 

[[collapsible show=&#34;Transcrição do Evento SCP-014-PT-1 ocorrido durante a gravação resgatada.&#34; hide=&#34;- Fechar.&#34;]]

&gt; **Indivíduo 1** aponta a câmera para sua própria face, ao fundo, é possível ver SCP-014-PT durante um evento -1, **Indivíduo 2**, e **Indivíduo 3** se movem ao fundo, transfixados nas entidades translucentes.
&gt; 
&gt; **Indivíduo 1:** Meus caros colegas que também buscam suas próprias verdades nesse mundo. Finalmente. Finalmente temos prova do que eles estão escondendo de nós.
&gt; 
&gt; **Indivíduo 1** foca a câmera em SCP-014-PT apontando para as entidades anômalas criadas pelo efeito secundário de SCP-014-PT. 
&gt; 
&gt; **Indivíduo 2:** Vocês não vão acreditar, nós paramos o carro aqui, e encontramos esse lugar. Quando nós fomos explorar o set, [DADOS EXPURGADOS] (**Indivíduo 3**) entrou por uma das portas, e foi parar, tipo... num quarto cheio de mobília, manos.
&gt; 
&gt; **Indivíduo 3** acenou com a cabeça, concordando com o **Indivíduo 2**, após apontar para uma das fachadas presentes em SCP-014-PT.
&gt; 
&gt; **Indivíduo 3:** São... são... fachadas, saca? Não tinha nada atrás além dessas vigas (**Indivíduo 3** gesticula na direção das vigas de aço aparentes sustentando as fachadas), quando... quando eu abri uma das portas para me encontrar com o [DADOS EXPURGADOS] (**Indivíduo 1**) do outro lado... eu... entrei num lugar muito, muito grande. Sei lá como, sei lá, parecia um negócio vindo direto de um //Sci-fi// clichê...
&gt; 
&gt; **Indivíduo 1:** E quando nós voltamos ao carro para pegar a câmera e gravar isto, essas coisas (**Indivíduo 1** aponta para as entidades) apareceram. Elas parecem nos ignorar, mas não sabemos se elas vão nos atacar se chegarmos mais perto.
&gt; 
&gt; **Indivíduo 2:** É como se estivessemos assistindo uma peça de teatro, olha lá. 
&gt; 
&gt; **Indivíduo 2** apontou na direção de um grupo de três entidades distintas, vestidas à rigor de inverno, discutindo num idioma francofono em frente à um dos carros.
&gt; 
&gt; [EXPLETIVO]
&gt; 
&gt; Após deliberação, os três indivíduos decidiram que o **Indivíduo 2** deveria tentar contato com o grupo mencionado, que ao se aproximar suficientemente, é assimilado ao evento SCP-014-PT-1; ambos os indivíduos 1 e 3 se aproximam para tentar contato e também são assimilados ao evento. 
&gt; 
&gt; Comentários do autor após a edição e postagem da mídia relatam que o evento se encerrou espontâneamente após sete minutos. O vídeo completo foi obtido e anexado ao relatório de **Incidente SCP-014-PT #1**.
