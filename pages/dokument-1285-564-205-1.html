++ Документ 1285/564/205/1
++ Протокол исследования субъектов SCP-1285.
++ Версия от 25.09.2015
----
+++ Исследовательская группа:
 1) **Имя:** ████████ &#34;Иавев&#34; Полоскунов. 
**Специализация:** Полевой сотрудник медицинской службы. 
**Роль в исследовании:** Аналитика повреждений субъектов.

2) **Имя:** Дмитрий &#34;Экзистенциалист&#34; Платонов. 
**Специализация:** Штатный психолог, работа с гуманоидными SCP-объектами.
**Роль в исследовании:** Проведение и протоколирование интервью с субъектами.

[[&lt;]]
+++ Субъект №3.
**ФИО:** Косенкова Анастасия Степановна
**Дата рождения - дата смерти:** 12.01.1989 - 15.07.2015
**Причина смерти, характерные особенности:** Судя по многочисленным пулевым ранениям в область живота, частично опаленной одежде в этой области и слабому повреждению конечностей и головы, предполагаемая причина смерти - несовместимые с жизнью ранения и обширная кровопотеря в результате выстрела в живот. Судя по частично сохранившимся оттянутым лоскутам кожи на животе и частицам мелких костей в образовавшейся полости было установлено, что г-жа Косенкова на момент убийства была на 8-9 месяце беременности. Все изученные аспекты были также описаны в найденном свидетельстве о смерти.
**Поведение:** На момент осмотра н.с. Полоскуновым вела себя спокойно, однако, когда был задан вопрос о ребенке, начала изображать удушение своими руками какого-то постороннего лица. Из-за иссушения тела в связи с длительным лежанием в гробу, а также нефункционирующего голосового аппарата, разобрать какие-либо иные слова, кроме &#34;сука&#34;, не удалось. 

+++ Субъект №14.
**ФИО:** Весёлкин Иван Сергеевич
**Дата рождения - дата смерти:** 12.01.1982 - 15.07.1992
**Причина смерти, характерные особенности:** &#34;Обширные травмы, полученные при столкновении с транспортным средством крупных размеров (КамАЗ)&#34; - цитата из свидетельства о смерти. На момент исследования у г-на Весёлкина отсутствовала правая рука до уровня плечевого сустава, правая нога была полностью вывернута из бедренного сустава так, что пяточная кость раздробила ключицу и застряла в образовавшемся пространстве. Череп сильно деформирован, нижняя челюсть отсутствует. Позвоночник в шейном отделе сломан в 4 местах, череп едва держится на шее, в связи с чем г-н Весёлкин постоянно сидит подбоченившись (однако, из-за отсутствия нижней челюсти, упирается скуловыми костями в кисть). На полке над головой Весёлкина был обнаружен школьный ранец, в котором была обнаружена правая верхняя конечность в согнутом в локтевом суставе виде, две половинки нижней челюсти, несколько нижних и верхних зубов (в основном, молочных), а также фрагменты костей черепа (отросток сошника, подъязычная кость, шиловидный отросток височной кости вместе с фрагментами шилоподъязычной и шилоглоточной связок). На вопрос, ему ли принадлежат эти фрагменты, г-н Весёлкин слегка кивнул головой.
**Поведение:** Проведение интервью было затруднено, так как Весёлкин мог лишь кивать или слегка качать головой. Поэтому были заданы лишь общие вопросы.
**Дополнение:** 
[[collapsible show=&#34;+ Запись интервью&#34; hide=&#34;- Выключить&#34;]]
&gt; **Опрашивающий:** Дмитрий &#34;Экзистенциалист&#34; Платонов.
&gt; **Опрашиваемый:** Субъект №14.
&gt; 
&gt; //&lt;Начало записи&gt;//
&gt; 
&gt; **Н.с. Платонов:** Привет. //&lt;молчит&gt;// Ты можешь ответить, сколько тебе лет?
&gt;  
&gt; **Субъект:** //&lt;кивает десять раз&gt;//
&gt;  
&gt; **Н.с. Платонов:** 10 лет? Очень хорошо. Ты понимаешь, где ты?
&gt;  
&gt; **Субъект:** //&lt;кивает&gt;//
&gt; 
&gt; **Н.с. Платонов:** Ты знаешь, почему ты тут оказался?
&gt;  
&gt; **Субъект:** //&lt;продолжает качать головой в течении восьми минут, пока н.с. Платонов не покидает поле зрения субъекта&gt;//
&gt; 
&gt; //&lt;Конец записи&gt;//
[[/collapsible]]
+++ Субъект №21.
**ФИО:** Кошевой Сергей Васильевич
**Дата рождения - дата смерти:** 05.07.1957 - 21.09.2015
**Причина смерти, характерные особенности:** Наиболее хорошо сохранившееся тело из всех исследованных. Характерных признаков смерти выяснить не удалось, однако со слов самого г-на Кошевого, причина его смерти - сердечный приступ, случившийся во время поездки с сыном по городу. Он неохотно рассказал об аспектах его смерти, как он попал в вагон SCP-1285, сказать ничего конкретного не смог, как и описать промежуток времени между его смертью и появлением в вагоне поезда.
**Поведение:** Во время всего процесса обследования и опроса вел себя странно и неспокойно.
**Дополнение:**
[[collapsible show=&#34;+ Запись интервью&#34; hide=&#34;- Выключить&#34;]]
&gt; **Опрашивающий:** Дмитрий &#34;Экзистенциалист&#34; Платонов.
&gt; **Опрашиваемый:** Субъект №21.
&gt; 
&gt; //&lt;Начало записи&gt;//
&gt; 
&gt; **Н.с. Платонов:** Я попрошу вас не игнорировать меня, мы знаем, что вы способны говорить.
&gt; 
&gt; **Субъект:** //&lt;вздыхая&gt;// Чёрт с тобой...
&gt; 
&gt; **Н.с. Платонов:** Нам нужна информация о вашей смерти и о том, как вы попали сюда.
&gt; 
&gt; **Субъект:** Мы ездили с сыном по городу и всё, что я помню... Боль в груди, сердечный приступ... Да и зачем я вам рассказываю?! В билете всё написано, дайте отдохнуть!
&gt; 
&gt; **Н.с. Платонов:** //&lt;молчит&gt;// Как вы попали сюда?
&gt; 
&gt; **Субъект:** Да чёрт его знает, меня заранее потянуло купить билет на какой-то странный маршрут. Теперь ты можешь отвязаться? //&lt;длительное молчание&gt;// Стой, смерти? Ты с ума сошёл? У меня просто заболела грудь, а теперь я тут! Никаких похорон!
&gt; 
&gt; //&lt;Конец записи&gt;//
[[/collapsible]]


+++ Субъект №54.
**ФИО:** Першин Яков Вячеславович
**Дата рождения - дата смерти:** неизвестно - май 2014 (предположительно)
**Причина смерти, характерные особенности:** Оценочно, на момент смерти Першину было около 25-30 лет. Исследуемое тело представляло собой лишь голый скелет с высохшими на нем органическими волокнами. Часть костей, в т.ч. кисти и нижние конечности дистальнее коленного сустава, были оторваны (отвалились?), их г-н Першин старался удерживать в руках. При их выпадании он тщетно пытался их поднять, ему в этом помогали &#34;лучше сохранившиеся&#34; пассажиры. Определить причину смерти было очень проблематично, предположительно - обширное кровоизлияние, вызванное перебитием обеих позвоночных артерий (а также практически полным разрушением 2 шейного позвонка) ударом острого тяжелого предмета (возможно, лопаты, судя по едва сохранившимся в этой области частицам ржавчины). Дату смерти также удалось установить лишь по анализу почвы, извлеченной из глазниц и черепа г-на Першина. В комнате проводника свидетельства о смерти обнаружено не было. На коленях присутствовал кусок картона с ФИО субъекта и надписью &#34;родился бессмертным, умер молодым&#34;.
**Поведение:** Во время всего процесса обследования лишь несколько раз повел плечевым суставом. На контакт не шел.

+++ Субъект №80.
**ФИО:** Яковлева Инна Арнольдовна
**Дата рождения - дата смерти:** 30.12.1905 - 05.01.1979
**Причина смерти, характерные особенности:** Узнать истинную причину смерти не удалось из-за высокой степени разложения тела и нежелания или отсутствия возможности идти на контакт и отвечать на вопросы посредством жестов или кивков головы (однако своеобразное интервью все же удалось провести, см. ниже). В найденном свидетельстве о смерти под пунктом &#34;причина смерти&#34; был указан инсульт. При исследовании скелета удалось обнаружить осколок снаряда (предположительно, от осколочной гранаты образца 2 мировой войны, судя по форме осколка), застрявший в левой бедренной кости. 
**Поведение:** Во все время исследования г-жа Яковлева сидела, оперевшись о вагонный стол, разгадывая лежащий перед ней кроссворд, хотя все поля в нем уже были заполнены, а чернила в ручке, предположительно, давно засохли. 
**Дополнение:**
[[collapsible show=&#34;+ Запись интервью&#34; hide=&#34;- Выключить&#34;]]
&gt; **Опрашивающий:** Дмитрий &#34;Экзистенциалист&#34; Платонов.
&gt; **Опрашиваемый:** Субъект №80.
&gt; 
&gt; //&lt;Начало записи&gt;//
&gt; 
&gt; **Н.с. Платонов:** Вы можете говорить?
&gt; 
&gt; **Субъект:** //&lt;указывает на слово в кроссворде &#34;Недостача&#34;&gt;//
&gt; 
&gt; **Н.с. Платонов:** Вы считаете себя живой?
&gt; 
&gt; **Субъект:** //&lt;стучит по височной доле указательным пальцем, показывая тем самым &#34;глупость заданного вопроса&#34;&gt;//
&gt; 
&gt; **Н.с. Платонов:** Вы хотите сказать, что вы мертвы? Сможете описать детали своей смерти?
&gt; 
&gt; **Субъект:** //&lt;кивает&gt; &lt;указывает на слово в кроссворде &#34;Выход&#34;, судя по всему показывая тем самым нежелание продолжать беседу&gt;//
&gt; 
&gt; //&lt;Конец записи&gt;//
[[/collapsible]]

+++ Субъект №168.
**ФИО:** Карабанов Мурат Тлеубаевич
**Дата рождения - дата смерти:** 07.05.1991 - 08.02.2015
**Причина смерти, характерные особенности:** Вероятно, массивная кровопотеря как результат сквозного ножевого ранения в область сердца. На большеберцовых костях г-на Карабанова были обнаружены множественные трещины и сколы, полученные, однако, совсем недавно (не более 6-8 часов назад).
**Поведение:** В течение всего времени наблюдения вел себя слегка вызывающе, постоянно крутил в руке ключи (судя по лейблу, от автомобиля марки BMW. Последующие запросы в ГИБДД на имя Карабанова М.Т. действительно подтвердили, что до смерти ему принадлежал автомобиль BMW ██ с госномером [УДАЛЕНО]), совершал плевательные движения себе под ноги, хотя совершить плевки не удавалось в связи с нефункционирующими слюнными железами. Однако исследовательская группа все же смогла взять у него интервью.
**Дополнение:**
[[collapsible show=&#34;+ Запись интервью&#34; hide=&#34;- Выключить&#34;]]
&gt; **Опрашивающий:** Дмитрий &#34;Экзистенциалист&#34; Платонов.
&gt; **Опрашиваемый:** Субъект №168.
&gt; 
&gt; //&lt;Начало записи&gt;//
&gt; 
&gt; **Н.с. Платонов:** Я попрошу вас успокоится.
&gt; 
&gt; **Субъект:** Пошёл ты [ДАННЫЕ УДАЛЕНЫ], выйди отсюда!
&gt; 
&gt; **Н.с. Платонов:** Опишите детали вашей смерти.
&gt; 
&gt; **Субъект:** [ДАННЫЕ УДАЛЕНЫ] //&lt;кидается на н.с. Платонова&gt;//
&gt; 
&gt; **Н.с. Платонов:** //&lt;обезвреживает субъекта&gt;// Вы понимаете, где вы находитесь?
&gt; 
&gt; **Субъект:** //&lt;молчит&gt;// //&lt;вырывается из захвата, кидает в сотрудника посторонний предмет&gt;// Выйди отсюда! Ле, за такие шутки сам понимаешь, что делают... Ты на мои ноги не смотри, ты видишь где я [ДАННЫЕ УДАЛЕНЫ] сижу? Эти [ДАННЫЕ УДАЛЕНЫ] двери бьют меня по ногам, ле! [ДАННЫЕ УДАЛЕНЫ] поезд, места [ДАННЫЕ УДАЛЕНЫ].
&gt; 
&gt; //&lt;Конец записи&gt;//
[[/collapsible]]
