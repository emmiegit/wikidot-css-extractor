    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ Статистика за июль 2014 года

* Принято участников: **24**

* Опубликовано переводов: **54**
 * Объектов: **40**
 * Рассказов: **6** (в том числе **1** из &#34;Библиотеки Странников&#34;)
 * Данных о вселенной (личные дела): **7**
 * Очерков и руководств: **1**

* Опубликовано авторских работ: **13**
 * Объектов: **8**
 * Рассказов: **3**
 * Прочих документов: **2**

В плане создания авторских объектов особо отличился [[*user Fortunatus]], произведений которого вышло на Основной сайт аж три. Также хочется похвалить [[*user iavev]] за его усердие в переводе личных дел знаменитых сотрудников англовики.

Ещё следует напомнить о старте в нашем Филиале **седьмого** [[[http://scpfoundation.ru/wrangel-island|конкурса]]], посвящённого загадочному острову Врангеля и вашему, дорогие наши участники, виденью того, что же такое там на самом деле происходит.

Давайте продолжать в том же духе, коллеги, и пусть надоедливая летняя жара нам в этом не помешает.

+++ 31 июля 2014
Завершаем второй месяц лета следующими переводами:
* [[[SCP-1078]]] - Глаз - похититель зрения
* [[[SCP-1091]]] - Цифровая коротковолновая сущность
* [[[SCP-1102]]] - Феномен Голубого хребта
* [[[SCP-1137]]] - Идеальная сфера
* [[[SCP-1256]]] - Пчелы умнее, чем вы думаете
* [[[SCP-1974]]] - Капиталист и коммунист
* и [[[researcher-conwell-s-personnel-file|Личное дело исследователя Конуэлла]]] (Jacob Conwell)

+++ 27 июля 2014
Сегодня у нас получился день [[*user Dmatix]]&#39;а. Из его творчества переведено:
* [[[SCP-1410]]] - Потеющий камень;
* [[[SCP-1711]]] - Говори на моём языке;
* [[[SCP-1915]]] - Статус кво;
* рассказ &#34;[[[ichor|Ихор]]]&#34;.

+++ 25 июля 2014
Сочинено:
* [[[SCP-1248-RU]]] - Лжемарсианин за авторством... да, снова [[*user Fortunatus]]
Переведено:
* [[[SCP-1075-V]]] - Конь-сорвиголова
* [[[SCP-1217]]] - Офисное здание
* [[[SCP-1308]]] - Венгерский летун
* [[[SCP-1659]]] - Директорат К
* [[[SCP-1948]]] - Птица-погодница

+++ 22 июля 2014
Сочинено:
* [[[SCP-1004-RU]]] - Литопанспермия от [[*user Fortunatus]]
Переведено:
* [[[SCP-1129]]] - Реакция гипервозбуждения
* [[[SCP-1132]]] - Змеиный язык
* [[[SCP-1543]]] - Эфраин на связи
* [[[SCP-1698]]] - Не уйдёшь!
* [[[SCP-1979]]] - Релятивистская беговая дорожка
* [[[SCP-2121]]] - Божья петля
* [[[SCP-2424]]] - Морж-киборг
и рассказ &#34;[[[gfc|ЖКД]]]&#34;

+++ 17 июля 2014
Продолжаем активничать. Сегодня перевели следующее:
* [[[SCP-1225]]] - Худшее Рождество
* [[[SCP-1475]]] - 100% мозговая активность
* [[[SCP-1497]]] - Визуальное совершенство
* [[[SCP-1579]]] - Новая кожа
* [[[SCP-1687]]] - Скрипка
* [[[SCP-1737]]] - Спортивный судья
* [[[SCP-1772]]] - &#34;Возбудитель&#34; аллергии
* [[[SCP-1779]]] - Пожиратели монет
* [[[SCP-1885]]] - Радиоактивный зуб
* рассказ &#34;[[[routine|Рутина]]]&#34;
* и личные дела: [[[crayne-author|доктора Эслингера]]] (Crayne) и [[[dr-magnus-personnel-file|доктора Магнуса]]] (DrMagnus).
Кстати говоря, коллеги, сейчас в нашей базе данных насчитывается ровно 2000 объектов, с чем я нас и поздравляю :3

+++ 16 июля 2014
**Коллеги!** Ваш покорный слуга [[user theTBAPb]] рад объявить о том, чего многие уже давно ждали: с этого момента стартует [[[http://scpfoundation.ru/wrangel-island|Конкурс №7]]], посвященный кое-чему, о чем многие уже слышали, но еще никто не видел.
Приглашаю всех участников внимательно ознакомиться с правилами, которые содержат ряд экспериментальных новшеств, и принять самое деятельное участие.

Благодарю, коллега. К прочим новостям.
* Перенесена с Полигона статья [[[SCP-1067-RU]]] - &#34;Шесть струн - шесть чувств&#34; за авторством [[*user iavev]], поздравляем.
Переведено:
* [[[SCP-1198]]] - Бесконечное эхо
* [[[SCP-1323]]] - Окружная ярмарка
* [[[SCP-1324]]] - Принтер со смыслом жизни
* [[[SCP-1330]]] - Вселенская свалка
* [[[SCP-1400]]] - Сирены
* [[[SCP-1840]]] - Самовосстанавливающийся труп

+++ 13 июля 2014
В последние несколько дней наблюдается значительно повышенная скорость взлёта с Полигона статей, написанных участниками нашего Филиала, что не может не радовать. Итак, Основной украсили собой следующие произведения:
* [[[SCP-1183-RU]]] - &#34;Особняк во льдах&#34;  4opHbIu_6o6p, а также сопутствующие материалы - [[[document-1183-dh|Документ 1183-DH]]] - Дневник служанки и [[[document-1183-lt|Документ 1183-LT]]] - Письма, найденные в библиотеке.
* [[[SCP-1233-RU]]] - &#34;Пирамидка из Мероэ&#34; за авторством [[*user Paster-t]]
* [[[SCP-1210-RU]]] - &#34;Бесшумная&#34; за авторством [[*user Avgust]]
* [[[SCP-1251-RU]]] - &#34;Чистая тайна&#34; за авторством Kvonled (прим. от 01.01.15. ныне - [[*user Jukka Sarasti]])
* рассказ &#34;[[[eternal-conversation|Вечная беседа]]]&#34; от [[*user Lalartu]]
* рассказ &#34;[[[aesculapius|Эскулап]]]&#34; от Petit Noir и [[*user Sten MkIIs]]
Как видим, всплеск активности значителен. Поздравляем авторов, в особенности дебютантов в сфере объектописания, и желаем дальнейших творческих успехов.
Кроме того, имеется ещё несколько переводов:
* [[[SCP-1377]]] - Автоматы-парламентарии
* [[[SCP-1484]]] - Дневник убийства
* А также личные дела наших англоязычных коллег: [[[lycan-therapy-s-personnel-file|исследователя Ллойда]]] (Bunton), [[[dr-major-personnel-file|доктора Мэйджора]]] (ModernMajorGeneral) и [[[twistedgears-personnel-file|агента Наварро]]] (TwistedGears).
Пока что всё, но мы надеемся, что активность наших участников будет и впредь оставаться на достаточно высоком уровне.

+++ 08 июля 2014
* Поздравляем [[*user Fortunatus]] с переносом на Основной сайт его первого объекта - [[[SCP-1212-RU]]] - Колода путешественника.
* Также добавлено два перевода: [[[SCP-2077]]] - Чудодейственное средство и [[[SCP-2220]]] - Молот Хэлси.
* Снова переписан [[[SCP-947]]] - теперь он носит несколько эмоциональное название &#34;Чтоб им провалиться&#34;.

Кроме того, хотелось бы напомнить уважаемым коллегам, что 13 июля сего года на Полигоне будет запущен мусоросжигатель &#34;Эквилибриум-451F&#34; с целью окончательного уничтожения около 70 (семидесяти) объектов, признанных непригодными для дальнейшего содержания. Вы можете ознакомиться со списком [[[http://sandbox.scpfoundation.ru/forum/t-463532/zurnal-udalenij#post-2060182|здесь]]] и, при наличии желания и идей, предложить возможное изменение условий содержания или повторное изучение свойств вышеупомянутых объектов, чтобы сделать их для содержания пригодными. Высказаться по данному поводу можно в [[[http://sandbox.scpfoundation.ru/forum/t-902742|этой]]] ветке форума.

+++ 04 июля 2014
Начался июль, и вот что принесли нам его первые дни.

* Перенесён с Полигона рассказ участника [[*user Misericorde]] &#34;[[[long-awaited-birth|Долгожданное рождение]]]&#34;.
* Продолжается перевод хаба о Маленьких Господах. Коллекцию пополнили [[[11-mr-feather|Г-н Перо]]] и [[[mr-laugh|Г-н Смех]]].
* [[[thearchivistslog|Трактат о Знающих]]] пополнен странными созданиями, носящими имя Мнимые, также переведён рассказ об образованной этими созданиями [[[never-did-exist|Ассоциации]]].
* К собранию очерков присоединяются рассуждения Йорика о том, как следует писать шуточные объекты - см. [[[test-log-scp-926-1|здесь]]].
* О личных делах мы тоже не забываем, вот вам [[[dr-frederick-heiden|Личное дело доктора Хэйдена]]] (Heiden).</textarea></pre>
