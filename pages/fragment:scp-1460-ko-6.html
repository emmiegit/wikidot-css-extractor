&#34;이사관님.&#34;

어두운 복도 끝에는 사람의 형체 하나가 놓여 있었다.

&#34;저는 이제 어떻게 되는 건가요?&#34;

긴 침묵이 이어졌다.

&#34;어두워요. 그리고 너무 추워요. 앞이 계속 어두워져요...&#34;

다시 침묵이 이어졌다.

&#34;뭐라도 말 좀 해보세요! 저는 이제...&#34;

&#34;미안해.&#34;

&#34;네?&#34;

&#34;미안하다고. 내 잘못이야.&#34;

이사관은 다시 입을 떼었다.

&#34;그 인공지능, 교체했어야 했는데. 시간이 이렇게 촉박한 줄은 몰랐지.&#34;

즈소는 난간을 짚고 일어나려고 시도했다. 그러나 그녀의 손은 난간을 훑고 지나가 바닥과 살며시 접촉했다. 그 손은 바닥과 잠시 중첩되었으나 이내 튕겨져 나왔다.

&#34;이제 어디로 가는 걸까요, 저는?&#34;

&#34;그야 모르지. 영영 사라져버리거나, 데이터베이스 안에 갇히거나, 심령 독립체가 되거나.&#34;

&#34;말을 참 무책임하게도 하시네요.&#34;

&#34;저는... 이제 제가 어떻게 생겨난 건지도 모르겠어요. 그러니까... 제가 즈소 연구원인지, JSO.aic인지, 기지 지하에서 생겨난 인공 생명체인지, 우리 엄마 아빠한테서 나온 소중한 자식인지, 이한석 박사가 만든 인공지능인지, 당신의 머릿속에 든 환상인지, 그냥 모든 게 뒤죽박죽 되어버렸다고요.&#34;

&#34;너만 그런 줄 알아?&#34;

&#34;네?&#34;

&#34;나는 오랜 싸움을 해왔어. 네가 처음이 아니라고. 수없이 많은 연구원들이 제27K기지 데이터베이스 내에서 희생되었다고. 나는 내 존재성을 지키기 위해 수십 년 동안 노력했고, 내가 어떤 삶을 살아왔는지 계속 기억하려고 애쓰고 애썼기 때문에 이 시간까지 나로 남을 수 있었던 거야.&#34;

&#34;누가 이런 짓을 하는 거죠?&#34;

&#34;나야 모르지. 이 건물이 지어졌을 때부터 이 기지는 줄곧 이래 왔으니까.&#34;

&#34;저는 어떻게 해야 당신처럼 살아남을 수 있죠?&#34;

&#34;네가 누군지 떠올려야지. 너는 그들보단 특별하니까 할 수 있을 거야.&#34;

&#34;이사관님.&#34;

어두운 복도 끝에는 사람의 형체 하나가 놓여 있었다.

&#34;저는 JSO.aic입니다.&#34;

&#34;그렇지 않아.&#34;

&#34;저는 제27K기지 데이터베이스 내의 역정보 분간을 담당하는 인공지능징집병입니다.&#34;

&#34;다시 생각해봐.&#34;

&#34;당신은 혼돈의 반란에 가담한 SCP 재단의 반역자이며, 제27K기지 지하에는...&#34;

이사관은 가볍게 손짓했다.

세탁기 안의 옷감이 휘저어지듯이 공간이 휘몰아치기 시작했다.

소용돌이 속에서 여러 가지의 색깔이 분리되고 소용돌이는 이내 잠잠해진다.

&#34;이사관님.&#34;

어두운 복도 끝에는 사람의 형체 하나가 놓여 있었다.

그 형체는 천천히 걸어오더니 오열하기 시작했다.

&#34;잘 모르겠어요! 언제쯤 괜찮아질지 모르겠어요! 이젠 영원히 저를 잃어버릴 것 같다고요! 제가 어디서 굴러먹던 놈인지, 뭐하고 사는 놈인지, 이제 뭘 해야 할지 전부 막막하고 상상이 가질 않아요!&#34;

&#34;남색 장발에 벽안을 가진 20대 외형의 한국인 여성. 자신을 27K기지의 아이돌이라고 지칭하며 휴게실 내에서 매월 콘서트를 진행함. 부정적인 감정을 느끼지 않으며, 주변 인원들의 행복 증진을 위하여 노력함. 뛰어난 업무 능력을 가짐.&#34;

&#34;근데, 그게 내가 아니면요? 누군가 조작한 나의 페르소나 때문에, 내 존재가 사라져버리는 거라면요? 난 이제 긍정적이지 않아요. 이제껏 없던 수많은 감정들이 저를 둘러싸고 나는 내가 아니라고 부정하고 있다고요.&#34;

&#34;두려워?&#34;

&#34;네.&#34;

&#34;그럼 된거야.&#34;

&#34;당신도 두렵나요?&#34;

&#34;매 순간.&#34;

&#34;...&#34;

&#34;내가 나인지 끊임없이 의심하고 두려워하는 것만이 나의 존재를 입증하는 거야.&#34;

&#34;...&#34;

&#34;두렵잖아, 지금.&#34;

&#34;...&#34;

&#34;그럼 된 거야.&#34;

물이 차올랐다. 이사관과 연구원은 숨을 참았다. 턱 끝까지 차오른 물에 둘은 숨이 막히는 공포를 느꼈다.

마지막 숨을 내몰아쉬며 연구원은 말했다.

&#34;행복해요.&#34;

달빛이 하얗게 그들을 비추고 다시 공간이 일그러졌다. 소용돌이는 하얀 빛을 내뿜으며 모든 것을 집어삼켰다.

[http://scpko.wikidot.com/scp-1460-ko/offset/6 존재성이 다시 입증되었다.]
