[[include component:image-block name= https://scp-wiki.wdfiles.com/local--files/scp-831/termite-new.jpg|caption=Το SCP-831|width=300px|align={$align}|align=right]]

**Αριθμος Αντικειμένου:** SCP-831

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Οι αποικίες του SCP-831 πρέπει να περιέχονται σε θάλαμο παρατήρησης με οροφή, τοίχους και δάπεδο με σκληρότητα Vickers τουλάχιστον 1000 kg/mm sq. Ο θάλαμος συγκράτησης πρέπει να επιθεωρείται τακτικά- οποιαδήποτε ζημία -ακόμη και μια γρατζουνιά στο πάτωμα- πρέπει να αναφέρεται σύμφωνα με τη διαδικασία 831-C. Τα θρεπτικά συστατικά που εισάγονται στο θάλαμο πρέπει να χύνονται στο δάπεδο και να μην περιέχονται σε οποιοδήποτε είδος δοχείου. Το προσωπικό που εισέρχεται στον θάλαμο για οποιονδήποτε λόγο πρέπει να είναι εξοπλισμένο με θωράκιση κατηγορίας Τ και να υποβάλλεται σε ενδελεχή έλεγχο πριν και μετά την είσοδο, ώστε να διασφαλίζεται ότι δεν εισάγονται ξένα αντικείμενα στον θάλαμο ούτε ότι αφαιρούνται κατά λάθος δείγματα του SCP-831 από τον θάλαμο.

Οι πληθυσμοί των αποικιών του SCP-831 στον περιορισμό δεν πρέπει να υπερβαίνουν τα όρια που προβλέπονται στο έγγραφο 831-2155AE. Τα θρεπτικά συστατικά πρέπει να παρακρατούνται και τα δείγματα πρέπει να καταστρέφονται όπως απαιτείται για να διατηρούνται οι πληθυσμοί των αποικιών εντός των εν λόγω ορίων.

Οι αποικίες του SCP-831 που συναντώνται εκτός του περιορισμού του Ιδρύματος πρέπει να εξαλειφθούν αμέσως. Οι μεμονωμένοι οργανισμοί του SCP-831 μπορούν εύκολα να εξοντωθούν με φωτιά, σύνθλιψη, ασφυξία ή πολλές άλλες μεθόδους. Ωστόσο, οι αρκετά προηγμένες αποικίες του SCP-831 αναμένεται να έχουν κατασκευάσει αμυντικούς μηχανισμούς. Μετά την εξόντωση, τα αντικείμενα που θα βρεθούν στη θέση της αποικίας θα πρέπει να μεταφερθούν στη Βάση-36 ή στη Βάση-181 για ανάλυση.

**Περιγραφή:** Το SCP-831 είναι ένα είδος εντόμων που χρησιμοποιούν εργαλεία και μοιάζουν επιφανειακά με την άπτερη εργατική ράτσα Reticulitermes flavipes. Αποικίες του SCP-831 έχουν συλλεχθεί ή εξαλειφθεί σε έντεκα τοποθεσίες στην ανατολική και κεντρική Βόρεια Αμερική μέχρι σήμερα, σε τοποθεσίες που κυμαίνονται από το Τέξας έως το Οντάριο. Οι οργανισμοί φαίνεται να είναι ικανοί να τρέφονται με το μεγαλύτερο μέρος του οργανικού υλικού, με προτίμηση στην κυτταρίνη και τα σάκχαρα. Τα ώριμα δείγματα κυμαίνονται από 7 mm έως 1,2 cm σε μήκος. Τα μεμονωμένα δείγματα φαίνεται να έχουν διάρκεια ζωής 25 έως 40 ημέρες. Σε αντίθεση με τους πραγματικούς τερμίτες, το SCP-831 δεν φαίνεται να διαιρείται σε κάστες με διακριτή μορφολογία- όλα τα δείγματα είναι ουσιαστικά &#34;εργάτες&#34; και όλα τα θηλυκά είναι ικανά να αναπαραχθούν με εξαιρετικά σύντομη περίοδο κύησης.

Το SCP-831 είναι ένας άκρως κοινωνικός οργανισμός και βρίσκεται σε αποικίες. Το ανώτερο όριο του μεγέθους της αποικίας δεν είναι ακόμη γνωστό- η μεγαλύτερη αποικία που ερευνήθηκε από το Ίδρυμα μέχρι σήμερα αποτελούνταν από τουλάχιστον οκτώ εκατομμύρια μεμονωμένους οργανισμούς. Οι μεμονωμένοι οργανισμοί του SCP-831 δεν παρουσιάζουν νοημοσύνη πέραν των απλών ενστίκτων επιβίωσης.

Οι αποικίες του SCP-831 που έχουν εντοπιστεί μέχρι σήμερα βρίσκονταν (ή προέρχονταν από) σκοτεινές, κλειστές αστικές τοποθεσίες που παρείχαν καταφύγιο, πρόσβαση σε τροφή, νερό και υλικά κατάλληλα για την κατασκευή των εργαλείων του SCP-831. Στις περισσότερες περιπτώσεις, η αποικία ανακαλύφθηκε στο υπόγειο, στη σοφίτα ή στους τοίχους ενός σπιτιού ή άλλης δομής. Εάν μια αποικία βρίσκεται μέσα σε μια κατασκευή, η αποικία δεν θα καταναλώσει την κυτταρίνη του ξύλου σε βαθμό που θα έθετε σε κίνδυνο την εμφάνιση ή τη δομική ακεραιότητα της κατασκευής. Οι οργανισμοί φεύγουν από το φως και η συμπεριφορά τους υποδηλώνει ένα ένστικτο για να αποφύγουν την ανίχνευση ή την παρατήρηση από τον άνθρωπο ή τα αρπακτικά.

Οι αποικίες του SCP-831 κατασκευάζουν και χρησιμοποιούν εργαλεία από τα διαθέσιμα υλικά, ξεκινώντας γρήγορα από απλούστερα εργαλεία και φτάνοντας σε πιο σύνθετα εργαλεία. Δείτε την καταγραφή παρατηρήσεων της Βάσης-36 παρακάτω:

**Βάση-36 Καταγραφή παρατηρήσεων 03/30/2009 - 08/05/2009**

||~ Ημέρα/Ώρα||~ Παρατήρηση ||
||01@00:00|| Έναρξη της παρατήρησης του θαλάμου που περιέχει περίπου 1000 δείγματα του SCP-831. Ο θάλαμος είναι αεροστεγής και αποτελείται από τοίχους, δάπεδο και οροφή από βαμμένο χάλυβα (πάχους 15 cm) και παράθυρο παρατήρησης με βαθμό C8. Ο θάλαμος δεν είναι επιπλωμένος εκτός από το κομοδίνο, τρεις χαλύβδινους κουβάδες που περιέχουν αντίστοιχα πολτό ξύλου, διάλυμα σακχαρόζης και νερό.||
||01@13:08|| Το προσωπικό D-334 εισέρχεται στο θάλαμο για να συμπληρώσει το περιεχόμενο των χαλύβδινων κάδων. Πριν από αυτή τη στιγμή, τα δείγματα δεν είχαν εμπλακεί σε άλλη δραστηριότητα εκτός από τη διατροφή με πολτό ξύλου και διάλυμα σακχαρόζης και την αναπαραγωγή. Η D-334 παραλείπει κατά λάθος να ανακτήσει τον ατσάλινο συνδετήρα που έπεσε από την τσέπη του πουκαμίσου της ενώ γέμιζε τους κουβάδες.||
||01@13:09|| Ορισμένα δείγματα του SCP-831 προχωρούν προς τον συνδετήρα, στη συνέχεια τον μεταφέρουν σε μια γωνία του δωματίου, όπου δείγματα του SCP-831 αρχίζουν να τον μεταβάλλουν.||
||01@13:43|| Ο συνδετήρας χρησιμοποιείται ως εργαλείο απόξεσης. Τα δείγματα αρχίζουν να ξύνουν το δάπεδο και τα τοιχώματα του θαλάμου και να ανακτούν ρινίσματα μετάλλων και χρωμάτων.||
||01@23:26|| Η απόξεση καταλήγει σε ένα μικρό σωρό από μεταλλικά ρινίσματα (όχι περισσότερα από 10 γραμμάρια).||
||02@00:00|| Λόγω της αναπαραγωγής, ο θάλαμος παρατηρείται ότι περιέχει περίπου 2.500 ζωντανά δείγματα του SCP-831.||
||02@16:04|| Το μέγεθος του σωρού των μεταλλικών ρινισμάτων εκτιμάται σε περίπου 400 γραμμάρια. Αποξεσμάτα μπογιάς συσσωρεύονται σε ξεχωριστό σωρό. Ορισμένα δείγματα του SCP-831 παρατηρήθηκε ότι ασχολούνται με το μάσημα μεταλλικών θραυσμάτων και αποξεσμάτων μπογιάς.||
||03@00:00|| Ο θάλαμος παρατηρήθηκε ότι περιέχει περίπου 5.000 ζωντανά δείγματα του SCP-831. ||
||03@01:23|| Ο σωρός των αποξεσμάτων είναι ένα ύψωμα ύψους περίπου 11 εκατοστών. Τα μεταλλικά αποξέσματα έχουν μετακινηθεί στο εσωτερικό του σωρού των αποξεσμάτων χρωμάτων.||
||03@21:24|| Ο σωρός των αποξεσμάτων συνεχίζει να αυξάνεται σε μέγεθος καθώς τα δείγματα συνεχίζουν να μεταφέρουν σε αυτόν θραύσματα μετάλλων και χρωμάτων. Η δραστηριότητα στο εσωτερικό του σωρού των αποξεσμάτων μπογιάς δεν μπορεί να παρατηρηθεί, αλλά η θερμική απεικόνιση υποδεικνύει την παρουσία μιας πηγής θερμότητας στο εσωτερικό του (πιθανώς τριβή ή μεταβολισμός του σώματος του SCP-831).||
||04@00:00|| Λόγω της αναπαραγωγής, ο θάλαμος παρατηρήθηκε ότι περιέχει περίπου 12.000 ζωντανά δείγματα του SCP-831 (εξαιρουμένων όσων μπορεί να είναι καλυμμένα από την οπτική επαφή στο εσωτερικό του σωρού).||
||04@08:10|| Η D-334 εισέρχεται στον θάλαμο παρατήρησης υπό την καθοδήγηση του Δρ. Γκαρσία και σκορπίζει σκόπιμα τον σωρό από μπογιές και μεταλλικά αποκόμματα. Ο σωρός παρατηρείται ότι περιέχει τουλάχιστον 1.000 δείγματα του SCP-831 και έντεκα μεταλλικά αντικείμενα, μερικά από τα οποία μοιάζουν με το αρχικό εργαλείο απόξεσης και μερικά από τα οποία μοιάζουν με αξίνες και καλέμια. Ένα από αυτά τα όργανα ανασύρεται. Η ανάλυση δείχνει ότι το όργανο, ένας αιχμηρός μεταλλικός κώνος μήκους περίπου 1 cm και μέγιστης διαμέτρου 1 mm, αποτελείται από το ίδιο μέταλλο με τα μεταλλικά αποξέσματα του δαπέδου.||
||04@13:44|| Τα δείγματα αρχίζουν να πελεκάνε κεραμικά από το κομοδίνο στο θάλαμο παρατήρησης, χρησιμοποιώντας εργαλεία που έχουν καταγραφεί προηγουμένως.||
||05@00:00|| Ο θάλαμος παρατηρείται ότι περιέχει περίπου τουλάχιστον 22.000 ζωντανά δείγματα του SCP-831. Ο σωρός των αποξεσμάτων μπογιάς έχει ανακατασκευαστεί.||
||06@00:00|| Παρατηρείται ότι ο θάλαμος περιέχει περίπου 40.000 ζωντανά δείγματα του SCP-831.||
||06@13:23|| Η παραβίαση του περιορισμού του [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] στη Βάση-36 παρεμποδίζει την παρατήρηση για περίπου 122 λεπτά. Κατά την επανέναρξη της παρατήρησης, λείπουν οι χαλύβδινοι κάδοι και το κομοδίνο στο θάλαμο. Ο Δρ Γκαρσία. ορίζει ότι από αυτό το σημείο και μετά, ο πολτός ξύλου, το νερό και το διάλυμα ζάχαρης που εισάγονται στον θάλαμο συγκράτησης θα πρέπει να χύνονται στο δάπεδο και όχι να περιέχονται σε δοχείο.||
||07@00:00|| Ο θάλαμος παρατηρήθηκε ότι περιέχει περίπου 100.000 ζωντανά δείγματα του SCP-831.||
||07@11:15|| Το προσωπικό D-334 εισέρχεται στον θάλαμο παρατήρησης υπό την καθοδήγηση του Δρ. Γκαρσία και σκορπίζει σκόπιμα τον σωρό. Ο σωρός παρατηρείται ότι περιέχει ένα υποτυπώδες χωνευτήρι, έναν μικρό μηχανισμό που μοιάζει με τόρνο και άλλα αντικείμενα απροσδιόριστης λειτουργίας. Υπάρχουν αρκετές βαθιές τρύπες στο δάπεδο του θαλάμου. Ο Δρ. Γκαρσία διατάζει την ενίσχυση της οροφής, των τοίχων και του δαπέδου του θαλάμου με πρόσθετα στρώματα χάλυβα και σκυροδέματος.||
||08@00:00|| Ο αριθμός των δειγμάτων στο θάλαμο εκτιμάται σε περίπου 240.000 ζωντανά δείγματα. Ο θάλαμος συγκράτησης περιέχει διάφορα αναχώματα διαφόρων μεγεθών που αποτελούνται από αποξέσεις και σώματα ζωντανών και νεκρών δειγμάτων.||
||09@00:00|| Ο αριθμός των δειγμάτων στο θάλαμο επαρκεί για να γεμίσει το θάλαμο σε βάθος περίπου 2 cm, αν και τα δείγματα είναι ανομοιόμορφα κατανεμημένα. Αν και η παρατήρηση των εργαλείων της αποικίας είναι προβληματική λόγω του αριθμού των δειγμάτων, υπάρχουν ενδείξεις για έναν αριθμό χωνευτηρίων και σφυρηλατημένων σφυριών, βαθμονομημένων για διαφορετικές θερμοκρασίες, έναν αριθμό τόρνων σε διάφορα μεγέθη, καθώς και βρύσες και μήτρες. Ο θάλαμος περιέχει επίσης ένα καρούλι με περίπου 40 μέτρα χαλύβδινου σύρματος στενού διαμετρήματος.||
||09@15:30|| Τα δείγματα κατασκευάζουν φυσητήρες, εξοπλισμό υαλουργίας και διάφορα αντικείμενα άγνωστης λειτουργίας.||
||10@00:00|| Ο αριθμός των δειγμάτων στο θάλαμο εκτιμάται σε τουλάχιστον 400.000.||
||10@03:20|| Το προσωπικό D-334 εισέρχεται στον θάλαμο υπό την καθοδήγηση του Δρ. Γκαρσία και επιχειρεί σκόπιμα να διαταράξει μεγάλο όγκο δειγμάτων με ξύλινη ράβδο. Οι συσκευές που αναφέρονται στις 09@15:30 αποδεικνύεται ότι είναι αεροβόλα όπλα με πυρομαχικά σε σχήμα φλεχτών. Η D-334 χτυπιέται αρκετές φορές στο κεφάλι και το λαιμό και καταρρέει, με αποτέλεσμα τα δείγματα να συρρέουν πάνω από την D-334. Ο Δρ. Γκαρσία δίνει εντολή να παραμείνει το πτώμα στο θάλαμο και να σταματήσει η παροχή ξυλοπολτού, διαλύματος σακχαρόζης και νερού.||
||10@23:25|| Ηλεκτρική βλάβη στον θάλαμο παρατήρησης απενεργοποιεί τον φωτισμό και εμποδίζει την παρατήρηση για περίπου 35 λεπτά.||
||11@00:00|| Ο αριθμός των δειγμάτων στο θάλαμο εκτιμάται σε τουλάχιστον 600.000. Μετά την αποκατάσταση του φωτισμού, το σώμα της D-334 λείπει. Μια υφασμάτινη κουβέρτα, προφανώς κατασκευασμένη από ανθρώπινες τρίχες και ίνες από τη στολή της D-334, καλύπτει αρκετά αναχώματα μέσα στον θάλαμο παρατήρησης, αποκρύπτοντάς τα από την οπτική επαφή.||
||11@15:54|| Το προσωπικό D-118 και D-536 εισέρχονται στον θάλαμο υπό την καθοδήγηση του Δρ. Γκαρσία με οδηγίες να αφαιρέσει την κουβέρτα. Οι D-118 και D-536 φορούν αλεξίσφαιρα. Ο D-118 παθαίνει οδυνηρό ηλεκτροσόκ όταν αγγίζει την κουβέρτα και υποχωρεί. Ο D-536 αφαιρεί επιτυχώς την κουβέρτα και το προσωπικό αποχωρεί από τον θάλαμο. Η αποικία παρατηρείται σε αυτό το σημείο να έχει κατασκευάσει πολυάριθμα γυάλινα αντικείμενα, αρκετές λεκάνες γεμάτες με διάφορα υγρά και στερεά υλικά, αρκετές φουσκωμένες φυσαλίδες που περιέχουν άγνωστα αέρια, αντικείμενα που μοιάζουν με εργαλειομηχανές και διάφορα άλλα αντικείμενα απροσδιόριστης λειτουργίας. Τα δείγματα φαίνεται να ασχολούνται με την κατασκευή εξοπλισμού λείανσης φακών και χημικού εξευγενισμού. Η κουβέρτα, κατά την ανάλυση, περιείχε κρυμμένα καλώδια και μικρές μπαταρίες. Το προσωπικό του Ιδρύματος διερευνά πώς μπαταρίες αυτού του μεγέθους θα μπορούσαν να παράγουν την παρατηρούμενη τάση.||
||11@21:23|| Ο φωτισμός δεν λειτουργεί στο θάλαμο παρατήρησης. Η μεταγενέστερη ανάλυση δείχνει ότι ο φωτισμός απέτυχε λόγω ηλεκτρικού βραχυκυκλώματος που δημιουργήθηκε εντός του θαλάμου. Η παρατήρηση παρεμποδίζεται για περίπου 18 λεπτά.||
||12@00:00|| Ο αριθμός των δειγμάτων εντός του θαλάμου φαίνεται να έχει σταθεροποιηθεί σε περίπου 800.000. Κατά την αποκατάσταση του φωτισμού, μεγάλο μέρος της αποικίας καλύπτεται από ένα κεραμικό κέλυφος σε σχήμα ιγκλού. Η θερμική ανάλυση δείχνει ότι η αποικία έχει κατασκευάσει έναν αριθμό μηχανών εσωτερικής καύσης που λειτουργούν με άγνωστο καύσιμο. Η ανάλυση των αντικειμένων εντός του θαλάμου δείχνει ότι διάφορα αντικείμενα εντός του θαλάμου, απροσδιόριστης λειτουργίας, αποτελούνται από κράματα που περιέχουν χαλκό, ψευδάργυρο, κασσίτερο, νικέλιο και μόλυβδο, τα οποία δεν υπάρχουν στα τοιχώματα του θαλάμου, αλλά τα οποία μπορεί να βρίσκονται σε ηλεκτρικά καλώδια και σωληνώσεις στην εγκατάσταση ή τα οποία μπορεί να υπήρχαν πάνω στην D-334. Ο Δρ. Γκαρσία δίνει εντολή για πρόσθετη ενίσχυση της ακεραιότητας του θαλάμου και για την εξόντωση κάθε δείγματος του SCP-831 που θα βρεθεί έξω από τον θάλαμο.||
||12@15:53|| Το προσωπικό D-054, φορώντας αλεξίσφαιρη θωράκιση και κατάλληλα εξοπλισμένο, εισέρχεται στον θάλαμο με βαριοπούλα υπό την καθοδήγηση του Δρ. Γκαρσία με οδηγίες να σπάσει το κεραμικό κέλυφος και να αποκαλύψει το περιεχόμενό του. Το D-054 δέχεται επίθεση από &#34;πολλά γρήγορα ιπτάμενα αντικείμενα&#34; και υποχωρεί χωρίς να καταστρέψει το κέλυφος. Ο D-054 χτυπιέται επίσης από αρκετές βολίδες που δεν καταφέρνουν να διαπεράσουν την πανοπλία του. Κατά την ανάλυση, οι βολίδες βρέθηκαν επικαλυμμένες με μια διαβρωτική ουσία που περιείχε άγνωστα ένζυμα.||
||12@23:25|| Ο φωτισμός στο θάλαμο αποτυγχάνει και πάλι, για 22 λεπτά, προφανώς λόγω ηλεκτρομαγνητικού παλμού που παράγεται από το εσωτερικό του θαλάμου. Όταν αποκατασταθεί ο φωτισμός, η παρατήρηση επισκιάζεται λόγω της εφαρμογής μιας αδιαφανούς επίστρωσης που μοιάζει με βερνίκι στο εσωτερικό του παραθύρου παρατήρησης.||
||13@04:05|| Το προσωπικό D-033, φορώντας αλεξίσφαιρη θωράκιση και κατάλληλα εξοπλισμένο, εισέρχεται στον θάλαμο υπό τις οδηγίες του Δρ. Γκαρσία με εντολή να ξύσει την επίστρωση από το παράθυρο. Ο D-033 συμβουλεύεται να μην πειράξει το κεραμικό κέλυφος. Περίπου 3 λεπτά μετά την είσοδό του στο θάλαμο, ο D-033 ακινητοποιείται από μια ουσία που μοιάζει με μυγοπαγίδα και αναισθητοποιείται, προφανώς με ενδοφλέβια ένεση. Πριν η παρατήρηση καλυφθεί και πάλι από την εκ νέου εφαρμογή της επίστρωσης (προφανώς με τη βοήθεια ενός ψεκαστήρα που βρίσκεται πάνω από το παράθυρο παρατήρησης), η παρατήρηση δείχνει ότι τα δείγματα ασχολούνται με τον καθαρισμό του πυριτίου σε ποιότητα πλακέτας και την κατασκευή πολύπλοκων ηλεκτρονικών συσκευών. Τα ραδιοσήματα που εκπέμπονται από το εσωτερικό του θαλάμου ανιχνεύονται και καταγράφονται.||
||13@11:10|| [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]||
||13@22:06||Ο φωτισμός στο θάλαμο αποτυγχάνει και πάλι. Τα δείγματα βρίσκονται στη διαδικασία εφαρμογής ενός αδιαφανούς και ηχομονωτικού τζελ στο παράθυρο παρατήρησης, όταν ο Δρ. Γκαρσία διατάζει τον τερματισμό των παρατηρήσεων λόγω ανησυχιών ότι το SCP-831 μπορεί να έχει διαφύγει από τον περιορισμό. Τα δείγματα στο θάλαμο ασφυκτιούσαν και τα υπολείμματα αποτεφρώθηκαν. Το υπόλοιπο της Βάσης-36 επιθεωρήθηκε και τα δείγματα του SCP-831 που βρέθηκαν σε διπλανό θάλαμο απομονώθηκαν. Αντικείμενα που βρέθηκαν στον θάλαμο συγκράτησης υποβάλλονται σε ανάλυση. Τα αντικείμενα αυτά περιλαμβάνουν, μεταξύ πολλών άλλων αντικειμένων απροσδιόριστης λειτουργίας: το κεραμικό κέλυφος, μια μηχανή διάνοιξης οπών με τρυπάνια καρβιδίου, έναν αριθμό σωλήνων κενού, έναν κινητήρα με ισχύ περίπου 55.000 Watt, ένα μέσο ενίσχυσης αργού, φακούς ακριβείας και άλλα εξαρτήματα λέιζερ, αρκετές εξαγωνικές πλακέτες τυπωμένων καλωδίων με χημικά χαραγμένα κυκλώματα, γυάλινα δοχεία με διάφορες ουσίες όπως νιτρογλυκερίνη, ακετόνη, FMOC-D-Αλανίνη και 5 αμινο 1H τετραζόλη (5-AT), μια συσκευή που προφανώς χρησιμοποιείται για τη σύνθεση κρυστάλλων, ένα κυκλοτρόνιο και μια συσκευή που μοιάζει με πύργο μετάδοσης τηλεπικοινωνιών μικροκυμάτων, με μια κεραία μετάδοσης στραμμένη προς τα πάνω. Ο θάλαμος εκκενώνεται εκτός από την εγκατάσταση ενός δέκτη μικροκυμάτων στον θάλαμο, συντονισμένου στο ίδιο σήμα με τον υποτιθέμενο πύργο εκπομπής. Τα λείψανα της D-334 και του D-033 δεν ανασύρονται, αλλά η ανάλυση DNA προσδιορίζει ότι πολλά από τα αντικείμενα στην αίθουσα αποτελούνται, εν μέρει, από τα λείψανά τους.||
||128@14:03||Ο δέκτης μικροκυμάτων στο θάλαμο λαμβάνει σήματα από άγνωστη πηγή. Το σήμα καταγράφηκε και υποβάλλεται σε ανάλυση.||
