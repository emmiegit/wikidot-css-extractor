    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一把在椅面前半部分开有一个长10厘米，宽6厘米的圆角方孔的学生椅。坐于其上的人类个体若手持可以通过方孔的物品（如笔或手机），该物品将有较大几率掉落并穿过方孔。物品主人会尽可能地试图把手伸过方孔取回该物品，而不是蹲下来从边上取走它或挪开椅子。帮助拾取的他人不受此异常影响。\n**回收日期：**2020/04/██\n**回收地点：**浙江省嘉兴市██图书馆\n**当前状态：**起初被放置于Site-CN-03一休息室内的图书角，直到有人在一天早上发现了█特工，他还在试图从孔中取出昨晚竖直掉下的杯子。现收容于Site-CN-03的低价值物品收容区内。\n**笔记：**\n         脑：“把手从洞里伸过去把手机捡起来。”\n         手：“为什么一定要从洞里？”\n         脑：“捡就是了。”\n         ——某位曾经坐过这把椅子的市民于2019年3月在网上发表的动态&#34;</textarea></pre>
