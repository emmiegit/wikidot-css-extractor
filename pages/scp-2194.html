    <pre><textarea class="page-source" readonly>[[include component:image-block name= 	http://scp-wiki.wikidot.com/local--files/scp-2194/dirty_wall_1.jpg|caption=被SCP-2194污染物体表面]]

**项目编号：**SCP-2194

**项目等级：**Keter

**特殊收容措施：**位于全球卫生检查和废物管理部门的基金会特工应实时监控所有主要城镇以搜寻SCP-2194爆发的迹象并领导当地公众举办大量垃圾回收及城市清洁活动。在SCP-2194被确认暴发后，MTF-Gamma-9（“清洁工”）将会被立刻部署至暴发区域。所有SCP-2194-1实体必须在隔离圈内经过VX级雾化神经性毒剂销毁，其剩余物应立刻焚化处理。所有被SCP-2194污染的物质及其残留物应被收容于由单组分聚氨酯泡沫填缝剂[[footnote]]**译注：**俗称发泡剂。[[/footnote]]密封的收容单元中。正常情况下应每七（7）天更换一次密封层。如果有任何SCP-2194有任何突破收容的迹象，应立即更换密封层。

污染区域应被无限期隔离，在适当情况下应执行记忆删除及假记忆植入程序用以维持隔离。若SCP-2194的爆发影响城镇区域过大以致建立隔离区及记忆删除级假记忆植入程序无法实施，应以化学物质泄漏或核泄漏为要求该区域居民永久疏散。


任何情况下任何人不得尝试“清理”被污染物体表面的SCP-2194。

**描述：**SCP-2194是一种发生于人口密集的城镇地区的异常现象，具体体现为城镇内大量垃圾及废料持续产生。

SCP-2194表现为一种不定形且可部分移动的普通垃圾，死亡微生物，粪便，活细菌，混杂颗粒物或其它形式具有或不具有生物活性的废料。目前尚未知晓SCP-2194是由无机物演变而来或由其他异常物质催化产生，不排除其自我生成或其他可能。SCP-2194通过直接物理接触传播，项目会逐渐以棕褐色带颗粒薄膜覆盖被污染对象表面。废物，垃圾及死亡生物物质在与SCP-2194接触后被转化为该项目。


任何小规模接触被污染对象的物体表面，包括活性组织，会在接触处留下一个“污点”。污点传播速度相对较慢（&lt;1cm^^2^^/h），但任何试图通过磨损，溶解，腐蚀或其余常规物理手段移除该污点会造成面积两倍于移除污点大小的新污点的形成。鸟类和哺乳类对象在与SCP-2194接触后总会因污点的存在和扩大逐渐失去理智并试图移除污点。该行为会造成SCP-2194的快速扩大。

一旦SCP-2194覆盖了一个生物活体表皮的33%，该对象会成为SCP-2194-1。SCP-2194-1可通过直接物理接触传播SCP-2194并倾向于做出极不卫生的行为，尤其是对SCP-2194和其他无异常垃圾废物的痴迷。
     这些行为包括但不限于：
* 将自己埋藏于废物中
* 将附近的物体埋藏于垃圾中
* 收集大量废物和死亡生物物质以用于供给SCP-2194
* 将自己浸泡于SCP-2194
* 摄入SCP-2194
* 试图[数据删除]以用于使SCP-2194感染其他正常个体


大部分SCP-2194-1个体会在暴露于SCP-2194后5-7天内死亡，通常是死于大量垃圾堵塞个体肺部及器官导致的窒息。大型SCP-2194-1个体可能在感染后保持18天生物活性，通常是死于败血症，坏疽和坏死性筋膜炎[[footnote]] 由食肉型细菌造成的一种感染。 [[/footnote]]。

SCP-2194能够被火焰部分移除，但是项目的再生性质在试图长时间使用火焰移除项目时使得至少有10%的SCP-2194仍然保留。相反，焚烧对SCP-2194-1个体有效。

现知最有效的收容方式是使用膨胀的泡沫密封材料密封所有SCP-2194的污染部分。已证明在二（2）小时内使用泡沫密封材料完全覆盖被污染对象，SCP-2194在二百（200）小时（约8天）内无法污染至密封材料外。
[[collapsible show=&#34;打开初次接触记录： SCP-2194&#34; hide=&#34;关闭初次接触记录： SCP-2194&#34;]]

**日期：** 198█/██/██

**地点：** 印度█████

**涉及人员：**Apollo应变小队

**初步报告：**为了调查多个平民受袭事件，武装应变小队“Apollo”被派遣至印度████。应变小队于当地区时17:02 IST到达。
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Ahara特工（Apollo领队）：** Apollo指挥部，这里是Apollo领队，收到请回答。Over。
&gt; 
&gt; **Apollo指挥部:** 收到，Apollo领队。报告情况，Over。
&gt; 
&gt; **Ahara特工：** 我们现在正在侦查这里了。街道都是空的。这里有一些棕色的东西覆盖在门和车上面， 整条巷子里面都有这东西，看上去沥青公路都被它沾满了。没有活动迹象—— 呼叫指挥部，我们现在在巷子尽头看到了七个，不，八个人，看起来像是本地居民。请指示，Over。
&gt; 
&gt; **Apollo指挥部：** 了解， 上前确认，Over。
&gt; 
&gt; **Ahara特工：** 收到。 Daniels，Hunt，Banderker跟紧我。还有，不管那是什么，都别去碰。
&gt; 
&gt; [{{特工们对Apollo领队的回复清晰可辨}}]
&gt; 
&gt; **Hunt特工：** [{{嘟囔声}}] 哦，这股//气味//！我的天哪，他们是在那坨//狗屎//里面……翻滚？
&gt; 
&gt; **Ahara特工：** Apollo指挥部我们发现了八个人。有五个都在那坨……那团物质里打滚。那东西已经布满整个巷子了，而且还在沿着墙壁向上延伸。剩下的三个人在巷子尽头，好像在把东西倒进那团物质里。他们拿的看起来是普通的垃圾，至少表面上是这样，Over。
&gt; 
&gt; **Apollo指挥部：** 知道了，领队。小心接近目标并尝试与目标交流。
&gt; 
&gt; **Ahara特工：** 收到，指挥部。 [{{暂停}}] 嘿！警察！停止你现在的行为并把手放在脑后！ //喂//？听得到吗？[暂停] Banderker。
&gt; 
&gt; **Banderker特工：** （北印度语翻译）[[footnote]] **译注：**下文中所有“&lt;&gt;”内内容都表示原文为北印度语。 [[/footnote]] &lt;嗨！我们是警察！把手都举起来！&gt; [{{暂停}}]情况不太妙啊，指挥官。
&gt; 
&gt; **Ahara特工：** Apollo指挥部，对象对口头交流没有反应。对空鸣枪，Over。[{{一声枪响}}] 哦，看起来他们注意到了。
&gt; 
&gt; **Banderker特工：**看他们的脸！那东西在吞噬他们的皮肤，皮肤下面全部都是……棕色物质。
&gt;  
&gt; **Daniels特工：** 他们为什么都盯着我们？ 那些老鼠也和他们一样在那东西里爬来爬去吗？
&gt; 
&gt; **Ahara特工：**和我们待在一起，Daniels！Banderker，现在试试和他们说话。告诉他们我们需要他们的合作。
&gt; 
&gt; **Banderker特工：** &lt;听着，我们不想伤害你们。我们现在只是需要你们的合作。如果你们听懂了就点头。 [{{暂停}}] 很好，现在有些进展了。&gt;
&gt; 
&gt; 他们在听我说话，指挥官。
&gt; 
&gt; **Ahara特工：**告诉他们把手举过头顶，排成一条线。
&gt; 
&gt; **Banderker特工：** &lt;好，现在把你们的手都举过头顶。你们两个也是，现在——放下你们手里的垃圾。好，现在你们都慢慢站起来，别趴在地上。没错，就那样。现在走出那堆……就几步，让我能完全看到你们。站成一条线。好极了。&gt;
&gt; 
&gt; **Ahara特工：**好样的，Banderker。Apollo指挥部，对象十分合作，接下来怎么办？
&gt; 
&gt; **Apollo指挥部：**取样固体，Apollo领队。等待收容小队到达。收容小队还有五英里。Apollo指挥部退出。
&gt; 
&gt; **Ahara特工：**坐好，收容小队会来五个人。别让他们闲着，Banderker。
&gt; 
&gt; **Banderker特工：** 没问题。
&gt; 
&gt; &lt;听着，我们会带你们去安全的地方，没有这些污秽。我们会把你们弄干净然后——&gt;
&gt; 
&gt; [{{响亮而悲伤的嚎叫}}]
&gt; 
&gt; &lt;嘿！冷静！站回那条线！&gt;
&gt; 
&gt; **Ahara特工：**你对他们说了什么，Banderker？！
&gt; 
&gt; **Banderker特工：**我不知道，我只是说会把他们带到安全的地方去然后把那些屎从他们身上弄下来！
&gt; 
&gt; **Ahara特工：**好吧，让他们退回那条线。让他们回去，如果你要——让他们回去！
&gt; 
&gt; &lt;嘿！//嗨！// 你们快离开那里然后排成一条线，//马上！//或者你们//将会//被射击！…… [{{三声枪响}}] 这是最后警告！站成一条线或者我把这些粪一样的东西和你们一起烧了！&gt;
&gt; 
&gt; [突然的安静，接着是不明的颤抖声]
&gt; 
&gt; **Banderker特工：** &lt;那是什—— [{{脏话已编辑}}]!&gt;
&gt; 
&gt; **Ahara特工：**开火！开火！开火！
&gt; 
&gt; **Banderker特工：**让它们滚！别让他们靠近我！ [{{更多的话被枪声淹没了}}]
&gt;  
&gt; [{{多发枪声}}]
&gt; 
&gt; **Ahara特工：**Apollo指挥部，请求支援！他妈的收容小队在哪？
&gt; 
&gt; **&lt;记录结束&gt;**
 
[[/collapsible]]

[[collapsible show=&#34;打开 行动后采访&#34; hide=&#34;关闭 行动后采访&#34;]]

**日期：** 198█/██/██
**采访者：** Dr. Glen
**受访者：** 特工███████ Ahara

&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Glen先生：**Ahara特工，早上好。你现在觉得怎么样？
&gt; 
&gt; **Ahara特工：**我很好，Glen。我认为我不需要心理评估。
&gt; 
&gt; **Glen先生：**我理解。你能向我描述一下昨天在德里发生的事吗？尤其是Banderker特工的情况。
&gt; 
&gt; **Ahara特工：**呃，我们昨天在巷子里包围了八个被感染的人，他们中的大多数都在那些天知道是什么的东西里爬，身上沾满了我们在街上和墙上看到的那些棕色物质。就像夏天猪在坭坑里打滚一样。我们最后成功吸引了他们的注意力。Banderker会说印度语，所以是他在和那些人交流，让他们合作。 然后，我们就在等待收容小队的到来。
&gt; 
&gt; **Glen先生：**然后？
&gt; 
&gt; **Ahara特工：**然后他说了些他们不爱听的话。说我们会带他们离开，然后把那该死的东西从他们身上弄下来， 再把他们弄干净。就像这样的话。我记不太清楚了。他们开始像小孩一样哭和大闹，又不顾一切地抱住那些东西，就好像要把自己埋进去一样。所以我们没法把他们带走。我告诉Banderker如果有必要就让他们站成一条线。所以他就对着他们大吼大叫，但是他们只是继续哭泣，直到他们听到最后他说的话。他们全都安静下来，然后盯着他。然后他们开始一起像狗一样磨牙。哦，天哪，你没法想象那有多响！ 过了一会儿我才意识到不仅仅是 //那群人//在制造噪音，还有那一坨东西移动的声音。
&gt; 
&gt; **Glen先生：**蜂群？[[footnote]] **译注：**“swarm”有蜂群，一大群的意思。 [[/footnote]]
&gt; 
&gt; **Ahara特工：**老鼠、苍蝇、蟑螂……总之就是你能想到的所有害虫。他们猛地冲出了那团物质，身上全是屎一样的东西，就像一条输粪管道一样向我们涌来。那些害虫和人全都//冲//向了Banderker，我发誓他们那些东西就像一个暴怒的动物一样。在我们反应过来之前就已经有三个人冲到Banderker旁边了，他们中的两个绊倒了Banderker同时第三个站在了他身上开始……呕吐。那家伙嘴里吐出来许多恶心的棕色物质，糊满了Banderker的脸。他当时一直在呼救，直到他嘴巴都被填满了……
&gt; 
&gt; **Glen先生：**那时你在做什么？
&gt; 
&gt; **Ahara特工：**我们把所有能发射的子弹全打进那些狗屎里。那八个人都被打中了，或许还有几打老鼠。然后收容小队就赶到了。我不知道火对那东西有没有效果，不过看起来生效了。所有的害虫、人、或者其他什么东西，全部被烧成灰了，Banderker也是。
&gt; 
&gt; Glen，那些东西蔓延的方式，那些东西又是怎么来的……你会把它分类为Keter，对吧？
&gt; 
&gt; **Glen先生：**分类不是我能决定的，现在还没有定论，但我想我几乎可以肯定地告诉你：“是。”
&gt; 
&gt; **Ahara特工：**好……好……
&gt; 
&gt; 博士，你认为还有更多的这种物质存在吗？我是说，其他的地方？
&gt; 
&gt; **Glen先生：**我不知道，我真不知道。
&gt; 
&gt; **&lt;记录结束&gt;**

[[/collapsible]]

**附录 2194-01：**

自2015/██/██，███起，SCP-2194隔离圈成立。没有发现任何永久移除或处理SCP-2194的方法。研究目前正在进行。
[[collapsible show=&#34;打开 实验记录_2194_01&#34; hide=&#34;关闭 实验记录_2194_01&#34;]]

一份SCP-2194样品目前被保存在（生化收容）Biological Containment Site-66。以下利用该样品进行的实验旨在确定去除和/或收容SCP-2194的有效方法。

||~ 移除方法 ||~ 具体措施 ||~ 实际结果 ||
||█████ ████ 牌工业去污剂||使用机械臂操作由该去污剂浸染的一张一次性擦布用于去除大约五（5）平方厘米面积的SCP-2194。||SCP-2194部分溶解并覆盖于一次性擦布表面。污染面积大约增加到二十八（28）平方厘米。 擦布目前被保存在生化物储存单元中。||
||浓盐酸溶液||使用软管将浓盐酸溶液涂在被污染物表面。||SCP-2194 部分溶解并覆盖于所有与之接触物体的表面。建议进一步试验探讨非腐蚀性移除方式的使用。||
||工业带式砂磨机||使用机械臂操作带式砂光机用于去除污染表面。||SCP-2194 开始在被污染物表面急剧扩张。 带式砂光机在使用1分23秒后停止工作。 拆解时发现机器被大量SCP-2194堵塞。该机器目前被保存在生化物储存单元中。||
||工业喷灯||使用机械臂操作工业喷灯用于去除污染表面。||SCP-2194在2分03秒内缩小到原来面积的一半大小。彻底的清除暂时未能完成。||

||~ 密封用剂||~ 具体措施||~ 实际结果||
||混凝土||使用混凝土覆盖被污染物。||SCP-2194 溶解于混凝土中，污染大量混凝土。||
||熔铁||使用熔铁覆盖被污染物。||密封剂最初卓有成效。 但在熔铁层下SCP-2194迅速大量扩散。实施具体措施后52秒，SCP-2194突破了密封层。喷发出的SCP-2194污染了测试室的墙壁。提出SCP-2194和高热的熔铁发生的反应与试图清除它的反应相同的理论，但不同于与高温火焰发生的反应。||
||扩大聚氨酯泡沫||使用扩大聚氨酯泡沫喷雾覆盖被污染物。||未观察到污染面积的扩大。密封层在被污染前保持了大约200小时的有效收容。发现有效收容方式。||
