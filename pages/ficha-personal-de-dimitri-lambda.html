+ ID:Lambda-17

**Apodo:**Tiwat

**Nombre Real:**Dimitri Lambda

**Nacionalidad:**Chileno

**Lenguas Dominante:**Español e ingles

**Afiliación:**La Fundación SCP/La insurgencia del caos.

**Contratación:**Fue contratado el año 1999 durante el inicio de la Guerra de Chechenia. El agente fue interceptado durante el reclutamiento del agente  ██████. El agente una vez capturado se le administraron Amnésicos clase A y fue persuadido para firmar un contrato de trabajo durante los próximos 50 años para la Fundación SCP.

Designación: Beta - Nivel 4

**Departamento:**Reclutamiento e Investigación Microbiológica.

**Misión General:**Agente de campo asignado para labores de investigación relacionado al área microbiológica.
--Agente insurgente asignado para el reclutamiento de nuevos miembros--

----

++ Descripción Física
**Sexo:** Masculino

**Edad:** 20

**Altura:**1.75

**Peso/Contextura:**65kg

**Estado Físico Relativo a la Edad:**Adulto Joven

**Raza:** Humano, Criollo español.

**Especie:**Homo sapiens sapiens

**Ojos:**Café oscuro

**Cabello:**Castaño oscuro

**Color de piel:** Trigueño claro.

**Complejidades/Enfermedades:**El agente posee una contextura delgada a pesar de su edad y peso.

**Características Físicas Relevantes y/o Anómalas Observables:** Tatuajes de diferentes culturas en la sección de la espalda. Siempre se mantiene en un estado bastante desprolijo y pareciera estar agotado. Se investigan posibles enfermedades al respecto.
----

++ Descripción Psicológica 
Leves indicios de un trastorno obsesivo-compulsivo. El agente a pesar de entusiasta en algunas ocasiones demuestra un comportamiento totalmente inesperado incluso ante situaciones de peligro. Respecto a sus habilidades sociales son bastantes escasas y pareciera tener un sentido del humor bastante acido suele relacionarse debidamente con el personal. Los demás aspectos psicológicos encajan con el cuadro clínico estándar.
----

++ Historial Académico/Militar.
* Enseñanza básica y media en [DATOS BORRADOS]
* Magíster en Ciencias mención Microbiología en [DATOS BORRADOS]
* Miembro del personal medico militar en las fuerzas armadas [DATOS BORRADOS]
* Agente de reclutamiento de la insurgencia del caos.
* Agente de nivel 4 de la Sección B del sitio 34.
Para mas información visite el Anexo histórico.
-----

++ Advertencias y Datos Importantes

**Habilidades:**El agente posee una suerte mayor a la media sin embargo esto se ve contrarrestado con su reflejos menores a la media.
La habilidad mas relevante del agente es su paciencia ante situaciones de riesgo y una intelectualidad la cual no destaca significativamente dentro del personal. 


**Lealtad:**50%, El agente actualmente esta afiliado a otras organizaciones, su asignación solo puede ser temporal porque lo que actualmente es considerado &#34;Mercenario&#34;.

**Ubicación:**Sección B del sitio 34. Credencial de nivel 4.
