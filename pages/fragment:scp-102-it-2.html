[[include component:image-block name=http://fondazionescp.wdfiles.com/local--files/fragment%3Ascp-102-it-1/removed.jpg|caption=L&#39;immagine di SCP-102-IT è stata rimossa per ordine della Sovrintendenza S5|width=270px]]

**Elemento:** SCP-102-IT

**Classe dell&#39;Oggetto:** [REDATTO]

**Procedure Speciali di Contenimento:** Precedentemente all&#39;Evento 102-IT-α, SCP-102-IT era appeso in mostra sulla parete orientale del Corridoio ζ^^1^^, nell&#39;Area di Ricerca ζ^^1^^ del [*http://fondazionescp.wikidot.com/siti-italiani#Sito-Minerva Sito Minerva]. In seguito al suddetto avvenimento, SCP-102-IT è stato trasferito e appeso sul muro frontale di una camera di contenimento insonorizzata di 3 m × 4 m × 5 m, attrezzata per i test. Questa contiene:
# una scrivania di 200 cm × 80 cm × 75 cm con piano in melaminico e struttura in metallo; 
# due sedie da ufficio nere;
# --una televisione Fujitsu da 21&#39;&#39; al plasma--;
# --un lettore Philips di videocassette VHS--;
# un impianto stereo SONY surround;
L&#39;ingresso della stanza deve essere sorvegliato in ogni momento da almeno una guardia armata, e l&#39;accesso è consentito a un massimo di due membri del personale per volta. È fatto divieto a chiunque entri a parlare con SCP-102-IT di rivelare il proprio ruolo all&#39;interno della Fondazione o di fornire dati personali sensibili. SCP-102-IT può lasciare la camera di contenimento soltanto in occasione della sua ordinaria manutenzione [[span class=&#34;hover&#34;]]e dei test di ricerca[[span]]NECESSARIA AUTORIZZAZIONE DI SICUREZZA DI LIVELLO 3-IT[[/span]][[/span]]. [*http://fondazionescp.wikidot.com/fragment:scp-102-it-6#toc1 Qualsiasi richiesta avanzata dal ritratto] che abbia come scopo quello di mitigare la sua noia deve essere attentamente valutata da almeno tre ricercatori senior, ed eventualmente concessa. 

**Addendum:** Nel gennaio del 2012, la [*http://fondazionescp.wikidot.com/organizzazione-interna Divisione Robotica e Intelligenza Artificiale] (&#34;//DRIA//&#34;) ha installato nella camera di contenimento di SCP-102-IT un computer manovrabile con il movimento oculare. Tra le sue funzioni vi sono quelle di un comune sistema operativo Windows: è infatti possibile creare e utilizzare un foglio di testo, riprodurre contenuti audio e video e persino navigare su internet. La DRIA ha tenuto anche un corso accelerato riservato a SCP-102-IT sull&#39;uso del computer e su come navigare nel web. Tuttavia, l&#39;accesso ai social network è stato impedito, così come ai client di posta elettronica. Il computer è sotto costante monitoraggio da remoto per impedire che si possa instaurare un qualsiasi contatto con l&#39;esterno.

**Descrizione:** SCP-102-IT è il soggetto di un dipinto ad olio su tavola di pioppo di 77 cm × 53 cm raffigurante //La Gioconda//, realizzato agli inizi del &#39;900 da un artista sconosciuto. La Monna Lisa presenta alcune impercettibili differenze rispetto all&#39;omonimo quadro di Leonardo da Vinci, ma viene comunque considerata una pregevole copia. Né la cornice né il materiale di cui è fatto il quadro sembrano avere proprietà chimico-fisiche anomale, e non è stato riscontrato alcun effetto di coercizione mentale sugli astanti. 

Ciononostante, SCP-102-IT è in grado di muoversi attraverso il dipinto e di interagire con l&#39;esterno; è senziente e sapiente. Di fronte a persone di cui riconosce il valore intellettuale, tende ad avere un atteggiamento di apertura e a chiacchierare volentieri, spesso interessandosi alla loro vita, ponendo domande e intavolando discussioni. Non è ancora nota la modalità di emissione e propagazione del suono generato dal quadro. SCP-102-IT è in grado di parlare la lingua francese e l&#39;italiano, spesso inserendo intercalari dell&#39;una mentre si cimenta nell&#39;altra. Il personale che ha avuto modo di parlarci descrive il ritratto come &#34;simpatico&#34; e &#34;divertente&#34;, ma anche &#34;sveglio&#34; e &#34;perspicace&#34;. 

La Fondazione è entrata in possesso di SCP-102-IT nel 1996, in occasione del 50° anniversario della nascita della Branca Italiana. Al momento, SCP-102-IT non ha mostrato atteggiamenti ostili, se si escludono le circostanze relative all&#39;[DATI CANCELLATI].

**Evento 102-IT-α:** L&#39;Evento 102-IT-α rappresenta la circostanza in cui la Fondazione ha potuto constatare che SCP-102-IT fosse dotato di pensiero, coscienza e autocoscienza. Il 6 novembre 1998, intorno alle 18:30, la Dottoressa Puxeddu si trovava nel Corridoio ζ^^1^^ intenta a osservare SCP-102-IT. A quel punto, dal quadro è fuoriuscita una voce alla quale la Dottoressa ha risposto con qualche esitazione. La conversazione è stata registrata dal sistema di sorveglianza TeleMNRV-102. 

&gt; **102-IT:** //Oh là là, mademoiselle//, cosa guardate con tanta insistenza?
&gt; 
&gt; **Dr.ssa Puxeddu:** Santo cielo... Chi ha parlato?
&gt; 
&gt; **102-IT:** //C&#39;est moi// ! Quassù, mi vedete? Mi state fissando da un quarto d&#39;ora! Ho qualcosa sulla faccia? Mi è colato via un po&#39; di colore?
&gt; 
&gt; **Dr.ssa Puxeddu:** Sono soltanto rimasta a fissare il vuoto, non pensavo di darle fastidio. Io... non si muova, torno subito!
&gt; 
&gt; **102-IT:** Aspettate, non mi stavate infastidendo. Perché vi state affrettando? Fatemi ancora un po&#39; di compagnia!
&gt; 
&gt; **Dr.ssa Puxeddu:** Ho il dovere di avvisare i miei superiori se succede qualcosa di strano, e un quadro che parla è senza dubbio... beh, strano!
&gt; 
&gt; **102-IT:** Oh, //ma chère//, vi prego. Fermatevi un po&#39; a chiacchierare con me. Che differenza volete che faccia se li avvisate adesso o fra mezz&#39;ora? Non posso mica scappare da qui, //sono con le spalle al muro//. Avete il divieto di parlarmi?
&gt; 
&gt; **Dr.ssa Puxeddu:** Non esiste un protocollo operativo per lei; in effetti non so nemmeno se questa discussione stia avvenendo per davvero o se si tratta di un&#39;allucinazione.
&gt; 
&gt; **102-IT:** //Calmez-vous, mademoiselle//, in entrambi i casi non posso farvi alcun male. Come vi chiamate?
&gt; 
&gt; **Dr.ssa Puxeddu:** Sono la Dottoressa Veronica Puxeddu. Lei come si chiama?
&gt; 
&gt; **102-IT:** //[dopo una pausa di qualche secondo e con stupore]// Che domande, //je suis Mona Lisa, la Joconde !// 
&gt; 
&gt; **Dr.ssa Puxeddu:** Non fa una piega.
&gt; 
&gt; **102-IT:** Siete molto giovane, non è così?
&gt; 
&gt; **Dr.ssa Puxeddu:** Sì, lavoro qui soltanto da qualche mese e mi sto ancora abituando alle stranezze di questo posto.
&gt; 
&gt; **102-IT:** Dove ci troviamo, //exactement// ? 
&gt; 
&gt; **Dr.ssa Puxeddu:** In un sito di ricerca all&#39;avanguardia che si occupa di studiare tecnologie //innovative// che riguardano la mente. Ma è una definizione decisamente riduttiva, mi creda.
&gt; 
&gt; **102-IT:** //Parbleu//. Non sono sicura di avere afferrato fino in fondo, ma ora capisco perché sono stata rivoltata come un calzino quando sono arrivata qui.
&gt; 
&gt; **Dr.ssa Puxeddu:** Sì, stiamo cercando di capire qualcosa in più su di lei.
&gt; 
&gt; **102-IT:** Io sarei una di quelle tecnologie?
&gt; 
&gt; **Dr.ssa Puxeddu:** Il punto è che non lo sappiamo ancora. Non ci è chiaro come riesca a muoversi se lei è solo un dipinto. C&#39;è qualche marchingegno nella cornice o nella tavola di cui non ci siamo accorti?
&gt; 
&gt; **102-IT:** No, niente di tutto questo. Non sarei in grado di spiegarvelo così su due piedi, //mademoiselle//, è una questione difficile. 
&gt; 
&gt; **Dr.ssa Puxeddu:** Non vuole neanche provarci?
&gt; 
&gt; **102-IT:** Fino ad un istante fa non volevate nemmeno scambiare due parole e ora mi fate il terzo grado?
&gt; 
&gt; **Dr.ssa Puxeddu:** Ha ragione, mi scusi. Non posso darle torto. 
&gt; 
&gt; **102-IT:** Nessun problema.
&gt; 
&gt; **Dr.ssa Puxeddu:** Non si annoia a stare là appesa tutto il giorno?
&gt; 
&gt; **102-IT:** //Oh, oui, oui//, mi annoio terribilmente.
&gt; 
&gt; **Dr.ssa Puxeddu:** E allora perché non ha mai parlato con nessuno, da quando è qua? Se ne sta sempre là appollaiata, immobile... ci credo che si annoia.
&gt; 
&gt; **102-IT:** Ci ho provato, //vous savez// ? Ma //le monsieur// qui a fianco non si degna di rispondermi. È sempre triste, non parla mai... non mi avete fatto un gran favore a mettermelo come vicino. 
&gt; 
&gt; **Dr.ssa Puxeddu:** //[ridendo per la battuta]// È vero, chi ha arredato questo posto non ha proprio buon gusto. Ma come fa a sapere che c&#39;è il dipinto di un uomo, a fianco a lei?
&gt; 
&gt; **102-IT:** Prima di appendermi mi hanno appoggiata là per terra, l&#39;ho visto allora. 
&gt; 
&gt; **Dr.ssa Puxeddu:** Purtroppo non abbiamo molti quadri parlanti, qui. Ho paura che trovarle un amico non sarà una passeggiata.
&gt; 
&gt; **102-IT:** //Ce n&#39;est pas important, merci.// La verità è che non sapevo cosa sarebbe successo una volta che aveste capito che so parlare. Temo che mi riempirete di domande e mi tratterete come un fenomeno da baraccone. 
&gt; 
&gt; **Dr.ssa Puxeddu:** E perché si sta fidando di me, allora?
&gt; 
&gt; **102-IT:** Non è questione di fiducia. Vi ho osservata, ultimamente, mentre andavate e venivate da quelle stanze, e avete sempre quella //expression mélancolique// ; mi fate un po&#39; pena. 
&gt; 
&gt; **Dr.ssa Puxeddu:** Mi sto sforzando di vederla come una cosa positiva ma non è facile.
&gt; 
&gt; **102-IT:** Lei somiglia incredibilmente a una persona che ho conosciuto tanto tempo fa. E poi, diciamocela tutta, se all&#39;inizio mi stava bene rimanere da sola coi miei pensieri, adesso è diventato snervante. Voglio delle persone con cui parlare, ascoltare le loro storie e vivere attraverso di esse. 
&gt; 
&gt; **Dr.ssa Puxeddu:** C&#39;è qualcosa che le piacerebbe fare più di tutte?
&gt; 
&gt; **102-IT:** Leggerei volentieri un libro
&gt; 
&gt; **Dr.ssa Puxeddu:** Un libro?
&gt; 
&gt; **102-IT:** //Oui//, è così strano?
&gt; 
&gt; **Dr.ssa Puxeddu:** Cosa le piacerebbe leggere?
&gt; 
&gt; **102-IT:** //Euh//, qualsiasi cosa. //Par exemple//, un amico molto tempo fa iniziò a leggermi //Il dipinto di Dorian Grey//. Ma non lo terminò.
&gt; 
&gt; **Dr.ssa Puxeddu:** //Il ritratto di Dorian Gray.// Non il &#34;dipinto&#34;.
&gt; 
&gt; **102-IT:** //Oui//, quello.
&gt; 
&gt; **Dr.ssa Puxeddu:** Posso leggerglielo io, se vuole. 
&gt; 
&gt; **102-IT:** Mi farebbe molto piacere.
&gt; 
&gt; **Dr.ssa Puxeddu:** Chi era il suo amico che glielo leggeva?
&gt; 
&gt; **102-IT:** Non era proprio un amico, era più che altro l&#39;unica persona con cui potevo parlare quando-
&gt; 
&gt; **Dr.ssa Puxeddu:** Sta arrivando qualcuno.
&gt; 
&gt; **102-IT:** //Nous sommes dans la galère//[[footnote]] Dal francese: &#34;Oh, siamo nei guai&#34; [[/footnote]].
&gt; 
&gt; **Dr.ssa Puxeddu:** Nessuno è nei guai.
&gt; 
&gt; **102-IT:** Parlerete di me ai vostri superiori, quindi?
&gt; 
&gt; **Dr.ssa Puxeddu:** Sì, ma non c&#39;è motivo di aver paura. La tratteranno tutti coi guanti, in certi casi anche letteralmente. Glielo prometto.

In seguito alla conversazione tra la Dottoressa Puxeddu e SCP-102-IT, al quadro è stata fornita una camera di contenimento come indicato nelle &#34;Procedure Speciali di Contenimento&#34;. Per via dell&#39;assenza di stimoli che lamenta e allo scopo di trarre più informazioni sulla sua storia, al personale è consentito entrare nella cella per un periodo di tempo non superiore a un&#39;ora, e comunque non più di due volte nell&#39;arco --della stessa settimana-- di un mese. A seguire alcuni fascicoli di conversazioni notevoli avute con SCP-102-IT.

[[tabview]]
[[tab 02/07/1999 Melis-Lussu ]]

&gt; **[non rilevante]**
&gt; 
&gt; **Dr. Melis:** Guarda, quest&#39;estate io e mia moglie abbiamo intenzione di andare //[ndr.: in vacanza]// a Costa Rei. Carola insiste da qualche anno e stavolta mi toccherà accontentarla, se capisci cosa intendo.
&gt; 
&gt; **Dr. Lussu:** Ci sono stato due estati fa. Bel borgo, ma a dir la verità niente di eccezionale. Per un&#39;ichnusa ti fanno sborsare centomila lire. 
&gt; 
&gt; **Dr. Melis:** Esagerato.
&gt; 
&gt; **Dr. Lussu:** Garantisco io. Dammi il numero di Carola, le faccio cambiare idea in un minuto. Sempre che tu non voglia spendere un&#39;eredità per qualcosa che puoi trovare qualche chilometro più in là a mille lire. 
&gt; 
&gt; **Dr. Melis:** Tu dove andrai?
&gt; 
&gt; **Dr. Lussu:** Ho le ferie a novembre, con la famiglia di Marta andiamo nei loro terreni a raccogliere le olive.
&gt; 
&gt; **Dr. Melis:** Fate l&#39;olio?
&gt; 
&gt; **Dr. Lussu:** Sì, ricordamene che te ne regalo una bottiglia. E tu, Lisa, hai mai fatto qualche viaggio? 
&gt; 
&gt; **102-IT:** //Bien sûr// ! Ho girato tutta la Francia.
&gt; 
&gt; **Dr. Lussu:** Davvero? Dove sei stata?
&gt; 
&gt; **102-IT:** //Euh//, ho visto il Castello di Fontainebleau, Versailles, il Louvre, persino la camera da letto di //Napoléon Bonaparte//. 
&gt; 
&gt; **Dr. Melis:** Bella la Francia ma non ci vivrei.
&gt; 
&gt; **102-IT:** //Pourquoi// ?
&gt; 
&gt; **Dr. Melis:** I francesi sono persone un po&#39; montate.
&gt; 
&gt; **102-IT:** //[alterandosi]// Loro dicono lo stesso di voi.
&gt; 
&gt; **Dr. Melis:** Solo che noi abbiamo ragione.
&gt; 
&gt; **Dr. Lussu:** In effetti, come mai te la prendi così a cuore se qualcuno offende i francesi?
&gt; 
&gt; **Dr. Melis:** A pensarci bene hai anche un accento francese molto marcato.
&gt; 
&gt; **102-IT:** Sono stata in Francia per molti anni.
&gt; 
&gt; **Dr. Melis:** Hai mentito, allora, non eri in vacanza. Vivevi lì!
&gt; 
&gt; **Dr. Lussu:** Smettila di importunarla.
&gt; 
&gt; **Dr. Melis:** Ma dai, sto solo scherzando. Come dovrei comportarmi con mia moglie, Lisa? Hai qualche suggerimento?
&gt; 
&gt; **102-IT:** Dovresti fare quello che vuoi, tua moglie ti seguirà a prescindere. Obbedirti è un suo dovere.
&gt; 
&gt; **Dr. Lussu:** E dov&#39;è finita la solidarietà femminile?
&gt; 
&gt; **102-IT:** L&#39;ho lasciata a Versailles. 
&gt; 
&gt; **[non rilevante]**

[[/tab]]
[[tab 30/04/2001 Chessa]]

&gt; **[non rilevante]**
&gt; 
&gt; **Dr. Chessa:** Con l&#39;oligarchia puoi essere certa che chi andrà a rivestire ruoli di responsabilità avrà ricevuto una formazione adatta per portare avanti la baracca. Si evita che persone incompetenti salgano alla guida di un Paese, e che i punti nevralgici del potere non vengano espugnati da populisti e demagoghi. Vedo solo vantaggi, in questo.
&gt; 
&gt; **102-IT:** //Oui//, ma con la democrazia rappresentativa riesci veramente a fare gli interessi di tutte le parti sociali. Pensa alla Firenze del 1400: ogni Arte aveva un suo priore che partecipava alla guida della realtà cittadina. Meglio di qualsiasi cosa abbiate voi adesso. 
&gt; 
&gt; **Dr. Chessa:** Ma non vorrai farmi l&#39;esempio di Firenze, spero, perché così fai il mio gioco. Gli stessi priori non rappresentavano mica il popolo minuto. Siamo molto lontani dalle democrazie occidentali del ventesimo secolo. I Medici hanno di fatto guidato la città per oltre trecento anni, con l&#39;appoggio di altre famiglie aristocratiche toscane. 
&gt; 
&gt; **102-IT:** Non era una monarchia, né un&#39;oligarchia!
&gt; 
&gt; **Dr. Chessa:** Non di nome, ma di fatto!
&gt; 
&gt; **102-IT:** Fu la società civile a scegliere i Medici come loro signori.
&gt; 
&gt; **Dr. Chessa:** Mi vuoi dire che il popolo non può sostenere il suo sovrano? Guarda che succede in Danimarca: adorano la loro regina. 
&gt; 
&gt; **102-IT:** Oh, smettila, //s&#39;il te plaît//. Quanto è instabile il potere di un sovrano o di un magro gruppo di uomini? Basta una rivoluzione per gettarlo giù. Il popolo unito, invece, è invincibile. 
&gt; 
&gt; **Dr. Chessa:** Da quando sei diventata socialista?
&gt; 
&gt; **102-IT:** //Je ne suis pas socialiste, je suis démocrate//.
&gt; 
&gt; **Dr. Chessa:** Sarà... Che poi, dobbiamo ammetterlo. Quanto è lenta la democrazia? Mille uomini per prendere una decisione impiegano sei volte tanto il tempo impiegato da dieci uomini.
&gt; 
&gt; **102-IT:** Ma la qualità della legge è superiore.
&gt; 
&gt; **Dr. Chessa:** La legge migliore del mondo scritta quando ormai non serve più, è una legge inutile.
&gt; 
&gt; **102-IT:** Non riuscirai a convincermi, Lucio.
&gt; 
&gt; **Dr. Chessa:** Ma non volevo convincerti, mi piaceva soltanto stuzzicarti.
&gt; 
&gt; **102-IT:** Non è divertente. 
&gt; 
&gt; **Dr. Chessa:** Le argomentazioni che hai portato le hai sentite dire o hai potuto viverle a Firenze?
&gt; 
&gt; **102-IT:** Le argomentazioni che ho portato provengono dal buon senso. Non c&#39;è altro.
&gt; 
&gt; **Dr. Chessa:** Non esiste il buon senso in politica, esistono solo opinioni contrastanti che portano vantaggi oggi a qualcuno, domani a qualcun altro.
&gt; 
&gt; **102-IT:** Non voglio più ascoltarti, //allez-vous en//!
&gt; 
&gt; **Dr. Chessa:** Ma dai, stavamo parlando tranquillamente, non fare la permalosa. 
&gt; 
&gt; **102-IT:** //[voltandosi di spalle]// Vattene, Lucio, o inizio a urlare.
&gt; 
&gt; **Dr. Chessa:** Lisa, tu puoi voltarti di spalle?
&gt; 
&gt; **102-IT:** //Oui//.
&gt; 
&gt; **Dr. Chessa:** Puoi anche esplorare il dipinto?
&gt; 
&gt; **102-IT:** No, sto su un parapetto. 
&gt; 
&gt; **Dr. Chessa:** E non puoi scendere?
&gt; 
&gt; **102-IT:** Purtroppo no.
&gt; 
&gt; **Dr. Chessa:** Cosa c&#39;è nello sfondo?
&gt; 
&gt; **102-IT:** Non ne ho idea. Direi l&#39;Arno.
&gt; 
&gt; **Dr. Chessa:** Cosa vedi se ti sporgi?
&gt; 
&gt; **102-IT:** Aperta campagna. E basta. 
&gt; 
&gt; **Dr. Chessa:** Va bene, è chiaro che non vuoi collaborare. Tornerò quando ti sarà passata l&#39;incazzatura.
&gt; 
&gt; **[non rilevante]** 
[[/tab]]

[[tab 02/11/2002 Puxeddu]]

&gt; **[non rilevante]**
&gt; 
&gt; **102-IT:** No, preferisco una //encolure// più quadrata, magari con una collana di perle abbinata al corpetto. Questa è troppo spinta.
&gt; 
&gt; **Dr.ssa Puxeddu:** Non so, a me piaceva...
&gt; 
&gt; **102-IT:** Mi sembrate scostumata, così. 
&gt; 
&gt; **Dr.ssa Puxeddu:** Ascolterò il suo consiglio, allora. Grazie!
&gt; 
&gt; **102-IT:** Figuratevi, //chérie//. 
&gt; 
&gt; **Dr.ssa Puxeddu:** Non avrei mai detto che lei fosse una tipa così morigerata. In effetti ci sono tante cose che la riguardano di cui non sono minimamente a conoscenza. Per esempio, il suo vero nome.
&gt; 
&gt; **102-IT:** Fa differenza?
&gt; 
&gt; **Dr.ssa Puxeddu:** No, ma in questi anni mi sono sempre chiesta chi lei fosse realmente. Quando ci penso non posso fare a meno di credere che forse, per qualche scherzo strampalato del destino, dietro a quella cornice ci sia la vera Lisa Gherardini.
&gt; 
&gt; **102-IT:** //Malheureusement je ne suis pas elle.//[[footnote]] Dal francese: &#34;Purtroppo non sono lei.&#34; [[/footnote]]
&gt; 
&gt; **Dr.ssa Puxeddu:** Allora chi c&#39;è?
&gt; 
&gt; **102-IT:** //Je ne suis qu&#39;un tableau, chérie//[[footnote]] Dal francese: &#34;Sono solo un quadro, tesoro&#34; [[/footnote]], non ve ne siete accorta? 
&gt; 
&gt; **Dr.ssa Puxeddu:** Questo è chiaro.
&gt; 
&gt; **102-IT:** Sono stata qui dentro fin da quando mi hanno dipinta. Vi aspettavate una storia più entusiasmante?
&gt; 
&gt; **Dr.ssa Puxeddu:** No, ma ci son rimasta male comunque.
&gt; 
&gt; **102-IT:** //Désolée//. Questo non significa che non sia affezionata a voi, //mademoiselle//, che non mi piaccia stare ad ascoltarvi e restare qui a chiacchierare insieme del più e del meno. 
&gt; 
&gt; **Dr.ssa Puxeddu:** Vale lo stesso per me, gliel&#39;assicuro.
&gt; 
&gt; **102-IT:** Non serve avere un corpo in carne ed ossa per apprezzare qualcuno, e l&#39;ho imparato a mie spese. Vi crea disturbo il pensiero che io, in fin dei conti, sia quanto di più materiale abbiate conosciuto?
&gt; 
&gt; **Dr.ssa Puxeddu:** Non lo so. Vede, mia madre non mi ha educata al cattolicesimo, diceva che non ne avrei avuto bisogno. Eppure, ho sempre creduto che //più in là// ci potesse essere qualcosa, e che le mie azioni sulla terra avessero in qualche modo una finalità. 
&gt; 
&gt; **102-IT:** Io credo in Nostro Signore.
&gt; 
&gt; **Dr.ssa Puxeddu:** Anche se non lo vedrà mai?
&gt; 
&gt; **102-IT:** //Qui sait.//
&gt; 
&gt; **Dr.ssa Puxeddu:** Il punto è che ho passato gran parte della mia infanzia a credere che ogni mia azione fosse finalizzata a entrare nell&#39;aldilà. Guardavo con sufficienza chi non riusciva a comportarsi gentilmente con gli altri, rimanevo disgustata a sentire la cronaca nera in televisione, e troncavo le amicizie con chi credevo non avrei rivisto in &#34;paradiso&#34;.
&gt; 
&gt; **102-IT:** //Pourquoi// ? 
&gt; 
&gt; **Dr.ssa Puxeddu:** Perché ingenuamente mi ero convinta che non avesse senso mantenere rapporti con chi non avrei potuto incontrare nell&#39;eternità. Trovavo inutile restare loro amica, consolidare relazioni destinate a non durare veramente //per sempre//, le consideravo una perdita di tempo. Non so se mi sono spiegata. Pochi secondi fa, quando mi ha detto di essere nient&#39;altro che un quadro privo di anima, devo ammettere di aver provato nuovamente quella sensazione. E me ne vergogno tanto.
&gt; 
&gt; **102-IT:** //[dopo qualche secondo di silenzio]// Vi voglio bene, //mademoiselle//.
&gt; 
&gt; **Dr.ssa Puxeddu:** Non è arrabbiata con me?
&gt; 
&gt; **102-IT:** Avete detto che vi siete vergognata. Per me è sufficiente.
