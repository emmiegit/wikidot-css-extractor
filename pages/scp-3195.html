**Ítem:** SCP-3195

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Debido a la naturaleza inmóvil de SCP-3195, se ha construido el Sitio Provisional-44 a su alrededor. Actualmente se encuentra en marcha una campaña de desinformación para ocultar la verdadera naturaleza de los Eventos Celestia y ésta continuará hasta que SCP-3195 sucumba ante sus heridas.

**Descripción:** SCP-3195 es un humanoide masculino de nueve metros de altura que aterrizó en el Océano Atlántico el 9 de octubre de 2020. El análisis de la trayectoria de SCP-3195 ha demostrado que se originó en los anillos de Saturno y ha estado viajando a través del sistema solar durante aproximadamente nueve años.
SCP-3195 ha sufrido un considerable daño desde su entrada en la atmósfera de la Tierra, incluyendo:

* Quemaduras de tercer grado en el 60% de su cuerpo.
* Pérdida de una gran parte del tejido cutáneo en el lado izquierdo de su rostro
* Amputación de la pierna derecha a la altura de la rodilla.
* Desmembramiento de la pierna izquierda.
* Destrucción del codo izquierdo.
* Presencia de una apertura significativa en el área del corazón.

SCP-3195 sangra de manera constante a causa de estas lesiones, y todos los intentos de cauterizar, reparar o sanarlas han fracasado. Se desconoce si las lesiones de SCP-3195 son responsables de, o de alguna manera influyen en, su capacidad para crear Eventos Celestia.

Un Evento Celestia ocurre cuando SCP-3195 extiende sus manos hacia el cielo. Cuando esto sucede, nuevas estrellas y nebulosas son creadas dentro del campo de visión de SCP-3195. Las estrellas se moverán en patrones atípicos a través de las nebulosas hasta convertirse en supernovas. La explosión produce una gama de colores luminiscentes que persisten en el cielo durante aproximadamente tres días. Un Evento Celestia puede ser observado desde cualquier lugar de la Tierra durante la noche y generalmente dura ocho días. SCP-3195 crea Eventos Celestia en intervalos aleatorios.

El Evento Celestia es puramente una anomalía visual, y no se ha constatado que SCP-3195 esté generando ni destruyendo estrellas.

[[collapsible show=&#34;Entrevista del 9 de octubre de 2020.&#34; hide=&#34;Cerrar Reporte&#34;]]
La siguiente entrevista se llevó a cabo después de la recuperación de SCP-3195 del Océano Atlántico.

&gt; **Entrevistador:** Dr. Rowe
&gt; 
&gt; **Entrevistado:** SCP-3195
&gt; 
&gt; **Dr. Rowe:** ¿Tiene la capacidad de comunicarse?
&gt; 
&gt; **SCP-3195:** Sí, sí. ¿Dónde estoy?
&gt; 
&gt; **Dr. Rowe:** En la costa de Atlantic City, Nueva Jersey.
&gt; 
&gt; **SCP-3195:** No, o sea, ¿en qué planeta estoy?
&gt; 
&gt; **Dr. Rowe:** La Tierra.
&gt; 
&gt; **SCP-3195:** Mierda. No se suponía que cayera así de lejos.
&gt; 
&gt; **Dr. Rowe:** ¿A qué te refieres?
&gt; 
&gt; **SCP-3195:** Io. Mi objetivo era Io. Mamá me habría encontrado allí y tal vez me habría escuchado. Pero aquí-
&gt; 
&gt; // En este punto, SCP-3195 intenta moverse, pero es incapaz debido a sus lesiones. //
&gt; 
&gt; **SCP-3195:** ¡Ah!
&gt; 
&gt; **Dr. Rowe:** Has sufrido muchas lesiones graves durante tu &#34;caída&#34;. No podrás moverte en el futuro cercano, me temo. He notificado a un equipo médico, estarán aquí en breve.
&gt; 
&gt; **SCP-3195:** Agh. ¿Tu planeta no tiene Carillium?
&gt; 
&gt; **Dr. Rowe:** ¿Carillium?
&gt; 
&gt; **SCP-3195:** Ya sabes, ¿para heridas, ¿Lesiones?
&gt; 
&gt; **Dr. Rowe:** Tenemos muchas otras formas de curarte a nuestra disposición.
&gt; 
&gt; **SCP-3195:** Nah. Mi cuerpo no reacciona bien a mierda de la Tierra. Solo... ¿Qué tan avanzado está su viaje espacial? ¿Ya han descubierto tecnología FTL?
&gt; 
&gt; **Dr. Rowe:** Me temo que no.
&gt; 
&gt; **SCP-3195:** Hijo de perra. Voy a morir en esta roca.
&gt; 
&gt; **Dr. Rowe:** Haremos todo lo que esté a nuestro alcance para asegurarnos de que eso no ocurra.
&gt; 
&gt; **SCP-3195:** No, ni se molesten. No quiero volver. Solo quería enviar un mensaje.
&gt; 
&gt; **Dr. Rowe:** ¿Volver a dónde?
&gt; 
&gt; **SCP-3195:** El rastro. Los anillos de Saturno.
&gt; 
&gt; **Dr. Rowe:** ¿Por qué no quieres volver?
&gt; 
&gt; **SCP-3195:** Únicamente me enfrento a esto porque mi mamá me obliga. Supuestamente debo ser su niño prodigio, su jodida estrella corredora perfecta.
&gt; 
&gt; **Dr. Rowe:** ¿Has intentado dejarlo antes?
&gt; 
&gt; //SCP-3195 ríe.//
&gt; 
&gt; **SCP-3195:** Si hubiera podido dejarlo, no hubiese...
&gt; 
&gt; **Dr. Rowe:** ¿Qué no habrías hecho?
&gt; 
&gt; **SCP-3195:** No importa. Simplemente haz lo que vayas a hacer y déjame morir en paz.
[[/collapsible]]
[[collapsible show=&#34;Entrevista del 19 de octubre de 2020&#34; hide=&#34;Cerrar Reporte&#34;]]
&gt; **Entrevistador:** Dr. Rowe
&gt; 
&gt; **Entrevistado:** SCP-3195
&gt; 
&gt; **Preámbulo:** Esta entrevista tuvo lugar inmediatamente después de la inicialización de un Evento Celestia.
&gt; 
&gt; **Dr. Rowe:** (//Mirando hacia el cielo//) Dios mio.
&gt; 
&gt; **SCP-3195:** ¿Te gusta?
&gt; 
&gt; **Dr. Rowe:** Es hermoso.
&gt; 
&gt; **SCP-3195:** Gracias, enserio. Me alegra que esto no haya sido completamente en vano.
&gt; 
&gt; **Dr. Rowe:** ¿Te refieres a tus habilidades?
&gt; 
&gt; **SCP-3195:** (//Asintiendo//) Mi mamá no me permitía crear. Yo era rápido, eso era lo único que le importaba... Pero esto es lo único que importa para mí.
&gt; 
&gt; **Dr. Rowe:** ¿Tu madre te hace correr?
&gt; 
&gt; **SCP-3195:** Ella simplemente... no podía ver más allá de los créditos que una beca de Prix me otorgaría. No teníamos nada. Sin una nave espacial, sin créditos. Solo la pista. Eso me habría dado todo lo que necesitaba para reorganizar su vida.
&gt; 
&gt; **Dr. Rowe:** Entiendo de dónde vienes.
&gt; 
&gt; **SCP-3195:** ¿Lo entiendes?
&gt; 
&gt; **Dr. Rowe:** Mi mamá era igual. &#34;Eli, haz esto o no entrarás a la universidad. Eli, sé mejor o no obtendrás una beca. Eli, hacer arte es una pérdida de tiempo&#34;. Siempre se trataba de ella y de lo que quería para mí.
&gt; 
&gt; //SCP-3195 ríe.//
&gt; 
&gt; **SCP-3195:** Seguro que la imitas muy bien.
&gt; 
&gt; **Dr. Rowe:** Me atrevería a decir que fue perfecta.
&gt; 
&gt; //SCP-3195 mira al cielo, igual que el Dr. Rowe. Se produce un largo momento de silencio entre ellos.//
&gt; 
&gt; **SCP-3195:** ¿Cuánto crees que pasará antes de que se dé cuenta de que no estoy?
&gt; 
&gt; **Dr. Rowe:** No mucho. Siempre regresan.
&gt; 
&gt; **SCP-3195:** Una lástima.
&gt; 
&gt; **Dr. Rowe:** ¿Por qué lo dices?
&gt; 
&gt; **SCP-3195:** Mi mamá se enfadará mucho conmigo cuando llegue aquí. //Especialmente// cuando descubra que he estado construyendo de nuevo.
&gt; 
&gt; **Dr. Rowe:** Imagino que tienes una relación complicada con ella.
&gt; 
&gt; **SCP-3195:** ¿Complicada? ¡Ja! Lo único que ella conoce es la pista. Lo único que se supone que cualquiera de nosotros debe conocer es la pista. Pero no ven el universo como yo lo hago.
&gt; 
&gt; **Dr. Rowe:** ¿Hablas de los otros miembros de tu especie, verdad?
&gt; 
&gt; **SCP-3195:** &#34;Un Corredor solo es tan bueno como la pista que considera su hogar&#34;.
&gt; 
&gt; **Dr. Rowe:** ¿Eso lo dices tú, o tu madre?
&gt; 
&gt; **SCP-3195:** Jaja. Correcto, doc..
[[/collapsible]]
[[collapsible show=&#34;Incidente del 31 de octubre de 2020.&#34; hide=&#34;Cerrar Reporte&#34;]]
El 31 de octubre de 2020, una entidad desconocida con rasgos semejantes a SCP-3195 descendió desde el cielo sobre su área de contención. La entidad conversó con SCP-3195 en un idioma desconocido durante cuarenta minutos antes de que se ocasionara un Evento Celestia.

La entidad desconocida golpeó a SCP-31o95 después de la creación del Evento Celestia antes de saltar hacia la atmósfera. El Evento Celestia concluyó al día siguiente, siendo el único caso registrado de un Evento Celestia que concluyó anticipadamente.

SCP-3195 se negó a responder cualquier pregunta durante los siguientes cuatro días.
[[/collapsible]]
[[collapsible show=&#34;Entrevista del 5 de noviembre de 2020.&#34; hide=&#34;Cerrar Reporte&#34;]]
&gt; **Entrevistador:** Dr. Rowe
&gt; 
&gt; **Entrevistado:** SCP-3195
&gt; 
&gt; **Dr. Rowe:** ¿Te sientes lo suficientemente bien como para hablar? Puedo volver más tarde si quieres.
&gt; 
&gt; **SCP-3195:** No te preocupes por eso. Estoy... estoy bien. Solo tuve una conversación con mi madre, eso es todo.
&gt; 
&gt; **Dr. Rowe:** Lo sospechaba.
&gt; 
&gt; **SCP-3195:** ...Lo viste?
&gt; 
&gt; **Dr. Rowe:** No directamente. (//Hace una pausa//) Vi las grabaciones de seguridad después del incidente.
&gt; 
&gt; **SCP-3195:** (//Suspira//) Me estoy muriendo a mil millones de kilómetros de casa, y a ella ni siquiera le importa. Soy una decepción.
&gt; 
&gt; **Dr. Rowe:** Lamento bastante escuchar eso. Pero dudo que eso sea realmente lo que ella siente respecto a ti.
&gt; 
&gt; **SCP-3195:** Preferiría dejarme morir porque no puedo correr. ¿Qué más podría significar eso?
&gt; 
&gt; //Silencio.//
&gt; 
&gt; **Dr. Rowe:** No lo sé.
&gt; 
&gt; //El Dr. Rowe hace una pausa y se sienta junto a SCP-3195.//
&gt; 
&gt; **Dr. Rowe:** Mi... mi madre tampoco era una santa. Me presionó para que estudiara medicina, y nunca la perdoné por eso. No mientras estaba viva.
&gt; 
&gt; **SCP-3195:** Creo que esa historia era para hacerme sentir mejor.
&gt; 
&gt; **Dr. Rowe:** ¿Funcionó?
&gt; 
&gt; //SCP-3195 ríe.//
&gt; 
&gt; **SCP-3195:** Por las malas madres.
&gt; 
&gt; **Dr. Rowe:** Por las malas madres.

SCP-3195 creó un Evento Celestia al cierre de esta entrevista. El Evento duró un mes en lugar de la duración típica. Durante este tiempo, SCP-3195 sangró abundantemente, y al final del Evento Celestia, SCP-3195 falleció.

Dos meses después de la terminación de SCP-3195, la entidad desconocida regresó a su área de contención y trató de retirar el cadáver de SCP-3195. Fue detenida por agentes de la Fundación en el área y permaneció en un estado de extrema angustia emocional durante veinticuatro horas, después de lo cual ascendió hacia la atmósfera.
[[/collapsible]]
