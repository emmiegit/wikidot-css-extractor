**Об&#39;єкт №:** SCP-3168

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** SCP-3168 слід зберігати у стандартній шафі для неживих об&#39;єктів у Дільниці-12. Пропозиції щодо досліджень з використанням SCP-3168 слід подавати у письмовій формі керівництву закладу. Якщо вони не потрібні для схваленого експерименту чи досліджень, особини SCP-3168-1 підлягають евтаназії до досягнення трирічного віку. Рештки особин SCP-3168-1, які не потрібні для експериментів чи досліджень, мають бути спалені.

**Опис:** SCP-3168 – російська лялька-матрьошка з семи фігурок, що викликає аномальні мутації у потомства домашніх курей (//Gallus gallus domesticus//). Для активації аномального ефекту потрібно, щоб верхні половинки зовнішніх шарів SCP-3168 були зняті, і всередині них знаходилася найменша фігурка. Якщо у радіусі 3 метрів від SCP-3168 відбувається запліднення курки внаслідок спарювання або штучним шляхом, запліднені яйця, які вона після цього відкладе, міститимуть особин SCP-3168-1. Аномальний мутагенний ефект впливає лише на курей, і сперма півнів, що знаходяться у межах дії SCP-3168, не призводить до появи аномального потомства при використанні для запліднення курей поза межами цього ефекту. Аномальний мутагенез не зберігається після впливу, і кури, що побували під впливом SCP-3168, надалі дають неаномальне потомство.

Особини SCP-3168-1 являють собою аномальні організми, що виглядають, як здатні до самостійного руху будиночки на курячих ногах; фольклористи Фонду відзначають схожість з російськими легендами про Бабу Ягу[((bibcite Baba))]. Окрім ніг і пальців, ці організми складаються не з біологічних речовин, а зі стандартних будівельних матеріалів: дошок, цегли, цвяхів тощо. Незважаючи на аномальний вигляд і склад, особини SCP-3168-1 ведуть образ життя, характерний для звичайних курей. Молоді особини вилуплюються з яєць в середньому через 21 день після запліднення і мають розміри звичайних курчат. Радіографічне та ультразвукове дослідження яєць SCP-3168-1 свідчить, що мікроскопічні архітектурні компоненти розвиваються вже через 5 днів після запліднення. Зразки тканин ніг особин SCP-3168-1 виявили генетичні збіги з матір&#39;ю та батьком у співвідношенні приблизно по 50%. У ногах присутня кров; трасування за допомогою красителя показало, що вона циркулює з однієї ноги до іншої, незважаючи на відсутність серця і архітектурного зв&#39;язку між ногами. Тепла, яке виділяють ноги, достатньо для підтримки звичайної для курки температури тіла.

Особини SCP-3168-1 «живляться» як стандартним кормом для курей, так і будівельними матеріалами, поглинаючи їх через відчинені двері. Ізотопне маркування показало, що курячий корм перетворюється на лігнін і входить до складу дерев&#39;яних частин особин. Будівельні матеріали невідомим чином поглинаються структурою особин, але слід зазначити, що особини зазвичай поглинають менше матеріалу, ніж з&#39;являється у їхньому складі, як кількісно, так і якісно (наприклад, у особин, що не вживали алюмінію, тим не менш, розвивається алюмінієвий сайдинг), що безумовно свідчить про ектоентропійний гілогенез.

15-25% [((bibcite dep))] курей, які раніше не вирощували потомство і 80-90% [((bibcite dep))] курей, які раніше вирощували неаномальне потомство, не приймають особин SCP-3168-1.

Особини SCP-3168-1 поводяться аналогічно до звичайних курчат та молодих курей, наскільки дозволяє їхня аномальна фізіологія. Очевидно, незважаючи на відсутність очей та мозку, вони здатні бачити і, як це характерно для птахів, прив&#39;язуються до дослідників, що були присутні при вилупленні. Крім того, істоти здатні видавати типові для курей вокалізації, швидко відчиняючи і закриваючи свої двері та вікна, хоча кукурікання чоловічих особин ніколи не спостерігалося.

Особини SCP-3168-1 ростуть з типовою для неаномальних курчат швидкістю приблизно до трьох з половиною років, після чого починають в аномальних кількостях виділяти курячий гормон росту, незважаючи на відсутність будь-яких залоз, які могли б виробляти цей гормон. В очищеному стані він може викликати ектоентропічне швидке зростання неаномальних курей та архітектурних структур.

В анатомії SCP-3168-1 спостерігаються різноманітні архітектурні стилі. Фактори, що визначають архітектурний стиль, точно не визначені, але 75-80% особин SCP-3168-1, що походять від одних батьків, матимуть один і той же стиль, а інші являють собою різноманітні суміші. Порода батьків, схоже, не має значення: наприклад, схрещування курки 3168-F-417 з півнем 3168-M-131 дало потомство, що на 75% складалися з різнорівневих ранчо, а схрещування тієї ж курки з півнем 3168-M-132 дало 75% тихоокеанських будиночків, хоча всі три птахи належали до орпінгтонської породи. Менше 4% особин являють собою нежитлові споруди, у тому числі супермаркети, стадіони, водоочисні станції, зернові елеватори, склади, кінотеатри, теплиці, гаражі, а також точні макети собору Святого Павла, Тадж-Махалу і Будинку парламенту Гани. Багато споруд мають всередині килими, сантехнику та електропроводку, але меблі зустрічаються рідко. Усі замки в особинах, що походять від одних батьків, можна відчинити одним ключем (або його пропорційно зменшеними копіями).

**Протокол інциденту:** У червні 2005 року непов&#39;язане з об&#39;єктами порушення умов зберігання призвело до обвалення підпірної стінки в камері Дільниці-12, де знаходилися для дослідження шість особин SCP-3168-1, що призвело до загиблі п&#39;ятьох з них. Частину уламків стіни випадково прийняли за рештки шостої особини, яка насправді втекла у дику природу. У грудні 2011 року ця особина (остаточно ідентифікована за зразками тканин та архітектурними збігами) була виявлена на відстані 800 км після того, як провалився крізь лід на річці та потонув. Особина на той момент мала зріст 8,5 м.

**Подробиці придбання:** SCP-3168 було захоплено в результаті рейду на складську установу клубу «Маршалл, Картер і Дарк». Згідно з супровідною документацією, цей об&#39;єкт було отримано у 1998 році від колишнього агента Відділу «П» ГРУ в обмін на прощення його боргів за азартні ігри.
