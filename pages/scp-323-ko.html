**일련번호:** SCP-323-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-323-KO는 제13K기지 클린룸 수조에 격리하며, 정기적으로 내부 수초 및 미생물, 균류 등의 검사 및 제거 작업을 실시한다. 해당 수조가 위치한 격리실에 대한 출입은 민간 통상 수준의 소독 이후에 이루어져야 하며, 격리 수조 내부로 SCP-323-KO가 섭취 가능한 유기체가 유입되었을 경우 인근에 위치한 모든 인원을 SCP-323-KO로부터 30km[[footnote]]20██년 11월 14일 기준[[/footnote]] 이상 대피시킨다. SCP-323-KO의 변칙성 발현으로 인해 변이된 생명체는 표준 안전등급 변칙개체와 동일하게 취급하여 격리한다.

격년에 1번씩 SCP-323-KO의 성장 정도를 측정하고 성장률에 따른 변칙성의 예측 적용 범위를 기록하며, 1주일을 주기로 하여 생물학 전문 인력의 감독하에 동맥 주사를 통한 필수 영양소 공급을 실시한다. 

**설명:**SCP-323-KO는 라티메리아목 실러캔스과 인도네시아 실러캔스 ,,Latimeria menadoensis,, 수컷 개체 1마리다. 대상의 전장[[footnote]]20██년 11월 14일 기준[[/footnote]]은 220cm이며 체고는  37cm, 체중은 91kg으로 통상적인 인도네시아 실러캔스 수컷 개체보다 확연히 비대하나, 현재까지 성장이 종료되지 않아 점진적인 크기 증진이 지속되고 있다. SCP-323-KO의 유전적 정보 및 통상시의 행동 양상은 비변칙적인 인도네시아 실러캔스 개체와 사실상 동일한 것으로 확인되었다. SCP-323-KO는 1995년 4월 7일 제주도 제주시 근해에서 해상 낚시를 하던 민간 낚시꾼 ███에 의하여 최초로 발견 및 포획된 후 회항 도중 변칙성이 발현함에 따라 재단에 보고되어 인계되었다. 

SCP-323-KO가 유기 물질을 섭취하고 해당 물질이 소화과정에 돌입했을 때, SCP-323-KO를 중심으로 하여 육안으로 관측 불가능한 구형의 영역이 일정 크기에 도달할 때까지 점진적으로 전개된다. 해당 구역의 내부는 외부보다 비교적 높은 흄 준위가 관측되나, 현실 고정 장구 등을 활용한 통상적인 흄 하강 방법을 통해서는 변칙 현상의 통제가 불가능한 것으로 확인되었다.

영역의 전개 시, 내부에 호모 사피엔스 사피엔스 및 그 유사종이 존재할 경우, 해당 개체들은 촉진적인 진화론적 퇴화를 겪는다. 해당 변칙적 신체 변환은 기본적으로 여성일 경우 모계 조상, 남성일 경우 부계 조상의 계보를 따라 역노화 및 신체 교체를 수반하나, 일정 저지능 종으로의 변화 이전까지는 인지적 자아 및 기억은 최초 변화 시작 개체에서 변화하지 않는다. 일반적인 경우 변화는 약 150분에 걸쳐 진행되며, 변화의 결과 개체는 확인되지 않은 종류의 사족 보행형 포유 생명체로 변환된다. 해당 생명체에 대한 유전 형질 대조 실험 결과, 해당 생명체는 초기 원원류과 고생인류의 진화 과정 사이에 존재하던 종임이 확인되었다.

변화 중의 개체들은 이러한 신체 변화에 대해 자각하나, 해당 사실에 대한 저항감은 나타내지 않으며, 변화에 온전하게 순응하는 태도를 보인다.  퇴화가 진행되는 도중 SCP-323-KO의 영역을 벗어날 경우, 진행되던 퇴화는 중지되지 않으나 퇴화의 진행 속도는 SCP-323-KO와의 거리에 비례하여 둔화된다. 영역이 완전히 전개된 이후 영역 내부로 진입할 경우 SCP-323-KO의 변칙적 퇴화현상이 발생하지 않는다. 현재 SCP-323-KO의 변칙성 범위는 SCP-323-KO가 성장함에 따라 그 크기에 비례하여 증가하고 있다.

SCP-323-KO는 섭취한 유기 물질을 배설하지 않으며, 소화 중 내부 검사를 실시한 결과 해당 유기 물질(이하 SCP-323-KO-1로 지칭) 이 위로 이동하는 과정에서 거대화를 포함한 초상적 이동 및 구조 변환이 발생하여 우리은하 내부의 무작위적 위치로 전송되는 것으로 확인되었다. 현재 이동한 물질들에 대한 연구가 진행 중에 있다.

++ **탐사 기록 323-KO-1**
**개요:** SCP-323-KO의 변칙성으로 인해 우주 공간으로 전송된 SCP-323-KO-1에 대한 탐사 및 회수 기록. 탐사의 대상이 된 SCP-323-KO-1은 7차 323-KO 실험 이후 우리은하 오리온 지선 내부에 생성된 것이 확인되었으며, 이동 과정에서의 초상적 구조 변환에 따라 일부분에 한하여 회수가 가능하였다. 탐사는 제 13k기지 정미준 연구원의 보조 하에 이루어지었다.

&gt; **탐사자:** 도이수 외행성 조사 요원
&gt; 
&gt; **탐사 장비:** D-3형 우주복, 비동력 채광 및 수집 도구, 우주형 통신기, 재추진 우주 모듈
&gt; ----------
&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **정미준 연구원:** 통신 확인하겠습니다. 도이수 요원, 통신기는 정상 작동합니까? 
&gt; 
&gt; **도이수 조사 요원:** 예, 잘 들립니다.
&gt; 
&gt; **정미준 연구원:** 먼저, SCP-323-KO-1의 외형을 설명해 주십시오.
&gt; 
&gt; **도이수 조사 요원:** 일단.. 엄청나게 크군요. 거의 소행성처럼 보일 정도에요. 아니, 소행성이 맞나? 이거 빵 쪼가리라고 하지 않았습니까?
&gt; 
&gt; **정미준 연구원:** SCP의 변칙성으로 추정됩니다. 뭐 더 보이는게 있습니까?
&gt; 
&gt; **도이수 조사 요원:** 하, 별게 다 변칙이군요. 뭐, 딱히 표면에 살고 있는 건 없는 것 같고.. 색은 그냥 못생긴 회색인데, 한번 가까히 가 볼까요... (우주 모듈이 추진해 탐사 목표물에 접근한다) 여기서 보니 이상한 게 있긴 하네요. 이거, 네모납니다.
&gt; 
&gt; **정미준 연구원:** 네모요? 정육면체라는 뜻입니까?
&gt; 
&gt; **도이수 조사 요원:** 네. 일단 눈으로 볼 땐 그래 보입니다. 착륙은 쉽게 할 수 있겠네요. 가장 근처에 있는 면에 착륙하겠습니다.
&gt; 
&gt; (이후 약 40분간의 착륙 진행)
&gt; 
&gt; **도이수 조사 요원:** 착륙하면서 느끼는 건데, 여기 이상하게 중력이 높은 느낌입니다. 문제가 생길 정도는 아니지만, 좀 이상하군요. 어떻게 직사각형 모양을 유지하는 건지도 모르겠어요.
&gt; 
&gt; **정미준 연구원:** 그 부분에 대해서는 차후에 따로 측정해 보도록 하겠습니다. 이수 요원은 모듈의 배터리가 떨어지기 전에 샘플 채취를 진행하는 것이 좋을 것 같군요.
&gt; 
&gt; **도이수 조사 요원:** (채광 장비를 통해 채광을 시도하는 음성) 연구관님, 문제가 좀 생겼습니다. 이거 못 파갈 것 같습니다. 어쩐지 주변에 돌멩이 하나 안보이더라니, 더럽게 단단해서 흠집도 안 납니다.
&gt; 
&gt; **정미준 연구원:** 확인했습니다. 동력 장비를 사용해도 채굴이 어려울 만큼 단단합니까?
&gt; 
&gt; **도이수 조사 요원:** 모르겠습니다. 뭐가 됐든 캐낼 수 있으면 좋을텐데.. 뭔 빵을 먹였길래 이런 게 튀어나온 겁니까? 일단 시간이 좀 남았으니 다른 면 좀 둘러보다가 복귀하도록 하겠습니다.
&gt; 
&gt; (약 30분간의 보행 소리. 특이 보고 사항은 없음.)
&gt; 
&gt; **도이수 조사 요원:** 그래서, 이쪽이 모서리인 것 같습니다. 한 5km쯤 걸은 것 같은데.. 역시나 이쪽도 별건 없군요. 
&gt; 
&gt; **정미준 연구원:** 이제 모듈로 복귀하여 주십시오. 차후에 동력 장비를 구비하여 탐사를 재개하는 것으로 결정되었습니다.
&gt; 
&gt; **도이수 조사 요원:** 예, 복귀.. (14초간의 정적) 아, 저게.. 그..
&gt; 
&gt; **정미준 연구원:** 도이수 요원, 이상상항이 발생했습니까? 즉시 답변 부탁드립니다. 말을 할 수 없는 상황이라면, 손뼉을 부딪치는 소리를 내십시오. 긴급한 상황으로 간주하겠습니다.
&gt; 
&gt; **도이수 조사 요원:** 아뇨, 아니요, 아니요. 아무 문제 없습니다. 지금 모듈을 이륙시켰습니다. 괜찮습니다. 아무것도 아닙니다. 
&gt; 
&gt; **정미준 연구원:** 도이수 요원? 모듈로는 어떻게 복귀한 겁니까? 대답하지 않으신다면 변칙성의 영향을 받은 것으로 판단하고 보안인가를 E등급으로 교체하겠습니다.
&gt; 
&gt; **도이수 조사 요원:** [편집됨].. 웃음입니다. 웃는 표정입니다. 저에게 보여주었습니다. 미약하게나마 재료가 되겠습니다. 그 물고기한테 안부 전해주세요.
&gt; 
&gt; **&lt;기록 종료&gt;**
&gt; ----------
&gt; **비고:** 해당 기록 종료 이후 도이수 요원은 해당 SCP-323-KO-1를 향해 최고 속력으로 모듈을 발진시켜 충돌시켰으며, 충돌로 인해 SCP-323-KO-1의 일부가 파괴되었다. 추가로 파견된 2차 조사단은 도이수 요원이 경험한 것으로 추정되는 환상 및 망상 증상을 겪지 않았으며, 충돌로 인해 형성된 파편 일부를 회수하는 것에 성공하였다.
&gt; 
&gt; 회수된 파편에 대한 조사 결과 약 ██종 이상의 단일 원소가 현대 과학에서 불가능한 수준까지 응축 및 혼합되어 있었으나, 해당 상황으로 인해 발생 할 수 있는 급속한 붕괴 현상 및 방사선 방출은 관찰되지 않았다.

++ **추가 기록 323-KO-2**
**개요:** SCP-323-KO의 발견 당시 함께 회수되었던 메시지. 해당 메시지는 비변칙적인 종이에 작성되어 유리병에 담긴 상태로 SCP-323-KO의 구강을 틀어막고 있었다. 

&gt; 안녕하세요!
&gt; 
&gt; 저는 여러분과 다른 자질구레한 것들이 ███ ██ 해주신 █████[[footnote]]관측할 수 없는 단어[[/footnote]]이고, 지금은 편지를 쓰고 있어요!
&gt; 
&gt; 물론 여러분을 위한 편지고 말고요! 걱정하게 해 드리고 싶진 않지만, 제가 제법 아낀다고 생각하는 이 파티에 초대된 여러분에게 약간, 장기적으로 가면 심각한 문제가 생긴 것 같아서 이 글을 쓰게 됐어요.
&gt; 
&gt; 여러분은 ██ 중에서도 가장 성공적인 ██이에요. 과거에는 보는 관점에 따라서 가장 똑똑한, 가장 위험한, 가장 꼴리는, 혹은 가장 아름다운 ██라고 달리 지칭되었을지도 모르지만, 그럼에도 지금 제일 앞에 붙을 수식어는 &#34;가장 성공한&#34;일 것임에 제 존재성을 전부 걸 수도 있어요.
&gt; 
&gt; ██에게 성공했다 말하는 것은 여러 가지 의미가 될 수 있겠죠. 가령 어마어마하게 수를 불려 우주의 공간을 조금이라도 더 채워낸다든지, 정신을 고양시켜 중심이 되는 곳으로 한 발짝 더 나아간다든지 하는 것 말이에요. 하지만 여러분은 고작 2kg도 되지 않는 단백질 덩어리만으로 저 두 과제에 필적하는 성공을 해내고 있죠.
&gt; 
&gt; 기술이라는 성공을요. 여러분의 진화는 다른 ██들과는 다르게, 쓸모없어 보이는 뇌의 크기와 소모 에너지를 늘리는 방향으로 진행되었죠. 그리고 그 덩어리는 여러분들에게 불, 농기구, 연산 도구, 우주선을 선물했어요. 앞으로는 여러분이 환경에 적응하는 것이 아니라, 환경을 지배하는 존재가 될 거라는 뜻이죠.
&gt; 
&gt; 이렇게 계속 간다면 어떻게 될까요? 여러분은 유례없는 성공을 맞이하게 될 거예요. 환경오염을 극복하고, 나라들은 평화의 이름 아래 통합되고, 다른 행성에 정착하고, 개체수는 늘어나고, 역사의 그 어느 때보다 모두가 풍족해지겠죠.
&gt; 
&gt; 하지만, 여러분은 너무나 성공적이어서, 너무나도 전속력으로, 그리고 자기 파괴적으로 실패를 향해 달려가고 있어요. 여러분의 손에 원시적인 농기구가 들려있었을 적에는, 누구라도 농기구를 돌과 나무로 분리해서 돌칼을 만들거나 장작으로 쓸 수 있었죠. 완벽하진 않겠지만, 기술의 결과에서 재료를 환원해 낸 거에요. 그러나 컴퓨터를 손에 들고 있다면요? 여러분 중 그 누구도 혼자 맨손으로 네오디뮴을 분리해서 자석을 만들 수는 없겠죠. 원재료의 환원성은 기술의 복잡성에 반비례한다고 말할 수도 있겠네요.
&gt; 
&gt; 여러분이 진화할수록 더욱 마법 같은 기술이 만들어질 것은 자명하죠. 심지어는 기술이 기술을 만든다던가, 누구도 이해하지 못하지만 스스로 작동하는 기술이 만들어질거에요. 그런 것들은 대개 복잡하기 때문에, 점점, 이전의 기술에서 환원되어 새로운 것들을 만들 수 있는 원재료는 줄어들어 가겠죠.
&gt; 
&gt; 그러다가, 마지막 한 조각 물질마저 최후의 &#39;기술&#39;에 통합되었을 때, 원자 하나조차 새로 쓸 수 없을 때, 어떤 별도 떠오르지 않을 때, 그때 여러분들이 쓸 수 있는 것이라고는, 뇌의 대가로 포기한 비루먹은 몸뚱이 뿐일거에요. 그 몸뚱이마저 소모되고 나면, 우주는 조용히, 어떤 가능성도 없이, 하나의 &#39;기술&#39;만을 남긴 체로, 그저 조용히 잠들어버려요.
&gt; 
&gt; 유쾌한 결말은 아닌 것 같네요. 그렇지 않나요? 이 결말을 바꾸려면, 여러분을 멈추거나, 원재료 자체를 늘려야겠죠. 저는 둘 다 하기로 했어요! 제가 돌이킬 수 없을 정도로 많은 존재를 소모해 만든 이 친구의 도움을 받는다면, 어쩌면 영원히, 어쩌면 무한히, 여러분은 성공할 수 있을거에요.
&gt; 
&gt; 그 친구가 다 컸을 때(한 50ft쯤?), 뭐라도 먹이세요. 그다음부터는 이 친구가 알아서 해줄 거라 믿어요. 여러분이 다시 진화의 길을 되짚으려면 수십만 년쯤 걸릴 테고, 그 친구는 먹는게 그리 빠르지 않으니까, 빠듯하지만 어느 정도 실패를 유보할 수 있을거에요. (너무 많이 반복해서 희생 없이 유보가 어려울 때에는 여러분의 쓸모없는 부분을 먹이면 돼요) 그러니 최대한 오래 그 상태를 유지해야겠죠? 그 친구는 꽤 오래 진화의 길을 걷지 않았던 ██을 기반으로 만들었으니, 친하게 지낸다면 도움이 되는 조언을 해줄지도 몰라요.
&gt; 
&gt; 행운을 빌어요! ;)
