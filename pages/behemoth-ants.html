    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

大海の上に、一匹の//[[[http://scp-jp.wikidot.com/scp-169|巨獣]]]//が住んでいた。巨獣は長らく目覚めずに眠っていた。その背中には以前から土が積もり、あげく植物が生え、遠くから見れば小島のようだった。

運命の歯車がかみ合い、アリの群れが巨獣の背の上に巣を造った。アリの巣は掘るほどに大きくなった。やがてアリ達は帝国を建て、九つの豊かな都市が首都を囲んだ。

アリの巣がゆっくりと広がるに伴い、巨獣に積もった土を掘り抜く日がとうとうアリ達に訪れ、巨獣の本当の背中に触れた。アリの王は狂喜し、巨獣の背の土地が自分の懐に入ったものだと考え、「自分こそがこの土地の王なのだ！」と世に伝えた。同時にアリの帝国も領土拡張の歩みを速めた。

アリの帝国が広がるにつれて、ついに熟睡していた巨獣は背中のかゆみを感じた。巨獣は夢の中で己の身体を軽く震わせた。かつて果てしない領土を誇ったアリの帝国はたちまち崩壊し、アリ達は四方へ逃げ散った。

逃げ出してからというもの、アリ達に身体を震わせた巨獣の文句を言わないものはいなかった。熟睡していた巨獣は彼らの存在を恨んでいると思っていたのだ。巨獣が身体を震わせたのは、彼らの存在ゆえではなく背中のかゆみのせいだったことを残念ながら彼らは知らなかったし、知りたくもなかった。</textarea></pre>
