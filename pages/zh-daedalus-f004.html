白，一望無際的蒼白，視野所及盡是一片純淨，但，滋在那裏？滋？等等，為什麼我說不出滋......滋——滋——滋——！眼睛是滋的，頭髮是滋的，不對，我在那，**這裡是哪裡**？我，我在那？我的手。

等等，等一下，拜託，等一下，不要這樣，救我，我不要待在這種地方，好白，好白好白好白好白，這不對勁，剛才明明都是滋的，滋，漫無邊境的滋，等等，請不要把我帶過去，我怕滋，我是說滋，滋！滋滋！求你了。

......原諒我，滋滋。
@@@@
@@@@
@@@@
@@@@
@@@@
//彩影！//

是誰？彩影是誰？等等......

**我又是誰？**
@@@@
@@@@
@@@@
@@@@
@@@@
//彩影！//

夠了，我受夠了......無所謂了，已經什麼都不剩了，白，這裡只有白和白，以及更多的白，就像是。
@@@@
@@@@
@@@@
@@@@
@@@@
就像是那座**白裡透紅的監獄一樣**。

----

[[image https://i.imgur.com/sWj4aWK.jpg]]

//滋滋，如果真的有天堂的話。//

//我們別再見面了。//
@@@@
@@@@
@@@@
@@@@
@@@@
這是，我的回憶，只屬於我的回憶。

//姊姊，陪我玩嘛——嘛。//

//滋滋姊姊！今天也要一起玩喔。//

//姊姊，妳要去那？什麼實驗？要跟白衣服們玩嗎？為什麼只有妳可以去......喔，對不起，我不會再這樣說了。//
@@@@
@@@@
@@@@
@@@@
@@@@
......這是我的回憶，為什麼，會忘記呢。

//名字，哥哥！那你叫做翔好不好？你的翅膀那麼——大，那麼——寬，一定飛得起來的，好不好嘛？//
@@@@
@@@@
@@@@
@@@@
@@@@
翔哥哥。

//妳叫什麼名字？告訴我嘛。//

//娟兒——嗯！娟兒，為什麼妳的頭髮這麼閃亮呀？就像星星一樣，我也要這樣，教我嘛——//
@@@@
@@@@
@@@@
@@@@
@@@@
......娟兒。

//滋滋姊姊，她為什麼在睡覺呀？都已經快中午了耶，嗯？不用叫她嗎？好的——姊姊我會乖乖的不吵她的。//

//話說她叫什麼名字啊，嗯？姊姊也不知道？//
@@@@
@@@@
@@@@
@@@@
@@@@
良伶，她叫做良伶......她到最後都還在睡呢。

//畢？你叫小畢嗎？就這麼說定了，你就是小畢——啊啊，別，別拉我頭髮。//

//姊姊！小畢欺負我，他，他才不是喜歡我，明明就是在欺負我，姊姊不幫，我就去找翔哥哥告狀！//
@@@@
@@@@
@@@@
@@@@
@@@@
對不起。

//今天來了一個新朋友，她說她叫小鴿子，她好小隻好可愛，不過不知道為什麼她的腳不見了，好可憐的樣子。//

//姐姐，是誰把小鴿子的翅膀弄斷的？小鴿子她一直哭一直哭，一定很痛吧？試用義肢？小鴿子她是自己跌倒的？才不需要義肢呢，我可以當小鴿子的腳呀，揹著她帶她去走走，才不需要什麼義肢呢。//
@@@@
@@@@
@@@@
@@@@
@@@@
小鴿子，希望那個好心的研究員先生有照顧好她。

//千醇，千醇——不理我，那我也不理妳喔。//

......夠了，不要再下去了。

//今天換我去做實驗了，白衣服說是要去刀——//

**不要去！**快逃，妳這個笨蛋快逃啊......

//**滋**，滋————，滋——，好滋！**好滋好滋好滋好滋**，我不要，嗚——，不要！不要！**我不要我不要不要**！**好滋好滋滋滋滋**，姊姊救我，救我，還給我！**不要**！不要動，嗚——，還給我，好滋！好滋！**啊——————**！姊姊，我以後會聽話的，救我，我不要，嗚————，**啊——**！**不要**！**不要弄我**！還我，拜託還給我！嗚——————，**不要不要不要**！嗚，**嗚哇——**！姊姊，姊姊，好滋喔，嗚嗚嗚，姊姊，救救我，我快滋掉了，不要，**不要我不要**！**要滋了要滋了要滋了**，姊姊！姊姊，**啊——————**！好滋！嗚——，救我，嗚————嗚————//

停下來，我受夠了，這是我的記憶，是我的，停下來。

//啊————，救我， 啊————//

**停下來**，**停下來停下來！**

//千醇、愛依、小洛，身為姊姊的我會保護好她們的，不能哭出來，滋滋姊姊一定也是這麼認為的，那麼我也不會妥協的。//

//會保護好大家的，絕對，會保護好你們的。//

對不起，大家，對不起我沒有保護好你們，原諒我，原諒我。

//妳叫什麼名字？//

嗚————

//......我叫做滋滋，從今天開始我們就是一家人了，哭吧，沒事的，姊姊我會保護好妳的，好嗎?//

//那麼，我再問妳一次，妳，**叫什麼名字？**//
@@@@
@@@@
@@@@
@@@@
@@@@
我，我叫做，我叫做什麼？我不知道，我，我是誰？討厭，為什麼，為什麼我都不記得，我，我是。

//**彩影！**//

我，我是。

//**彩影！**//

//**彩影！**//
@@@@
@@@@
@@@@
@@@@
@@@@
我叫做彩影，是，是**伊伽姊姊**的妹妹，我是騙子！我說謊，我根本無法保護大家，但是，但這一次，我，我絕對絕對絕對，絕對會保護好大家的，因為。

我是彩影，**我是人**！

//大家就拜託妳照顧了，彩影。//

//活下去，好嗎？//

我答應妳，[http://scp-zh-tr.wikidot.com/zh-248-f004 伊伽]。

----

[[image https://i.imgur.com/tjO6ol0.jpg]]

白，一望無......帶有方格紋的銀白，刺眼的明亮正從柔光燈罩穿透著繃帶映入眼簾，試圖晃頭，卻使不上力，試著舉起翅膀，也沒有......也只感覺到微微的氣流，沉重感隨即而來，就像是沉入了海底一般，好累，好想睡。

//不可以睡著。//

但如果睡著的話，就會死掉吧，太好了，終於不用面對監牢般的生活了，不用再面對那個討人厭的幫兇，也不需要經歷漫長的復健了，只要輕輕的闔上眼，一切就結束了。

//活下去。//

//活下去。//

//活下去。//

但我已經不想再面對這一切了，妳會原諒我吧?伊伽。

//**彩影！**//

「彩影！」伴隨著地震般的搖晃，一個低沉的男音至遠方傳來。

......我恨妳，伊伽，是妳讓我堅持到現在的，但我也愛妳，伊伽，也只有妳能讓我堅持到現在，依然在呼吸著。

至於徐思典嘛，說真的，我——

「討厭你，連睡個覺也要吵。」她碎念著，隨即瞪大了雙眼，瞄準了晃在自己身上的人頭，一個側身用右手給他一個巴掌下去。

悶哼了一聲，徐思典反射性的向後退了一步，但還沒表達自己的不滿，就急忙上前捧住了彩影為了賞他巴掌而抬起的頭，並無奈的看著她因遲來的病痛感發出哀號，其肩後的翅膀也抽了又抽，使病床再次晃了起來。

「別忘了，我是不會原諒你的。」不適感暫緩後，她繼續碎念道，並在頭被從溫暖厚實的手掌放下，回到了枕頭上時，扭了扭身驅，想讓自己躺得舒服一點卻沒注意到這使得本就凌亂的衣服被捲了起來。

「我知道，這樣就好，看妳這麼有活力，頭應該是沒什麼大礙了。」徐思典嘆了口氣，幫躺著舒服的彩影把衣服拉了回來，蓋住了裸露在外的肚臍與大腿，雖然她其實並不在意是否被他看到。

無心理會弄著自身衣襬的他，彩影望著天花板看得出神，思緒漸漸飄向了遠方。

//伊伽，我再次向妳承諾，我會照顧好大家的，並好好活著的，另外，謝謝妳，是妳讓我想起我的名字、大家以及種種被忘卻的重要之事吧？//
@@@@
@@@@
@@@@
@@@@
@@@@
//**不客氣。**//

隱約看到聲音的主人自眼角餘光中溜走，彩影硬是將意識拉了回來，連忙追尋其蹤跡，卻被病床旁的徐思典給擋住視線，只好作罷，然而她已經得到答案了，打從心底的清楚，那個[http://scp-zh-tr.wikidot.com/scp-zh-448 飄逸且鮮紅的身影]。

一直在看顧著自己。
