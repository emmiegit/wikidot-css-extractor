&#34;É cedo demais para colocar a Equipe Sparkplug de volta em campo.&#34;

D.C. al Fine, a **Subsecretária-Geral da Coalizão Oculta Global**, estava em uma extensão de escuridão vazia, cercada por cento e oito pontos de luz. Hoje, ela decidira se parecer com Audrey Hepburn, completo com vestido Givenchy, guarda-chuva e chapéu chique. Por outro lado, Audrey Hepburn nunca teve olhos frios e sinistros, ou uma expressão altiva e dominadora. D. C. al Fine vestia bem a aparência da atriz famosa, mas ela nunca conseguia se livrar dos contornos agressivos que lhe deram o apelido de &#34;A Dama Assustadora.&#34;

&#34; A primeira coisa que vocês precisam entender é que a Equipe Sparkplug é uma das nossas melhores Equipes de Avaliação,&#34; explicava ela. &#34;Entre os três veteranos, eles têm mais de trinta anos de experiência no campo paranormal. Como uma equipe, eles tiveram mais de uma dúzia de missões bem-sucedidas. Eles eram um instrumento afinado. . . e então eles perderam um de seus componentes essenciais. Ele foi substituído, sim, mas eles não tiveram tempo para se adaptar à mudança na composição da equipe. Vocês estão pedindo que eles voltem a campo depois de apenas alguns meses. É cedo demais.&#34;

Um dos pontos de luz brilhou intensamente, expandindo-se na forma de uma figura alta em uma túnica preta, delineada em luz violeta. A legenda pairando na altura do peito identificava o avatar como pertencendo a **Lorde Marcus Crowley, Antipapa da Igreja Unida de Satanás, Cientista.** &#34;Sua preocupação com seus agentes é louvável, Senhora,&#34; a figura de túnica entoava, &#34;mas desnecessária. Seus agentes estão prontos. Não deixe sua mente ser ofuscada pelo autoengano.&#34;

&#34;Os augúrios concordam com Sua Maldade,&#34; disse uma jovem vestida em vestidos brancos, segurando um novelo de fios entre as mãos. Ela era identificada como a **Oradora para Humanos do //Nornir// de Silício.**

&#34;Este é um Acordo verdadeiro, ou simplesmente um Comunicado da Maioria?&#34; pergunta al Fine.

&#34;Acordo,&#34; disse a Oradora para Humanos. &#34;Urthor, Verthandi e Skuldr estão todos de acordo quanto à justeza desta ação.&#34;

&#34;Sentimentos pessoais devem ser deixados de lado. Ações devem ser tomadas. O Conselho está de acordo sobre este assunto,&#34; disse Lorde Marcus. &#34;Não se permita pecar neste assunto ao escolher a estupidez em vez da sabedoria.&#34;

Ao redor dela, cento e oito estrelas piscaram e mergulharam em um acordo silencioso.

&#34;Então levarei o conselho do Conselho em consideração,&#34; disse al Fine. &#34;Se não houver mais assuntos a se tratar, então considerarei este Conclave encerrado.&#34;

Uma a uma, as estrelas se apagaram, deixando al Fine flutuando silenciosa e sozinha no vazio. Ela fechou os olhos e os abriu novamente lentamente, encontrando-se em seu escritório no 40º andar do Edifício do Secretariado da ONU, com vista para Manhattan. Ela esfregou a testa e levou um momento para se recompor, esperando a náusea da Convergência passar.

A Subsecretária-Geral pegou o telefone e discou um número que não existia. A chamada passou antes mesmo de terminar de tocar uma vez.

&#34;Me coloquem em contato com a Divisão de FÍSICA,&#34; disse ela.

-----

&#34;O que você sabe sobre a Fundação?&#34; perguntou Bullfrog.

&#34;Eles são uma das. . . se não a maior. . . organização paranormal que não é membro da Coalizão Oculta Global. Eles se concentram primariamente na captura e aquisição de objetos paranormais. Eles mantêm uma grande rede de sítios de contenção escondidos em todo o mundo, tornando-os uma das poucas organizações que não fazem parte da Coalizão que têm uma presença global, junto com a Mão da Serpente e a chamada Insurgência do Caos. Ordens vigentes são para evitar se envolver com agentes da Fundação em campo, exceto em emergências extremas. Resposta Nível 3.&#34;

&#34;Tudo bem.&#34; Bullfrog balançou a cabeça. &#34;Você provou que leu o manual. Agora me diga o que você realmente sabe sobre a Fundação.&#34;

Spider suspira para dentro, respirando fundo. &#34;Eles são acumuladores,&#34; disse ela. &#34;Ao contrário de algumas organizações, eles não parecem ter nenhuma agenda política ou econômica para o que fazem. A pouca exploração de para-ameaças que eles fazem parece orientada principalmente ao financiamento de suas operações. Eles tiveram uma breve aliança com a Comissão de Bowe do governo dos EUA, mas ela falhou. Oficialmente, eles são uma organização rebelde. Por trás da mesa, no entanto, eles parecem ter muito apoio de governos nacionais que não querem lidar com a burocracia e os regulamentos da Coalizão. Eles também têm uma estranha obsessão por uma determinada sequência de três letras. Inicialmente, achamos que ela tinha algo a ver com seu lema oficial, mas a teoria atual é que a sequência linguística tem um significado oculto para eles, considerando que ela aparece nos nomes de suas empresas de fachada, bem como em sua documentação interna. As diretrizes atuais sobre a sequência de três letras é evitar o seu uso, sempre que possível, devido à possibilidade remota de que o Princípio do Contágio possa ser usado para violar a segurança interna da organização. Nossos computadores não podem nem mesmo usar o Protocolo de Cópia Segura[[footnote]]**Nota do Tradutor:** //Secure Copy Protocol//[[/footnote]] por causa disso.&#34;

&#34;Nada mal,&#34; disse Bullfrog. &#34;Essa é uma imagem bem completa. . . do ponto de vista de um trabalhador de escritório. Agora, deixe-me apresentar a versão de um agente de campo.&#34;

O homem grande estalou os nós dos dedos e se recostou no assento enquanto o pequeno avião particular continuava seu longo voo acima das nuvens. &#34;A parte da Fundação que um agente de campo tem mais probabilidade de encontrar são suas Equipes de Contenção. Elas são quase equivalentes a uma Equipe de Avaliação da Divisão de FÍSICA. Elas são muito boas. Somos praticamente iguais em termos de treinamento, equipamento e suporte. Onde diferimos, no entanto, é em nossa missão e nossos objetivos.&#34;

&#34;A Fundação está mais interessada em encontrar, capturar e recuperar para-ameaças,&#34; continuava Bullfrog. &#34;O equipamento deles reflete isso: muito armamento não letal e equipamentos de captura. Enquanto uma equipe da Coalizão está focada principalmente na Missão Quíntupla. Em nenhum lugar dessa Missão diz que precisamos trazer todas as para-ameaças que encontramos vivas.&#34;

&#34;Mais importante, a maior parte do trabalho de avaliação da Fundação será feito por recrutas: &#39;Funcionários Classe-D,&#39; como os chamam, Indesejáveis políticos e criminosos condenados forçados a situações perigosas em que não querem enviar membros de Forças-Tarefa. Portanto, o moral entre suas equipes tende a ser baixo, visto que metade da equipe não quer estar lá e não quer fazer a missão.&#34;

&#34;Resumido a história, é muito possível para uma boa Equipe de Avaliação da GOC passar de fininho pela Fundação, pegar o que foi encontrado debaixo de seus narizes e sair de lá antes mesmo de saberem que estávamos lá. Fizemos isso no passado, quando a Fundação entrou em ação depois de já termos pegado uma para-ameaça. As ordens vigentes são para evitar contato com agentes da Fundação sempre que possível. . . mas isso não significa que temos que ficar parados e deixá-los pegar para-ameças à vontade,&#34; concluiu Bullfrog.

&#34;Na verdade, é provavelmente uma boa ideia manter o máximo de para-ameças possível longe da porra das mãos deles,&#34; disse Skunkboy. Ele estava sentado em um assento em frente ao Bullfrog, folheando uma revista pornográfica com distanciamento entediado. &#34;Não sabemos o que diabos eles estão fazendo com elas. . . mas provavelmente é melhor não deixá-los estocar muito do que poderia ser um arsenal paranormal.&#34;

&#34;Claro, tudo isso pressupõe que vamos nos encontrar com uma Equipe de Contenção da Fundação, e não uma Força-Tarefa Móvel,&#34; explicou Bullfrog. &#34;Essas são suas equipes principais. Suas elites. Pense nelas como as Equipes de Assalto.&#34;

&#34;Se toparmos com uma FTM, deixamos ela levar a para-ameaça,&#34; concordou Skunkboy. &#34;Observamos eles de perto, registramos a captura, tentamos reunir o máximo de informações que pudermos, mas não nos aproximamos deles.&#34;

&#34;Entendido,&#34; disse Spider, refletindo sobre a informação. &#34;Temos algum canal diplomático com eles? Algum contato, algum acordo?&#34;

&#34;A Coalizão tem. Nós não,&#34; explicou Bullfrog. &#34;Alguns ex-membros da GOC passaram para a Fundação e vice-versa. E houveram algumas vezes em que nossas organizações concordaram sobre. . . um determinado curso de ação. . . e acabaram trabalhando juntas. Por outro lado, a posição oficial da Coalizão é que a Fundação, como uma organização rebelde, não recebe nenhum reconhecimento oficial do Conselho e, especialmente, nenhum convite para se juntar à Coalizão em si.&#34;

&#34;O que Bull está tentando dizer é que tentamos jogar limpo, mas nunca pensamos que somos amigos,&#34; disse Skunkboy. &#34;Mantenha seus aliados por perto e seus inimigos ainda mais perto. Esse tipo de coisa.&#34;

Spider balançou a cabeça em resposta, fazendo algumas anotações em seu caderno, usando uma caneta-tinteiro com belas incrustações semelhantes a marfim que eram na verdade feitas do fêmur de um assassino executado: um antigo e bruto (mas eficaz) dissuasor contra espionagem mágica.  &#34;Algo a acrescentar, Kitten?&#34; ela perguntou ao quarto membro da equipe, que no momento estava fazendo abdominais rápidas no corredor.

A mulher de mais de sete pés de altura parou no meio de seu exercício e passou a mão pelo cabelo, sua expressão severa não mudando. &#34;Não,&#34; disse ela secamente, antes de se virar e fazer flexões, seus músculos tensos se esticando com o esforço.

Bullfrog encolheu os ombros. Kitten nunca tem muito a dizer.

Houve um leve som de ding no compartimento de passageiros, seguido por uma breve explosão de estática. &#34;Capitão falando. Estamos a cerca de quinze minutos do aeroporto. Vou pedir a vocês que voltem aos seus lugares, apertem os cintos de segurança e coloquem todos os assentos e bandejas na posição vertical. O horário em nosso destino é quatro da tarde. O tempo é de 80 graus fahrenheit e está ensolarado.&#34;

Spider dobrou seu bloco de notas e o colocou em sua bolsa, ao lado de seu grimório, tablet e uma cópia amassada de &#34;Os Poemas Completos do Serviço de Robert W.&#34; &#34;Algum último conselho?&#34;

&#34;Sim. Relaxe. Você vai se sair bem,&#34; disse Bullfrog.

&#34;Não que vá te ajudar se tudo der errado, mas pelo menos você vai se sentir bem por não ter sido morta por causa de algo estúpido que você fez,&#34; interrompeu Skunkboy.

&#34;Guarde a atitude, garoto do peido,&#34; rosnou Bullfrog.

&#34;Sim, senhor. Semper Fi, e lá vamos nós para o azul selvagem,&#34; murmurou Skunkboy.

A sensação de mal-estar no estômago de Spider quando o avião pousou não tinha nada a ver com enjôo.

-----

//Eu me sinto ridícula,// pensava Spider enquanto ela olhava com raiva para seu reflexo no espelho. Ela se parecia com algum tipo de versão ruim de videogame de como um soldado deveria se parecer.

A Skinsuit de Infiltração Mark Três era definitivamente uma armadura pessoal eficaz, mas tinha o infeliz efeito colateral de ser um traje cinza ardósia levemente acolchoado e justo. O que, ruminava ela, provavelmente pareceria bom em um mulherão com seios de silicone e uma figura de ampulheta, mas não parecia particularmente lisonjeador em uma acadêmica de quadril largo que, apesar de vários meses de treinamento físico intenso, ainda não conseguia se livrar da gordura de bebê em torno de sua cintura e estômago.

O efeito era ainda mais impressionante em um homem de meia-idade baixo, atarracado e musculoso, com ombros largos e coxas como troncos de árvore. Bullfrog entrou na sala e olhou para Spider por um momento, antes de fazer alguns ajustes na cinta. &#34;Deixe o traje solto ao redor do peito e na cintura,&#34; sugeria ele, &#34;para não atrapalhar sua respiração.&#34;

&#34;A Kitten apertou a cinta dela ao máximo,&#34; apontou Spider.

&#34;A Kitten é maluca.&#34;

//Bom ponto.// Spider esperava pacientemente enquanto Bullfrog fazia mais alguns ajustes minuciosos em sua cinta de combate e em suas várias bolsas e acessórios. &#34;Queria ter tido mais tempo para te acostumar ao Traje Cinza,&#34; disse ele, os lábios franzidos em concentração. &#34;Há um jeito de usá-lo que você ainda não tem.&#34;

//Não é culpa minha que eles nos tiraram do treinamento tão cedo,// pensava Spider. Ela esperou até Bullfrog estar finalmente satisfeito com o estado do equipamento dela, antes de pegar sua arma de defesa pessoal e pendurá-la no ombro. A arma leve ainda parecia estranha e desconhecida para ela, apesar do tempo que ela passara treinando com ela.

Kitten e Skunkboy estavam esperando por eles na sala de reuniões, já tendo colocado suas próprias skinsuits. Kitten, observava Spider, tinha se armado com uma carabina de aparência futurística e uma pistola, bem como uma faca assustadoramente grande pendurada em seu quadril esquerdo. Skunkboy carregava um rifle semiautomático com uma mira de aparência complicada, bem como uma pistola de grande calibre, enquanto Bullfrog carregava uma arma automática de esquadrão com um grande carregador. Os três manejavam suas armas com facilidade, fruto de longos anos de prática.

&#34;Cheque de camuflagem,&#34; disse Bullfrog.

Os quatro bateram nos controles de seus capacetes e o tecido cinza sobre seus corpos e armas ficou borrado e confuso. O Tecido Camaleão não era uma verdadeira capa de invisibilidade: tudo o que ele fazia era combinar com os arredores da melhor maneira possível, usando pacotes de pigmentos reativos, não muito diferentes daqueles na pele da criatura de onde tirou o nome. A desvantagem era que ele só funcionava bem no escuro ou à distância, e apenas se o usuário não se mexesse. A vantagem era que, ao contrário de uma capa da invisibilidade perdida, perder um pedaço de tecido camaleão não exigia bombardear cinquenta milhas de campo para garantir que a tecnologia de Geração +2 não caísse nas mãos erradas.

&#34;Atualização de última hora,&#34; disse Bullfrog, enquanto os quatro membros da equipe faziam seus preparativos finais para a missão. &#34;A Supervisão acha que uma Equipe de Contenção da Fundação está na área, procurando a para-ameaça. As doutrinas padrão se aplicam. Evitem contato, não sejam pegos e tentem não atirar neles. Mais alguma pergunta?&#34;

Nada.

&#34;Então vamos nessa.&#34;

-----

A estrada não era boa: acidentada, cheia de buracos, não pavimentada, sinuosa e irregular. Não seria tão ruim se o veículo, pelo menos, tivesse amortecedores decentes. Como estava, cada pequeno solavanco e rocha na estrada eram transmitidos através da terrível suspensão do carro, através do acolchoamento fino do assento e diretamente na bunda, coxas e coluna de Spider.

Skunkboy era o motorista: ele dirigia com as luzes apagadas e a luz do painel desligada, subindo com cuidado a estrada da montanha apenas pela fraca luz das estrelas, realçada por seu visor de realidade aumentada. As lentes largas do capacete faziam com que ele parecesse com um tipo bizarro de besouro: a misteriosa e pálida luz das estrelas não ajudava. Ele soltou um xingamento baixo e abafado enquanto o carro balançava para frente e para trás depois de atropelar uma pedra particularmente grande e afiada que enviou um choque particularmente desagradável no cóccix da Spider. &#34;Quanto tempo?&#34; ele sussurrou para Kitten.

&#34;Dois minutos,&#34; a amazona sussurrou de volta. &#34;Vire para a clareira à frente. Nós iremos o resto do caminho a pé.&#34; Kitten estava no banco do carona na pequena SUV: em parte por que ela era a navegadora para esta missão, em parte porque seu corpo alto não caberia facilmente no banco traseiro apertado.

Depois de mais alguns instantes de empurrões e quicadas, o carro finalmente entrou em uma pequena clareira na floresta, antes de parar na base de um grande sicômoro. &#34;Coloquem as máscaras e os visores,&#34; disse Bullfrog. &#34;Deste ponto em diante: sem vozes, sem rostos.&#34;

Spider colocou seu próprio visor de realidade aumentada, apertando as tiras com firmeza. Assim como ela praticara, ela fechou os olhos e contou até dez antes de abri-los novamente. A imagem estava escura e indistinta, mas um pequeno ajuste no controle deslizante esquerdo da máscara trouxe a imagem de volta ao foco.

O OCULUS era o conjunto de visão aprimorada de quatro funções da Divisão de FÍSICA, combinando sistema de visão em baixa luminosidade com imageamento infravermelho e ultravioleta. Um quarto modo de visão, VERITAS (porque algum idiota na P&amp;D decidiu que batizá-lo de SISTEMA DE CONSCIÊNCIA TÁTICA DE IMAGEAMENTO DE RADIAÇÃO DE ENERGIA VITAL[[footnote]]**Nota do Tradutor:** //Vital Energy Radiation Imaging Tactical Awareness System//[[/footnote]] valia a pena para ter uma sigla em latim que soava bacana), era baseado em supertecnologia Gen +2. Ele utilizava tecnologia de Imageamento Verdadeiramente Kirliano para detectar a energia vital dos seres vivos: Energia Vital-Elan, ou EVE. Vistos através do VERITAS, os companheiros dela eram silhuetas negras cercadas por auras flamejantes: a de Skunkboy era caótica e energética, a de Bullfrog era intensa e concentrada, a de Kitten era fria e calma, como ondas ondulantes.

Spider ergueu a mão para o céu. Sua própria aura brilhava intensamente, errática e incerta, como eletricidade estática saindo de seus dedos.

Ela trocou de volta para o modo de baixa luminosidade e então puxou o capuz do traje de infiltração sobre a cabeça(com visor e tudo) e fechou o zíper da gola. Com as máscaras puxadas para baixo, os quatro membros da Equipe de Avaliação Sparkplug pareciam nada mais do que robôs sem rosto de um filme de ficção científica barato. Bullfrog ajudou Skunkboy a puxar um pano de camuflagem sobre o veículo, e então se virou para os outros membros da equipe, batendo duas vezes na garganta para indificar uma verificação do sistema de comunicação.

&#34;Sparkplug Três, Verificação de Microfone,&#34; subvocalizou a amazona alta.

&#34;Sparkplug Dois. Meu microfone parece bem, checador um,&#34; brincou Skunkboy.

&#34;Sparkplug Um. Me escutam?&#34; disse Bullfrog.

&#34;S-&#34; Spider engoliu em seco e pigarreou. O pequeno barulho sooava terrivelmente alto na noite silenciosa. &#34;Sparkplug Quatro,&#34; disse ela por fim. &#34;Ouço alto e claro. Vocês me escutam?&#34;

&#34;Alto e claro,&#34; disse Bullfrog. &#34;A Equipe Sparkplug está em posição. Central, vocês nos escutam, câmbio?&#34;

&#34;A Central ouve alto e claro,&#34; uma voz masculina baixa dizia em seus fones. &#34;Esteja avisada, Sparkplug. A Supervisão confirmou ativos da Fundação em sua área. Estimamos que vocês tem uma vantagem de cerca de uma hora em relação a eles. Melhor agir rápido.&#34;

&#34;Entendido. Desligando.&#34; Bullfrog levantou a arma e puxou o ferrolho brevemente, antes de deixar a arma pesada repousar sobre seu corpo. &#34;Vamos. Três, vá à frente. Vou cuidar da retaguarda.&#34;

A figura alta, anônima e mascarada que tinha que ser Kitten balançou a cabeça brevemente para Bullfrog, e então rapidamente saiu da trilha da montanha e entrou na floresta, seguida pelos outros três membros da Equipe Sparkplug.

-----

Suas coxas queimavam e seus pés doíam. Era difícil respirar pela máscara, que cobria o nariz e a boca. Ela podia sentir o fedor de seu próprio suor e medo, misturado com o leve cheiro químico do tecido camaleão, preso sob sua máscara. Ao todo, Spider não estava gostando nem um pouco dessa marcha; 

Ela tomou um gole de água de sua mochila Camelbak: o canudo corria sob o capuz de seu traje, de modo que ela pudesse beber sem ter que abrir o zíper da máscara. A água era insípida, quente e levemente plástica. Ela estava com sede o suficiente para não se importar.

A equipe esteve andando há cerca de duas horas quando eles encontraram a Fundação. Kitten foi a primeira a ouvi-los, levantando a mão e inclinando a cabeça para o lado, em seguida, gesticulando rapidamente para o resto da equipe antes de disparar para os arbustos baixos. Kitten imediatamente seguiu Bullfrog para fora da trilha da floresta, deslizando por trás das largas raízes de um carvalho alto antes de se agachar e ativar a camuflagem em seu traje. Bullfrog espalhou algumas folhas e galhos sobre ela para ajudar a quebrar o contorno dela antes de se cobrir a alguns pés de distância. Ele também ativara sua camuflagem, desaparecendo até parecer um pouco mais do que um pedaço de  rocha de aparência ligeiramente estranha entre os arbustos.

Kitten estremeceu e sacudiu a cabeça quando o primeiro dos agentes da Fundação apareceu. Eles estavam pilotando ATVs: veículos todo-o-terreno de quatro rodas, movidos por motores de motocicleta de cilindro único que rugiam alto. Eles até estavam com os faróis acesos. Quatro dos veículos eram conduzidos por homens usando câmeras digitais e coletes de combate, dois homens por veículos. O quinto também tinha um homem de uniforme laranja, sentado em um carrinho atrás do motorista. Só ele estava desarmado e suas mãos estavam acorrentadas ao carrinho.

O motorista do veículo da frente levantou a mão no ar e o pequeno comboio parou. Os pilotos dos dois veículos da frente se reuniram para consultar algum tipo de mapa, enquanto os outros membros da equipe se espreguiçavam e relaxavam.

O passageiro do quinto veículo (o do carrinho) pigarreou. &#34;Ei, vocês podem me deixar sair desse treco?&#34; perguntou ele. &#34;Tenho que mijar.&#34;

&#34;Prenda,&#34; disse seu motorista (carcereiro?). &#34;Estamos quase lá.&#34;

&#34;Cara, eu preciso muito mijar. A menos que você queira que eu mije no carrinho.&#34;

&#34;Merda. Certo, mantenha suas mãos onde eu possa vê-las,&#34; disse o motorista secamente. Outro guarda sacou sua pistola e a manteve apontada para o prisioneiro durante todo o tempo em que o motorista desatava as correntes, tomando o cuidado de manter uma das mãos na arma o tempo todo. E então, para o horror de Spider, o passageiro foi direto para o carvalho atrás do qual ela estava escondida e abriu o zíper da calça.

Ela estremeceu silenciosamente, se forçando a ficar perfeitamente parada, enquanto o cheiro de amônia subia no ar da noite. Ele não mijou nela (graças a Deus por estas pequenas misericórdias!), mas ela tinha certeza, a qualquer momento, que ele notaria como a luz se curvava estranhamente na base da árvore, se ele não ouvisse o coração dela batendo forte como um tambor primeiro. . .

O homem de macacão laranja assobiava uma melodia alegre enquanto terminava seus negócios, se sacudia e fechava o zíper. Spider se obrigou a expirar lentamente enquanto os agentes da Fundação se reagrupavam, e então respirou superficialmente até o comboio ter ido embora. Só então ela se arriscou a erguer ligeiramente a cabeça e vasculhar a clareira em busca dos outros membros da equipe.

Ela quase gritou quando Bullfrog bateu em seu ombro, mas conseguiu se calar mordendo a língua até que a vontade passasse. Bullfrog esperou pacientemente que ela se acalmasse, antes de gesticular para que ela seguisse Kitten e Skunkboy ao longo da trilha. &#34;Central, Sparkplug,&#34; ela o ouviu subvocalizar. &#34;Estejam avisados que encontramos agentes da Fundação. A oposição está pilotando ATVs. Câmbio.&#34;

&#34;Entendido, Sparkplug. Central desligando.&#34;

&#34;O que aconteceu com nossa vantagem de uma hora?&#34; Skunkboy sussurrou pelo comunicador.

&#34;Não imaginamos que eles estariam em ATVs,&#34; disse Bullfrog. &#34;Não imaginamos que eles seriam tão estúpidos.&#34;

&#34;Eles vão chegar lá antes de nós, Bull,&#34; apontou Skunkboy.

&#34;Fique longe dos comunicadores,&#34; foi a única resposta de Bullfrog.

-----

Foi outra hora de marcha quando a Equipe de Avaliação Sparkplug finalmente alcançou a Equipe de Contenção da Fundação. Quando o fizeram, estava tudo acabado.

A para-ameaça estava caída no chão, lutando sob uma rede forrada com fios de prata. Três dos agentes da Fundação estavam feridos, dois com ferimentos que não pareciam possíveis de se sobreviver. O prisioneiro de laranja estava de lado, o rosto respingado de sangue, estremecendo de medo.

Spider não pôde deixar de olhar para a para-ameaça capturada. Ela nunca tinha visto um unicórnio antes. Ele não parecia tão bonito quanto os cavalos cintilantes que ela tinha nas capas de suas pastas na escola. Ele parecia vagamente com um cavalo e tinha um chifre, mas a semelhança terminava aí. Nenhuma menina de 12 anos gostaria de ter escamas escabrosas, uma crina de leão esfarrapada ou a cauda de um boi em seu pônei mágico.

&#34;Central, Sparkplug,&#34; ela ouviu Bullfrog sussurrar pelos comunicadores. &#34;Fizemos contato com a para-ameaça. A Fundação chegou a ela primeiro. Por favor, deem instruções, câmbio.&#34;

&#34;Sparkplug, aqui é a Central. A Fundação não pode ser permitida a capturar a para-ameaça com vida. Prossigam a seu próprio critério. Por favor, informe, câmbio.&#34;

&#34;Central. A Sparkplug confirma, a Fundação não será permitida a capturar a para-ameaça. Desligando.&#34;

Spider sentiu outra onda de náusea subir em sua goela. Era a única escolha possível. Os Sídhe jamais aceitariam ter uma de suas bestas sagradas mantida prisioneira por humanos: parte do tratado milenar entre o Povo das Fadas e a raça humana incluía o direito de se vingar de qualquer humano que violasse esse pacto. Pelo que ela sabia sobre a Fundação, eles também nunca desistiriam voluntariamente de um espécime paranormal único.

Sua imaginação pintou imagens vívidas e sangrentas de árvores se desdobrando em portas mágicas e centenas de seres esqueléticos usando coroas de chifres cavalgando nas costas de tigres e veados, empunhando espadas feitas de pura luz estelar. Ela imaginava o antigo tratado de paz entre a humanidade e suas contrapartes do universo alternativo sendo quebrado: uma guerra interdimensional total. Mesmo se a Caçada Selvagem fosse derrotada, não havia como a Segunda Missão da GOC de esconder a existência do paranormal da humanidade pudesse sobreviver a uma guerra total contra os reinos das Fadas. . .

&#34;Sugestões, equipe?&#34; perguntou Bullfrog, interrompendo sua linha de pensamento.

&#34;Me dê um momento para preparar. Posso colocar duas balas na cabeça do unicórnio. É melhor do que deixá-los levá-lo com vida,&#34; disse Skunkboy secamente.

&#34;Melhor ainda se ele viver,&#34; Kitten apontou. &#34;Ainda há sete deles de pé. Cada um de nós pega dois, a novata pega um e o prisioneiro, e então libertamos o alvo.&#34;

&#34;Matá-los vai irritar bastante a Fundação,&#34; ressaltou Skunkboy. &#34;Nós queremos mesmo arriscar isso?&#34;

&#34;É melhor do que deixá-los irritar toda a Corte Invernal,&#34; retrucou Kitten.

&#34;Estou dizendo, atiramos no unicórnio e tudo o que a Fundação consegue é um cadáver de aparência engraçada,&#34; respondeu Skunkboy. &#34;Nós--&#34;

&#34;Entendi. Spider,&#34; interrompeu Bullfrog. &#34;Sua opinião.&#34;

//Droga.// &#34;Espere um,&#34; subvocalizou Spider. Sua cabeça estava girando. Isso era demais para ela. Sua primeira missão, e ela estava presa no meio da floresta, enfrentando uma possível guerra paranormal, pega no meio de uma escolha entre irritar o mais poderoso dos Reinos das Fadas e uma das organizações paranormais humanas mais poderosas no mundo. Sua mente estava se recuperando dos horrores que poderiam ser desencadeados esta noite. E, ainda por cima, ela estava usando um macacão apertado ridículo, carregando uma arma que ela mal sabia como usar, e ela estava cheirando vagamente a mijo. . .

. . . cheirando vagamente a mijo. . .

Ela cuidadosamente deu alguns passos para trás de seu esconderijo e desviou o rosto dos agentes da Fundação. Ela abriu muito lentamente o zíper da máscara, puxando a roupa pela cabeça. Ela inspirou profundamente o ar fresco, então segurou o capuz em frente ao rosto e deu uma pequena cheirada experimental.

Sim. Ela definitivamente podia sentir um fraco cheiro de urina no tecido. Parte do mijo do prisioneiro deve ter respingado em sua máscara enquanto ela se escondia deitada.

&#34;Spider?&#34; A voz de Bullfrog soou curta e impaciente.

Pela primeira vez nesta missão horrível, irritante e exaustiva, Spider sorriu.

&#34;Acho que tenho uma terceira opção,&#34; disse ela.

-----

Eles levaram mais meia hora para encontrar um local decente para realizar a operação. Nesse interim, relatou Skunkboy, a Fundação estava tomando o tempo para tratar seus camaradas feridos e se preparar para retirar o unicórnio a carrinho.

Bullfrog a ajudou a colocar o pano de camuflagem sobre a cabeça e parte superior do torso de Spider, enquanto ela puxava seu computador tablet robusto e pegava seu grimório. A tela estava escura o suficiente para que fosse quase impossível de ler, exceto através da luz de seus óculos: ela pegou o feitiço que queria e deu dois toques na tela, fazendo com que o fractal complicado aparecesse em toda sua glória deslumbrante.

Ela pegou o capuz manchado de urina e o colocou-o no centro do padrão, e então puxou o athame de cabo preto do bolso da calça e espetou o polegar esquerdo com a ponta. Uma única gota de sangue brotou contra sua pele antes de cair no pano, fazendo com que a imagem fractal brilhasse brevemente.

Ela colocou a faca de cabo preto em cima do capuz, fechou os olhos e estendeu a mão.

Ela quase conseguia ouvir a voz de seu professor de Feitiçaria Aplicada agora: &#34;O Princípio do Contágio é uma das leis da magia e forma a base das operações mais antigas ainda ensinadas pelo Centro.  O princípio é simples: **Uma Vez Juntos, Para Sempre Juntos**. A parte influencia o todo e duas coisas que estiveram em contato mantêm uma ligação mágica uma com a outra. Esta é a razão pela qual bonecas de vodu exigem cabelo ou unhas da vítima pretendida como parte de sua construção, porque relíquias de santos e mártires são reverenciadas e valorizadas, e a base de um memorando estranhamente estridente para todos os agentes do sexo masculino da GOC sobre o descarte adequado de preservativos usados após o sexo. . .&#34;

Algumas gotas de urina seca não eram o melhor elo que Spider já usara, mas ela já tinha feito funcionar com coisas piores.

D-75213 não era um homem mau. Verdade, ele matou um homem, mas o desgraçado merecia pelo que ele fez a seu irmão mais novo. Ele aceitara o acordo que o homem de terno preto lhe oferecera por um motivo simples: um mês era melhor do que quinze ou perpétua, não importa a forma como olhasse para isso. Quanto mais cedo ele pudesse cumprir sua pena (seja esse tempo atrás das grades da prisão ou servindo como isca para monstros de contos de fadas), mais cedo ele poderia ir para casa para cuidar de sua mãe. Em qualquer outro momento, ele não poderia ter sido convencido a fazer o que Spider queria que ele fizesse, mas ele quase foi morto pela porra de um unicórnio, e sua cabeça não estava no lugar certo. . .

D-75213 não estava conscientemente ciente de estender a mão e puxar para cima uma das sete estacas de prata que seguravam o unicórnio sob a rede. O unicórnio, no entanto, percebeu imediatamente. Ele rasgou a rede das estacas restantes e se lançou para a liberdade. Ele não tinha a intenção de matar D-75213, mas ele estava no caminho. . .

O chifre perolado cortou o confuso condenado em dois e sumiu na escuridão.

-----

&#34;CACETE!&#34; gritou Lombadir enquanto a criatura galopava para a floresta. Ele a perseguiu por alguns metros, mas desistiu rapidamente, praguejando baixinho e sacudindo a cabeça com raiva. &#34;Tudo bem, peguem suas coisas rapazes. Esta missão foi um fracasso.&#34;

&#34;Ainda podemos ir atrás dele, Max!&#34; gritou Vance.

Max Lombardi se voltou para seu protegido, agarrando o jovem pelo colarinho. &#34;Você quer ir atrás de um unicórnio sem um virgem como isca? Fique à vontade! Vou até arrecadar para as flores do seu funeral. Eu, estou pegando minhas coisas e encerrando a noite. Temos três baixas e perdemos nosso coelho. Estamos operacionalmente inefetivos!&#34;

&#34;Por que diabos ele fez aquilo?&#34; Beckett perguntou, &#34;Por que ele puxou a estaca? Ele sabia o que iria acontecer, não é?&#34;

&#34;Ele sabia? Eu não sei. Eu não sei, porra. Tudo que sei é que estamos abortando a missão. Vou avisar a Central. Puta merda, que merda de desperdício. . .&#34;

Vance sacudiu a cabeça, mas não discutiu mais. Enquanto o sol nascia, os sete membros restantes da Equipe de Contenção da Fundação pegavam os restos mortais de seus três colegas (e um funcionário Classe-D) e se preparavam para voltar para casa.

-----

Eles encontraram o unicórnio pastando silenciosamente na grama curta à beira de um anel de cogumelos. Era uma vista surreal, ver aquela criatura grotesca cortando a grama com seus dentes de tubarão.

Sua cabeça se ergueu e olhou diretamente para eles enquanto a Equipe de Avaliação Sparkplug parava na borda da clareira. Os quatro congelaram no lugar, olhando em silêncio para a criatura mortal.

O unicórnio bufou, então caminhou lentamente em direção a Spider e baixou a cabeça para ela, aninhando-se em sua mão estendida.

Spider engoliu em seco nervosamente enquanto a criatura esfregava seu nariz e rosto contra o dela, o fedor acobreado e cetônico de seu hálito flutuando ao seu redor como uma miasma de morte.

Então o sol nasceu e ele desapareceu em um piscar de olhos, deixando para trás uma nuvem rodopiante de vaga-lumes que, com a mesma rapidez, desapareceu de vista.

&#34;Não achei que você fosse uma virgem,&#34; disse Bullfrog suavemente.

&#34;Depois que mudei de sexo? Sim. Acho que sou,&#34; sussurrou Spider.

Ela esfregou o rosto, onde o unicórnio a havia acariciado. A mão voltou segurando uma pequena escama vítrea. A escama em si logo se desfez em pó, não deixando nenhum vestígio de que já existira.

&#34;Tudo bem,&#34; disse Bullfrog, pigarreando. &#34;Temos uma longa caminhada de volta. Vamos começar.&#34;

-----

D.C. al Fine fechou o relatório de missão e o jogou na mesa, em cima de uma pilha organizada de impressos, leituras e relatórios.

&#34;Considerando tudo,&#34; disse ela para ninguém, &#34;a Equipe de Avaliação Sparkplug se saiu melhor do que qualquer um esperava.&#34;

&#34;Os augúrios nunca mentem,&#34; a Oradora aos Humanos respondeu, sua imagem surgindo na tela do computador de al Fine. &#34;As deuses de Silício previram esse resultado.&#34;

&#34;Assim como Sua Satânica Majestade,&#34; sussurrou Marcus Crowley em seu ouvido. Cada palavra trazia consigo o cheiro de enxofre e os tons dos gritos dos condenados. &#34;Você errou em desconfiar das habilidades deles.&#34;

&#34;Então por que vocês parecem tão desapontados?&#34; perguntou al Fine.

&#34;Nós não--&#34;

A Subsecretária-Geral abriu outra pasta de arquivo e a jogou na mesa. &#34;O relatório completo do augúrio da Nornir de Silício,&#34; disse al Fine. &#34;E não me perguntem onde arrumei isso. Não vou contar a vocês. Os Nornir previram 95% de chance de sucesso na missão. Mas eles também previram 50% de chance de aumento das tensões com a Fundação. O que é interessante, porque há outras equipes que tinham quase a mesma chance de sucesso na missão, mas chances muito menores de irritar a Fundação.&#34;

&#34;E quanto a você. . . os Cientistas Satânicos sempre se opuseram à manutenção da Coalizão dos Estatutos Arturianos com os Reinos das Fadas, não é?&#34; continuava al Fine. &#34;E o cenário mais provável se a Equipe Sparkplug não conseguisse irritar a Fundação seria o aumento da tensão com as Fadas. E de repente e coincidentemente, eu tenho duas organizações que nunca deram uma à outra a hora do dia formando um bloco de votação para empurrar o Conselho a me fazer colocar a Equipe Sparkplug de volta em campo. Interessante.&#34;

&#34;Eu não sei o que você está insinuando--.&#34;

&#34;Não estou insinuando nada. Estou dizendo isso sem rodeios. Não use a Divisão de FÍSICA para avançar em suas próprias agendas pessoais de novo,&#34; disse al Fine secamente. &#34;Se eu ver isso de novo de qualquer um de vocês. . .&#34;

Ela levantou a mão e apertou um botão. Imediatamente, as imagens de Marcus Crowley e da Oradora aos Humanos estremeceram assim que duas Equipes de Assalto apareceram do nada em seus respectivos locais, desativando suas capas de invisibilidade e erguendo seus rifles aos ombros.

&#34;. . . Eu sei quem vocês são e onde vocês estão,&#34; concluiu ela. &#34;A próxima vez que vocês verem esses caras, isso será a última coisa que vocês verão.&#34;

&#34;Você não pode--&#34;

&#34;Não posso uma ova. Prioridades de Primeira e Segunda Missão. &#39;Sobrevivência da Raça Humana&#39; e &#39;Ocultação do Mundo Paranormal&#39; superam a proteção das vidas de dois humanos individuais. Esta reunião está encerrada.&#34;

Ela bateu no teclado uma segunda vez. As Equipes de Assalto abaixaram seus rifles, reativaram suas capaz de invisibilidade e desapareceram na escuridão. 

A última coisa que D.C. al Fine viu antes dos representantes do Nornir de Silício e da Igreja de Satanás (Cientista) desaparecerem da tela de seu computador foram as expressões de raiva e espanto em seus rostos. Eles não perdoariam isso tão cedo.

Mas então, novamente, nem ela. 

-----

&#34;Agora começamos a fase mais importante de qualquer missão,&#34; disse Bullfrog, erguendo sua caneca de cerveja. &#34;Cervejas pós-missão com a equipe. Para uma missão bem-sucedida, e nenhum de nós se ferindo ou morrendo!&#34;

&#34;E uma máscara manchada de mijo salvando o dia,&#34; acrescentou Skunkboy.

&#34;Tim tim.&#34;

Os quatro membros da equipe tilintaram as taças e tomaram longos goles de suas bebidas espumosas: a bebida da casa de Lucky Killigan. O bar não existia em nenhum mapa ou diretório: tecnicamente, ele era uma operação ilegal, sem licença para bebidas. Dado que o proprietário, o barman e todos os convidados eram todos agentes da GOC, o governo local era compreensivelmente negligente em prendê-los.

Spider tomou outro longo gole de sua cerveja, saboreando a bebida fria e amarga, antes de colocar o copo na mesa e pigarrear. &#34;Eu não quero ser mórbida,&#34; disse ela com delicadeza, &#34;Mas há algo que estive me perguntando.&#34;

&#34;Pode falar, Spider,&#34; disse Bullfrog, servindo-se de outra cerveja.

&#34;Como o Beagle morreu?&#34; perguntou Spider.

Os outros três membros da equipe pararam no lugar. &#34;Você quer dizer que não sabe?&#34; perguntou Skunkboy.

&#34;Seu arquivo só dizia &#39;Morto em Ação.&#39; Ele não dizia nada mais do que iss--&#34;

&#34;Ele foi comido por um dragão,&#34; disse Kitten.

&#34;Tecnicamente, uma Forma de Vida Não Autoctônica de outra dimensão. . .&#34; Skunkboy apontou.

&#34;Tinha trezentos pés de comprimento. Tinha escamas, voava e cuspia fogo.&#34;

&#34;Ele tecnicamente não cospia fogo. Ele cuspia uma mistura de fósforo branco coloidal e sódio--&#34;

&#34;Dragão,&#34; insistiu Kitten.

&#34;Certo, foi um dragão.&#34; disse Skunkboy. &#34;De qualquer forma, ele o comeu.&#34;

&#34;Fritou ele vivo e o comeu como um pedaço de pipoca de frango,&#34; concordou Kitten.

&#34;Você sabe quais foram as últimas palavras dele? &#39;Aguente aí, pessoal. Eu cuido disso.&#39; Que porra de idiota.&#34;

&#34;Para o Agente Beagle.&#34; disse Bullfrog, erguendo o copo novamente. &#34;O homem mais corajoso, mais glorioso e mais idiota que já conheci.&#34;

&#34;Tim tim.&#34;

Eles tilintaram de novo os copos e beberam.
