[[div class=&#34;story&#34;]]

&gt; 王奶奶今年六十有二，丈夫早逝，膝下一女，一个人拉扯大孩子甚是不易。
&gt; 
&gt; 王奶奶辛苦拼搏了大半辈子，终于靠着自己攒下的十二万存款和宝山区的老房子拆迁分的17套房使全家人过上了中产阶级的生活，王奶奶的外孙女目前在美国读初中，所以奶奶最近心情不错因为美元汇率又跌了。
&gt; 
&gt; 衣食无忧是时候享受人生了，王奶奶卖了几套房换了一套最靠近市中心陆家嘴的房子准备将来做孙女的婚房，她偶尔过去看看虽然那就是个毛坯房而且她孙女结婚估计还要好多年，但是老人家嘛，都是这样的。
&gt; 
&gt; 这天王奶奶从陆家嘴地铁二号口出来，抬头看了看上海最近还算是蓝的天，映入眼帘的依旧是各式各样的现代风格建筑特色的商业楼，国金中心，正大百货，未来资产大厦，太平金融大楼，还有不知何时建起来的“世纪安保大厦（Security Century Plaza）”。
&gt; 
&gt; 王奶奶收回视线刚准备往前走，突然感觉到稍微有点刺眼的太阳被什么阴影遮挡住了。

&#34;[[[peaceful-lujiazui|一如既往的平静陆家嘴]]]？”我不知道自己在说什么，我的身体似乎不受我控制，发生了什么？

&gt; 王奶奶是一名清洁工人，准确的来说，是一名不愁吃喝的清洁工人。
&gt; 
&gt; 王奶奶说相较于大部分的同龄人，拥有积累下来的财产的她已经算是最幸福的那一群了。说这话时她隐藏了自己的落寞的表情。
&gt; 
&gt; 因为儿子儿媳追求精英教育，早早的就把小小的孙女带去了美国上学。不习惯那里的生活方式与饮食习惯的王奶奶与他们同住了一段时间后，回到了上海独自居住。
&gt; 
&gt; “我们这个年纪不讨儿女厌已经是最大的幸福了。”王奶奶苦笑着说。
&gt; 
&gt; 当我问及她为什么选择做清洁工的时候，王奶奶纠正了我，说她是食堂阿姨。只是有时候下班了不想回家，就志愿留在自己工作的大厦做一些清洁工作。
&gt; 
&gt; “找到了这份工作对于我来说像是获得了第二次的生命，我工作的地方的年轻人和老人都有一种勇于创新的精神。这是我在广场舞的姐妹或者家人那里从未接触过的。”王奶奶说到这里时脸上甚至飞起了一抹红晕。
&gt; 
&gt; “没人说老了就不能再突破了，限制着自己的只是自己罢了。这是我工作的地方的主管说的，她是个小姑娘。”她说。

&#34;[[[lujiazui24h|夜宵时间的众生百态-陆家嘴24h ]]]？”我到底在说什么？

[[div class=&#34;choices&#34;]]

[http://scp-wiki-cn.wikidot.com/scp-cn-988/offset/25 王奶奶？]

[[/div]]
