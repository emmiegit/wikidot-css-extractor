**项目编号：**SCP-CN-576

**项目等级：**Safe

**特殊收容措施：**基于SCP-CN-576的观赏性，项目被放置于Site-CN-██的员工休息室作为装饰。需安排人员每隔一周更换清水，每天向SCP-CN-576-1定量提供鱼食，并密切关注其健康状态。
　　
**描述：**SCP-CN-576的外观是一只高12公分，最大直径20公分的圆形透明鱼缸，取样分析显示项目材质为普通玻璃。鱼缸底部有撕去商标的残余痕迹，标签目前不知所踪。透过鱼缸外壁可观察到SCP-CN-576-1，其外观是一条暹罗斗鱼(Belontiidae)，通体红色，身长约5公分。从鱼缸上方无法直接观察到SCP-CN-576-1，只有通过透明外壁才能与其建立视觉联系。

将其打捞出鱼缸已被证实是不可行的，通过外壁可观察到SCP-CN-576-1的身体自如穿过网兜[[footnote]] SCP-CN-576-1会作出刻意躲避网兜的反应。[[/footnote]]，进行打捞的人员声称网兜触碰不到水中存在的任何实体。试图将其直接倒出鱼缸的努力也告以失败，SCP-CN-576-1被观察到会在鱼缸开始倾斜时便迅速游至缸底，水倒尽后贴在内壁上不断挣扎，腮盖高频率张合，持续约数十分钟后所有活动迹象消失，推定死亡。但重新将水添回鱼缸后又会重新复活并完全恢复生机，其精神和健康状态似乎未受任何影响。

**实验记录576-T：**
&gt; **实验编号：**576-T-1
&gt; **过程：**用墨汁与水的1:1混合物替换清水倒进SCP-CN-576
&gt; **实验结果：** SCP-CN-576-1并未出现明显异常，因墨汁的极低能见度而放缓了移动速度。当其处于鱼缸中央时几乎无法被观察到。
&gt; **笔记：**“可推定SCP-CN-576-1确实是存在于三维空间的。--不是玻璃壁上的一条纸片鱼。--”——研究员秋██

&gt; **实验编号：**576-T-2
&gt; **过程：**将盛有约3/4清水的SCP-CN-576进行冷冻
&gt; **实验结果：** SCP-CN-576-1被冻在冰中无法活动。取用锥子凿裂冰面，裂纹从施力点贯穿冰体，无法确定SCP-CN-576-1是否随冰体裂开，从外壁难以进行清晰观测。将SCP-CN-576置于室温条件下等待自然熔化，约1/2的剩余冰熔化后SCP-CN-576-1解冻并自如游动，恢复正常状态。
&gt; **笔记：**“这迎合了第一个实验的结论，虽然SCP-CN-576-1无法与人类建立接触，却能够被鱼缸内容物的物理属性影响，或许我们需要更多实验来验证这一点。不得不说SCP-CN-576-1的不死之身给研究提供了很大便利。”——研究员秋██

&gt; **实验编号：**576-T-3
&gt; **过程：**将沸水倒入SCP-CN-576
&gt; **实验结果：**SCP-CN-576-1反应极其剧烈，竖直高高跃起试图跳出鱼缸，当其跃出水面时从鱼缸外壁不再能够观察到SCP-CN-576-1，0.█秒后被观察到落回沸水中。在30秒钟内SCP-CN-576-1重复跃起数十次直至死亡，当水冷却至室温时依然保持翻白状态，没有任何活动迹象。
&gt; **笔记：**“等等，这是，说好的不死呢？”——研究员秋██
&gt; “冷静，死鱼也捞不出来，你还没把它无效化。”——研究员永██
&gt; 后来发现冷却的开水中含氧量过低，用自来水替换后，SCP-CN-576-1复活并恢复正常状态。
&gt; “--太好了不用担心被伦理道德委员会找上门了--那么它既然能跳出鱼缸，也许……”——研究员秋██

&gt; **实验编号：**576-T-4
&gt; **过程：**重复实验576-T-3，SCP-CN-576-1跃出缸沿后，研究员秋██在其落回鱼缸可被观测到前迅速将鱼缸水平移动约70公分距离。
&gt; **实验结果：**SCP-CN-576-1落回了鱼缸中，确是上次跃起的缸内合理落入位置。本次实验结果与实验576-T-3相同。研究员在移动鱼缸时被因惯性泼溅出的沸水烫伤左手。

&gt; **实验编号：**576-T-5
&gt; **实验方案：**将SCP-CN-576砸碎
&gt; **过程：**方案未能实行，研究员秋██准备着手完成实验之前被成功阻拦。
&gt; **笔记：**“我就是想试试能不能把它放出来真的。”——研究员秋██
&gt; “你[脏话删除]怕不是GOC派来的。”——研究员永██

鉴于实验576-T-5中蓄意破坏项目异常性质的企图，研究员秋██被认定严重违反基金会实验条例，剥夺其参与关于SCP-CN-576任何实验的资格。

&gt; **实验编号：**576-T-6
&gt; **过程：**将另一条健康宝蓝色暹罗斗鱼SCP-CN-576-a放入SCP-CN-576。SCP-CN-576-1立刻表现得焦躁不安，背鳍直竖，尾鳍膨起，多次对SCP-CN-576-a进行试探，后者同样表现出此姿态。6秒后双方开始争斗并互相撕咬。
&gt; **实验结果：**为避免严重伤亡，SCP-CN-576-a被移出SCP-CN-576。检查结果显示SCP-CN-576-a的鳍上出现多处缺损，SCP-CN-576-1也观察到同等程度的损伤。
&gt; **笔记：**“其他斗鱼不仅能直接看到SCP-CN-576-1还能和它发生物理接触。已经确定人类无法和它发生接触，难道一定要以水作为媒介才能直接观察到它？”——研究员永██

&gt; **实验编号：**576-T-7
&gt; **过程：**将一支便携单筒望远镜的物镜一端浸入水面，研究员永██在目镜一端观察。
&gt; **实验结果：**通过外壁能看到SCP-CN-576-1多次游经物镜，但研究员报告称使用望远镜依然无法观察到SCP-CN-576-1。
&gt; **笔记：**“或许这还不能称为‘在水里看’。基金会能不能搞出一套[数据删除]让我缩小钻到鱼缸里啊。”——研究员永██

&gt; **实验编号：**576-T-8
&gt; **过程：**将一无线防水摄像头放置于SCP-CN-576缸底，拍摄角度调整为正上方，其拍下的影像通过蓝牙被实时传输至研究员的智能手机。
&gt; **实验结果：**通过外壁观察到SCP-CN-576-1多次游经摄像头上方，同时研究员的手机接收到了SCP-CN-576-1的清晰影像资料。
&gt; **笔记：**对于SCP-CN-576缸口是否存在模因污染以阻碍人类与SCP-CN-576-1建立直接视觉联系尚待研究。

**附录：事件576-A：**在项目被收容三个月后，site-CN-0█的多名员工报告称发现SCP-CN-576-1的体色比其收容之初黯淡许多。研究员查阅相关资料后，项目被允许以不被平民发现为前提由专人定期携带至前台医院的天台晒太阳以保持鱼的健康。████年█月█日，天台上的一只流浪猫注意到项目并直接从鱼缸口伸进前爪攻击SCP-CN-576-1，SCP-CN-576-1逃脱了进攻。回到站点后研究员立即报告了这一事件，目前没有使用更多动物进行实验来验证“只有人类无法从缸口直接看到SCP-CN-576-1”这一猜想。
