    <pre><textarea class="page-source" readonly>[[=]]
07.10 - 07.16

+++ 알림
[[/=]]
**재건 경연, 이어지는 외부 투고**
지난 7월 6일부터 시작된 [*http://ko.scp-wiki.net/reconstruction-contest-hub 재건 경연]은 비회원의 투고를 받고 있다. 이번 주 투고된 3개의 작품 가운데 [*http://ko.scp-wiki.net/scp-826-ko &lt;SCP-826-KO&gt;], [*http://ko.scp-wiki.net/last-stand &lt;마지막으로 남은&gt;] 2개 작품은 모두 비회원의 작품이다. 이 경연의 작품 투고는 31일까지 이어진다.

**재단 일반**
역자의 말 - [*http://ko.scp-wiki.net/forum/t-2798493/scp-3969#post-3249162 SCP-3969], [*http://ko.scp-wiki.net/forum/t-2636377/scp-2265#post-3171680 SCP-2265] -- MGPedersen
새 팬아트 [*http://ko.scp-wiki.net/forum/t-615914#post-3183821 &lt;이런 재단은 싫어&gt;] -- LoveGold
새 아트워크 허브 [*http://ko.scp-wiki.net/lovegold-s-artwork-page &lt;러브골드는 그닥 재단을 좋아하지 않아요&gt;] -- LoveGold

**단신**
재번역되는 SCP-105, 원본 [*http://ko.scp-wiki.net/forum/t-628070/scp-105#post-3184923 보존 처리]... [*http://ko.scp-wiki.net/archived-scps 보존 문서] 페이지에 ‘재번역’ 섹션 신설
[[=]]
+++ 비평
[[/=]]
++++ 창작
**111-KO와 113-KO의 교차실험**
thursday113 작. [*http://ko.scp-wiki.net/forum/t-2797236 포럼] | [*http://sandbox.scp-wiki.kr/scp-111-ko-scp-113-ko  샌드박스]
[[=]]
+++ 건의와 토론
[[/=]]
**모바일 스킨, 검색바가 필요하다!**
지난 8일, LoveGold가 [*http://ko.scp-wiki.net/forum/t-2624925 건의사항 스레드]를 열어 ‘일본어 위키에는 모바일 스킨에도 검색바가 있는데, 훨씬 편했다’며 검색 섹션의 디자인 개선을 요구했다. 이에 thd-glasses는 ‘디자인할 당시에는 화면이 좁은 기기가 많아 검색바를 놓지 못했다’고 설명하며, `해당 디자인을 적용할 수 있는 휴대기기의 사용 여부를 회원들에게 물은 뒤 가을 무렵 적용을 결정하겠다&#39;고 밝혔다.</textarea></pre>
