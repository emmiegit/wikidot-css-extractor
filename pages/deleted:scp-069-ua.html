    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include credit:start]]
**原文標題：**[http://scp-ukrainian.wikidot.com/scp-069-ua Праска з чавуну]
**翻譯標題：**鑄鐵熨斗
**作者：** [[*user murzei_chaos]]
**翻譯：** [[*user Sensenca12]]
**特別註明：**烏克蘭分部第一篇作品
[[include credit:end]]

[[include component:image-block
|name=http://scp-ukrainian.wdfiles.com/local--files/scp-069-ua/iron069.jpg
|caption=SCP-069-UA
|width=300px
]]

**項目編號：**SCP-069-UA

**項目等級：**Euclid

**特殊收容措施：**SCP-069-UA必須收容在面積不小於10 x 10米，高度不小於2米的房間內。收容室必須密閉且完全隔音。除非測試需要，禁止將物體放置在SCP-069-UA內部。禁止在其暴露於任何形式的較大聲音或音樂旋律中時阻止其移動或將SCP-069-UA放置在尺寸小於2 x 2 x 2米的密閉空間內進行實驗。

**描述：**SCP-069-UA為一個木炭熨斗，由鑄鐵製成，重量為5.1千克。熨斗的左側刻有文字「Дата Выпуска 1933」[[footnote]]**譯註：**1933年製造。 [[/footnote]]以及蘇聯國徽。熨斗本身的製造時間似乎與其所標註的相同，但異常特性顯然是在這之後獲取的。

每天下午5:00，一個被稱為AEX-069的事件將會發生。在事件開始時，SCP-069-UA會上升至距地面50至250厘米的高度。在接下來的四分鐘內，物體會沿著特殊的軌跡在周圍區域飛行。如果AEX-069在SCP-069-UA位於封閉空間內時發生，則項目僅會在該空間內移動，但當其所處空間與相鄰的房間聯通時，項目最多可以飛行穿過25個房間。

需要注意，在事件AEX-069期間阻止其運動是不可能的。實驗表明，如果在事件AEX-069開始前將對象固定在某物上（例如，用鐵鍊固定），則在事件開始後，SCP-069-UA會做出劇烈動作以破壞固定裝置（如將鐵鍊扯斷）。到目前為止，已測試過的任何強度的固定裝置均被毀壞。在AEX-069事件期間，項目會試圖避開任何障礙物。例如在一次實驗中，在SCP-069-UA的收容室內放置了三十塊1 x 2 m的玻璃板。但在接下來的AEX-069事件中，項目未與任何玻璃板發生碰撞。

事件AEX-069中，SCP-069-UA會在飛行同時發出一段旋律，稱為SCP-069-M-UA。通常情況下，SCP-069-M-UA由蘇聯國歌組成；此時的SCP-069-M-UA被稱為SCP-069-M1-UA。此外，如果SCP-069-UA在AEX-069發生時裝有木炭（或其他易燃物質），則該物質將在事件過程中完全燃燒，並散發出與給定物質預期相同的熱量。木炭和其他可以視為燃料的物質會被完全燃燒掉，沒有任何灰燼或殘留物。在SCP-069-UA裝有不可燃物質時，結果可能會有所不同，具體情況取決於所裝物質的性質。

**回收記錄：**該物體是在烏克蘭頓涅茨克地區[精確地址已編輯]的一處廢棄工廠的倉庫中發現的，該倉庫自1991年以來一直處於關閉的狀態。根據進一步調查，在工廠關閉前不久，[人名已編輯]離奇失踪，此人過去是一名五級焊工[[footnote]]**譯註：**前蘇聯焊工分級系統。一級是最低的等級，只能做一些簡單的工作或輔助級別更高的專業人員進行工作。六級是最高的等級，可以勝任管道焊接等工作，並具有自己的工人標誌。 [[/footnote]]，後來由於身體原因，被調到倉庫擔任保安員。此人還是蘇共地方黨支部的活躍成員。不久之後，MTF「八卦作家」在@@http://████████@@，一個creepypasta站點上發現了一個有關「熨斗鬧鬼」的故事。故事中附有幾張照片，其中有3張照片拍攝到SCP-069-UA漂浮在空中，還有一段用手機拍攝的記錄了AEX-069的視頻。對照片的初步分析認為它們很可能是真實的。一名目擊者聲稱，當他試圖抓住飛行中的SCP-069-UA時，他的手被撞斷了。隨後，基金會特工成功回收了該物體，並對所有目擊者進行了記憶刪除。同時在該網站上發布了一個掩蓋故事，使人們認為關於「熨斗鬧鬼」的消息是虛構作品。

----

擁有2/069及以上權限的人員可以閱讀文件E2-069-部分實驗日誌：

&gt; **過程：**

----

&gt; **實驗編號：**E069-A█
&gt; **日期：**1/06/2011
&gt; **過程：**在事件AEX-069中播放蘇聯的國歌。
&gt; **結果：**開始播放國歌，SCP-069-UA停止播放SCP-069-M1-UA 1.5秒，然後恢復。事件AEX-069共持續了8分鐘，後續SCP-069-M1-UA的旋律變為與播放的國歌一致。

&gt; **實驗編號：**E069-A█
&gt; **日期：**5/07/2011 - 30/07/2011
&gt; **過程：**在每次事件AEX-069時播放歌曲《Катюша》[[footnote]]**譯註：**《喀秋莎》。 [[/footnote]]。
&gt; **結果：**當歌曲開始播放時，SCP-069-UA停止播放SCP-069-M1-UA。在9/07/2011之後，注意到SCP-069-UA開始試圖模仿這首歌。每隔一天，SCP-069-UA模仿的旋律的長度和質量都會提高，直到30/07/2011年，它才能完整播放了歌曲《Катюша》的旋律。由項目演奏的《Катюша》的旋律被指定為SCP-069-M2-UA。在隨後的幾天中，項目恢復播放SCP-069-M1-UA，但在之後的AEX-069事件中仍觀察到SCP-069-M2-UA被播放至少██次。

&gt; **實驗編號：**E069-A█
&gt; **日期：**7/08/2011
&gt; **過程：**在事件AEX-069中播放披頭士樂隊演奏的《Yesterday》。
&gt; **結果：**當歌曲開始播放時，SCP-069-UA停止播放SCP-069-M1-UA 8秒鐘，隨後開始以更大的聲音播放SCP-069-M1-UA。另外，還觀察到SCP-069-UA的飛行出現了許多劇烈動作，並多次與收容室牆壁相撞。

&gt; **實驗編號：**E069-A█
&gt; **日期：**9/08/2011
&gt; **過程：**在事件AEX-069中，播放由烏克蘭納粹黑金屬樂隊Dub Buk演奏的《Сва-Батальон》[[footnote]]**譯註：**各語言版本中《Сва-Батальон》均未翻譯。 [[/footnote]]。
&gt; **結果：**在歌曲開始47秒後，SCP-069-UA飛出收容室，一路沿著Site-125的走廊飛行，並不斷撞擊牆壁和其他物體。在事件結束之前，SCP-069-UA飛行了900米並停在[已編輯]附近。注意到事件中項目不斷以不同的音量和速度播放SCP-069-M1-UA。經檢查，SCP-069-UA未被損壞。
&gt; //在某些情況下，這東西可能非常危險。// - Site-125主任，高級研究員Shevchenko

----

&gt; **實驗編號：**E069-B█
&gt; **日期：**13/08/2011
&gt; **過程：**在AEX-069事件之前，用濕木屑將SCP-069-UA裝滿。
&gt; **結果：**在事件AEX-069期間，木屑被燒成大量的煤渣。煤渣的質量是原始木材的██％。

&gt; **實驗編號：**E069-B█
&gt; **日期：**20/08/2011
&gt; **過程：**在AEX-069事件之前，用冰塊和銅屑將SCP-069-UA裝滿。
&gt; **結果：**在事件AEX-069期間，冰被完全蒸發，銅屑變成了氧化銅和氫氧化銅的混合物粉末。

&gt; **實驗編號：**E069-B█
&gt; **日期：**23/08/2011
&gt; **過程：**在AEX-069事件之前，將溫度計放入SCP-069-UA內。
&gt; **結果：**事件結束後，觀察到溫度計的讀數與室溫匹配，沒有發現被加熱過的痕跡。

&gt; **實驗編號：**E069-B█
&gt; **日期：**27/08/2011
&gt; **過程：**在AEX-069事件之前，將一個家雀的標本放置在SCP-069-UA內。
&gt; **結果：**[數據刪除]
&gt; //請記住，項目對聲音的反應有時是非常不尋常的。// - Site-125主任，高級研究員Shevchenko
&gt; **注意：**關於在SCP-069-UA內部放置生物的進一步實驗被倫理道德委員會禁止。

----

&gt; **實驗編號：**E069-D█
&gt; **日期：**7/11/2011
&gt; **過程：**在AEX-069事件之前，SCP-069-UA被放進了一個已鎖定的保險箱。此時高級研究員Shevchenko正在監控室監視實驗。
&gt; **結果：**事件開始一分鐘後，SCP-069-UA衝破了保險箱和其他幾堵牆，並擊中了實驗設計者，高級研究員Shevchenko，使其當場死亡。錄像顯示，SCP-069-UA的最高速度一度達到███m/s。
&gt; AEX-069事件持續了30分鐘；除了SCP-069-M1-UA和SCP-069-M2-UA之外，還聽到了歌曲//《И вновь продолжается бой[[footnote]]**譯註：**「戰鬥仍將繼續」。[[/footnote]]》//和//《День Победы[[footnote]]**譯註：**「勝利日」。[[/footnote]]》//以及█ ██ █████的旋律
&gt; 禁止進一步進行在小於2 x 2 x 2米的密閉空間內放置SCP-069-UA的實驗。
[[/collapsible]]

[[collapsible show=&#34;+ 筆記E4-069.html：需要4/06​​9級權限 &#34; hide=&#34;- 權限認證通過&#34; hideLocation=&#34;top&#34;]]

&gt;&gt; **實驗編號：**E069-NUC
&gt;&gt; **日期：**//實驗尚未進行，目前正在等待O5委員會的批准。//
&gt;&gt; **過程：**在AEX-069事件之前，將SCP-069-UA移至核試驗場並在其中放置裝有氘和氚的容器。
&gt; 
&gt;&gt; //該項目似乎是堅不可摧的-在以很高的速度穿過牆壁後，甚至沒有刮傷。它還會燃燒掉我們放入其中的任何可燃物或化學物質。我們很好奇，如果將核燃料放入其中會發生什麼。 SCP-069-UA可能會忽略它，也可能不會並散發大量的熱量。//
&gt;&gt; 
&gt;&gt; //即使在這種情況下，我也懷疑我們能否將這個物體作為有用的能源。不過，我們也許可以把他作為在最後關頭使用的異常炸彈。// - █████████博士。
[[/collapsible]]</textarea></pre>
