    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Речёвка БРАВАДА от ██.██.1990**

[[div style=&#34;float:left;width:50%;&#34;]]
צעד, צעד,
שוב החזית בוערת,
לדם, לדם,
החרב שוב תצמא,
עוז ואש נשקי כולנו
פלדה וזעם, גורל האדמה!

הן לא לחינם נבחרנו,
הן לא לחינם נעמוד איתן
בפני חידלון ומוות, עבורך
לא אחד יהסס ליפול קורבן!
 
גם רוח, גם רעד,
יכו כך בפנינו
גם רשף תותחים, גם קריעת התייל
אך אנו כך נצעד עד גם עד אחרון נופלינו
מסירות ואומץ יחייו לעד!
[[/div]]
[[div style=&#34;float:left;width:50%;&#34;]]
В ногу, в ногу!
Пламя по всем фронтам.
Крови, крови
жаждет напиться меч.
Пламя, ярость
станут оружьем нам,
Сталь и рвенье
долю земли сберечь.

Не напрасно
избраны были мы,
Не напрасно
гордо стоим сейчас,
Перед роком,
перед обличьем тьмы,
Ни единый
не задрожит из нас!

Бросят вызов
буря и дрожь земли,
Грохот пушек,
проволока в шипах,
Тщетно, - даже
если падём в пыли,
В долге, в славе
не обратимся в прах!
[[/div]]</textarea></pre>
