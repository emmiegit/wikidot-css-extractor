**Item n°:** SCP-511

**Classe de Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Sempre que alguma instância de SCP-511 for identificada, a residência afetada deve ficar sob quarentena e deverá receber consecutivamente a definição de sítio.

Com exceção de uma entrada principal, sítios contendo SCP-511 deverão ter todos seus pontos de entrada ou de saída permanentemente selados com matérias de construção. A entrada principal permanecerá trancada à todo momento. A entrada é autorizada a funcionários da Fundação com autorização de nível 3 ou superior. Todos os sítios de SCP-511 deverão estar equipados com equipamentos de monitoramento remoto, possibilitando vigilância 24 horas e rastreamento contínuo dos números de SCP-511-1 habitando o sítio.

Em todo momento, um (1) funcionário Classe-D deverá residir no sítio. Esse funcionário é isento da terminação mensal, enquanto estiver designado a essa função.
Candidatos para esta função deverão ser administrados por exclusivamente um grupo de mulheres pós menopausa com uma classificação global de demência clínica de 2 ou superior //(Nota: Devido a natureza exclusiva desse grupo, O5-█ tem aprovado recrutamento através de hospícios e/ou lar de idosos, caso seja necessário. Ler: **[#IncidenteI511-11 Incidente I-511-11]**)//.

A quantidade de indivíduos na população de SCP-511-1 deve permanecer na faixa de 50 à ███ indivíduos. Abaixo desta faixa, //felis domesticus// adultos devem ser introduzidos no sítio para aumentar os níveis mínimos para a população se manter. Caso a população exceda a faixa de ███ indivíduos, indivíduos deverão ser abatidos imediatamente. Qualquer SCP-511-1 encontrado fora da contenção do sítio devem passar por eutanásia e posteriormente incinerados.

Qualquer material biológico que for retirado da contenção do sítio para testes deverá ser manuseado de acordo com os protocolos padrões de risco biológico de nível 4. Todos os espécimes devem ser incinerados após os testes terem sido completos. Antes de entrarem em contato com qualquer material da contenção, funcionários devem ser vacinados para gripe, hepatite A, hepatite B, ████████ █, tétano, encefalite transmitida por carrapatos e ███████ ██████. Exames médicos completos devem ser realizados por todos os funcionários que trabalham com SCP-511.

**Descrição:** Casos de instâncias de SCP-511 tipicamente ocorrem em estruturas residênciais com uma fundação em bloco ou pedra que inclue um porão ou algum outro local subterrâneo. Todas as tentativas de remover uma instância de SCP-511 do local tem sido ineficazes (Ler: **[#Interrogatorio511-A Interrogatório 511-A]**)

SCP-511 é sempre associado com uma colônia de //felis domesticus// selvagens (gato doméstico comum). Membros desta colônia são designados como SCP-511-1.

SCP-511 é uma massa de material biológico que possui a forma de um grande felino, possuindo diversos membros extras, como: olhos, bocas e outros órgãos. O objeto tipicamente é visto coberto por sujeira, sangue e matéria fecal, deixando sua pelagem aparentar ser preta, apesar de não ser sua coloração real (testes demonstraram que a pelagem de SCP-511, é na verdade, retalhos aleatórios em diversos padrões, cores e comprimentos, todos sendo de pele de felinos). A massa de SCP-511 varia de 10 kg à 50 kg, aproximadamente em proporção ao número de SCP-511-1 em associação à colônia. O tecido que compõe essa massa, consiste primariamente de SCP-511-1 mortos. A porção da massa de SCP-511 que não consiste de SCP-511-1, consiste de outras biomassas, tais como: pequenos roedores, diversos tipos de matéria vegetal, insetos e larvas de insetos, mofo preto, um [DADOS EXPURGADOS] humano. Incorporação de tecido morto em SCP-511 parece não retardar o processo natural de decaimento. Diferentes áreas de SCP-511 sofrem de diferentes estágios de biodegradação à todo momento; algumas áreas apresentam um pouco mais do que lucidez, enquanto outras áreas apresentam liquefação de tecidos //(Nota: Pesquisas tem demonstrado que SCP-511 produz um som de &#34;ronronar&#34;. Testes tem demonstrado que esse som não é originário de SCP-511, mas sim de insetos, muitas vezes sendo moscas presas dentro da massa — Dr. A. ████)//.

SCP-511 prefere habitar espaços escuros relativamente úmidos, tais como porões e outros locais semelhantes.
O objeto continuamente vasculha áreas que habita em busca de novas biomassas para incorporar em si mesmo, movendo e expelindo biomassa que perde utilidade conforme decaem.

Exemplares de SCP-511-1 relembram um //felis domesticus// ordinário que sofreu de negligência. Tais demonstram um corpo com condições corporais de 2 ou 1, independentemente da quantidade de comida disponível. É comum que haja úlceras na pele de instâncias de SCP-511-1, assim como infestações de parasitas, tumores e várias infecções virais e bacterianas (SCP-511-1 são conhecidos por transmitirem uma cepa particularmente virulenta de ███████ ██████). Um SCP-511-1 típico não apresenta nenhum interesse em se arrumar e possui pelagem desigual e emaranhada. É pouco claro sobre até que ponto as condições físicas de SCP-511-1 é um resultado da influência de SCP-511 e até que ponto suas condições são resultado do seu estilo de vida subótima.

Tem sido feitas diversas observações de um SCP-511-1 recuperando biomassa de um lugar desconhecido e levando para SCP-511 para que incorpore a biomassa.


[[# IncidenteI511-11]]**Adendo 1:** Incidente reportado da contenção do Sítio-511-█

[[collapsible show=&#34;+ Incidente I-511-11&#34; hide=&#34;- Incidente I-511-11&#34;]]

&gt; **Documento# I-511-11**
&gt; 
&gt; **Data:** 27/08/19██
&gt; 
&gt; **Localização:** Sítio-511-█, ████ Evergreen Way, ██████████, Califórnia.
&gt; 
&gt; **Descrição:** Após ter sido determinado que uma presença humana permanente no sítio de SCP-511 resulta em uma agressividade mais moderada de SCP-511-1, os procedimentos especiais de contenção foram atualizados para requererem um funcionário Classe-D residindo no sítio, caso o proprietário original faleça. Seis meses depois disto, D-7856 foi atribuído ao Sítio-511-█. Como experado, dentro de uma semana, níveis de agressividade de SCP-511-1 em relação aos funcionários da Fundação diminuíram consideravelmente.
&gt; 
&gt; Dezesseis dias após ser atribuído ao Sítio-511-█, D-7856 começou a apresentar sinais de um aumento de agressividade, sendo abusivo verbalmente com outros funcionários e vandalizando superficialmente o Sítio-511-█. D-7856 foi repreendido.
&gt; 
&gt; Dezoito dias após sua atribuição, D-7856 atrapalha um grupo de funcionários, jogando lixo nos funcionários e gritando obscenidades. D-7856 é submetido a um dardo tranquilizante e trancado em seu alojamento.
&gt; 
&gt; Após vinte dias, D-7856 começa a capturar SCP-511-1 e [DADOS EXPURGADOS]. É apenas descoberto quando um grupo de pesquisadores inicia sua rotina de coleta de amostras, 48 horas depois. O grupo descobriu os restos de 37 instâncias de SCP-511-1 agrupados na cozinha. Os corpos estão desmembrados e apresentam sinais de [DADOS EXPURGADOS].
&gt; 
&gt; O corpo de D-7856 é descoberto no porão após uma tentativa aparente de [DADOS EXPURGADOS].
&gt; 
&gt; //Okay, eu acho que há alguma coisa haver com a ideia de a &#34;senhora maluca dos gatos&#34;. Acredito que devemos ter mais cuidado com funcionários Classe-D — Dr. A. ████//

[[/collapsible]]

[[# Interrogatorio511-A]]**Adendo 2:** Entrevista com Agente ████████, sobrevivente da quebra de contenção no Sítio-511-47

[[collapsible show=&#34;+ Interrogatório 511-A&#34; hide=&#34;- Interrogatório 511-A&#34;]]

&gt; **Entrevista 511-A**
&gt; 
&gt; **Entrevistado:** Agente ████████
&gt; 
&gt; **Entrevistador:** Dr. A. ████
&gt; 
&gt; **Prefácio:** Agente ████████ foi o único sobrevivente da Força Tarefa Móvel ████-█, designada para recuperar uma instância de SCP-511 para estudo no Sítio-511-47, após a morte do proprietário, Sr. B. ████████. A entrevista ocorreu no Hospital St. ███████ ███████, em █████████ Ohio.
&gt; 
&gt; **&lt;A gravação se inicia [05/11/████ 1330]&gt;**
&gt; 
&gt; **Dr. A. ████:** Como você se sente?
&gt; 
&gt; **Agente ████████:** [gemidos] Eu tive metade do meu rosto arrancado. Como acha que estou me sentindo?
&gt; 
&gt; **Dr. A. ████:** Eu quero falar sobre a quebra de contenção. 
&gt; 
&gt; **Agente ████████:** [incompreensível]
&gt; 
&gt; **Dr. A. ████:** Nós temos algumas perguntas.
&gt; 
&gt; **Agente ████████:** Mas é claro que tem.
&gt; 
&gt; **Dr. A. ████:** Começando com por que corpos estranhos foram introduzidos na contenção?
&gt; 
&gt; **Agente ████████:** Você tem alguma ideia do que nós estávamos lidando?
&gt; 
&gt; **Dr. A. ████:** Por que não me conta?
&gt; 
&gt; **Agente ████████:** Nós estávamos responsáveis de recuperar uma coisa... de 40 quilos... Com uma unidade de contenção BSL4. Você sabe o quão grande são aquelas unidades?
&gt; 
&gt; **Dr. A. ████:** Eu sei as especificações.
&gt; 
&gt; **Agente ████████:** Então, era como arrastar uma máquina de lavar sobre rodas. Agora imagine arrastar uma daquelas coisas em um daqueles lugares, você já está com a mobilidade reduzida devido as roupas de proteção contra material biológico, tem cinquenta quilos de equipamento e você está andando em uma casa com duas ou três décadas de lixo acumulado. Nós tínhamos ████ gatos até os joelhos e em lugares mais profundos, tínhamos sacos de lixo abertos, pilhas de jornais molhado, lixo eletrônico, cestos de roupa, mobília que parecia que iria explodir e ███████ gatos em toda parte — olhos em toda parte —
&gt; 
&gt; **Dr. A. ████:** Nós podemos retornar à unidade de contenção?
&gt; 
&gt; **Agente ████████:** Tínhamos ████ na altura do peito, gatos em toda parte e havia lugares tão apertados que tivemos que ir um de cada vez. De jeito nenhum alguém poderia se virar para o lado ali, então esqueça a unidade de contenção. Só de olhar já vimos que não havia como usar —
&gt; 
&gt; [DADOS EXPURGADOS]
&gt; 
&gt; **Dr. A. ████:** Então isso foi ideia do Agente ████████?
&gt; 
&gt; **Agente ████████:** Era isso ou embalá-lo. Não era possível descer . Então nós usamos o corpo como isca na unidade e apontamos para a porta. De acordo com o protocolo, ele seria atraído para o corpo para a matéria biológica... morta recentemente.
&gt; 
&gt; **Dr. A. ████:** E SCP-511 foi atraído para a isca?
&gt; 
&gt; **Agente ████████:** Foram os vinte minutos mais estressantes da minha vida, escutando o objeto arrastar a si mesmo até lá encima, batendo, batendo, batendo. E os gatos nos assistindo. Sabe o quão bizarro é ver olhos de gatos com o equipamento de visão noturna?
&gt; 
&gt; **Dr. A. ████:** Então vocês capturam SCP-511?
&gt; 
&gt; **Agente ████████:** [risadas]
&gt; 
&gt; **Dr. A. ████:** O que ocorreu?
&gt; 
&gt; **Agente ████████:** Nós havíamos saído o mais rápido possível. Como ninguém podia se virar, voltamos de costas, com todos aqueles olhos brilhantes nos assistindo. Encarando...
&gt; 
&gt; **Dr. A. ████:** Você foi o primeiro a sair?
&gt; 
&gt; **Agente ████████:** O último a entrar e o primeiro a sair. Todos saímos, e não adiantou de nada. Pensávamos que havíamos terminado, mas quando a porta foi aberta na frente da unidade de contenção... aquilo... eles...
&gt; 
&gt; **Dr. A. ████:** O que ocorreu?
&gt; 
&gt; **Agente ████████:** Você já viu vídeos sobre descompressão explosiva? Aquilo foi o que ocorreu lá. Se espalhou por todo interior da unidade de contenção. E aqueles gatos, aqueles gatos horríveis ███████. Eles miaram. Então, foram na nossa direção.
&gt; 
&gt; **Dr. A. ████:** Vocês tentaram conter a brecha?
&gt; 
&gt; **Agente ████████:** Você está brincando? Né? Duzentos ou trezentos deles? Não apenas da porta, mas pelas janelas também, saltando em nós do segundo andar. Quando eu vi ████████ desaparecer debaixo deles, eu apenas corri e me tranquei na van. Eu não me orgulho disso...
&gt; 
&gt; **Dr. A. ████:** Eu não estou aqui para julgar, estou aqui para determinar o que ocorreu, para que isso não ocorra de novo.
&gt; 
&gt; **Agente ████████:** Bem, você vê o que aconteceu comigo? Isso foi porque um deles que ficou preso comigo. Um. Se você não reclassificar essas coisas para Keter, você é insano.
&gt; 
&gt; **Dr. A. ████:** Eu irei estarei recomendando atualizações para os procedimentos de contenção.
&gt; 
&gt; **Agente ████████:** Bem, enquanto você atualiza coisas, há outra coisa que você precisa atualizar.
&gt; 
&gt; **Dr. A. ████:** O quê seria?
&gt; 
&gt; **Agente ████████:** O relátorio eram sobre o quanto SCP-511 está influenciando esses gatos. Isso está errado.
&gt; 
&gt; **Dr. A.** ████: Como assim?
&gt; 
&gt; **Agente** ████████: SCP-511 não está influenciando nada. São os gatos. Os gatos //criaram// SCP-511. E eles o criaram porque nos odeiam.
&gt; 
&gt; **&lt;Fim da gravação&gt;**
&gt; 
&gt; **Declaração de Encerramento:** Agente ████████ após três dias morreu devido à sepse. Três semanas após a quebra de contenção, um novo incidente de SCP-511 foi identificado em ██████████ Ohio, 35 km à sudeste do Sítio-511-47. Biópsias retiradas desse novo incidente revelaram material genético identificado como sendo de três agentes da Força Tarefa Móvel ████-█.
&gt; 
&gt; //Aparentemente a &#34;destruição&#34; de SCP-511 pode apenas ter o deslocado para outro lugar. Até nós melhor entendermos os vetores que o objeto se propaga, todas instâncias de SCP-511 devem ser contidos. Pedido para reclassificação de SCP-511 para Keter foi negada — O5-█//
&gt;
[[/collapsible]]
