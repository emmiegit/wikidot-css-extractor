[[&gt;]]
14 de febrero de XXXX
[[/&gt;]]

De: Amalia Mondragón
Para: Dr. Quentin Wackenroder (Quack)

¡¡Hola Señor Quack!! Siempre es grato poder saludarle y contar con su ayuda para nuestras investigaciones. La verdad es que estoy muy agradecida por haberme apoyado cuando apenas había entrado a la Fundación, mis primeros días fueron cuanto menos caóticos. ¡Pero mire! Ya soy directora del Departamento de Anarte. No puedo estar más feliz de haber avanzado tanto y la mayor parte se la debo a usted por guiarme en cuanto al funcionamiento de todo esto. 

Y pues nada, quería aprovechar esta actividad entre departamentos para enviarle una carta por el 14 de febrero. Estoy muy feliz de que me haya orientado desde el inicio y poder llegar a donde estoy ahora. Sin duda me considero alguien muy afortunada por tener tantos amigos ahora. Los cuales usted me presentó la mayoría jaja. 

En fin, me gustaría regresarle el favor de algún modo. Si necesita algo, ya sea ayuda en una investigación, información, ayuda de mi DM o incluso solo un rato para charlar estoy aquí para tomar un café con usted en cualquier momento. 

Muchas gracias una vez más. 

Sinceramente, 
Amalia. 

[[=image http://lafundacionscp.wdfiles.com/local--files/san-valentin-2023/3.png]]
[[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user Amai-Ixchel]] PARA [[*user Jomosu-Oficial]]
[[/=]]
[[/div]]</textarea></pre>
