**Identyfikator podmiotu:** SCP-PL-098

**Klasa podmiotu:** Euclid

[[include component:image-block name=http://i.imgur.com/bvFyRTt.jpg|caption=Schemat przedstawiający budowę zewnętrzną SCP-PL-098.|width=300px]]

**Specjalne Czynności Przechowawcze:** SCP-PL-098 należy zabezpieczać w doniczce z ziemią ogrodową, która zamknięta jest w sejfie wyłożonym warstwą ołowiu o grubości 3 cm. Sejf znajduje się pod stałym monitoringiem w przechowalni, w Strefie Biologicznej PL-█.  Do pomieszczenia została doprowadzona instalacja, pozwalająca na automatyczne podawanie obiektowi wody i standardowego nawozu dla roślin ogrodowych, a także zdalne otwieranie i zamykanie sejfu. Nie należy bezpośrednio spoglądać na SCP-PL-098; przed każdym kontaktem z podmiotem należy założyć gogle ochronne Z1D. Kategorycznie zabronione jest wynoszenie podmiotu poza teren przechowalni.

Otwarcie sejfu możliwe jest jedynie za zgodą dyrektora ośrodka. Propozycje badań pracownicy z upoważnieniem co najmniej poziomu 3 mogą zgłaszać menadżerowi projektu.

Instancji SCP-PL-098-1 nie należy przewozić poza teren Strefy.

**Opis:** SCP-PL-098 wyglądem przypomina roślinę z gatunku //Taraxacum officinale// (mniszek pospolity), w rzeczywistości stanowi jedynie fizyczną formę dla samoświadomego bytu o zdolnościach telepatycznych. Nie wymaga dostępu światła słonecznego, jedynie wody i składników mineralnych w ilościach odpowiednich dla tego gatunku.

[[include component:image-block name=scp-pl-098.jpg|caption=Agent █████, 2 godziny po zjedzeniu płatka SCP-PL-098, tuż przed zanikiem zębów i układu trawiennego.|width=300px]]

Jeżeli co najmniej jeden człowiek znajdzie się w odległości mniejszej niż 10 metrów od podmiotu, powstanie możliwość wywiązania się rozmowy między nim a bytem (warstwa ołowiu zmniejsza tę odległość do ok. 4 m; rozmowę słyszą wszystkie osoby znajdujące się w zasięgu oddziaływania, choć pomiot zwraca się zawsze do tylko jednej na raz). Komunikacja jest mentalna, żadne słowa nie są rejestrowane poza umysłami testerów.

Jeśli człowiek spojrzy bezpośrednio na SCP-PL-098, poczuje nagłą chęć spożycia jednego z płatków kwiatu. Zjedzenie go rozpocznie trwającą 3 godziny przemianę w SCP-PL-098-1.

Instancje SCP-PL-098-1 wyglądem przypominają dwunożnego głowonoga. Zachowują się one agresywnie względem ludzi i zwierząt, a uwięzione usiłują wydostać się na wolność. Według hipotezy profesora ████████ mogą one wykonywać polecenia bytu (nie zostało to udowodnione).
Stworzenie to nie ma możliwości pobierania wody ani pokarmu, nie posiada układu trawiennego. Każdy dotychczas zbadany osobnik umierał po około 2 tygodniach w wyniku zatrzymania akcji serca.
Pomimo oczywistych różnic w budowie, SCP-PL-098-1 posiada genom identyczny z ludzkim. Dotychczas nie poznano mechanizmu przemiany człowieka w SCP-PL-098-1.

**Dodatek:**

[[collapsible show=&#34;Przesłuchanie 1-c&#34; hide=&#34;(Zwiń)&#34;]]

&gt; **Przesłuchiwany:** [SCP-PL-098]
&gt; 
&gt; **Przesłuchujący:** [Dr ████████]
&gt; 
&gt; **Wstęp:** Dr ████████ miał za zadanie nawiązać kontakt z bytem zawartym w podmiocie i dowiedzieć się czegoś o jego pochodzeniu i naturze. W celu potwierdzenia autentyczności zeznań, razem z naukowcem w przechowalni przebywał funkcjonariusz ochrony zapisujący przebieg (mentalnej) rozmowy. Żaden z nich nie posiadał możliwości otwarcia sejfu.
&gt; 
&gt; **&lt;Początek Logu [pierwszy odezwał się SCP-PL-098]&gt;**
&gt; 
&gt; **SCP-PL-098:** To nieludzkie, trzymać tak kogoś w ciemnicy! Czy panowie byliby tak mili i wyciągnęli mnie z tego pudła?
&gt; 
&gt; **Dr ████████:** Wiesz, że nie możemy tego zrobić, SCP-PL-098.
&gt; 
&gt; **SCP-PL-098:** A więc przyszliście pośmiać się z więźnia? Będziecie się nade mną znęcać?
&gt; 
&gt; **Dr ████████:** Nikt nie będzie się nad tobą znęcał. Chcemy po prostu zadać kilka pytań.
&gt; 
&gt; **SCP-PL-098:** Ha, a jednak! Niby dlaczego miałbym wam cokolwiek mówić?
&gt; 
&gt; **Dr ████████:** Jeśli nic nie powiesz, odetniemy ci wodę i popatrzymy, jak usychasz.
&gt; 
&gt; **SCP-PL-098:** Dobre sobie! Jeżeli zniszczycie moje siedlisko, przeniosę się po prostu gdzieś indziej!
&gt; 
&gt; **Dr ████████:** Gdzieś indziej?
&gt; 
&gt; **SCP-PL-098:** Tak, zwierzaku, gdzieś indziej! Myślisz, że ja, jeden z ludu, mogę egzystować tylko w takiej for... Zaraz, cwany jesteś! Prawie się wygadałem. Podstępem chcesz wyciągać ze mnie informacje? Taki z ciebie bystrzak?
&gt; 
&gt; **Dr ████████:** Gdzież bym śmiał... Więc lud? Mówisz, że takich jak ty jest więcej?
&gt; 
&gt; **SCP-PL-098:** Nic nie powiem.
&gt; 
&gt; **Dr ████████:** Doprawdy? Jeśli będziesz współpracował, może dałoby radę cię stąd wyciągnąć.
&gt; 
&gt; **SCP-PL-098:** Kłamiesz. Nic nie powiem.
&gt; 
&gt; **Dr ████████:** Dobrze więc, inna kwestia. Skąd pochodzisz?
&gt; 
&gt; **SCP-PL-098:** Jestem na tym świecie dłużej niż ty. Dłużej niż wy wszyscy, zwierzaku. Mam do niego większe prawo niż wy. Zawsze tu byłem i zawsze tu będę. Nie powiem nic więcej.
&gt; 
&gt; **Dr ████████:** Wspaniale. Bylibyśmy zaszczyceni, gdybyś opowiedział nam, dlaczego ludzie po zjedzeniu fragmentu twojego siedliska przeistaczają się w jakieś dziwne stworzenia.
&gt; 
&gt; **SCP-PL-098:** Ponieważ wy nic nie rozumiecie. Jesteście młodzi i głupi. Nie rozumiecie niczego i nie zrozumiecie, aż nie będzie za późno. Nie powiem nic więcej.
&gt; 
&gt; **Dr ████████:** Cóż, w każdym razie dziękuję za odpowiedzi.
&gt; 
&gt; **SCP-PL-098:** [Kilka niecenzuralnych określeń], zwierzaku.
&gt; 
&gt; **&lt;Koniec Logu&gt;**
&gt;  
&gt; **Podsumowanie:** Zeznania doktora i notatki funkcjonariusza były spójne. Dopuszcza się możliwość istnienia większej liczby bytów przypominających uwięziony w SCP-PL-098.
