    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** 財団人事部門のオリエンテーション
**著者:** [[*user sanhuzi]]
**作成年:** 2024
[[include :scp-jp:credit:end]]





みなさんどうかお静かに。はい、そうですよ。さて、財団人事部門のオリエンテーションを始めましょうか。　
まずはようこそ皆さん財団人事部門へ。我々は皆さんを歓迎いたしますよ。
　
はい、まずは自己紹介から。私は財団人事部門教育担当課の──お静かに話を聞いていただけませんか？もし静かに聞けないのであれば…家に帰ってもらうことになりますよ。これは冗談ですが、本当にそうしなければならないようにしないでください。はい、そのまま静かに話をお聞きください。さて、とにかく私は皆さんの新人研修の担当者です。皆さんは一人一人が全く違うキャリアを歩んでこられたことでしょう。当然ですが人事部や社会人としての経験が無い方もいらっしゃるようです。しかし心配ご無用。我々財団の世界に入れば皆が新人なのですから。──それに、キチンとした研修の場がありますから。
　
ところで皆さんは人事部と聞いてどう思われますか？いえ、ここでは一般企業の話としましょう。なるほどたしかに裏方というイメージがある方が多いようです。会社によっては花形のところもあるようですがね。──さて、では財団の人事部門と聞いたらどう思われますか？期待した通り、いやそれよりももっとひどい事を想像なさった方もいるようです。ん？なんでそんなことが分かるのか？いやだな、顔に書いてありますよ。こんなところに行くはずじゃなかったのに、って。でもご安心を。数分後にはここは最高の職場だと思われるでしょうから。
　
では、実際の財団人事部門の仕事を見てみましょう。──いやだな、と思わずに一回その冊子を開いてください。はい、3ページ目からです。さて、各自読んでみてください。おや、そちらの方はどうしました？当たり前のことが書いてあるだけではないか？──確かにその通りです。そこに書かれている通りに我々の仕事は職員のデータの管理や評価、採用やら教育やら福利厚生やら…しかし、一応は実際に仕事を始める前に仕事内容をイメージすることは重要ですよ。財団といっても仕事内容はほとんど変わらないことを知れますから。
　
全員が読み終わったようですね。では次に5ページ目を開いてください。昇進やら給料やらが書かれていますから。おっとそちらの方。──とにかくページを隅々まで読みこんでから質問をしてください。もう読み終えた？では質問をどうぞ。ここに配属されるのは…単刀直入に言って能力が劣る人か？なるほど、その質問はよく分かります。一般企業と違いここは財団ですからね。エージェントやら機動部隊やら…名だたる研究者もいますから。あえてお答えするならば答えはYESです。ただ、能力が劣る訳ではありません。あなた方は一般的な人ですから。考えてください──筋肉モリモリの人や頭がとんでもなく良い人はいます。ですが彼らが無敵かと問われれば答えはNoです。全てが良くまとまっているあなた方のような人は貴重なんですよ？もっと自信を持ってください。財団に入るだけでもすごいことなんですから。
　
さて、そちらの足を組んでいる方──質問があるようですね？ふむふむ、この部署で昇進はできるのか？答えから述べてしまうと昇進はできます。当然ですが。──えっ、この部署よりももっとビッグなところまで昇進できるか？ああ、そういう意味でしたか。勿論です、とお答えしたいですが中々に難しいですよ。だって相手は頭がとても優秀な博士や機動部隊でゴリゴリに前線に出ていた人ですから。でも時間をかければ不可能ではないですよ。私の元上司は倫理委員会に行きましたし──これは栄転と思っていいでしょう？管理部門のより高い場所へ行った者も過去にはいます。ああ、もし他の部門で働きたいならお早めに言ってください。
　
それでは質問はもう──そちらの方、質問ですか？人事部門は財団ではどういう立場か？という質問ですか。確かに財団で出来た彼女に俺、人事部門で働いているんだって言ったら笑われたなんて事になったら大変でしょうから。もちろん冗談ですよ！そうですね、人事部はどこの企業でもそうですが屋台骨のような存在です。ですが一般企業と違う点は我々の活躍によって直接的に人類と財団を救っていることでしょうか。例えば我々人事部門がいなかったらフィールドエージェントは存在しません。そうなれば財団は貴重な耳が無くなったも同然です。あるいは機動部隊もほぼいないでしょう。彼らがいなければ収容違反は封じ込められませんがその裏で我々が一役買っているのですよ。もっと言えば財団のトップクラスの方たちもその地位にはいないでしょう。だって彼らが一介の職員だったころから我々は評価しているのですから！これで我々がいかに重要な仕事か分かりましたか？
　
ええ、このぐらいで──なんてことだ。そちらの方、顔色がとても悪いですが大丈夫ですか？まるで家族にいい就職先が見つかったなんて言って後悔したって顔ですよ。えっ、本当にそう話してしまったんですか？だめですよ、仕事内容を話しちゃ。とりあえず記憶処理をご自身も受けられますか？ええ、勿論これはブラックジョークなのですが…どうやら笑う元気もないようですね。
　
私は彼を医務室に連れていきますから──ええ警備員さん、彼らを仕事場に連れて行ってあげてください。
それでは…最後にこれだけ、**ようこそ財団人事部門へ**</textarea></pre>
