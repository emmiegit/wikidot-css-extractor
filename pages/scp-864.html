[[include component:image-block name= https://scp-wiki.wdfiles.com/local--files/scp-864/864-new.jpg|caption= Το SCP-864, που εκδηλώνει μια περίπτωση του SCP-864-1|width=300px|align={$align}|align=right]]

**Αριθμος Αντικειμένου:** SCP-864

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-864 πρόκειται να κρατηθεί σε έναν τυπικό θάλαμο περιορισμού, που βρίσκεται στην πτέρυγα Euclid της Βάσης-77. Ο θάλαμος αυτός πρέπει να διατηρείται απαλλαγμένος από οποιαδήποτε υγρασία και να επιθεωρείται μία φορά την ημέρα για τον έλεγχο της στεγανοποίησης. Κατά τη διάρκεια των δοκιμών, δεν επιτρέπεται η είσοδος προσωπικού στον χώρο δοκιμών. Σε περίπτωση που εμφανιστούν είδη ρουχισμού, πρέπει να αποθηκευτούν ως μη ανώμαλα αντικείμενα.

**Περιγραφή:** Το SCP-864 είναι ένας νιπτήρας ύψους 20 cm με ακτίνα 10 cm, αποτελούμενος από κόκκινο μέταλλο που συναντάται συνήθως σε νιπτήρες. Οι λέξεις &#34;Made in China&#34; και &#34;Cherry Imperial Goff Applications&#34; αποτυπώνονται στο κάτω μέρος με μαύρο μελάνι. Καμία εταιρεία με αυτό το όνομα δεν βρίσκεται πουθενά στην Κίνα.

Όταν το SCP-864 περιέχει τουλάχιστον 200 ml νερού, θα εκδηλωθεί μια περίπτωση του SCP-864-1. Οι περιπτώσεις του SCP-864-1 δηλώνουν μια σειρά από εξαρτήματα που έχουν εμφανιστεί από το SCP-864. Περιπτώσεις του SCP-864-1 μπορεί να προσπαθήσουν να αρπάξουν ένα άτομο εντός της εμβέλειάς τους και να το τραβήξουν βίαια στο SCP-864. Οι περιπτώσεις του SCP-864-1 δεν επιχειρούν πάντα να καταλάβουν τα υποκείμενα, ενώ οι δοκιμές δείχνουν ότι η πλειοψηφία των περιπτώσεων του SCP-864-1 δεν επιχειρεί να επιτεθεί σε ανθρώπινα υποκείμενα. Δεν έχουν ανακτηθεί τα άτομα που πάρθηκαν μέσω του SCP-864.

Οι περιπτώσεις του SCP-864-1 που είναι γνωστό ότι έχουν εκδηλωθεί περιλαμβάνουν:

* Τέσσερα ανθρώπινα χέρια, εκτιμώμενου μήκους 60 εκατοστών. Ακολουθούσαν ένα προσωπικό κατηγορίας D, αλλά δεν μπόρεσαν να τον πιάσουν. Αποσύρθηκε στο SCP-864 μετά την εμπλοκή 4 ατόμων του προσωπικού ασφαλείας.

* Ανθρωποειδή εξαρτήματα που μοιάζουν με το SCP-1193. Δεν ανταποκρίθηκε σε ερεθίσματα και αποσύρθηκε κατά την επόμενη εκδήλωση ενεργοποίησης του SCP-1193.

* Επτά μαύρα κεφαλικά πλοκάμια μήκους περίπου 90 εκατοστών και διαμέτρου περίπου 10 εκατοστών στη βάση. Προσπάθησε να σπρώξει το SCP-864 στο πλάι και να πάρει διάφορα είδη ρουχισμού που είχαν παραμείνει στον θάλαμο δοκιμών. Το δείγμα απελευθερώθηκε μόνο του.

* Τρεις σκουροπράσινες τσιμπίδες καρκινοειδών, εκτιμώμενου μήκους 70 εκατοστών. Προσπάθησε να πνίξει ένα προσωπικό κατηγορίας D, μέχρι που οι επιτηρητές κατάφεραν να την απελευθερώσουν. Η περίπτωση υποχώρησε μετά την εμπλοκή του πράκτορα Μπόιντ.

* Έξι τμηματικά μηχανικά νύχια, μήκους περίπου 1 m. Κατέλαβε ένα προσωπικό κατηγορίας D και έναν φρουρό που προσπαθούσε να απελευθερώσει το χέρι. Οι περιπτώσεις διπλώθηκαν στο SCP-864.

* Τρία κόκκινα κεφαλικά πλοκάμια, εκτιμώμενου μήκους 3 μέτρων. Προσπάθησε να αρπάξει ένα άτομο της κατηγορίας D, αλλά η μία περίπτωση κόπηκε από έναν φρουρό με μαχαίρι. Οι άλλες δύο περιπτώσεις υποχώρησαν, και το κομμένο τμήμα δεν έδειξε καμία ανώμαλη ιδιότητα.

Οι δοκιμές έδειξαν ότι το SCP-864 εκτείνεται σε απόσταση 2 χιλιομέτρων όταν εκδηλώνει μια περίπτωση του SCP-864-1, μετά την οποία καταλήγει σε μια χαλύβδινη καταπακτή με την ανάγλυφη ένδειξη &#34;Black Dragon Co.&#34; Ρομποτικά μη επανδρωμένα αεροσκάφη στάλθηκαν στο εσωτερικό του SCP-864 διαπίστωσαν ότι, ενώ είναι ενεργό, το εσωτερικό του αποτελείται εξ ολοκλήρου από περιπτώσεις SCP-864-1 που χειρίζονται διάφορα ενδύματα. Από τις 16/1/2013, περίπου το 11% αυτών έχουν αναγνωριστεί ως προερχόμενα από τη Γη. Από αυτά, μόνο 32 φαίνεται να προέρχονται μετά το 1900.
