**アイテム番号:** SCP-382-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-382-JP-1サンプル類は、サイト-8122の低危険性物体保管ユニットの収容ロッカーに中性紙保存箱内に収め、調湿紙と共に収容されます。毎年出現するSCP-382-JP-1は回収プロトコル“18█ページ目の削除”を実施し、該当教科書は新品の状態に偽装してください。回収されたSCP-382-JP-1は保管サンプルを除き、焼却処分してください。

**説明:** SCP-382-JPは年に一度、3月15日を迎えた瞬間、小学█年生の文部科学省検定済教科書（理科の教科書）の記載内容を、未知の内容へ変化させる異常現象です。SCP-382-JPの発生には大まかな条件があり、“日本の”、”国が認定する児童向けの教材（電子教科書も含まれる）”に、“教員免許をもつ者が教え小学█年生の児童が使用することを前提”とした物体に発生します。
この発生条件は未使用および新しく製本された教科書にも適用されます。電子教科書の場合、ダウンロードごとに製本のオブジェクトと同一の性質を有します。

SCP-382-JP-1は記載内容が変化した教科書の1ページです。
SCP-382-JP-1は、太陽系惑星や地球からみた海王星の位置の説明がなされている次のページに出現します。SCP-382-JP-1は奥付や外装を除いた、出現可能なページが存在しない場合、教科書のページ数を増殖させることにより出現することが確認されています。SCP-382-JP-1は上述した2点を移動することで出現箇所が変動することが判明しており、現在、SCP-382-JP-1の位置は文部科学省との協力により、ページ末に出現するよう調整が行なわれました。この調整作業はSCP-382-JP-1の回収が容易に行なえるようなされた取り組みであり、出現箇所の変動以外に、新品の状態の偽装が容易に行なえるよう、独自の構造になっています。

SCP-382-JP-1の内容はこれまで確認されていない人物の経歴と、海王星付近に位置する未知の太陽系外惑星の発見に因む学術的価値について内容文が変化します。SCP-382-JP-1の変化内容は生没年・人種・性別・新星の発見など、ある程度同じ内容を有していますが、新しく3月15日を経過するごとに変異し、未使用の教科書は未確認の内容へ変化します（詳細はSCP-382-JP-1類を参照にしてください）。
なお、過去に使用された教科書や、ページを切り取ったSCP-382-JP-1は新しい内容に“更新”されることはありません。

[[collapsible show=&#34;+ SCP-382-JP-1類&#34; hide=&#34;- SCP-382-JP-1類&#34;]]

以下の内容は、変化内容を簡潔にまとめたものです。

&gt; **SCP-382-JP-変化内容-█**
&gt; Aeneas・A・███（イーニアス・A・███　1801年7月4日-1852年3月16日）はイギリスの天文学者。1832年に[データ破損]を発見しました。[データ破損]の発見の翌年、ケンブリッジ大学のプルミアン教授職に就職。非常に厳粛な性格を有し、[データ破損]の発見についてインタビューがされた際、「名誉なことです」と返答をしました。生涯は生まれ故郷である[編集済]で過ごし、肺炎にかかり死去しています。
&gt; 
&gt; **注釈:** 発見された中で最も古い文章です。

&gt; **SCP-382-JP-変化内容-4**
&gt; Aeneas・A・███（イーニアス・A・███　1801年7月4日-1852年3月16日）はイギリスの天文学者。1832年に[データ破損]を発見しました。[データ破損]の発見の翌年、ケンブリッジ大学のプルミアン教授職に就職。非常に神経質で厳格な性格を有し、[データ破損]の発見についてインタビューが行われた際、「私の名前は歴史上に残り、誰もが記憶することだろう」と返答をしました。生涯は生まれ故郷である[編集済]で過ごし、肺炎にかかり死去しています。

&gt; **SCP-382-JP-変化内容-16**
&gt; Aeneas・A・███（イーニアス・A・███　1801年7月4日-1852年3月16日）はイギリスの天文学者。1832年に[データ破損]を発見しました。[データ破損]の発見についてインタビューが行われた際、「私は誰もの記憶に残り、忘れられることはない。これは真実だ」と返答をしました。生涯は生まれ故郷である[編集済]で過ごし、急性アルコール中毒で死亡。かつては厳粛な性格を有していたものの、アルコール依存性による妄想や暴力的な行動を繰り返しています。

&gt; **SCP-382-JP-変化内容-21**
&gt; Lennox・██（レノックス・██　1801年7月4日-1852年3月16日）はイギリスの天文学者。1832年に[データ破損]を発見しました。[データ破損]の発見についてインタビューがされた際、暴力的な態度でインタビュアーを挑発しました。自身の名前を██回に渡って改名しています。生涯はイギリスの[編集済]で過ごし、栄養失調により死亡。[削除済]を日常的に服用していました。死去する前日、自身の名前や経歴が歴史上から抹消されたことを記載した遺書を残しています。

&gt; **SCP-382-JP-変化内容-32**
&gt; ██・W・███（██・W・███　1801年7月4日-1852年3月16日）はイギリスの天文学者。1832年に██・Jirachi（██・ジラーチ）と協力して、[データ破損]を発見しました。[データ破損]の発見についてインタビューがされた際、「私の名が消えても、ジラーチの名が残るだろう」と返答しました。生涯はイギリスの[編集済]で過ごし、死去する前日、自身とジラーチの名前が歴史上から抹消されたことを記載した遺書を残しています。

&gt; **SCP-382-JP-変化内容-37**
&gt; Joa・███（ジョアン・███　1801年7月4日-1852年3月16日）はイギリスの天文学者。1832年に[データ破損]を発見しました。[データ破損]の発見についてインタビューがされた際、[編集済]。自身の名前を██回に渡って改名しているだけではなく、非常識な性格をしていました。生涯はドイツの[編集済]で過ごし、交通事故により死亡。死亡する前日「私は死ぬわけにはいかない」と家族や知人に話していました。

&gt; **SCP-382-JP-変化内容-41**
&gt; Aeneas・A・███（イーニアス・A・███　1801年7月4日-1852年3月16日）はイギリスの天文学者。1832年に[データ破損]を発見しました。[データ破損]の発見についてインタビューが行なわれる当日に、自殺を行なうものの失敗。Aeneas・A・███の自殺行為は、成功する1852年3月16日まで繰り返されています。

&gt; **SCP-382-JP-変化内容-49**
&gt; Aeneas・A・███（イーニアス・A・███　1801年7月4日-1852年3月16日）はイギリスの天文学者。1832年に[データ破損]を発見しました。[データ破損]の発見についてインタビューがされた際、「あ～[編集済]」と返答、非常にユニークな性格を有しています。自身の名前を他者に記憶されることに偏執的であり、天文学界の問題児と呼ばれていました。生涯は生まれ故郷である[編集済]で過ごし、死去するまでの間、自分の所有物に自身の名前とレノックス、ジラーチ、██、ジョアン、といった人名を刻印し続ける奇行を繰り返していました。

[[/collapsible]]

**補遺-1:** SCP-382-JPは19██年に、その存在が確認されました。オブジェクトの発生から49年経過した現在、オブジェクトの回収プロトコル“18█ページ目の削除”は確立され、過去に出現したSCP-382-JP-1を所有している人間は存在しないものと考えられています。SCP-382-JPの発生を阻止させるため、教科書内の惑星の位置や海王星の説明内容を除外することで、無力化が可能であると考えられていますが、2点の内容は義務教育上必須であるため、基本的にオブジェクトの発生を避けることはできません。財団はSCP-382-JP-1回収におけるコスト等を考慮し、紙媒体の教科書ではなく電子媒体の教科書を用いることで、オブジェクトの回収プロトコルを容易に遂行できるよう、電子教科書の普及を積極的に働きかけています。

**補遺-2:** SCP-382-JP-1類の記載内容を参考に海王星付近の天体を観測したところ、白色矮星に類似した天体が確認されました。その未知の天体は3月15日のごく限られた時間にのみ観測されることが判明しており、SCP-382-JPとの関連性が疑われています。なお、未知の天体の観測を行なった一部の研究員は3月16日に、起床時間や食事内容などに強いデジャブを自覚するようになりました。</textarea></pre>
