**作者：**[[*user y33r41]]
**翻譯：**[[*user samscript]]
**篇名：**迴轉。（[http://scp-jp.wikidot.com/scp-1302-jp 廻る。]／[http://scp-int.wikidot.com/scp-1302-jp Revolving.]）
**作成年：**2017.05.02
**翻譯年：**2021.08.16
[[include info:end]]

[[include component:image-block
|name=http://scp-int.wdfiles.com/local--files/scp-1302-jp/%E8%A6%B3%E8%A6%A7%E8%BB%8A%E3%82%B9%E3%82%AF%E3%82%A8%E3%82%A2.jpg
|caption=SCP-1302-JP於初期收容下的狀態
]]

**項目編號：**SCP-1302-JP

**項目等級：**Safe

**特殊收容措施：**SCP-1302-JP所有車廂的窗戶都應透過毛玻璃模糊化。當SCP-1302-JP的任何車廂靠近SCP-1302-JP的出入口時，有關人員應在周邊待命。

收容SCP-1302-JP的設施與周邊地區已交由基金會前台公司維護，以避免該地遭民眾闖入，或受到地方政府、企業的回收利用。

**描述：**SCP-1302-JP是一座有16個旋轉車廂的摩天輪，其高度約40公尺；項目坐落的位置正好阻擋了廢棄遊樂園「████████樂園」的入口。SCP-1302-JP在█起失蹤事件通報後被發現。即便SCP-1302-JP的朽壞程度與樂園的其他設施相仿，諸如建設計畫或使用說明等有關該摩天輪的過去紀錄都呈現缺失狀態；所有該樂園的舊訪客與員工都無法清楚記憶該樂園是否具有一座摩天輪。乍看之下，SCP-1302-JP似乎是完全靜止的——然而實際上，即便缺乏能量供應系統，項目仍然會以極低的速率進行迴轉（參見附錄）。

SCP-1302-JP的車廂內有數位身分不明的人士受困。即便這些人員並沒有呈現飢餓或脫水的跡象，大部分的個體都已陷入了心理崩潰狀態。所有強行開啟車廂或SCP-1302-JP懸吊系統的測試與計畫都導致了 [資料刪除] 人被波及；因此，所有相關計畫都被擱置。


__**觀察紀錄1302 – 無人機「い-███」號**__
**筆記：**為求方便，這些車廂的編號源自項目旋轉方向的順序。在項目被發現時，方離開入口大門不遠的車廂被定義為1號車廂。
||~ 編號 ||~ 個案 ||~ 紀錄內容 ||
||1 || 空無一物。 || 車廂內部被紅色手印完全覆蓋，50公分長，22公分寬。||
||4 || 一名穿著橘色工作服的中年男子。 || 個案不斷哭喊並試圖開門。 ||
||5 || 一名戴有眼鏡的年輕男性與一台液壓救援設施。|| 該設施已經解體。該名男子不斷在手中的文件內書寫對自身現況的擔憂。 ||
||7 || 兩名男性與兩名女性；四人皆呈現接近二十歲到二十歲出頭的年紀。|| 全時進行[內容刪減]。沒有觀察到智能行為。||
||8 || 一名穿著西裝的年輕男性。 || 一條領帶將個案上吊在車廂天花板上。他被觀察到持續掙扎了██分鐘。||
||10 || 四名男性兒童。 || 其中三名個案一動也不動地成堆躺在車廂地板上。唯一活躍的個體透過紅色液體在窗戶玻璃上書寫字串。由於觀察文字內容會導致人員失去意識，有關觀察已經被中止。||
||12 || 一名成年男性與成年女性。 || 該名女性[內容刪減]並在座位上抽搐。該名男性將女性個體的█████、████、█████與███████放在地板上，反覆重新排放它們的位置。||
||13 || 一名成年男性、一名成年女性與一名女性兒童。 || 該名男性擁抱著兩名沒有動靜的女性哭泣。兩名女性的四肢都被截除。||
||14 || 一名年輕男性。 || 個案看著窗外，偶爾哈欠。||
||15 || 車廂內部因脈動的血肉與器官而模糊。 || 一個晦澀模糊的聲音以不規律的節奏重複著天主教詩歌《震怒之日（Dies Iræ）》的歌詞。||
||16 || 四周窗戶被染紅。 || N／A ||

當第16號車廂抵達出入口時，該車廂的門扉自動開啟，同時，約████公升的紅色模糊液體自車廂內外流，吞噬了在當地等待的基金會人員。這些液體的樣本無法被採集，因為可疑液體以及被吞噬人員幾乎立即消失了。然而，一具完整的人類骨骸隨後在SCP-1302-JP附近被發現；這具骨骸被認為是伴隨著16號車廂的液體被沖出來的。

**附錄：**在長期觀察下，預計SCP-1302-JP會花費███年進行一次迴轉。第15號車廂將在203█年抵達入口處。</textarea></pre>
