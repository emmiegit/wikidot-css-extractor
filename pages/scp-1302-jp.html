**Ítem #:** SCP-1302-JP

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Todas las ventanas de las cabinas de pasajeros de SCP-1302-JP deberán cubrirse con cubiertas opacas. El personal debe esperar cerca cuando una cabina llegue a la puerta de entrada de SCP-1302-JP.

Las instalaciones donde se encuentra SCP-1302-JP y sus alrededores han sido mantenidas por una empresa fachada de la Fundación, con el fin de evitar el acceso público y/o la reutilización por parte del gobierno local o corporaciones.

**Descripción:** SCP-1302-JP es una rueda de la fortuna con 16 cabinas de pasajeros, de aproximadamente 40 m de altura; está ubicada de forma que oculta la entrada de un parque de atracciones abandonado &#34;████████ Land&#34;. SCP-1302-JP fue descubierto tras █ informes de desapariciones. Aunque SCP-1302-JP muestra casi el mismo deterioro que otros equipos del parque, no existe ninguna mención sobre la rueda de la fortuna en registros pasados como planos de construcción y guías; todos los antiguos visitantes y empleados no recordaban claramente si el parque tenía o no una rueda de la fortuna. A primera vista, SCP-1302-JP parece estar inmóvil; en realidad, sin embargo, gira a una velocidad extremadamente lenta a pesar de carecer de un sistema de alimentación eléctrica (véase el Anexo).

Varios individuos no identificados han quedado atrapados en las cabinas de pasajeros de SCP-1302-JP. Aunque estos individuos no han mostrado signos de inanición y deshidratación, la mayoría de ellos se encuentran bajo un colapso mental. Todas las pruebas y planes con respecto a la apertura por la fuerza de las cabinas o la suspensión de SCP-1302-JP resultaron en [CENSURADO] del personal involucrado; por lo tanto, todos estos planes están actualmente suspendidos.

__**Registros de Observación 1302 – Dron &#34;い-███&#34;**__
**Nota:** Para mayor comodidad, las cabinas de pasajeros fueron designadas siguiendo un orden de rotación. En el momento del descubrimiento, la cápsula nº 1 se encontraba en una posición ligeramente alejada de la puerta de entrada.
||~ # ||~ Sujeto ||~ Registro ||
||1 || Vacía. || El interior de esta cabina está completamente cubierto por huellas de manos rojas, de 50cm de largo y 22cm de ancho. ||
||4 || Un varón de mediana edad vestido con ropa de trabajo naranja. || El sujeto intenta abrir la puerta de la cápsula mientras llora y grita. ||
||5 || Un varón joven con gafas y un dron equipado con aparatos hidráulicos de salvamento. || El dron ya está desmontado. El hombre se encuentra escribiendo continuamente las consideraciones sobre su situación actual en documentos que tiene a mano. ||
||7 || Dos varones y dos mujeres; todos parecen tener entre 10 y 20 años. || [CENSURADO] en todo momento. No se ha observado ningún comportamiento intelectual. ||
||8 || Un varón joven con traje de negocios. ||El sujeto está colgado del techo por una corbata. Se le observó forcejear continuamente durante ██ minutos.||
||10 || Cuatro niños varones.||Tres de los sujetos están inmóviles tirados en el suelo. Un individuo activo está escribiendo una cadena de texto en los cristales de las ventanas utilizando un líquido rojo. Como un miembro del personal perdió el conocimiento al ver el texto, se suspendió la observación.||
||12 || Un varón adulto y una mujer adulta. ||La mujer está [CENSURADO] y convulsionando en su asiento. El varón está colocando los █████, ████, █████ y ███████ de la mujer en el suelo, cambiando su posición repetidamente.||
||13 || Un varón adulto, una mujer adulta y una niña.|| El varón llora mientras abraza a las dos mujeres inmóviles. Las extremidades de ambas mujeres están amputadas.||
||14 || Un varón joven. ||El sujeto mira por la ventana, bostezando ocasionalmente.||
||15 || El interior está cubierto por una masa palpitante de carne y órganos. || Una voz apagada repite la letra de &#34;//Dies Iræ//&#34; de forma irregular. ||
||16 || Todas las ventanas están teñidas de rojo. ||N/A ||

La Cabina#16 se abrió espontáneamente al llegar a la puerta de entrada. Unos ████ litros de un líquido rojo y opaco salieron simultáneamente de la cápsula, engullendo al personal de la Fundación que estaba esperando. No se pudieron tomar muestras, ya que el líquido en cuestión y el personal desaparecieron inmediatamente. Sin embargo, posteriormente se descubrió un esqueleto humano completo cerca de SCP-1302-JP; se cree que este esqueleto también salió de la Cabina#16.

**Anexo:** En base a la observación a largo plazo, se estima que a SCP-1302-JP le llevará ███ años realizar una vuelta. Se estima que la Cabina#15 llegará a la puerta de entrada en 203█.</textarea></pre>
