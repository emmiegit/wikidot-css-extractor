**项目编号：**SCP-CN-403

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-403目前收容于塔里木盆地的Area-CN-██内。该设施地面部分伪装成科研哨站，由四座高速防爆电梯连接位于地下120m的收容区。SCP-CN-403的特殊收容室尺寸为5m*7m*3m，内衬镍铬合金反射层，外套40cm厚的铅板及4m厚的混凝土墙。任何关于SCP-CN-403的研究必须获得4级安保人员的许可。


任何时刻应至少有三名工作人员对SCP-CN-403进行监控并准备与其互动，若观察到以下情况发生，应及时向安保部门报告：
* SCP-CN-403受到任意程度的物理损伤。
* SCP-CN-403的心率超过100次每分。
* 收容室内每分钟人体平均吸收辐射剂量超过1500mSv[[footnote]]mSv是辐射剂量的基本单位之一，每kg（千克）人体组织平均吸收0.001J（焦耳）为1mSv（毫西弗），人类短时遭受4000mSv的照射会致死。[[/footnote]]。

为维持SCP-CN-403精神状态稳定，可适当向该实体提供娱乐用品，如书籍、玩具、美术用品等，音频影视可通过收容室内的闭路电视对SCP-CN-403播放。禁止向SCP-CN-403提供电子设备。必须对SCP-CN-403废弃的用品进行深埋处理。SCP-CN-403每周至少接受一次的心理指导。

SCP-CN-403濒死时，由相关人员执行AZ程序。[[collapsible show=&#34;+AZ程序流程［需要3级安保权限］&#34;hide=&#34;-权限验证通过&#34;]]
&gt; 输入AZ程序密钥后将启动以下协议：
&gt; * **AZ-01协议：**SCP-CN-403收容室内的27只隐藏喷头喷出液态氮，在0.7秒内排除室内空气，并降温至-200℃以下。
&gt; * **AZ-02协议：**全部人员在20分钟内撤离Area-CN-██，收容设施随后将进入全封闭自动化状态。设施可维持收容室温度15年，并压制3000万吨TNT当量以下的爆炸。相关人员将转移至Site-CN-██并持续远程监控SCP-CN-403。
&gt; * **AZ-03协议：**世界核试验监控联盟停止对中国塔里木盆地地区的监测，任何核爆现象将被解释为地震。
&gt; * **AZ-04协议：**基金会联系当地政府开始疏散当地的居民。疏散工作应尽快完成。
[[/collapsible]]

**描述：**SCP-CN-403是一名亚洲男性，中等身材，约20岁。该实体几乎不需要进食和饮水，然而其基础代谢率[[footnote]]基础代谢率指人体在清醒而又极端安静的状态下，不受肌肉活动、环境温度、食物及精神紧张等影响时的能量代谢率。[[/footnote]]约为普通人类的2.5倍。SCP-CN-403会主要以γ射线及少量β射线的形式释放电离辐射，辐照剂量率[[footnote]]辐照剂量率指单位时间内的照射量。[[/footnote]]会根据其情绪、运动状态等有所变化。SCP-CN-403受伤时辐照剂量率会大幅提升，同时其伤口快速愈合。根据目前的研究，SCP-CN-403似乎通过某种极高效率的质能转化反应维持其自身的生命活动，这种反应原理尚不明确。

SCP-CN-403在基金会调查SCP-CN-403-α事件时被发现并收容。[[collapsible show=&#34;+ SCP-CN-403-α事件详情[需要3级安保权限]&#34; hide=&#34;- [权限验证通过]&#34;]]
&gt; 2016年6月7日下午，███省███市高考考点███████的██号考场内，29名考生及三位监考教师突发急性辐射综合症，仅一名考生无任何反应。随后基金会特工介入，收容该考生并将其编号为SCP-CN-403。放射性电离检测器显示SCP-CN-403当时所处教室辐射剂量为正常值的50万倍。基金会向受害者提供治疗，并对全部当事人使用了A级记忆消除，事件掩盖为高温造成的集体中暑现象。收容过程中对SCP-CN-403使用了C级消除，药剂的功效仅持续了两天，且未能消除SCP-CN-403的相关记忆。
[[/collapsible]]调查发现，SCP-CN-403的全部家属已因癌症去世。2013至2016年间，SCP-CN-403就读的██████中学校患癌人数达到了45人，其中37人为SCP-CN-403的同学。SCP-CN-403在被收容前独居，由国外的亲属提供生活费用。SCP-CN-403曾经的学校及住所已因装修建材违规而被拆迁。

**附录CN-641-1：对SCP-CN-403的部分采访记录**
[[collapsible show=&#34;+[2016/6/10] &#34; hide=&#34;- [收起]&#34;]]

&gt; **受访者：**SCP-CN-403
&gt; **采访者：**白███博士
&gt; **Site-CN-39临时收容室**
&gt; ----
&gt; &lt;记录开始&gt;
&gt; 
&gt; **白博士：**你好，SCP-CN-403。我是白███，你可以叫我白先生。我想询问你一些事情。
&gt; 
&gt; **SCP-CN-403：**你是说我吗？
&gt; 
&gt; **白博士：**是的。
&gt; 
&gt; **SCP-CN-403：**所以你们是警察，那是我的编号？那个……天啊，是我干的。你们要惩罚我吗？（//声音开始颤抖//）
&gt; 
&gt; **白博士：**（//关闭麦克并望向工作人员//）我记得档案里说过他当时接受了C级记忆消除。（//工作人员耸肩//）好吧（//打开麦克//），403，我们不是警察但你可以信任我们。没有人会惩罚你，我只想问你几个问题。你还记得三天前你所在的██号考场发生了什么吗？
&gt; 
&gt; **SCP-CN-403：**（//一段沉默//）记得，我……我好像杀了人（//开始啜泣//）。
&gt; 
&gt; **白博士：**你没有杀任何人，403。他们都接受了我们的治疗，目前正在康复。请你详细说一下你当时做了什么。
&gt; 
&gt; **SCP-CN-403：**没人死……真好。我当时有道大题不会做……而且这个，你知道，高考，决定人一生的考试。我很慌，没法平静下来……那道题分值很高，我越来越紧张。一直到最后我都没做出来，收卷铃响了……我脑子“嗡”得一下，感觉好像有什么在里面炸开了。一个监考老师开始从前往后收卷，我就心里想“别过来，别过来”，然后……然后她还没走到一半就开始捂着胸口，然后躺在地上……我周围的人开始呕吐、大喊、一个接一个昏倒，外面那个监考员进来，他没走几步也倒了，最后所有人都……（//哭诉，语气强烈//）
&gt; 
&gt; **白博士：**平复情绪，403，所有人现在都没事了。这种情况之前发生过吗？
&gt; 
&gt; **SCP-CN-403：**没有……但是我感觉我周围的人会慢慢得病。我的家人陆续因为癌症去世，同学也有很多请假的，不少请假了之后我就再也没见过他们……我能隐约感觉到这都是因为我……不对，就是因为我！我就是个瘟神，我害死了我的父母、朋友，无辜的人因为我差点死了，我就是个他妈的该死的怪物！你们得快点杀了我！（//嘶吼，双手抱头//）
&gt; 
&gt; **白博士：**冷静！SCP-CN-403，没有人会死。如果你一直这么激动，我们没办法帮你！（//大声//）我们会弄清你身上到底发生了什么，但需要你的配合。深呼吸，从现在开始，你不会再伤到任何人了，所有人都很安全。
&gt; 
&gt; **SCP-CN-403：**（//努力平复情绪//）好，好的……
&gt; 
&gt; &lt;记录结束&gt;

**白███博士的笔记：**//之后获取的信息与基金会的调查结果基本一致，我会提交到报告中。目前来看，SCP-CN-403是一个会释放电离辐射的人形个体。另外，通过对比访谈时剂量仪的记录和SCP-CN-403在访谈时的表现，可以判断他的短时照射量与情绪有密切的关系，最激动时甚至能达到3000mSv。我认为SCP-CN-403-α事件即是SCP-CN-403情绪失控造成的。//
[[/collapsible]]


**附录CN-641-2：关于SCP-CN-403的研究报告**

[[tabview]]
[[tab 2016/8/17]]
**研究员：**秦███博士
**实验内容：**对SCP-CN-403进行非接触式体检，SCP-CN-403已处于静息状态。
----
[[=]]
**体检报告表**
[[/=]]
||~ 检测项目||~ 检测结果||
||身高体重||182.7cm；127.6kg||
||体脂率||22％||
||X射线透视摄影||仪器损坏 无法检测||
||衍射断层CT成像||生理结构与普通人体相同||
||表面电离污染监测||3m范围平均照射率：α-0.02mSv/h；β-30mSv/min；γ-700mSv/min||
----
**秦███博士的笔记：**//除去能发出电离辐射这一点，SCP-CN-403的体重十分异常，因为他看起来并不胖。SCP-CN-403重达127.6千克的原因需要进一步研究。//
[[/tab]]
[[tab 2016/9/21]]
**研究员：**秦███博士
**实验内容：**采集SCP-CN-403血样并分析其成分。由于SCP-CN-403的特殊性，实验全程通过远程操控机械臂完成。
----
**实验过程：**

**[14:30]**对SCP-CN-403的左臂肘正中静脉穿刺点及周围皮肤进行消毒。

**[14:32]**使用普通7号针头进行静脉采血，成功采取10ml血液样本并标记为SCP-CN-403-B1。

**[14:37]**使用普通7号针头进行静脉采血，失败，针头无法刺穿静脉。

**[14:58]**使用██████针头进行静脉采血，成功采取10ml血液样本并标记为SCP-CN-403-B2。SCP-CN-403肘部开始发红。

**[15:03]**使用██████针头进行静脉采血，采取10ml血液样并标记为SCP-CN-403-B3，随后针头无法拔出。

**[15:05]**使用三只机械臂尝试将针头拔出，失败。SCP-CN-403躁动并离开座位，[数据删除]

**[15:06]**向收容室内释放二氧化碳以灭火。

[数据删除]

**[15:38]**SCP-CN-403昏迷并被重新收容。血样已添加ACD液[[footnote]]ACD液是一种抗凝血药，用作血库中血液保藏剂。[[/footnote]]并被存放至血库。实验结束。
----
**秦███博士的笔记：**//我没想到仅仅是采血就会造成如此严重的后果，//[数据删除]//。我会向主任申请禁止会对SCP-CN-403造成任何伤害的实验，也许这是最后三瓶血样了。值得一提的是，SCP-CN-403在无氧环境下居然活动了半小时之久，而他的新陈代谢又极为旺盛。//
[[/tab]]
[[tab 2016/9/22]]
**研究员：**秦███博士
**实验内容：**对SCP-CN-403-B1进行分析化验。
----

血检报告显示，SCP-CN-403血液中的全部的血红蛋白被替换成了另一种蛋白质，其具体结构功能需进一步研究。另外，--血样中的血小板数目过高--某种未知聚合物增多，该聚合物在室温下迅速蔓延并放热。3小时后SCP-CN-403-B1凝结为黑色固体。
----
[[collapsible show=&#34;+ 2016/9/22研究报告节选[需要5级安保权限]&#34; hide=&#34;- [权限验证通过]&#34;]]
&gt; ……在SCP-CN-403的血样中发现了37种未知蛋白质，这些蛋白质相互协作，通过某种方式实现质能转换并为机体供能。其中的SCP-CN-403-β类蛋白占比60%，是放射性的主要来源，其结构相当复杂且不稳定，离体后极易失活，同时以辐射的形式放出大量能量。β类蛋白失活后空间结构变化，体积膨胀数倍并相互连接，形成坚硬的蛋白质凝聚体。这种凝聚体会催化其他β类蛋白失活并放出能量，且只能被SCP-CN-403-Ω类水解酶分解。……根据计算，若SCP-CN-403体内50%的β类蛋白失活，将会引发连锁反应，造成至少3000万吨TNT当量的核爆。相关人员应立即研讨应对方案并强化SCP-CN-403的收容措施。
[[/collapsible]]
----
**秦███博士的笔记：**//SCP-CN-403-B2和SCP-CN-403-B3已被移送至液氮冷藏库，[数据删除]，后续研究将转交给███████。这已经不是我能研究的课题了。//
