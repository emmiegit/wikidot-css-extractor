**Titre original :** And It Starts With A Song
**Auteurs :** [[user Nioki]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 17 février 2010
[[include credit:end]]

La fin du monde commence avec une chanson.

Vous vous réveillez, encore sous l&#39;emprise des anti-douleurs, qu&#39;ils ont tendance à distribuer comme des bonbons ici. Quelqu&#39;un a changé la station de radio pendant que vous étiez dans les vapes, et au lieu des résultats sportifs, il y a une chanson. Votre tête se désembrume rapidement, sans vous laisser votre mal de crâne habituel, pour une fois. Vous tendez le bras pour changer de station de radio, et vous vous arrêtez.
Vous n’avez pas mal.

Vous regardez votre bras et les tubes qui y sont plantés, et vous voyez la peau affaissée revenir à sa place, se tendre, guérir. Vous vous asseyez, et la chanson devient plus forte, et vous réalisez que vous êtes arrivé à vous asseoir pour la première fois depuis des mois. Vous vous demandez si vous êtes mort, ou si vous rêvez.

Ce n&#39;est pas le cas.

     Une minute s&#39;est écoulée depuis que la chanson a commencé.

Vous essayez de vous lever juste pour voir si vous en êtes capable, et vous l’êtes, et ça ne fait pas mal. Vous marchez maladroitement, les jambes encore raides, vos pas encore incertains après autant de temps passé sans vous exercer. Vos pieds nus vous chatouillent lorsqu&#39;ils touchent la moquette. Il y a un petit cactus posé sur le rebord de la fenêtre, et vous pourriez jurer qu&#39;il tressaille légèrement, les épines poussant imperceptiblement.
Bon, vous décidez, c&#39;est clairement un rêve. Autant en profiter. Vous sortez dans le couloir et vous entendez la chanson, diffusée par tous les haut-parleurs du bâtiment.

D&#39;autres portes s&#39;ouvrent, tout au long du couloir du service de cancérologie, et des personnes pâles, vêtues de tenues d&#39;hôpital bleu ciel, titubent légèrement en essayant de se souvenir ce que c&#39;est que de marcher. Vous voyez que certaines d&#39;entre elles ont encore des tumeurs, celles chez qui c’est visible du moins, et vous passez une main sur votre cou. Il y a toujours cette petite bosse. Vous n&#39;êtes pas guéri ? Vous vous sentez guéri, pourtant…

Les petits arbres en pot, placés là pour donner une certaine illusion de vie, bruissent comme sous l&#39;effet d&#39;une légère brise. Vous vous pincez d’un coup, automatiquement, peut-être même involontairement... après tout, ça serait dommage de se réveiller, c’est un si beau rêve. Ça fait mal, mais ça s&#39;arrête très vite. Vous vous dirigez vers le bureau principal de cet étage, le dernier, celui de l&#39;hospice de l&#39;hôpital. La réceptionniste est debout, en train de tous vous dévisager, et vous riez en pensant que tout ça risque de la mettre au chômage. Est-ce que c&#39;est réel ? Probablement pas. Mais ça a l’air réel, et tout ce que vous touchez semble réel, et pour le moment, c’est suffisant. Vous caressez à nouveau la bosse sur votre cou, et elle vous paraît avoir grossi.

     On en est à deux minutes, et la chanson continue.

Il faut que vous puissiez voir le ciel.

     Trois minutes.

Vous êtes debout sur le toit, et vous entendez la chanson venir de toutes les directions. L&#39;herbe est verte, et des arbres qui avaient perdu leurs feuilles à la chaleur de l&#39;automne en font pousser de nouvelles, plus grandes et plus épaisses. Des gens sont là, eux aussi, debout, à écouter la chanson. Vous riez, fort et sans vous soucier de ce qu’ils vont penser de vous, et vous essayez de chanter avec eux, mais la chanson est écrite dans une langue que vous ne connaissez pas. On dirait que tout ce qui est capable de jouer la chanson la joue pour la transmettre jusqu’au ciel, une chanson de genèse, un chant de vie.

Et la vie répond.

Vous réalisez soudain qu’une douleur sourde palpite dans votre cou. La bosse semble plus lourde, aussi, comme si du rembourrage avait été rajouté à la tumeur. Vous la touchez du bout de vos doigts, et vous sentez une masse de chair deux fois plus grande qu&#39;avant. Et tous les arbres fleurissent en même temps.
Et tout commence à aller de travers.

     Quatre minutes se sont écoulées depuis que ça a commencé.

Vous voyez une personne, en bas, se plier en deux subitement. Elle vomit, et un arbuste pousse en plein dans la flaque. D&#39;autres commencent à agripper leur estomac, certains tombent par terre, beaucoup vomissent ou vident brutalement leurs intestins. De petites plantes poussent à partir des excrétions. Vous ne sentez rien d&#39;autre que votre tumeur, qui ne cesse de grandir.
Vous restez là, debout, fasciné, jusqu&#39;à ce que-

     Cinq minutes se sont écoulées depuis que vous avez entendu la radio chanter pour la première fois.

Les choses bougent plus vite, maintenant. L&#39;herbe semble doubler de taille en quelques secondes, même si depuis le toit, c&#39;est difficile à jauger. De nouvelles branches poussent sur tous les arbres que vous pouvez voir. La plupart des gens en bas ont arrêté de bouger, et vous les regardez se vider sous forme de flaques de verdure poussant en direction du soleil. C&#39;est la vie, vous réalisez, comme détaché des événements. L&#39;hôpital était aseptisé. Ça fait des mois qu’on ne vous nourrit que par des tubes, mais il y a forcément quelque chose en vous qui va bien finir par pousser. Vous vous en fichez. Vous êtes en train de mourir depuis trop longtemps maintenant pour vous en soucier.
Vous vous asseyez au bord du toit, les jambes dans le vide au-dessus d&#39;une forêt qui monte à votre rencontre.

     Six minutes.

Vous sentez que quelque chose glisse le long de votre flanc et heurte le toit. Vous sentez, physiquement, le moment où ça touche le toit. La tumeur s’étend, et vous la regardez bouillonner vers l&#39;extérieur, lançant un tentacule ici et là, tâtonnant pour découvrir le monde. Elle se répand comme de la mélasse vivante remplie de veines, et vous ressentez un chatouillis lorsqu&#39;elle glisse sur les aspérités du sol.

Il y a quelque chose de gris au loin, mais qui se rapproche. Cela recouvre les arbres et dégage comme des nuages de fumée en le faisant.

     Sept minutes.

Vous devez être le seul qui reste. La tumeur s&#39;étend toujours de plus en plus loin, recouvrant tout le toit. On dirait presque une gigantesque cape. Vous vous demandez pourquoi vous êtes encore en vie. La chose grise s&#39;est solidifiée en une montagne de champignons, et vous vous demandez si elle va atteindre les nuages à ce rythme. Mais elle ne s&#39;est pas rapprochée pour autant - les arbres entre elle et vous se sont couverts de ce qui ressemble à des toiles d&#39;araignée, les reliant tous ensemble, capturant les spores grises et protégeant les arbres. En dessous de vos pieds, les routes ne sont plus visibles. L&#39;herbe a pris le dessus, avec un arbre qui émerge de la prairie par-ci par-là. L&#39;herbe, pour autant que vous puissiez en juger, est en train de pousser en formant des tiges qui se connectent les unes aux autres.

Comment la chanson peut-elle encore être jouée ? Il ne peut plus y avoir d&#39;électricité, et les haut-parleurs ont sûrement été envahis par la végétation, pour plupart d’entre eux. Elle semble toujours venir de partout, mais plus comme avant. Avant, elle venait des objets électroniques. Maintenant, vous pouvez entendre les voix aussi nettement que si le chœur se tenait juste derrière vous.

     Huit minutes, et vous vous demandez combien de temps dure cette chanson.

L&#39;herbe en contrebas a abattu les arbres ; les tiges ont lacéré les troncs en s’entrecroisant, les ont absorbés, et s’en sont servi pour pousser encore plus haut. Les toiles d&#39;araignée, au loin, commencent à recouvrir la montagne de champignons, qui se défendent en développant des renflements irréguliers et des protubérances en forme de bâtons. Vous avez recouvert tout le toit, et vous commencez à descendre le long des murs, en entrant par les fenêtres à mesure que vous les atteignez. Les gens à l&#39;intérieur ont tous disparu, pour autant que vous puissiez en juger. Vous le voyez parce que la tumeur peut le voir, non pas avec des yeux, mais en mesurant chaque infime différence de chaleur de son environnement, chaque vibration qui traverse l’air et le bâtiment.

     Neuf minutes se sont écoulées, et vous retournez dans votre chambre en passant par la fenêtre.

Quelque chose vous transperce quand vous entrez. Un piquant déchire les replis de cuir tanné qui étaient autrefois une tumeur. C’est le cactus.
Votre peau se contracte autour des piquants, mais d&#39;autres continuent de pousser. Ils vous empalent, réagissant par une croissance frénétique en sentant que vous les touchez. Des piques jaillissent du dernier étage de l&#39;hôpital, trop vite pour être arrêtées, presque trop vite pour être vraies. C&#39;est étrange. Vous réalisez, encore détaché des événements, que vous pouvez voir tout cela se produire à la fois. Vous pouvez vraiment voir tous les côtés du bâtiment en même temps. Le cactus projette des boules vertes vers l’extérieur, qui grandissent rapidement, semblant doubler ou tripler de taille avant de toucher terre et de déchiqueter l&#39;herbe. Ça fait mal, bien sûr, mais ce n&#39;est pas une nouveauté pour vous.

Vous essayez de rire en pensant à l’absurdité de voir un cactus pousser dans cette région, en automne qui plus est, mais vous n&#39;avez plus de bouche pour rire. Elle a disparu.

Le cactus se propage furieusement, chaque boule piquante semblable à une mine, explosant pour arriver à maturité en quelques secondes. Elles commencent à projeter leurs propres graines aux environs à leur tour, et l&#39;herbe agit comme un seul être, coulant comme de l&#39;eau qui se change en glace pour se solidifier sous les petits cactus, sans les laisser toucher le sol. Cela n&#39;a pas d&#39;importance. Les piquants poussent vers le bas et arrivent tout de même à prendre racine. Ils poussent vers le ciel, aussi.

    Dix minutes, et il est l’heure de mourir.

Vingt minutes plus tard, la chanson s&#39;arrête brusquement. Non pas que vous soyez là pour l&#39;entendre. Pas vraiment. Une part de vous semble avoir survécu, bien que votre cerveau ait été empalé par un millier de piquants miniatures, votre corps arraché à la tumeur et utilisé pour en extraire tous les nutriments. Une partie de la chair a survécu et recouvre le toit. Elle va peut-être vivre éternellement.

Ce n&#39;est pas une étendue désolée que vous laissez derrière vous. Quand la chanson s&#39;est arrêtée, les métamorphoses ont fait de même. Du moins, la vitesse des métamorphoses. Celles-ci continueront toujours de se produire. Elles l’ont toujours fait, en réalité. Là où se trouvait l&#39;hôpital, il y a à présent un monde de piquants et d&#39;épines, où l&#39;herbe a poussé conjointement avec votre cactus pour envoyer un message assez clair aux animaux qui voudraient s’approcher. Quels que soient ces animaux. Vous ne sauriez pas les reconnaître, de toute façon. 

Les champignons se dressent toujours comme une montagne, et ils continueront à le faire pour toujours. Les toiles d&#39;araignées sont géantes, mais aucun insecte n’y sera jamais attrapé. Il n&#39;y a plus d&#39;êtres humains. Dans certains endroits étranges, cependant, on peut encore trouver des choses qui ont été humaines. Une tour d&#39;os, avec des yeux qui dépassent. Une famille de quadrupèdes tout en bras et sans jambes, couverts de fourrure, qui continueront à graver des inscriptions incompréhensibles sur les murs en ruine jusqu&#39;à ce qu&#39;ils finissent par disparaître à leur tour. Une masse de chair semblable à une cape, presque fluide, qui ondule à travers des kilomètres de cactus, se divisant et se reformant autour de chaque piquant.

    Et le monde est né avec une chanson.</textarea></pre>
