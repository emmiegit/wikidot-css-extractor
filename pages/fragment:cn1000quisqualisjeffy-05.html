    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[collapsible show=&#34;+ 为何SCP-CN-1031应当被收容在基金会文件库&#34; hide=&#34;- 以及其失败的原因&#34;]]

&gt; 显然，SCP-CN-1031会作用于未被记录的文档当中，那么为何不把它们记录下来呢？  ——研究员Quisqualis

&gt; 事故记录：CN-1031-01
&gt; 
&gt; 日期：[已编辑]
&gt; 
&gt; 在基金会人员完成对文件库的例行检测后，文件库内部文件突然全部自毁，原因暂且未知。
&gt; 
&gt; 随后在与第16号平行宇宙中基金会进行例行通话之中，对方通话人员表示三日前本宇宙基金会传递的信息突然有大量内容丢失。
&gt; 
&gt; 对此，基金会展开了调查，发现并无任何人记忆此事。
&gt; 
&gt; &gt; 该死的，这玩意看来仅对同一宇宙内的目标有效。 ——研究员Quisqualis
&gt; 
&gt; 在事故发生后，基金会迅速修改了收容措施，并将文档分散储存到各个已知且友好的基金会。直至事故CN-1031-02发生。

&gt; 事故记录：CN-1031-02
&gt; 
&gt; 日期：[已编辑]
&gt; 
&gt; 在例行通话三小时后，全部平行宇宙基金会均汇报了资料库自毁的情况。

[[/collapsible]]

[[collapsible show=&#34;+ 为何SCP-CN-1031应当被收容在贝克莱：《人类知识原理》中-&#34; hide=&#34;- 以及其失败的原因&#34;]]

&gt; 它可能有自我意识··会删除储存好的文档？为何不试试欺骗它。   ——研究员Quisqualis

&gt; 事故记录：CN-1031-未编号
&gt; 
&gt; 日期：[已编辑]
&gt; 
&gt; 已经将现存已知全部文档以精确分割记录法[[footnote]] 一种通过将信息转化为二进制编码并将此拼接在一起组成一超长小数，将此转换成分数后刻画的储存方式 [[/footnote]]记录于贝克莱：《人类知识原理》[[footnote]] 基金会科学出版社，2015 [[/footnote]]中。
&gt; 
&gt; 三日后，基金会第一图书馆发生火灾，该本书籍在内亦被烧毁。
&gt; 
&gt; 已经放弃储存入尼采：《查拉图斯特拉如是说》和贝克莱：《贝克莱哲学对话三篇》中

&gt; 投机取巧没有任何好处。  ——研究员Quisqualis
[[/collapsible]]


[[collapsible show=&#34;+ 为何SCP-CN-1031应当被收容在一本基金会科学出版社的基金会百科全书中-&#34; hide=&#34;- 以及其失败的原因&#34;]]

&gt; 现在是时候试试最为通常的储存方式了····· 但愿能够凑效   ——研究员Quisqualis

&gt; 事故记录：CN-1031-未编号
&gt; 
&gt; 日期：[已编辑]
&gt; 
&gt; 已经将现存已知全部文档以通常的文字记录方式记录于《百科全书》[[footnote]] 基金会特别出版社，2017[[/footnote]]中
&gt; 
&gt; 两日后，《百科全书》在运送至Area-CN-14过程中意外被撕毁。

&gt; 难道没有办法了吗。  ——研究员Quisqualis
[[/collapsible]]

[[collapsible show=&#34;+ 为何SCP-CN-1031应当被收容在先秦竹简中-&#34; hide=&#34;- 以及其失败的原因&#34;]]

&gt; 用古物来存储古代记忆····听起来很中二，但我们不得一试了   ——研究员Quisqualis

&gt; 事故记录：CN-1031-未编号
&gt; 
&gt; 日期：[已编辑]
&gt; 
&gt; 已经将现存已知全部文档以精确分割记录法记录于购买自[资料删除]博物馆的20片竹简[[footnote]] 历史年代距今约2500年 [[/footnote]]中。
&gt; 
&gt; 两日后，用于浸泡竹简的特制液体在短时间内出现了运动速度较快粒子全部自发聚集的现象。

&gt; 不惜违反物理学定律创造千年不遇的奇迹吗。  ——研究员Quisqualis
[[/collapsible]]


[[collapsible show=&#34;+ 为何SCP-CN-1031应当被收容在SCP-2000中-&#34; hide=&#34;- 以及其失败的原因&#34;]]

&gt; 基金会最牢固的屏障·······我就不信。   ——研究员Quisqualis

&gt; 事故记录：CN-1031-未编号
&gt; 
&gt; 日期：[已编辑]
&gt; 
&gt; 已经将现存已知全部文档以电子文件形式储存于SCP-2000的内部电脑当中，并派出MTF-Omega-0“天堂”进行守护。
&gt; 
&gt; 结果：[已编辑]

&gt; 禁止再次使用基金会高级设备进行试验 ——O5-CN-2
&gt; 
&gt; 真该死  ——研究员Quisqualis


[[/collapsible]]

[[collapsible show=&#34;+ 为何SCP-CN-1031应当被收容在基金会的一切待删除文档中-&#34; hide=&#34;- 以及其失败的原因&#34;]]

&gt; 我要再试一次·····即将被删除的东西总不会被注意了吧。   ——研究员Quisqualis

&gt; 事故记录：CN-1031-未编号
&gt; 
&gt; 日期：[已编辑]
&gt; 
&gt; 已经将现存已知全部文档以电子文件形式分部储存于每一个待删除或已经被放入回收站的文档中，并始终将其列为待删除状态。
&gt; 
&gt; 五日后，全部待删除文档被清空。

&gt; 到底要怎么做·····  ——研究员Quisqualis



[[/collapsible]]

[[collapsible show=&#34;+ 为何SCP-CN-1031应当被收容在破碎之神教会的教义中-&#34; hide=&#34;- 以及其失败的原因&#34;]]

&gt; 借助敌人之手。   ——研究员Quisqualis

&gt; 事故记录：CN-1031-未编号
&gt; 
&gt; 日期：[已编辑]
&gt; 
&gt; 已经将现存已知全部文档以精确分割法记录于一名被捕获破碎之神教会成员所携带的教义上，并将该人员遣返。
&gt; 
&gt; 十日后，该人员遭受意外的车祸死亡，教义不知所踪。

&gt; 只好这样了·······  ——研究员Quisqualis



[[/collapsible]]</textarea></pre>
