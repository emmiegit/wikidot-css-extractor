    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-028-JP

**项目等级：**Safe

**特殊收容措施：**SCP-028-JP被收容在Site-8181物品保管库-██的一个木制储物柜中。开启储物柜需要安全权限1级以上员工的许可，以及处于正常意识水平的精神评估证明。若有员工意外进入SCP-028-JP，可在该员工乘车约40分钟后，于SCP-028-JP外部进行催眠诱导该员工下车。

**描述：**SCP-028-JP是一辆被前后压扁的紧凑型轿车，整体厚度被压扁到仅有2.7cm，近乎于一个平面。尽管如此，在没有支撑的情况下，SCP-028-JP依然始终保持直立。SCP-028-JP的正面形似丰田・iQ的车前部，反面则形似马自达・Demio的车尾部，由此推测SCP-028-JP是由2台被压扁的紧凑型轿车拼接而成，但截至目前未能成功实现分离。车辆正反面均无车牌，故暂未能定位到车辆持有者。

若接触SCP-028-JP的人因饮酒、催眠、药物等影响而处于意识水平低下的状态，则会出现幻觉，将SCP-028-JP误认为是一台可乘坐的白色4座紧凑型轿车，但车辆外观并非前述两种车型，具体型号未知。

处于幻觉中的人可以乘坐SCP-028-JP，此时，在旁人眼中，乘车的人是被吸进SCP-028-JP中消失了。而乘坐SCP-028-JP的人，无论是否拥有驾驶知识、驾照，都会进行驾驶操作。

当有多人乘坐SCP-028-JP时，其中一人会担任驾驶员，其余人则分别乘坐副驾驶座及后车座，这一座次分配的过程无需沟通。同一组人员多次乘车时，每次乘车的座次分配保持统一。由此推断， SCP-028-JP会对陷入幻觉的人进行某种精神层面的影响，对其下达乘车、驾驶等一系列指示。SCP-028-JP造成的精神影响，会随着意识水平的恢复而解除，乘车过程中需保证意识水平始终处于低下状态，若意识水平恢复正常，会受外压影响退出实际厚度只有2.7cm的SCP-028-JP。若退出SCP-028-JP的人是驾驶员，原副驾驶座的乘客会坐上驾驶席接任驾驶员；若副驾驶座无乘客，则由原后座乘客接任驾驶员。

实验证明可以通过为乘车人员佩戴无线声讯设备、视频通讯设备来监测SCP-028-JP的车内情况。当SCP-028-JP车内驾驶员发动车辆后，从车内可以观测到车辆行进中窗外风景的变化，但实际上SCP-028-JP本体并未发生移动。

SCP-028-JP启动后，车内会观测到该车与一辆深蓝色紧凑型轿车（同样型号不明，以下称为SCP-028-JP-1）发生追尾事故。考虑到外观上SCP-028-JP疑似由2台紧凑型轿车拼接而成，推测这一追尾事故与SCP-028-JP的形成有关，但实际是否存在确凿的关联性尚不明确。

SCP-028-JP启动后车内观测到的现象记录如下。

||~ 启动后经过的时间 ||~ 车内观测到的现象||
||0～25分钟 ||车内观测到车辆在道路上行驶，车窗外风景显示时间始终处于夜间，左手边为有护栏的断崖，右手边为茂密的森林，道路大约每间隔100m设有路灯，截至目前的实验中未发现有对向来车。车速保持在时速60km左右，无法通过外部催眠指令进行刹车、加速等操作。驾驶员发动车辆后，外部不会再有人受到SCP-028-JP的幻觉影响。 ||
||26～33分钟 ||车内可以观测到SCP-028-JP-1从后方靠近，由两车车距变化推测SCP-028-JP-1的车速约为110km左右，目测SCP-028-JP-1车内只有一位驾驶员。 ||
||34～35分钟 ||前方出现交通信号灯，多次实验观测均为红灯，驾驶员遵循交规停车等候。 ||
||36分钟 ||SCP-028-JP-1追尾SCP-028-JP，追尾前SCP-028-JP-1无减速趋势，几乎保持原车速追尾。追尾时SCP-028-JP车内仅有轻度震动，但后方SCP-028-JP-1破损严重，安全气囊从方向盘上弹出，驾驶席上的人脸埋在安全气囊中，不见动作。 ||
||37～59分钟 ||收到自称是SCP-028-JP-1驾驶员的求救申请。然而这段时间内SCP-028-JP-1驾驶席上理应是驾驶员的人依然纹丝不动，只有SCP-028-JP车内回荡着求救声。求救声不断重复，音量渐高，愈发急促。第43分钟时音量和急促的程度达到顶峰，之后到第59分钟期间音量下降，求救声逐渐变得细微。 ||
||1小时～ ||车内观测到自车辆前方和SCP-028-JP-1后方突然有2束强光射来，伴随强烈的冲击，乘客消失，佩戴在乘客身上的声音记录装置、影像记录装置也同时消失，无线通信中断，自此，SCP-028-JP重新开始对外部人员产生幻觉影响。 ||

第35分钟车停下来后，可以通过外部催眠指令让乘客从SCP-028-JP上下来。乘客也可以自发下车，推测乘客的自主下车行为是由于接受了37分钟开始的来自SCP-028-JP-1的求救申请。

**附录：**████年██月██日，秋田县██市某废料工厂凭空出现一位年轻女性，由此发现了SCP-028-JP的存在。最初是将该名女性视为SCP-028-JP进行调查，但最终发现真正的SCP-028-JP是原本被判定为废料的铁块，故对其进行收容，并对涉事女性及废料厂相关人员进行了A级记忆消除。</textarea></pre>
