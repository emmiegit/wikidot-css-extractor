**标题：**SCP-7108 - 气泡和摇摆
**作者：**[[*user Nickthebrick1]]
**译者：**[[*user Backlight SH]]
[[include :scp-wiki-cn:credit:end-standalone]]

[[include component:image-block name=https://scp-sandbox-3.wdfiles.com/local--files/popping-and-rocking-nickthebrick1/GuyThumbsUp.png| caption=SCP-7108|width=310px]]

**项目编号：**SCP-7108

**项目等级：**Euclid

**特殊收容措施：**SCP-7108收容于Site-17的人形实体收容室中，将定期以静脉穿刺方式采集和储存SCP-7108-A以供研究。出于医疗目的，SCP-7108应服用西甲硅油[[footnote]]译者注：液态二甲硅油与二氧化硅的混合物，临床用于治疗胃肠道聚集过多气体而引起的不适症状（如腹部胀气）等。[[/footnote]]药剂。

**##blue|SCP-7108目前已被送往医疗室，等待“附录0-1”所述事件发生后的结果。##**

**描述：**SCP-7108为一名法定姓名为William Pemberton的荷裔美国人，现年27岁。其体内的二氧化碳不会随呼吸排出体外，而是直接被血液吸收。

SCP-7108的血液被指定为SCP-7108-A。SCP-7108-A由于红细胞转为携带二氧化碳而呈现暗褐色，表示其体内氧气含量极低。由于二氧化碳恒定积累，SCP-7108-A正在恒定地发生碳酸化现象，且无论SCP-7108-A在物理上是否位于SCP-7108体内均会发生。

尽管具备上述异常，SCP-7108并未罹患碳酸血症，生理机能亦可正常维持。但上述现象还带来了一些轻微的副作用，SCP-7108的胃壁极易形成开放性伤口，导致SCP-7108-A渗出与胃酸混合，上述情况不会导致实体感到疼痛，但会造成气体在消化道内聚集，使得在不适当的情况下干扰社交。[[footnote]]上述情况的发生概率在SCP-7108摇晃身体时会呈指数增长。[[/footnote]]此外，与正常人相比，SCP-7108体内的咖啡因浓度异常地高，且可检出磷酸、阿斯巴甜、安赛蜜等成分，尚不明确是否与实体异常性质直接相关。

--除此之外，SCP-7108目前的健康状态良好。-- (详见“附录0-1”)

**附錄0-1，事故7108-1：**2016年5月8日，SCP-7108被卷入Site-17食堂内发生的一起事故，事故完整记录如下：
-----
[[=]]
[[collapsible show=&#34;▶ ACCESS SCiPNET:/7108/Site-17/Incident ◀&#34; hide=&#34;▷ 关闭文档 ◁&#34;]]
[[&lt;]]
&gt; = **[记录开始]**
&gt; 
&gt; //[SCP-7108离开取餐队伍走向餐桌，他放下餐盘，朝着桌子仅有的两名用餐者挥了挥手——其一是具有熊特征的男性实体，另一个是有一头粉色且闪亮的头发的女性实体。两个实体停止交谈并挥手回应。SCP-7108喝着装在纸盒内的牛奶。]//
&gt; 
&gt; //[SCP-7108打了一个响亮的嗝，牛奶从他的鼻孔喷出，弄脏了他的衬衫。SCP-7108咒骂着，擦掉洒出的牛奶，并向两个实体道歉。他们点了点头。SCP-7108抓起三明治咬了一口。]//
&gt; 
&gt; //[SCP-7108开始剧烈地打嗝，把煎蛋和熏肉都吐到了餐桌上，其他桌的用餐者都盯着他看。SCP-7108的眼睑抽搐着，下意识地掰开三明治。他把脸抵在桌上，呻吟着，一名警卫走向SCP-7108，拍拍他的肩膀，他竖起大拇指，警卫离开了。]//
&gt; 
&gt; //[SCP-7108抬起头来，两个实体正盯着他看，他揉着太阳穴，叹了口气。]//
&gt; 
&gt; **SCP-7108：**我不是故意……你们也知道，我们在这里是有原因的，我们控制不了的那种。所以说……我是因为……
&gt; 
&gt; **女性实体：**你的口气？它闻起来就像塑料和霉菌。
&gt; 
&gt; **SCP-7108：**……唉，应该是吧……就这样吧。
&gt; 
&gt; //[女性实体递给SCP-7108一包糖果。]//
&gt; 
&gt; **女性实体：**给，我想你更需要它。无意冒犯，但你的口气很难闻。
&gt; 
&gt; **SCP-7108：**没关系，谢谢。[咀嚼]哦，是薄荷糖。
&gt; 
&gt; //[SCP-7108在吃完后将薄荷糖的包装纸放在桌上。]//
&gt; 
&gt; //[SCP-7108几乎立刻皱起眉头并捂着肚子。他开始急促地换气并弯下腰，两个人形实体被吓了一跳。几名警卫走向SCP-7108并拍拍他的肩膀，他试图用手捂着脸，但气泡开始从手指下方渗出。]//
&gt; 
&gt; //[SCP-7108突然向后倒去，泡沫状的SCP-7108-A从他的鼻腔和口腔中喷出，喷射高度至少为0.5m。]//
&gt; 
&gt; //[SCP-7108从座位上跳起，胡乱地挥着胳膊，他撞进人群中，打翻了托盘。他最后掉在一张餐桌上，桌面碎成了两半。桌旁的人吓得跑开了，托盘中的食物也溅到了SCP-7108的上半身。]//
&gt; 
&gt; //[食堂中的人都开始观察这起事件，表现出困惑、忧虑或是看热闹的表情。此时血液喷射的强度增加，警卫无法及时集结人力对实体进行妥善拘束。他在地板上滑行起来，撞上一台装餐具的推车后，以极高的速度冲进了厨房大门。]//
&gt; 
&gt; //[SCP-7108撞到墙上，在此过程中撞毁了一个水池。厨师们开始恐慌，逃进了用餐区。他显出晕眩的样子，试图站起来，却被喷射的力量推着在厨房内不自主地绕圈子，厨具全都被打翻在地。此时一瓶食用油被打翻并泼溅到了烧烤架上，立即引发大火。喷水灭火系统启动，整个厨房内全是水。人们从食堂窗户向内观看，显出惊讶的表情，同时可听闻收容警报铃声拉响。]//
&gt; 
&gt; //[SCP-7108拼命抓住烧烤架，固定住了自己的位置。此时他注意到自己手臂上插着一块盘子的碎片，他随即惊慌失措并拔出了碎片，棕色的泡沫随即从伤口冲出。SCP-7108随即开始不断漱口，表现地极其恐慌，随即更多的泡沫从其眼球和眼睑之间渗出。]//
&gt; 
&gt; //[SCP-7108冲出了食堂窗户，此时一名安保人员持捕网枪向其发射。捕网固定在地面并将实体束缚在地板上。SCP-7108在捕网中挣扎，由于束缚过于紧密和实体剧烈挣扎，其身体上出现多处伤口。]//
&gt; 
&gt; //[泡沫状的SCP-7108-A立即从伤口喷出，喷射的冲力挣脱了捕网。极高的推进力使得他在桌子和墙壁间碰撞和弹跳。大量的用餐者逃离了食堂，还有一些躲在桌下以免受伤。]//
&gt; 
&gt; //[SCP-7108撞进天花板，并被照明电线缠住。他在原地停留了约21s，直到血液喷射强度减弱。他从天花板高速坠落，一直落到接近地板的高度，但由于身上的电线缠在了吊扇上而停住了。]//
&gt; 
&gt; //[SCP-7108开始缓慢地做圆周运动，一名警卫关闭了吊扇。全身湿透的SCP-7108因此轻而易举地脱离了捕网和电线，他摔倒在地。全部安保人员和大部分用餐者开始接近实体。]//
&gt; 
&gt; //[SCP-7108脸朝下趴在地上。他不停地抽搐着，口鼻与眼睛不断渗出泡沫。他用指甲刮地板，前述的具有熊特征的男性实体和粉色头发的女性实体惊恐地盯着他。SCP-7108咳出更多的SCP-7108-A。]//
&gt; 
&gt; **SCP-7108：**[虚弱地]我没有口气了吧？
&gt; 
&gt; = **[记录结束]**
