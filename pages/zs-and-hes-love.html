&gt; 日记 03/29
&gt;
&gt; 终于赶到站点了。
&gt;
&gt; 已经快4月了……从去年11月入职到现在已经差不多有5个月，但是有一半的时间是在放假。疫情的影响实在是太大了。听说靠近武汉的那几个站点，差不多都……
&gt;
&gt; 算了，不想这些。这几天大家都在陆续赶来，目前最主要的任务就是回复疫情前工作。
&gt;
&gt; 看来这几天都要加班了。
&gt;
&gt; ###FFFAFA|她会不会来呢？##
&gt;

-----

[[/collapsible]]

**张三**并不知道他爱着什么，或者说有什么东西可供他爱的——“爱”这一字，对于他来说，未免有些不切实际。作为无数下属叙事层中无数张三的一个，他很庆幸并没有成为某些犯罪案例的主人公。就目前来看，他在这个世界只是一个路人。虽然他被现实扭曲者的身份摆在那里，但起码这个世界的“//神//”，也就是作者，并没有打算让他有过多的戏份。

[[collapsible show=&#34;                                                                                                                                                             &#34; hide=&#34;中国 江苏 Site-772&#34;]]

-----

&gt; **主题**：工作安排
&gt; **时间**：2020/03/29
&gt; **From**：Dr.Walter █████
&gt; **To**：Li Changhao
&gt; **内容**：
&gt;
&gt; 争取在这两天内给我一份你之前工作的报告。31号那天会有人接你到总部。如果没人那就是4月1号。
&gt;
&gt; 我知道时间可能赶不上，但你知道最近各大站点都在复工，我们这年前压了不少项目，这个季度结束前必须完成。辛苦了。
&gt;
&gt; PS：替我向Site-772的王主任问好，就说是他的小师弟，他知道是谁。不用害怕泄密。如果有什么问题直接找他就行了。

-----

[[/collapsible]]


他目前的身份是一家冷饮店的老板。外面正下着雨，雨滴落在万物之上，在建筑物和地面之间跳跃。张三的听力很好，好到他如今根本睡不着。无数繁杂的声音传到他的耳里，就如同一个来自地狱的交响乐团。所幸这已经不是第一次了。从来到这个世界其，张三就无时无刻的承担着这份苦难。这有可能是作者在搞什么幺蛾子，让自己患上某些奇葩疾病，好让主角还是谁把自己治好，已突出他/她的技术高超。

[[collapsible show=&#34;                                                                                                                                                             &#34; hide=&#34;中国 江苏 Site-772&#34;]]

-----

&gt; **主题**：Re：工作安排
&gt; **时间**：2020/03/29
&gt; **From**：Li Changhao
&gt; **To**：Dr.Walter █████
&gt; **内容**：
&gt;
&gt; 已收到。
&gt;

-----

[[/collapsible]]

张三所经历过的原比这**更糟**。不得不说，人类就是贱——久处恶臭之潭之人，哪怕呼吸上一口现代都市清晨浑浊的空气，也会觉得甜美无比。[[size 70%]]如果没有了失败者，成功还有什么意义？[[/size]]

[[collapsible show=&#34;                                                                                                                                                             &#34; hide=&#34;中国 江苏 Site-772&#34;]]

-----

{{男人不断的往马克杯里加着速溶咖啡，一旁的水壶正在滋滋作响。}}

{{这是一个基金会制式的单身公寓，原主人作为交换研究生被困在欧洲了，估计要等到下半年才能回来。男人暂住在此。}}

{{地板上横放着一个掀开的行李箱，里面装着一具完好的人类尸体，被整齐的折叠着。}}

{{原主人估计有什么强迫症，这里完全就是最初始的样子，没有任何个人印记。}}

{{王主任男人见过了，出乎他的意料，并不是一个中年油腻大叔——正好相反，王主任是个估计才20多岁的美女。想了想自家主任身高180体重280的恐怖身材，男人很疑惑为什么王主任得知他的问候后竟然很高兴。}}

{{水开了。}}

{{男人停止了动作，转身拿起水壶，开始冲泡这一杯咖啡因含量会让自家主任脑血管爆炸的咖啡。}}

-----

[[/collapsible]]

他独坐在门口。门没有锁。心里有个声音告诉他今晚有事发生。可能是什么雨夜救人的剧情，不过这都不重要。他只是一个路人，一个背景板，顶着一个烂大街的名字，在又一个世界里再次独自一人。

[[collapsible show=&#34;                                                                                                                                                             &#34; hide=&#34;中国 江苏 Site-772&#34;]]

-----

{{Li研究员看了看空荡荡的马克杯，再看了看电脑上显示的时间。已经凌晨两点了。}}

{{保存，发送，看一眼邮箱，关机。}}

{{超高的效率使得他不到半年就获得了3级权限。他从不午睡，每天2~3点睡觉，第二天5~6点就起床，除了必要的生理需求（洗漱，进食），其他时间都花在工作上。}}

{{Li研究员小心的将尸体放到床上。}}

{{皮肤被他用温水仔细擦拭过，所以摸上去会给人一种他仿佛还活着的感觉。尸体眼睛紧闭着，脸部肌肉很松弛，皮肤细腻，四肢匀称，五官整齐，面容姣好。}}

{{这是他好不容易找的朋友，他很珍惜。每天都会给他抹一些护肤品。}}

-----

[[/collapsible]]

他不是没有过家庭，爱人，朋友。但最终结束了一生的故事，再次来到新的世界的只有他自己。在作者的安排下，他一见钟情，陷入热恋，被别人抛弃，抛弃别人，看着亲人死去，被亲人看着死去……此间种种，又与何人说？

[[collapsible show=&#34;                                                                                                                                                             &#34; hide=&#34;中国 江苏 Site-772&#34;]]

-----

{{//他脱光了衣服，搂住尸体，用自己的体温来温暖他。//}}

{{//“真好啊。”//}}

-----

[[/collapsible]]

张三并不知道这算不算麻木，但他[[size 80%]]已经没有爱意[[/size]]了。他试过酒精，毒品，激素，或者其他任何能带来冲击的事物。

[[collapsible show=&#34;                                                                                                                                                             &#34; hide=&#34;中国 江苏 Site-772&#34;]]

-----

{{//从小，Li就知道自己与他人不一样。//}}

-----

[[/collapsible]]

[[size 90%]]没用[[/size]]。[[size 110%]]一切都没用[[/size]]。

[[collapsible show=&#34;                                                                                                                                                             &#34; hide=&#34;中国 江苏 Site-772&#34;]]

-----

{{//别的小男孩都喜欢汽车模型，机器人，动画片。//}}

-----

[[/collapsible]]

虽然他早已放弃，但心里还是有那么一点悲伤。他感觉自己其实已经死了，现在只不过是一场梦，一场无限轮回的梦。就好比人死前所经历的“走马灯”，他脑海里不断的搜寻着他所爱之人，珍藏之物。如同摔掉了牙的小孩，[[size 110%]]他急切地希望在地上找到他丢失的牙齿[[/size]]——[[size 120%]]那些充满爱的记忆。答案仍是没有。[[/size]]

[[collapsible show=&#34;                                                                                                                                                             &#34; hide=&#34;中国 江苏 Site-772&#34;]]

-----

{{//而Li，最喜欢别人的身体。//}}

{{//换句话说，他喜欢血与肉的造物。//}}

-----

[[/collapsible]]

也是，有了就[[size 80%]]见鬼[[/size]]了。

[[collapsible show=&#34;                                                                                                                                                             &#34; hide=&#34;中国 江苏 Site-772&#34;]]

-----

{{//由于Li知道自己与他人的不同，也知道自己的喜好与世俗不容。所以他很会隐藏自己。他从小就给自己树立了高冷，聪明的人设，从而让别人远离自己，远离他的内心。//}}

{{//凭借着自身的天赋与努力，他考上了国内著名的大学生物系，并且在学业的最后一年被导师邀请参加一场测试。//}}

{{//他通过了。//}}

{{//从那以后，他的世界豁然开朗。//}}

-----

[[/collapsible]]

店外潮湿的泊油路上传来了脚步声，很沉重，但又很轻盈。

[[collapsible show=&#34;                                                                                                                                                             &#34; hide=&#34;中国 江苏 Site-772&#34;]]

-----

{{//他努力工作，就为了获得更高的权限，从而知道更多的秘密。他以为这里都是像他一样小心隐藏自己本性的怪人，他认为自己找到了接纳他的组织，他认为终于有天自己不用再躲在面具后面。//}}

{{//他错了。//}}

-----

[[/collapsible]]

那是一个男人在背着一个女人。女人趴在他身上，用手为男人打着伞。她嘴上埋怨着，实则嘴角早已翘起。男人不说话，看到了店门里的张三，楞了一下，随即加快脚步，向冷饮店走去。

[[collapsible show=&#34;                                                                                                                                                             &#34; hide=&#34;中国 江苏 Site-772&#34;]]

-----

{{//这里，没有同伴。//}}

-----

[[/collapsible]]

张三默默地打开了店门，递上了温热的毛巾和滚烫的热可可。这是作者准备的，为这深夜的一对男女——绝不是为张三。男女互相看了一眼，都看到了对方眼里的爱意——浓烈，激情，又[[size 90%]]令人作呕[[/size]]。按照剧本，张三会留他们过夜，而他们也会在这个夜晚进行一些深入的交流。这一切都很完美：深谙的雨夜，微醺的男女，陌生的床铺。[[size 105%]]发生点什么真是太棒了。[[/size]][[size 110%]]世界都该为这对情侣献上祝福。[[/size]][[size 115%]]他们不顾家人的反对，[[/size]][[size 120%]]走到了一起！[[/size]][[size 125%]]这是多么完美的一对新人！[[/size]]

[[collapsible show=&#34;                                                                                                                                                             &#34; hide=&#34;中国 江苏 Site-772&#34;]]

-----

{{//他抱紧怀里的尸体——男孩的身体已经开始僵硬。在回总部之前，他要处理掉他。//}}

{{//处理掉他的爱人，他的朋友。//}}

-----

[[/collapsible]]

##FF0000|**就该在地狱里死去。**##

[[collapsible show=&#34;                                                                                                                                                             &#34; hide=&#34;中国 江苏 Site-772&#34;]]

-----

{{//他经历过无数次分别，每一次都是那么刻骨铭心。//}}

-----

[[/collapsible]]

张三拿起了刀，挥砍着，就如在剁肉馅。男人倒下，女人尖叫——以她的反应速度，除了尖叫外也无事可做。女人倒下。男人肢体破碎。女人肢体破碎。男人和女人的肢体交杂在一起。

[[collapsible show=&#34;                                                                                                                                                             &#34; hide=&#34;中国 [数据删除] 演绎部&#34;]]

-----

{{“欢迎，LI！你终于来了。”}}

{{男人看着眼前的女人，不动声色的咽下了口水。}}

{{Huang，他的同事，过年就没有回去，一直待在这里。}}

{{她，很好。}}

-----

[[/collapsible]]

他们一起破碎。除此以外还有一个温情的故事。

[[collapsible show=&#34;                                                                                                                                                             &#34; hide=&#34;中国 江苏 Site-772&#34;]]

-----

{{“虽然这么说有点没良心，毕竟你连行李都没放，但是我要告诉你的是，今天就要交一份报告。你最好马上开始，加油！”}}

-----

[[/collapsible]]

张三不知道作者会干什么，但起码这不是作者愿意发生的事。就如鬼畜的突然出现的一把柴刀一样，上层叙事的读者肯定对此惊讶无比。

[[collapsible show=&#34;                                                                                                                                                             &#34; hide=&#34;中国 江苏 Site-772&#34;]]

-----

{{“嗯。”男人错开她的眼神，一声不吭的走向办公桌。}}

-----

[[/collapsible]]

一股反抗命运的快感在张三心里回荡。这是他第一次品尝到这般美味的事物，无尽的欣喜从身体里迸发，消除了他短时间用力过度所带来的酸痛。

[[collapsible show=&#34;                                                                                                                                                             &#34; hide=&#34;中国 江苏 Site-772&#34;]]

-----

{{打开电脑，男子再次投入好像无穷无尽的工作之中。}}

{{他打开电脑上的文件，开始写一个故事。一个爱情故事。}}

-----

[[/collapsible]]

终于，他又感受到了“//爱//”他狂笑着，因为他爱上了这种感觉——[[size 110%]]反抗[[/size]]，[[size 120%]]反抗[[/size]]，[[size 130%]]反抗[[/size]]！他**爱**上了命运被**侮辱**的瞬间！

[[collapsible show=&#34;                                                                                                                                                             &#34; hide=&#34;中国 江苏 Site-772&#34;]]

-----

{{不出所料，异常出现了。他莫名的开始觉得迷糊，好像自己的大脑被放进了一盆502胶水一样，等他清醒过来时，故事已经发生了改变。}}

{{某个路人，杀了主角。主角们。是他写的。但他又没写。}}

-----

[[/collapsible]]

然后，猛然惊醒。

[[collapsible show=&#34;                                                                                                                                                             &#34; hide=&#34;中国 江苏 Site-772&#34;]]

-----

{{即使意识到了又怎样，仍是一个角色而已，这是无法改变的事实。}}

{{一个棋子罢了。}}

-----

[[/collapsible]]

他再一次站冷饮店内，之前所发生的一切都是他做的梦。

[[collapsible show=&#34;                                                                                                                                                             &#34; hide=&#34;中国 江苏 Site-772&#34;]]

-----

{{正当他准备撰写报告时，他意识到了不对。}}

{{“我……呢？”}}

{{他停了下来，看着自己的双手。就在昨天，这双手亲自将他的好朋友推入了一条小河里，连同着一块巨大的石头。}}

[[size 50%]]{{//我算什么？//}}[[/size]]

[[size 150%]]{{//我算什么？//}}[[/size]]

[[size 200%]]{{//我算什么？//}}[[/size]]

-----

[[/collapsible]]

张三不说话了。

[[collapsible show=&#34;                                                                                                                                                             &#34; hide=&#34;中国 [数据删除] 演绎部&#34;]]

-----

“这算什么？”

Dr.Walter看着站在他桌子前的研究员。他年轻，富有激情，热爱这份工作。但同时，也具有年轻人的通病——太理想化了。

“主任，您说过我们要试图保护——”

“我是说过。那又如何？”

Dr.Walter站了起来，苦口婆心的说到。

“我知道，年轻人嘛，总会想些不切实际的事情。这很正常。你主任我也年轻过，知道你在想些什么。是不是觉得某个人物实在是可怜？就想要把他救出来。这是人之常情，尤其是你的工作就是在下属叙事层里找异常现象。”

“对啊，所以我——”

Dr.Walter挥了挥手，打断了他的解释，坐回了座位。

“这个项目你不要管了，把文件送到档案室归档吧。”

研究员Li还想再说些什么，但最终还是闭上了嘴。他收起放在桌子上的文件，退出了主任的办公室，顺便关上了门。

他走回办公区，找到自己的座位。现在是下午一点，大多数同事都回到了职工宿舍午休，诺大的办公区只有寥寥几人，除了他之外也都趴在桌子上。看了一眼他前面的倩影，脏兮兮的白大褂穿在她身上就显得洁净无比，缭乱的头发被胡乱盘起来——估计早上又睡过头了。

他坐下，看着眼前的屏幕上显示的一篇故事。他似乎可以感受到那股愤怒，又似乎感受不到。

他笑了笑，删除了这篇文章。

这算什么？

[[size 0%]]一个棋子的挣扎罢了。[[/size]]
