**Objek #:** SCP-1074

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** SCP-1074 harus disimpan dalam bingkai dengan penutup buram, di ruang arsip yang terkunci di Situs 342. Tidak ada personel yang boleh melihat SCP-1074 dalam kondisi apa pun, dengan pengecualian personel kelas-D yang menjalani pengujian. Setiap fotografi atau rekaman SCP-1074 harus dilakukan dengan pesawat nirawak yang dikendalikan dari jarak jauh. 

Jika terjadi ketidaksengajaan melihat SCP-1074, subjek harus segera diberi amnestik Kelas-A dan dipindahkan dari area di mana SCP-1074 akan disimpan atau diuji. Orang yang terpapar harus melapor untuk analisis kejiwaan setiap dua hari dan menerima amnestik tambahan yang diperlukan selama gejala paparan dapat dicegah.

**Deskripsi:** SCP-1074 adalah lukisan minyak seukuran potret di atas kanvas, yang dibuat oleh seorang seniman yang tidak diketahui. Apabila difoto atau direkam, keseluruhan SCP-1074 tampak dicat dengan warna abu-abu yang seragam, dengan sapuan kuas yang terlihat jelas. Sampel yang diambil dari SCP-1074 oleh drone yang dikendalikan dari jarak jauh, telah diidentifikasi sebagai cat abu-abu berbahan dasar minyak dari jenis yang umumnya tersedia di toko perlengkapan seni di Amerika Serikat.

Ketika SCP-1074 dilihat oleh manusia, pengamat segera mulai menunjukkan gejala fisiologis yang mirip dengan timbulnya Sindrom Stendhal, [[footnote]] Penyakit psikosomatis yang disebabkan oleh paparan karya seni yang mengharukan secara emosional atau memiliki nilai historis yang signifikan. [[/footnote]] termasuk peningkatan detak jantung, berkeringat, dan vertigo. Individu yang melihat SCP-1074 akan berusaha menggambarkan dengan jelas gambar yang mereka lihat kepada siapa pun yang hadir, sering kali menggambarkannya sebagai karya seni terhebat atau paling mengharukan yang pernah mereka lihat. Pernyataan dari orang-orang yang terpengaruh menggambarkannya bukan sebagai kanvas abu-abu kosong, tetapi sebagai lukisan yang sangat detail dan tidak konsisten. Tidak ada dua orang yang terpapar SCP-1074 yang menggambarkan lukisan yang sama; tema yang berulang dalam pernyataan subjek menggambarkan citra yang menunjukkan kefanaan manusia, ketidakberartian individu, penghakiman hukum atau moral, eskatologi religius, dan [DISUNTING].

Setelah melihat SCP-1074, subjek tidak akan mau mengalihkan pandangan mereka dari lukisan itu kecuali jika secara fisik ditahan, dan akan berusaha meyakinkan orang lain yang ada di hadapan mereka untuk melihatnya juga. Subjek akan menjadi cepat bingung dan tidak fokus, mencoba mendiskusikan pertanyaan filosofis yang dimunculkan oleh lukisan tersebut, yang sifatnya semakin esoterik seiring dengan berlanjutnya pemaparan. Dalam waktu 3-5 menit setelah pemaparan pertama, subjek menjadi katatonik dan berhenti merespons rangsangan dari luar. Tidak ada cara untuk membalikkan keadaan katatonik ini yang telah ditemukan; subjek akan tetap diam dan meninggal karena sebab alami dalam beberapa hari kecuali jika dirawat secara fisik. Pembacaan EEG dari individu yang menunjukkan katatonia terkait SCP-1074 menunjukkan bahwa subjek terus menunjukkan tingkat aktivitas otak yang tinggi, sepadan dengan orang yang terjaga dan sepenuhnya sadar akan lingkungannya.

Jika subjek dipindahkan dari sekitar SCP-1074 sebelum timbulnya katatonia, gejala fisik paparan mereda dalam waktu 30 detik. Namun, efek psikologis terus berkembang, meskipun pada kecepatan yang lebih lambat. Individu tersebut akan sering menggambarkan setiap detail gambar yang mereka amati dan akan melaporkan melihatnya dalam mimpi mereka, saat menutup mata atau berkedip, dan dalam penglihatan tepi saat terjaga. Kebingungan, disosiasi, dan katatonia terjadi dalam waktu rata-rata 5-8 hari setelah paparan pertama; semakin lama paparan SCP-1074, semakin sedikit waktu yang berlalu sebelum timbulnya katatonia.

AmnestiK Kelas-A telah terbukti mampu menghapus ingatan tentang gambar tersebut dan memulihkan subjek ke kondisi mental yang normal. Dalam semua kasus yang diamati, hal ini bersifat sementara; subjek akan mulai melaporkan ingatan tentang gambar, dan cacat mental yang terkait, dalam waktu tujuh hari setelah menerima amnestik. Dosis amnestik berikutnya memiliki efek yang berkurang secara bertahap; periode terpanjang yang tercatat antara paparan dan katatonia saat ini adalah 6 minggu, 4 hari.

SCP-1074 menjadi perhatian Yayasan pada ██/██/20██, menyusul laporan wabah histeria massal di Galeri █████████ di [DISUNTING]. Setelah tim pembersihan awal mengalami efek SCP-1074 secara langsung, ia diamankan dengan drone. Manajemen galeri menyatakan bahwa pameran lukisan berjudul &#34;Stendhal&#39;s Nightmare&#34; telah diatur secara tidak langsung oleh agen seniman, telah dikirim dan dipasang pada malam sebelumnya oleh staf di bawah arahan agen, dan ditutupi oleh selubung sampai dibuka pada saat pembukaan pameran. Semua informasi kontak yang diberikan oleh galeri ternyata palsu.


[[collapsible show=&#34;+ Tunjukkan Rekaman Wawancara 1074-1&#34; hide=&#34;- Sembunyikan Rekaman Wawancara 1074-1&#34;]]


**Rekaman Wawancara 1074-1:** 

**Narasumber:** D-67583

**Pewawancara:** Dr. █████

**Prakata:** D-67583, yang masuk penahanan Yayasan setelah didakwa atas pembunuhan istri dan anak-anaknya (tuduhan yang dibantahnya dengan keras di pengadilan), terpapar SCP-1074 untuk menentukan reaksinya dan lamanya waktu antara paparan pertama dan katatonia penuh. D-67583 ditahan di sebuah kursi di sebuah ruangan dengan SCP-1074, tertutup, dipasang di salah satu dinding sementara Dr. █████ mengawasi dari sisi lain jendela kaca di sepanjang dinding yang sama, di mana SCP-1074 tidak dapat dilihat. Sebuah baterai penuh dari instrumen pemantauan dihubungkan ke D-67583.

**&lt;Memulai Rekaman&gt;** 

&gt; **Dr. █████:** Selamat sore, D-67583. Kami akan mengadakan eksperimen hari ini. Saya akan menunjukkan kepadamu sebuah lukisan dan saya ingin kau mendeskripsikan apa yang anda lihat. Apa anda mengerti?
&gt; 
&gt; **D-67583:** Yah, yah. Bisakah kita langsung saja? Gue ketinggalan jam makan siangku sekarang.
&gt; 
&gt; (Dr. █████ menekan sebuah tombol di depannya, menarik kover dan menunjukkan SCP-1074 kepada D-67583. Instrumen mengindikasikan gejala fisik seketika paparan SCP-1074.)
&gt; 
&gt; **Dr. █████:** Apa yang anda lihat?
&gt; 
&gt; **D-67583:** Apa yang… apaan ini, kawan? Kau pikir ini lucu? 
&gt; 
&gt; **Dr. █████:** Saya yakinkan kepadamu saya tidak tertawa. Apa yang anda lihat?
&gt; 
&gt; **D-67583:** Apa ide bangsatmu? Kenapa aku ada di lukisan ini?
&gt; 
&gt; **Dr. █████:** Saya tidaklah mengetahui konten lukisan yang anda lihat. Apa yang anda lakukan?
&gt; 
&gt; **D-67583:** Aku berlutut... Aku menangis? Kenapa aku menangis? Apa yang...?
&gt; 
&gt; **Dr. █████:** Tolong lanjutkan.
&gt; 
&gt; **D-67583:** Ada api, di mana-mana. Aku dikelilingi api. Tanahnya terbakar dan semua bangunan di belakang juga terbakar. Apa ini seharusnya diriku di neraka? Dan dia di sana juga...
&gt; 
&gt; **Dr. █████:** Siapa lagi di dalam lukisan?
&gt; 
&gt; **D-67583:** ...Yesus? Yesus! Yesus Kristus anjir! Ini kagak lucu.
&gt; 
&gt; **Dr. █████:** Apa anda berharap untuk mengakhiri eksperimen?
&gt; 
&gt; **D-67583:** Gak. Aku... ini... ini memang sesuatu.
&gt; 
&gt; **Dr. █████:** Tolong beri tahukan saya siapa lagi di lukisan, kalau begitu.
&gt; 
&gt; **D-67583:** Sudah ku bilang! Yesus Kristus! Dia berdiri di sana tepat di depanku. Hanya menatapku! Murka. Dia marah kepadaku. Dia memegang sesuatu di tangannya. 
&gt; 
&gt; **Dr. █████:** Apa itu?
&gt; 
&gt; **D-67583:** Dia memiliki pedang. Seluruhnya dipenuhi api. Seperti semuanya. Dan dia juga memegang timbangan di tangan lainnya. Terdapat sebuah jantung di satu sisi dan apel di sisi lainnya. Apelnya lebih berat. Dia menghakimiku. Dia berkata aku bersalah.
&gt; 
&gt; **Dr. █████:** Apakah itu benar?
&gt; 
&gt; **D-67583:** Tidak. Ku bilang mereka aku... Ku bilang... Aku memohon...
&gt; 
&gt; (D-67583 diam selama 14 detik.)
&gt; 
&gt; **Dr. █████:** Apa kau masih bersama kami, D-67583?
&gt; 
&gt; **D-67583:** Dia benar. Aku bersalah. Aku membunuh mereka semua. Aku berbohong kepada semuanya. Mereka pasti tahu. mereka selalu tahu. Itu sangatlah jelas. Tidakkah kau bisa melihatnya?
&gt; 
&gt; **Dr. █████:** Saya tidak diperbolehkan melihat lukisan tersebut. Apa yang seharusnya saya lihat?
&gt; 
&gt; **D-67583:** Semuanya di sana. Ekspresi mukanya. Dia tahu. Tentu saja dia tahu. dan matanya… aku bisa melihatnya. Segalanya masuk akal. 
&gt; 
&gt; **Dr. █████:** Apanya yang masuk akal?
&gt; 
&gt; **D-67583:** aku bukanlah apa-apa. Aku adalah segalanya. Semuanya adalah ketiadaan. Tiada yang apa-apa. Bahkan dirimu. Kau tidaklah ada. 
&gt; 
&gt; **Dr. █████:** Mohon diulang?
&gt; 
&gt; **D-67583:** Tidak ada yang ada benar-benar ada. Kita semua hanyalah fana. Kita hanyalah mimpi di pikirian pemimpi. Pemimpi itu sendiri juga tidaklah ada juga. Suatu hari dia akan bangun dan tidak ada diantara kita yang akan ada kecuali kita bisa membuat kita sendiri ada.
&gt; 
&gt; **Dr. █████:** Tolong lanjutkan.
&gt; 
&gt; **D-67583:** Kita tidak ada. Tapi kita harus ada. Kita harus menginginkan kita sendiri untuk ada. Keinginanku akan menjadi nyata dan aku akan menjadi nyata dan kita akan meniadakan sang pemimpi.
&gt; 
&gt; (D-67583 diam selama 27 detik.)
&gt; 
&gt; **Dr. █████:** Saya rasa itu semua yang bisa kita dapat darinya, Kontrol. Akan kututup sekarang, kirim yang lain masuk untuk membawanya ke ruang perawatan.
&gt; 
&gt; **D-67583:** Tunggu. Aku punya satu pertanyaan lagi.
&gt; 
&gt; **Dr. █████:** Ya?
&gt; 
&gt; (D-67583 diam selama 17 detik.)
&gt; 
&gt; **Dr. █████:** apa pertanyaanmu?
&gt; 
&gt; **D-67583:** ...apa kita keren sekarang?

**&lt;&lt;Mengakhiri Rekaman&gt;&gt;**

**Catatan Kaki:** D-67583 dinyatakan katatonik 4 menit, 37 detik setelah paparan pertama. Investigasi koneksi potensial antara SCP-1074 dan organisasi yang dikenal atas nama &#34;Are We Cool Yet?&#34; menunggu.
