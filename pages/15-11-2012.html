Bầu không khí lặng như tờ khi tuyết đang phủ lấy cả cánh rừng bên ngoài Minsk. Giờ đây chỉ còn lấp ló vài bãi cỏ cháy vương vãi đây đó trên toàn khu đất còn lại đều đã bị phủ trắng bởi làn tuyết tinh khôi. Giữa chốn đồng không mông quạnh ấy, một chiếc quan tài gỗ thông đen với cây thánh giá chính thống giáo trắng trang hoàng nơi phần nắp đậy nằm yên vị .

Ở một góc bãi cỏ trống, hai người đàn ông và một người phụ nữ đứng đó. Cả ba người nhìn nhau trong im lặng, cho tới khi một người đàn ông với bộ râu xồm xoàm, lởm chởm gật đầu cho phép tiếp tục. Bọn họ là Nghiên cứu viên Lee, Nghiên cứu viên Hastings và Đặc vụ Navarro. Hôm ấy là ngày 15 tháng 11, 2012. [[[SCP-1760|SCP-1760-16]]] đã trở lại.

Thông thường, 1760-16 gần giống với các dị thể 1760 khác trừ cái tên Pyotr Astapenov được khắc trên phần nắp. Tuy nhiên năm nay, mười hai cái tên khác đã xuất hiện. Mỗi cái tên lại thuộc về từng dị sĩ chủ chốt nằm trong danh sách theo dõi của Tổ Chức. Cũng bởi lý do đó Đặc vụ Navarro, chuyên gia nghệ thuật dị thường, giờ đây đang có mặt tại Belarus.

Giây phút họ tiếp cận chiếc quan tài, âm thanh cào xước inh tai điếc óc phát ra. Họ ngừng di chuyển và ngó nhìn cái tên khắc trên phần nắp phía dưới.
[[=]]
&gt; //Daniel Navarro//
[[/=]]

“Nó… thật sự đáng quan ngại nhen.” Nghiên cứu viên Lee bình luận trong khi liếc nhìn Navarro. Cô không tài nào nhấc chân lại gần thêm được nữa.

“Đây là lần đầu tiên một dị thể có đặc điểm bên ngoài thay đổi đấy. Tui méo thích cái này miếng nào đâu nhá.” Nghiên cứu viên Hastings cũng giữ khoảng cách. “Anh nghĩ sao, Navarro?”  

“Cứ làm theo kế hoạch,” Navarro đáp. “ Chúng ta vẫn an toàn miễn là không ai mở cái hộp đó ra.” Sau đó anh ta điềm tĩnh ra hiệu cho các nghiên cứu viên tiến hành.

Không nói lời nào cả, hai nghiên cứu viên liền bắt đầu làm việc. Họ đo lường, lắng nghe và ghi chú với sự tận tâm của một người thợ điêu khắc thuỷ tinh đang chăm sóc đứa con tinh thần của mình. Navarro đứng đó, trên tay mang khẩu súng lục luôn sẵn sàng  nghênh đón bất kỳ thảm hoạ nào kéo tới. Trong khi hai nhà nghiên cứu làm việc thì cái quan tài lại hoàn toàn im ắng.

Cứ như vậy, mọi thông số cần thiết đều đã được thu thập. Chẳng có động tĩnh gì từ phía 1760-16 trong suốt quá trình, ngoại trừ vài tiếng cót két nhỏ. Ba người nghiên cứu viên và đặc vụ lùi lại và nhìn lên chiếc quan tài một cách khó hiểu.

“Ủa có vậy thôi hả?” Cái mặt cười khúc khích của Lee dần chuyển thành cái điệu bộ nhăn nhó. “Chỉ là mấy cái tên khắc lên trên mấy cái nắp thôi á?”

“Trông có vẻ là vậy,” Hastings cười tủm tỉm trong lo lắng. “Tui đoán là cả đám giờ chắc phải đợi tới hôm 20.”

Navarro gật đầu đồng ý. Từng người một quay trở về cơ sở gần đó. Trước khi bước ra khỏi đây, Đặc vụ Navarro liếc nhìn quan tài ấy lần cuối. Ánh mắt của anh lướt qua chiếc thánh giá trắng trang hoàng nơi phần nắp đậy. Anh cảm giác như cái quan tài đang nhìn chằm chằm ngược lại bản thân vậy. Navarro hơi rùng mình và quay đi, đóng lại cánh cửa phía sau.
-----

Bốn ngày tiếp theo trôi qua trong yên bình. Đáng tiếc, điều đó chỉ khiến nhân sự tại Điểm lo lắng thêm về cái ngày 20 tháng 11 đang càng ngày càng đến gần. Đêm ngày 19 hẳn là đêm tồi tệ nhất bởi chỉ có vài mống nhân sự tại cơ sở ngủ được mà thôi. Mấy người còn lại thì tập trung quanh lưỡi gươm Damocles đang chực chờ nơi sân trước.

Đây chính là điều Đặc vụ Navarro phải trải qua khi rảo bước đến gần bãi cỏ trống lúc 11:15 PM. Lúc Đặc vụ Navarro chậm rãi trườn qua làn tuyết giữa nơi chốn rừng cây bạt ngàn dày đặc tối tăm, anh cảm thấy những cái cây như vặn xoắn lại. Khoảnh khắc anh tiếp cận một góc bãi cỏ, ba nhân viên an ninh đã trồi lên khỏi đám cây. Trên tay họ giữ chặt súng còn đôi chân họ thì tiến lại gần để ngăn chặn kẻ xâm nhập. Khi nhận ra người đó là Navarro, mặt họ lộ rõ vẻ nhăn nhó nhưng vẫn gật đầu cho phép anh đi qua. 

Trong một lúc, Navarro đứng bất động giữa một góc bãi cỏ trống. Ánh trăng soi sáng làn sương tuyết, bao bọc chiếc quan tài đang chờ đợi kia trong ánh dạ quang trắng khiết. Kế bên nó, Navarro nhìn thấy bóng hình một người phụ nữ. Anh tiếp cận bóng hình ấy trong khi một tay lại với lấy khẩu súng để rồi lại buông nó ra một cách thoải mái bởi đó chính là Nghiên cứu viên Lee.

“Ngủ không được hả?” anh hỏi.

 “Cái… Anh đang làm gì ngoài đây vậy?” Nghiên cứu viên Lee há hốc, quay đầu lại ngay tại chỗ. 

“Tôi có thể hỏi cô y chang vậy đấy,” Navarro đáp lại bằng một nụ cười khẽ. “Cái thứ này thật sự khiến ai cũng nơm nớp lo sợ nhỉ?”

“Sao mà trách họ được.” Lee quay lại nhìn chiếc quan tài và thì thầm. Cô ấy đã ở đó vào năm 2006. Cô vẫn còn nhớ rõ cái cách xác một con lợn đã trồi lên từ trong 1760-16 và nổ tung, tắm căn phòng trong cơn mưa xương người. Đầu một đồng nghiệp cô đã bị xuyên thủng quá nửa bởi mảnh xương đùi còn đùi phải của cô bị cắt sâu bởi một mảnh sườn. Sự im lặng bao trùm họ trong vài phút trước khi Navarro đặt tay lên vai cô ấy. Lee rùng mình. 

“Không tài nào mà anh không cảm thấy sẽ có thứ quần què nào đó xảy ra trong vài giây tới. Kể cả khi họ đem một chuyên gia tới đây để đảm bảo mọi thứ vẫn diễn ra tốt đẹp đi nữa.” Lee cười trong lo lắng. “Không có ý chê bai gì đâu nha.”

“Không sao,” Navarro trả lời và nhún vai. “Thật lòng mà nói thì tôi thật sự không biết bọn họ nghĩ tôi có thể làm gì ngoài này nữa. Thông thường thì tôi được giao đối phó với mấy hiểm hoạ nghệ thuật dị thường nhưng có vẻ như dị thể này không đem lại “cảm giác nghệ thuật dị thường” mà tôi đọc được trong tài liệu cho lắm.”

“Chà, nó vốn đã được trưng ở đó khi chúng tôi tìm thấy nó rồi.” Lee đáp. “Hẳn ai đó muốn người khác thấy tác phẩm của mình chăng.”

“Chắc vậy, kiểu cái này dạng như “ê bố mày ngầu lắm, coi đi mày” gắn liền với nó vậy. Nhưng mà, bom lợn..”
 
“Có điều 1760-16 vốn chưa từng xuất hiện cho tới khi chúng ta bắt đầu quản thúc địa điểm này cơ mà…” Lee nhìn vào đồng hồ của cô ấy. Bây giờ đang là 11:30 PM. 1760-16 sẽ biến mất sau 30 phút nữa.

“Nếu cô muốn quay lại và làm một giấc thì tôi có thể đứng đây canh gác giúp cô đấy,” Navarro nói với một nụ cười. Không nói lời nào, cô gật đầu như đáp trả lại nụ cười ấy và rồi Lee liền mò đường về lại cơ sở.

Navarro sau đó quay lưng lại với chiếc quan tài. Anh vẫy tay chào các máy quay an ninh gần đó để rồi ngồi bệch xuống cỏ mà chờ đợi trong một mình. Mười lăm phút đã trôi qua. Sự im ắng ấy tựa như không thể phá vỡ được.

“Hé lu, Daniel,” bên trong quan tài thì thầm một giọng nam giới.

“Ơ địt!” Navarro nhảy chỏng vó. Cơn ớn lạnh chạy dọc sống lưng anh trong khi anh rút khẩu súng lục ra. Nhân viên an ninh nhanh chóng đến bên cạnh anh ta, nhưng lại ngừng khi Navarro giơ tay yêu cầu họ lùi lại.

“Sợ không quý ngài?” Giọng nói khe khẽ cười khúc khích. Nó nói tiếng Anh bằng chất giọng Đông Âu đặc sệt.

“Chào đằng ấy, chắc vậy…” Đôi mắt Navarro nhíu lại trong khi anh giữ chặt lấy khẩu súng của mình. “Mày là thằng chó nào?”

“Ở kiếp trước, tại hạ được biết đến với cái tên Pyotr Astapenov. Tại hạ là một tay pháp y lành nghề, một tiến sĩ được ngưỡng mộ và là một quý ông. Nếu quý ngài đây vui lòng mở cái nắp này ra thì ngài sẽ được tận mắt chứng kiến điều đó.” Giọng nói thì thầm.

 “Có cái đầu buồi chuyện đó sẽ xảy ra nhé,” Navarro đáp. “Không có cái mẹ gì dị thường về Pyotr khi bọn ta đào mộ của ông ta lên cả. Câu chuyện của mày nhiều lỗ hỏng quá đấy, ông bạn à.”

“Tại hạ đã lo là ngài sẽ nói vậy mà,” giọng nói than thở. “Chúng nó thật sự đã thay đổi ngài mất rồi. Bản chất hiếu kỳ của ngài giờ đây đã bị thay thế bởi bản tính cẩn thận. Thật đáng tiếc.”

“Coi bộ mày biết nhiều về tao quá nhỉ dù tao với mày mới gặp lần đầu đấy,” Navarro nói.

“Bởi tại hạ biết giống loài của ngài,” giọng nói thì thầm. “Ngài là một nghệ sĩ. Mặc cho chúng nó có diện ngài trong bộ đồng phục mới, đưa ngài một khẩu súng và yêu cầu ngài bắt giữ người anh em của ngài, Daniel, trong tim ngài thì ngài vẫn là một người nghệ sĩ. Một người nghệ sĩ với kim chỉ nam đạo đức bị tổn hại, nhưng mà này, mọi nghệ sĩ đều y như nhau cả mà.”

“Tao éo hiểu gì sấc,” Navarro nói. “Rốt cuộc mày nói lòng vòng vậy là có ý gì hả?”

“Ý của tại hạ là ngài không muốn mở chiếc quan tài này để ghi chép lại với vai trò một nhà nghiên cứu. Ngài nhận thức được tầm quan trọng của không chỉ ở biểu cảm mà còn nằm ở phương thức biểu đạt, một thứ phương thức thật đặc trưng. Tại hạ đã gặp qua vô số người như ngài và tại hạ đoán rằng ngài đang muốn biết thứ gì ở bên trong cái quan tài này đến chết đi được.”

Các nhân viên lắng nhìn Navarro trong sự lo lắng. Tất cả tựa như đang nín thở chờ đợi câu trả lời của Navarro.

“Có vẻ tao hiểu được mày đang nghĩ cái mẹ gì trong đầu rồi,” Navarro đáp. “Thứ lỗi nhá mày, nhưng tao đéo mở nó đâu.”

“Ngài lại một lần nữa tự tin quá rồi,” giọng nói vang lên. “Có chăng ngài đang sợ rằng tại hạ chỉ là một nỗi kinh hoàng đang chực chờ được thả ra khỏi cái lồng giam này? Hay, có lẽ tại hạ thật sự chính là Pyotr sau tất cả?”
    
“Đụ má nó. Tao đéo có chơi trò gì với mày đâu nhá.” Navarro lắc đầu. “Điều tao đang làm là cứu lấy tính mạng của cả dị sĩ lẫn thường dân. Nếu nghe nó trông như tao là một tên phản bội, thì cứ vậy đi. Tao sẽ là thằng phản bội lớn nhất từ trước đến nay.” Không nói một lời nào, anh lùi vài bước và nhìn vào đồng hồ của mình. 11:55 PM.

“Cứ vậy đi…”  giọng nói vang vảng. Một tiếng rắc vang lên tựa như tiếng súng shotgun. Tất cả số đinh giữ quan tài đóng kín đều bung ra khỏi tấm gỗ. Navarro và nhân viên an ninh đều đã chuẩn bị sẵn sàng vũ khí. Mắt họ như mở toát ra trong khi nắp quan tài cót két mở ra.

Nó trống rỗng.

“Hẳn là thật sự rắc rối lắm để mà bán đi linh hồn của mình như ngài đã làm đấy, Daniel. Bất kể ngài có nói gì để giúp mình có một giấc ngủ ngon về đêm đi chăng nữa, ngài đã bán đi linh hồn mình. Thật đáng tiếc. Ngài có tiềm năng đến vậy mà,” giọng nói vang lên từ bên trong.

Navarro không đáp lại. Giây phút vừa qua trôi đi trong sự im lặng. Ngay thời khắc nửa đêm, chiếc quan tài chìm dần vào mặt đất, cứ như vậy mà biến mất.

“Chúa ơi…” Navarro thở mệt nhọc và ngồi khuỵu dưới sàn để ngắm nhìn bầu trời. Bản báo cáo cho việc này sẽ là một nỗi ác mộng đây.

-----

Đặc vụ Navarro đứng đó trong im lặng bên trên mộ huyệt của Pyotr Astapenov. Anh đã không lãng phí một giây phút nào để được cấp phép tái khai quật thi hài của ông ta. Mặc dù anh ghét phải thừa nhận điều này, cái giọng nói ấy thật sự đã nói đúng phần nào đó về cảm giác tò mò của anh. Có lẽ làm điều này sẽ là một cách tốt để chôn vùi cái cảm giác đó đi.

Và rồi cả đoàn đã thành công chạm đến quan tài của Pyotr. Dưới mệnh lệnh của Navarro, họ đã mở nó ra. Thi hài Pyotr vẫn còn đấy cũng thối rữa bình thường như bao người đàn ông khác được chôn cất năm 1959. Đáng tiếc thay, có một mảnh giấy đang được nắm chặt bên tay phải ông ta. Một người trong đoàn đã lặng lẽ đưa nó cho Navarro. Bên trong đó là một tờ ghi chú.
[[=]]
&gt; //Daniel,//
&gt; //Ta biết ngươi sẽ không kháng cự được mà.//
&gt; //Hẹn gặp lại.//
&gt; //J. T. H.//
[[/=]]

Navarro ngồi một góc bên mộ huyệt. Anh bóp chặt lấy tờ ghi chú ấy và nở nụ cười đầy lo âu.

“Vãi cả cứt.”
