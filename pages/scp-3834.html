**アイテム番号:** SCP-3834

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-3834-A〜Xはサイト-37の標準収容ロッカーにて個別に保管されます。SCP-3834が発見された場所では、財団考古学部門がサイトにさらなる異常性が現れないと判断されるまで、一般からのアクセスが制限されます。

**説明:** SCP-3834はSCP-3834は、SCP-3834-A〜SCP-3834-Xまで個別に集団指定された24枚のレコードです。SCP-3834の実例は直径約30.5cmであり、標準的なレコードと物理的または化学的な差異はありません。SCP-3834の実例はすべて、モンタナ州█████████での古生物学における発掘調査で掘り出されたダイヤル式金庫に保管された状態で発見されました。この金庫は回収以前、地下約760メートルの堆積岩に、幾つかの//Troodon formosus//の化石と共に埋まっていました。これらの残骸の放射年代測定では、7550〜7700万年前のものであることを示しています。金庫の周囲の石には、人工的に埋め立てられた事を示す破壊の兆候が見られず、SCP-3834が自然の過程で包まれていたことを示唆しています。発見された現場を除き、SCP-3834実例には固有の異常性がありません。

SCP-3834の実例にはそれぞれ40〜45分の音声記録が録音されており、音質の劣化は繰り返し再生されたことを示しています。SCP-3834に録音されているほとんどの記録では、ザ・ビーチ・ボーイズ、チャック・ベリー、エンゲルベルト・フンパーディングなどの著名なアーティストによる1950年代後半〜1960年代後半にかけて人気のあった曲で構成されています。SCP-3834の実例に含まれるすべての歌は、SCP-3834-1と指定されている実体によって演奏されます。SCP-3834-1は成人男性のような声を持ち、各記録の冒頭でドン・ハートリーとして紹介されます。この名前は、2004/██/██に行方不明と宣言された旅行中だったミュージシャンの名前と一致しています。

各記録の開始時に、SCP-3834-1はSCP-3834-2に指定された別の実体によって紹介されます。SCP-3834-2は明らかに非人間的な声を持っており、流暢な英語を話し、大抵の場合は10〜45秒の間、SCP-3834-1について前向きで熱心に説明します。これらの紹介のほとんどはSCP-3834-1の音楽的能力に焦点を当てていますが、ある特定の説明においてはSCP-3834-1の他の特徴と過去の行動に焦点を当てています。これらの説明は、SCP-3834-1が録音時では大きな社会的影響力のある人物であり、何らかの政治的または宗教的な人物である可能性を示唆しています（補遺3834.1を参照）。

SCP-3834-1とSCP-3834-2に加えて、SCP-3834を再生中に雑音が聞こえることがありますが、これは最初の録音中に別の実体が存在したことを示唆しています。これらには、エレクトリックギター、ベースギター、ドラムセット、チェロ、トランペット、トロンボーンなどのさまざまな楽器の音が含まれます。
拍手の音は、甲高い声やきしむ音に似たノイズとともに、個々の歌の間でも聞こえます。SCP-3834の作成に関与する実体の正確な数と性質は現在不明です。

**補遺3834.1:** //SCP-3834実例の特筆すべき部分の転写//


&gt; **実例:** SCP-3834-A
&gt;
&gt; -----
&gt;
&gt; **SCP-3834-2:** ようこそ、紳士淑女の恐竜さん、唯一無二のドン・ハートリーのデビュー公演へ!少々月が巡る前に電気が迸る箱から出てきて、我々に炎とスピーチの贈り物をくれた存在は、今では彼にとって3回目の素晴らしいプレゼントを私達に与えるためにここにいます。それは彼が「音楽」と呼ぶのを好む、かわいらしい物です。それはそうとして、彼の外見に騙されてはいけませんよ。彼には爪や尻尾やらはありませんが、それは彼があなたがたのそれを打ち鳴らし、打ち震えさせることが出来ないという意味ではありませんよ![いくつかの聞き取れないカチカチという音が聞こえる、恐らく笑い声]しかし真面目な話皆さん、このショーには彼が多くの努力を注いできました。是非座ってリラックスし、耳の穴を綺麗にする準備をしてください！
&gt;
&gt; (//拍手//)
&gt;  
&gt; 記録終了

&gt; **実例:** SCP-3834-F
&gt;
&gt; -----
&gt;
&gt; **SCP-3834-2:** みなさん、こんばんは。そして、最も刺激的な白亜紀の音楽現象、ドン・ハートリーのショーへようこそ!ライトニングの旅人、3つの贈り物の持ち主、何とかかんとか、あなたはすべて物語を知っている。 [不明瞭なクリック音]今夜は素晴らしいショーをお届けします。魔法を家族に持ち帰りたい場合は、今夜のドンのベストヒットのパフォーマンスの後にレコードをお買いあげすることを忘れないでください。そして、お出かけの際はお気軽にお選びください。さて、引き続き、ショーを続けましょう。さあ、これを持っていって、ドニー！
&gt;
&gt; (//拍手//)
&gt;
&gt; 記録終了

&gt; **実例:** SCP-3834-J
&gt;
&gt; -----
&gt;
&gt; **SCP-3834-2:** ヘイ、ヘイ、ヘイ、みんな!もっと素晴らしいパフォーマンスを見たいと思わないかい?さぁ、準備は-
&gt; 
&gt; **SCP-3834-1:** ちょっと待ってジム、イントロをかけてくれるのは嬉しいがちょっと時間をとってもいいかい?
&gt; 
&gt; **SCP-3834-2:**ああ、もちろん
&gt; 
&gt; **SCP-3834-1:** ありがとう。 さて、私は今まで沢山のショーを開催してから結構な時間が経ちましたが、しばらくの間、皆さんと少し心を合わせたいと思います。まあ、手早く言うとは私は家に帰りたいということです。
&gt; 
&gt; (//ざわめき//)
&gt; 
&gt; **SCP-3834-1:** 誤解しないでください、私がみなさんを愛していないということではありません。あなた達は私にとって家族みたいな存在なのです。そもそも私がここにいるのは計画していたことではないというだけです。私の機械を修理しようとしてここに来てからずっと自由な時間を過ごしましたが、それはもう永久的に破壊されたままだと思っています。もう二度と家には帰れないと思います。
&gt; 
&gt; (//6秒間の沈黙。静かな呟きが聞こえる//)
&gt; 
&gt; **SCP-3834-1:** でも今夜はただ泣き言を言うためだけにこのステージに来た訳ではありません。私は自分の今の状況を受け入れたことを伝えるためにここに来ました。もう一度やらなければならないとしたら、他の方法はもう必要ないと思います。私はこれからもショーを開催し、いつも夢見ていたロックスターになり、ここにいるすべての人に会うということ。これらをすべて可能にしたのはあなた方のお陰です。私はとても感謝しています。
&gt; 
&gt; (//拍手//)
&gt; 
&gt; **SCP-3834-1:** 申し分なく、私が言うべきことを全て喋ったので、あなた方が本当に見たかったものをやっと披露することができます。皆さんのために私は素晴らしい夜を計画してきました。今回で10回目のライブパフォーマンスに敬意を表して、私のお気に入りの全ての曲と、今回のために特別に残しておいた新曲をいくつか演奏します。さぁ、私のショーを存分に楽しんでください!
&gt; 
&gt; (//拍手//)
&gt; 
&gt; 記録終了</textarea></pre>
