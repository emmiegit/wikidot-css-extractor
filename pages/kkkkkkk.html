他死了，就像许多个普通的牺牲者一样，他死了。日子总归是要继续过的——尽管世界上每天又无数人死去，但只有少数人才会被记住，而无论谁死了，地球依旧转动，太阳依旧散发着光芒，人类世界仍在运行。可是你总得承认，总有些人是对你而言无比重要的，别人的世界会继续运行，而你的早已经崩塌。

他是在一场和混沌分裂者的遭遇战中中弹去世的，我就在他的旁边。他是整个站点冉冉升起的新星，他将会像其他的天才一样，成为一把基金会手中的利剑，披荆斩棘，一往无前。他厌恶着官僚主义贪污与腐败，就像大多数的同龄青年一样。

然后他死了。

我现在仍然可以记得他中弹的那一幕——从那个混沌手中的m4a1枪口发射出来的子弹，那金黄的小精灵飞到了他的面前，穿透了头皮，带着巨大的动能钻开了头骨，失去平衡的子弹在颅腔里翻滚，炸碎了骨板后带着白色的脑浆和鲜血喷出，他的头开出了一朵曼珠沙华。

我带着尸体回到Site-CN-82。他的血液慢慢凝固，
体温下降，
四肢逐渐僵硬冰凉
大门已站好了许多地人群，
我扛着尸体袋跳下车，
把他慢慢地放在准备好的运输车上。

荣誉与赞美不要钱似的加在他身上，
无数的奖项和勋章被追授给他，
他的照片挂在Site的每一个角落，
他的话被每个人背诵，
他的牺牲精神让所有人来学习，
他的日记让所有人传唱，
他的思想无人问津，
他的尸体等待着安葬。

葬礼来到了，
他静静地躺在花海的簇拥中，
苍白的面庞是那位入殓师的时光，
胸前戴满各式荣誉，双手平放，
覆盖着光荣的旗帜，
作为神像他是如此的合格而漂亮，
举行的地点是γ的伪装，
巨大的教堂装饰的金碧辉煌。

木头一般的埃夫特主管站在讲台上，
按着那千年不变的稿子作着无谓地演讲，
台下的众人无人聆听，
不过成了尘埃中的回响。
他生前最讨厌这毫无意义的情形，死后却成了纪念的对象。

演讲完毕，主管努力地从眼角挤出几滴眼泪，更显得他好似朽木病疡，
大人物们走上前去与他握手，
不停地安慰他失去了一位卓越的员工和基金会的光芒，
主管阿谀奉承前倨后恭，
心里有着自己的希望。

又一位大人物走上讲台，
昏昏欲睡的众人方才醒来，
再一次例行的讲话和哀悼，
这次加上了台下的鼓掌。
奖赏的仪式正式开始，
因他培育出了伟大的牺牲者，
胸前带上了光荣的勋章。
然后是站点分部的主管，分部外勤部的主管，
他本人的主管…
贪吃的模样远超虎豹与豺狼。

在他身前令他厌恶的形式终于结束，
他的身体即将埋入土壤，
因他获得了荣誉的人假惺惺地和他告别，
没有领奖的人眼角却反射出泪光。
同事们面上悲痛不已，
实则盘算着接替他的位子。
我只静静地看这一切，
好似地狱饿鬼众生相。

告别的时间是短暂而又漫长，
冷气尝试着掩护他脸上的妆，
黑色的棺木闭合，
我拿起锤子钉进木头，
在教堂里昭示着他的社会上的死亡。
相机终于结束了曝光，
明天领导的哀悼会留在报纸上。

我和其他三人抬起棺材，
走到外面的墓地处把他放下。
一捧土洒在盖子上，
众人纷纷动手来把他埋葬。
一会人群散去，
徒留我和他的凄凉。

我拉开领带点燃两支烟，
叼在嘴里另一支顺手插到他坟头上，
我看着墓地的花草，
疑惑着究竟是我们活在坟墓中的棺材里，
还是他已脱离束缚去了自由的天堂。

他的身体和精神都已死去，
终究还是化作了无害的神像。</textarea></pre>
