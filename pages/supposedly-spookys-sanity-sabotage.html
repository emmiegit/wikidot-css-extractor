This page is under //heavy// construction, because I like construction.

[[tabview]]
[[tab A Basic Introduction to Insanity and His Offspring]]

&gt; My babies, my little infantile insects even.

&gt; **[[[http://scp-wiki.wikidot.com/scp-5807 |Pelicans Three, AKA SCP-5807]]]** 
&gt; My first and unnecessarily long SCP about three cool pelicans that deal with the concept of loss.[[footnote]] In hindsight, the way I went about it was really shallow and not at all realistic, but hey, the downvote button has to have a purpose. [[/footnote]]

&gt; **[[[http://scp-wiki.wikidot.com/scp-5339 |And He Rose Again With a Third Leg, AKA SCP-5339]]]**
&gt; This one is about a malformed child who was not murdered by his mother.

&gt; **[[[http://scp-wiki.wikidot.com/scp-5622 |Your Indoor Neighbor, AKA SCP-5622]]]**
&gt; I don&#39;t like this one.

&gt; **[[[http://scp-wiki.wikidot.com/scp-5739 |ELEPHANT HIDE, AKA SCP-5793]]]**
&gt; My pride, my joy, my mass collection of skin animated to preserve the souls of its victims inside a living hull.

&gt; **[[[http://scp-wiki.wikidot.com/scp-6107 |Diseases of the Skin, AKA SCP-6107]]]**
&gt; Some people are born with their skin missing. Sometimes it grows over every orifice so they cannot breathe or eat without carving holes in it, and it&#39;s not their fault; it&#39;s just a sad part of life.

[[/tab]]
