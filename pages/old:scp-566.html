**项目编号：**SCP-566

**项目等级：**Safe

**特殊收容措施：**SCP-566的基座被接合在一个2m见方的房间的墙上。一个有链的黑色金属盖子会被焊接在上面，以避免在未经授权的情况下外露此SCP。房间本身不需要上锁，但打开盖子需要通过一个视网膜扫描仪的验证。

**描述：**SCP-566看上去是一个标准的2009年台历，一页一天，但没有3月15日，被基金会发现时已经被撕掉了一半。上面的文本，乍看之下跟“每日一词”日历上面的看到的类似，但提供的“词”并不存在。然而，若有人阅读了所显示的释义，他会执迷不悟地相信与之关联的“词”是真实存在的。此后，该阅读者会寻找机会，尽可能地在对话里使用这个“词”。介绍这个“词”的行为似乎是无害的——“词”会变成一个同义的句子。听众会感到迷惑，因为阅读者会坚称这//是//一个词而不是句子，并认为听众应该“查阅它的词义”。任何教会其他人这个“词”的尝试会使得阅读者沮丧和愤怒，直至压力击溃阅读者的理智为止；于测试中，针对特定人的多次分割[[footnote]]至少间隔20分。[[/footnote]]尝试的统计，一名对象平均在56次尝试后压力会抵达此击溃点。不同的阅读者对这个“爆发点”有着多种不同的反应；一些会作出几乎丧失理智的表现，另一些会向他的“不可理喻”的听众使用暴力，还有一小部分会[数据删除]。

**来源：**SCP-566在意大利罗马的一个[数据删除]内被发现，在数具尸体之中。被问及3月15日那一页时，[已编辑]说它“因安全问题已被烧掉”，并拒绝透露更多细节。

于10/27/2012，一份目录被送达Site 10，当前SCP-566所在处。没有提供寄信地址。其封面只由黑底的白色美式英文文字组成，读为“[[size larger]]你好[[/size]]，消费者编号[已编辑]！[[size larger]]现在行动[[/size]]，获取我们即将推出的2013年日历！除了你先前已采购的我们的每日一词日历外，我们还有主打的[已编辑]、[已编辑]、[已编辑]和[已编辑]每日日历！在12/1前订购，获得减价20%的商品价格！”对整个站点的询问揭示没有人要求任何此类目录，且测试表明，尽管重复“轻微要求”表达去订购日历，其并非为异常的。</textarea></pre>
