    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2647

**项目等级：**Euclid（待定Keter）

**特殊收容措施：**SCP-2647不可能被完全**收容**，但应特别着重于拦截在线广告并鼓励公众使用数字媒体而不是报纸和电话簿。所有SCP-2647-A的类似个例应被报告并将其尽可能不引人注目地强制删除。

所有发现的SCP-2647-B个体将被--隔离保存。--（请参阅**附录2647-1**）在必要时用非致命武力将其扣留，并拨打SCP-2647-B个体提供的SCP-2647号码以终止其保险账单。

**描述：**SCP-2647是一家公司或个体，公开名称为“Omega人寿保险”。该公司的广告名为SCP-2647-A，其历史可以追溯到1957年，最初出现在报纸和电话簿中，随后出现在互联网上。[[footnote]]由于未知原因，从未在电视上见到SCP-2647-A。[[/footnote]]广告中给出的800开头的电话号码在每种情况下总是不同的，并且不能追溯到任何有效地址。此外，SCP-2647-A提供的地址类似地有所不同，并且似乎不存在于任何地图或目录中。

如果有任何智能实体正在拨打所提供的号码，则另一端的自动语音将提供制定、更改或取消保险账单的选项。保单的价格从每年1000美元到3000美元不等，具体取决于所覆盖的人数，尽管所有保单都包括一个简单地标为“费用”的额外费用。[[footnote]]货币的交易不反映此项费用。[[/footnote]]一旦拨打或尝试拨打电话，该广告将立即从其原先位置消失，并被新的非异常广告代替。但是，如果事先写下该号码则可以将其保留下来，并且仍将允许用户联系SCP-2647。

如果该智能实体选择购买保险业务的选项，则所述人员及其在保险业务中选择包括的任何人（通常是该人员的直系亲属）将成为SCP-2647-B的个体。SCP-2647-B具有并表现出以下异常特征：

* 超过三十岁的人将会缺乏生物层面的衰老。购买保险业务的三十岁以上的实体将在当前年龄和三十岁之间的特定时间段内反向老化（年轻化）。定期与SCP-2647-B互动的人会遭受轻度至严重的过早衰老的影响，其比例和其与SCP-2647-B互动所花费的平均时间成比例。

* 对威胁生命的疾病（无论是传染性疾病还是非传染性疾病）具有免疫力。[[footnote]]仍会发生与饮食习惯有关的影响，例如肥胖或消瘦，但绝不会导致死亡。[[/footnote]]如果实例在购买该保险业务时患有此类疾病，则其症状至多将在三天内迅速消失。否则，经常与SCP-2647-B互动的健康个体将会偶然间遭受与SCP-2647-B的年龄，遗传或健康习惯相关的致命疾病。

* 避免或幸免于潜在致命事件（例如，车祸，枪战和类似事件）的无视可能性的运气。[[footnote]]SCP-2647-B并非无懈可击，并声称与非其异常状态时一样感到疼痛。[[/footnote]]在所有情况下，某些经常与SCP-2647-B个体互动的人将在SCP-2647-B在事件中避免或幸存大致的同时发生致命事故。

SCP-2647偶尔会邮寄SCP-2647-B的虚假文件，例如新的社会安全号码，出生和结婚证等，以供公共使用。这有时会导致SCP-2647-B发生名称的更改。

一份保险账单的取消将导致戏剧性——并且往往是致命性的——上文列出的异常效应的消除。

截至撰写本文时，基金会已逮捕了143个独立的SCP-2647-B个体。

**附录2647-1：**试图隔离SCP-2647-B个体会导致他们的异常性质以不成比例的水平影响到任何现有的安保人员，而不论是否与其互动过。必须强制所有个体取消其保险账单。

[[collapsible show=&#34;+ 案件记录SCP-2647-Alpha&#34; hide=&#34;- 案件记录SCP-2647-Alpha&#34;]]

__**案件记录SCP-2647-Alpha**__
&gt; **前言：**以下所有都是最近的SCP-2647-B个体，他们被迫使用从SCP-2647-A上保留的电话号码取消其保险账单。所有个体均通过电击项圈获得顺从性，并且对所有幸存的个体进行了记忆删除。

&gt; **日期：**03/25/2005
&gt; **对象：**Morton Reginald，自1972年起担任保单持有人，时年35岁。此后，Reginald结婚并离婚两次，每次婚姻都育有两个孩子。SCP-2647的效果并未覆盖他的后代家人。
&gt; **结果：**通话结束后，Reginald昏迷了15分钟。失去意识的时候，雷金纳德的皮肤变得紧皱并且出现了老年斑。他大面积脱发，心脏骤停，需要除颤器的援助。
&gt; **备注：**后来，一名据了解和Reginald有过恋情的酒吧女招待从肝癌中康复；Reginald的第二任妻子也从抢劫事件中幸存下来。

&gt; **日期：**05/08/2005
&gt; **对象：**Madeline Webb，自1958年以来一直担任保单持有人，时年62岁。Webb在她作为SCP-2647-B个体的整个时期内一直未婚，并以SCP-2647提供的虚假姓名生活，以掩盖自己的年龄。
&gt; **结果：**Webb在放下电话之前尖叫了一下，然后立即倒在地板上。在接下来的两分钟内，韦伯因牙齿脱落而抽搐，头发先从金色变成灰色，后变成白色，皮肤变得越来越薄。最终，Webb在喘着气大喊一声“救命”后死亡。法医鉴定显示，她死于心脏病发作，享年87岁，但已去世22年。
&gt; **备注：**Webb的律师（她一生中第五个）错过了一次航班，该航班后来坠毁，并且无人幸免。

&gt; **日期：**10/15/2005
&gt; **对象：**Dominick Maxwell和Heather Maxwell自1976年起就一直持有家庭保险。他们分别在50岁和47岁时购买了保单。Maxwell夫妇有两个孩子，分别是17岁和14岁，都处于青春期。
&gt; **结果：**Heather Maxwell进入昏迷状态，增加了29年的衰老程度。Dominick Maxwell经历了类似的过程，但突然在昏迷状态中途死亡，一个莫名其妙地装载着混凝土的通风管道井从他顶部的天花板坠落，立即杀死了他。后来的调查显示，Maxwell曾在1998年住过一家旅馆，当时起火，Maxwell在其房间床底下发现一个防毒面具和绳梯，避免了死亡。Maxwell夫妇的两个孩子都声称在保险账单取消时感到“昏昏欲睡”，但没有受到任何不良影响。
&gt; **备注：**Heather Maxwell的妹妹，被她的医生描述为将于“数小时”后死于卵巢癌，在保险账单取消后完全康复。Dominick Maxwell的一位老朋友后来声称自己感觉特别年轻，被其他人形容为外貌和行为都年轻了“几十年”。

&gt; **日期：**11/06/2005
&gt; **对象：**Robert Gomez和Vivian Gomez，自1974年以来成为保单持有人，保单分别在65岁和60岁时购买。拥有独子Vincent Gomez，于1990年出生。
&gt; **结果：**与以前的情况一样，Gomez夫妇都出现身体组织的崩溃和衰老，无一幸存。但Vincent Gomez开始缓慢地逆向老化。他惊慌失措，先缩小为婴儿，然后缩小为胎儿，随后缩小为胚胎，最后完全消失。
&gt; **备注：**Gomez一家的隔壁邻居是另一对夫妇，他们在过去7年的婚姻中始终无法怀孕，在保险账单取消后的9个月后有了一对双胞胎。
