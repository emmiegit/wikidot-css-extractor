[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-853/redjar.jpg|caption=SCP-853-207, nhãn &#34;//Trời Xanh Trong Lành//, 1923&#34;]]

**Mã vật thể:** SCP-853

**Phân loại:** Safe

**Quy Trình Quản Thúc Đặc Biệt:** Để phòng tránh làm vỡ SCP-853, mỗi dị thể riêng biệt phải được đựng trong những hộp lót đệm với kích thước từ 25cm x 25cm x 40cm trở lên. Tất cả các dị thể phải được cất trong Tủ khóa Quản thúc An toàn số 37 tại Trạm Nghiên Cứu Khí Tượng 21. Trong trường hợp cần sử dụng dị thể, hãy gửi yêu cầu cấp phép tới Ts. B████ để được nhận mã khóa. Cần cẩn trọng trong quá trình nghiên cứu SCP-853 do nhãn dán bên ngoài của chúng thiếu cụ thể. (Xem Báo Cáo Sau Nhiệm Vụ-853-Iota).

**Mô tả:** SCP-853 bao gồm ████ lọ đựng kín với nhiều kích cỡ và chất liệu khác nhau. Mỗi dị thể chứa một dung dịch có màu khác nhau, với độ nhớt xác định qua bề ngoài tương đương với gelatin rắn. Trên nắp của mỗi dị thể có dán băng dính giấy ghi tên của một kiểu khí hậu và một năm. Có thể kể tên một số ví dụ như SCP-853-12 (&#34;//Mưa Hè Nhẹ Nhàng//, 1979&#34;), SCP-853-145 (&#34;//Vòi Rồng To//, 1952&#34;), SCP-853-359 (&#34;//Bão Bụi Mù Mịt//, 198--1--2&#34;). Có ít nhất 3 kiểu chữ viết tay khác nhau. Độ bền của các SCP-853 không cao hơn so với các lọ đựng thương mại cùng kích cỡ.

Khi mở nắp một dị thể SCP-853, chất lỏng chứa bên trong nó sẽ ngay lập tức thăng hoa một cách dữ dội và biến mất hoàn toàn trong vòng 12 giây. Sau 22 giờ và 7 phút, một hệ thống thời tiết tương tự như mô tả ghi trên nhãn sẽ xảy ra tại vị trí dị thể được mở, bất kể thời tiết hay khí hậu ban đầu tại vị trí đó có tính chất như thế nào. Chuỗi hiện tượng thời tiết dị thường sẽ kéo dài trong tối thiểu 30 phút và tiêu biến ngay sau đó. Tốc độ tan cụ thể được cho là phụ thuộc vào mức độ khác biệt giữa chuỗi hiện tượng thời tiết dị thường và khí hậu thông thường trong vùng. Việc tận dụng SCP-853 để hỗ trợ quản thúc những kiểu khí hậu dị thường khác, bao gồm [[[SCP-1746]]], hiện đang được xem xét.

**Phụ lục:** Vào ngày 19/03/████, SCP-853-112 (&#34;//Mưa Phùn Nhẹ//, 1932&#34;) và SCP-853-193 (&#34;//Làn Gió Dễ Chịu//, 1944&#34;) được mở cùng lúc tại Trạm Nghiên Cứu Khí Tượng số 20. Thử nghiệm đã tạo ra một cơn bão kèm theo lượng mưa lên tới hơn 1 mét và sức gió lên đến 88 km/h. Cơn bão kéo dài 18 tiếng trước khi tan đi. Kể từ thời điểm này, bất kỳ đề xuất thử nghiệm nào sử dụng nhiều hơn một dị thể SCP-853 đều cần có sự chấp thuận từ Ts. B████ và Ts. J███████. Ít nhất một trong hai cá nhân này phải không có mặt tại Điểm trong thời gian thử nghiệm.

**Phụ lục:** Vào ngày 25/12/████, Tổ Chức phát hiện một cơn bão tuyết xảy ra tại thị trấn ██████, Úc. Cuộc điều tra đã dẫn đến việc thu giữ thêm ███ dị thể SCP-853 từ tầng hầm của một người phụ nữ lớn tuổi tên A████ M███████. Chữ viết tay ghi trên nắp của các dị thể trên tuy khớp với chữ viết tay của bà M███████ song khác biệt so với kiểu chữ của một số dị thể trong diện quản thúc. Bà M███████ đã tử vong do nhồi máu cơ tim trong quá trình tạm giam trước khi tiến hành thẩm vấn.
