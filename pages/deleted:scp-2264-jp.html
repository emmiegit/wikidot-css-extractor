    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** 誤変換
**著者:** ©︎[[*user IMCTLA ]]
**作成年:** 2022
[[size 0%]] http://scp-jp-sandbox3.wikidot.com/draft:7991090-5-d968 [[/size]]

[[include component:image-block
name= http://scp-jp-storage.wikidot.com/local--files/file:7991090-1-t8jz/notePC.png [[include component:image-block
name= http://scp-jp- |
caption=電源が切られ非活性化状態にあるSCP-2264-JP。]]

**アイテム番号:** SCP-2264-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2264-JPはサイト-██の低危険性物体保管ユニットにて保管してください。レベル3クリアランス以下の職員の違法なアクセス行為及びSCP-2264-JP-1のログイン行為は認められていません。不正が確認された場合、カバーストーリー「圏外」を用いてログアウトさせた上でクラスB記憶処理を施してください。

SCP-2264-JP-1を用いた実験を行うには必ず3/2264クリアランス同等もしくはそれ以上のクリアランスを保持した職員に限定され、実験許可の可決は担当の無自覚博士に一任されます。

(1923/9/15追記　調査記録2264-JP-18以降、SCP-2264-JPの画面は変化していませんが、引き続きSCP-2264-JPの監視を行って下さい。)

**説明:** SCP-2264-JPは1907年に製造されたと推測される破壊を受け付けないノートパソコンです。SCP-2264-JPの背面部分には「To the fure,」という文字が明朝体で印刷されており、後に続く文字は識別できないほど劣化しています。SCP-2264-JPの内部は一般的なノートパソコンと同様の部品がある他、宝石類や██砂漠に分布する砂と全く同じ成分で構成された砂岩と見られるものがSCP-2264-JPを構成しています。製造元は株式会社███[[footnote]]そのような会社が存在していたという記録はありません。[[/footnote]]とSCP-2264-JP本体に記されています。

SCP-2264-JPはその大部分が既に破損しており、修復は困難であるとされています。

SCP-2264-JP内にはアプリケーションが一つを除いて一切存在せず、削除履歴なども残されていません。SCP-2264-JPはその殆どの機能が正常には動きませんが、このアプリケーション(以下、SCP-2264-JP-1と記載)を開いている際のみSCP-2264-JPは正常に作動することが確認されています。

SCP-2264-JP-1の下部には&#34;App For Goals&#34;[[footnote]]SCP-2264-JP-1というアプリケーションが存在していたという記録は残されておらず、職員数十名に対する事情聴取を行いましたが、全ての職員がそのことについて認知していませんでいた。[[/footnote]]という、タイトルと思わしきテキストが表示されています。

SCP-2264-JP及びSCP-2264-JP-1の異常性は条件（後述）を満たした人のみがアクセス出来るということにあります。SCP-2264-JP-1のアクセスには自身の個人情報が必要であり、その上でSCP-2264-JPから承認された人物のみがSCP-2264-JP-1にログイン出来ます。

**現在までに確認されているログイン条件:(1923/8/27時点)**

&gt; ・使用者の周囲20m以内に人間を含むあらゆる動物がおらず単独である
&gt; ・使用者の周囲20m以内に筆記が可能である紙やペンがない
&gt; ・使用者が心身共に平和主義者である
&gt; ・使用者が超常的存在[[footnote]]scpにあたります。[[/footnote]]への対処に積極的である
以上の条件に一つでも該当していなかった場合、即座にSCP-2264-JPの電源が切られ一時的に干渉が不可能になります。

SCP-2264-JP-1へのログインが許可されると、約三千文字にわたる文書が表示されます。この文書の内容はSCP-2264-JP内でのみ閲覧可能で、いかなる手段を用いても文書の記録・複製は不可能です。

**発見経緯:** 1923/7/9　石川県███市内にて既に廃棄されていた███医療病院兼研究施設の診察室内から、以前から調査を続けていたエージェント・岡本により発見されました。直前まで使用されていた形跡は見つからず、指紋や外傷も確認できませんでした。周辺の調査の後財団により確保されました。

**__調査記録2264-1日付1923/8/2__:**

&gt; **目的:** SCP-2264-JP及びSCP-2264-JP-1の調査
&gt;  
&gt; **調査員:** D-231766(マイクを常備させる)
&gt;  
&gt; **備考:** D-231766には現時点で判明しているSCP-2264-JPについての情報を伝えた上で調査を行っています。
&gt;  
&gt; **結果:** SCP-2264-JP-1のログイン後SCP-2264-JPの画面に&#34;Not you&#34;と表示されSCP-2264-JPの電源が落とされました。1時間16分後にSCP-2264-JPの電源が復活しました。D-231766にはクラスB記憶処理が施されました。
&gt;  
&gt; **追記:** SCP-2264-JP-1へのログインは条件があると結論づけられました。

**__調査記録2264-17日付1923/8/17__:**

&gt; **目的:**  SCP-2264-JP及びSCP-2264-JP-1の調査
&gt;  
&gt; **調査員:** エージェント・岡本(マイクを常備させる)
&gt;  
&gt; **備考:** エージェント・岡本には現時点で判明しているSCP-2264-JPの情報を伝えた上で調査を行っています。
&gt;  
&gt; **結果:** SCP-2264-JP-1のログイン後SCP-2264-JPの画面に&#34;This is what you need to know&#34;との文章が表示されSCP-XXXX-JP-1のログインに成功しました。以下はその記録です。

[[collapsible show=&#34;+ 情報を閲覧&#34; hide=&#34;- 閲覧を終了&#34;]]
&gt; **//&lt;記録開始&gt;//**
&gt;  
&gt; **岡本:** 文章…ですかね、びっしりと記録されてます。
&gt;  
&gt; **無自覚博士:** ブラウザバックは可能ですか？
&gt;  
&gt; **岡本:** え？ああ…できないですね。　キーボードも反応してません。
&gt; 
&gt; **無自覚博士:** 恐らくコピーや貼り付けもできないでしょうね。　こちらには貴女の状況はわからないので、取り敢えず文章を要点だけをまとめて教えて下さい。
&gt;  
&gt; **岡本:** はい、わかりました。　……何だか内容が全体的に支離滅裂です。　矛盾していることも多々ありますね。
&gt;  
&gt; **無自覚博士:** 具体的に教えて下さい。
&gt;  
&gt; **岡本:** &#34;人間は常に廻り続けている。これまでも。これからも。そのサイクルの中には必ずと言っていいほど弊害が生じる。弊害を止められるのは選ばれた人間だけ。その行動は正当化されるべきであり、我々はそれを主張する。&#34;とあります。　これは比喩表現なのでしょうかね。
&gt;  
&gt; **無自覚博士:** 難しいですね。　人間のサイクルというものは子孫繁栄のことでしょうか。　&#34;弊害&#34;とされているのは人間の敵、すなわちSCPもしくはその類だと思います。　文の続きはありますか？
&gt;  
&gt; **岡本:** …特にないですかね、もうすぐ最下層につきます。　もう終わりでしょうか。　…いや、何かあります。　これは…　入力欄でしょうか。　半透明で　&#34;//you can&#39;t go back anymore//&#34;とあります。　どうしたらいいですか？
&gt; 
&gt; **無自覚博士:** 取り敢えず、「いろはにほへと」と入力してみてください。
&gt; 
&gt; **岡本:** 出来ました、あれ？　表示されないですね。　平仮名は駄目なのでしょうか。
&gt; 
&gt; **無自覚博士:** では、「犬猿之仲」と入力してみてください。
&gt; 
&gt; **岡本:** 分かりました。　……あ、表示はされましたけど、「犬」の部分だけですね。　&#34;//Continue//&#34;というタブがクリック出来るようになってます。
&gt; 
&gt; **無自覚博士:** …クリックしてみてください。
&gt; 
&gt; **岡本:** &#34;//now roading…//&#34;、これだけですかね。
&gt; 
&gt; //[1分間の沈黙]// 
&gt; 
&gt; **岡本:** …別のページに移動させられ、&#34;//completion//&#34;と画面いっぱいに表示されました。　小さく&#34;//you are now an accomplice.//&#34;ともあります。　画面の右下には&#34;//close//&#34;とありますが…
&gt; 
&gt; **無自覚博士:** ……下部にはスクロールできないですか？
&gt; 
&gt; **岡本:** できました。　ここには…　変な動画が…　あ…
&gt; 
&gt; //[3秒間の沈黙]//
&gt; 
&gt; **無自覚博士:** エージェント・岡本？　大丈夫ですか？　無理しないで下さい。
&gt; 
&gt; **岡本:** あ、ああ…　なんてこと…
&gt; 
&gt; **無自覚博士:** エージェント・岡本、落ち着いて下さい。　まだ調査は続けられますか？
&gt; 
&gt; **岡本:** こんなことが…　正当化されて良いはずがない…　やめて…　私はーーー
&gt; 
&gt; //[5秒間の激しいノイズ]//
&gt; 
&gt; **無自覚博士:** …無理そうですね。　調査を中止します。　直ちに職員が救助へ向かいます。　そのまま待機して下さい。
&gt; 
&gt; **//&lt;記録終了&gt;//**
&gt; 
&gt; **追記:** 待機していた担当職員2名が無自覚博士の合図と共に実験室内へ突入、実験室内には気絶していたエージェント・岡本と既にログアウトが行われたSCP-2264-JPが確認され、エージェント・岡本は保護されました。この際SCP-2264-JPの画面には&#34;//Logout,I am grateful//&#34;と表示されていました。エージェント・岡本には外傷が診られず、精神的にも問題は発見されませんでした。エージェント・岡本にはクラスB記憶処理が施されました。
##ff0000|　　　　　　　　　　　　[[size 150%]]警告[[/size]]##
##ff0000|以下の情報を閲覧するには、レベル4/XXXXクリアランスを必要とします##
[[div class=&#34;collapsiblealt&#34;]]
[[include component:coltop show=認証|hide=ログアウト]]

[[include component:image-block
name= http://scp-jp-storage.wikidot.com/local--files/file:7991090-2-olvh/IMG_20210622_173011.jpg |
caption=インシデント-2264-JPにて固有名詞を失った動物]]

**インシデント-2264-JP:** 1923/8/18　サイト-██内の担当職員の一人が「英語圏で//dog//と表される動物」を形容する固有名詞が思い出すことが出来ないと訴えました。サイト内の職員が確認したところ、その全員が共感を覚えました。この影響は一般人にも影響が及んでおり、当時の影響範囲は日本人口の99.9%にまで到達していると推測されました。サイト-██内では唯一、エージェント・岡本のみがその影響を受けていませんでした。無自覚博士らの意見からSCP-2264-JP-1との関係性があると結論づけられ、現実改変の可能性も示唆されました。

**補遺1:** 1923/8/24　サイト-██内の職員から選出された人物がSCP-2264-JPの調査員となり、無自覚博士と共に調査を行いました。
**__調査記録2264-18日付1923/8/24__:**

&gt; **目的:**  SCP-2264-JP及びSCP-2264-JP-1の調査
&gt;  
&gt; **調査員:** 加藤研究員(マイクを常備させる)
&gt;  
&gt; **備考:** 加藤研究員には現時点で判明しているSCP-2264 -JPの情報を伝えた上で調査を行っています。
&gt;  
&gt; **結果:** SCP-2264-JP-1のログイン後SCP-2264-JPの画面に&#34;This is what you need to know&#34;との文章が表示されSCP-2264-JP-1のログインに成功しました。以下はその記録です。

&gt; **//&lt;記録開始&gt;//**
&gt; 
&gt; **無自覚博士:** ログインは成功しましたか？
&gt; 
&gt; **加藤:** はい、丁度今出来たところです。
&gt; 
&gt; **無自覚博士:** 分かりました、では文章は流しで読んで早いうちにページ下部へ行ってください。　ある程度の内容は先程言及した通りだと思うのですが。　変化は見つかりますか？
&gt; 
&gt; **加藤:** いえ、今のところ全く。　言われた内容とほぼ同じですね。
&gt; 
&gt; **無自覚博士:** なら構いません。
&gt; 
&gt; //[30秒間の沈黙]//
&gt; 
&gt; **加藤:** 一番下まで来ました。　言われていた通り入力欄が設置されています。
&gt; 
&gt; **無自覚博士:** では最初に、平仮名、片仮名、英語で何かしらの文字を記入してください。
&gt; 
&gt; **加藤:** 平仮名で「あ」と入力します。　表示されません。　片仮名で「ア」と入力します。　表示されません。　英語で「A」と入力します。　表示されません。　駄目でした。
&gt; 
&gt; **無自覚博士:** …では、入力欄に「猫」と記入して下さい。
&gt; 
&gt; **加藤:** …表示されました。　&#34;//Continue//&#34;というテキストが出てきました。
&gt; 
&gt; **無自覚博士:** クリックして下さい。
&gt; 
&gt; //[1分間の沈黙]// 
&gt; 
&gt; **加藤:** …&#34;//completion//&#34;と表示されました。　僕はどうすればいいですか？
&gt; 
&gt; **無自覚博士:** …SCP-2264-JPに何もせず、そのまま部屋を出てください。
&gt; 
&gt; **加藤:** …了解です。
&gt; 
&gt; //[加藤研究員が席を立つ]//
&gt; 
&gt; //[2秒間のノイズ]//
&gt; 
&gt; **加藤:** ……博士、SCP-2264-JPが… 
&gt; 
&gt; **無自覚博士:** SCP-2264-JPがどうしたんですか？
&gt; 
&gt; **加藤:** ………SCP-2264-JP-1の入力欄に次々に文字が入力されていってます…　キーボードも効きません…
&gt; 
&gt; **//&lt;記録終了&gt;//**
&gt; 
&gt; **追記:** 待機していた担当職員2名が無自覚博士の合図と共に実験室内へ突入、実験室内には加藤研究員とSCP-2264-JPが確認され、加藤研究員は保護されました。加藤研究員には外傷が診られず、精神的にも問題は発見されませんでした。加藤研究員にはクラスB記憶処理が施されました。SCP-2264-JPの画面には&#34;//it&#39;s all over//&#34;と表示されていました。調査記録XXXX-18以降、SCP-2264-JPの画面は変化が見られず、現状SCP-2264-JP及びSCP-2264-JP-1の活性化は不可能であるとされています。

**補遺2:** 1923/9/15
//なにもかもが変わった。　我々が長年使ってきた会話の補助となっていた「固有名詞」はその全てが消滅してしまった。　勿論、我々がそれに対応出来るはずもなく、文章は単純化が出来なくなった。　元々の言葉が喉まで出かかっているのに、出てこない。　ストレスしかないだろう。//

//最近はペットにあたる動物類の廃棄割合や死亡率が上昇傾向にあるらしい。　固有名詞が消えてしまうだけでここまで変化があったとは誰も予想していなかっただろう。　他に、地名自体も消えてしまったので、都道府県の県境が撤去され、一つの国となった。　あくまでこの国のみでしか影響が確認されていないから不幸中の幸いだろう。　そして何より、人名が消滅した。　つまり、人の判別が不可能になってしまった。//

//SCP-2264-JPは色々な操作を行っても、うんともすんとも言わず、ずっと画面を変えていない。　やはりこいつが原因で間違い無いのだろう。　…これも我々の為とでも言いたいのだろうか。　兎に角、この事実はなんとしてでも隠蔽しなければならない。　知らなくて良いものも、あるのだから。　　-██博士-//

[[include component:colend nohide=true]]
