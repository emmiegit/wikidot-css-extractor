    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1705 – Eine Ansammlung von Knochen
**Autor:** [[*user marslifeform]] 
**Original:** https://scp-wiki.wikidot.com/scp-1705
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1705

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Alle Instanzen von SCP-1705 und SCP-1705-A sind in den Sicherheitsschließfächern Nr. 115 bis Nr. 246 an Standort-23 aufzubewahren. Die Zusammensetzung von SCP-1705 und der direkte Kontakt mit SCP-1705 und SCP-1705-B sind auf D-Klasse-Personal beschränkt und müssen  jederzeit von zwei Stufe-3-Mitarbeitern geleitet werden. Alle Instanzen von SCP-1705-A sind zu fotografieren und entsprechend in Schrank Nr. 533 des Archivraums von Standort-23 zu archivieren. Das Personal hat sich beim Testen eher auf die Fotos von SCP-1705-A als auf die Tafeln selbst beziehen, sofern möglich.

**Beschreibung:** SCP-1705 ist eine Sammlung von 2.507 Knochen unterschiedlicher Herkunft und Zusammensetzung. Viele Instanzen von SCP-1705 sind in Form und Größe identisch. Alle Instanzen wurden physisch mit Kerben und Vorsprüngen für den offensichtlichen Zweck verändert, um in separate Instanzen von SCP-1705 zu passen.

Diese Knochen können auf verschiedene Weise zusammengesetzt werden, indem man den Diagrammen folgt, die auf Instanzen von SCP-1705-A geätzt sind. Wenn die Instanzen von SCP-1705 gemäß den Diagrammen zusammengesetzt werden, beginnen sie, schnell Gewebe zu produzieren, die dazu dienen, verwendbare Werkzeuge, Maschinen und Erfindungen zu schaffen, die eine Instanz von SCP-1705-B bilden. [[footnote]]Siehe Testprotokoll-1705- Ypsilon für eine gekürzte Liste von SCP-1705-B-Instanzen.[[/footnote]] Von der Foundation produzierte Materialien, die versuchen, SCP-1705 zu imitieren, hatten keinen Effekt, wenn sie in einer Weise zusammengesetzt wurden, die mit Instanzen von SCP-1705 übereinstimmte.

SCP-1705-A ist eine Reihe von Steintafeln mit bildhaften Anweisungen zum Zusammensetzen von SCP-1705. Die Tafeln zeigen Instanzen von SCP-1705 mit einer bestimmten Form ohne Markierungen, die zur Identifizierung eines bestimmten Knochens verwendet werden könnten; so kann jede Instanz von SCP-1705, die der Darstellung entspricht, in die Zusammenstellung eingesetzt werden. Derzeit gibt es --142-- 107[[footnote]]35 Instanzen von SCP-1705-A sind bei Tests mit SCP-1705-B-071 verloren gegangen. Das Testen darf nicht in Anwesenheit von Tafeln fortgesetzt werden, um den bestmöglichen Erhalt von SCP-1705-A-Instanzen zu gewährleisten.[[/footnote]] Instanzen von SCP-1705-A, die von der Foundation eingedämmt werden. Instanzen von SCP-1705-A sind nicht von Natur aus anomal.

SCP-1705-B-001 bis SCP-1705-B-142 beziehen sich auf die Konstrukte, die durch korrektes Zusammensetzen von SCP-1705-Instanzen gemäß einer SCP-1705-A-Instanz erstellt wurden. Alle Instanzen bestehen aus Gewebe, das normalerweise in der Landfauna zu finden ist.[[footnote]]Beachtenswerte Beispiele dafür sind die Verwendung von Keratin für Wände und Lipide für Brennstoffe.[[/footnote]] Alle Modifikationen, die an einer Instanz von SCP-1705-B vorgenommen wurden, die unter Verwendung einer bestimmten Untergruppe von SCP-1705 konstruiert wurde, scheinen über die Zeit bestehen zu bleiben und sich nach wiederholter Demontage und Rekonstruktion nicht zu ändern. Zu solchen Beispielen gehören Schäden an einer Iteration von SCP-1705, Graffiti und Körperflüssigkeiten.

SCP-1705 und SCP-1705-A wurden am 14.06.2000 bei 39.7████ N. 11.5████ E durch die Mobile Task Force Sigma-5 (alias &#34;Sinkronized Swimmers&#34;, z. Dt. &#34;Sinkronisierte Schwimmer&#34;) im Mittelmeer geborgen. Alle Objekte wurden auf dem Meeresboden gefunden, wobei ungefähr 350 Exemplare von SCP-1705 und 250 Exemplare von SCP-1705-A als unbrauchbar oder unverständlich erachtet wurden. Ruinen, die Strukturen ähnelten, die denen des Römischen Reiches des ersten Jahrhunderts ähnelten, waren am Ort der Bergung weit verbreitet, wurden jedoch als unwiederbringlich angesehen. Unter den am Ort gefundenen Trümmern befanden sich zahlreiche Schriftauszüge in einer derzeit unbekannten Sprache. Foundation-Linguisten arbeiten derzeit an der Übersetzung. Die Foundation spekuliert derzeit, dass eine alte Zivilisation, die ursprünglich im Entdeckungsgebiet beheimatet war, alle bekannten Instanzen von SCP-1705 konstruiert und verwendet hat.

**Testprotokoll-1705-Ypsilon:** Das Folgende ist ein geändertes Testprotokoll der verschiedenen Formen von SCP-1705-B, das anhand der Diagramme von SCP-1705-A-Instanzen erstellt wurde. 

[[=]]
||~ SCP-1705-B||~ Scheinbare Funktion der Ergebnisse ||~ Forschungsanmerkung||
||SCP-1705-B-054||Brunnen||Die Anomalie produziert kontinuierlich eine derzeit unbekannte Flüssigkeit mit einer Geschwindigkeit von 4 l pro Minute, die in einem Becken gesammelt wird, das ungefähr 12 l Flüssigkeit auf einmal aufnehmen kann. Die Flüssigkeit hat sich als hochgradig suchterzeugend und giftig erwiesen.||
||SCP-1705-B-071||--Unbekannt-- Brandsatz||--Angesichts der offensichtlichen oberflächlichen Ähnlichkeiten von SCP-1705-B-071 bis SCP-1705-B-088 werden Tests durchgeführt, um die Funktion aller drei zu ermitteln.-- Es wurde ermittelt, dass es sich bei SCP-1705-071 um einen Brandsprengstoff handelt. Aufgrund des größeren Anteils der Materialien dieser Instanzen im Vergleich zum Rest von SCP-1705 hat die Foundation geschlussfolgert, dass SCP-1705-B-071 bis SCP-1705-B-088 ursprünglich so konzipiert waren, dass sie einfach herzustellen und leicht austauschbar sind. SCP-1705-B-071 wird durch Geräusche aktiviert, die lauter als 90 dB sind. Wenn es solchen Bedingungen ausgesetzt wird, entzündet sich SCP-1705-B-071 etwa 7 Sekunden lang, explodiert dann und zerstört dabei oft seine Verbundmaterialien. Die Verwendung einer Instanz von SCP-1705-B-071 beschädigt typischerweise die Instanzen von SCP-1705, die diese umfassen, wodurch diese Knochen und diese Instanz von SCP-1705-B-071 unbrauchbar werden. ||
||SCP-1705-B-090||Kommunikationsgerät||SCP-1705-B-090 scheint so konstruiert zu sein, dass es ein humanoides ZNS nachahmt. Das Gerät ist ungefähr 1 m x 0,5 m x 1,75 m groß. An SCP-1705-B-090 sind ein Eingabegerät und ein Modul zur Unterbringung aufgezeichneter Medien angebracht. Auf der Vorderseite des Geräts selbst befindet sich ein Bildschirm, von dem angenommen wird, dass er die Medien auf den Bildschirm projiziert. Zum Zeitpunkt des Verfassens dieses Eintrags sind jedoch keine derzeit sichtbaren Medien für das Gerät verfügbar. Mehrere Instanzen von SCP-1705-B-090 können miteinander kommunizieren.||
||SCP-1705-B-099||Beruhigungsmittel||Die Anomalie erscheint als ein kugelförmiges Objekt mit ungefähr kreisförmigen Öffnungen und einer langsam brennenden Lunte, die ungefähr 0,5 m lang ist und aus Lipiden besteht. Die Prüfung des Inneren hat ergeben, dass das Innere des Konstrukts mit Marihuanaharz beschichtet ist.||
||SCP-1705-B-121 bis SCP-1705-B-142||--Unbekannt-- Siehe Testprotokoll-1705-Chi||Alle Objekte scheinen zu groß zu sein, um zu dieser Zeit innerhalb der Grenzen von Standort-53 gebaut zu werden. Die Erforschung dieser Instanzen wird verschoben, bis ein geeigneter Standort festgelegt ist.||
[[/=]]

**Testprotokoll-1705-Chi:** Es wurde festgestellt, dass Areal-14 ein geeigneter Ort für die scheinbare Größe ist, um SCP-1705-B-121 bis SCP-1705-B-142 zu testen.

||~ SCP-1705-B||~ Scheinbare Funktion der Ergebnisse ||~ Forschungsanmerkung||
||SCP-1705-B-121||Tempel||SCP-1705-B-121 scheint ein Ort für religiöse Beobachtungen zu sein. Es kann spekuliert werden, dass die in der Nähe des Eingangs des Konstrukts abgebildeten götzendienerischen Figuren das sind, was diese Zivilisation verehrte. Darüber hinaus scheint die Struktur mit Wandschmierereien entweiht worden zu sein, die obszöne und unzüchtige Aktivitäten darstellen, sowie Fragmente von dem, was vermutlich Instanzen von SCP-1705-B-071 sind, eingebettet in die verschiedenen Teile der Mauer.||
||SCP-1705-B-122 bis SCP-1705-B-142||Häuser||Alle Instanzen von SCP-1705-B-122 bis SCP-1705-B-142 scheinen Wohneinheiten für die SCP-1705-Zivilisation zu sein. Jedes Gebäude ist auf irgendeine Weise mit einer Instanz von SCP-1705-B-054 ausgestattet, die oft an Behältern befestigt ist, die Überlauf speichern. Instanzen von SCP-1705-B-090 wurden in den meisten Haushalten mit begleitenden Medien gefunden. Wenn sie durch den Bildschirm von SCP-1705-B-090 gezeigt werden, stellen die Medien Subjekte dar, die mit Kleidung geschmückt sind, die der des alten Römischen Reiches im ersten Jahrhundert ähnelt, und sich an verschiedenen Machtdemonstrationen beteiligen[[footnote]]Beachtenswerte Beispiele für diese Demonstrationen sind exzessives Trinken von SCP-1705-B-054, das Sitzen in einer ungefähr kreisförmigen Formation, das Herumreichen von SCP-1705-B-099 und das Ringen miteinander.[[/footnote]].||

**Anhang-1705-Psi:** Am 06.04.2001, während einer zweiten Erkundung des Meeresbodens, wo SCP-1705 ursprünglich entdeckt wurde, stellten Foundation-Agenten zwei weitere Instanzen von SCP-1705-A sicher und fuhren fort, SCP-1705-Instanzen gemäß den Diagrammen zusammenzubauen.

||~ SCP-1705-B||~ Scheinbare Funktion der Ergebnisse ||~ Forschungsanmerkung||
||SCP-1705-B-143||Versammlungshalle||SCP-1705-B-143 manifestierte sich mit verschiedenen Flugblättern an allen Wänden, die alle anscheinend ähnliche Botschaften enthielten. Die Mehrzahl der Flugblätter wurde in mehreren Sprachen verfasst, die der Foundation derzeit unbekannt sind; Forscher konnten jedoch Versionen dieser Flugblätter finden, die in Latein und Griechisch geschrieben waren. Der Großteil des Textes enthüllte, dass der Ort, an dem sie geborgen wurden, &#34;Insel des Atlas&#34; genannt wurde.||
||SCP-1705-B-090-1||Videoaufnahmen||SCP-1705-B-090-1 sind eine Reihe von Videoaufnahmen, die über Instanzen von SCP-1705-B-090 abgespielt werden können. Die im Video gesprochene Sprache ist derzeit nicht identifiziert, scheint aber eine Mischung aus gesprochenem Griechisch, Latein und mehreren unbekannten Sprachen zu sein. Siehe Videoprotokoll-1705-Omega für Details.||

**Videoprotokoll-1705-Omega:**

&gt; 00:00 – Die Szene zeigt die Überreste eines Schlachtfeldes und konzentriert sich auf eine Gruppe von Männern, die auf unzähligen Leichen stehen. Alle Personen haben verschiedene Waffen, die SCP-1705-B-Instanzen zu sein scheinen, und stehen aufrecht. Im Hintergrund bewegen sich unbekannte Instanzen von SCP-1705-B, die grob Panzern ähneln, über das Feld.
&gt; 00:13 – Schwenk zu einer kleineren, jüngeren Gruppe männlicher Personen, die an der Seite sitzen, lachen und sorglos mit ihren Waffen hantieren.
&gt; 00:17 – Schwenk zurück zur größeren Gruppe. Der Großteil der Gruppe lacht jetzt über einige der Männer, die wiederum verlegen wirken.
&gt; 00:20 – Das Bild friert ein und verblasst zu Graustufen. Eine Stimme beginnt zu sprechen.
&gt; 00:25 – Das Video zeigt die Männer, über die zuvor gelacht wurde, die wütend von der anderen Gruppe angesprochen werden. Die jüngere Gruppe bewegt sich hektisch herum und packt ihre Sachen in Säcke.
&gt; 00:32 – Die gesamte jüngere Gruppe wird auf einem Boot gezeigt, das an einer Insel ankommt. Die Insel wird ausschließlich von jungen Männern bewohnt, die die Ankömmlinge begrüßen, indem sie ihnen Gläser mit der SCP-1705-B-054-Flüssigkeit reichen und viel trinken, bevor sie zu einem als SCP-1705-B-121 identifizierten Ort eskortiert werden.
&gt; 00:48 – Die Szene ist jetzt nachts. Alle Jungen schreien, werfen Instanzen von SCP-1705-B-099 und sehen zu, wie sie in der Nacht explodieren. Das Video verlagert den Fokus von den Jungen auf die Explosionen.
&gt; 00:57 – Überblendung zur Szene mit den Männern, die sich zuvor wütend unterhalten haben. Alle Männer lächeln und grüßen Frauen. Die Kamera wird schwarz, nachdem sie sich auf ein bestimmtes lachendes Paar fokussiert hat. Auf dem Bildschirm blinkt zehn Sekunden lang eine zehn Zeichen lange Reihe römischer Ziffern.

&gt; 00:00 – Die Szene scheint ein Trainingsgelände zu sein. Ein Mann und ein Junge werden gezeigt. Der Junge winkt dem Betrachter zu und der Mann schlägt dem Jungen auf den Hinterkopf und zeigt auf eine Stelle außerhalb des Bildes.
&gt; 00:03 – Das Video schwenkt auf die Stelle, auf die der Mann gezeigt hat. Es scheint einen gesichtslosen Humanoiden zu geben, der mit einem langen Pfahl am Boden befestigt ist. Der Mann gibt dem Jungen einen Speer und spricht mit ihm, wobei er mit dem Speer auf den Humanoiden zeigt.
&gt; 00:08 – Der Junge versucht, den Speer auf die Gestalt zu werfen; der Speer erreicht sie nicht. Gelächter ist zu hören.
&gt; 00:10 – Der Mann schlägt erneut auf den Jungen ein, nimmt ihm die Waffe aus der Hand und fängt an, ihn anzuschreien. Der Junge beginnt zu weinen.
&gt; 00:13 – Der Mann winkt dem Jungen mit einem Flugblatt vor dem Gesicht herum. Die Ansicht zoomt hinein und zeigt, dass es sich um identische Flugblätter handelt, die in SCP-1705-B-143 gefunden wurden.
&gt; 00:17 – Der Junge weint weiter, als ein Mann ihn zu einem Fahrzeug eskortiert und sie einsteigen.
&gt; 00:24 bis 23:45 – Sie fahren. Die Umgebung scheint typisch für die des ersten Jahrhunderts im Mittelmeerraum zu sein. Keine Partei spricht während der Fahrt.
&gt; 23:46 – Mann und Junge steigen aus dem Auto. Das Video folgt dem Jungen, wie er zu einem Boot geht. Die Kamera schwenkt zurück zu dem Mann. Der Mann lächelt, nickt und steigt wieder ins Fahrzeug. Das Video endet.</textarea></pre>
