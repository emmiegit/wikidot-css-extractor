**Ítem #:** SCP-347-FR

**Nivel de Amenaza:** Amarillo [[span style=&#34;color:yellow&#34;]]●[[/span]]

**Clasificación del Objeto:** Seguro/Sin contener

**Procedimientos Especiales de Contención:** Dado que actualmente se desconoce la ubicación de SCP-347-FR, se ha iniciado una investigación supervisada por el Dr. Filigan para localizar el objeto. El DM Phi-16 (&#34;Los Jarros Rotos&#34;) debe estar preparado en todo momento para emprender una operación de recuperación del objeto y para crear una historia de tapadera. La pegatina &#34;A&#34; afectada deberá guardarse en un casillero seguro en el ala sur del Sitio-Kybian. Los experimentos relativos a SCP-347-FR quedan suspendidos hasta nuevo aviso.

**Descripción:** SCP-347-FR es una pegatina &#34;A&#34; para conductores novatos[[footnote]]**Nota del Autor:** Una pegatina blanca y redonda, con la letra &#34;A&#34; impresa en rojo, que debe colocarse en el vehículo de cualquier conductor novato en Francia.[[/footnote]]. Cuando se coloca en un vehículo de 4 ruedas, una entidad humanoide (denominada SCP-347-FR-1) aparecerá en el asiento del copiloto del vehículo. Una investigación posterior, realizada con personal de Clase-D, reveló que la entidad adopta la apariencia de una persona conocida por el propietario del vehículo y que haya fallecido en un accidente automovilístico. En el caso de que el propietario del vehículo no conozca a ninguna persona fallecida en esas circunstancias, SCP-347-FR-1 adoptará la apariencia de un cadáver humano en avanzado estado de descomposición, lo cual imposibilita la identificación del mismo. Cabe destacar que SCP-347-FR-1 solo es visible desde el exterior del vehículo. El propietario de este último no parece ser capaz de ver a la entidad, independientemente del ángulo de observación, incluidas las fotografías y los videos, aunque sí es posible tomar imágenes de SCP-347-FR-1.

Cualquier intento de sentarse en el asiento del copiloto fracasará, ya que el sujeto permanecerá inmóvil frente a la puerta abierta del automóvil alegando que no puede realizar dicha acción. El sujeto afectado parece estar en un estado similar a la hipnosis.

Es posible conducir un vehículo con SCP-347-FR adherido a él. Sin embargo, cualquier error de conducción, o incumplimiento de las normas de tráfico locales por parte del conductor, dará lugar a diversas averías en el vehículo que harán más difícil seguir conduciendo. Si el conductor comete más errores, se producirán más fallos en el funcionamiento del vehículo. En aproximadamente el 93% de los casos, las averías provocarán un accidente. Los pasajeros serán siempre las únicas víctimas y, si sobreviven, demostrarán un trauma psicológico a largo plazo y se negarán a volver a entrar en un vehículo motorizado. Este efecto también se manifiesta con sujetos que ya han estado involucrados en un accidente automovilístico en el pasado, aunque no hayan quedado marcados psicológicamente por el mismo. En el 100% de los casos, los daños del vehículo lo dejarán inoperable.

Tras el accidente, la pegatina &#34;A&#34; dejará de tener propiedades anómalas. La anomalía de SCP-347-FR se trasladará entonces a la pegatina más cercana. Hasta la fecha, los efectos de SCP-347-FR no se han manifestado más de una vez en la misma pegatina.

SCP-347-FR fue descubierto por la Fundación al establecer una relación entre varios accidentes de tráfico. Algunos informes de las investigaciones mostraron que varios testigos vieron a una persona adicional en el automóvil antes del accidente, en comparación con el número de individuos realmente involucrados, mientras que otros informes especificaron que algunos testigos vieron un esqueleto en el vehículo, el cual no se encontró durante la investigación posterior al accidente. La Fundación recuperó varios restos de vehículos, pero ninguno de ellos presentaba propiedades anómalas.

[[include :scp-sandbox-3:component:image-zoom-2 name=SCP-347-FR-1.jpg|caption= SCP-347-FR-1 durante la recuperación de un automóvil afectado por SCP-347-FR.|width=300px|align=right]]

SCP-347-FR fue localizado cuando la policía recibió una llamada procedente de ████████, en la que se informaba de un conductor con un cadáver en un automóvil de la marca █████. El vehículo fue interceptado en buen estado. La investigación del origen de la anomalía duró 3 días, hasta que se retiró la pegatina &#34;A&#34;, tras lo cual el cadáver dejó de ser visible desde el exterior del vehículo.

La pegatina se colocó en el automóvil de servicio del Agente ████ con fines de experimentación. Una mujer identificada posteriormente como su tía, fallecida en 2013 en un accidente de tráfico, apareció en el asiento del copiloto ante el personal que se encontraba en el lugar. El Agente ████ afirmó no ver nada. Esta prueba confirmó que la pegatina era el origen de la aparición de SCP-347-FR-1.

**Documento JE-347-FR:**

A continuación, se muestran los Registros de Experimentación más relevantes.

[[collapsible show=&#34;+ Registro de Experimentación 347-A&#34; hide=&#34;- Cerrar el documento&#34;]]

**Registro de Experimentación 347-A**
&gt; **Fecha:** 13/07/2020
&gt; **Sujeto:** D-3567
&gt; **Procedimiento:** SCP-347-FR es adherido a un automóvil. D-3567 recibe instrucciones de entrar en el vehículo y seguir la ruta programada en el GPS del mismo. D-3567 no tiene licencia de conducir.
&gt; 
&gt; **Resultados:** El sujeto intentó poner en marcha el motor varias veces, pero fue incapaz de girar la llave de encendido. El Agente ████ también intentó girar la llave, pero no pudo hacerlo mientras D-3567 estaba sentado en el asiento del conductor. Se le indicó al sujeto que saliera del vehículo, el cual se puso en marcha con éxito posteriormente. Sin embargo, cuando el sujeto se situó de nuevo en el asiento del conductor, la llave giró sola, apagando el motor.
&gt; 
&gt; //(Nota: Este resultado se obtuvo con todos los sujetos sin licencia de conducir.)//

[[/collapsible]]

[[collapsible show=&#34;+ Registro de Experimentación 347-B&#34; hide=&#34;- Cerrar el documento&#34;]]

**Registro de Experimentación 347-B**
&gt; **Fecha:** 14/07/2020
&gt; **Sujeto:** D-9325
&gt; **Procedimiento:** SCP-347-FR es adherido a un automóvil. D-9325 recibe instrucciones de entrar en el vehículo y seguir la ruta programada en el GPS del mismo. El sujeto es escoltado por los automóviles de los Agentes Clifford y Drake, a una distancia mínima de 10 metros por delante y por detrás. El sujeto puede comunicarse con el Dr. Mollina mediante un dispositivo de manos libres.
&gt; 
&gt; **&lt;Inicio de la Transcripción&gt;**
&gt; 
&gt; **Dr. Mollina:** Por favor, entre en el vehículo, ponga en marcha el motor y siga la ruta indicada por el GPS. Viajará con escolta. Si trata de escapar, será liquidado.
&gt; 
&gt; //El sujeto se acerca al vehículo y se detiene repentinamente.//
&gt; 
&gt; **D-9325:** ¡Oh, mierda! ¡Hay un cadáver en el coche!
&gt; 
&gt; **Dr. Mollina:** No le preste atención, entre por favor.
&gt; 
&gt; **D-9325:** ¿Quién es? ¿Lleva mucho tiempo ahí? No, en serio, debe oler fatal ahí dentro.
&gt; 
&gt; **Dr. Mollina:** No hay nada ahí, es solo una ilusión. Por favor, entre en el vehículo.
&gt; 
&gt; **D-9325:** Parece bastante real pero... Sí... Está bien. //(Respiración)// De acuerdo, lo haré.
&gt; 
&gt; //El sujeto abre la puerta del conductor.//
&gt; 
&gt; **D-9325:** ¡Hombre! ¿Así que realmente no había nada? ¿Pusieron algo en mi comida, o qué?
&gt; 
&gt; **Dr. Mollina:** Por favor, realice los ajustes necesarios para su conducción y arranque el vehículo.
&gt; 
&gt; //El sujeto se acomoda, enciende el motor y conduce durante aproximadamente 8 minutos antes de colocarse en medio de dos carriles. Sigue conduciendo durante aproximadamente 1 minuto.//
&gt; 
&gt; **D-9325:** Eh... ¿Disculpe?
&gt; 
&gt; **Dr. Mollina:** ¿Qué ocurre?
&gt; 
&gt; **D-9325:** No puedo apagar los limpiaparabrisas. Cada vez que los apago, vuelven a funcionar.
&gt; 
&gt; **Dr. Mollina:** ¿Desde hace cuánto tiempo?
&gt; 
&gt; **D-9325:** No hace mucho. Como un minuto.
&gt; 
&gt; //(D-9325 no activa su intermitente al girar en un cruce.)//
&gt; 
&gt; **Dr. Mollina:** Ignórelos y concéntrese en la carretera.
&gt; 
&gt; **D-9325:** Sí, de acuer... ¡Oh!
&gt; 
&gt; **Dr. Mollina:** ¿Hay algún problema?
&gt; 
&gt; **D-9325:** ¡No puedo ver mi velocidad, el contador no funciona! ¿Qué es esta chatarra que me dieron?
&gt; 
&gt; //(El sujeto entra en un camino rural y excede el límite de velocidad.)//
&gt; 
&gt; **D-9325:** Por favor, ¿puedo parar al lado de la carretera? Revisen el coche y prometo terminar la ruta.
&gt; 
&gt; **Dr. Mollina:** Denegado. Tienes que terminar la ruta, pero puedes ir más lento si quieres.
&gt; 
&gt; **D-9325:** Sí, lo haré porque me da miedo... Espera, ¿qué? ¡Puta mierda! ¡Oh, no, no me hagas eso, basura! ¡Mierda, el pedal del freno está duro como una roca!
&gt; 
&gt; **Dr. Mollina:** Mantenga la calma.
&gt; 
&gt; **D-9325:** //(Comenzando a gritar)// ¿Calma? ¡Estoy en una mierda sin frenos! //(sonidos de patadas)// ¡Está bloqueado, y el freno de mano también! Dígale a su colega de enfrente que acelere, o si no lo golpearé por detr... ¡A la mierda!
&gt; 
&gt; //El sujeto adelanta al Agente Clifford por la izquierda.//
&gt; 
&gt; **Agente Clifford:** El sujeto me está adelantando. ¿Inicio la persecución?
&gt; 
&gt; **Dr. Mollina:** Por favor, vuelva a su lugar o será...
&gt; 
&gt; **D-9325:** //(Gritando)// ¡¿Está tratando de matarme o qué?! No tengo... ¡El volante! ¡Ya no puedo girar! Mierda... ¡Por favor, ayúdenme!
&gt; 
&gt; **&lt;Fin de la Transcripción&gt;**
&gt; 
&gt; **Resultados:** El sujeto se salió de la carretera por 200 metros antes de estrellarse contra un árbol a una velocidad de aproximadamente 97 km/h. Al llegar el equipo del experimento, SCP-347-FR-1 ya no era visible en el vehículo. El Agente Clifford ordenó la búsqueda de todas las pegatinas &#34;A&#34; cerca del accidente. Rápidamente se descubrió que SCP-347-FR se transfirió a una pegatina colocada en un coche estacionado en la entrada de una ciudad cercana. A partir de ahora, los vehículos de escolta tienen que llevar una pegatina de conductor novato.

[[/collapsible]]

[[collapsible show=&#34;+ Registro de Experimentación 347-C&#34; hide=&#34;- Cerrar el documento&#34;]]

**Registro de Experimentación 347-C**

[[include component:image-block name=SCP-347-FR-2.jpg|caption= Imagen captada por la cámara trasera del agente Clifford justo antes de que el vehículo de D-3250 se saliera de la carretera.]]

&gt; **Fecha:** 18/07/2020
&gt; **Sujeto:** D-3250
&gt; **Procedimiento:** SCP-347-FR es adherido a un automóvil. D-3250 recibe instrucciones de entrar en el vehículo y seguir la ruta programada en el GPS del mismo. El sujeto es escoltado por los automóviles de los Agentes Clifford y Drake a una distancia mínima de 10 metros por delante y por detrás. El sujeto puede comunicarse con el Dr. Mollina mediante un dispositivo de manos libres.
&gt; 
&gt; **Resultados:** Al igual que en la prueba anterior, se produjo un accidente. Sin embargo, se observó a SCP-347-FR-1 agarrando el volante durante la prueba.

[[/collapsible]]

[[collapsible show=&#34;+ Registro de Experimentación 347-E&#34; hide=&#34;- Cerrar el documento&#34;]]

**Registro de Experimentación 347-E**
&gt; **Fecha:** 30/07/2020
&gt; **Sujeto:** D-4591
&gt; **Procedimiento:** SCP-347-FR es adherido a un automóvil. D-4591 recibe instrucciones de entrar en el vehículo y seguir la ruta programada en el GPS del mismo. El sujeto es escoltado por los automóviles de los Agentes Clifford y Drake a una distancia mínima de 10 metros por delante y por detrás.
&gt; 
&gt; **Resultados:** Aproximadamente 13 minutos después del inicio de la prueba, el sujeto incurrió en un ligero exceso de velocidad, conduciendo a 82km/h en una carretera con límite de 80km/h. Sin embargo, D-4591 llegó a su destino, informando únicamente de una ligera dificultad para accionar la palanca de velocidades desde el momento en que cometió la infracción.

[[/collapsible]]

[[collapsible show=&#34;+ Registro de Experimentación 347-G&#34; hide=&#34;- Cerrar el documento&#34;]]

**Registro de Experimentación 347-G**
&gt; **Fecha:** 07/08/2020
&gt; **Sujeto:** D-1113
&gt; **Procedimiento:** SCP-347-FR es adherido a un automóvil. D-1113 recibe instrucciones de entrar en el vehículo y seguir la ruta programada en el GPS del mismo. El sujeto es escoltado por los automóviles de los Agentes Clifford y Drake a una distancia mínima de 10 metros por delante y por detrás. Teniendo en cuenta los efectos observados de SCP-347-FR, se ha considerado inútil proporcionarles armas letales.
&gt; 
&gt; **Resultados:** Después de aproximadamente 11 minutos, la escolta atravesó un cruce. Cuando el sujeto se encontraba en el centro de la intersección, giró a la derecha sin previo aviso y aceleró, a pesar de que se le había advertido que se le liquidaría si intentaba escapar. Los Agentes Clifford y Drake comenzaron a perseguir al sujeto. El vehículo de D-1113 fue encontrado 4 minutos después, hundiéndose en un lago. El análisis de las pegatinas reveló que ninguna de las que llevaba la escolta se convirtió en SCP-347-FR. No se encontró ningún otro vehículo con una pegatina &#34;A&#34; en un radio de 2 km. Es muy probable que se haya transferido a la pegatina de un vehículo en movimiento que estuviera más cerca de SCP-347-FR cuando se produjo el accidente. Desde este evento, se desconoce la ubicación del objeto.
