**项目编号：**SCP-CN-001

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-001应被安放在一个隔绝任何可见光的密封房间中，该房间内应铺设大量不具备电磁波探测功能的传感器。收容间的维护仅通过自动化设施进行。

负责SCP-CN-001的人员应定期轮换。这些人员不应掌握非汉藏语系语言的知识，并需要定期注射“初见”记忆强化剂。##blue|若没有足量符合条件的人员，允许将非汉藏语系语言测试等级低于3的员工进行记忆删除后调至项目团队。##

##blue|除“守望者”外，##任何肉眼直视或使用电磁波探测器观察项目的人员将被立即处决。

##blue|仅批准“守望者”开展项目实验，且只能使用不掌握汉藏语系知识的D级人员。##

**描述：**SCP-CN-001是一块长宽高比为1:4:16的石碑，表面刻有一段未知文字，内部由未知材料制成，破坏尝试均告失败。##blue|项目本身携带一段信息浓度极大的模因，能够主动“解析”观看者掌握的语言。“解析”过程中，项目表面的文字将出现句段和词汇的改变，最终形成对应观看者所掌握语言的完整文段。这一过程会对观看者的语言中枢产生极大负担，轻则永久损伤其功能，重则令其超负荷工作进而引发一系列导致脑死亡的生理反应。##

##blue|SCP-CN-001首次出土于英国[数据删除]，后被转运至中国，是中国分部正式成立的重要原因。实验表明，项目“解析”英语的速度最快，其次为阿拉伯语和匈牙利语，汉语最慢。注射“初见”记忆强化剂后，仅拥有汉语知识的使用者有可能免疫这一过程的副作用。所有免疫者将被编入“守望者”并负责项目的研究。##

##blue|根据“守望者”的初步记录，项目“解析”语言的方式很可能是拆解观看者掌握的语言知识。这一过程会调动观看者的语言中枢，令其以超出生理承受能力的水平工作。推测由于基金会总部参与项目研究的人员较多，令其携带的模因产生一定的靶向性，导致其“解析”英语的速度显著高于其他语言。为了防范可能的收容失效风险，中国分部在选取项目研究人员时以语系而非语言作为条件。##

##blue|任何对SCP-CN-001表面文字的图像或视频记录均带有无法消除的认知危害，推测为某个“解析”步骤的反复归递导致。“守望者”成员均认为朗读的音频无法准确传达原意，因而不进行音频记录。##

**附录：**
实验记录K-001
&gt; [D-1064被自动装置送入密封房间，按广播指示坐下，录音开始]
&gt; 
&gt; **研究员：**请用尽可能简短的话描述桌上的物体。
&gt; 
&gt; **D-1064：**呃，一个水杯。
&gt; 
&gt; [D-1064按广播指示回到自动装置中，被送入观察室观看SCP-CN-001一分钟后返回]
&gt; 
&gt; **研究员：**请用尽可能简短的话描述桌上的物体。
&gt; 
&gt; **D-1064：**呃，一个中空的圆柱体，空置部分可以放入一些物质。
&gt; 
&gt; [录音结束]
&gt; 
&gt; **注释：**该D级人员仅掌握英语，文本已翻译。

查看完整原始记录需要中国分部全体5级人员投票批准——该投票遵循三分之二多数原则。
