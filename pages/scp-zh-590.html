作者：[[*user Cheshire cat 579]]
篇名：私人茶會時間

寫著寫著就餓了

[[include info:end]]

**項目編號：**SCP-ZH-590

**項目等級：**Safe

**特殊收容措施：**已被證實不具安全疑慮，目前收容在Site-ZH-22的員工休息室，接觸項目無需任何權限要求。在使用完項目後，SCP-ZH-590-A必須放置在SCP-ZH-590-B上。項目的異常現象只發生於下午3點到5點間，雖然不具危險性，但嚴禁基金會人員私自將項目攜出休息室。

**描述：**SCP-ZH-590是一組不具茶杯，僅有茶壺、金屬蓋與點心架的茶具組，分別為SCP-ZH-590-A、SCP-ZH-590-B、SCP-ZH-590-C。任何破壞上述該項目的測試手段皆以宣告失敗。該項目為MTF-車肆-8（血拼人潮）從Lofia工藝公司一場針對VIP客戶的非公開展覽會上以拍賣交易的方式進行回收。

* SCP-ZH-590-A：一個直徑34公分，高度17公分，形狀為半圓穹的銀色金屬蓋，頂端有一個直徑2公分的金色球形把手。
* SCP-ZH-590-B：一個直徑36公分，有著寬度1公分的金色邊緣圍繞著花朵彩繪的白色瓷盤，邊緣上方畫有玫瑰、大波斯菊、繡球花和三色堇。
* SCP-ZH-590-C：一個高度25公分，底部直徑10公分，與SCP-ZH-590-B同材質的白色茶壺。

平常SCP-ZH-590-A都會放置於SCP-ZH-590-B上方，但每到下午三點開始，SCP-ZH-590-B會散發一股花香，氣味來源和種類皆對應上面的圖案。聞到氣味的人員經檢測已確定氣味不具危險性。

SCP-ZH-590-B平時是一個空盤，當SCP-ZH-590-A被拿起來時，花香味會消失，而SCP-ZH-590-B會隨機出現各種茶點，每種不超過六個，大多以甜食居多，種類以季節性且符合人類食用標準為主。當SCP-ZH-590-B的周圍達到三人以上時，SCP-ZH-590-B的正中央就會多一支金屬桿和一層瓷圓盤。每多一層尺寸就小2公分（推測最高到18層），每層高度相隔12公分，而SCP-ZH-590-A的異常性質在於，即便多出來的層數超出SCP-ZH-590-A所能蓋住的高度時，SCP-ZH-590-A都能順利放回去。

若在場人員有健康上的問題，SCP-ZH-590-B會出現符合該人員身體現況可食用的點心，材料的替換包括但不限於：鮮奶油被替換成蛋白霜、三明治的白吐司被換成全麥吐司、製作糕點類的麵粉被米穀粉取代。該項目影響對象不包含先天或後天疾病造成的肢體、智力或感官缺陷、精神疾病或創傷。如截肢、癲癇、21三體症候群[[footnote]]唐氏症[[/footnote]]、侏儒症、阿茲海默症、PTSD[[footnote]]壓力性創傷症候群[[/footnote]]、思覺失調[[footnote]]精神疾病的統稱[[/footnote]]。

若是吃完還想再吃，或是想要再次吃到相同的點心，僅需要把SCP-ZH-590-A放回SCP-ZH-590-B再拿起來，SCP-ZH-590-B就會再次出現茶點，重覆上述動作就能繼續吃到茶點，而先前的點心在大約在二到三次的動作後就會再次出現，在此之前必須把SCP-ZH-590-B的點心全部食用完畢。

如果在食用時間結束後沒有把SCP-ZH-590-A放回去，SCP-ZH-590-B會散發一股食物腐壞的臭味，只有蓋上SCP-ZH-590-A臭味才會消失。

雖然上述兩者顯示不具黏性與磁性，但兩者在特定時間外無法用物理方式分開。

SCP-ZH-590-C的異常性質與上述兩者相似但不同，不同的地方是，SCP-ZH-590-C較針對個人的喜好。上一個人倒出熱咖啡，下一個人倒出的是冰果汁。在溫度和味道方面，完全沒有不同飲品混雜的情況，該項目倒出的量甚至能超出SCP-ZH-590-C本身的體積。且無論倒出的內容物是冷飲還是熱飲，SCP-ZH-590-C的表面溫度都不超過30°c。

__**附錄ZH-590-B-1：__**實驗記錄

&gt; **日期：** 2019年3月6日
&gt; 
&gt; **參與人數：** 3人
&gt; 
&gt; **受試人員：** D-13578、D-98654、D-54532，上述人員皆無病史
&gt; 
&gt; **項目狀態：** 空盤
&gt; 
&gt; **當日茶點：** 四塊閃電泡芙、三塊抹茶紅豆慕斯蛋糕、兩塊栗子蒙布朗、五塊內含櫻花花瓣的水羊羹。
&gt; 
&gt; **備註：**無


&gt; **日期：** 2019年4月22日
&gt; 
&gt; **參與人數：** 5人
&gt; 
&gt; **受試人員：** D-84737（患有糖尿病）、 D-15606（患有心臟病）、D-65730、D-23863、D-29411皆無病史
&gt; 
&gt; **項目狀態：** 兩層點心架
&gt; 
&gt; **當日茶點：** 三塊無糖華夫餅、三塊無花果杯子蛋糕、四塊燕麥餅乾、五塊已切片的南瓜蘑菇鹹派、兩塊酒漬櫻桃蛋糕
&gt; 
&gt; **備註：**櫻桃蛋糕上的鮮奶油已換成蛋白霜。

&gt; **日期：**2019年5月17日
&gt; 
&gt; **參與人數：** 6人
&gt; 
&gt; **受試人員：** D-24279（乳糖不耐症）、D-971647（麩質過敏）、D-15369（患有低血糖）、D-44672（糖類成癮）、D-32875（因移植手術失去一邊腎臟）、D-12558（白化症）
&gt; 
&gt; **項目狀態：** 三層點心架
&gt; 
&gt; **當日茶點：** 三塊千層派、三個裝在塑膠杯裡的無糖烏龍茶凍、五個芋泥夾心泡芙、五個紅豆大福、六塊含有切塊蒟蒻的葡萄果凍、一大塊已切好，夾有布丁和水蜜桃果醬的6吋生日蛋糕，蛋糕旁有一片看似從蛋糕拿下來，寫有＂生日快樂＂字形的塑膠片。
&gt; 
&gt; **備註：** 製作泡芙外皮的牛奶已換成植物奶，內餡則以紫山藥泥、芋泥、黑糖製成。當參與人員都有健康問題時，項目會減少點心的大小或數量。
&gt; 
&gt; 關於生日蛋糕的出現，D-15369表示今天是她兒子的生日，而這是她兒子最喜歡的口味。D-15369的兒子死於車禍，在吃完蛋糕後，D-15369雖然情緒低落，但表現相當平靜。推測項目有某種程度的感知能力，並會透過受試者隨機選取情感最深與點心相關的回憶重現該點心。

&gt; **日期：**2019年8月13日
&gt; 
&gt; **參與人數：** 6人
&gt; 
&gt; **受試人員：** D-42886、D-64522、D-97711、D-81325、D-56598、D-75830，以上人員皆無病史
&gt; 
&gt; **項目狀態：** 三層點心架
&gt; 
&gt; **當日茶點：** 四塊鳳梨酥、四塊芒果冰淇淋銅鑼燒、五個裝塑膠杯的百香果奶酪、五個裝在直徑十公分瓷碗的冰豆花、卡士達檸檬派、直徑五公分的綜合水果塔、杏仁瓦片餅乾各六個
&gt; 
&gt; **備註：** 要求D級人員隨機留下一到兩個點心並執行重複動作，之後SCP-ZH-590-B只出現前一次留下的點心，每個點心都是六個，但都出現程度不一的腐壞，包括但不限於：變色 、發霉、發臭、生蟲，推測該項目對於留下食物視為浪費，而出現腐壞點心則有懲罰的意味。在要求D級人員將點心食用完畢並再次執行重複動作後，SCP-ZH-590-B才又再次出現其他新鮮無異常的點心。

&gt; **日期：**2019年9月25日
&gt; 
&gt; **參與人數：** 4人
&gt; 
&gt; **受試人員：**[[[http://scp-zh-tr.wikidot.com/scp-zh-226| SCP-ZH-226]]]、[[[http://scp-zh-tr.wikidot.com/scp-zh-025| SCP-ZH-025]]]、[[[http://scp-zh-tr.wikidot.com/scp-zh-899| SCP-ZH-899]]]、[[[http://scp-zh-tr.wikidot.com/scp-zh-774| Alicia女士]]]，已向SCP-ZH-899保證實驗的安全性，向SCP-ZH-226和SCP-ZH-025說明是配合收容的獎勵，對於**Alicia**女士則是以邀請參加茶會的名義以進行實驗。
&gt; 
&gt; **項目狀態：** 空盤
&gt; 
&gt; **當日茶點：** 四個提拉米蘇、四塊不同口味的動物蛋糕卷（虎紋（巧克力）、豹紋（咖啡）、長頸鹿紋（香蕉）、斑馬紋（香草））、兩塊直徑與高度為8公分，用淺黃和淺紫色馬卡龍裝飾的桑葚冰淇淋蛋糕、七個雞蛋糕與七個紅豆餅（紅豆、綠豆、奶油、芋頭、巧克力、抹茶、起士）、八個不同餡料的甜甜圈。
&gt; 
&gt; **備註：**這是首次出現甜點數量超過六個，為何超過固定數量的原因當前依然未知。
&gt; 
&gt; SCP-ZH-025對冰淇淋蛋糕表達喜愛並開心的吃完，據研究人員回報，看到遼闊的花田和互相追逐的小鳥的幻象。SCP-ZH-226害羞的詢問能否再來一塊蛋糕。SCP-ZH-899感嘆的對紅豆餅與雞蛋糕感到懷念，自從與破碎神教會開戰後，在他的世界已經吃不到這樣的東西了。在獲得研究人員的同意後進行重複動作，再次吃到了紅豆餅。**Alicia女士**對於這次茶會相當滿意，和藹的表示希望下次參加茶會的人可以多一點，若能再配上咖啡或熱茶會更好。

&gt; **日期：**2019年10月30日
&gt; 
&gt; **參與人數：** 8人
&gt; 
&gt; **受試人員：**四名研究主任與四名初級研究員
&gt; 
&gt; **項目狀態：** 三層點心架
&gt; 
&gt; **當日茶點：** 蜂蜜蛋糕、蛋黃酥、綠豆椪、沙赫蛋糕、英式司康、肉桂捲，上述點心各六個
&gt; 
&gt; **備註：**10月31日當天，該站點工作人員回報項目出現以萬聖節為主題的點心，這是實驗中項目首次出現以節慶為主的點心，當時的8位受試人員已獲得允許，在實驗結束之後開了小聚會。


&gt; **日期：**2019年11月30日
&gt; 
&gt; **參與人數：** 12人
&gt; 
&gt; **受試人員：**Dr. Bales、Dr. Apoyn、Dr. Kris、Dr. 蒼魚、Dr. Surge、Dr. Siren與六位高級研究員
&gt; 
&gt; **項目狀態：**六層點心架，已超出SCP-ZH-505-A兩層
&gt; 
&gt; **當日茶點：** 十二片薄脆餅乾，一面印有基金會標誌與ZH分部各部門的標誌，另一面以巧克力擠花寫的英文招呼（Hello！）、印有十字架的雞蛋糕、鴨子造型的天鵝泡芙、咖啡蛋糕慕斯，上面以威化餅、食用色素、白巧克力做成的調色盤為裝飾、SCP-ZH-025外觀的冰淇淋大福、扳手與各種工具造型的手指餅乾（經Dr. Bales証實與他現在攜帶的物品相符），上述點心各六個。
&gt; 
&gt;&gt; 它這是跟我們打招呼嗎？ ---- Dr. Surge
&gt; 
&gt;&gt; 是個懂做人的異常項目呢。 ---- Dr. 蒼魚
&gt; 
&gt;&gt; 我不太吃甜食，但這咖啡慕斯真香---- 研究主任Ctrl Z
&gt; 
&gt;&gt; 我覺得它就是喜歡多人團聚而已 ---- Dr. Siren
&gt; 
&gt;&gt; 只有我覺得一個異常項目會過了好幾個月才跟我們打招呼很奇怪嗎？ ---- Dr. Kris
&gt; 
&gt;&gt; 我可以拿個保鮮盒裝幾個帶回家嗎？外面賣得超級貴耶 ---- Dr. Bales
&gt; 
&gt; **備註：**自12月1日至12月30日間，SCP-ZH-590開始每天都會出現至少一種以聖誕節為主旨的茶點，之後在經過長達一年的測試下，發現在將近節日與節日當天前後共計十天的時間會出現對應該節日的各類造型點心，無論地區或習俗的差異性為何，都不影響該異常現象。該項目會針對各月份以較大眾化、知名度較高的節慶製造點心（除了隨機的生日外，針對國家或歷史人物的紀念日不算在內），唯獨12月會持續整個月份，12月31日那一天則會持續24小時。即便該節日與台灣以農曆年計算的傳統節日重疊，SCP-ZH-590-B也會出現對應符合該台灣傳統節日的點心，  


**__附錄ZH-590-1：__**

2020年12月31日，基金會想利用該項目在員工餐廳舉辦跨年派對，邀請各站點人員前來參加，現場人數大約五十人，在拿起SCP-ZH-590-A後，SCP-ZH-590-B出現20層點心架，每一層全部堆滿因擠壓而變形的糕點，同時不斷有點心從SCP-ZH-590-A內部掉出來，直到基金會將SCP-ZH-590-A蓋回去並把人數驅散至六人才停止這場小型混亂。
