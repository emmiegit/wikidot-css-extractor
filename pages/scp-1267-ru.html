**Объект №:** SCP-1267-RU

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** Объект содержится в расширенной камере размерами 3 х 3 х 3 метра. Данные размеры камеры обусловлены необходимостью постоянной видеосъёмки объекта. Вокруг объекта постоянно размещены девять видеокамер, обеспечивающих полный обзор проявлений.

Ввиду потенциальной опасности проявления когнитивных или меметических угроз, непосредственное наблюдение за объектом осуществляют сотрудники класса D, обозначенные как группа Омикрон-8 &#34;Вилка в глаз&#34;. Данные сотрудники подлежат исключению из ежемесячной ротации и, в случае поражения когнитивной или меметической угрозой - полноценному лечению.

Вторичное просматривание видеоматериалов осуществляется персоналом Фонда после прохождения материала через тестеров и двойные противокогнитивные фильтры.

**Описание:** SCP-1267 представляет собой журнальный столик из кленовой древесины, высотой 70 см со столешницей размерами 65 х 80 см. Имеет четыре привинчивающиеся ножки чёрного цвета, бока столешницы оклеены тёмно-коричневым шпоном, оценить внешний вид верхней поверхности столешницы не представляется возможным ввиду её аномального свойства (см. ниже), однако взятые анализы материала свидетельствуют о том, что она также оклеена аналогичным шпоном и покрыта лаком; на ощупь столешница кажется гладкой. На нижней поверхности столешницы имеется ободранная бумажная этикетка, свидетельствующая о том, что стол изготовлен на Киевской мебельной фабрике в 1983 году.

Аномальное свойство SCP-1267 заключается в регулярном проявлении над поверхностью его столешницы голографических изображений различных предметов, предположительно, находящихся на поверхностях неких других столов (это явление условно названо &#34;трансляцией&#34;, а изображаемые столы - &#34;транслируемыми&#34;). Голограмма строго ограничена пространством параллелепипедной формы размерами 65 х 70 х 65 см и резко обрывается, выходя за эти пределы (это характерно для случаев, когда транслируемый стол имеет размеры больше, чем SCP-1267). Находящиеся на транслируемом столе предметы, в которые не проникает свет, на этих &#34;срезах&#34; кажутся тёмными внутри. Если транслируемый стол имеет размеры меньше SCP-1267, часть объекта, выходящая за пределы транслируемого стола, выглядит непрозрачно чёрной. Предполагается, что геометрический центр транслируемого стола совпадает с центром SCP-1267 (по крайней мере, это справедливо в случае с транслируемыми столами, имеющими меньшую площадь столешницы, чем таковая у объекта).

В виде голограммы на SCP-1267 проявляются только те предметы, которые большей частью своего веса находятся на транслируемом столе, а также предметы, опирающиеся на них. В качестве примера можно привести одно из наиболее распространённых проявлений: употребление пищи за транслируемым столом. В этом случае будет видна как тарелка, так и находящаяся в ней пища, ложка будет видна лишь в некоторые моменты соприкосновения с пищей или тарелкой, держащий ложку человек виден не будет.

Трансляции длятся ровно 1 час с точностью до секунды (начинаясь на 3 минуте 14 секунде каждого часа), после чего начинается трансляция с другого стола. Таким образом, в сутки наблюдается 24 трансляции с различных столов. На сегодня зарегистрировано более 35000 таких проявлений, при этом с большой достоверностью предполагается, что как минимум 19 транслируемых столов повторялись дважды, а один - трижды. Критерии выбора объектом стола для трансляции не установлены, месторасположение большинства этих столов неизвестно.

Примерно в 30% случаев трансляций голограмма изображает стол, за которым производятся те или иные действия, чаще всего - приём пищи или какая-либо работа. В некоторых случаях отмечено проявление аномальных или потенциально аномальных действий. Примечательно, что большинство присутствующих в проявлениях надписей (на книгах, прессе и пр.) выполнены на русском языке, что позволяет предположить наличие у объекта какого-то радиуса действия. Однако, точно определить этот радиус пока не представляется возможным, поскольку на сегодня было опознано лишь 4 стола, из которых самый дальний находился в 600 км от Зоны содержания объекта. Ожидаются опыты с доставкой объекта в отдалённые учреждения Фонда.

**Приложение:** Примеры примечательных трансляций SCP-1267

* Стол, покрытый раскрашенным в бело-красную клетку материалом, напоминающим клеёнку, размером больше SCP-1267. На стол установлена мультиварка марки &#34;Redmond&#34;, настроенная на режим &#34;Выпечка&#34;; на начало трансляции таймер показывает, что до конца приготовления блюда остаётся 42 минуты. В течение трансляции через неравномерные промежутки времени крышка поднимается, делая видимой находящуюся внутри тестовидную массу, постепенно густеющую и темнеющую; также в ходе этих поднятий крышки можно заметить появляющиеся внутри порошкообразные и жидкие вещества неустановленного состава, а также неопределённые мелко нарезанные травы/листья и, возможно, грибы. Через две минуты по завершении приготовления крышка снова открывается; внутри массы, ставшей теперь глянцево-чёрной, видны три бурых щупальца длиной примерно 10 см, с коготками на кончиках. Крышка закрывается до конца трансляции, мультиварка оставлена в режиме подогрева.
* Деревянный стол, с виду довольно старый, размером больше SCP-1267. На столе находится толстая тетрадь, в которую при помощи авторучки (время от времени становящейся видимой), вписывается текст на русском языке, представляющий собой, очевидно, описание некоей аномальной сущности (см. док. 1267-S, требуется 3 уровень допуска). На 12 минуте тетрадь резко закрывается. Ещё через минуту на ней появляется лист бумаги, на котором возникает надпись тем же почерком: &#34;А ну не подглядывай! :Р&#34;, после чего ничего не происходит до конца проявления.
* Стол представляет собой шестиугольную доску для игры в шахматы для троих, со стороной примерно 30 см, из материала, напоминающего мрамор. 14 из присутствующих на доске 37 фигур очень напоминают известные Фонду произведения Связанной организации &#34;Мясной цирк&#34;; гротескный внешний вид остальных фигур также схож с продукцией этой организации. Игра идёт довольно медленно, ход делается примерно раз в 3-7 минут. Ведётся анализ этого фрагмента партии, хотя уже сейчас можно сказать, что &#34;белый&#34; и &#34;красный&#34; игроки подыгрывают друг другу, а уровень игры &#34;чёрного&#34; несколько превосходит первых двух.
* Стол бирюзово-синего цвета, на вид пластиковый, размером больше SCP-1267. На столе установлено большое блюдо, на котором находится зажаренная тушка животного неустановленной видовой принадлежности, длиной около 30 см, одновременно напоминающее рептилию и ракообразное, с гарниром из различных овощей с добавлением различных соусов. Через примерно 2 минуты на теле существа появляются воткнутые в него нож и вилка. В течение минуты тушку разрезают, после чего из неё неожиданно появляется подобное существо меньших размеров и через несколько секунд резко бросается вверх. На столе, блюде и тушке появляются брызги красной жидкости, возможно, крови. Ещё через десять секунд всё находившееся на столе резко сдвигается с него вправо и исчезает. До конца проявления ничего не происходит, лишь оставшиеся на столе брызги крови и соусов плавно &#34;стекают&#34; по нему вправо.
* Белый кухонный стол размером больше SCP-1267, на котором имеются признаки застолья - пачки из-под различных закусок к пиву, две полулитровые пивные кружки, а также бутылка пива &#34;Жигулёвское&#34; ёмкостью 1,5 литра, в которой находится примерно 200 мл жидкости. Через примерно 40 минут бутылка исчезает со стола, одна из кружек наполняется коричневой пенящейся жидкостью, внешне напоминающей пиво, почти до краёв. После этого кружка исчезает, бутылка появляется на месте, однако резко покачивается, как если бы её чем-то задели, и падает на стол. В течение оставшегося времени из бутылки непрерывным потоком льётся на стол пенящаяся жидкость, стекая в сторону края трансляции SCP-1267.
* Стол, покрытый раскрашенным в бело-зелёную клетку материалом, напоминающим клеёнку размером больше SCP-1267. На столе находится большая кухонная доска с установленной на ней ёмкостью (опознанной как чаша от мультиварки), накрытой прижатой кирпичом крышкой от кастрюли. Через примерно 20 минут крышка поднимается, из под неё появляются три щупальца, подобные описанным выше, но имеющие уже около 30 см в длину. Из ниоткуда в каждом щупальце появляется по мелкой рыбе, и они скрываются в находящемся в ёмкости веществе. Через две минуты они снова появляются и в течение семи минут совершают в воздухе поглаживающие движения, после чего снова сворачиваются в чаше, крышка закрывается и прижимается кирпичом.

**Протокол эксперимента 1267-1:**

24.07.2016 на SCP-1267 проявилась поверхность пластикового стола размером крупнее объекта, с трубкой в центре, опознанной как ножка навеса-зонтика. На 2-й минуте проявления по появившимся на столе продуктам питания было определено, что он находится, очевидно, на территории ресторана быстрого питания &#34;МакДональдс&#34;. На 26-й минуте проявления осуществлявший наблюдение н.с. Нестеров опознал стол по выцарапанной на нём характерной надписи и заявил, что знает, где находится этот стол, а именно - близ &#34;МакДональдса&#34; на ул. Воровского в г. Челябинск. На 49-й минуте проявления в место расположения транслируемого стола прибыли агенты местного учреждения Фонда и, убедив находившихся на тот момент за столом посетителей пересесть за другой столик, на 52-й минуте приступили к проведению опыта, получая инструкции по телефону.
1) Помещение на стол предметов отображается на SCP-1267 без задержек, мгновенно.
2) При помещении на стол мобильного телефона отображавшаяся на его экране информация была видна также и на экране его проекции на SCP-1267. 
3) Агент Буткова, опиравшаяся руками на стол, стала частично видна в пределах SCP-1267 после переноса на стол приблизительно 70% своей массы.
Больше опытов провести не удалось ввиду ограниченного времени проявления. Трансляция предсказуемо сменилась по прошествии 60 минут с её начала.</textarea></pre>
