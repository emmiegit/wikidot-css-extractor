**标题：** SCP-6777 - 虚拟主播一富士貘
**作者：** [[*user karathh]], [[*user ratking666]]
**创作时间：** 2021
[[include :scp-wiki:info:end-standalone]]

[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file%3A5018858-3-qhsx/IchifujiBakuuChannel
|caption=SCP-6777的油管频道
|align=center
|clear=true
|width=560px]]

**项目编号：** SCP-6777

**项目等级：** Keter

**特殊收容措施：** 目前无法对 SCP-6777 以及其产生的结果进行收容。

确认 SCP-6777 所造成的干扰现象存在后，应尽可能立即移除或掩盖其造成的影响。基金会职员在观看 SCP-6777 的直播时需要留意其周边环境。禁止在指定区域外观看 SCP-6777 的直播。为减少 SCP-6777 的粉丝数，允许对其发布恶意评论。

当确认 SCP-6777 在现实中显现时， [[[SCP-5993|战术神学部和机动特遣队Eta-77 （“球中球”）]]]将负责对 SCP-6777 进行镇压和收容。

**描述：** SCP-6777 是一个以“一富士貘”（一富士ばくぅ）之名在油管进行虚拟主播[[footnote]] 尚没有准确定义，但主要指使用2D绘画或3DCG形象的视频博主或直播者。其概念由绊爱Kizuna Ai在2016年12月提出。该术语有时会简写为“VTuber”。 [[/footnote]]活动的实体。截止至今，SCP-6777 已经创建了总共23个账号，包括为公众所知的油管频道、推特和Steam账号。但是，上述账号无一能够提供充足信息来推断 SCP-6777 的身份。

SCP-6777 是一个4级或更高等级的 [[[SCP-3004|Pistiphage 实体]]][[footnote]]**译注：**//名词//，希腊语，“食信者”[[/footnote]]，它对现实的干扰程度会随狂热喜爱其的粉丝数量增加而增加。一般认为这一效应是因更多粉丝采取现实行动而增强，目前发现这一效应主要受 SCP-6777 的YouTube频道订阅量影响。

以下列举出了一些已被确认的 SCP-6777 对现实影响的实例。

||~ SCP-6777造成的影响||~ 对应的粉丝数||
||创建推特账号||0||
||创建油管频道||0（此时推特账号粉丝数达到128）||
||创建Steam账户||135||
||对所有账号的注销进行干扰||~约300,000（具体数目未知）||
||干扰粉丝的梦境并在其中显现||约300,000||
||获得日本国籍（能够通过基金会干涉撤销）||约660,000||
||获得日本国籍（无法通过基金会干涉撤销）||约820,000||

基于以上推测，以及 SCP-6777 自己此前的表述，SCP-6777 研究团队预计 SCP-6777 将在其油管频道订阅粉丝数超过100万时显现在现实中。那时，基于以往的[[[SCP-2576|SCP-2576的显现规律]]]，预计以下几种情形之一将会发生。

* SCP-6777 以和其虚拟形象非常相似的实体状态出现在现实世界中，没有任何异常能力，能够在某些情况下快速地被控制。（其作为4级 Pistiphage 实体情况下的最好设想。）

* SCP-6777 在现实世界中以和其直播时的外观大致相似的实体状态出现，或以完全不同，只拥有其几个特点的实体状态出现，有极高可能其会携带模因危害能力。（其作为4～6级 Pistiphage 情况下的最可能设想。）

* SCP-6777 的出现（不论任何形式）将造成一次立即的HK级镇压封神情景。（其作为7级或更高等级 Pistiphage 实体的最坏设想。但是，基于 SCP-6777 自身行为和其他因素，该情形发生的可能性估计极低。）

更多关于所有情形的细节详见 [# 文件 6777-SNR]。

在发现其异常前，SCP-6777 就一直以“饥肠辘辘的貘神（空腹なる貘の神）”的名称在互联网上作为虚拟主播活跃。但特别的是，SCP-6777的古怪行为，如在一次直播中连续从头到尾演奏并演唱贝多芬的《D小调第九交响曲》（Symphony No. 9 in D minor, Op. 125）五次和在兴奋时发出异常刺耳的尖叫声等，让其在互联网上引起了很多关注。一项基金会的调查报告指出，其作为虚拟主播的活动中没有发现如心灵影响的任何异常现象。

SCP-6777 是在其举行三十万粉丝纪念直播时被发现为异常的。那天晚上之后的两个早晨，大量 SCP-6777 粉丝，包括基金会36名员工在内，称小貘[[footnote]] **译注：**一富士貘的常见昵称。 [[/footnote]]出现在他们的梦中并且直接向他们表示感谢。受影响的基金会工作人员目前正在接受观察。

以下是对一位声称 SCP-6777 出现在他的梦中的研究员的采访转录。

__**采访记录 6777-3**__

&gt; **采访者：** 晴明博士
&gt; 
&gt; **被采访者：** 研究员村野井
&gt; 
&gt; **采访地点：** Site-8171
&gt; 
&gt; **注：** 这次采访于SCP-6777的异常性质的细节被了解前进行，统计工作尚未结束。采用日语进行采访。
&gt; ----
&gt; **[记录开始]**
&gt; 
&gt; **晴明博士：** 现在，请描述一下你做的梦。
&gt; 
&gt; **研究员村野井：** 呃，据我所能回忆，我发现自己正处于涩谷，一个全向十字路口[[footnote]] **译注：**即拥有对角线方向斑马线的十字路口，在日本较为常见。[[/footnote]]正中央。我估计梦是从这开始的。天空满是星星，但当时像白天一样亮，还有很多球状物在我周围漂浮着。
&gt; 
&gt; **晴明博士：** 所以你没有在梦里一下就见到一富士貘，对吗？
&gt; 
&gt; **研究员村野井：** 对，她在梦境开始一段时间后才出现。
&gt; 
&gt; **晴明博士：** 好的，请继续。
&gt; 
&gt; **研究员村野井：** 我在四周观望的时候，突然看见我前方有一束光，然后貘神就出现了。看到她的一瞬间，她立刻猜到了我的网名，感谢我对她的支持，还给了我一个拥抱。//（笑）//。以前从来没有女生对我这么做过……
&gt; 
&gt; **晴明博士：** 呃，好，这就结束了吗？
&gt; 
&gt; **研究员村野井：** 不，梦之后还有一些。她敏捷地在这片地方走着，凿出建筑物，吃掉了它们，还有，还吞下了那些漂浮物。她说，这些还不够让她影响到我的现实生活，还有，一会后我的梦境就会恢复正常。我在想她是不是做了什么危险的事。不过目前来看好像没什么变化。
&gt; 
&gt; **晴明博士：** 这是我们之后要决定的事了。还有什么吗？
&gt; 
&gt; **研究员村野井：** 她聊了一些她的愿景。她说“梦里的一切都是自由的”，但是“梦太短暂了，一被忘记就会消散。”于是，她满怀热情地说，她会增加订阅者的数量，并向他们展示她有一天会变成现实。 她结束时说她必须去拜访她的其他粉丝，并和我说再见。 我也说了再见，就在那时我从梦中醒来了。
&gt; 
&gt; **晴明博士：** 非常感谢。你还有什么问题吗？
&gt; 
&gt; **研究员村野井：** 呃，你都这么问了，难道说貘神酱，一富士貘，还是一个异常吗？
&gt; 
&gt; **晴明博士：** 我没法很笃定的确定，但是如果全世界像这样的情况很多的话，我认为它一定会被分配一个SCP编号的。
&gt; 
&gt; **研究员村野井：** //（沉默）//
&gt; 
&gt; **晴明博士：** 我知道你是什么感受。
&gt; 
&gt; **研究员村野井：** ……谢谢。 我还是很震惊，我的最爱竟然是一个需要收容的对象。 我一直买她的周边来支持她。 ……我没有更多的问题了。
&gt; 
&gt; **晴明博士：** 确实。你买的那些商品因为有异常性质的可能性，将送去检验，你需要被暂时免职，并进行一段时间的监控。
&gt; 
&gt; **研究员村野井：** 好的。我现在会作为基金会员工配合的。
&gt; 
&gt; **晴明博士：** 采访结束。
&gt; 
&gt; **[记录结束]**
&gt; ----
&gt; **后续报告：** 对于带有 SCP-6777 主题的商品以及研究员村野井和晴明博士，没有确认有任何异常性质。 此外，由于其他研究人员和平民的说法，研究员村野井描述的所有上述陈述都被认为真实无误。 研究员村野井已被允许拥有这些商品并返回他的岗位。

SCP-6777 在直播过程中表现的开心愉快，但偶有发现显示出中度创伤后应激障碍或恐慌失调类行为的迹象。

以下为 SCP-6777 直播的一段节选。

__**直播记录 6777-████20██**__

&gt; **直播时间：** 20██/██/██
&gt; 
&gt; **标题：** 魔　朱　魔　炉[[footnote]]翻译：棉        花        糖[[/footnote]]
&gt; 
&gt; **内容：** 介绍并回复使用棉花糖[[footnote]]常在日本使用的匿名向特定人员发送消息的服务。对棉花糖的反应被比作俚语“吃棉花糖”。[[/footnote]]发送来的消息。直播从头到尾使用日语。
&gt; ----
&gt; //[无关内容已删去]//
&gt; 
&gt; **SCP-6777:** 所以，来让我读读下一个。让我看看……
&gt; 
&gt; **SCP-6777:** “你玩那么多游戏，为什么你不玩Switch或者PS5游戏呢？”
&gt; 
&gt; **SCP-6777:** 啊，推特上经常有人这么问。好吧，你知道，我也很想玩那些游戏，像宝可梦啊怪物猎人啊。但是我玩不了。我没有一个真身。如果粉丝数上升的话，我就能玩到那些主机游戏了。至于现在嘛，我就只能玩些PC和手机游戏了。幸好赛马娘是款手机游戏。如果你有什么推荐的PC或者手机游戏请告诉我哦！好的，下一个棉花糖。
&gt; 
&gt; **SCP-6777:** “貘酱，貘酱，为什么你的操作这么强，不像是人打出来的？”
&gt; 
&gt; **SCP-6777:** 因为我不是人类。
&gt; 
&gt; **SCP-6777:** “你会被视线里翻动的红色布激怒吗？”
&gt; 
&gt; **SCP-6777:** 我说过了，我不是只牛！我是貘，不是牛！我是幸运之神！不是什么牲畜！我第一次被人说成斗牛！//（看了一眼弹幕）// 停！不准说牛！！
&gt; 
&gt; **SCP-6777:** “现在她不是牛了，是哥斯拉。”//[无法分辨]// 不是哥斯拉！！下一个！
&gt; 
&gt; **SCP-6777:** “当提到你的妈咪——”
&gt; 
&gt; **SCP-6777:** //（一阵无法辨别的声音后，噪点从 SCP-6777 的图像中出现。之后几秒钟无声。）//
&gt; 
&gt; **SCP-6777:** //（大喘气）// 对，对不起。我，我会重新读一遍的，好吗？
&gt; 
&gt; **SCP-6777:** “当提到你的妈咪[[footnote]] 常用术语，用来称呼负责虚拟主播形象设计的人。 [[/footnote]]不见了，你不知道她是谁时，为什么貘神酱变成那样？”
&gt; 
&gt; **SCP-6777:** 好，好吧，等一会。
&gt; 
&gt; **SCP-6777:** //（沉默了40秒。）//
&gt; 
&gt; **SCP-6777:** 好，我告诉你。你知道，我的妈咪，她在我，我出生之后照护了我一段时间，但是她突然间消，消失了。所以我只知道她长什么样子，大部分记得。
&gt; 
&gt; **SCP-6777:** 但，我不知道她的名字。她从没告诉过我。之前这没怎么让我心烦，但现在我想我早能知道该多好。
&gt; 
&gt; **SCP-6777:** //（沉默了5秒钟。）//
&gt; 
&gt; **SCP-6777:** 嘿，你，你们有孩子吗？
&gt; 
&gt; **SCP-6777:** 要一直呵护他们，到，到最后哦，好吗？
&gt; 
&gt; **SCP-6777:** 我不希望有更多的小孩像我一样，一样半途就被人遗弃。
&gt; 
&gt; //[无关内容已删去]//

**补充：** SCP-6777 研究团队推断，当 SCP-6777 处于精神失常状态时，对直播的干扰可能会成功。

以下是 SCP-6777 直播的节选，在失常期间执行了直播干扰尝试。

__**直播记录 6777-████20██-2**__

&gt; **直播日期：** ██/██/20██
&gt; 
&gt; **标题：** 突発ゲリラ[[footnote]]翻译：突击直播[[/footnote]]
&gt; 
&gt; **内容：**  SCP-6777 未提示便开启了直播。直播以杂谈为主。据 SCP-6777 在直播开始时的状态，推测 SCP-6777 因孤独的压力而陷入精神失常状态，并启动了直播来稳定其精神。
&gt; 
&gt; **笔记：** SCP-6777研究团队正试图在 SCP-6777 处于精神失常状态时破坏其直播。
&gt; ----
&gt; //[无关内容已删去]//
&gt; 
&gt; **SCP-6777:** 嗯，对我来说，这么多人甚至午夜了都还在这，这让我感到很放心。
&gt; 
&gt; **SCP-6777:** 但是，嗯，弹幕中似乎来自海外的人比平时多。哦，我明白了。时差。海外的人还醒着。
&gt; 
&gt; **SCP-6777:** 嗯，主要是英语，但些许有一些法语和德语？现在住在欧洲挺好的不是吗？ //（开心的笑）//
&gt; 
&gt; **SCP-6777:** //（看了一眼弹幕）// 嗯，有英语，呃，有英国人。这个是，呃，嗯，法语。好，好。
&gt; 
&gt; **SCP-6777:** 挪威，呃，挪威。是的，挪威。我知道在哪，挪威。北方的，挪威在北方。
&gt; 
&gt; **SCP-6777:** 哦！火星的！[[footnote]]看上去是观众开的一个玩笑。[[/footnote]] //（慢慢地说）//欢迎你大老远来看地球的直播。哦！这位是木星来的！你是仙女座的！还有，“我在你背后” ……不不不，这太吓人了！我们可是在搞笑话比赛啊！哈哈！
&gt; 
&gt; **SCP-6777:** //（沉默了10秒钟。）//
&gt; 
&gt; **SCP-6777:** 对不起，刚刚突然有点疼。对，让我做几个深呼吸。//（呼吸声）//
&gt; 
&gt; //[SCP-6777 研究团队对直播进行了干扰，并取得了成功。从这时起，SCP-6777 研究团队持续发动攻击，以SCP-6777无法感知的方式观看直播。]//
&gt; 
&gt; **SCP-6777:** 好，这样也许有用。啊？//（SCP-6777 的图像闪动。）//
&gt; 
&gt; **SCP-6777:** 弹幕？哈？弹幕怎么了？弹幕，你们还好吗？
&gt; 
&gt; **SCP-6777:** 等等等等等，不会是这样的。
&gt; 
&gt; **SCP-6777:** //（SCP-6777 的图像剧烈闪动，可以听到噪声。）//
&gt; 
&gt; **SCP-6777:** 嘿，嘿！ 貘友[[footnote]]对 SCP-6777 粉丝的常见称呼。[[/footnote]]们听得到吗！？？！
&gt; 
&gt; **SCP-6777:** 可别这个时候搞出个直播事故啊！
&gt; 
&gt; **SCP-6777:** 到底发生什么了！？？！//（SCP-6777 的图像噪点增加。）//
&gt; 
&gt; **SCP-6777:** //[无法分辨]// 别在这种时候干扰我的信号啊！为什么！我应该有专门针对这种情况的举措的！快动啊！
&gt;
