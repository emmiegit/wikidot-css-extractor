    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1456 - &#34;You&#39;ve won!&#34;
**Auteur :** [[user Dr Sketch]]
**Traducteur :** [[user VirusChannel_h]]
**Date de publication originale :** 7 décembre 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1456

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Les médias ainsi que les publicités de la ville de ██████, au Colorado, doivent être surveillés par le personnel de la Fondation lors de la première phase de SCP-1456. Un avant-poste de la Fondation déguisé en centre d&#39;appel a été installé dans la ville et est dirigé par la FI-Oméga 16 &#34;Les Concurrents&#34;. Le centre détient --60-- --90-- 160 numéros de téléphone uniques, tous reliés à l&#39;Agent ███████. Une fois l’instance de SCP-1456-1 identifiée, le numéro doit être immédiatement appelé en boucle dans le but d’intercepter les lots. La résidence de l’Agent ███████ et le pâté de maisons autour de celle-ci doivent être surveillés par des caméras durant les phases actives.

Une campagne publicitaire locale existant depuis 16 ans a pour but de décourager la population de participer aux concours organisés par SCP-1456-1.

**Description :** SCP-1456 désigne une série de concours téléphoniques anormaux généralement promus par des affiches, à la radio, à la télévision locale et sur des panneaux d&#39;affichage. Les publicités sont très variées et affirment représenter des organisations fictives et réelles organisant un ou des concours promettant un prix financier ou physique aux appels gagnants. Chaque publicité a son propre numéro de téléphone. Ces instances sont collectivement désignées SCP-1456-1.

Les instances de SCP-1456-1 apparaissent spontanément sans aucune source extérieure discernable. Cependant, les panneaux publicitaires ainsi que les affiches n’apparaissent que si le médium n’est pas observé ; des ensembles de panneaux d&#39;affichage détenus par les mêmes organisations et des tirages entiers de journaux locaux et de périodiques sont affectés simultanément. Les instances agissant sur les radios et télévisions semblent remplacer des publicités programmées normales. Dans tous les cas, aucune anomalie n’est notée par les propriétaires ou les opérateurs du médium de communication.

Appeler le numéro donné par SCP-1456-1 avec un numéro de téléphone encore jamais utilisé pour appeler ce numéro résultera en un appel &#34;gagnant&#34; ou &#34;perdant&#34;. L’appel &#34;perdant&#34; consiste en une simple note jouée trois fois avant de raccrocher. Elle est communément décrite comme &#34;âpre&#34; et &#34;grinçante&#34;. L’appel &#34;gagnant&#34; consiste en un son de carillon suivi d’une voix masculine annonçant &#34;Vous avez gagné !&#34;. Tenter d’appeler plusieurs fois avec le même numéro résultera continuellement en une instance continue et de plus en plus forte du son &#34;perdant&#34;, augmentation qui ne connaît pas de limite connue jusqu&#39;à la déconnexion du téléphone.

Trois jours après un appel &#34;gagnant&#34;, un prix vaguement en rapport avec le prix indiqué dans la publicité sera livré au gagnant, défini comme le détenteur du numéro de téléphone utilisé pour l’appel gagnant. Le prix peut apparaître de différentes façons à la résidence du gagnant selon son contenu, par des méthodes anormales ou non-anormales.

**Instances récupérées :** Pour une liste complète des instances récupérées, veuillez vous référer au Document 1456-A.

__**Instance 0054**__
&gt; **Prix de la publicité :** 500 dollars en liquide
&gt; **Méthode de livraison :** Un sans-abri local a déposé le prix à l’entrée de la résidence. Lorsqu&#39;il a été questionné, il ne se rappelait pas de cet événement.
&gt; **Prix livré :** 500 dollars de billets et de petites pièces dans une enveloppe vierge.

__**Instance 0143**__
&gt; **Prix de la publicité :** Une somme d’argent indéfinie
&gt; **Méthode de livraison :** Le prix s&#39;est spontanément manifesté se déplaçant à grande vitesse à travers la fenêtre à l&#39;avant de la résidence. Le prix était contenu dans un sac en plastique, aux côtés d&#39;une brique.
&gt; **Prix livré :** Un portefeuille volé appartenant à █████ ███████, un habitant local.

__**Instance 0567**__
&gt; **Prix de la publicité :** Un voyage à Rome
&gt; **Méthode de livraison :** Un taxi attendait sur le trottoir le matin de la livraison. Le conducteur a été identifié comme un habitant local, mais n&#39;a pu fournir d&#39;enregistrement ou de raison pour son arrivée.
&gt; **Prix livré :** Le conducteur a présenté à l&#39;Agent ███████ un ticket aller-simple pour Rome à bord de Air ████ partant de l’aéroport JFK de New-York. Le conducteur a refusé de conduire l’agent à l’aéroport, et ne voulut pas partir avant d&#39;avoir été payé.

__**Instance 0985**__
&gt; **Prix de la publicité :** Une voiture de sport
&gt; **Méthode de livraison :** Un camion de livraison appartenant à une société inconnue livra le prix. Le camion disparut à la sortie de la zone observée. Des analyses des caméras de surveillance indiquent que le camion ne correspond à aucun modèle connu.
&gt; **Prix livré :** Une Nissan 350Z, très endommagée à la suite d&#39;un présumé accident. Deux corps à l’intérieur de la voiture ont été identifiés et la plaque d’immatriculation était celle d’une voiture accidentée à █████████ en Allemagne deux jours auparavant.

__**Instance 1121**__
&gt; **Prix de la publicité :** Une croisière aux Caraïbes
&gt; **Méthode de livraison :** Apparition soudaine 50 mètres au-dessus du sol.
&gt; **Prix livré :** 900 kilolitres d’eau de mer, un petit yacht et plusieurs milliers d’instances de faune marine.
