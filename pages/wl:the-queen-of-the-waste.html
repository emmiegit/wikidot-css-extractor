+++ Журнал Идущего, вторник, 9 декабря

Сегодня, после трёхнедельного похода через вымороженные равнины, я вышел к огромному лесу, всё ещё гудящему зелёной жизнью. Изнутри я услышал зов сотен созданий -- жужжащих, щебечущих, скрежещущих. Звуки леса в своём изобилии казались почти злобными, насмехающимися над бесплодием жёлтых равнин, через которые я только что прошёл.

Я попытался обойти лес, стремясь избежать встречи с какими-либо созданиями, которые могли в нём водиться, но затем вспомнил, что когда я впервые увидел его, зелень тянулась от горизонта до горизонта. Я посмотрел на следовавшие за мной по пятам чёрные тучи и предпочёл храбро встретить лес, чем рисковать попасть под ещё одну бурю. Войдя в лес, я заметил, что стало гораздо теплее. Ленивый летний воздух, мгновенно сменивший жалящие зимние ветры, привёл меня в чувство замешательства.

Я двинулся через лес, но получалось у меня медленно. Там не было ничего похожего на тропинки, а деревья росли очень близко друг от друга. Между деревьями стелились толстые лозы и кусачие тернии. Казалось, лес изо всех сил старался быть непроходимым.

Я продирался через препоны леса, и надо мной на ветвях собралось множество птиц в лесу, чтобы посмотреть на меня. Они пели, и казалось, что сам лесной навес ожил и жестоко смеётся над моими затруднениями.

Через несколько часов пути я встретил поляну. Увидев возможность отдохнуть, я бросился к ней. Лишь оказавшись на поляне, я заметил на ней какую-то женщину. Было ясно, что когда-то она была весьма влиятельна. На ней были одеяния из чистого шёлка -- теперь рваные и изношенные. На её платье до сих пор держалось несколько жемчужин -- остатки некогда вычурных узоров. Она сидела на останках прекрасного престола.

Я приветствовал её и спросил, кто она такая. Она ответила, что когда-то была королевой Кибузана. Я признался, что никогда не слышал о таком месте, и спросил её, где это. &#34;Прямо здесь&#34;, -- отвечала она. Я заметил, что птицы вдруг замолчали.

&#34;Когда я пришла сюда со своим народом -- много, много лет назад --  здесь был лес, как он есть здесь сейчас. Но тогда он был намного меньшим, и совсем не столь злым. Мы уже долгое время путешествовали, и мы решили основать королевство рядом с этим лесом. Меня избрали королевой, и мы возвели вокруг королевства стену, доходившую до края леса. Деревья были настолько густы, что мы назвали его глухоманью&#34;.

Она принялась ходить вдоль поляны. &#34;Со временем Кибузан вырос и стал процветающим королевством. Мы раздвигали стены во всех направлениях, и вскоре мои владения достигли горизонтов. Но в лесу мы всё-таки не строили.

&#34;Спустя много сотен лет мы достигли своих пределов, и границы нашего королевства во всех направлениях упёрлись в границы других государств. Но наше население всё же росло. Нам не оставалось ничего, кроме как начать строить в глухомани. Мы рубили его деревья, чтобы строить себе дома и отапливать их, и какое-то время всё было хорошо.

&#34;Но через несколько месяцев лес начал возвращаться. В одну ночь семьи увидели, что перед их домами стоят древние деревья, из досок которых эти же дома и построены. Лозы плелись вверх по городской стене; мы не успевали достаточно быстро искоренять их.

&#34;Если лес не мог уживаться с нами, -- значит, он не должен жить. Так что я велела сжечь лес и засыпать землю солью&#34;.

Она печально засмеялась. &#34;Лесу было плевать и на это. В течение нескольких часов деревья выросли снова, и они были даже больше, чем раньше. Лес разрастался, и в течение нескольких дней поглотил всё королевство.

&#34;Мои подданные покинули меня, ушли вскоре после того, как Кибузан зарос лесом. Большинство из них покинули лес, некоторые погибли, пытаясь это сделать. Я единственная, кто здесь остался&#34;.

Я спросил её, почему не ушла и она. Не говоря ни слова, она подошла к краю поляны. По мере её приближения, обрамлявшие поляну заросли становились как будто всё гуще и гуще и вовсе перекрыли ей путь, когда она подошла к краю. Она ходила из стороны в сторону, а заросли каким-то образом следовали за ней, издавая шорох, который звучал почти угрожающе.

&#34;Вот поэтому я здесь и остаюсь. Потому что этот лес, эта глухомань,  так хочет&#34;.

Я кивнул и, не зная, что сказать, предложил ей кусочек хлеба. Она приняла его, и мы ели в тишине. Через некоторое время я встал и сказал, что должен идти. Я пожелал ей удачи, и сказал, что надеюсь, что однажды она может вернуть свое королевство. Она не ответила ничего, лишь перешла на другой край поляны. Заросли на моей стороне стали реже, и я без особых затруднений последовал дальше.</textarea></pre>
