    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start]]
**SCP-CN-287**

**作者：**[[*user Kirov-GT]]
[[include :scp-wiki-cn:credit:end]]
**项目编号：**SCP-CN-287

**项目等级：**Safe

**特殊收容措施：**SCP-CN-287被收容在[http://scp-wiki-cn.wikidot.com/site-cn-21 Site-CN-21]的低危异常收容区中的标准安全物品收容隔间内。

使用项目需向站点相关分部主管发起申请，当项目被激活时必须由[http://scp-wiki-cn.wikidot.com/mtf-cn-eta-3 MTF-CN-Eta-3“广厦支柱”]对项目进行监视，同时与项目中产生的实体进行物理接触必须在相关生化防护措施到位的情况下进行。

项目中产生的实体须及时进行生物危险性评估以及基因组测序，同时应及时提供脱逃情况下的抓捕方案。允许在站点资金及空间充裕的情况下将产生实体转移至密封饲养箱内进行进一步培养；若相关条件不足则应将产生实体进行销毁。

**描述：**SCP-CN-287是一个长宽高为100cm×40cm×80cm的水族箱，侧边有Wondertainment博士的商标。在未被激活时，除箱体下部有一个触摸屏面板外，SCP-CN-287与普通的相同规格水族箱无外观区别。
[[include component:image-block name=http://scp-wiki-cn.wikidot.com/local--files/scp-cn-287/Photo_1920x1080_2020-04-06_21-41-21.jpg|caption=正在生成生物群落的SCP-CN-287内部，生成条件参数设置设置为3000年后，地点及气候类型为亚热带海岸]]
使用者可以通过箱体下部的触摸屏面板调节相关的参数及变量，包括时间节点、环境类型以及物种丰富度和“附加条件”等。在相关变量调节完成后需在箱体内加入适量的水以及泥土，随后项目将会自行启动并开始“生成”生物。

“生成”生物的时间一般为12到36小时不等，设定的条件及物种丰富度越复杂“生成”所需的时间更多，目前仍未清楚“附加条件”与生成时间之间的联系。

在“生成”的过程结束后，SCP-CN-287内部会产生一个环境条件均为预先设定值的生物群落，且该生物群落的自主稳定性极强，甚至能够在没有外部干涉的情况下保持物种数目稳定的状态。

通过项目“生成”的生物体长均在15cm以下，且均拥有极强的适应能力。通过对其进行基因测序，基金会发现生成的生物均与目前存在的类似种生物拥有98%的基因相似度，且经过克隆后得到的生物个体体型均远大于母本，适应性也不同程度地低于母本；这种差距的出现据推测应该是出于观赏以及便于饲养的目的而被制造者人为设定的。

在“生成”的过程结束后，SCP-CN-287内产生的生成物可以经由一般的水族箱清理工具完好地转移至大小接近的普通水族箱内，且转移并不会对生物群落产生影响。

**附录Ⅰ：生物生成记录（部分）**
&gt; **生成条件参数设置**
&gt; 
&gt; 时间设置为1亿年后，地点及气候类型热带浅海
&gt; 
&gt; **产生生物（部分）**
&gt; 
&gt; 由多个高度特化的独立管水母目僧帽水母科动物个体构成的共生体，每个个体拥有不同的生理功能。其背部拥有多个由特化个体形成的类似“风帆”的结构以及寄生的藻类植物，其主要营养来源为背部藻类植物光合作用提供的养分以及与普通的僧帽水母一样捕食小型鱼类。推测其“正常”个体大小约为五米长左右。基因测序显示与此动物基因最接近的现代动物为僧帽水母。

&gt; **生成条件参数设置**
&gt; 
&gt; 时间设置为500万年后，地点及气候类型设置为盐碱荒漠
&gt; 
&gt; **产生生物（部分）**
&gt; 
&gt; 偶蹄目猪科动物，以盐碱荒漠中的小型昆虫及植物为食。其腿部及嘴部相比于现存猪科动物更为细、短，据推测是为了更好取食荒漠中生长在盐碱地缝隙中的植物以及适应不得不在高温地面上行动的生活方式。其基因测序显示与其最接近的现代动物为西欧野猪。

其它部分实验记录[[[scp-cn-287-experiment|见此]]]

**附录Ⅱ：使用说明**
&gt; 
&gt; Dr. Wondertainment®的新产品，**未来动物养殖农场™**！
&gt; 
&gt; 给热爱未来的孩子最好的礼物。
&gt; 
&gt; 使用指南
&gt; 
&gt; **1.**要想得到你的未来动物朋友前，请先为他们准备好泥土、沙子和水！
&gt; **2.**用我们使用最新技术开发的智能显示屏调节你想要的环境、年代以及更多！
&gt; **3.**静静地等待！直到你的未来动物朋友前来与你见面！
&gt; **4.**从你的未来动物朋友身上得到乐趣吧！
&gt; **5.**想让你的朋友们换一个新家？不是问题！让爸爸妈妈准备好全新的水族箱，并在他们的帮助下用清理水族箱的好工具们为你的朋友们搬家！
&gt; 
&gt; **家长须知：**本产品适合12岁以上儿童，且可以重复使用。由于不能保证产生的生物没有比巨齿鲨还强的咬合力以及全世界最毒的毒牙，请父母在儿童企图接触产生动物时予以监管并做好防护措施，对于监管不当以及未做好防护措施造成的伤害我们不承担任何文明体系及任何物种（包括海豚、大脚怪、电磁波、外星人等等）的法律责任；同时我们也不接受同时误将本产品当做一次性用品而造成的损失以及生成的生物中“没有会喷火的恐龙”或是“它的牙齿不够大”等类似理由的退货、退款要求。
&gt; 
&gt;
&gt; 
&gt; 在阅读了这个指南并且成功繁殖了你的未来动物之后，你就已经同意了以上所说的所有条款并且丧失了诉讼、组织抵制、抗议或是与Dr. Wondertainment®进行光荣决斗等等的权利。
&gt; 
&gt; 好好享受你购买的产品吧！
