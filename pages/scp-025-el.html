**Item nº:** SCP-025-EL

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Devido à peculiaridade de SCP-025-EL, mas também devido à área extremamente grande na qual foi encontrado, observação e gravação de suas aparições devem ser atribuídos a Força-Tarefa Móvel Alpha-7. Fragatas escoltadas por lanchas monitorando o Mar Egeu inteiro, em relação à Malta, devem estar de acordo com protocolos de segurança a modo a não ser considerado uma ameaça ao objeto. Não mais que quatro navios devem aproximar-se do objeto, assim como eles podem abrir fogo mediante a e causar danos e casualidades.

Verificações a bordo devem ser realizadas a cada três meses. Funcionários devem estar equipados com máscaras de gás para evitar exposição à camada de névoa, na qual causa comportamento agressivo virando os funcionários uns contra os outros. Tais incidentes devem ser lidados com o uso de métodos não-letais. O fator gerador deste comportamento pode ser lidado com.

**Descrição:** SCP-025-EL é um navio de guerra que assemelha-se com o destruidor &#34;Velos&#34;, um dos navios remanescentes da Marinha Grega. Embora sua aparência assemelha-se a um navio velho que não encaixa-se nos campos de batalha modernos, suas propriedades revelam o completo oposto. Suas armas principais, embora pequenos, são capazes de atingir até mesmo as naves mais modernas blindadas, enquanto seus torpedos possuem um grande alcance com as mesmas capacidades penetrantes como suas armas principais. Sua blindagem, embora fina, é capaz de resistir um ataque de míssil, com leve danificação sendo evidente, enquanto armas menores como armas e lança-foguetes anti-tanque não possuem efeito de forma alguma.

A primeira aparição de SCP-025-EL foi em ██/██/2020, em [DADOS EXPURGADOS]. O evento imediatamente levou à atenção da Fundação enquanto o verdadeiro navio estava atracado no porto da cidade de █████. Ao mesmo tempo, pescadores avistaram o navio navegando dez (10) milhas náuticas ao norte de Creta. Na verdade, os pescadores alegaram que o navio abriu fogo contra eles com suas armas antiaéreas, felizmente não houve casualidades. Força-Tarefa Móvel Alpha-7 foi imediatamente mobilizada e apressou-se ao local para ver o que estava acontecendo.

Após chegada, o navio abriu fogo sem qualquer aviso. Com manobras hábeis, as lanchas aproximaram-se do navio e subiram a bordo. Para a surpresa deles, não havia ninguém a bordo, com com uma camada espessa de névoa cobrindo a superfície inteira do navio. Investigação adicional foi realizada e revelou que algumas partes do navio foram cobertas com uma substância estranha assemelhando-se a carne humana e escamas de crocodilo.

Biólogos da Fundação também verificaram a ponte onde eles descobriram que lá não havia manche ou quaisquer outros instrumentos de navegação, na qual levaram a assumir que um organismo vivo ou alguma outra entidade anômala estava controlando o navio.

Os sistemas de armamento estavam continuamente ligados sem ficar sem munição. Os sistemas antiaéreos e o armamento secundário possuíam projéteis feitos de dentes humanos. Próximo a eles, a equipe da Fundação encontrou marcas negras de corpos, que aparentemente não foram vistos em lugar nenhum. Este fenômeno foi repetido quando, após partida, a equipe contabilizou três operadores desaparecidos. Uma busca foi conduzida imediatamente, com seus corpos não sendo encontrados. Entretanto, os locais onde eles desapareceram foram encontrados. Eles estavam próximos aos lançadores de torpedo, que confirmou que o navio estava reabastecendo sua munição através de humanos.
