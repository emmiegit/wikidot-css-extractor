    <pre><textarea class="page-source" readonly>content: &#34;**説明:** いわゆる「鬼ごっこ」のルールとして採用した場合、鬼役の人物は「鬼」を想起させる単語以外一切発声出来なくなる特異な条件。逃走役の人物全員を確保すると異常性が解除される。\n**回収日:** 19██/██/██\n**回収場所:** 富山県［編集済］市内の小学校で採用されている所を発見。\n**現状:** 発見場所は記憶処置済み。発見時に逃走役だった1名は鬼役の確保前に行方不明となっており、当時鬼役だった女性は今現在もこの異常性の影響下にある。この女性は現在レベル1整備員として財団で雇用中。&#34;
