+ Hồ Sơ Dữ Liệu Dị Thể Hiểm Họa

[[size large]]**Số Hiệu Dị Thể:**[[/size]]

**UTE-0591-Flint-Parallax &#34;Nhà thầu Casino&#34;**

[[size large]]**Cấp Độ Ứng Phó Được Uỷ Quyền:**[[/size]] 
[[size 0%]][[/size]]
##red|[[size 250%]]0[[/size]]## (Không xác định)

[[size large]]**Mô tả:**[[/size]]
UTE-0591 là một hoặc một nhóm thực thể được phỏng đoán đang cư ngụ đằng sau cánh cửa dành cho nhân viên bị khóa ở tầng đầu tiên của Địa điểm Ngoại không gian-0161. Thông tin sơ bộ do một thành viên bị bắt của Linh hồn Chicago cung cấp đã cho thấy hiểm hoạ có thể là một Lục Thể cấp cao; và nó được cho là có khả năng tạo ra và duy trì một không gian vô hạn.

Sau khi tìm ra cách truy cập vào ngoại không gian, Đội Tiến Công &#34;Ground Dagger&#34; đã được triển khai nhằm dọn sạch mọi tài sản còn lại của Linh hồn Chicago và Công ty Marshall, Carter &amp; Dark ra khỏi địa điểm. Quan sát và nỗ lực phá hủy cánh cửa khoá vẫn là ưu tiên chính trong các hoạt động tại Địa điểm Ngoại không gian-0161.


&gt; ||||||||~ Phân khu Hậu Cần-AOD||
&gt; ||~ Số thứ tự||~ Mã định danh||~ Tên đầy đủ||~ Số lượng||
&gt; ||1||AltGen-TEBC||Chất nổ được cường hoá bằng ma thuật||2||
&gt; ||||||||**Ghi chú:** Việc sử dụng ma thuật sẽ giúp tối đa hoá sức công phá của chất nổ. Chất nổ đã được gắn vào cửa và kích nổ. Cánh cửa không bị hư hại. ||
&gt; ||2||+2Gen-PBC||Chất nổ được cường hoá bằng tia plasma ||2||
&gt; ||||||||**Ghi chú:** Việc sử dụng plasma ở nhiệt độ cực cao sẽ nhanh chóng phân rã lớp lá chắn. Chất nổ đã được gắn vào cửa và kích nổ. Cánh cửa không bị hư hại. ||
&gt; ||3||AltGen-ATBC||Chất nổ kháng ma thuật||2||
&gt; ||||||||**Ghi chú:** Mặc dù các bức xạ EVE và Akiva trên cửa có nồng độ gần bằng với thực tại tiêu chuẩn, nhưng sự nghi ngờ về một lớp bảo vệ ẩn sử dụng kĩ thuật biến đổi thực tại đã khiến chúng tôi phải chuyển sang thử nghiệm bằng các thiết bị kháng ma thuật. Chất nổ đã được gắn vào cửa và kích nổ. Cánh cửa bị hư hại nhẹ.||
&gt; ||4||ProtGen-ATsNBC||Đầu đạn hạt nhân kháng ma thuật||1||
&gt; ||||||||**Ghi chú:** Trên cơ sở thành công một phần của chất nổ kháng ma thuật trước đó, chúng tôi đang phát triển một đầu đạn hạt nhân được tích hợp các đặc tính kháng ma thuật.||


||||||||~ __Trao đổi giữa các thành viên của Phân Khu Nghiên cứu Vũ khí PTOLEMY__||
||~ Người gửi||Sebastian Striker||~ Người nhận||Chris Gambol||
||||||~ Ngày|| 04/20/1990||
||||||~ Chủ đề|| ProtGen-ATsNBC||
|||||||| Quá trình phát triển ProtGen-ATsNBC-#001 đã hoàn thành. Tôi đếch cần biết cái cửa đó cứng đến mức nào, thứ vcl này sẽ thổi bay nó. Và tất nhiên, nó có thể sẽ thổi bay luôn toàn bộ cấu trúc của chiều không gian đó, vì vậy tôi khuyến cáo anh nên di tản toàn bộ nhân sự không thiết yếu ra khỏi khu vực. Nếu muốn an toàn hơn nữa thì anh chỉ cần đặt thêm vài chục cái cửa khác tương tự giữa anh và đầu đạn trước khi nó nổ thôi. ||

||||||||~ __Trao đổi giữa các thành viên của Phân Khu Nghiên cứu Vũ khí PTOLEMY__||
||~ Người gửi||Chris Gambol||~ Người nhận||Sebastian Striker||
||||||~ Ngày|| 04/23/1990||
||||||~ Chủ đề|| ProtGen-ATsNBC||
|||||||| Thứ này khủng hơn tôi tưởng. Tôi và người của mình vẫn sẽ ở lại cho đến khi quả bom được kích hoạt, những người khác thì đang bận rộn để sơ tán khu vực. Nhưng mà nói này, tôi đang lo một khi cậu trai hư này phát nổ, nó cũng sẽ chọc giận luôn những thứ đang ẩn nấp sau cánh cửa.||</textarea></pre>
