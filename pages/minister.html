    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:broken-masquerade]]

一个阴森的下午，茫茫草原之上，一座赫鲁晓夫式的灰色建筑群缓慢呈现出腐朽的面孔，像是巨龙腐烂后留下的骨架。

作为曾经的苏联时代遗留的一部分，Site-CN-██的历史可以追溯到1900年，它一直稳定地控制着内蒙古东部大多数异常，构成了基金会全球网络中微不足道的一部分。

黑色的林肯轿车缓缓滑入Site主楼门前的停车位，整理了一下仪表，高大英俊的日耳曼面孔男人缓缓步入大楼，司机为他按下通往5楼的电梯，随后恭敬地等待着他回来。

电梯在5楼打开，穿过长长的走廊，在光可鉴人的大理石地板上铺着厚重的地毯，两边的陈列架上摆放着对对瓷瓶，墙壁用金色的涂料在雕刻的藤蔓上勾勒，走廊尽头是两扇对开的厚重木门，用棕黑漆包裹，饰以手工打造的青铜，在大门中央铸成一条三爪的盘龙。

男人曲指敲了敲大门，随后大门缓缓敞开，很难想象在一栋赫鲁晓夫楼里会出现宛如克里姆林宫内的景象。巨大的黑松木办公桌上镌刻着手持权杖与利剑的双头鹰，桌面上摆放着一座纯银的笔台，两支犀飞利的首版潜艇插在其中。文件整齐的摆放着，安德伍德的打字机上面还有半张稿纸。桌子后一把深棕色的椅子后面墙上是耀眼的金色基金会三箭头标志，下方射灯的打光与旁边描绘的金色光芒使得这面墙看起来就像教堂一样。

办公室的左手边是一排展示柜，里面分门别类的摆放着各种勋章与军服，右手边则是巨大的数块液晶显示器，上面播放着设施内的部分录像与北京的总部发来的冗长文件，还有几个黑屏，一个小小的吧台提供了从各式酒类茶叶以及咖啡的享用。

肖斯塔科维奇的第二圆舞曲回荡在房间中，年轻的黑发主管笔直地站在办公桌的后面，骄傲的像是绝世的宝刀，等着合适的主人抽刀出鞘弑杀神明，军礼服一丝不苟，胸前别着一枚圣安德烈十字勋章，他的右手伸出，向着敲响自己门的男人：“您好，曼弗雷德•冯•兴登堡阁下。”兴登堡也接住了年轻人的手一握：“您的品味很不错，lopprt博士。”于是二人便相对而坐。各自端起描金骨瓷茶杯浅饮一口醇香的锡兰红茶。

“博士，想必您应该知道在整个大背景下，各个分部的日子都很难过吧。各国政府都在不停的与基金会交涉，在此危急存亡之秋，我等同僚理应互相帮助，共同度过难关才是”

“您瞧，这也正是我想说的东西，Site-CN-34周围的抗议人群快把设施给挤跨了，虽然无辜的羔羊并不知道抗议的对象就在他们身边，但不怀好意的其他势力会利用我们纯洁的民众，行不可理喻的龌龊之事。而国安十九局因为没有稳定的领导体制和精英的管理人员，让我们不得不定期转移一些异常来维护他们的稳定，毕竟这可都是为了我们的目标。”

曼弗雷德眉毛不自然的跳动了一下，随即开口：“博士，您说的是如此的正确，基金会需要像我们这样坚定的柱石，去维护我们长久以来的宗旨。我们设立各式奖赏和荣誉去激励我们的成员，让为“控制，收容，保护”付出精力与责任的卑微而平凡的公器得以获得他们应得的荣誉。我们还有着高效而公平的监督机制，来保证应得者得。有的勋章甚至需要其他分部成员诚挚的推荐和热情。”

洛普特笑了一下，站起身来走到左边的柜子处拿起一枚“基金会之星”笑到：“那个国务卿先生授予我的”

一枚旭日大绶章

“裕仁陛下”

一枚红旗勋章，两枚列宁勋章

“勃列日涅夫主席”

一枚荣誉勋章

“吉米•卡特先生，作为总统时。”

曼弗雷德将茶杯放下，满意地双手交叠，慢慢说到：“看看您的荣誉，您是多么伟大的人物！您为了稳定与责任付出了多少啊，我以最强烈的语气，谴责这样对您的不负责任。您早该得到一枚基金会一等收容者勋章！我多么希望我能为您担保。”

主管英俊的脸上挂起来愉悦的笑容：“哎呀，承蒙您的抬爱，鄙人不过是卑微的社会公器，勤勤恳恳，忙忙碌碌，仅为了共同的追求。”

日耳曼人点头应和：“我们是为了同样伟大的目标而前进啊。”他话锋一转“可是总有些人不愿帮助我们，仅为了自己可悲的利益。宪法保卫局的人现在对一些第三帝国的遗产感兴趣，那些异常物品是极为贵重的东西，可他们居然因为意识形态的问题要毁掉他们，我当以最激烈的手段，诉诸最强硬的词句，来谴责目前他们的可悲决定，长期以往，这会动摇我们的根基。”

洛普特接过话题：“我相信我应该为德国的同事们排忧解难，为行共同之大义，我等的劳累和时间乃是可牺牲之物。”

兴登堡先生站了起来，伸出了手：“我就知道您是个可敬的人物，我一定竭尽所能，为了您应得的荣誉而奔走，您的心血决不能白费。”

两只手在空中相握，随即雨流狂落，巨大的利维坦身上似乎又多了一条噬咬的伤疤。

轿车启动离开了设施。

基金会的下午随着逐渐阴沉的天空结束了。</textarea></pre>
