**项目编号：**SCP-CN-497

**项目等级：**Safe

**特殊收容措施：**SCP-CN-497被收容于Site-CN-49内。项目的存取需2级权限，不得擅自使用。

**描述：**SCP-CN-497为一男性用自慰器。当一名人类男性使用项目达到性高潮时，其阴茎会沿身体向上移动1厘米，同时输尿管及输精管等也会随之进行相应改变，使之除阴茎位置移动外其他一切生理机能与之前大体无异。

2024/10/18，蜻城市市立医院泌尿科接诊项目的原拥有者于██，此时其的阴茎已脱离原处5厘米，而这引起了外勤特工史██的注意，并最终回收了项目。于██被清除记忆，和项目同批次的产品未发现异常。
----
++++ **实验记录：**
//另，为维持受试人员的健康状态，实验每3日进行一次。重复结果已省略。//
||~ 实验次数 ||~ 阴茎位置 ||~ 简述 ||
|| 21 || 肚脐 || D-28634的近期肠炎被认为与此有关。 ||
|| 48 || 前胸 || X光显示D-28634的输尿管和输精管对其肺部造成压迫，使D-28634出现了呼吸困难症状。D-28634因排尿困难多次抗议。 ||
|| 60 || 咽喉 || D-28634呼吸困难症状加重，多次咳出尿液。D-28634表现出抑郁情绪，拒绝示人。 ||
|| 69 || 嘴唇 || D-28634的输尿管和输精管与食道联通。这多此引发D-28634的呕吐反应，但因嘴唇被堵塞而未能吐出。此阶段D-28634无法进食，以注射营养液维生。 ||
|| 77 || 额头 || D-28634的抑郁情绪进一步爆发，开始出现尤其是对自身阴茎的自残行为，抗拒进一步实验。疑似其输尿管和输精管对脑部造成压迫，激素分泌失常所致。加强了对D-28634的监管，并安排了每次实验后的心理辅导。 ||
|| 96 || 后脑 || 头发在阴茎移动过程中移动到茎身，这导致了使用项目时会使D-28634的头发对其阴茎造成刺痛，对实验造成了阻碍，在剃除头发后实验得以继续。D-28634的情绪有所缓和，并表示希望加快实验进度尽快让阴茎回归原位。 ||
|| 177 || 肛门 || D-28634的输尿管和输精管与直肠联通，这导致了D-28634尿路感染，前列腺和膀胱出现炎症及多种并发症，实验难以进行，优先进行治疗。此阶段D-28634无法正常排便，通过造瘘手术临时排便。 ||
|| 189 || 回归原位 || 实验结束。 ||</textarea></pre>
