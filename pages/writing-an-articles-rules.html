    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[[guide-hub |คู่มือใช้งาน]]] &gt;&gt; กฎ/เงื่อนไขในการเขียนร่างบทความ SCPs

[[=]]
[[size x-large]]##red|กรุณาอ่านตรงนี้ก่อนร่างบทความใดๆ##[[/size]]
[[size x-large]]##red|หากไม่อ่านเราจะไม่รับตรวจงานของคุณ ##[[/size]]
[[/=]]
    
**สำหรับเรื่องแต่งเรื่องใหม่ของสมาชิกจำเป็นจะต้องเอามาร่างลงใน[*http://scp-th.wikidot.com/forum/c-708528 ส่งร่างบทความ]ก่อนเท่านั้น จะไม่มีการลบออกหากเรื่องไหนไม่ผ่านการพิจารณา**

**การพิจารณาเรื่องแต่งนั้นจะเข้มงวดเกือบเทียบเท่าเว็บหลัก จะดูที่ความสมเหตุสมผล ข้อมูลรายละเอียดที่ชัดเจน และอยู่บนพื้นฐานของความเป็นจริงในบางส่วน และเรื่องที่สั้นเกินไปอาจไม่ถูกพิจารณาหรือเรื่องที่ซ้ำกับของคนอื่นทั้งในเว็บนี้และเว็บหลัก สมาชิกที่ทำการแก้/เพิ่มเนื้อหาจากเดิมกรุณาโพสแจ้งด้วยทุกครั้งไม่อย่างนั้นแอดมินไม่ทราบถึงการแก้ของคุณ** 

__สำหรับสมาชิกที่จะได้รับการตรวจงานอย่างถูกต้องนั้นจะต้องมีคุณสมบัติของงานดังต่อไปนี้__

&gt; 1. ต้องมีความยาวมากกว่า 150 คำขึ้นไป
&gt; 
&gt; 2. งานทุกชิ้นจะถูกตรวจโดยแอดมินโดยแต่ละงานนั้นจะได้รับการตรวจ/โหวดให้ผ่านอย่างน้อยจากแอดมิน 2-3 คนขึ้นไป จึงจะสามารถลงงานได้
&gt;&gt; 2.1. ในบางกรณีนั้นอาจจะให้สมาชิกกลุ่ม SCP-TH ร่วมกันโหวดเรื่องของคุณด้วย
&gt; 
&gt; 3. งานทุกชิ้นจะต้องเป็นไปตามรูปแบบที่ถูกต้องของสถาบัน ได้แก่ ต้องมี 
&gt;&gt; 1.เลขรหัสตามด้วย –TH 
&gt;&gt; 2.มาตรการกักกัน 
&gt;&gt; 3.รายละเอียด (จะมีหรือไม่มีภาคผนวกก็ได้)
&gt; 
&gt; ##red|4. งานที่จะไม่ได้รับการตรวจคือ##
&gt; 
&gt; ##red|4.1.1 เขียนเล่น##
&gt; 
&gt; ##red|4.1.2 งานที่ไม่เขียนให้ตรงตามรูปแบบของสถาบัน (มีคู่มือการจัดรูปแบบ)##
&gt; 
&gt; ##red|4.1.3 งานที่แอดมินพิจารณาแล้วว่าผู้เขียนอายุต่ำกว่า 15 ปี##
&gt; 
&gt; ##red| 4.1.4 งานที่ก็อปปี้ไอเดียหรือมีการก๊อปปี้คำพูดใดๆจากที่อื่น เว็บไซต์ต่างๆ จากสถาบันสาขาอื่นๆ รวมถึงรูปที่ถูกก็อปปี้ด้วย##
&gt; 
&gt; ##red|4.1.5 งานที่อ่านไม่รู้เรื่อง จับใจความไม่ได้ ไม่มีใจความสำคัญใดๆหรือไม่มีสิ่งที่เกี่ยวข้องกับสถาบัน SCP##
&gt; 
&gt; **หากมีการกระทำดังกล่าวตามข้อ (4.1.4) แอดมินจะทำการเตือนการถูกแบนครั้งที่ 1 และหากมีอีกจะเตือนการถูกแบนครั้งที่ 2 และตามด้วยการแบนถาวร ส่วนข้ออื่นๆแอดมินจะทำการตักเตือนและพิจารณาให้มีการเตือนการถูกแบนครั้งที่ 1 หากพบเห็นว่ามีการกระทำผิดซ้ำกันหลายๆครั้ง**
&gt; 
&gt; 4.2 หากคุณไม่กระทำการใดๆตาม 4.1.1 ถึง 4.1.5 แอดมินจะคอมเม้นต์คำว่า “ขออนุญาตไม่ตรวจงาน” เนื่องจากคุณได้มีการกระทำผิดใดๆตามข้อ 4 แอดมินจะไม่ตรวจงานจนกว่าจะมีการแก้ไขใดๆจากงานของคุณ
&gt; 
&gt; 5. งานทุกชิ้นจะต้องมีคำว่า “SCP-TH” ที่บรรทัดสุดท้ายเสมอ เพื่อเป็นการยืนยันว่าคุณได้อ่านคำกฎและคำแนะนำของพวกเราได้อย่างชัดเจนและเข้าใจ หากไม่มี เราจะไม่รับตรวจงานของคุณ สำหรับกฎข้อนี้เราจะไม่ทำการเตือนใดๆ ว่าคุณต้องอ่านกฎข้อที่ 5 เราจะส่งลิงค์ของกฎฉบับนี้ให้คุณอ่านจนกว่าคุณจะปฎิบัติตามกฎของเรา
&gt; 
&gt; 6. งานที่มีอายุนับจากการแก้ครั้งสุดท้าย **--6 เดือน-- 3 เดือน (แก้ไข 4/7/2561)** จะถือว่าเจ้าของงานได้ทิ้งผลงาน แอดมินจะอนุญาตให้มีการนำเรื่องมาปรับปรุงใหม่โดยสมาชิกหรือแอดมินโดยการแก้งานนั้น จะต้องมีความแตกต่างจากงานเดิมขั้นต่ำ 75% หากน้อยกว่านั้นอาจจะส่งผลให้งานไม่ผ่านได้ และกฎฉบับนี้จะใช้ข้อ 6 กับทุกบทความไม่ว่าจะเก่าหรือใหม่ทั้งหมดโดยไม่มีข้อยกเว้นใดๆทั้งสิ้น
&gt; 
&gt; 7. งานทุกชิ้นมีเจ้าของผลงาน การเคารพเจ้าของผลงานถือเป็นสิ่งที่น่ายกย่องและควรกระทำ **หากพบเห็นผู้ใดก็อปปี้งานของผู้อื่นเราจะแบน--30 วัน--ถาวรโดยไม่มีการเตือนใดๆทั้งสิ้น**
&gt; 
&gt; 8. งานที่ใช้ตัว “J” (Joke) หากเป็นมุขที่เล่นกันภายในกลุ่มหรือมุขที่จากการพิจารณาด้วยตัวเองแล้วนั้นคนทั่วไปไม่สามารถเข้าใจได้ง่าย (เช่นตัวละครจากการ์ตูนหรือแหล่งอื่นๆที่ไม่เป็นที่รู้จักดีนัก) ต้องใส่ที่มาและคำอธิบายให้ชัดเจนในบรรทัดสุดท้ายด้วย มิฉะนั้นคนอ่านจะไม่สามารถเข้าใจถึงมุขของคุณได้ โดยหลังจากให้ผ่าน จะอนุญาตให้ลบบรรทัดคำอธิบายออกได้ //(ใส่สิ่งนี้ในช่องคำขอสมัครสมาชิก&gt; SCP-TH2565)//
&gt; 
&gt; 9. ภาพทุกภาพที่คุณนำมาประกอบเรื่องของคุณจะต้องลงลิ้งเว็บที่คุณไปเอาภาพมาด้วยทุกครั้ง เพือให้แอดมินตรวจสอบว่าภาพที่เอามานั้นมีลิขสิทธิ์หรือเป็นผลงานของใครหรือไม่ หากสมาชิกไม่ใส่ลิ้งที่มาของภาพ ภาพนั้นจะไม่ได้รับอนุญาตให้นำมาใส่หากร่างของคุณผ่าน
&gt; 
&gt; 10. กฎฉบับนี้บังคับใช้ตั้งแต่วันที่ 15/3/2561 เป็นต้นไป งานเก่าใดๆที่แอดมินมีการคอมเมนต์ว่าไม่ให้ผ่านนั้นจะไม่มีการใช้กฎใดๆในกฎฉบับนี้ ยกเว้นเสียแต่ว่างานของคุณถูกแก้ไขโดยตัวผู้เขียนหลังวันที่ 15/3/2561 กฎฉบับนี้จะนำมาใช้กับงานของคุณทันที

+++++ หากมีข้อสงสัยหรือคำแนะนำหรือต้องการคำแนะนำในการแต่เรื่อง สามารถติดต่อได้ผ่านทางหน้าเพจเฟสบุค หรือ Discord ของเราได้ทันที</textarea></pre>
