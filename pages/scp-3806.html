[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-3806/cemetery.jpg|caption= Instancja SCP-3806 przy Cmentarzu Powiatowym w ████████. Numer telefonu został zamazany z powodów bezpieczeństwa.|width=300px]]
**Identyfikator podmiotu:** SCP-3806

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** Instancje SCP-3806 muszą być zabezpieczone przy pomocy kłódek, oraz automatycznych systemów monitorujących. Jeżeli jakakolwiek nieuprawniona jednostka dostanie się, albo spróbuje się dostać do jednej z instancji SCP-3806, należy ją niezwłocznie zatrzymać i podać środki amnezyjne klasy A.

Podmioty testów muszą zostać przebadane psychologicznie. Osoby z niedawnymi lub obecnymi zaburzeniami depresyjnymi albo myślami samobójczymi nie kwalifikują się do testów. Pracownik Fundacji może zgłosić się jako ochotnik. Preferowane są osoby śmiertelnie chore, starsze, albo pracujące na stanowiskach o wysokim współczynniku śmiertelności.
   
**Opis:** SCP-3806 to mauzolea o rozmiarach zbliżonych do budki telefonicznej. Nad wejściem napisany jest 13-nasto cyfrowy numer telefonu. Spotykane są zawsze przy cmentarzach, w miejscach gdzie ich wygląd nie rzuca się w oczy. Na świecie jest ███ znanych instancji.

W każdej instancji znajduje się telefon na monety z obrotową tarczą datowany na około 1950 rok. Urządzenie nie jest podłączone do żadnej sieci telefonicznej, ani źródła zasilania. Po wrzuceniu do specjalnego otworu jakiejkolwiek monety i wybraniu numeru napisanego powyżej wejścia, nastąpi połączenie z SCP-3806-A. Żadne wykrywalne sygnały nie zostaną wysłane, ani odebrane podczas trwania rozmowy.

Analiza audio SCP-3806-A wskazuje, że jest to najprawdopodobniej kobieta w wieku pomiędzy 65 a 85 lat, cierpiąca na obrzęk Reinkego, prawdopodobnie spowodowany długotrwałym zażywaniem tytoniu. Podmiot zawsze zwraca się do dzwoniącego w jego ojczystym języku i dialekcie. Jednoczesne testy spowodowały zawieszenie rozmowy[[footnote]] Najczęściej zostaje puszczona piosenka Led Zeppelin - //Stairway to Heaven// [[/footnote]], co sugeruje, że SCP-3806 jest pojedynczą istotą ograniczoną normalną czasoprzestrzenią.

SCP-3806-A informuje, że reprezentuje organizację o nazwie &#34;Domy Grandosa&#34;, zajmujacą się przygotowaniem zaświatów dla swoich klientów. Obecnie nie jest to potwierdzone, ale testy na śmiertelnie chorych pracownikach Fundacji dowodzą tego, że ustalenia dotyczące czasu śmierci potrafią być spełnione.


**Pierwsza nagrana rozmowa z SCP-3806-A:**

&gt; **Przesłuchujący:** Agent Mark Roland
&gt; 
&gt; **Przesłuchiwany:** SCP-3806-A
&gt; 
&gt; **&lt;Rozpoczęcie Logu&gt;**
&gt; 
&gt; **SCP-3806-A:** Witam, i dziękuję za zadzwonienie do Domów...//(SCP-3806-A kaszle przez kilka sekund)//... Domów Grandosa. Jak mogę pomóc?
&gt; 
&gt; **Agent Roland:** Przepraszam, czy właśnie powiedziałaś Domy Mandosa, jak te ze świata Tolkiena?
&gt; 
&gt; **SCP-3806-A:** //(milczy przez chwilę)// Jesteś prawnikiem?
&gt; 
&gt; **Agent Roland:** Nie.
&gt; 
&gt; **SCP-3806-A:** To dobrze, ponieważ jeżeli chciałabym porozmawiać z prawnikiem, to znam miejsce gdzie mogę go znaleźć. Uwierz mi //(kaszle, po czym zapala papierosa)//. Prace Tolkiena są chronione prawami autorskimi do 2044 roku, więc do momentu ich wygaśnięcia jesteśmy &#34;Domami Grandosa&#34;.
&gt; 
&gt; **Agent Roland:** Rozumiem. Bazując na waszej nazwie i lokalizacji tej budki, wydaje mi się, że jesteście organizacją zajmującą się życiem po śmierci.
&gt; 
&gt; **SCP-3806-A:** Przecież wiesz co się mówi o &#34;wydawaniu&#34;; jest to po prostu głupie.
&gt; 
&gt; //(SCP-3806-A śmieje się przez chwilę, po czym dostaje ataku kaszlu)//
&gt; 
&gt; **SCP-3806-A:** Nie jesteś w błędzie, dziecko. To oczywiste, że najgorszą rzeczą w byciu śmiertelnikiem jest śmierć. Dobra wiadomość jest taka, że macie nieśmiertelne dusze, a zła jest taka, że nikt nie wie, co się z nimi stanie. Możesz wielbić swojego boga i mieć nadzieję, że a) jest prawdziwy i b) będzie przestrzegać umowy, ale i tak możesz skończyć uwięziony w swoim gnijącym ciele albo będziesz wędrował po płaszczyźnie astralnej, dopóki nie zostaniesz porwany przez Szkarłatnego Króla albo...och, no wiesz, tego od Sarkistów? Yabba Dabba Doo czy coś takiego; Wiesz o czym mówię, prawda?
&gt; 
&gt; **Agent Roland:** Wiem, proszę pani. Czyli mówi pani, że może mi pani zaoferować jakąś formę zabezpieczenia?
&gt; 
&gt; **SCP-3806-A:** I znowu bingo, młody. Zawarliśmy kontrakty z wieloma kosmicznymi bytami, które chcą oraz mogą poprowadzić dusze śmiertelników do ich nowego życia. Powiem ci teraz o jakich zaświatach wiemy i jak się do nich dostać. Nasze certyfikowane psychopompy zaprowadzą cię do każdych zaświatów, do których się kwalifikujesz i jeżeli chcesz, mogą połączyć cię z twoimi zmarłymi krewnymi.
&gt; 
&gt; **Agent Roland:** Ile to kosztuje?
&gt; 
&gt; **SCP-3806-A:** Nic a nic. Nie wiem, czy zwróciłeś na to uwagę, ale teraz jest o wiele więcej śmiertelników niż kilka wieków temu, co oznacza więcej dusz tutaj, na płaszczyźnie astralnej. Połącz sobie zwiększoną liczbę dusz z sekularyzacją i masz przepis na biblijną liczbę potępionych dusz. Pewnie, to smutne, ale to również obniża wartość nieruchomości, wiesz? Nieważne, gromada Starych Bogów zrobiła zebranie, zebrała fundusze i oto jesteśmy. Ty nie musisz błąkać się po otchłani przez wieczność, a Starzy Bogowie otrzymują odpis podatku.
&gt; 
&gt; **Agent Roland:** Ma to sens. Ta usługa występuje po naturalnej śmierci?
&gt; 
&gt; **SCP-3806-A:** To jest opcja, ale możesz również wybrać moment, w którym umrzesz. Kosiarz jest zajęty, ale może cię wciśnie na teraz.
&gt; 
&gt; **Agent Roland:** //(milczy)// Odpadam.
&gt; 
&gt; //(SCP-3806-A znowu wybucha śmiechem, po którym nastąpił kolejny atak kaszlu)//
&gt; 
&gt; **Agent Roland:** Więc, jakie zaświaty pani poleca?
&gt; 
&gt; **SCP-3806-A:** Mamy wszystkie rodzaje. Tradycyjne, pełne puszystych chmur niebo, Summerland, jeżeli nadal chcesz doświadczać cielesnych przyjemności, Nirwana jeżeli szukasz oświecenia, jakaś dziwna pustynia, reinkarnacja...
&gt; 
&gt; **Agent Roland:** Okej, powinienem zadać parę pytań o nich, ale... ale czy są jakieś &#34;kosmiczne byty&#34;, które rekrutują dusze śmiertelników do walki z jakimś ostatecznym złem w boskiej wojnie?
&gt; 
&gt; **SCP-3806-A:** Mhm, to byłaby Valhalla. Udowodnij, że jesteś odważnym i cnotliwym wojownikiem, dzięki czemu Wszechojciec powita cię w swoich szeregach i będziesz mógł walczyć ze Szkarłatnym Królem, albo Yabba Dabba Doo, czy czymkolwiek na końcu świata. To jest to czego chcesz?
&gt; 
&gt; **Agent Roland:** //(myśli)// Tak, tak myślę.
&gt; 
&gt; **SCP-3806-A:** //(pisze głośno)// Dobrze Panie Roland, zapisałam to. Powinieneś wiedzieć, że jeszcze się nie kwalifikujesz, ale zwycięstwo nad wielkim wrogiem, które zapobiegnie tragicznej śmierci, oraz zniszczeniu, powinno być wystarczające. Chcesz mieć coś jako drugi wybór na wszelki wypadek...
&gt; 
&gt; **Agent Roland:** Nie, jestem na dobrej drodze, żeby to zrobić.
&gt; 
&gt; **SCP-3806-A:** Tak trzymaj. Nie pozwól, żeby twoje marzenia pozostały marzeniami. Walkirie przybędą, żeby zabrać cię do Valhalli po twojej chwalebnej śmierci w walce!
&gt; 
&gt; **Agent Roland:** //(delikatnie)// Dziękuję.
&gt; 
&gt; **SCP-3806-A:** Służę pomocą, dziecko. Życzę miłego dnia. Do zobaczenia.
&gt; 
&gt; //(połączenie się zakończyło; w słuchawce słychać &#34;sygnał wybierania&#34; złożony z łacińskich modlitw trwający do czasu, aż Agent Roland się rozłączy)//
&gt; 
&gt; **&lt;Koniec Logu&gt;**  

**Dodatek:** Agent Roland dostał oficjalną naganę za użycie tego testu do zdobycia osobistych korzyści bez pozwolenia.
