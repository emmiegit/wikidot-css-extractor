    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:component:site-zh-44]]
[[include info:start]]
**作者：**[[*user aindavis_817]]
[[include info:end]]
⠀⠀⠀沉穩的嗓音正與電話另一頭的人進行單方應答式通話，躲在門外偷聽的人除了時而的肯定與否定外，無法得知通話的實際內容，只能竊語著猜測究竟是什麼事讓資源主任放下工作，講了這麼久的電話。

⠀⠀⠀「——是，我明白，我會再注意。」

⠀⠀⠀通話結束，Ain把話筒扣回電話座，伴隨細小的一聲喀啦，她轉頭看向自以為沒有被發現的資源部職員數位，讓他們同時發了冷顫。

⠀⠀⠀Ain的臉色不好看，她的眼神有如從地底爬出的惡魔，對於地表上一切生靈毫不留心，只待一把地獄火將一切焚燒。

⠀⠀⠀她的聲音降至冰點：「我是怎麼提醒你們——不要一直亂玩冰箱的事？」

⠀⠀⠀冰箱？冰箱怎麼了嗎？

⠀⠀⠀正想詢問發生什麼事的職員們來不及得到解答，就先被資源主任狠厲的表情嚇回工作崗位。

⠀⠀⠀所以，冰箱怎麼了？


------


⠀⠀⠀44站資源部內有一個冰箱，位於資源主任Ain的辦公室內，早在Ain接任資源主任一職前，這個冰箱就已經存在於這間辦公室。前任資源主任用它冰啤酒和下酒菜，到了Ain接管時，則被用來放鏟子。

⠀⠀⠀據資源主任助理青竹轉達自本人的解釋，是因為辦公室沒有其他適合放鏟子的地方，於是隨手放入冰箱，大小又正好——至於那把工業用鐵鏟是怎麼放入內部間隔數層的冰箱則是一個謎團。

⠀⠀⠀資源部的職員們喜歡熱鬧、喜歡慶祝，而一向行事嚴謹的資源主任在上任後默許了他們在合理範圍內的歡笑，其中便包含了使用辦公室冰箱的權利。當然，這種權利僅限於資源部。資源主任為了防止有人擅闖資源部，對於進出者一向要求嚴格管控，若是有不良紀錄，更是半步都無法踏入。

⠀⠀⠀只要把東西放進去前寫上辨識用的名字就好——Ain被詢問時是這麼說的，而她也特地在冰箱門上，用鏟子造型的磁鐵貼上這個條件。

⠀⠀⠀加班時的宵夜、下午休息時間的飲料，職員們相繼把需要冷藏的東西放進冰箱，多半是食物，偶爾也會出現「我只是想冰冰看」的怪東西。

⠀⠀⠀「是誰把一整套的《魔戒》放進冰箱裡？」

⠀⠀⠀直到現在都沒有人回答這個問題，也沒有人敢從資源主任那裡把整套書領回去。

⠀⠀⠀Ain在每週五下午都會打開冰箱，把沒有寫上名字的東西全部清出來處理乾淨，否則依照同事們往冰箱塞東西的速度，這個冰箱大概挺不到下一年。

⠀⠀⠀她看了一眼放在冰箱旁矮櫃上的一套《魔戒》，這套書已經放在這裡放到生灰塵了，也沒有人過來認領。

⠀⠀⠀今晚的冰箱又清出幾罐罐頭水果和沒吃完的整包餅乾，Ain把它們全部放到推車上，待稍後處置，冰箱經過一番整理又多了不少空間，但是她知道，資源部的職員們一定又會趁她不注意時偷偷放一堆東西把它塞滿。

⠀⠀⠀近期多了一條傳聞，她會知道是因為青竹在她耳邊不斷的追問真實性——資源主任辦公室內的冰箱能夠通往異次元。

⠀⠀⠀Ain認為這種謠言的出現，完全是因為她定期清理冰箱導致，因為他們總是又興奮又好奇的小聲吶喊著：「是真的！又有東西不見了！」

⠀⠀⠀她無奈的嘆了口氣，把自己採購回來的吐司和冷凍薯條放進冷凍庫後，拿起閒置一旁的工業鐵鏟，握著長把兩側，一轉、一壓，內部的小型機關鬆動，讓Ain順利的把握把收疊，縮小佔據的空間。

⠀⠀⠀Ain一如往常的把折疊後的鐵鏟放入冷藏庫的隔間中，卻發現怎麼放都放不進去——怪了，她剛才把那格全部清空，怎麼會放不進去。

⠀⠀⠀她再次確認隔間完全淨空後，又一次把鏟子往裡面放，確定位置沒問題後用力的把冰箱門關上。

⠀⠀⠀喀啷。

⠀⠀⠀什麼聲音？

⠀⠀⠀Ain打開冰箱後，看見鏟子的鏟頭埋沒於冰箱深處。她一把將自己的鏟子扯回來，卻不見冰箱深處有鏟子留下的破口，完好如初。

⠀⠀⠀資源主任久違的罵了句髒話。該死，她的冰箱真的通去異次元了嗎？

⠀⠀⠀事實證明，她的冰箱確實擁有一個通道，只不過不是通往異次元，而是通往16站研究主任Bales那件同樣經常成為飯後話題的實驗白袍的口袋，接到對方電話的Ain如此肯定著。除了剛才消失了半個鏟頭的鏟子外，還有幾袋冷凍薯條同時掉到那裡，結束通話後的Ain冷冷的瞪了一眼同事們——說，你們什麼時候把冰箱和別人的實驗白袍玩出連通道？

⠀⠀⠀「我是怎麼提醒你們——不要一直亂玩冰箱的事？」

⠀⠀⠀還沒把話說完，資源部的職員們早因為她一句冰冷的質問紛紛溜走回到工作崗位，故作勤奮。

⠀⠀⠀Ain坐回自己的辦公椅，緩緩的舒了口氣，還沒來得及理清自己的思緒，又是一通電話，通話號碼與剛才相同，她眉頭微皺，將掛斷不久的電話重新接通。

⠀⠀⠀「……有一包冷凍三葉蟲一起掉過去？我這裡沒有這種東西。」正在猜想是不是職員們偷偷冰進去的資源主任注意到冰箱旁的那套小說，「對了，你的口袋有遺失一套《魔戒》嗎？」

⠀⠀⠀「不是你的？……不，沒什麼，你不必在意。」

⠀⠀⠀那麼，這套書到底是誰冰進來的？

⠀⠀⠀她的眼神在莫名與實驗袍口袋連通的冰箱逗留片刻後，注意力被敲門聲帶走，總是敞開的門外此刻站了兩個人……或許說，兩個人與一隻[[[scp-zh-036|浣熊]]]。

⠀⠀⠀「阿因，我跟葉來吃吐司了。」

⠀⠀⠀門被關上，三人一浣熊擠在狹窄的辦公室中，用平日鎖在櫃子裡的小烤箱烤出一片片抹醬吐司。被稱為五號的浣熊坐在門口的櫃子上，一雙圓溜溜的眼不斷盯著蝦缸裡頭游動的小蝦，一雙狡猾的爪子搭在缸邊，趁著其他人不注意時伸進去撈蝦子，把爪子和櫃子都弄的濕答答。

⠀⠀⠀資源主任打開果醬罐，頭也不抬的輕聲警告。

⠀⠀⠀「五號，你再偷玩一次蝦缸，我就把你丟進垃圾桶。」

⠀⠀⠀被責備的浣熊委屈的跳下櫃子，拿走一片白吐司，窩在屬於自己的小矮凳上快速啃食。

⠀⠀⠀星期五下午，冰箱清理時間後，是屬於44站管理層三人以及浣熊一隻的吐司時間。</textarea></pre>
