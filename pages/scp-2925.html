**Ítem #:** SCP-2925

**Clasificacion del Objeto:** --Seguro-- Euclid (Revisión propuesta por primera vez el 30/11/12, confirmada el 2/4/13; ver Registro de Incidente 2925-A y los Documentos Relacionados, asi como la Solicitud Formal de Actualización)

**Procedimientos Especiales de Contención:** SCP-2925 se encuentra actualmente en una instalación dedicada a su contención en una cámara hermética, reforzada y resistente a explosiones, apropiada para la protección Épsilon-4 Clase &#34;Objetos Altamente Valiosos&#34;. La cámara regula su temperatura y está completamente oscura para garantizar que no haya cambios en la energía dentro del sistema de la habitación. Todas las interacciones con SCP-2925 deben realizarse con extremo cuidado para garantizar que no haya cambios innecesarios en la energía presente dentro del objeto.

La instalación en sí está aislada de otros sitios de contención, debido a la naturaleza de alto valor del objeto y una fuga de inteligencia previa que resultó en la adquisición del objeto por parte de agentes hostiles. Las patrullas de guardia en el lugar consisten en 6 turnos rotatorios de guardias junto con fuerzas de seguridad móviles en espera en caso de una brecha en la instalación que contiene SCP-2925.

Desde el 30/11/12, no deben realizarse más pruebas con SCP-2925.

**Descripcion:** SCP-2925 es una esfera de vidrio, de aproximadamente 10 cm de diámetro y 1 kilogramo de masa, que es capaz de crear y almacenar energía anómalamente.

SCP-2925 viola la primera ley de la termodinámica al imitar cualquier cambio en la energía de su entorno y almacenar el cambio en la energía dentro de sí mismo. Por ejemplo, si SCP-2925 es elevado 3 metros, lo que resulta en una ganancia neta de 29,4 julios de energía potencial gravitacional para SCP-2925, SCP-2925 es de alguna manera capaz de duplicar dicha energía y almacenarla dentro del objeto. Por lo tanto, SCP-2925 no solo obtendría 29,4 julios de energía gravitacional, sino que también almacenaría 29,4 julios de energía gravitacional en su interior.

Las pruebas no han podido identificar ninguna forma de transferencia de energía o energía que SCP-2925 no pueda replicar. Hasta la fecha, SCP-2925 ha duplicado con éxito las siguientes fuentes de transferencia de energía.

* Aumentar la temperatura de la superficie de SCP-2925 para duplicar energía térmica.
* Mover SCP-2925 para duplicar energía cinética.
* Aumentar la altura de SCP-2925 para duplicar energía gravitacional.
* Colocar SCP-2925 en un muelle comprimido para duplicar energía elástica.
* Causar un sonido cerca de SCP-2925 para duplicar energía sónica.
* Generar una luz brillante en SCP-2925 para duplicar energía luminosa.

Notablemente, los cambios que resultarían en una pérdida de energía para SCP-2925 (por ejemplo, al bajarlo) no parecen causar una pérdida de energía almacenada. Tampoco se sabe cómo almacena exactamente SCP-2925 la energía que duplica, así como cualquier límite en la cantidad de energía que puede almacenar.

Cualquier daño estructural que cause que SCP-2925 se fracture, rompa o exponga el contenido interior de SCP-2925 inmediatamente provoca una reacción violenta que produce la liberación de toda la energía almacenada en SCP-2925 en forma de explosión. Dada la capacidad de SCP-2925 para duplicar fácilmente la energía, la liberación de la energía almacenada de SCP-2925 puede causar un daño extenso.

Tras la liberación de toda la energía almacenada, SCP-2925 se reconstruye los 30 minutos posteriores a la liberación de energía en el mismo sitio donde fue dañado.

Dado que la estructura de vidrio de SCP-2925 no parece ser más resistente a roturas que el vidrio sin templar normal, la ruptura del objeto no requiere mucha fuerza, ya que la superficie de SCP-2925 también es muy delgada, por lo que la manipulación del objeto requiere un extremo cuidado.

SCP-2925 fue descubierto por agentes de la Fundación en 1954, en la región del Extremo Oriente ruso. SCP-2925 fue lanzado a gran altura por pilotos de bombarderos soviéticos durante un simulacro de bombardeo, bajo la cobertura de pruebas de armas nucleares, aunque en realidad era una prueba de las capacidades de SCP-2925. Dicha caída resultó en el lanzamiento del equivalente a 13 megatones de TNT, más de 370 veces la producción combinada del lanzamiento de las bombas atómicas &#34;Little Boy&#34; y &#34;Fat Man&#34; en Hiroshima y Nagasaki, y casi igualando la prueba Castle Bravo, la prueba nuclear más grande jamás realizada por los Estados Unidos, que lanzó 15 megatones de TNT. Los agentes de fundación recuperaron el objeto después de la prueba en el centro del radio de la explosión.

Además, los gobiernos de los Estados Unidos y la Federación Rusa han solicitado el control de SCP-2925 en múltiples ocasiones. En particular, el gobierno ruso ha hecho múltiples demandas de devolución de SCP-2925, debido al &#34;robo&#34; percibido del objeto por parte de su predecesor, la Unión Soviética.

Todas las solicitudes deben denegarse, por orden del Consejo O5. Si los agentes diplomáticos hacen alguna mención a SCP-2925, los activos de la Fundación no deben de responder nada al respecto.

**Registro de Incidente 2925-A:** El 01/25/10, el Grupo de interés conocido como Insurgencia del Caos lanzó un ataque al Sitio 139 con el fin de adquirir varios objetos SCP. Durante el ataque, 5 investigadores y 14 guardias fueron asesinados. 10 investigadores y 20 guardias también resultaron heridos en el ataque. Las víctimas de la Insurgencia del Caos fueron estimadas en más de 40 muertos y heridos. Durante el ataque, SCP-2925 se perdió, y se presume que fue robado por la Insurgencia en ese momento.

Un ataque de la Fundación a una base de la Insurgencia el 11/29/12 resultó en la recuperación de SCP-2925 junto con las notas de investigación originales sobre SCP-2925. Un interrogatorio de un investigador de la Insurgencia incluyó el siguiente intercambio.

&gt; **Interrogador:** Especialista en Interrogación Maximilian Woodson.
&gt; **Activo Capturado:** Investigador de la Insurgencia del Caos Torvalds Bengtsson
&gt; 
&gt; Lo siguiente ocurrió aproximadamente 2 horas después de la sesión de interrogatorio.
&gt; 
&gt; **Woodson:** Entonces, vamos a una pregunta diferente. SCP-2925. La esfera de cristal ¿Cómo viene al caso?
&gt; 
&gt; **Bengtsson:** Fue...un objetivo de alta prioridad en una incursión hace varios años. Creo que su valor es bastante obvio.
&gt; 
&gt; **Woodson:** ¿Cómo planeabais usarlo?
&gt; 
&gt; **Bengtsson:** No puedo decirlo.
&gt; 
&gt; **Woodson:** Tú y yo sabemos que eso es mentira. ¿Me dirá la verdad o tendré que preguntar de nuevo?
&gt; 
&gt; **Bengtsson:** (Pausa) Estábamos planeando llenarlo con energía y usarlo como una bomba. Vuela sobre una base, derriba el avión, la esfera cae, no más base. Es un arma reutilizable de destrucción masiva. El uso es obvio.
&gt; 
&gt; **Woodson:** Entonces, ¿con cuánta energía habéis llenado esa cosa?
&gt; 
&gt; **Bengtsson:** Sobre eso, no podría decirlo. Tal vez tiene la energía de una granada de mano. Podría tener suficiente para explotar una casa. O un vecindario. O incluso una ciudad. Tal vez simplemente tiene la energía de una tostadora de cocina. No estaba al tanto de tales cosas.

El interrogatorio adicional no condujo a respuestas concluyentes sobre la cantidad de energía presente en SCP-2925. Hasta la fecha, no se han realizado intentos de medir cuánta energía ha almacenado SCP-2925. Una solicitud formal para la actualización al estado de Euclid se presentó en este momento.

**Documentos Relacionados:** Los documentos confiscados de la [[[http://lafundacionscp.wikidot.com/chaos-insurgency-hub|Insurgencia del Caos]]] indicaron que el Grupo de interés había gastado considerables recursos en realizar investigaciones sobre el origen de SCP-2925.

La Insurgencia identificó al investigador original a cargo de SCP-2925 como Dr. Yevgeniy Golovkin, un antiguo científico de la [[[http://lafundacionscp.wikidot.com/the-coldest-war-hub|GRU-P]]]. El Dr. Golovkin había desenterrado el objeto en un sitio azteca en el centro de México, así como un un códice previamente desconocido. El personal de la Insurgencia interrogó al Dr. Golovkin y se apoderó de todas sus investigaciones sobre el objeto. Las partes relevantes se recopilan aquí, junto con otros documentos de Insurgencia.

[[include component:image-block name=2|caption=Una reproducción de la imagen mencionada en la investigación del Dr. Golovkin. Nótese el orbe brillante presente en el pecho de la deidad.]]

&gt; **Anotaciones del Dr. Golovkin’s, pagina 34**
&gt; 
&gt; Los Agentes finalmente pudieron recuperar el códice, lo cual es un milagro menor, considerando cuántos de ellos fueron destruidos.
&gt; 
&gt; El códice confirma mi investigación de que el orbe es de hecho una pieza religiosa, y no un arma, como creía el Dr. Zyuganov. Curiosamente, el códice incluye una reimpresión de la imagen de la deidad suprema Tezcatlipoca del Codex Borgia descubierto anteriormente, y señala que el disco en el pecho de la deidad es, de hecho, el orbe.
&gt; 
&gt; Esto sugeriría que la teoría sobre la importancia religiosa del orbe en los sacrificios merece más investigación...

&gt; **Interrogacion de la Insurgencia al Dr. Golovkin**
&gt; 
&gt; (Porciones anteriores redactadas por brevedad)
&gt; 
&gt; **Interrogador:** Cuéntanos más sobre el orbe. Si no es un arma, ¿qué es?
&gt; 
&gt; **Dr. Golovkin:** ¿Has oído hablar de los sacrificios Aztecas?
&gt; 
&gt; **Interrogador:** Claro, un sacerdote de aspecto extraño arranca el corazón aún latiente de alguien. ¿Cual es tu punto?
&gt; 
&gt; **Dr. Golovkin:** Los sacrificios en todas las ceremonias religiosas tienen el mismo propósito. Matar a una cabra o a una persona está destinado a ser una ofrenda de la energía de la criatura en sí...Cuanto más grande es la criatura sacrificada, más energía ofreces, lo que lleva a una respuesta mayor de lo que la gente común llama deidades.
&gt; 
&gt; **Interrogador:** ¿Por qué a un dios le importan los sacrificios o la energía?
&gt; 
&gt; **Dr. Golovkin:** La energía es la unidad monetaria básica de todo el universo... cada acción requiere alguna forma de ella, y todas las entidades están sujetas a los requisitos del consumo de energía... incluso los dioses. Ofrecer energía es una forma de ganarse su favor.
&gt; 
&gt; **Interrogador:** Entonces estás sugiriendo que este orbe...
&gt; 
&gt; **Dr. Golovkin:** ...es una pieza central de sacrificio. Una moneda de cambio que hace que un hombre sea igual a un dios.

&gt; **Memorándum Interno de la Insurgencia**
&gt; 
&gt; **Para:** VPAR82, SNKE03, ZEJO56, AAAA01
&gt; 
&gt; **Tema:** Con respecto al objeto conocido como el “Orbe”
&gt; 
&gt; **Cuerpo:** La inteligencia recuperada del Dr. Golovkin y el codex coinciden con nuestra investigación en curso sobre el objeto. Después de 4 semanas de recolección de energía, los investigadores pudieron establecer contacto y mantener una conexión con la entidad transdimencional Épsilon. Las negociaciones para un intercambio están en curso, pero el abogado me dice que deberíamos poder obtener el objetivo principal. Este acuerdo debería hacer que ambas partes sean felices, por decir lo menos.

**Solicitud Formal de Actualización:** La Dra. Sonia Oland envió la siguiente solicitud de actualización.

&gt; Los documentos que capturamos de la Insurgencia del Caos, junto con una investigación más exhaustiva sobre el tema por parte de nuestro propio personal, arrojaron algunas conclusiones sobre SCP-2925.
&gt; 
&gt; 1) La hipótesis del Dr. Golovkin ha sido tentativamente confirmada, ya que las pruebas han concluido que hay evidencia de manipulación anómala de la realidad o transferencia extradimensional de energía/materia usando este objeto en algún momento.
&gt; 2) La investigación histórica del objeto ha revelado que pertenecía a una tribu azteca menor, cuyos números implican que nunca podrían haber usado el objeto con la suficiente eficiencia para realizar grandes sacrificios.
&gt; 3) No tenemos idea de si la Insurgencia fue capaz de completar con éxito la transferencia mencionada en su memorando interno. Si lo hicieron, no tenemos idea de con quién se realizó la transferencia, y qué obtuvieron a cambio de su oferta.
&gt; 
&gt; Sobre la base de la conclusión 3, esto nos deja con dos posibilidades.
&gt;
&gt; 1) Si la Insurgencia no pudo finalizar su transferencia, nos quedamos con un objeto de enorme valor potencial para la Insurgencia (y para quienes se contactaron), lo que hace que este sea un riesgo enorme para la brecha de contención por parte de actores externos, por no decir el hecho de que esta sigue siendo una esfera de vidrio delgada que potencialmente contiene suficiente energía para destruir una base completa.
&gt; 2) La posibilidad que más me preocupa es que la Insurgencia pudo completar la transferencia. Eso nos dejaría lidiar con una deidad extradimensional a la que la Insurgencia ahora le ha dado una cantidad significativa de poder. Peor aún, la idea de lo que posiblemente podría haberse dado a cambio de la Insurgencia no pinta exactamente una imagen brillante.
&gt; 
&gt; Solicitar una actualización inmediata al estado de Euclid, junto con el cese de todas las pruebas.

Tras el voto unánime del [[[o5-command-dossier|Consejo O5]]], SCP-2925 fue promovido a estatus de Euclid. El objeto fue trasladado a una instalación propia bajo los procedimientos de contención actuales.
