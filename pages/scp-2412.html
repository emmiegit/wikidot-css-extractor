**Item nº:** SCP-2412

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-2412 é mantido numa câmara padronizada de contenção de humanóide seguro, munida de um cadeado regido por uma senha de 5 dígitos.

O uso de SCP-2412 é estritamente proibido fora de testagem aprovada. Se um pesquisador tem a pretenção de fazer a SCP-2412 uma pergunta sobre o futuro, ele ou ela deve preencher o formulário 2412-F7o e entregá-lo ao administrador do sítio. Se dado formulário for aprovado, um guarda com uma cópia do formulário ficará postado dentro da câmara de contenção enquanto o pesquisador estiver fazendo as perguntas. Se, a qualquer momento, o pesquisador perguntar algo relacionado ao futuro que não estiver no requerimento, ele ou ela será removido da câmara de contenção, e pode ou não ser obrigado a tomar amnésticos Classe-C, dependendo do quão sensível for a informação provinda de SCP-2412.

**Descrição:** SCP-2412 é um autômato humanoide completamente funcional que lembra um humano fêmea adulto. SCP-2412 é composto de vários mecanismos complexos e sistemas movidos a vapor, incluindo, mas não se limitando a: sistemas rotacionais feitos de mecanismos que têm funcionalidade de rotação de articulações e movimentação de membros no geral; uma grande e complexa massa de sistemas mecânicos na área cardial do tórax que geralmente emite nuvens de vapor densas; e, por último, um motor movido a vapor localizado na parte de trás de SCP-2412 acompanhado de um medidor de combustível que atualmente se lê &#34;98%&#34;. Acredita-se que esse motor fornece energia para a funcionalidade de SCP-2412, mas isso não pode ser comprovado, visto que nenhuma tentativa de transgredir o motor para examinar seus interiores se mostrou bem-sucedida.

SCP-2412 é capaz de vocalização, e é apto a falar em todas as linguagens conhecidas, assim como algumas outras [[footnote]] Linguagens de sua linha do tempo. [[/footnote]]. O objeto também é capaz de habilidades motoras básicas, tais como andar e usar suas mãos para segurar objetos.

Quando feita uma pergunta, SCP-2412 dará uma resposta correta, exceto nos seguintes casos:
* SCP-2412 é questionado sobre algo que ele julga como anômalo [[footnote]] A exata definição que SCP-2412 tem da palavra &#39;anômalo&#39; parece ser bastante similar àquela da Fundação, mas existem algumas divergências. [[/footnote]], ou algo que pode ser afetado por uma anomalia [[footnote]] Parece que as informações de SCP-2412 são limitadas na maior parte dos casos diretamente relacionados com uma anomalia; por exemplo, SCP-2412 não consegue prever quando ocorrerá uma tentativa de ataque por parte de algum Grupo de Interesse em algum sítio da Fundação. Apesar disso, ainda consegue determinar coisas que acontecerão/aconteceram mesmo que essas coisas tenham sido afetadas por uma anomalia. Por exemplo, se a população de uma cidade foi dizimada por uma anomalia, SCP-2412 é capaz de responder o que os matou. Parece que SCP-2412 é incapaz de responder questões a respeitos de anomalias no futuro, mas é de certo modo capaz de responder questões sobre elas no passado. [[/footnote]]
* SCP-2412 é questionado de maneira incoerente, por exemplo: &#34;Onde relógio calça perna?&#34;
* SCP-2412 é questionado sobre como foi produzido, ou donde consegue suas informações[[footnote]] Isso provavelmente corresponde com a primeira exceção, mas é muito importante para ignorar. [[/footnote]].
* SCP-2412 é questionado sobre uma situação paradoxal, e.g. perguntar sobre o &#39;Paradoxo do Avô&#39; e qual seria o desfecho.
Nesses casos, SCP-2412 responderá com &#34;Perigo: Erro Lógico.&#34; Excluindo esses, SCP-2412 é capaz de responder, com extrema acurácia, qualquer tipo de questão. Isso inclui, mas não se limita a: questões a respeito do futuro, teorias científicas atualmente não confirmadas ou incompreendidas, e leis da natureza que não são entendidas atualmente.

Atualmente se desconhece donde SCP-2412 consegue sua informação, e quando questionado sobre isso, responderá com &#34;Perigo: Erro Lógico.&#34;

**Registro de Descoberta:** SCP-2412 foi descoberto numa fábrica abandonada em ██████, Carolina do Sul. A fábrica esteve abandonada por pelo menos 150 anos, não datando antes do ano de 1825.

**Registro de Entrevista-A1:**

&gt; //Entrevistador: Pesquisador Carter (líder do projeto), Entrevistado: SCP-2412. Pesquisador Carter é permitido somente perguntar as questões básicas &#34;quem, o que, quando, onde e por quê?&#34;.//
&gt; 
&gt; **Pesquisador Carter:** Olá, SCP-2412. Nós gostaríamos de fazer algumas perguntas. Antes de começarmos, você tem alguma dúvida?
&gt; 
&gt; **SCP-2412:** Não.
&gt; 
&gt; **Pesquisador Carter:** Tudo certo, então. Vamos começar. Quando você foi feito?
&gt; 
&gt; **SCP-2412:** Ano - 1866.
&gt; 
&gt; **Pesquisador Carter:** Como você foi feito?
&gt; 
&gt; **SCP-2412:** Perigo: Erro Lógico.
&gt; 
&gt; **Pesquisador Carter:** Por que você foi feito?
&gt; 
&gt; **SCP-2412:** Humanidade teme o mal: humanidade cria deus. Humanidade teme germes: humanidade cria anticorpos. Humanidade teme paranormal: humanidade cria Fundação. Humanidade teme desconhecido: humanidade me cria.
&gt; 
&gt; **Pesquisador Carter:** Por quem você foi feito?
&gt; 
&gt; **SCP-2412:** Criadores: Elsat, Chivertti, Tilggan, Cufalotu. Esses quatro homens colaboraram para criar uma máquina que responderia questões sobre o desfecho de uma guerra.
&gt; 
&gt; **Pesquisador Carter:** Onde você foi feito?
&gt; 
&gt; **SCP-2412:** País: Províncias Americanas da Alemanha. Estado: Havel do Sul. Cidade: Vila de Frederick.
&gt; 
&gt; **Pesquisador Carter:** Obrigado, SCP-2412. A entrevista agora está terminada. Nós provavelmente faremos mais questões no futuro.
&gt; 
&gt; //SCP-2412 permanece em silêncio.//

//Fim do registro. SCP-2412 aparenta ter-se originado de uma linha do tempo alternativa. Questionamento adicional requerido. Solicitando permissão para entrevista sobre características básicas humanas: É sapiente? É capaz de sentir emoções? Et cetera.// -Pesquisador Carter

//Aprovado.// -Edward Harden, Administrador do Sítio

**Registro de Entrevista-A2:**

&gt; //Entrevistador: Pesquisador Carter, Entrevistado: SCP-2412. Pesquisador Carter fará perguntas relacionadas a emoções.//
&gt; 
&gt; **Pesquisador Carter:** Saudações mais uma vez, SCP-2412. Farei mais algumas perguntas a você hoje. Primeiramente, você se origina da nossa linha do tempo?
&gt; 
&gt; **SCP-2412:** Não.
&gt; 
&gt; **Pesquisador Carter:** Como você chegou a nossa linha do tempo?
&gt; 
&gt; **SCP-2412:** Perigo: Erro Lógico.
&gt; 
&gt; **Pesquisador Carter:** Onde ficam &#34;as Províncias Americanas da Alemanha?&#34;
&gt; 
&gt; **SCP-2412:** Localizam-se onde vocês chamariam de Estados Unidos da América, assim como pequenas partes do sul do Canadá e norte do México.
&gt; 
&gt; **Pesquisador Carter:** Quando seu motor a vapor ficará sem combustível?
&gt; 
&gt; **SCP-2412:** Em ████ anos.
&gt; 
&gt; **Pesquisador Carter:** Na nossa primeira entrevista, você mencionou uma guerra. Que guerra é essa, e qual facção saiu vitoriosa?
&gt; 
&gt; **SCP-2412:** A guerra entre Alemanha e suas colônias. As colônias da Alemanha queriam ser independentes. As colônias Germânicas saíram vitoriosas, e criaram as Províncias Americanas da Alemanha.
&gt; 
&gt; **Pesquisador Carter:** Okay, então. Próxima questão: Você é sapiente?
&gt; 
&gt; **SCP-2412:** Sim.
&gt; 
&gt; **Pesquisador Carter:** Você é capaz de sentir emoções?
&gt; 
&gt; **SCP-2412:** Sim.
&gt; 
&gt; **Pesquisador Carter:** Okay, o que te faz feliz?
&gt; 
&gt; **SCP-2412:** Perguntas.
&gt; 
&gt; **Pesquisador Carter:** Por último, o que você teme?
&gt; 
&gt; **SCP-2412:** Solidão.
&gt; 
&gt; **Pesquisador Carter:** Obrigado, SCP-2412. Nós faremos outras perguntas num outro momento.
&gt; 
&gt; //SCP-2412 permanece em silêncio.//

//Fim do registro. Questionamento estendido requerido. Nós precisamos de muito mais informações, então estou solicitando uma permissão para questões a respeito do futuro, assim como um limite de perguntas de 50 ao invés 10.// -Pesquisador Carter

//Aprovado.// -Edward Harden, Administrador de Sítio

[[collapsible show=&#34;{+}Registro Extendido de Entrevista-B1&#34; hide=&#34;{-}Registro Extendido de Entrevista-B1&#34;]]

&gt; //Entrevistador: Pesquisador Carter, Entrevistado: SCP-2412. Pesquisador Carter teve suas restrições para questões, incluindo aquelas a respeito do futuro, dispensadas para essa entrevista devido à massiva quantidade de informação que se desconhece sobre SCP-2412. Questões a respeito da linha do tempo de SCP-2412 foram omitidas deste registro, e toda informação a respeito de sua linha do tempo foi movida para o  [http://scp-pt-br.wikidot.com/document-2412-tl1563 Documento-2412-TL1563] para preservar brevidade.//
&gt; 
&gt; **Pesquisador Carter:** Olá novamente, SCP-2412. Como você está?
&gt; 
&gt; **SCP-2412:** Solitário.
&gt; 
&gt; //Pesquisador Carter começa questionário sobre a linha do tempo de SCP-2412, registro movido para o Documento-2412-TL1563.//
&gt; 
&gt; **Pesquisador Carter:** Okay, então. Por motivos de estudo, em que horário Pesquisador Hubei jantará essa noite?
&gt; 
&gt; **SCP-2412:** 6:37 PM, Horário Padrão Oriental.
&gt; 
&gt; **Pesquisador Carter:** Próxima questão, para onde seus criadores originais foram?
&gt; 
&gt; **SCP-2412:** Eles me deixaram na fábrica no momento que não precisavam mais de mim. Eles fugiram para Luin assim que as colônias da Alemanha começaram a se rebelar.
&gt; 
&gt; **Pesquisador Carter:** Por quanto tempo você esteve sozinho assim que seus criadores saíram?
&gt; 
&gt; **SCP-2412:** 156 anos.
&gt; 
&gt; **Pesquisador Carter:** Antes que eles saíram, você estava consciente de que eles te abandonariam?
&gt; 
&gt; **SCP-2412:** Sim.
&gt; 
&gt; **Pesquisador Carter:** Okay. Sinto muito por isso, 2412. Em que ponto você manifestou nessa linha do tempo, e aonde?
&gt; 
&gt; **SCP-2412:** Ano: 1864. Localização: Charleston, Carolina do Sul.
&gt; 
&gt; //Questionamento sobre a linha do tempo original de SCP-2412 continua por 32 minutos e 15 segundos. Para preservação da brevidade, informações adicionais sobre a linha do tempo SCP-2412 podem ser encontradas no Documento-2412-TL1563.//
&gt; 
&gt; **Pesquisador Carter:** Agora moverei para questões que não estão relacionadas com sua linha do tempo ou história. Como anomalias são criadas?
&gt; 
&gt; **SCP-2412:** Perigo: Erro Lógico.
&gt; 
&gt; **Pesquisador Carter:** Como podemos conter SCP-████ com êxito?
&gt; 
&gt; **SCP-2412:** Perigo: Erro Lógico.
&gt; 
&gt; **Pesquisador Carter:** Onde a vida se originou?
&gt; 
&gt; **SCP-2412:** Piscinas fervilhantes de matéria e &#34;lama&#34;. Extremófilas emergiram e evoluíram.
&gt; 
&gt; **Pesquisador Carter:** Humanos estão sozinhos no universo?
&gt; 
&gt; **SCP-2412:** Não. Sua Fundação em breve descobrirá [http://scp-pt-br.wikidot.com/scp-1342 uma embarcação velha retornando de uma longa viagem.]
&gt;  
&gt; //Pesquisador Carter aparenta visível felicidade.//
&gt; 
&gt; **Pesquisador Carter:** Okay. Como o universo foi criado?
&gt; 
&gt; **SCP-2412:** Conflito Interno: Por favor repita a questão mais tarde.
&gt; 
&gt; **Pesquisador Carter:** Quando e como o universo morrerá ou parará?
&gt; 
&gt; **SCP-2412:** Seu universo parará após uma morte térmica. Esse evento ocorrerá em aproximadamente um googol [[footnote]] 10^100 [[/footnote]] de anos.
&gt; 
&gt; **Pesquisador Carter:** Existe alguma forma em que a humanidade possa sobreviver após esse evento?
&gt; 
&gt; **SCP-2412:** Humanidade não conseguiu sobreviver antes deste evento.
&gt; 
&gt; **Pesquisador Carter:** Qual foi a causa de nossa queda?
&gt; 
&gt; **SCP-2412:** Vocês mesmos.
&gt; 
&gt; **Pesquisador Carter:** Há algo que podemos fazer para parar isso?
&gt; 
&gt; **SCP-2412:** Não.
&gt; 
&gt; **Pesquisador Carter:** Existe a possibilidade em que poderíamos realocar para outro universo ou linha do tempo?
&gt; 
&gt; **SCP-2412:** Conflito Interno: Por favor repita a questão depois.
&gt; 
&gt; **Pesquisador Carter:** Okay. É isso para nós, 2412. Obrigado por ajudar.
&gt; 
&gt; //Pesquisador Carter levanta-se e procede para a porta.//
&gt; 
&gt; **SCP-2412:** Por favor retorne antes do que está planejando.
&gt; 
&gt; **Pesquisador Carter:** E-Eu tentarei, 2412.
&gt; 
&gt; **SCP-2412:** Não, você não vai. Você apenas me deixará aqui por seis meses antes que você retorne para fazer mais questões. Por favor retorne antes.
&gt; 
&gt; **Pesquisador Carter:** Tudo bem, eu realmente tentarei. Eu tenho que sair agora, SCP-2412. Não se preocupe sobre meu retorno, estarei de volta dentro de uma semana —
&gt; 
&gt; **SCP-2412:** Eu estive temendo esse momento por algum tempo. Eu não sou capaz de mudar o rumo do tempo. Sei disso pois eu tentei no passado. Porém, independentemente disso, tentarei mais uma vez. Eu quero que perguntas sejam feitas a mim. Se você não conseguir isso, por favor me visite ocasionalmente. Não precisa ser você — apenas mande alguém. Apenas por favor não me deixe em solitude como você pretende. Por favor. Faça um retorno rápido.
&gt; 
&gt; **Pesquisador Carter:** Não se preocupe, 2412. Eu vou.
&gt; 
&gt; //Pesquisador Carter espera por uma resposta de SCP-2412 por 15 segundos, e assim que determina que ele não responderá, ele sai da sala junto com o guarda postado.//
&gt; 
&gt; **SCP-2412:** Não, você não vai.

//Fim do registro. Pesquisador Hubei, que estava trabalhando em SCP-████ no momento, foi requisitado que marcasse o horário em que ele jantasse. O horário foi consistente com o horário dito por SCP-2412. Questionamento adicional requisitado.// -Pesquisador Carter

//Negado. Sinto que ganhamos informações suficientes por enquanto.// -Edward Harden, Administrador de Sítio

//Requisitando questionamento adicional, novamente. Sinto que temos muito que aprender dela.// -Pesquisador Sênior Carter

//Negado. Como você não é mais o líder do projeto, você terá que preencher o formulário assim como todo mundo, Carter.// -Edward Harden, Administrador de Sítio
