作者：Tanhony

@@ @@


++ 第一部分：描述
本文以一條誤傳部的訊息作為開場白。誤傳部基本上就是個負責處理影響溝通異常的部門，比如說[[[SCP-426]]]。

&gt; [[div class=&#34;notice&#34;]]
&gt; [[=]]
&gt; ++++ 來自基金會誤傳部的通知
&gt; 
&gt; 經分析證實該文件並無任何異常性質，文件呈現的一切信息均可視為符合事實的文字陳述。
&gt; 
&gt; -- Eli Forkley, Director, DoMC
&gt; [[/=]]
&gt; [[/div]]

好耶，這文件有他們掛保證呢。

項目等級：Tiamat

Tiamat意味著項目直接對人類造成威脅，但可透過公然作戰或其他造成破碎假面情景的行動強加「收容」。請牢記。

&gt; 基於預算不足[[footnote]]詳見收容嘗試紀錄5034-17。[[/footnote]]，當前無法收容SCP-5034。

腳注提及了對收容嘗試。顯然基金會為此砸了一大筆錢。真奇怪，通常錢對他們來說不是什麼問題的。

&gt; 如果在任何古物店[[footnote]]可能受攻擊之地點列表尚未建檔。[[/footnote]]發現SCP-5034。所有特工應立刻前往於該地點進行實驗。

這裡寫說SCP會在古物店出現，可腳注卻是這樣寫的：「可能受攻擊之地點列表尚未建檔。」意思是不知道它會在哪裡出現。哪個才是對的？

&gt; 允許對SCP-5034投用標準測試設備。所有實驗應取得基金會實驗委員會的核可[[footnote]]於2020/9/15敵對實體首次出現後通過。[[/footnote]]方可執行。

「於2020/9/15敵對實體首次出現後通過。」對這些敵對實體竟然還要做測試，真是奇怪。就這一點來看，讀者應該知道出事情了。

&gt; SCP-5034是一種陶瓷碗[[footnote]]已確認其範圍包括全球，但不確定是否超出星球之外。[[/footnote]]與內含的七顆紅色彈珠[[footnote]]個體表徵並不一致。對SCP-5034的完整外觀描述參閱目擊紀錄。[[/footnote]]總稱。

來讀一下腳注：

&gt; 已確認其範圍包括全球，但不確定是否超出星球之外。

&gt; 個體表徵並不一致。對SCP-5034的完整外觀描述參閱目擊紀錄。

範圍指的應該是SCP能夠顯現的地方。它可能在地球上的任何一間「古物店」出現。這個紅色彈珠外觀可能是各式各樣的。

&gt; 任何情況下，SCP-5034皆由陶瓷碗與內部七顆紅色彈珠構成。若嘗試將彈珠破壞，或自SCP-5034內部將其移出。彈珠會立刻消失並重新出現在碗內。嘗試收容被移出碗外的彈珠行動[[footnote]]批准投用[[span class=&#34;ruby&#34;]]自適應收容室[[span class=&#34;rt&#34;]]Adaptive Containment Chamber[[/span]][[/span]](ACC)。[[/footnote]]均告失敗。

真是個簡單的異常，不過請看腳注：

&gt; 批准投用[[span class=&#34;ruby&#34;]]自適應收容室[[span class=&#34;rt&#34;]]Adaptive Containment Chamber[[/span]][[/span]](ACC)。

為了裝彈珠還真是大費周章。而且他們為啥不讓彈珠留在碗裡就好？這分文件還藏著些什麼。

&gt; 所有干涉這些彈珠的計畫都對基金會預算[[footnote]]由於缺乏即時資料，尚無完整的傷亡報告[[/footnote]]造成嚴重的負面影響。

「由於缺乏即時資料，尚無完整的傷亡報告。」好了，傷亡與你的預算有什麼關係啊？

&gt; SCP-5034具有次級異常效應。所有針對SCP-5034的觀測都會將其辨識為裝有七顆紅色彈珠的陶瓷碗，即使他們觀測前並無相關認知[[footnote]]至今為止，強行突破形上學偽裝的嘗試均不成功。[[/footnote]]。

終於我們得到了答案，原來是他媽的這麼一回事。「至今為止，強行突破形上學偽裝的嘗試均不成功。」所以這碗有某種認知過濾效應，會讓你認為它是一個裝有七顆彈珠的普通陶瓷碗。但還沒完呢。

&gt; 然而該認知似乎並不會直接影響與SCP-5034相關的二次信息。例如，直接觀測SCP-5034個體者將會識別其為裝有七顆紅色彈珠的陶瓷碗。但觀測SCP-5034留下的影響痕跡就不會如此[[footnote]]有關非同步戰爭計畫的完整信息，請洽詢基金會戰爭委員會。[[/footnote]]。

這可不是什麼陶瓷碗。這就是為什麼我們需要這些腳注的原因，讓讀者察覺事有蹊蹺。那瓷碗暗示著七個偽裝成彈珠的變形怪會出現之「全球範圍」。又是個基金會的日常遭遇。

&gt; 有關非同步戰爭計畫的完整信息，請洽詢基金會戰爭委員會。

啊，基金會已經向這些彈珠宣戰了。要知道其他的戰爭計畫得去詢問戰爭委員會，「於2020/9/15敵對實體首次出現後通過」。這些彈珠是個嚴肅的問題。

@@ @@

++ 第二部分：實驗記錄
&gt; **附錄 5034-1 (實驗記錄)：**

既然你知道發生什麼事了，這下你應該也明白這不是什麼實驗記錄。這是處決記錄。

&gt; 以下文檔為SCP-5034進行的所有實驗記錄[[footnote]] 完整交戰紀錄可在 --站點Site-19-- --站點Site-37-- --站點Site-22-- 站點Site-92內部檔案庫查閱。[[/footnote]]。

「完整交戰紀錄可在 --站點Site-19-- --站點Site-37-- --站點Site-22-- 站點Site-92內部檔案庫查閱。」Site-19他媽怎麼了？不是紀錄放在那不夠安全，就是這些站點全都被摧毀了。

&gt; **實驗 5034-1**
&gt;  
&gt; **狀況：** 在發現SCP-5034後，基金會職員嘗試自碗中取出並回收三顆彈珠[[footnote]]與全球超自然聯盟合作行動。[[/footnote]]。
&gt; **結果：** 取出後彈珠消失，並重新出現在碗內，收容失敗[[footnote]]一小時後正式宣告BK級情景發生。[[/footnote]]。基金會損失大筆預算。

他們試圖從中「碗」中「取出」三個變形怪物加以收容，我們已經確定這個碗就是地球了。也許他們是把它們射去月亮或太陽吧。結果他們重新出現在地球，導致預算損失。腳注是這樣寫的：「與全球超自然聯盟合作行動。」這可不是什麼好事。基金會只有在XK級迫在眉睫時才會去跟焚書人合作。事實上，在收容失敗的一小時後BK級情景就宣告發生了。BK級是什麼？破碎假面。基金會被公諸於世人面前，就為了這七顆彈珠。但現在你應該知道這不是什麼彈珠了。這就是為什麼這東西是Tiamat級。

&gt; **實驗 5034-2**
&gt; 
&gt; **狀況：** 於印度欽奈一家古物店再度發現SCP-5034。基金會職員嘗試將一顆彈珠移出碗外，並使用大槌[[footnote]]由數個徵調異常交互構成。[[/footnote]]將其砸碎。
&gt; **結果：** 彈珠被成功破壞後又再度出現在碗內，摧毀失敗。基金會損失大筆預算。

記住，古物店就只是指SCP顯現的地點而已。這個神奇的魔法大槌是「由數個徵調異常交互構成」的。他們現在動用別的SCP（也許還用了GOC的異常）來對抗這東西了。而在變形怪被摧毀後，它又重新出現了。又提到預算！為什麼要一直講預算的事情？

&gt; 由於缺乏即時資料，尚無完整的傷亡報告。

噢，噢不。

&gt; **實驗 5034-3**
&gt; 
&gt; **狀況：** 追蹤數名私人收藏家之間的SCP-5034銷售狀況後，基金會嘗試控制其中一顆彈珠，並在碗內就地收容。
&gt; **結果：** 成功收容六日，然而在第七日，安保主管進入收容室後意外將彈珠自碗內釋放[[footnote]]詳見屍檢報告5034-29331。[[/footnote]]。收容失效。基金會損失大筆預算。

他們跟蹤了SCP所經之處，並試圖收容其中一個變形怪。結果卻被人意外釋放了，「詳見屍檢報告5034-29331。」造成了更多傷亡，也就是，大筆預算損失。

&gt; **實驗 5034-4**
&gt; 
&gt; **狀況：** 再度發現SCP-5034，所有基金會可作戰職員嘗試透過大鎚砸碎彈珠。
&gt; **結果：** 成功破壞五顆彈珠[[footnote]]因為彈珠的再生能力，對第六顆實體的火力不足。[[/footnote]]。然而上述彈珠立刻重新出現在碗內，摧毀失敗。

他們試圖動用更多的魔法大槌來摧毀變形怪。摧毀了五個，第六個則在攻擊中再生。結果他們又重新出現了。基金會的人肯定很嘔。

&gt; **實驗 5034-5**
&gt; 
&gt; **狀況：** 再度發現SCP-5034，所有基金會可作戰職員[[footnote]]依據泛大陸協議，本行動與所有殘存的世界各國政府合作。[[/footnote]]依照嘗試透過大鎚砸碎彈珠。
&gt; **結果：** 成功破壞六顆彈珠。然而上述彈珠立刻重新出現在碗內，摧毀失敗。[[footnote]]當前假設必須將七個實體全數摧毀才能確保處決成功。[[/footnote]]

「依據泛大陸協議，本行動與所有殘存的世界各國政府合作。」此時此刻基金會已經所剩無幾了，所以他們不得不與世界各國政府合作。這次他們摧毀了六個變形怪，但它們還是重新出現了。

&gt; 當前假設必須將七個實體全數摧毀才能確保處決成功。

好想法，應該可行喔。

&gt; **實驗 5034-6**
&gt; 
&gt; **狀況：** 再度發現SCP-5034，基金會全體人員嘗試以任何可用工具破壞彈珠。
&gt; 
&gt; **結果：** 七顆彈珠全數破壞。

好耶！

&gt; 隨後，它們重新出現在碗內[[footnote]]倫理委員會與O5議會一致決議，當前正考慮大規模安樂死方案。[[/footnote]]。

不好耶。

&gt; 倫理委員會與O5議會一致決議，當前正考慮大規模安樂死方案。

**不好耶。**

**附錄 5034-2:**

&gt; 由於基金會當前預算瀕臨破產，無法再進行更多實驗[[footnote]]把我們的屍體燒掉。[[/footnote]]。

基金會全軍覆沒。SCP-5034無法處決。最後的腳注則是：

&gt; 把我們的屍體燒掉。

基金會的任務失敗了。

@@ @@

++ 第三部分：總結
讓我們回頭看看文件，現在我們已經完全搞懂發生什麼事了。基金會發現了七個實體，它們有能力進行形上學偽裝，變成一個裝有七顆彈珠的磁碗。出於某種原因，這些實體必須被摧毀。但問題在於，要是它們中的一個死掉或被關起來，它們又會再重新出現。更糟糕的是這些嘗試都會伴隨著大量人員傷亡。基金會耗盡了所有資源與生命想摧毀這些傢伙，甚至還去跟GOC和聯合國合作了。而在最後的努力中，他們設法一次消滅了全部實體，但即便如此卻也不足以阻止他們。無計可施，基金會放棄了。XK級情景發生。

這篇是Tanhony參加2020年急迫競賽第三天的作品，該日主題為「不僅是眼前所見」，這是我最喜歡的格式錯亂文本。如果文本清楚明瞭的解釋了發生什麼事情，「肉天使」不過是個普通的怪物罷了。但由於其格式的錯亂，它模擬了讀者真正受到異常影響的情況。去掉那些腳注，也許這是篇投在搞笑SCP的文本。加進腳注，它講述了一個基金會未能保護人類的可怕故事。

[https://scp-wiki.wikidot.com/forum/t-13148182/scp-5034#post-4548306 太長不看]：「七個世界(宇宙?)破壞者異常被偽裝成碗裡的彈珠。我喜歡，我一直很喜歡這種[http://scp-zh-tr.wikidot.com/scp-2719 內部/外部指針]風格的極簡約文本。」- [[*user planet Jane]]</textarea></pre>
