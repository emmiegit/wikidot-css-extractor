    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-014-JP

**项目等级：**Safe

**特殊收容措施：**SCP-014-JP需被收容于Site-8181的储物柜中。关于SCP-014-JP的调用需3级或以上级别权限许可。请保留SCP-014-JP生成的SCP-014-JP-1用于研究或焚烧处理。原则上禁止食用SCP-014-JP-1。

**描述：**SCP-014-JP为一个长30厘米，宽25厘米，高20厘米的未开封盒子，在SCP-014-JP顶盖外侧中央存在一个按钮。将带有食物名称的纸张放入SCP-014-JP并关闭盒子，按下盒子顶部的按钮后将在盒子内生成与纸张上描写名称相应的食物，同时纸张消失。将生成的食物指定为SCP-014-JP-1。

食用SCP-014-JP-1后，当食用者食用不同于SCP-014-JP-1的食物（使用不同的食材或烹饪方式制作的食物）时将因强烈的呕吐感而将食用的食物吐出。该效果持续存在直至食用者因无法食用其他食物导致的营养不良或脱水症状而死亡。与SCP-014-JP-1不同的食物无论在多么小的情况下都会引发呕吐，对于饮品而言包括水在内的所有饮品同样也会引发呕吐症状，SCP-014-JP的异常性质对所有与SCP-014-JP-1不同类型食物的摄入皆会产生类似影响。若在食用SCP-014-JP-1的一部分后将其余部分丢弃，食用部分将成为异常性质的主体；同样的，若在食用期间吐出SCP-014-JP-1，剩余在胃部中的SCP-014-JP-1部分将成为异常性质的主体。此外，食用者会认为食用的SCP-014-JP-1比在此之前曾食用的食物更加美味。

生成的SCP-014-JP-1食物没有任何限制，任何食物都能够生成，与此相反，目前为止除食物外的任何物品都无法作为SCP-014-JP-1生成，关于此项的详细内容请参考实验记录。研究调查显示，组成SCP-014-JP的材质为普通的塑料材料，具有寻常的耐久度以防止被破坏，不具有任何异常性质。能够确认SCP-014-JP-1及其质量在按下按钮的瞬间于盒内产生。食用SCP-014-JP-1后食用另一个不同食物的SCP-014-JP-1也会引起呕吐症状，其异常影响无法被覆盖。

[[collapsible show=&#34;+ 附录A  收容记录&#34; hide=&#34;- 隐藏内容&#34;]]
SCP-014-JP于19██/09/██在██县██市██████附属小学的五年级暑假作业展示中被发现，被发现时SCP-014-JP作为儿童████的作品。有一份备忘录作为SCP-014-JP的解释，上书内容为“请把你最喜欢的东西写在纸上，然后放在盒子里，并按下按钮”，部分按该程序操作的学生及其父母食用SCP-014-JP-1后引起了异常事态的发生。已对SCP-014-JP异常事件的相关人员进行记忆删除处理，食用者由基金会保护并进行精密检查，于四个月后食用者全部死亡。在后续调查中了解到，SCP-014-JP因██████被学校拒绝收下，且并未被学校记录，SCP-014-JP的作者本人也没有相关记忆，目前无法得知SCP-014-JP是如何被放置在展厅内的。
[[/collapsible]]

[[collapsible show=&#34;+ 附录B  实验记录&#34; hide=&#34;- 隐藏内容&#34;]]

这是一份总结了SCP-014-JP输出物品及D级人员食用后反应结果的实验记录。
**__实验记录SCP-014-JP-03    日期19██/██/██__**

&gt; **实验对象：**D-1411 
&gt; **实验目的：**对超过容器容量的物品进行实验研究。 
&gt; **实验操作：**在纸上写下“西瓜”，将其放入盒子中，并按下按钮。 
&gt; **实验结果：**西瓜被切成一个易于食用的三角形放置于盘子里，在盒子内输出。 
&gt; **笔记：**似乎会进行调整以适应盒子大小。

**__实验记录SCP-014-JP-06    日期19██/██/██__**

&gt; **实验对象：**D-1411 
&gt; **实验目的：**对昆虫是否能被输出进行实验研究。 
&gt; **实验操作：**在纸上写下“油炸蝗虫”，将其放入盒子中，并按下按钮。 
&gt; **实验结果：**输出油炸蝗虫。 
&gt; **笔记：**昆虫也可以。

**__实验记录SCP-014-JP-07    日期19██/██/██__**

&gt; **实验对象：**D-1411 
&gt; **实验目的：**对生物是否能被输出进行实验研究。 
&gt; **实验操作：**在纸上写下“跳舞的鱼翅”，将其放入盒子中，并按下按钮。 
&gt; **实验结果：**没有反应。
&gt; **笔记：**生物是不行的。

**__实验记录SCP-014-JP-10    日期19██/██/██__**

&gt; **实验对象：**D-1421 
&gt; **实验目的：**对包含多个食物的菜单进行实验研究。
&gt; **实验操作：**在纸上写下“炸鸡套餐”，将其放入盒子中，并按下按钮。 
&gt; **实验结果：**一份包含米饭、炸鸡块、泡菜和味增汤的寻常炸鸡套餐被输出。
&gt; **笔记：**能够正确输出多个食物。

**__实验记录SCP-014-JP-11    日期19██/██/██__**

&gt; **实验对象：**D-1421 
&gt; **实验目的：**对包含大量食物的菜单进行实验研究。
&gt; **实验操作：**在纸上写下“法式食物”，将其放入盒子中，并按下按钮。 
&gt; **实验结果：**输出一个盛有液体的盆子，推断液体为各种食物的混合物，分析结果显示液体确实含有法式菜单的食物。在食用时D-1421剧烈地呕吐，并顽固地拒绝食用。据D-1421称“从肚子里出现了恶心的味道”。实验结束后将D-1421禁闭处理。 
&gt; **笔记：**对于明显无法放入盒中的食物似乎会把它们混合在一起，而且会产生让人觉得有非常难以食用的味道。

**__实验记录SCP-014-JP-14    日期19██/██/██__**

&gt; **实验对象：**D-1427
&gt; **实验目的：**对具有丰富变化的食物进行实验研究。
&gt; **实验操作：**在纸上写下“咖喱饭”，将其放入盒子中，并按下按钮。
&gt; **实验结果：**输出从外观看来为普通的咖喱饭，咖喱饭中加入了苹果片。向D-1427确认后，据其称：“在我老家那边往咖喱饭里放苹果还挺常见的。”
&gt; **笔记：**SCP-014-JP似乎具有能够读取并反映对象的记忆和认知的能力，今后将会对于项目的感知能力进行研究。

**__实验记录SCP-014-JP-28    日期19██/██/██__**

&gt; **实验对象：**D-1454
&gt; **实验目的：**对由多种材料组成的食物被输出时和被食用后的异常效应进行实验研究。
&gt; **实验操作：**在纸上写下“汉堡”，将其放入盒子中，并按下按钮，将输出食物以组合起来的形式食用。
&gt; **实验结果：**虽然组合起来的汉堡没有问题，但是将汉堡分开，分别食用会引起呕吐。
&gt; **笔记：**是因为“汉堡”指定了是组合起来的汉堡呢，又或者是因为对D-1454来说拆分开的食物就已经不算是“汉堡”了？

**__实验记录SCP-014-JP-29    日期19██/██/██__**

&gt; **实验对象：**D-1458
&gt; **实验目的：**进行与实验记录SCP-014-JP-28同样的实验，对食物被食用后的异常效应进行实验研究。
&gt; **实验操作：**在纸上写下“汉堡”，将其放入盒子中，并按下按钮。将输出的食物各部分分离开，各个部分分开食用。
&gt; **实验结果：**如果经过与制作汉堡相同的处理，即使食用分开的个别食材也不会引发呕吐。当问及D-1458平时是否会采用这样的方式食用汉堡时，回答是“偶尔吧。”
&gt; **笔记：**最开始就分开这种做法在某种程度上似乎是可行的，但是关于这样还能否被认为是料理仍存在疑问。

**__实验记录SCP-014-JP-36    日期19██/██/██__**

&gt; **实验对象：**D-1472
&gt; **实验目的：**对使用相同材料和烹饪手法，但食物规格存在差异而引起的异常效应进行实验研究。
&gt; **实验操作：**让食用过由SCP-014-JP产生的“牛排”的D-1472依次食用分别切成1cm，0.5cm，0.1cm厚的牛排。
&gt; **实验结果：**在食用0.1cm厚的牛排时发生了呕吐反应。
&gt; **笔记：**从调查D-1472时他说过的“这么薄(0.1cm)怎么可能是牛排啊？”来看，SCP-014-JP的异常性质似乎能够根据食用者对食物的认知产生异常影响。SCP-014-JP很很大的可能性能够读取食用者的认知和记忆。

**__实验记录SCP-014-JP-40    日期19██/██/██__**

&gt; **实验对象：**D-1476
&gt; **实验目的：**对暗示导致的认知改变导致的异常效应进行实验研究。
&gt; **实验操作：**对食用了SCP-014-JP-1的被实验者施以心理暗示，使他认为所食用的食物与SCP-014-JP-1为同种食物的情况下食用与SCP-014-JP-1不同的食物。
&gt; **实验结果：**没有引发呕吐反应。
&gt; **笔记：**目前为止的实验结果显示且能够基本确认SCP-014-JP能够根据对象的认知来产生异常效应。

[[/collapsible]]</textarea></pre>
