    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-3070 - Dead Air
**Auteur :** [[user Taffeta]]
**Traducteur :** [[user Mi123]]
**Date de publication originale :** 18 mai 2017
**Image :** 2012-12-12 Sydney Kingsford Smith airport. International arrivals 01 de Maksym Kozlenko sous licence CC BY-SA 4.0 et de source [[[https://commons.wikimedia.org/wiki/File:2012-12-12_Sydney_Kingsford_Smith_airport._International_arrivals_01.jpg|ici]]].
[[include credit:end]]

[[include component:image-block name=terminal.jpg|caption=Aéroport international Kingsford-Smith de Sydney.]]
[[image ]]

**Objet n^^o^^ :** SCP-3370

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Lorsque le sujet quitte le vol affecté par les effets de SCP-3370, ceux-ci cessent. Les campagnes de désinformation se concentrent sur les représentations de &#34;Miriam Wells&#34; comme un canular/une blague privée similaire au complot de Bielefeld. Plusieurs comptes populaires sur les réseaux sociaux incluant un subreddit &#34;[[[http://reddit.com/r/miriamwells|/r/miriamwells]]]&#34; et une page Facebook &#34;Miriam Wells Officiel&#34; ont été créés et sont actuellement gérés par des agents du [[[orientation-bureau-desinformation|département de censure et de désinformation]]].

**Description :** SCP-3370 est la porte 43 de l&#39;aéroport international Kingsford-Smith de Sydney. Les propriétés anormales de SCP-3370 ne se manifestent que pour les passagers ayant passé plus de 2 heures dans SCP-3370 tandis que son apparence et ses propriétés physiques sont pour le reste non anormales.

Lorsqu&#39;un passager remplissant les critères ci-dessus monte à bord d&#39;un vol au départ de la porte 43, il percevra chaque membre du personnel de bord comme une femme avec l&#39;apparence physique et les manières de [[[SCP-2539|Miriam Wells]]], une agente de la patrouille autoroutière ayant disparu fin 2009 durant une patrouille de routine.

--Les effets anormaux de SCP-3370 s&#39;arrêtent à l’atterrissage. Les enregistrements électroniques du temps passé sur le vol ne révèlent aucun phénomène anormal--[[footnote]]Voir **Addendum SCP-3370-a**.[[/footnote]], et les passagers non affectés par SCP-3370 ne signalent aucun effet anormal.

**Addendum SCP-3370-a :** Dans le but de déterminer limites de l&#39;activation des effets anormaux de SCP-3370, le chercheur Lai Zhuanmei a proposé un test dans lequel un agent recevrait un billet pour un vol en partance de la porte 43 mais embarquerait dans un vol partant de la même porte. Le test a été approuvé et les négociation appropriées avec la [[[theysayshelooksjustlikeo5-8|Chercheuse Assistante Renfield]]] étant choisie comme sujet de test en raison de la faible probabilité de danger.

Le rapport suivant est une transcription des images récupérées de la caméra corporelle fournie par C. A. Renfield.

&gt; **[IMAGES SUPERFLUES EXPURGÉES POUR DES RAISONS D&#39;IMPERTINENCE]**
&gt;
&gt; //[Les passagers environnants semblent dormir, comme on peut s&#39;y attendre étant donné l&#39;heure tardive de départ du vol.]//
&gt; 
&gt; **C. A. Renfield :** Comme prévu, les hallucinations ont été signalées presque immédiatement après le décollage. Tous les badges indiquent même &#34;M. Wells&#34; : un niveau de détail impressionnant pour un danger cognitif de ce type. Je vais effectuer les tests habituels.
&gt; 
&gt; //[Renfield appelle une hôtesse : l&#39;apparence ne correspond pas à celle de Mme Wells. Renfield demande un verre d&#39;eau et le reçoit sans incident.]//
&gt; 
&gt; **Renfield :** Je sais que ce n&#39;est pas très professionnel mais la caméra embarquée continue de tourner. Je pense que je peux me permettre une sieste de 30 minutes pour le moment.
&gt; 
&gt; //[Renfield tourne la caméra pour qu&#39;elle soit orientée vers l&#39;allée depuis son siège côté fenêtre : la vue est nettement obstruée par le passager assit à côté d&#39;elle. Environ 5 minutes plus tard, elle s&#39;endort. Aucune autre activité n&#39;est observable durant les 75 prochaines minutes jusqu&#39;à ce qu&#39;un changement de sa position couvre brièvement la caméra avec une couverture. Le passager a côté d&#39;elle semble être Miriam Wells.]//
&gt; 
&gt; **[IMAGES SUPERFLUES EXPURGÉES]**
&gt; 
&gt; //[Renfield est maintenant réveillé comme l&#39;autre passager. Le changement apparent de l&#39;apparence du passager semble avoir été remarqué par Renfield par elle-même.]//
&gt; 
&gt; **Renfield :** Bonjour mademoiselle.
&gt; 
&gt; //[La passagère ne répond pas pendant 2 minutes.]//
&gt; 
&gt; **Renfield :** Il fait pas un petit peu chaud là ?
&gt;
&gt; //[La passagère ne répond pas pendant 3 minutes.]//
&gt; 
&gt; **Renfield :** ...Je vois.
&gt; 
&gt; //[Renfield appelle une hôtesse par la console de pavillon ; avant de regarder par la fenêtre ouverte. On peut voir une faible lumière orange provenant de la fenêtre, bien que, à ce stade de l&#39;enregistrement, on ne peut pas voir distinctement la fenêtre.]//
&gt; 
&gt; **Renfield :** Qu&#39;est-ce que-
&gt; 
&gt; **Haut-parleurs :** Et vous pourrez voir, à votre gauche, Sidney depuis notre altitude actuelle de 200 kilomètres.
&gt; 
&gt; //[Renfield ajuste sa position afin que l&#39;extérieur soit plus visible depuis l&#39;objectif de la caméra. Le paysage est composé de plusieurs centaines de routes interconnectées et entrecoupées de longues étendues de paysage désertique : on peut apercevoir des voitures identiques, visiblement de police, semblant apparaître, circuler dans les deux sens et disparaître de ces routes de manière sporadique. Au bout d&#39;une minute, on entend le bruit d&#39;un chariot se déplaçant dans l&#39;allée et Renfield se tourne pour faire face à l&#39;hôtesse.]//
&gt; 
&gt; **Renfield:** Mademoiselle, pourriez-vous m&#39;amener un verre d&#39;eau ?
&gt; 
&gt; //[L&#39;hôtesse, en concordance avec les rapports concernant les autres sujets affectés par  SCP-3370, semble être Miriam Wells habillée en uniforme de patrouille autoroutière. Ses bras semblent avoir beaucoup de coups de soleil.]//
&gt; 
&gt; **Hôtesse :** Monsieur, veuillez garder vos mains et vos bras dans votre cabine s&#39;il vous plaît.
&gt; 
&gt; **Renfield :** Pardon ?
&gt; 
&gt; **Hôtesse :** C&#39;est dangereux de sortir à cette heure monsieur. Vous voulez faire un tour ?
&gt; 
&gt; **Renfield :** Non, J- J&#39;aimerais un peu d&#39;eau s&#39;il vous plaît.
&gt; 
&gt; **Hôtesse :** La route est longue jusqu&#39;à Melbourne.
&gt; 
&gt; **Renfield :** Ça n&#39;a aucun sens, s&#39;il vous plaît, je- je veux juste un verre. Tout ce que vous voulez.
&gt; 
&gt; //[L&#39;hôtesse crache bruyamment, avant d&#39;essuyer sa main avec sa bouche. Ses mains présentant désormais des blessures correspondant à des brûlures de deuxième et troisième degré.]//
&gt; 
&gt; **Hôtesse :** Tu n&#39;es pas venu avec des provisions   ? Es-tu stupide ou juste fou mon chéri ?
&gt; 
&gt; **Renfield:** Quoi ? Désolé, je- il fait si chaud ici-
&gt; 
&gt; **Hôtesse :** Je vais contacter le cockpit. Ils viendront nous chercher dans un jour au plus.
&gt; 
&gt; **Renfield:** Je ne peux pas respirer-
&gt; 
&gt; **Hôtesse :** Allez, Lanna. Tu dois garder la tête haute.
&gt; 
&gt; //[De grands sons de collision s&#39;entendent depuis le cockpit. Aucun mouvement n&#39;est visible de la part des autres passagers, pensant que Renfield a fait un malaise dû à une insolation.]//
&gt; 
&gt; **Hôtesse :** Oh, ne me regarde pas comme ça.
&gt; 
&gt; //[L&#39;hôtesse se penche pour embrasser Renfield, exposant brièvement la tête entièrement défigurée de M^^lle^^ Wells. Des brûlures similaires sont apparues sur son cou et sa clavicule, révélant l&#39;os en dessous. De la fumée semble s&#39;infiltrer dans la cabine, émanant d&#39;une source inconnue. Semblant vouloir communiquer avec Renfield, l&#39;hôtesse émet un fort son rauque avant de se diriger vers la source supposée de fumée. La fumée brouille ensuite l&#39;intégralité de l&#39;objectif de la caméra, rendant toutes les images ultérieures inutilisables.]//
&gt; 
&gt; **[FIN DU RAPPORT]**
&gt; 
&gt; Après l&#39;atterrissage du vol sans incident, l&#39;assistante chercheur Renfield s&#39;est évanouie en raison d&#39;une hypoxie apparente. Il s&#39;est avéré par la suite qu&#39;elle souffrait de graves symptômes d&#39;inhalation de fumée. Sa valise a été ouverte et contenait un morceau de 50,9 kilogrammes de chair humaine gravement brûlée ayant la forme approximative d&#39;un torse. Les tests ADN n&#39;ont pas permis d&#39;en déterminer l&#39;origine.
&gt;
