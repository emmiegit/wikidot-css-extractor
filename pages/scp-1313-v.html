**Объект №:** SCP-1313

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1313 содержится в опечатанном складском сейфе c кодовым замком в Зоне █. Любой сотрудник, желающий провести эксперимент с объектом в активном состоянии, должен пройти стандартное психологическое тестирование. Любому сотруднику не D-класса, проявляющему сильные эгоцентрические или нарциссические черты личности, должно быть отказано в доступе к объекту.

**Описание:** SCP-1313 представляет собой измерительную рулетку, выпущенную в 1960-х, примерно 12 см в диаметре и 1,5 см в толщину. Он состоит в основном из жести, окрашен сильно потёртой свинцовой коричневой краской. Сама лента состоит из обработанной ткани, с сильно погнутым жестяным крючком на конце. Надпись у основания вращающейся ручки гласит: &#34;Измеритель бесконечности, 25м&#34;. Анализы инструментов, использованных для письма и гравировки, оказались безрезультатными из-за возраста объекта. Сама лента размечена в виде сантиметровой/миллиметровой шкалы, с маркировкой СИ по возрастанию. Разбор SCP-1313 в неактивном состоянии не выявил никаких необычных внутренних характеристик.

SCP-1313 действует как обычная ручная рулетка, пока лента не будет вытянута на более чем 25 метров. В этот момент объект входит в своё &#34;активное&#34; состояние. В активном состоянии лента объекта способна вытягиваться из корпуса на фактически бесконечную длину. Маркировка на ленте продолжается в обычном режиме. Попытки рентгеновского и прочего исследования корпуса объекта во время активной фазы потерпели неудачу; попытка раскрутить половинки корпуса привела к значительному повреждению использованного механического оборудования. Объект в активной фазе генерирует электромагнитное излучение низкого уровня, которое препятствует использованию электронных устройств.

Когда любой человек вступает в прямой контакт с лентой SCP-1313 во время активной фазы, срабатывает когнитивный эффект объекта. Субъекты сообщают о незамедлительном ощущении &#34;относительности&#34;: точном знании своего размера и ничтожности по отношению ко Вселенной в целом. Это обычно вызывает немедленную и тяжёлую депрессию, длящуюся от 3 часов до 2 недель. Если субъект переживает период депрессии, он сообщает о постоянном чувство легкой эйфории, а также всепоглощающем чувстве восхищения [по словам одного из субъектов] &#34;огромной и прекрасной картиной космоса&#34;. Эти индуцированные симптомы вызывают непродолжительное психологическое расстройство. Воздействие SCP-1313 при длине 26 метров приводит к тем же результатам, что и воздействие при длине более двенадцати километров.

Негативные последствия SCP-1313 проявляются только при взаимодействии с ним субъектов, имеющих сильные эгоистические или нарциссические тенденции. Эти субъекты сообщают о том же чувстве депрессии, но неизменно склоняются к совершению самоубийства или впадают в постоянное бессознательное состояние в течение 12 часов после контакта с объектом. Сканирование мозга этих субъектов показывает внезапный и необъяснимый коллапс всех высших функций мозга. Впавшие в кататонию субъекты подлежат устранению во избежание расходов на жизнеобеспечение.

**Приложение:** Во время опыта, проведённого ██ февраля 20██, воздействию активного SCP-1313 был подвергнут D-37894, серийный насильник, называющий себя философом-солипсистом. При контакте с лентой, он упал на пол. Вскрытие показало, что все основные вены в его мозге подверглись одновременному обширному кровоизлиянию, что привело ко мгновенной смерти.</textarea></pre>
