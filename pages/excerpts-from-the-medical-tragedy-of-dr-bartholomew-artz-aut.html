    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>//第一幕，第二场
柏林的一间办公室//

//[Bartholomew Artz医生进场]//

**医生：**
呜呼！瘟疫时下正在盛行
烹熟化脓的人皮沦为野兽之餐
幼儿纷纷死去，口中哀泣，沾满污尘。
以蛇杖之名，这世界可是败坏？ 
有人说，到冬天，世界就将玩完！ 
啊希腊的古老众神，请为我指明道路。
赫尔墨斯，善良的跑者，请实现我的愿望，
把我的祈祷送给宙斯。
赐我医治的魔杖
里面神圣的香料能救人性命，
只要填满那疫病感染的洞窟，
世间争斗便就此终结。
我的神，请结束可怕的疫病，
“若有一线机会，我必得掌握于手！

//[Facade进场]//

**Facade：**
医生大人。

**医生：**
啊，年轻的Facade! 年轻而俊美的Facade！
你的面上从无奸诈的脓！ 
自意大利归来，
你可带来什么消息？

**Facade：**
威尼斯被脓疮占领。
香料已经散播，
门上都是十字，门槛上都是双十字。

**医生：**
我想门槛上画上双十字实在无济于事。

**Facade：**
诚然，大人。

**医生：**
告诉我，儿童们怎样？

**Facade：**
孩童和男子遍横街巷，
在尸首间断气死去。
有些活着就被扔进火堆里。

**医生：**
噢主啊！

**Facade：**
威尼斯已经风传被主抛弃，,
我们却幻想着妖魔怪奇。
有人已经下毒在水井，
让人一了百了。

//[咳嗽]//
咳！咳咳！咳！

**医生：**
为何咳嗽！

**Facade：**
无事，大人。
只是噎住而已。

**医生：**
Facade，让我看看你的下臂。

**Facade：**
不，大人，我不能。

**医生：**
我命令你马上，否则将你解雇！

**Facade：**
我恳请您，大人，您丧失了理智。

**医生：**
那就让失心疯做我的衣裳， 
如果你不让我查看你的下臂！

//[Facade挽起衣袖]//

**医生：**
噢，年轻的Facade……你染上皮疹。

**Facade：**
我已在您的门槛上画上双十字。
愿您安好，大人。

**医生：**
Façade，为什么！

**Facade：**
我只想让您再看我一眼，之后我恐怕就将是一具尸首。

[拿出刀]
所以，大人，我说——

**医生：**
Facade！停下！

**Facade：**
永别了，漫长垂死的世界，
永别了，瘟疫。

//[刺入自己]//

Marry，原谅我！

//[死去]//

**医生：**
噢，何等可怕的挣扎！
何等恶毒的瘟疫！
何等痛苦的折虐！
我的心已经衰弱。
噢残酷的命运！残酷，残酷的命运啊！
脓肿可是长到我的心上了吗！
我从你胸口拔出这匕首， 
定要插向瘟疫的心口！

//[用推车推着尸体退场]//

------

//第二幕，第三场
黑森林中的小山//

//[医生与Antiquas带着铁铲进场]//

**Antiquas：**
放轻松，尊敬的医生。
我们到了。

**医生：**
这是什么可怕的地方？

**Antiquas：**
此地曾是妖山一座。
快活妖精在此集会唱歌，
纵欲欢庆，夜夜无休
那些作陪的人类，
就在黎明时被吃掉。

**医生：**
为何引我到此异端之所？

**Antiquas：**
大人，城里很难得有这等登高处。

**医生：**
是的，但一座平顶山？

**Antiquas：**
只是看着平坦，大人。
这山之中有隧道无数
洞窟无尽。
快活的精灵在其中机敏地雀跃，
做爱，勾引愚蠢的男女
走进狂欢的死亡中。

**医生：**
对，但为何带我到此？
我要阻止瘟疫，
不是寻觅妻子。

**Antiquas：**
站在山顶，
像母鸡一样啼叫，
吃下种子。
往复三次，
如此您将得偿所愿，
大人。

**医生：**
就这么办。

//[走上山顶]//

咯咯！咯咯！咯咯！

//[Antiquas退场，咯咯进场]//

噢上帝，你是何物！

**咯咯：**
为何，我受你召唤而来。
我是咯咯，一只普通的精怪。 
你召我来，我便满足你一个愿望，就这一个。

**医生：**
世间有一场瘟疫正在横行。

**咯咯：**
是的，很清楚。
瘟疫自造物之初便存在。

**医生：**
造物之初！

**咯咯：**
没错。

**医生：**
那我必须清除它！ 
马上！
我希望成为治愈这可怕、可怕瘟疫的医生。
永远拯救这世界！

**咯咯：**
高贵的竭力，诚然。
现在，先戴上医生的木假面，
在银色的乳液里沐浴全身。
接着，高贵使命的第二步骤，
向高空呼喊祷文，三次方休：
“噢血红的助产士，受诅的王！
噢亘古的异端惧兽！
听从我的祈祷，我自古老的魔法书歌唱！
赐我古老学者的智识！”
然后，在鹰嘴里填上药用的香料：
康乃馨，蔷薇，薄荷，樱桃，海绵，
再加一片生命的金叶，从缺陷中得救。
面具完成，所有的毒素都已清除。.
到此，魔法就算完成，咒文会把瘟疫打回黑狱。

**医生：**
必得完成!
Marry，这异端受诅的仪式
必得完成！
为了对上帝的爱！

**咯咯：**
是的，为了对上帝的爱。
上帝会高兴的。

//[咯咯退场]//

**医生：**
必得完成。
我将戴上面具，
还有这香料，
我的疗方绝对有效。

//[医生退场，Antiquas和咯咯进场]//

**咯咯：**
可怜，愚蠢的医生。

**Antiquas：**
他曾经风趣幽默。
稳健快乐，
直到Facade带走了这一切，
真是遗憾。

**咯咯：**
是的，真是看在他的份上。
来吧Antiquas先生，
让我在秘径跟上他的脚步。
等医生治愈第一个病患时，
我可得要见证。

//[退场]//

------

//第三幕，第二场
Arnold Bode先生临终时，风暴大作//

//[Bode先生、Ylva太太和仆人Driscoll进场]//

**Bode：**
我感觉上帝于我近了。
我恐怕今晚就要归他而去。
若是如此，我怕不能进入天国。

**Ylva：**
我已叫了医生，吾爱。
你将不再受苦。

//[Bode咳嗽]//

吾爱，在床上好生歇息吧。

**Driscoll：**
如你来到世上时一样离开吧，大人。
蜷缩在床单里，
被所爱之人，
和仆从围绕。

**Bode：**
我的时辰未到。
这不能是我的时辰。

//[敲门声传来]//

这时候谁会叫门？
在这暴雨之中？

**Ylva：**
应该是医生。
Driscoll，我恳求你，去接引他来。

**Driscoll：**
（一旁）她已恳求了我无数夜晚。
现在才说出了口
还说着什么引人。
噢，这就是人生。

//[Driscoll退场，和医生一起再进场]//

**Ylva：**
**Bode：**
噢神啊！

**Bode：**
您的容貌令人惊异，尊敬的医生。

**医生：**
请您不必惊慌，
这不过是我的制服。
我向您保证，
在这斗篷之下，
是一个如假包换的人。
谁人不适？

**Bode：**
是我，医生。

**医生：**
那就让手术开始。
//（朝向Ylva和Driscoll）//
请回避。医生必得独自工作。

**Ylva：**
我必须留下！
他是我丈夫， 
我绝不留他一人死去！

**医生：**
他不会死去，女士。
但我恳请您回避，
这治疗将留下伤痕，
于身亦于心。

//[医生带着Bode退场]//

**Ylva：**
所以，我们得留下。

**Driscoll：**
是的。

**Ylva：**
Bode先生可能死去，也许我们要——

//[哭叫传来]//

那是什么？
//[女仆恐慌地进场]//

**女仆：**
怪物！有个怪物在Bode先生的屋里！ 
他正啄食他的眼睛！
他们间还汲取着体液。
我看见那怪物正在饮血。
他喝下透明的体液。
喙里吐出的是污黑的胆汁！

**Driscoll：**
你肯定是误会了。
Bartholemew医生不是怪物， 
他是人。

**女仆：**
那和我见过的任何医生都不一样！

//[医生进场]//

看，他来了！

**医生：**
他已被治好。
来吧，Bode先生。

[Bode带着面具浑身是血地走进，女仆哭喊着退场]

**Ylva：**
噢上帝啊！

**Driscoll：**
这是什么意思？

**Bode：**
不必害怕，亲爱的各位。
我染上的瘟疫已被治愈。
疗方也会被用在你们身上。

//[Driscoll扔出匕首攻击Bode。]//

**Driscoll：**
死吧怪物！

//[他们开始打斗。Driscoll被打倒，一个和医生类似的面具被按在他的脸上]//

**Ylva：**
噢天哪！

**Driscoll：**
**医生：**
**Bode：**
来，我们的疗方最为有效。

//[Driscoll，医生和Bode追赶着Ylya退场。]//

------

//第三幕，第三场
世界间的秘径//

//[咯咯和Antiquas进场]//

**咯咯：**
（唱）啊，瘟疫死亡不再， 
瘟疫死亡不再！
很快人类就将泛滥，
瘟疫死亡不再！

**Antiquas：**
确实，咯咯女士。
完事了。人类的末日来了。
就是亚巴顿也没做成。
他和他的恶魔只能在地狱里待着，
看着我们妖精都做成了什么。

**咯咯：**
要烂掉的不是我们
来，让我们看看，
从这未来之窗看看未来。

//[退场]//

------
//第四幕，第一场，
柏林的一间守卫室//

//[两个守卫Grossman和Prachtman被怪物追着进场]//

**Grossman：**
滚开，畜牲，滚开！

//[拔剑和怪物搏斗，怪物倒地。]//

**Prachtman：**
这到底是什么怪物？

**Grossman：**
我不知，朋友。
但恐怕一切都已结束。
死者起身，
双眼被食，
体液干涸。

**Practhman：**
就在刚刚我的体液还是好的。[[footnote]]**译注：**双关，GOOD HUMOUR可以指幽默感和“好的体液”。[[/footnote]]

**Grossman：**
发生了什么？

**Practhman：**
我们逃窜时我弄脏了自己。

**Grossman：**
它们是递增的，它们都是。

**Practhman：**
如何递增？

**Grossman：**
死了一个人，就有两个原地起身。
死了两个人，就有四个原地起身。
死了二十个，就有四十个起身。

**Practhman：**
举起枪。
以对上帝的爱，举起枪。

**Grossman：**
我不相信能对付得了整个柏林，
就用两把枪。

**Practhman：**
我们要的只是两颗子弹。

**Grossman：**
然后我们一人朝嘴里开一枪。

**Practhman：**
没错。

//[怪物起身]//

**Grossman：**
噢！快退，Practhman！拿起枪！

//[Grossman和Practhman被怪物追着退场]//

------

//第五幕，第三场
医生的办公室//

//[医生进场]//

**医生：**
噢，可恶！
我被骗了！
妖精是假的！
不，妖精，那些恶棍！
它们竟说这是瘟疫的疗方！

//[咯咯进场]//

**咯咯：**
这当然是瘟疫的疗方，医生。
名为人类的瘟疫。
尔等族群祸害这世界何等久远，
可怖的族群。
现在你即人之死亡。

**医生：**
我是治愈者！
不是恶牧！

**咯咯：**
你是我等见过最好的牧者，医生。
现在这世界回到了妖怪之手。
大自然将更加盛放。
我们要感谢你。

**医生：**
不！我说不！

//[医生拿起手术刀刺向咯咯，将她刺倒。]//

**咯咯：**
愚蠢！我们创造了你！ 
你必将终结人类！

//[死去]//

**医生：**
神在上，魔鬼在下，原谅我！ 
我见证着真实，末日！ 
被那由我复生的不幸者怂恿，
我必须为我的罪行悔改！ 

//[刺向自己]//

让我的血洒在柏林石间，一切就此终结。
永别了，瘟疫不再！

//[死去]//

//[几个怪物进场，拖走了尸体]//
