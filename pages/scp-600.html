    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-600 - &#34;Dieser Typ&#34;
**Autor:** [[*user Rejekyll]]
**Original:** https://scp-wiki.wikidot.com/scp-600
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-600

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-600 befindet sich in einer Klasse-E-Suite am Standort-17 mit den Abmessungen 15 m x 15 m x 3 m. Zwei (2) Sicherheitskameras überwachen das Objekt zu jeder Zeit. Eine Standard-Stahltür mit einem verstärkten Doppelglasfenster sichert den Raum. Für das Betreten oder Verlassen des Raums sind keine besonderen Verfahren erforderlich, allerdings kann SCP-600 versuchen, den Forschern aus dem Raum zu folgen. Ein einfacher Verweis und die Aufforderung, in die Zelle zurückzukehren, haben sich als ausreichend erwiesen, um dieses Verhalten zu unterbinden.

**Beschreibung:** SCP-600 ist ein humanoides Wesen, etwa 1,7 Meter groß, mit einem Körperbau, der in etwa dem eines erwachsenen männlichen Menschen mit durchschnittlichem Gewicht für seine Größe entspricht. Das Subjekt hat im Allgemeinen keine Gesichtszüge, keine äußeren Ohren, Nägel, Körperhaare, Genitalien und keinen Anus. Ganzkörperscans haben gezeigt, dass SCP-600 keinerlei innere Strukturen besitzt, sondern aus einem unbekannten Material mit gleichmäßiger Dichte besteht, die der von menschlichem Muskelgewebe nahe kommt. Er nimmt weder etwas zu sich, noch atmet er, noch scheidet er etwas aus. Das Alter des Subjekts wurde nicht bestimmt.

SCP-600 wirkt telepathisch auf alle Menschen, die ihn sehen, und nimmt deren oberflächliche persönliche Merkmale an. Dieser Effekt verändert nur die visuelle Wahrnehmung der betroffenen Personen; die tatsächliche Form von SCP-600 kann weiterhin von Kameras, Sensoren und durch Berührung erkannt werden. Die wahrgenommene Ähnlichkeit zwischen SCP-600 und einem betroffenen Betrachter ist allgemein und oberflächlich; kein Betrachter hat sie in irgendeiner Weise als bemerkenswert oder unheimlich empfunden. Zu den von der Person imitierten Merkmalen gehören unter anderem Haarfarbe, Hautfarbe, Augenfarbe, ungefähres Alter, Kleidungsstil und allgemeiner Körperbau. (Von SCP-600 imitierte Kleidung ist völlig illusorisch.) Tierversuche haben ergeben, dass nicht-menschliche Organismen das Subjekt offenbar nicht wahrnehmen, es sei denn, sie stoßen physisch mit ihm zusammen.

Wenn Menschen anwesend sind, wird SCP-600 versuchen, sich zu unterhalten. Sein Gesprächsrepertoire ist begrenzt; er erörtert Trivialitäten wie das Wetter und anderen &#34;Small Talk&#34; oder versucht, sich mit den Anwesenden über berufliche Angelegenheiten zu unterhalten, als ob er in ähnlicher Weise beschäftigt wäre. Solche Gespräche sind oberflächlich und mit dem Fachjargon des Betreffenden gefüllt, bestehen aber größtenteils aus offensichtlichen Aussagen und Plattitüden. Versuche, eine substanziellere Diskussion zu führen, werden abgewehrt, und SCP-600 zeigt keine tiefgreifenden Kenntnisse in irgendeinem Arbeitsbereich. Wenn keine Menschen anwesend sind, ist SCP-600 im Allgemeinen inaktiv und verharrt stunden- oder sogar tagelang in einer einzigen Pose, ohne auf äußere Reize zu reagieren.

Das Subjekt ist im Allgemeinen kooperativ, zeigt aber eine beunruhigende Tendenz, sich selbst in der dritten Person anzusprechen, wenn es mit den ihm zugewiesenen Forschern spricht, wobei es häufig von &#34;dem SCP-600-Fall&#34; spricht. (Ein Beispiel für dieses Verhalten finden Sie im beigefügten Interviewprotokoll 600-E.) Das Testsubjekt hat darum gebeten, von den Forschern mit &#34;George&#34; angesprochen zu werden, ist aber nicht beunruhigt, wenn man sich weigert, dies zu tun.

**Interview 600-E**

[[div class=&#34;blockquote&#34;]]

**Forscher ████████:** Guten Morgen, SCP-600. Heute werden wir einige Tests zu Ihrem Erinnerungsvermögen durchführen.

**SCP-600:** Hey, ████. Kein Grund, so förmlich zu sein. Ich habe dir schon mal gesagt, nenn mich einfach George.

**Forscher:** Ich glaube nicht, dass dies angemessen wäre.

**SCP-600:** Ah ████, immer der absolute Profi. Wie auch immer, wie geht es den Kindern? ██████ muss jetzt schon ziemlich groß sein.

**Forscher:** Ich werde das nicht mit Ihnen diskutieren. Wenn Sie sich nun bitte die vier Bilder auf dieser Seite ansehen würden...

**SCP-600:** Oh, das ist cool. Kommen wir zur Sache. Sagen Sie, was halten Sie von dem Fall SCP-600? Er ist sicherlich ein seltsamer Fall - nicht, dass wir nicht schon viele seltsame Fälle gesehen hätten, haha. Ich persönlich denke, dass die Eindämmungsmaßnahmen etwas lax sind...

**Forscher:** Bitte versuchen Sie, sich auf die Übung zu konzentrieren. Nun, im ersten Bild...

**SCP-600:** Glauben Sie, dass seine Fähigkeit memetisch ist? Hat das Team von Dr. ████ das nicht untersucht?

**Forscher:** Wenn Sie nicht in der Lage sind, sich auf die Sache zu konzentrieren, sehe ich mich gezwungen, diese Übung abzubrechen.

**SCP-600:** Oh, Entschuldigung. Es ist einfach so ein faszinierender Fall. Wollen Sie nach der Arbeit ein Bier trinken gehen? Ich habe ein paar Theorien, die ich gerne mit Ihnen besprechen würde. Ich habe den Verdacht, dass [ZENSIERT] irgendwie darin verwickelt ist...

**Forscher:** Diese Übung ist beendet.

[[/div]]</textarea></pre>
