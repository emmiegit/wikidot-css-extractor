    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**标题：**[*http://ja.scp-wiki.net/scp-913-jp SCP-913-JP - 小原野的短暂恋爱]
**作者：**©︎[[*user mochiduki_1]]
**创作时间：**2018年9月1日
**译者：**©︎[[*user HAKU96]]
[[include :scp-wiki-cn:credit:end-standalone]]
**项目编号：**SCP-913-JP

**项目等级：**Safe

**特殊收容措施：**若发现有符合SCP-913-JP描述的商品被贩卖，应将其回收并散布掩盖故事『混有异物』以取消其贩卖。被回收的商品以及于基金会管辖范围内被制作的SCP-913-JP应进行临时收容，并在确认其表面出现腐烂后将其焚毁。

为避免SCP-913-JP-1感到不快，其管理者[[footnote]]只有自愿进行申请的，安保许可等级为1级以上的职员才会被任命为SCP-913-JP-1的管理者。[[/footnote]]在与SCP-913-JP-1进行接触时应将其视为普通人。此外，应定期对担任SCP-913-JP-1管理者的职员进行采访。若确认SCP-913-JP-1消失，应将管理者的职务移交给被指定为下一任管理者的职员。

**描述：**SCP-913-JP为Doggy Corp股份有限公司[[footnote]]**译注：**日分次要相关组织，贩卖一些会导致特殊的动物出现的异常商品，虽然登记在了日分次要相关组织列表上，但还没有自己的标签。[[/footnote]]于201█年5月在日本出售的带有胡桃的切片面包。每袋装有2个山形切片面包，面包表面印有被认为是表明公司用的徽标。若将该徽标印在普通切片面包上，该切片面包将得到与SCP-913-JP相同的异常性质。

当人类男性(下记为对象)食用SCP-913-JP后，将在24小时内触发对象与SCP-913-JP-1的遭遇事件。该遭遇事件主要以SCP-913-JP-1转学至对象所在学校，前往对象职场就职等能够以自然的方式与对象亲近的模式居多，并会将与SCP-913-JP-1有关的记录以适合当时情况的形式进行扭曲。SCP-913-JP-1会引发认知危害，使除对象外的所有人认为SCP-913-JP-1为名叫「原野」的人类女性，并认为SCP-913-JP-1为最适合与对象产生亲密关系的角色。对象不受该认知危害影响。

SCP-913-JP-1为成年雌性梅花鹿(学名: //Cervus nippon//)。SCP-913-JP-1会按照人类女性的行为模式采取行动，但由于其身体为梅花鹿，因此经常被人目击到其包含烹饪在内的一部分行为失败的场面。由于认知危害，对象以外的人在目击这些场面时并不会抱有违和感，而是会将SCP-913-JP-1视为「冒冒失失的女性」。SCP-913-JP-1对对象抱有爱慕之情，并频繁采取行动。可通过照片、视频、文字等媒介知晓SCP-913-JP-1为梅花鹿，但在其出现期间，对象以外的人即使通过上述途径对其进行观察，也会认为SCP-913–JP-1满足做为人类女性的条件。

当对象数次采取了使SCP-913-JP-1感到不快的行动后，SCP-913-JP-1便会消失。虽然在SCP-913-JP-1消失后陷于认知危害的人的记忆并不会发生变化，但此时可通过记录有SCP-913-JP-1的媒介认识到SCP-913-JP-1为梅花鹿。

**项目的发现过程 - 201█/5/13~201█/5/17**
201█年5月13日，就读于奈良县██中学的多名学生将载有雌性梅花鹿的图片与内容为「小原野变成鹿了」的文章一同发布到多个SNS网站，引起了基金会的注意。在基金会职员调查██中学时，发现男学生村岡██先生(当时14岁)在发现图片的4天前，就对其他学生诉说「有鹿在教室里徘徊」，因此推测其与本异常具有较深的关联，并进行了采访。但该采访在当时未能查明异常所在。

201█年5月14日、位于广岛县的公安局接到报警称「职场的新员工是鹿」，基金会推测其与发生在奈良县██中学的案例有所关联，并将报警的上班族上田██先生(当時27岁)带至Site-81██进行保护。虽然打算尽快对上田先生进行采访，但由于其精神状态不稳定而暂时搁置。保护后第三天，在判断上田先生的精神状态已不会对采访造成影响后，对其进行了采访。

[[collapsible show=&#34;+ 查看采访记录-913-01&#34; hide=&#34;- 关闭采访记录-913-01&#34;]]
__**采访记录-913-01 - 201█/5/17**__
&gt; **受访者：**上田██先生(广岛县居民 当时27岁)
&gt; 
&gt; **采访者：**原野研究员[[footnote]]采访者原定为浅井研究员，但由于原野研究员的强烈希望，故将其委任为本次采访者。[[/footnote]]
&gt; 
&gt; **&lt;播放录音&gt;**
&gt; 
&gt; **上田先生：**喂喂，这是在开什么玩笑。
&gt; 
&gt; **原野研究员：**[跺脚的声音]
&gt; 
&gt; **上田先生：**(看着墙角的监控摄像头)您应该在看吧。不能因为我说了自己怕鹿就搞这种恶作剧吧。
&gt; 
&gt; **原野研究员：**[打响鼻的声音]
&gt; 
&gt; (原野研究员撞倒了旁边的椅子，并开始绕过桌子接近上田先生。)
&gt; 
&gt; **上田先生：**哇啊可恶！(站起并与原野研究员保持距离)别过来！
&gt; 
&gt; **原野研究员：**[高声鸣叫]
&gt; 
&gt; **上田先生：**我受够了……快让我出去！
&gt; 
&gt; (原野研究员迅速接近上田先生并转身使用后腿对其进行踢击，随后撞开房门逃跑。)
&gt; 
&gt; **&lt;播放结束&gt;**
&gt; 
&gt; **后续报告：**在原野研究员从房间里逃跑约5秒后，其与认知危害所造成的异常性质同时消失。因此得以通过录有本次采访的视频确认其为梅花鹿，在所有与原野研究员有关的文件记录中，对其行为模式所进行的描述均基于梅花鹿的身体构造。
[[/collapsible]]

在安排其他职员重新采访了上田先生后，得知上田先生和村岡先生一样，在与梅花鹿遭遇前食用了Doggy Corp股份有限公司所出售的切片面包，基金会在确认其异常性质后将其指定为SCP-913-JP。

由于在SCP-913-JP-1出现时食用SCP-913-JP并不会导致新的SCP-913-JP-1出现，故推测SCP-913-JP-1的个体数为1。

**附录1：**自201█年5月20日起，实施针对SCP-913-JP-1的特殊收容措施，即由复数的职员不间断的担任SCP-913-JP-1的目标対象，对其进行管理。该职务需根据职员本人的意愿决定，若SCP-913-JP-1消失，应让继任者尽早食用SCP-913-JP。在**&#34;逃脱记录-D54489-1 201█/6/12&#34;**发生前，曾由D级人员担任管理者，目前已禁止再次将该职务交与D级人员。

**附录2：**自春日井博士于201█年8月14日接手该职务后，做为其助手出现的SCP-913-JP-1「原野博士」至今仍未消失。目前仍定期对春日井博士进行关于SCP-913-JP-1的采访。

__**采访记录[Dr.春日井]039 - 201█/5/14**__
&gt; **受访者：**春日井博士
&gt;  
&gt; **采访者：**浅井研究员
&gt;  
&gt; **&lt;播放录音&gt;**
&gt;  
&gt; **浅井研究员：**这是你成为SCP-913-JP-1的管理者后的第39次采访了。春日井先生，今天也请多指教。
&gt;  
&gt; **春日井博士：**啊，请多指教。
&gt; 
&gt; **浅井研究员：**算算时间，从你接手后SCP-913-JP-1已经有近39周没有消失了……上次采访后你和SCP-913-JP-1的关系还算顺利吗？
&gt;  
&gt; **春日井博士：**啊，还是老样子。虽然我不知道她在你们眼里是什么形象。
&gt; 
&gt; **浅井研究员：**嗯，和往常一样，对我们而言……她并非梅花鹿，而是你的助手原野博士……和你非常亲密……在我们看来你们就是这种关系。
&gt; 
&gt; **春日井博士：**是吗，那就好。我和她的关系也确实挺顺利的。
&gt; 
&gt; (浅井研究员用左手按着下巴，目光下垂。)
&gt; 
&gt; **浅井研究员：**……这个问题可能有些贸然了，您真的明白吗？
&gt; 
&gt; **春日井博士：**你是指，她到底是怎么看我的，这件事吗？
&gt; 
&gt; (浅井研究员无言的点了点头，春日井博士在对其微笑后点头。)
&gt; 
&gt; **春日井博士：**我们相爱已经有很长时间了。我只要看一眼她的脸，就能明白她在想什么了。
&gt; 
&gt; **浅井研究员：**可是在你眼里原野小姐她……算了，还是换个话题吧。
&gt; 
&gt; **春日井博士：**浅井君，这和对方的姿态无关哦。当然，因为在一开始的时候没能很好的把握住她的心情的关系，还是蛮辛苦的。
&gt; 
&gt; **浅井研究员：**嗯。能让SCP-913-JP-1到现在都没消失真难得啊。以前负责管理的职员们就没一个能撑过10天的。
&gt; 
&gt; **春日井博士：**(微微叹了口气)像是想要进按时轮换使用者的设施的浴场时就会突然遇到她什么的，吃了她亲手做的放了五月艾[[footnote]]**译注：**学名为 //Artemisia indica//，日文维基用了个少见的异名 //Artemisia indica var. maximowiczii//，我到生物全息数据库系统查了下确认了这两是同一个玩意[[/footnote]]的叶子的曲奇饼干后当着她的面吐出来什么的，还有无视和她的约定什么的，虽然大家都对她做了很过分的事情，但我并不打算责备大家。毕竟想了解她到底在想什么是一件很难的事啊。但是我作为一名绅士，全力以赴，回应了她的期望。
&gt; 
&gt; **浅井研究员：**春日井先生是怎样回应原野小姐的……SCP-913-JP-1的期望的呢？
&gt; 
&gt; **春日井博士：**也不是什么难事。只不过是读了至今为止的管理者们的记录，把她的嗜好，兴趣，在这种时候希望我做什么这些都刻到自己的脑子里去了。她有时也会用我听不懂的语言和我做约定，这种时候只要向身边的朋友请教一下就行了。不知道为什么，我身边的朋友什么都知道。不止是我和她的约定，还有她的心情等等。
&gt; 
&gt; **浅井研究员：**原来如此……非常感谢春日井博士为管理SCP-913-JP-1所付出的努力。那么，还有什么其他的报告吗？
&gt; 
&gt; **春日井博士：**啊，说起来……我有件事不知道能不能和你咨询一下？
&gt; 
&gt; **浅井研究员：**嗯？什么事。
&gt; 
&gt; **春日井博士：**她最近看起来有些奇怪。更确切地说是身体状态不太好……。
&gt; 
&gt; **浅井研究员：**请继续。
&gt; 
&gt; **春日井博士：**虽然她的睡眠作息看上去还是和以前一样，但感觉她好像失眠了似的。还有就是，虽然之前没发生过这种事，但现在她很快就会感到疲惫并吐出来，而且越来越频繁。还有……她的动作非常生硬，就像用的不是自己的身体似的，这一点也很让人在意。
&gt; 
&gt; **浅井研究员：**原来如此……会不会是SCP-913-JP-1感受到了作为人类行动的极限呢。SCP-913-JP-1是第一次存在这么长时间，对SCP-913-JP-1而言这会不会是一种相当大的负担呢？
&gt; 
&gt; **春日井博士：**我也是这么想的……果然，是这么回事吗。
&gt; 
&gt; (春日井博士抱着头，低头沉默。)
&gt; 
&gt; **浅井研究员：**为防万一，还是在采访结束后对SCP-913-JP-1做一次体检吧。或许是其他原因呢。
&gt; 
&gt; **春日井博士：**嗯，希望是这样吧……。
&gt; 
&gt; **&lt;播放结束&gt;**
&gt;  
&gt; **后续报告：**采访结束后对SCP-913-JP-1进行了体检，确认SCP-913-JP-1已怀孕。</textarea></pre>
