**項目編號：** SCP-ZH-081

**項目等級：** Safe

**特殊收容措施：** SCP-ZH-081的種子樣本被保存在Site-ZH-13的種子庫中。植株的栽培與採收應有3級人員許可及監管。基金會管理外的SCP-ZH-081一經發現即應銷毀。SCP-ZH-081-A若無特殊情況，視為一般的異常受害者而非異常人形。

**描述：** SCP-ZH-081是一種辣椒（//Capsicum annuum//）的變種。外觀、調理方式與味道均類似泰國鳥眼辣椒。較明顯的區分方式在於果實表面在黃昏時分會出現微小的白色結晶顆粒，這些顆粒有些微甜味。

實驗證實三周期間持續食用含SCP-ZH-081果實成分的食物會導致食用者（SCP-ZH-081-A）的身體產生變化。SCP-ZH-081-A脂肪組織中會堆積一種新發現的卡西酮類物質。實驗結果顯示，即使停止食用SCP-ZH-081，SCP-ZH-081-A的身體仍會在數個月間持續合成該卡西酮類物質並堆積於脂肪組織中。然而目前沒有任何一個實驗對象出現服用卡西酮類藥物導致的急性或慢性現象。

**附錄：** 2001年，警方發現二十人被長期監禁在一座私人農舍中。搜查過程中，潛入基金會特工發現該農舍主人與MC&amp;D和藍色俱樂部等關注組織間有來往，因而本案由基金會接管調查並實施資訊管制。已證實該農舍主人曾與MC&amp;D購入SCP-ZH-081的種子並大規模種植。購入時的商品名為「媳婦椒」。目前基金會已燒毀該部分農田並回收一部份種子樣本。然而至今未能成功抓捕涉案的農舍主人。

被監禁的二十人均被確認已成為SCP-ZH-081-A。他們身上都有接受數次抽脂手術的痕跡，其中部分女性還有數次縮胸手術的痕跡。這些人幾乎都因為長期監禁而導致嚴重精神失常。他們被送往Site-ZH-22接受為期兩年的療程。其中九人恢復狀況良好，接受基本記憶刪除後已回歸正常社會。其餘十一人經醫師鑑定恢復效果不佳，回歸正常社會的機會渺茫，之後轉移至Site-ZH-96療養。
