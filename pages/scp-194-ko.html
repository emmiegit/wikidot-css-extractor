**SCP-194-KO:** 바다의 딸
**저자:** [[*user Dr Devan]]
**이미지:** [*https://visibleearth.nasa.gov/images/55273/seawifs-black-hole-in-the-ocean/55273t SeaWiFS: Black Hole in the Ocean], Provided by the SeaWiFS Project, NASA/Goddard Space Flight Center, and ORBIMAGE, [*https://visibleearth.nasa.gov/ Visible Earth], 2000.11.7
[[include info:end]]

[[include component:image-block name=SCP-194-KO.png |caption=2000년 11월 7일 파타고니아 대륙봉에서 위성관측된 SCP-194-KO.]]

**일련번호:** SCP-194-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** 
[[collapsible show=&#34;+ 초기 절차&#34; hide=&#34;- 닫기&#34;]]
현재로써 SCP-194-KO를 예측할 수 있는 방법은 없다. SCP-194-KO가 발생하면 SCP-███-KO를 해당 지역으로 옮겨야하며, 모든 현상이 끝났다고 판단이 될 때 SCP-███-KO를 ████████의 제37해양기지에 옮겨 다시 격리시킨다.
[[/collapsible]]
[[collapsible show=&#34;+ 1차 개정 절차&#34; hide=&#34;- 닫기&#34;]]
SCP-194-KO-1은 현재 ████████의 제37해양기지에 격리되어한다. 대상에게는 기지로부터 반경 10 ㎞ 이내에서만 자유로운 이동이 가능하며, 제37해양기지의 50 ㎞ 근방에서는 일반인의 출입이 엄격하게 금지되어있다.

SCP-194-KO가 발생하면 SCP-194-KO-1을 해당 지역으로 옮겨야하며, 모든 현상이 끝났다고 판단이 될 때 SCP-194-KO-1을 제37해양기지에 옮겨 다시 격리시킨다.

SCP-194-KO-1의 지능에 관한 모든 실험은 보안 인가 3등급 이상의 허가가 필요하다.
[[/collapsible]]
{{[2차 개정 절차]}}
SCP-194-KO-1에게는 위성과 VHF 방식의 위치 추적기를 달아 12시간을 주기로 위치를 기록한다. 필요한 경우 대상의 위치를 실시간으로 추적할 수 있으며, 대상의 위치에 규칙성이 보일 경우 즉시 근처 해양기지를 통해 대상을 통제해야 한다. 이후 반경 25 ㎞의 범위 내에 있는 모든 주민들을 대피시킨다.

SCP-194-KO-1을 목격한 일반인에게는 C 등급 기억 소거 조치가 허용된다.

SCP-194-KO가 발생하면 SCP-194-KO-1은 해당 지역으로 옮겨야하며, 모든 현상이 끝났다고 판단이 될 때 SCP-194-KO-1을 상기된 절차에 따라 다시 방류시킨다.

SCP-194-KO-1의 지능에 관한 모든 실험은 보안 인가 3등급 이상의 허가가 필요하다.

**설명:** SCP-194-KO는 일종의 현상으로, 발생하는 순간부터 직경 50 ㎞의 모든 물을 빨아들인다. 이 과정에서 대량의 물고기 등의 이물질이 흡입되는데, 약 70 시간 정도 흡입 과정을 거치고 나면 SCP-194-KO는 다시 빨아들인 물질을 토해내기 시작한다. 방출 과정에서는 이물질 뿐만 아니라 일종의 방사능과 [데이터 말소]를 함께 방출한다.

SCP-194-KO-1은 ████████에서 T██ 요원이 처음 발견한 해양생물이다. 전체 길이는 5 m에 달하는데, 이중 상반신의 일부는 인간의 모습을 하고 있으나, 하반신을 비롯해서 거의 몸 전체적으로 청새리상어(//Prionace glauca//)의 구조와 비슷한 것이 드러났다. 주 호흡방법은 아가미 호흡이며, 폐호흡은 불가능한 것으로 보인다. 샘플 검사 결과는 문서 194-KO를 참고.

SCP-194-KO-1이 근처에 있을 경우 SCP-194-KO는 급격한 축소 현상을 보인다. 이에 관한 연구가 현재 진행되고있으나, 현재 진척된 결과는 없다.

SCP-194-KO-1에 대해서 지능은 일반적인 물고기 수준과 다름없는 것으로 결론이 났었으나, 지능 개발 커리큘럼을 다룬 결과 6세 정도의 인간 수준의 지능을 가지게 되었다.

████/██/██ 추가: SCP-194-KO-1을 통한 SCP-194-KO의 위치 예측이 가능하게 되었다. 격리 절차 개정됨.

**부록 194-KO-1:** 통신 기록

//연구 결과 SCP-194-KO의 발생 원인이 SCP-███-KO로 인한 것이라는 설이 제기되고있습니다. 따라서 다른 SCP-███-KO 개체의 유무와 그 서식지의 위치에 대한 조사를 위해 추가 지원을 요청합니다. 또한 SCP-███-KO를 SCP-194-KO로 재분류를 요청합니다.// - 알브론 박사, ██83/10/03

//요청을 승인합니다. SCP-███-KO는 SCP-194-KO-1로 재분류되었습니다.// - O5-4, ██83/10/03

//탐사할 수 있는 지중해 범위 내에서 SCP-194-KO-1의 추가 개체는 발견되지 않았습니다. 다만, SCP-194-KO-1의 개체가 SCP-194-KO의 위치를 사전에 감지할 수 있는 듯합니다. 보다 원활한 조사를 위해 지능 개발 커리큘럼을 받게 하거나, 대상의 생태를 좀 더 연구하는 것이 좋을 것 같습니다.// - 알브론 박사, ██95/11/28

//전자를 우선으로 해주시기 바랍니다.// - O5-4, ██95/11/28

//대상의 지능 개발 및 여러가지 발생 기록을 종합해본 결과 특정 위치에서 규칙적인 행동을 보일 경우 그 위치에서 SCP-194-KO가 발생하는 것으로 밝혀졌습니다. 하지만 대상이 격리되어있을 때 외부에서 SCP-194-KO가 발생하는 것으로 보아 SCP-194-KO-1이 직접적인 원인이라고 볼 수 없는 것으로 보입니다.// - 알브론 박사, ██97/09/01

[이후 내용 편집됨]

**부록 194-KO-2:** T██ 요원의 일지

&gt; **██80년 4월 26일**
&gt; 
&gt; SCP-194-KO가 발견되었다. SCP-194-KO의 영향으로 인해 상공 비행이 불안정하다. 내일은 비행이 불가능하다고 연락해야할 것 같다.
&gt; 
&gt; **██80년 4월 27일**
&gt; 
&gt; 재단 상부에서 비행 명령이 떨어졌다. 아무래도 무언가 변수가 발생한 모양이다. 명령에 따라 비행을 마치고왔다. 운이 좋게도 상당히 안정적인 비행이 가능했다.
&gt; 
&gt; **██80년 4월 28일**
&gt; 
&gt; [데이터 말소]를 피해서 비행할 수 있는 길을 찾았다. 상부에 보고를 하고나서 보상금이 내려왔단다. 이걸로 낡아빠진 내 전용기 부품이나 갈아끼워야겠다.
&gt; 
&gt; **██80년 6월 12일**
&gt; 
&gt; SCP-194-KO가 다른 곳에서 발견되어 파견을 나가기로 하였다. 이번에는 ████████ 구경 좀 할 수 있을 것 같다.
&gt; 
&gt; **██80년 6월 13일**
&gt; 
&gt; SCP-194-KO가 발생한 현장에 도착했다. 시범비행을 해보니 제법 영향이 큰 것 같다.
&gt; 
&gt; **██80년 6월 14일**
&gt; 
&gt; SCP-194-KO가 걷잡을 수 없이 커지기 시작했다. 엄청난 크기의 SCP-194-KO 때문에 비행 자체가 불가능하다. [데이터 말소]를 피해서 몇번 날아봤지만 길이 보이지도 않는다.
&gt; 
&gt; **██80년 6월 α일**
&gt; 
&gt; 외딴 섬에 불시착했다. 도착하자마자 잠에 곯아떨어져서 며칠이 지났는지 알 수가 없었다. 확실한 건 아직도 SCP-194-KO가 보인다는거다.
&gt; 
&gt; **██80년 6월 β일**
&gt; 
&gt; 외딴 섬에서 생존한지 2일째다. 생존 훈련에 따라 철저하게 안전한 것만 골라먹었지만 배탈이 난 것 같다. SCP-194-KO는 여전히 줄어들 기미가 보이지 않는다.
&gt; 
&gt; [편집됨]
&gt; 
&gt; **██80년 6월 ξ일**
&gt; 
&gt; 외딴 섬에서 생존한지 14일째다. 구조는 올 생각을 하지 않는다. SCP-194-KO의 영향으로 인한 [데이터 말소] 때문에 바다에서 물고기를 잡아먹을 수도 없을 것 같다. 저 빌어먹을 소용돌이는 아직도 끊임없이 토하고있다.
&gt; 
&gt; **██80년 6월 ο일**
&gt; 
&gt; SCP-194-KO가 완전히 줄어들은게 눈에 보이기 시작했다. 하룻밤 사이에 무슨 일이 있었던걸까. SCP-194-KO가 이렇게 갑자기 커졌다 작아졌다 한것은 확실히 비정상적이다.
&gt; 
&gt; **██80년 6월 π일**
&gt; 
&gt; SCP-194-KO가 더 빨리 줄어드는 것 같다. 아무래도 무언가가 있는 모양이다. 확인을 해야 할 것 같았다.
&gt; 
&gt; **██80년 6월 ρ일**
&gt; 
&gt; 뗏목을 만들어 SCP-194-KO에 접근해보았다. [데이터 말소]가 확연히 줄어들은게 보였다. 역시 무언가가 있는 모양이다.
&gt; 
&gt; **██80년 6월 σ일**
&gt; 
&gt; 바다에 다시 나가서 SCP-194-KO에 접근해보았다. 바닷속에서 거대한 무언가가 보였다.
&gt; 
&gt; **██80년 6월 τ일**
&gt; 
&gt; 맙소사. 내가 본게 정말일까? 바닷속에서 헤엄치는 인어를 보았다. SCP-194-KO으로 인한 영향인지 혹은 다른 SCP인지 아직 확실하지 않다.
&gt; 
&gt; **██80년 6월 υ일**
&gt; 
&gt; 7월이 되었을 것도 같지만 나중에 달력을 보고 고쳐야겠다. SCP-194-KO는 완전히 사라졌지만 인어로 보이는 SCP는 확실히 남아있었다. 근데 뭔가 인어치고는 사이즈가 좀 큰 것 같다.
&gt; 
&gt; **██80년 6월 φ일**
&gt; 
&gt; 맙소사. 내가 본건 인어가 아니었다! 물고기의 꼬리라고 생각했던 게 사실 상어의 꼬리였을 줄이야!
&gt; 
&gt; **██80년 6월 χ일**
&gt; 
&gt; 그 바다괴물이 나를 쫒아오기 시작한다. 먹이를 노리는 것 같아서 두려웠다. 앞으로는 바다에 나가지 말아야 할 것 같다.</textarea></pre>
