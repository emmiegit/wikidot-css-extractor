[[include info:start]]
**篇名：**戀之特遣隊-郎位-14「人狼繫絆」隊徽草案
**作者：**[[*user sigtina]] 
**創作年：**2022 
[[include info:more]]
= **[[[zh-sigtina |作者頁]]]**
[[include info:end]]

//那是靛色的天，隔著一層藍綠，蘭草紫的龍盤繞著雲霧似乎凝視著他，異常，神經尖嘯著，理智告訴他絕對不要//
//踏出泛著安全感的薄膜，但他還是踏了出去，被靛紫色所包圍，然後然後，然後龍吞噬了他，並將其捲入黑暗。//

//並透出了微光，三齒的圓環被向心的三箭形所牽著，裡面則是......//

[[=]]
++++ //他。//
[[/=]]
[[&gt;]]
//夢裡的龍還吼著，將三齒圓環，三箭指定的他逼退著。//

//暗紫色的龍將他逼離靛色的天，退進了藍綠的薄膜裡，他舉著爪形的手嘶吼道。//

//薄膜映著敲擊碎裂，崩裂的靛夜、龜裂的龍雲嘲笑著碎裂的她，嘲笑著將手隔著玻璃輕觸著他的......//
[[/&gt;]]
[[=]]
++++ //她。//
[[/=]]

//在藍色的灰天下翠鳥將喙輕觸在青綠色的碎鏡子上，鏡子裡映照的北極狼將掌輕碰在喙//
//所啄的地方，狼背後的天已不再是純粹的靛，湛藍與蒼紫混雜著，混進了龍的眼裡。//

//狼於是輕聲說道。//

[[=]]
++++ //花火，看到了呢。//
[[/=]]
[[&gt;]]
//龍橫斷了狼，黑色將翠綠的鏡子撞成了碎花，灑落一地。//

//只留下一個破損的首飾盒與兩對耳針。//
[[/&gt;]]
[[=]]
++++ //和一份訂單。//
[[/=]]
@@ @@
@@ @@
@@ @@
@@ @@
.
.
.
@@ @@
@@ @@
@@ @@
[[=]]
//歡迎回來，Molly。//
[[/=]]
