[[module Rate]]
[[/&gt;]]
SCP-496-JP-1-RagdolはSCP-496-JP-1の精神評価実験のために製作されたものです。
複数のSCP-496-JP-1-Phを元にポリゴンモデル[[footnote]]パンツまで作ってたよ！もう！[[/footnote]]を製作し、それを既存のサンドボックスゲームに投入し、よりインタラクティブな交流を行うことでSCP-496-JPの性質を研究することが目的です。
サンドボックスに使用されるフィールドは、SCP-496-JPが小学生当時住んでいた町並みをモデルとして製作されました[[footnote]]地図を見て作ったんだって。[[/footnote]]。
動画による記録は固定化された情報を残すことが困難であるため[[footnote]]私がしゃべっちゃうからね[[/footnote]]タイプライターによる文章にて記録を残してください。

------

**SCP-496-JP-1-Ragdollログ**（20██/██/██）

&gt; SCP-496-JP-1-Ragdoll（以下Rag）がスポーン[[footnote]]ゲームにポリゴンモデルを出すことだよ、詳しいでしょ[[/footnote]]される。
&gt; Ragは目が覚めたばかりのように辺りを見渡し、心なしか笑顔になっているように見える[[footnote]]だってうれしかったんだもん。[[/footnote]]。

Rag：えっとここは…███だよね？うん、大体あってるよ。そんなこと聞いてないって？

プレイヤー[[footnote]]おざなりな名前だよね。[[/footnote]]：おはよう、████さん。君は何でここに居るのかわかってるのかな？

Rag：おはようプレイヤーさん！もちろんだよ！プレイヤーさんは私とお話して、対話を通して私の危険性やえっと…とにかくいろいろなことを調べるんだよね？

プレイヤー：話が早いね。じゃあどうしようかな、ぼくたちの作った街はどうだい？

Rag:うん、うん。私が見たときと比べてちょっと狭くなっちゃったね[[footnote]]もしかしたら私が成長したからかな[[/footnote]]。あのお店は私が小さいころは喫茶店だったんだよ、よくお母さんにつれてってもらってパフェ[[footnote]]お隣が果物屋さんでね、そこからかってきた季節のフルーツを使ってるんだよ。[[/footnote]]がおいしかったんだけどなぁ。

プレイヤー：そうか、君は収容されて３年経過したころ[[footnote]]だから私は██才！[[/footnote]]がモデルだからね。

Rag：そう、だから久しぶりに外に出られてとっても楽しいよ！本物の私は元気？

プレイヤー：あぁ、大きな病気もないしね。

Rag：よかった、でもまだ出れないんだよね。ここに私が居るんだもん。

プレイヤー：そうだね…。

Rag：…じゃあその分私が楽しんじゃおう！ねえ、動いても良い？

プレイヤー：勿論かまわないさ、カメラは君についていくように設定してある。僕のアバターの前に立たなくても、僕からは君を確認できるよ。

Rag:わかった！じゃあ行くね。

&gt; Ragは辺りを見渡し駅前から[[footnote]]このログでは書き忘れてたみたいだけど、私は駅前にスポーンしたんだよ。[[/footnote]]住宅街へ続く道を歩いていった。比較的近所にあった元自宅を外から[[footnote]]外側だけ作ってて中は何にも無いんだって、手抜きだよね。[[/footnote]]眺めた後、小学校へ向かった。道々、小学校時代の思い出を話す彼女は年相応の可愛らしさを持っていた[[footnote]]報告書に書くことじゃないでしょ！[[/footnote]]。

Rag:懐かしいなぁ。この道でね下級生にみっちゃんっていう子が居て、その子がここでお漏らししちゃってさ、泣いちゃってね。みんな困っちゃったんだ。ハンカチできれいにして、私がおんぶして家まで送ってあげたんだよ。

プレイヤー：そうかぁ、それは大変だったね。

Rag：ほんとうだよ、私も背中が汚れちゃったから家に帰ったらすぐにお風呂にはいったもん。

&gt; 途中、ガードレールを飛び越えようとかがみながら飛び跳ねた際、スピードが上がる事を発見し無邪気に何度も飛び跳ねていた[[footnote]]そんなこと書かないでよ！恥ずかしいなぁ。[[/footnote]]。走りつかれた彼女が飲み物を要求してきたので、プロップの清涼飲料水[[footnote]]████！コーラっていうんだって。あれ？言っちゃだめなの？[[/footnote]]を渡したが、縮尺が若干大きめだったため飲み残してしまった。

&gt; コンピューターエラーの警告がゲーム内ログに表示される。

Rag：あれ？なんだろう、道が見えなくなってきちゃったよ？

プレイヤー：すまない、我々の作ったMOD[[footnote]]ゲームに外部から入れる改造データだよ。この私もこの町もMODだね。[[/footnote]]が不具合を起こしたようなんだ。修正のために一度このゲームを閉じなくてはいけない。

Rag：そっか…今度はいつココにこれるのかな？

プレイヤー：すまない、今は答えられない。

Rag:じゃあ、またね。今度は小学校まで行きたいな[[footnote]]あの坂道を登ればすぐだったのにな。[[/footnote]]。

------

**補遺**：実験後、実験参加職員の精神状態が不安定なものとなり過度の感情移入が観察されました。
セキュリティ面での人的ミスを防ぐため、対策プロトコルが確定するまで実験は無期限の延期[[footnote]]早く再開しないかな、Ragの私も待ってるよ。[[/footnote]]となります。</textarea></pre>
