    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

大海之上，有一只//[[[scp-169|巨兽]]]//居住于此。巨兽久睡不醒，它的背上早已堆满泥土，甚至长出了植物，远远望去好似小岛一般。

机缘巧合之下，一群蚂蚁在巨兽的背上筑起了巢。蚁巢越挖越大，最终蚂蚁们建造了一个帝国，九座富饶的都市包围着首都。

随着蚁巢的慢慢扩张，有一天蚂蚁们终于挖穿了巨兽背上堆积的尘土，触及了巨兽真正的脊背。蚁王欣喜若狂，认为巨兽背上的土地已经是自己的囊中之物，便昭告天下：自己才是这片土地的王！同时蚂蚁帝国也加快扩张了领土的步伐。

终于，随着蚂蚁帝国的扩张，沉睡中的巨兽感受到了背上的瘙痒。它在梦中轻轻地抖了抖自己的身体。曾经幅员辽阔的蚂蚁帝国随即土崩瓦解，蚂蚁们四散而逃。

蚂蚁们逃出生天后，无不咒骂抖动身体的巨兽，认为沉睡中的巨兽仇恨他们的存在。可惜他们却不知道也不愿知道，巨兽抖动身体并不是因为他们的存在，而是因为背上的瘙痒。</textarea></pre>
