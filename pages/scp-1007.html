**Об&#39;єкт №:** SCP-1007

**Клас об&#39;єкта:** Безпечний

**Особливі умови здержування:** У неактивному стані SCP-1007 слід зберігати в стандартній труні разом з SCP-1007-1. Суб&#39;єкта забороняється активовувати поза запланованими експериментами. Згідно з чинним регламентом щодо &#34;Панів&#34;, SCP-1007 утримується в Залі 8 Зони 13.

**Опис:** SCP-1007 виглядає як чоловік невстановленого етнічного походження, який проживає повний людський життєвий цикл протягом 75 хвилин. Об&#39;єкт старіє зі швидкістю приблизно рік на хвилину. Після того, як мине вищезазначений час, SCP-1007 неодмінно помирає через зупинку всіх метаболічних процесів без видимої причини. Об&#39;єкт повідомляє про нестерпний біль протягом перших 16 хвилин, коли м&#39;язи та кістки змінюють свою форму надто швидко. Ця трансформація порушує перший закон термодинаміки, оскільки не схоже, щоби суб&#39;єкту потрібно було отримувати енергію для підживлення величезного клітинного росту.

SCP-1007-1 — це ключ, який підходить до невеликої замкової щілини, розташованої на спині суб&#39;єкта між лопатками. Рентген показав, що всередині щілини є лише порожній простір без внутрішнього механізму. Коли SCP-1007-1 провертають, фізичний вік суб&#39;єкта починає зменшуватися на один рік за кожен оберт, поки він не досягне форми новонародженого. Залишається невідомим, куди саме зникає маса суб&#39;єкта під час омолодження. Якщо провернути ключ після спливання 75-хвилинного циклу, SCP-1007 буде &#34;реактивовано.&#34; Якщо суб&#39;єкт залишався &#34;мертвим&#34; достатньо довго, щоби розпочався процес розкладу, будь-яке гниття (незалежно від його масштабу) також буде прибрано.

SCP-1007 було виявлено Мобільною Оперативною Групою Тау-6 разом з SCP-████, SCP-████, та SCP-████ протягом рейду на каліфорнійський маєток [ВИДАЛЕНО], відомого клієнта &#34;Маршалл, Картер і Дарк Ltd&#34;. Сам [ВИДАЛЕНО] визнав, що SCP-1007 було куплено ним на спонсорованому МКіД аукціоні й запевняв, що на вищезгаданому аукціоні були виставлені на продаж ще щонайменш чотири &#34;Пани&#34;, хоча він не зміг згадати, хто саме їх придбав.

**Додаток-1:** Слова &#34;Пан Життя та Пан Смерть ® від Маленьких Панів ® Доктора Дивограйка&#34; витатуйовані на правій литці SCP-1007. Це найменування фігурує в документі [[[SCP-909]]]-a під номером «11».

**Додаток-2:** Той факт, що це позначення, схоже, стосується пари об&#39;єктів, змусив деяких співробітників припустити, що SCP-1007 має досі невиявленого двійника. SCP-1007 стверджує, що нічого не знає про двійника та вважає, що його найменування пов&#39;язано з переходами між життям і смертю. Однак з огляду на те, що суб&#39;єкт також не знав про наявність кількох інших відомих Фонду &#34;Панів&#34;, існування гіпотетичного двійника визнане можливим і наразі тривають спроби встановити його місцеперебування.
