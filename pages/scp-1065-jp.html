+* SCP-1065-JP: [[span class=&#34;ruby&#34;]]무간원룸[[span class=&#34;rt&#34;]]無間の部屋[[/span]][[/span]]
**원작:** [[*user Mitan]]
**번역:** [[*user Salamander724]]
[[include info:end]]
[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-1065-jp/フラクタル次元構造空間
|caption=SCP-1065-JP의 평면도]]

**일련번호:** SCP-1065-JP 

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-1065-JP가 존재하는 공동주택은 재단의 위장기업에서 인수하여 폐쇄하도록 한다. SCP-1065-JP에 입실할 때는 보안 인가 등급 3 이상의 직원의 허가가 필요하다.

**설명:** SCP-1065-JP는 ██현 ██정에 소재한 공동주택의 한 방이다. 방의 면적은 25 평방미터이고, 천장까지 높이는 2 미터 35 센티미터다.[[footnote]] 같은 공동주택의 변칙성이 없는 다른 방들과 동일한 치수. [[/footnote]] 내부에는 조명설비와 쪽문이 존재하는데, 창문이나 가구는 확인되지 않는다. SCP-1065-JP는 프랙탈차원구조 공간으로 생각되며, 쪽문 너머에 똑같은 모양의 방이 존재한다.

**부록 1:** SCP-1065-JP 내부의 상세한 조사를 위해, D계급 직원을 이용한 침입탐사가 실시되고 있다. 아래 내용은 과거에 수행된 5회의 탐사의 기록이다.

[[collapsible show=&#34;▽ 탐사기록을 열람한다&#34; hide=&#34;△ 열람을 종료한다&#34;]]

__**탐사기록 2001/6/2**__
&gt; **탐사인원:** D-12245
&gt; 
&gt; **장비:** 고정밀 GPS 발신기, 바디카메라, 휴대식료.
&gt; 
&gt; **결과:** D-12245는 약 6시간을 소요하여 1821번째 방에 도달했다. 모든 방은 내부에 별다른 차이가 보이지 않았다. GPS 신호는 D-12245가 방 안을 와선형으로 이동하고 있음을 보여주었지만, 11번째 방 이후로는 정확한 위치를 추적할 수 없게 되었다.[[footnote]] SCP-1065-JP 내부는 시공간변칙에 의해 확장되어 있기 때문에 발신되는 신호의 측위가 불가능해진 것으로 생각된다. [[/footnote]]

__**탐사기록 2001/6/3**__
&gt; **탐사인원:** D-12245
&gt; 
&gt; **장비:** 바디카메라, 휴대식료, 침낭.
&gt; 
&gt; **결과:** D-12245는 약 31시간을 소요하여 6093번째 방에 도달했다. 6090번째 방에서 벽지 일부가 다갈색으로 변색한 것이 확인되어 벽면에서 시료를 채취했다. 조사 결과, 다갈색 물질은 사람의 혈액이라고 판명. 시료의 상태를 보아 상당한 시간경과가 추측되었다. 또한 6093번째 방에서 D-12245가 두통을 호소. SCP-1065-JP의 확인되지 않은 영향이 있을 것을 감안하여 D-12245를 철수시켰다. 귀환 후, D-12245에 대한 검사가 실시되었으나 두통의 원인은 불명이었다.

__**탐사기록 2001/6/8**__
&gt; **탐사인원:** D-12167
&gt; 
&gt; **장비:** 바디카메라, 영양양식, 생활용품, 진통제.
&gt; 
&gt; **결과:** D-12167은 약 68시간을 소요하여 12001번째 방에 도달했다. D-12245 때와 같이 6093번째 방에서 두통을 호소해서 진통제 복용을 지시. 이후 두통의 보고는 없었다. 6094～6134번째 방에서는 바닥에 다갈색 얼룩이 확인되었다. 이후 시료 분석 결과 지난 탐사에서 채취된 혈액과 같은 것으로 밝혀졌다. 또한 10032번째 방에서 대량의 검은 흙 같은 물질이 확인되었다. 성분 분석 결과, 흙 같은 그 물질은 건조된 배설물이었다.

__**탐사기록 2001/6/19**__
&gt; **탐사인원:** D-12167
&gt; 
&gt; **장비:** 바디카메라, 진통제, 영양양식, 생활용품.
&gt; 
&gt; **결과:** D-12167은 약 86시간을 소요하여 17314번째 방에 도달했다. 저번 조사의 종료지점까지 이동하던 도중, 6093번째 방에서 다시 두통이 보고되었다. 12002번째 방 이후, 불규칙하게 방 내부에 배설물로 생각되는 흙 같은 물질이 확인되는 경우들이 있었다. 12531, 14527, 15387, 16222번째 방에서는 다량의 혈흔을 확인. 시료로 회수된 혈액은 이전 탐사에서 확인되었던 혈액을 포함한 복수의 사람들의 것으로 밝혀졌다.

__**탐사기록 2001/6/28**__
&gt; **탐사인원:** D-12167
&gt; 
&gt; **장비:** 바디카메라, 진통제, 영양양식, 생활용품.
&gt; 
&gt; **결과:** D-12167는 약 127시간을 소요하여 28336번째 방에 도달했다. 28336번째 방에서 4구의 백골사체가 발견되었다. 사체의 뼛조각과 모발을 채취하라고 명령했지만 D-12167이 구토하여 작업은 중지되었고, 대체조치로 유류품 회수가 이루어졌다.

[[/collapsible]]

**부록 2:** 2001년 6월 28일 탐사에서 발견된 유류품을 분석한 결과, 유류품은 모두  ██현과 ██현에서 1996년 █월 ██을 경계로 행방불명된 인물들의 것이었다. 그들은 공통적으로 국립██대학에 재적하고 있었고, 현지 경찰은 당초부터 사건성을 의심하고 있었다. 재단이 관계자를 조사한 결과, 그들은 이전부터 SCP-1065-JP의 존재를 인지하고 있었던 것으로 밝혀졌다. 그들이 SCP-1065-JP의 존재를 어떻게 알게 된 것인지는 불명이며, 관계자에 대한 추가적인 조사가 요구된다.

**부록 3:** 탐사에 동원되었던 D-12245, D-12167 두 명이 다양한 자기상사도형에 대한 공포증에 걸렸다. D-12245의 증상은 경미했지만, D-12167은 중증을 나타냈다. 아래 내용은 D-12167에 대하여 수행된 사정청취 기록이다.

[[collapsible show=&#34;▽ 면담 녹취록 1065-JP-1을 열람한다&#34; hide=&#34;△ 열람을 종료한다&#34;]]

__**면담 녹취록 1065-JP-1**__
&gt; **피면담자:** D-12167 (이하 피면담자)
&gt; 
&gt; **면담자:** 연구원 [[span class=&#34;ruby&#34;]]누카루미[[span class=&#34;rt&#34;]]泥濘[[/span]][[/span]] (이하 면담자)
&gt; 
&gt; **부기:** D-12167은 발작적인 자해행위로 두 안구를 손상했다. 그래서 면담은 제2114기지의 의료구역에서 진행되었다.
&gt; 
&gt; **＜기록 개시＞**
&gt; 
&gt; **면담자:** D-12167. 당신에게 무슨 일이 일어난 건지 좀 묻겠습니다.
&gt; 
&gt; **피면담자:** 어ー음…. 뭐 말이야 뭐?
&gt; 
&gt; **면담자:**  당신이 양 눈을 도려내기에 이른 경위에 대해서 말입니다.
&gt; 
&gt; **피면담자:** 아ー, 어ー음…. 그건가. 잠깐만 생각 좀 하고.
&gt; 
&gt; //[피면담자가 19초간 고민하는 모습이 보인다.]//
&gt; 
&gt; **피면담자:** 그거야, 점심 때 먹은 꽃양배추[[footnote]] D계급 식사에 제공된 스프에 꽃양배추의 일종인 로마네스코(//Broccolo Romanesco//)가 건더기로 사용되었다. [[/footnote]] 들어간 스프.
&gt; 
&gt; **면담자:** 꽃양배추라고요?
&gt; 
&gt; **피면담자:** 응. 꽃양배추. 그거 모양이 도대체가 뭐래야 하나, 그거를 본 순간, 왠지 맹렬하게 기분이 역겨워졌어.
&gt; 
&gt; **면담자:** 그런 일은 이번이 처음이었습니까?
&gt; 
&gt; **피면담자:** 그래그래. 지금까지 꽃양배추를 보면 기분나쁘다는 생각이 들었던 적은 없었다. 근데, 어째서지, 그게, 이 봐. 어디까지나 계속되는 거야.
&gt; 
&gt; **피면담자:** 어디까지나 어디까지나 같은 모양이 작아지면서 무한히 어디까지나 어디까지나 어디까지나 어디까지나 영원히 계속되는 거야. 빙글빙글빙글 소용돌이가 감기듯이, 계속 계속 계속 계속 계속 끝없이 이어지고.
&gt; 
&gt; **면담자:** 진정하세요, D-12167.
&gt; 
&gt; **피면담자:** 그 방하고 마찬가지로, 계속 계속 계속 계속 계속 계속 계속 계속 계속 계속 계속 끝나지가 않아. 무한히 계속되어서 끝이 없어 그건 진짜로 무한이야 작아지는 것처럼 보이지만 사실은 작아지지는 게 아니야.
&gt; 
&gt; //[면담은 일시적으로 중단되었다. 의료진이 D-12167에게 진정제를 투여하고, 면담은 9분 후에 재개되었다.]//
&gt; 
&gt; **면담자:** 진정되었나요.
&gt; 
&gt; **피면담자:** 어ー음. 뭐였더라. 무슨 얘기를 하고 있었지?
&gt; 
&gt; **면담자:** 당신에게 무슨 일이 일어났는지 얘기요.
&gt; 
&gt; **피면담자:** 아ー, 그거는 그러니까, 그거, 꽃양배추 넣은 스프.
&gt; 
&gt; **면담자:** 왜 꽃양배추의 형태에 공포를 품은 것입니까?
&gt; 
&gt; **피면담자:** 그 꽃양배추는, 그 방하고 똑같았어.
&gt; 
&gt; **면담자:** 뭐가 말입니까?
&gt; 
&gt; **피면담자:** 같은 모양이 무한히 계속된다고.
&gt; 
&gt; **면담자:** 그럼, 당신은 꽃양배추와 SCP-1065-JP가 비슷하다고 생각했던 것입니까?
&gt; 
&gt; **피면담자:** 비슷한 게 아니라 똑같다고. 그거는. 어느쪽도 똑같다고. 어느 쪽도 무한히 계속되는.
&gt; 
&gt; **면담자:** 꽃양배추는 유한합니다. 무한이 아니에요.
&gt; 
&gt; **피면담자:** 그건 선생 눈에 보이는 범위 안에서 그런 거지. 틀려틀려. 무한이야. 나는 그걸 알아. 봐봐. 이 눈으로 나는 봤다고.
&gt; 
&gt; //[D-12167이 붕대를 쥐어뜯는다. 의료진의 제지를 뿌리치고 양쪽 안와에 손가락을 후벼넣는다.]//
&gt; 
&gt; **피면담자:** 거기 갔다 오고부터 계속 보인다고.
&gt; 
&gt; //[의료진이 진정제를 주사하자 D-12167가 의식을 잃는다.]//
&gt; 
&gt; **＜기록 종료＞**

[[/collapsible]]

**부록 4:** D-12245와 D-12167의 증상은 SCP-1065-JP가 두 사람에게 어떠한 영향을 미친 결과로 생각된다. 6093번째 방에 들어갔을 때 영향을 받았으리라 추측되며, 검증을 위한 실험이 예정되어 있다.</textarea></pre>
