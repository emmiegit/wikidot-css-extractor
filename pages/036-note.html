&gt; 最初の事例報告者に対するインタビュー記録
&gt; 
&gt; **金██:** 当時の年齢23歳。大韓民国陸軍情報司令部訓練生█期隊員。このSCPオブジェクトの最初の報告者で唯一の例外的な事例。
&gt; 
&gt; **川██:** 財団職員。セキュリティクリアランスレベル4、大韓民国陸軍予備役大尉。
&gt; 
&gt; [本資料はオブジェクトの確保前、事前調査のために実施された生還者とのインタビュー記録である。インタビューは、陸軍内の情報機関の事情聴取に偽装して行われた。]
&gt; 
&gt; **&lt;記録開始、2███/10/27&gt;**
&gt; 
&gt; 川██（以下職） - 座れ。
&gt; 
&gt; 金██（以下金） - これはまた、何ですか？
&gt; 
&gt; 職 - そこに何が起こったのか、正確な経緯を調査書に……
&gt; 
&gt; 金 - （ため息）報告はすでに終わらせたじゃないですか。何度この話をすればいいのですか？
&gt; 
&gt; 職 - 上層部は正確な報告を望んでいる。報告書には目を通したが、理解のできない点が多かったのだよ。
&gt; 
&gt; 金 - ……。まあ、そもそも誰も信じはしないだろうと思ってましたよ。
&gt; 
&gt; 職 - 初めからじっくりと話してみろ。何回目の訓練のことだった？
&gt; 
&gt; 金 - （ため息）██次最終浸透訓練でした。IBS^^浸透用高速艇^^により浸透して潜伏し、1日の間距離のある敵部隊を偵察した後に同じポイントから撤退するのが訓練内容でした。偵察までは順調だったのですが、撤退中ににわかに雨が振り出しまして。撤退地点に到着する前にはもう海の状態がよくなかった上に、IBSまで傾いてしまっているような状態でした。天候が変わるのを待つにも時間が迫っていましたので、その場で陸路撤退を決めました。
&gt; 
&gt; 職 - 誰の決定だ？
&gt; 
&gt; 金 - 指揮官である柳██隊長の決定でした。中部戦線からSDL^^南方限界線^^とNDL^^北方限界線^^を通過する3日間のコースでした。
&gt; 
&gt; [中略]
&gt; 
&gt; 金 - ……して機動するには相変わらずいい天候ではありませんでした。██山を通るコースを取ったのですが、あちら側の偵察部隊でも居たのか、突然の攻撃を受けました。直ちに散開して掩蔽しましたが、周囲が完全に平坦な地形だったので確実に体を隠すことができる場所はありませんでした。
&gt; ……隊長は発砲禁止命令を下したのですが、泰錫と庾石は無視して応射しました。風雨が酷く、正直どこから弾丸が飛んでくるのかも分かりませんでした。
&gt; 
&gt; [中略]
&gt; 
&gt; ……その後戻ってきた庾石が腰を据えてOKサインを送りました。立ち上がって後ろ向きに走ったんです。庾石を追い越して掩蔽できるところを探しました。図体が少しばかり大きな石がありましたから、その後ろに回り込みました。うつ伏せになっても頭が出てしまうような大きさでしたが、ないよりはマシでした。
&gt; 
&gt; その時に石の後ろから……本当に、分かりませんでした。今も時間が経っているというのに少し混乱していて……
&gt; 本当に突然、地面から飛び出したかのようにその中年が飛び出してきたんです。
&gt; 
&gt; 職 - （書類をざっと確認する音）報告にあった……南台数軍曹か？
&gt; 
&gt; 金 - その通りです。急に飛び出してきて驚きましたが。気が付いたときには既に制圧した状態でした。
&gt; 
&gt; 職 - お前が制圧したのか？
&gt; 
&gt; 金 - 反射的にそうしたようです。そのまま押さえつけて一発撃ちました。
&gt; 
&gt; 職 - それは腕に当たったのか？
&gt; 
&gt; 金 - 貫通傷でした。
&gt; 
&gt; 職 - 続けて。
&gt; 
&gt; 金 - そのまま頭髪を掴んで撃ち……撃とうとしました。何か黒いものが中年の上に飛び出してきてひっくり返ってしまって、すぐに撃つことはできませんでした。
&gt; 
&gt; 職 - それが李明哲だな？
&gt; 
&gt; 金 - はい。……報告の内容をなぜ再び話す必要があるのですか？
&gt; 
&gt; [中略]
&gt; 
&gt; 金 - ……攻撃はいつの間にか止まっていましたが、風雨が余りにも強く、珉奎も負傷した状態でした。
&gt; そのとき、遠くに真っ黒な影が見えて……私はバンカーだと確信しました。
&gt; 
&gt; 職 - バンカーとの距離はどの程度だった？
&gt; 
&gt; 金 - 正確には分かりません。それでもほぼ40分近くは歩いていたように思います。
&gt; 
&gt; 職 - 徒歩で40分の距離にある物体を「視認して」、それをバンカーと「確信」したと？
&gt; 
&gt; 金 - （暫くの沈黙）分かりません。報告では、余り考えずに敵に関して訊かれましたが。
&gt; 
&gt; 職 - ううむ……（書類をざっと確認する音）続けてくれ。
&gt; 
&gt; 金 - 隊長は、バンカーでしばらくチームを再整備してから出発することにしました。バンカーの両端の方は風雨が押し寄せてまともに休むことはできなかったです。雨にぐっしょりと濡れた服を着替えて体を乾かさなければ体調が更に悪くなることが予想できたので、皆が中央の部屋に入りました。何故かは分かりませんが鉄の門がついていました。外側を観察することもできず、運が悪ければ部屋の中で全滅させられたり、もしくは捕虜にされたりする可能性もありましたが、一旦門を閉じました。捕虜を片隅に追いやっておいて珉奎の様子を見に行こうとしたところ、隊長が何故捕虜を撃ってしまわないのかと怒り始めました。
&gt; 
&gt; 職 - 何故撃たなかった？
&gt; 
&gt; 金 - ……分かりません。私も。ただ撃ってはいけないような気がして。それができる限りのことのような感じだったと言いますか……
&gt; 
&gt; 職 - 続けるように。
&gt; 
&gt; 金 - 隊長が怒るのに関しては、普段から普通にあったことだと適当にごまかして行きました、問題は珉奎です。具合はよくありませんでした。大腿部の貫通傷だったのに無理に動いたせいで出血が止まらなくなっていました。
&gt; 
&gt; [中略]
&gt; 
&gt; 金 - 無線機はまるで駄目で、ずっとあちら側からの交信だけが聞こえてきました。敵の砲火が続いているだとか砲兵を呼んでくれだとか。そのためか、隊長は私たちが射撃したために上層部が「交戦」と認識してGOP全域で戦闘が始まったのだと考えました。私たちのせいだと……まあ、確実に言うべきことではありませんでしたが、重要なのは生きて帰ることでした。
&gt; 
&gt; 珉奎の荷物と銃を捨てて担架を作ることにしました。時間は午前3時に近く、すぐに動き出さなければ日の出前に味方側のGOPに到着することはできなかったのです。問題は捕虜でした。解放しようとすれば珉奎の無線機で本隊にすぐに連絡を入れると言っていましたし、かといって殺すのも何だか気まずかったです。何かがずれているような感じを覚えました。
&gt; 
&gt; 緊急事態でしたし、隊長とは少し喧嘩をしました。隊長は私が世話をしろと言って、私と捕虜を残して出発してしまいました。
&gt; 
&gt; 職 - （書類に何かを記載する音）そうして捕虜はどのように処理したんだ？
&gt; 
&gt; 金 - そのまま解放しました。もし本隊が私たちを追撃して捕らえたとしても、捕虜を助けていたなら私たちをそんなに残忍に扱うことはないだろうと考えましたので。
&gt; 
&gt; [中略]
&gt; 
&gt; 金 - ……そうしてチームに追い付いた時には既に手遅れでした。
&gt; 
&gt; 職 - どういう意味だ？
&gt; 
&gt; 金 - 隊長が狂ってしまったのか、遠くにいくこともできずに同じ場所をぐるぐると回っていたのです。バンカーを中心に半径2km程の範囲を回っていたようです。私が合流するとすぐに隊長は私のためだと言いながら私を攻撃しました。
&gt; 
&gt; 職 - 隊長がお前を攻撃したのか？
&gt; 
&gt; 金 - はい。その点は、自信を持ってお答えすることができます。
&gt; 
&gt; 職 - 今、この話を証明することはできるか？非常に重要な部分だぞ。
&gt; 
&gt; 金 - ……率直に言って不可能です。証人も物証もないでしょう？確実に言えるのは、私が攻撃されたということだけです。
&gt; 
&gt; 職 - （書類に何かを記載する音）……よろしい、続けるように。
&gt; 
&gt; 金 - 私が到着したとき、隊長は珉奎に銃を突きつけていました。珉奎は私を見るなり隊長が狂ったと大声を出し、隊長はそのまま身体を回して私に照準を合わせました。その瞬間、私はそのまま……
&gt; 頭が白くなって動けないでいましたが、隊長は私を撃ちませんでした。
&gt; 
&gt; 職 - （書類に何かを記載する音）撃たなかったのか？
&gt; 
&gt; 金 - 「空気」を撃ったのです。銃を投げ捨てた際に尾栓は後ろで固定されていましたし、薬室は空でした。その際に気が付いてみると、泰錫と庾石は珉奎の後ろに倒れていました。
&gt; 生きているかどうかも分かりませんでしたが……隊長が二人に発砲するのに弾を使い果たしてしまったようでした。
&gt; 隊長は長剣を抜き放ち、すぐさま私たち二人が絡み合いました。
&gt; 
&gt; 職 - その最中に隊長を殺してしまったと？
&gt; 
&gt; 金 - （沈黙）
&gt; 
&gt; 職 - 申し訳ないが、この席では黙秘権行使は通用しないのでね。
&gt; 
&gt; 金 - （沈黙）
&gt; 
&gt; 職 - 答えろ。このままだと、お前がチーム全員の殺害容疑を被ることになるぞ。
&gt; 
&gt; 金 - （沈黙）……珉奎が私を生かしました。
&gt; 
&gt; 職 - 朴珉奎隊員が？
&gt; 
&gt; 金 - 私も長剣を抜き放ちました。この距離で柳隊長が長剣を選んだということは、銃を探していたら死んでしまうという話です。何合か打ち合いをしましたが……まあ、私は相手になりませんでした。
&gt; 柳隊長は妨害される心配なしに腹をくくったならば、剣を構えれば金正日の首を取ってくることもできるだろうというのが周囲の評価でしたから。
&gt; 普段から荒っぽい感じでしたが、その時の柳隊長は何というか本当に……狂人でした。大剣から狂気が感じ取られたからです。（沈黙）
&gt; 大尉様は恐らく、そんなものを目にしたことはないでしょう。
&gt; 
&gt; 職 - （低い笑い声）人間の振り回すナイフが怖くて、ここで仕事ができるものか。それで？
&gt; 
&gt; 金 - 数合打ち合った後に私が押し負け、柳隊長が私を押し倒しましたが、横から珉奎が打って出てきたんです。
&gt; 
&gt; 職 - かなりの出血量で、負傷してから4時間は経っているが……動くことができたというのか？
&gt; 
&gt; 金 - 私もどうすればそれが可能であったのかは分かりません。
&gt; 
&gt; 職 - 続けるように。
&gt; 
&gt; 金 - 柳隊長が私をマウント姿勢で押し倒しました。腕で防いでも制圧されて腕の内側の動脈や首の大動脈がやられていたでしょう。その時、珉奎が柳隊長の脇腹にぶつかってきました。バランスを失って倒れる最中に、珉奎の首に長剣を刺したようです。珉奎も刃物を抜いていたようで。柳隊長の右側の肋骨辺りに長剣が突き刺さっていました。それを見るやいなや、持っていた長剣で柳隊長の心臓を貫きました。その時はそうしなければ……柳隊長がすぐに起き上がってきそうでしたので。（沈黙）
&gt; 
&gt; 職 - 大丈夫か？望むのであれば少し休憩を挟んでから再開するが。
&gt; 
&gt; 金 - 結構です。ほとんど終わってますから。（深呼吸）時間はBMNT^^海上日の出時間^^が近付いてきていました。少なくとも日の出前にGOPラインに到着していなければ救出は望めませんでした。
&gt; GOPラインを越えれば復帰もできるだろうと思いました。ところが、クソッタレ……ああ、申し訳ありません。ところが周囲を見るとチームの中で生存しているのは私だけです。雨が冷たかったからか、精神がさっと冷めていきました。このまま行って一体どうなるというのか。どうせチームの仲間も皆死んでいて、戦争が始まったら再びこの場所に戻ってくるだけだというのに……
&gt; 
&gt; （約20秒間の沈黙）
&gt; 
&gt; 職 - 続けられるか？
&gt; 
&gt; 金 - （カップを置く音）はい。（ため息）それほど雨には打たれていませんでしたが、寒気が走りました。本当に突然、現れたようにゾクリと。後ろから冷気が溢れ出すような……
&gt; そうして振り返ると、その人々が居ました。
&gt; 
&gt; 職 - （書類をざっと確認する音）南台数と李明哲か？
&gt; 
&gt; 金 - はい。その二人が、クソッタレ……確かにあのクソッタレバンカーに置いてきたはずなんです。それなのに私のすぐ後ろに居ました。更にデタラメだったのが……
&gt; …………これは……ううん、これは報告ではしなかった話です。信じて貰えるとは思えなかったので……
&gt; 
&gt; 職 - 言ってみろ。
&gt; 
&gt; 金 - チームの仲間を連れていったんです。
&gt; 
&gt; 職 - 死体を引っ張っていったのか？
&gt; 
&gt; 金 - はい。私たちの仲間を、畜生のような……何かも分からないそれらがやってきてチームの仲間を連れていきました。そして……
&gt; 
&gt; 職 - そして？
&gt; 
&gt; 金 - 私に一言声をかけたんです。（沈黙）
&gt; 
&gt; 職 - 何という言葉だ？
&gt; 
&gt; 金 - 忘れるな、と。自分たちはここに居るから、忘れるなと言いました。
&gt; 
&gt; -以後インタビュー対象の要請によって15分間の休憩が与えられた。-
&gt; 
&gt; 職 - 気分は良くなったか？
&gt; 
&gt; 金 - はい、大丈夫です。
&gt; 
&gt; 職 - では、続けるように。すぐに脱出したのか？
&gt; 
&gt; 金 - ……そのようなものを見てからは……（沈黙）本当に後ろを振り返ることは無くなりました。そのまま走り出していました。私も気付かない内に大声を出して口を開いていたら、雨水に噎せることもありました。
&gt; 
&gt; その時に気がつきました。どこかも知らずに走っていたのに、遠くに味方のGOPの灯りが見えたのです。時計を見るとBMNTまで時間がある程度残っていましたし、周辺地形を見てTOD^^裂傷観測装置^^がない側から入っていくことにしました。
&gt; 
&gt; 考えなしに走っていたので無線機やら色んなものを無くしていましたが、マルチツールだけは抜け落ちずに残っていました。ところが、少しばかり変でした。警戒態勢でもありませんでしたし、普段の警戒状態と特に違うところはありませんでした。戦争が起きていたとすればGPもGOPも電源が入って警戒所もぎゅうぎゅう詰めになっている筈なのに。本当に私が何に惹かれてしまったのだと思いながらGOPの鉄柵の前まで行きましたが、それでも反応はありませんでした。
&gt; そういうわけなので、そのままマルチツールを用いて鉄柵を切って侵入したのです。
&gt; 
&gt; 職 - その時間は？
&gt; 
&gt; 金 - 正確には分かりません。何の補助もなしにマルチツールだけで鉄柵を切るのにはかなりの時間がかかりました。痕跡もわざわざ消して出てこなければなりませんでしたから……
&gt; 通り抜けた辺りで遠くの空が明るみ始めていました。警戒所間の勤務交代人員が来るようだったので、ひとまずはその場を後にしました。
&gt; 
&gt; 職 - それが昨日の朝のことか？
&gt; 
&gt; 金 - そうです。もう眠たいですから、ちょっと寝させてほしいですね。
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; --南台数軍曹と李明哲に関する情報を確認しようとしたが、資料不足により軍籍が確認されなかった。戦争中の資料損失と推定される。--
&gt; 
&gt; **当時人民軍██師団が後退する際、周辺の民間人と負傷兵を大隊規模で編成して追撃部隊を防ぐようにしたという記録が発見された。以降は大隊の記録は存在しない。**
&gt; 
&gt; **インタビュー後、財団が介入し正常にオブジェクトを収容した。インタビュー対象者は、現在のMTF-Ι-158&#34;綱渡り師&#34;を指揮している。**</textarea></pre>
