    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 白い日記帳。記名欄は塗りつぶされている。裁断、加熱等の破壊行為に耐性を持つ。裏表紙には細い線状の隆起がいくつも存在し、それらの一部は「むだだった」と読める。\n**回収日:** 2019/7/24\n**回収場所:** 千葉県千葉市██区　路上\n**現状:** 標準AN用ロッカーに収容。全ページが糊付けされているため内容が確認できないが、これは収容後に行われた悪意ある破壊行為だと考えられており、現在捜査中。\n[[collapsible show=\&#34;　　　\&#34; hide=\&#34; \&#34;]]\n**内容**: 1ページ目には以下の記述のみ。\n&gt; //あなたは暇つぶしに画面をスクロールしてそれを見つけた。保管された白いノートの情報。曰く、ただ少し頑丈なだけ。//\n&gt; //「おもしろくない」//\n&gt; //興味を削がれて次の情報へ視線を移そうとしたとき、あなたは妙な空白があることに気が付いた。//\n\nその後、第三者の視点で「あなた」の日常生活が綴られる。\n&gt; //何気ない日々の中で、その奇妙な合致はあなたの心を惹いた。この先には何が描かれるのだろうか。//\n\nただし、その内容は次第に奇妙に脚色されたものへと変化していく。\n\n&gt; //あなたはそれに気が付き始めていた。きっと、そのきっかけがあのノートであったことも。ただ必死に布団の中で目を閉じるあなたは、気付いたからといって何もできない。窓の外を見てはいけない。//\n\n本文は、以下の一文で締められている。\n\n&gt; 「ああ、見て見ぬふりをすればよかったのに。」\n\n[[/collapsible]]&#34;
