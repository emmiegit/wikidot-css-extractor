**项目编号：**SCP-CN-1070

**项目等级：**Euclid

**特殊收容措施：**对包含SCP-CN-1070的出版物已全部收容存档，基金会网络监控正在收容电子版拷贝并且重新上传处理后的版本。

由于电子版拷贝仍具传染性，已建议所有文学研究和教育机构以”该诗歌艺术性和文学赏析性不足“的理由暂停出版和印刷。基金会正在指导包含吉吉拉特语的网站以Unicode的语言文本替换文本图片

仅有一份SCP-CN-1070的纸质拷贝目前储存于Area-CN-07的纸质收容器中，所有电子拷贝均被销毁。印度分部正在追查其创造者以及传播途径。由于传播原理和内容于████年██月解析完毕，出于安保原因，暂时停止所有关于SCP-CN-1070的研究

**描述：**SCP-CN-1070为一段由吉吉拉特语和英语所创造的伪模因病毒，以诗歌的形式表现。该诗歌名为&#39;████ ██ ████ ██████&#39;，第一次出现是在19██年，英国，并且随着互联网的进化逐渐扩散。中文版已由基金会网络过滤器所拦截销毁，重新校对后的英语版以&#39;Search For My Tongue&#39;重新发表。作者向基金会员工出示的原版作品并未包含任何模因，因此SCP-CN-1070被认为是由未知异常组织创造。

SCP-CN-1070-C为所有阅读完该段文字并且理解其内容的人类感染者。不同于普通模因病毒，SCP-CN-1070同时会在生理上和心理上改变感染者，生理变异部分为SCP-CN-1070-C1。该诗歌的异常为最后两个诗节，分别命名为SCP-CN-1070-A和SCP-CN-1070-B。

[[collapsible show=&#34;+ 展开SCP-CN-1070-A/B的翻译版本&#34; hide=&#34;- 隐藏文本&#34; hideLocation=both]]
&gt; 此翻译版本为直译并且剔除了潜在模因因子，无艺术加工成分
&gt; -----
&gt; I felt that the language that belonged to my tongue
&gt; 我感觉到了属于我的舌头的语言
&gt; I had spat it out
&gt; 我必须将它吐出[[footnote]]上一个诗节里作者有提到过”说母语的舌头在口腔内腐烂了“[[/footnote]]
&gt; But at night, I see dreams in my mother tongue
&gt; 但是在晚上，我梦到了我的母语舌头
&gt; My mother tongue is like a flower
&gt; 它像一朵花
&gt; It blooms on my tongue
&gt; 在我的舌头上绽放
&gt; My mother tongue is like a flower
&gt; 我的母语舌头像一朵花
&gt; It ripens my mouth
&gt; 它让我的嘴巴成熟
&gt; 
&gt; it grows back, a stump of a shoot
&gt; 它重新长出，如同一个重新生长的树桩
&gt; grows longer, grows moist, grows strong veins,
&gt; 变得更长，更湿润，长出了强壮的血管[[footnote]]Lazarus博士认为是指维管组织[[/footnote]]
&gt; it ties the other tongue in knots,
&gt; 它和另一条舌头[[footnote]]第一诗节中提到了说异国语言的舌头：foreign tongue[[/footnote]]打结
&gt; the bud opens, the bud opens in my mouth,
&gt; 花苞绽开了，花苞在我的嘴中绽开
&gt; it pushes the other tongue aside.
&gt; 它将另一条的舌头推开
&gt; Everytime I think I&#39;ve forgotten,
&gt; 每当我以为我忘却
&gt; I think I&#39;ve lost the mother tongue,
&gt; 我以为我忘却了母语舌头
&gt; it blossoms out of my mouth.
&gt; 它会从我的口中绽开
&gt; -----
&gt; 注意此段的内容完全符合感染者在生理结构上的改变
[[/collapsible]]

SCP-CN-1070-A的作用为植入模因病毒，该段配有一段包含了异常吉吉拉特语的诗节和拟声读法标注。由于大部分出版社和网站以图片而不是文本的形式展示该段诗节，包含在吉吉拉特字母内的异常符号得以传播。当阅读完该段诗歌后，母语读者会被植入SCP-CN-1070，而非母语读者必须同时阅读翻译文本和原文后才会被植入。此时的读者仅收到轻微模因暴露，E级记忆消除即可抹除感染。

SCP-CN-1070-B的作用为触发模因病毒，该段为一段抒情类现代英语诗节在阅读完该段文字后，感染进入不可逆阶段。
&gt; 阶段一（持续一至五个自然日）：
&gt; * 焦虑，尝试返回常住居所。包括但不限于宿舍，工作场所，住所，个别对象会返回出生地
&gt; * 暴食，SCP-CN-1070-C会购买进食大量高热量食品以及蛋白质，对象认为该行为是”焦虑进食“并且忽视寻求医疗帮助
&gt; * 喜阴，SCP-CN-1070-C会避开阳光并且长时间躲在阴暗处
&gt; 
&gt; 阶段二（持续一至二个自然日）：
&gt; * 嗜睡，SCP-CN-1070-C睡眠时间增长至10~12小时，个别对象记录到了16个小时的睡眠。大脑皮层扫描显示对象长时间处在浅度睡眠，对象更加焦虑并且开始狂。
&gt; * 文化认知冲突，SCP-CN-1070-C开始对所处的文化环境更加陌生，即使已经生活数十年。由于脑部损伤，对象出现健忘并且伴随着社交冲突，进一步阻碍了医疗帮助的可能.。
&gt; * 自我认知冲突，对象个认知指数下降到9%。██个对象认为自己不属于智人而是一种名为”██████“的植物，该植物在随后的观测中被标记为SCP-CN-1070-C1。
&gt;
&gt; 阶段三（持续1至3个小时）：
&gt; * 对象收集大量衣物并且将自己掩埋于居所内的阴暗处。
&gt; * 对象表现出类似狂犬病的惧光并且极具攻击性。
&gt; * 对象完全无视了身体上的异常构造或变异，Arual研究员认为是病毒篡改了对象的认知系统，使变异部分被接受。
&gt; * 对象舌部肌肉异常生长并且开始与颈部肌肉融合，发声器官完全消失。口部不再承担进食和呼吸的作用，对象的能量摄入来源于阶段一贮存的脂肪。
&gt; * 对象舌部中间开始纤维化并且连接至气管，随后开裂，通常会分裂为8~10瓣并伴随着大量出血。舌部的构造消失并且由纤维化的舌部替代了食道。
&gt; * 对象肺部开始纤维化，肺泡溶解，对象开始呼吸困难。
&gt; * 开裂的舌尖开始持续胀出，扁平，随后卷曲，SCP-CN-1070-D形成。关于SCP-CN-1070-D的研究请在附录文档查看。
&gt; * 对象认知指数重新上升并且恐慌，开始寻求医疗救援，由于大出血，这一行为很难完成。
&gt; * 对象死亡。

**附录1070-C：**[[collapsible show=&#34;+ 展开1070-C的解剖记录&#34; hide=&#34;- 隐藏记录&#34; hideLocation=both]]
&gt; ████年██月，██市████学校在一次英语考试中使用了包含SCP-CN-1070的试卷，基金会人员在学生回答前回收了试卷并且实行了大规模记忆删除，但仍有2名学生被SCP-CN-1070-A和B感染并且未被发现。对象死亡后，尸体解剖并进行分析：
&gt; 
&gt; **Lazarus博士 佩戴完整生化防护5级装备以及生物解剖器械**
&gt; **Arual研究员 佩戴完整生化防护5级装备以及记录设备**
&gt; 
&gt; **Lazarus博士:** 记录开始，对象为成年男性，19岁，死亡时间为14:24左右，体重94kg。在医疗人员抢救无效后死亡。死亡时认知指数为87%。我将负责解剖和解说，研究员Aural将协助我。
&gt; 
&gt; **Lazarus博士:** **//镜头拉向对象舌部//** 从外观看，唇部变成了花鄂，舌部变为花瓣，并且部分纤维化的舌部持续生长，我认为构成了雄蕊。Arual过来帮我扶住，我要切开胸腔。
&gt; 
&gt; **Lazarus博士:** **//大量血液混合着脂肪流出//** 对象极度肥胖，我需要...清理一下，给我一下吸嘴...腹腔充满了脂肪，器官大量错位，胃部已经被挤压至胰脏部位，对象生前...肠梗，相信你的呼吸器，好吗？
&gt; 
&gt; **Arual研究员:** 从粪便量判断...对象已经有将近10天没有排便，肠道大量坏死。博士，模因可以让人遏制生物本能吗？
&gt; 
&gt; **Lazarus博士:** 很明显它做到了，好了先不看腹腔，从头部开始吧。对象舌头内 【**//切割//**】 中空，变成了食道，但是大量出血无法让对象进食。舌头和食道完全贴合，表层黏膜消失，我无法现场给出病理分析，Arual，收集黏膜样本。
&gt; 
&gt; **Lazarus博士:** 气管被肌肉撕裂，声带，扁桃体，喉结在...在... 【**//搅动//**】 胃里，根据腐蚀情况，是在阶段三脱落的，称重——算了，等解剖完。来看一下肺。
&gt; 
&gt; **Arual研究员:** 肺部表面硬化，非常坚硬，类似软骨组织。内部 【**//干呕//**】 大量...肺部沉积液，现在吸液。
&gt; 
&gt; **Lazarus博士:** 肺部对应了花的子宫，内部完全溶解，样本总重包括花朵子宫为2.6千克，标记为SCP-CN-1070-C1。我很好奇，难道会有授粉动物来授粉吗？样本收集完毕，尸体标注生化5进行处理，Arual，请整理一下记录。
&gt; **记录结束**
&gt; **结语：** 很明显，SCP-CN-1070-A是在大脑中埋下个炸弹，然后用SCP-CN-1070-B来引爆，即使我们能通过技术手段阻止对象的暴食，也无法逆转肌肉的异常化生长，而且更要命的是整个肺部的纤维化，除非有基金会和GOC的技术，我无法想象感染者能在外面活下去。但是对于舌部变成一朵花，能否联系印度那边调查一下有没有类似人体寄生的动物或是昆虫，我个人认为如果它的目标真的是把人变成一朵生理上的花，那肯定会有完整的花的生命周期以及授粉动物，这需要注意。 ——Lazarus博士
[[/collapsible]]
**附录1070-19██：** 印度分部调查显示在印度浦那山区内，当地牧民有类似该现象的传说。随后的调查显示当地有██宗死亡类似SCP-CN-1070，对于该地区的模因源传播正在调查中。


**附录1070-████：** 由于回收及时并且文本位于试卷中部，基金会人员错误地认为所有现场学生都未接触SCP-CN-1070-A/B，在进行了D级记忆清除后便继续了考试。事后调查显示，这两名学生先阅读了SCP-CN-1070并且完成了题目。但随后基金会监控系统注意到了两名学生的持续缺考以及大量该学生家长的通话，两名感染阶段末期的学生被基金会回收，对外宣称学生在家中不幸因脑梗而猝死。
[[collapsible show=&#34;+ 行动记录 &#34; hide=&#34;- 隐藏记录&#34; hideLocation=both]]
&gt; 在接到该学生家庭的120急救电话后，MTF-CN-1070 ”书山有路“被临时组建并伪装为急救单位前往回收，小组包含了伪装成政府人员的基金会员工以及Area-CN-07生化处理部门的外勤小组
&gt; **队长：** 通讯检查，注意控制家属，记忆删除剂可以解冻了
&gt; 
&gt; 【乘坐电梯】
&gt; 
&gt; **队员2：** 出门左拐，担架跟上
&gt; 
&gt; **对象父亲：** 【焦虑】 我求求你们快...快救救我的娃把他已经他他4...4天没出来了？
&gt; 
&gt; **队员3：** 先生您放心，他不会有事的。请问他有打人或是很暴躁吗？
&gt; 
&gt; **对象母亲:**【痛哭】他就不知道怎么了...【抽泣】打我啊...他那样都快不是人了。
&gt; 
&gt; **队长：** 4号5号，记忆删除，B级就好，剩下跟我来，对象可能还具有攻击性。
&gt; 
&gt; 【开门】此时对象房间内完全黑暗，并且地板上堆满衣物，队员打开手电开始在角落寻找对象
&gt; 
&gt; **队员1：**在这里，麻醉枪还是泰瑟枪？
&gt; 
&gt; **队长：**套索先试一下，看一下阶段几了。
&gt; 
&gt; 对象已经站起，画面中大量衣物抖落，对象表皮浮肿，图像显示对象已是阶段3晚期，大量血液从口部吐出并且出现呼吸困难，舌部以裂开并且发出呼噜声。对象尝试走向基金会人员，但随后倒下。
&gt; 
&gt; **队员3：** 【进行急救并且试图打开对象气管以保证呼吸】肺部积液太多了，还是晚了。
&gt; 
&gt; **队员2：** 手中有笔记本，你拿一下。
&gt; 
&gt; **队长：** 收拾一下房间，看看有没有什么个人记录。1号 2号回收尸体，准备走吧。
[[/collapsible]]
**附录1070-████-1：** [[collapsible show=&#34;+ 现场回收的日记&#34; hide=&#34;- 隐藏日记&#34; hideLocation=both]]
&gt; █/██: 我好累啊...今天考英语要我做什么诗歌对比，结果做着做着就困了，昨晚就不该熬夜，哎...老妈要是知道肯定要怪罪了。但我觉得今天数学考得挺好的，希望继续努力！
&gt; 
&gt; █/██：靠，今天考得真是稀烂，不锻炼了，去吃个M记快乐一下。没事没事，你还有其他几门可以努力呢。
&gt; 
&gt; █/██：我今天是真的难受，那个[无关人名]非得找我借充电线，我就说了我没带，她就说我干嘛这么凶，我很™累啊好吗？真的吵了一架还是不解气，真的要分手，这种人，我呸。只有猫和肥仔快乐水能让我快乐。
&gt; 
&gt; █/██：我觉得最近饮食不太健康，可能压力过大了，考完就去减肥。但总是好烦躁啊，根本不想去学校，幸好最近考试可以赖在家里当阿宅。
&gt; 
&gt; █/██：我把微信卸了，一群人烦不烦啊自己难道都复习完了吗？整天问这问那的我自己好不好我还不知道？还有，最近阳光真的很晒很烦，估计也只有我的猫喜欢了。
&gt; 
&gt; █/██：昨晚早睡了，今天上午又睡了个懒觉，结果她微信又来凶我，我直接分手了，有点郁闷，点了个很便宜实惠的汉堡套餐安慰一下。
&gt; 
&gt; █/██：睡觉舒服好啊
&gt; 
&gt; █/██：今天有个女人突然打开了木板，想把我扯出去，眼睛还在流水，我是花啊我怎么可能动啊，我把她打了一顿
&gt; 
&gt; 今天是shui，shu服我哦，有白毛tian我，想吃
&gt; 
&gt; [无法识别]
&gt; 
&gt; 花
