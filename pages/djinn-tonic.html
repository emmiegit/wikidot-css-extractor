[[=]]
++ __鎮尼、精靈與相關願望實現者工會__
++ __共同憲章__
[[/=]]
[[==]]
經鎮尼、精靈與相關願望實現者工會 (代表：Amn-Guerifah Maloud Shinka Edh Gifeh 先生、Edora Sylphe 女士) 及 SCP 基金會 (在 O5 議會監督下) 所屬的異常個體監控局 (代表：Catherine Stern 女士、Armand Stern 先生) 雙方在2014年8月9日協議確定。
[[/==]]
-------------------------
[[=]]
++ __SCP 基金會的部分__
[[/=]]

[[==]]
&gt; 鑑於：
&gt; 
&gt; **I)** 被認為「順從」的現實扭曲實體 (鎮尼、精靈與其他願望實現者) 在全球已有超過 531 位被登錄為關注實體，並因此難以管理。
&gt; 
&gt; **II)** 被認為「順從」的現實扭曲實體 (鎮尼、精靈與其他願望實現者) 常被束縛於物體 (油燈、地毯、手機......) 或地點 (航道、井、小徑......)，有時難以收容。
&gt; 
&gt; **III)** 被認為「順從」的現實扭曲實體 (鎮尼、精靈與其他願望實現者) 是具有感情的智慧實體，因此必須按照《倫理委員會第 35.9 號備忘錄》的規定來對待。
&gt; 
&gt; **IV)** 被認為「順從」的現實扭曲實體 (鎮尼、精靈與其他願望實現者) 是屈服於本性的異常實體，會在不考慮自身的意願的情況下遵從人類的要求，因此應受監督。
&gt; 
&gt; **V)**  被認為「順從」的現實扭曲實體 (鎮尼、精靈與其他願望實現者) 偶爾會對現實造成極大程度的改變。
&gt; 
&gt; **VI)**  被認為「順從」的現實扭曲實體 (鎮尼、精靈與其他願望實現者) 被數個國際組織 (如：全球超自然聯盟、地平線倡議) 追獵和迫害。
&gt; 
&gt; **VII)**  被認為「順從」的現實扭曲實體 (鎮尼、精靈與其他願望實現者) 已表示願意遵守 SCP 基金會的決定。
&gt; 
&gt; **SCP 基金會**同意不駕馭鎮尼、精靈與其他願望實現者的活動，條件是它們必須組成有組織的**工會**，受規範與自我管理，並由異常個體監控局監督。
[[/==]]

------------------------

[[=]]
++ __鎮尼、精靈與相關願望實現者工會的部分__
[[/=]]

[[==]]
&gt; 鑑於：
&gt; 
&gt; **I)** 我們──願望實現者──根據習慣法，乃為了履行我們承擔的責任而存在，即滿足先前根據習慣法與我們聯絡的人類客戶之要求，因此我們必須捍衛我們如此做的自由。
&gt; 
&gt; **II)** 我們──願望實現者──根據習慣法，能夠在彼此之間保持聯繫與溝通，組織我們自己，並在我們之間建立願望實現者必須遵守的規則和限制。
&gt; 
&gt; **III)**  我們──願望實現者──根據習慣法，能夠在彼此之間保持聯繫與溝通，組織我們自己，並在我們之間建立客戶必須遵守的規則和限制。
&gt; 
&gt; **IV)** 在最狡猾的願望實現者當中已發現濫用行為，特別是在「當心您想要的東西」之典型案例中，傷害了顧客並因此促使客戶群在總體上產生不信任，不利我們的任務。
&gt; 
&gt; **V)** 在最狡猾的客戶中已經發現了濫用行為，特別是在「無限願望」之典型案例中，以及自1134年大會議頒佈《三願法則》以來所發展的其他更巧妙的戰略。
&gt; 
&gt; **VI)** 所有種類的願望都有可能和其他客戶的願望發生衝突，甚至結果是自相矛盾的，而有害於客戶的事情即有害於我們的任務。
&gt; 
&gt; **VII)** 考量到某些人類對我們──願望實現者──的敵意，我們將會因為被稱為 SCP 基金會的全球組織的保護而獲益匪淺。
&gt; 
&gt; **我們**答應組織起來，建立**鎮尼、精靈與相關願望實現者工會**：一個自我管理的工會，其條例和行動將忠實地對應於習慣法和 SCP 基金會所屬的異常個體監控個體局之核准。

--------------------------

[[=]]
++ __憲章的組成__
[[/=]]
**第一款：**鎮尼、精靈與相關願望實現者可以自由地與平民接觸進行異常活動，而不必擔心 SCP 基金會的介入，只要它們：
# 一次綁定的客戶不超過一位，並且在前一位客戶的所有願望都實現之前，不得轉移至其他客戶。
# 遵守保密條款，不得在客戶的私人圈之外讓人知道它們是異常個體。

**第二款：**鎮尼、精靈與相關願望實現者可以自由地實現所有它們被要求且它們允許自己去實現的願望，但以下情況除外：
# 所有在大規模下根本性改變物理與自然法則的願望。但個別修改或創造異常物體將例外地被容忍。
# 所有擾亂國家或全球政治社會平衡，以至於危及、減弱或消除 SCP 基金會之影響力的願望。典型的成功願望 (如：致富或成為國家的總統) 只要在尊重當前政治社會秩序且異常個體監控局隨後獲知顧客的成功具有異常性質的情況下，將不會受影響。
# 所有危害到本工會的存在或與 SCP 基金會的關係之願望。

**第三款：**鎮尼、精靈與相關願望實現者工會可以自由創設與管理前述規則以外的任何規則。

**第四款：**SCP 基金會承諾，絕對不對鎮尼、精靈與其他願望實現者為仍保持聯繫的客戶所實現的願望採取行動。但是，當客戶與願望實現者之間建立的合約已履行並且所有願望都已使用時，基金會便可以自由干預以沒收被創造出來的 SCP 項目或異常地點，甚至處決前客戶。

**第五款：**SCP 基金會承諾，將保護鎮尼、精靈與其他願望實現者工會與其成員，免受任何組織或個體的傷害。這特別包括全球超自然聯盟和地平線倡議。這也包括掩飾實現願望所帶來之過分明顯的後果。

**第六款：**若鎮尼、精靈與其他願望實現者拒絕遵守前述規則，則工會有義務回報給異常個體監控局。
# 在不遵守規則的情況下，SCP 基金會保留直接對相關客戶和/或許願實現者採取行動的權利，他們將被監禁，然後接受訊問、研究或處決。
# 在不遵守規則的情況下，SCP 基金會保留直接採取行動來抵消願望並廢止其效果或奪取任何生成的 SCP 項目的權利。
# 若發生重大違規事件，工會將承擔責任。
# 若工會拒絕承擔責任，則先前所有協議均將失效，且 SCP 基金會將毫不猶豫地運用大量手段 (例如與 GOC 或地平線倡議聯絡) 作為懲罰。

**第七款：**例外地，工會成員被要求不得實現任何自稱「來自 SCP 基金會的 Bright 博士」的人的願望。
[[/==]]</textarea></pre>
