    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1361
**Auteur :** [[user Smapti]]
**Traducteur :** [[user drDio_Brando_]]
**Date de publication originale :** 24 avril 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1361

**Classe :** Sûr

**Procédures de Confinement Spéciales :** L&#39;échantillon primaire de SCP-1361 dois être gardé dans une chambre étanche à une température constante de 4 °C. SCP-1361 doit être nourri avec un petit mammifère pesant de 1 à 5 kg une fois par jour, autant que nécessaire pour maintenir sa masse entre 45 et 65 kg. Dans le cas où la masse de l&#39;échantillon primaire dépasse les 107 kg, 50 % de sa masse doit être retirée et détruite par incinération. Toutes les incinérations de la matière produite par SCP-1361 doivent être effectuées dans des pièces étanches dont l&#39;air doit être complètement filtré avant de pouvoir être dispersé dans l&#39;atmosphère. Toutes les personnes manipulant SCP-1361 doivent utiliser une réserve d&#39;oxygène portable et porter un équipement de protection approprié.

Des échantillons secondaires de SCP-1361 peuvent être produits si nécessaire à des fins de tests, en utilisant le personnel de Classe D dont l&#39;élimination est prévue comme matériel d&#39;ensemencement. Tous les échantillons secondaires doivent être stockés dans un environnement séparé de celui de l&#39;échantillon primaire.

**Description :** SCP-1361 est une masse amorphe de tissu animal, similaire à de la viande séparée mécaniquement. Des analyses des tissus montre que SCP-1361 contient des marqueurs génétiques de 37 espèces différentes incluant //Bos taurus, Gallus gallus, Sus scrofa, Felis catus, Canis lupus, Mesocricetus auratus, Columba livia// et //Homo sapiens sapiens//, il est composé majoritairement de tissu musculaire et conjonctif et de graisse. SCP-1361 contient également un forte concentration d&#39;ammoniaque et est corrosif pour la chair exposée. SCP-1361 ne possède aucun organe sensoriel ou de structure interne et ne montre aucun signe d&#39;intelligence ou de conscience de son environnement.

En raison de son absence d&#39;organes spécialisés, des morceaux de SCP-1361 peuvent être retirés ou rattachés sans aucun dommage pour l&#39;organisme ou la partie retirée. SCP-1361 est capable d&#39;une locomotion limitée sur des surfaces planes en se contractant et en s&#39;étendant. SCP-1361 a été observé se déplacer à une vitesse constante de 1,3 mètre par minute, quelle que soit sa masse actuelle. Les quantités de SCP-1361 inférieures à 5 kg ne démontrent pas de capacité à se déplacer. Lorsqu&#39;il n&#39;est pas perturbé par des stimuli extérieurs, SCP-1361 va se déplacer en ligne droite jusqu&#39;à ce qu&#39;il rencontre un obstacle plus grand que sa hauteur actuelle, auquel cas il va commencer à se déplacer dans une autre direction.

Si SCP-1361 rencontre de la matière biologique pendant son voyage, il tentera d&#39;épouser sa forme et de l&#39;engloutir. Au cours des 15 à 30 minutes suivant l&#39;engloutissement d&#39;un objet biologique, SCP-1361 va le digérer et sa masse et son volume augmenteront de la masse et du volume de l&#39;objet avalé. SCP-1361 a démontré sa capacité à digérer toute matière végétale ou animale qui lui est présentée, y compris le bois, le tissu, les cheveux, les os et des échantillons d&#39;objets SCP organiques non connus pour être destructibles par des moyens conventionnels. La matière non organique contenue dans l&#39;objet consommé n&#39;est pas digérée et reste indéfiniment dans SCP-1361. SCP-1361 n&#39;excrète aucun déchet après s&#39;être nourri. SCP-1361 perd de la masse à raison de 1 kg par jour et doit consommer au moins autant pour maintenir sa masse. S&#39;il n&#39;est pas nourri, SCP-1361 continuera à perdre du poids jusqu&#39;à ce qu&#39;il ne soit plus capable de se déplacer, auquel cas il commencera à se détériorer et à moisir ; SCP-1361 peut être considéré comme mort à ce stade et ne se nourrira plus. La vitesse de décomposition, et le besoin correspondant de se nourrir, augmente considérablement si la température de SCP-1361 est supérieure à 20 °C.

Si la masse de SCP-1361 dépasse 107 kg, il commence à dégager un arôme très agréable, décrit par un manutentionnaire de Classe D lors d&#39;une exposition accidentelle comme sentant &#34;meilleur qu&#39;un steak saignant, du bacon frit et un [EXPLÉTIF SUPPRIMÉ] humide, tout en un&#34;. Les humains et autres animaux carnivores exposés à SCP-1361 dans cet état éprouveront un fort désir de s&#39;approcher et de consommer SCP-1361, cru, sans tenir compte des dommages caustiques causés aux mains, à la bouche et à la gorge par ce processus. Une fois ingéré, la matière consommée va commencer à engloutir le sujet de l&#39;intérieur, le digérant et le transformant en une autre instance de SCP-1361 en l&#39;espace de 4 à 6 heures. Les tests indiquent que la consommation d&#39;environ 0,5 % du poids du sujet en SCP-1361 est nécessaire pour que la transformation se produise ; cependant, les individus exposés à SCP-1361 et autorisés à le faire consomment souvent beaucoup plus que cette quantité, au-delà de la capacité normale d&#39;un individu de leur espèce. Tous les échantillons secondaires de SCP-1361 produits de cette manière se comportent de manière identique à l&#39;échantillon primaire, sauf que les marqueurs génétiques de l&#39;individu consommé seront désormais présents.

SCP-1361 reste dans cet état jusqu&#39;à ce que sa masse tombe en dessous de 50 kg, soit parce qu&#39;il a été consommé, parce que des morceaux lui ont été retirés, ou parce qu&#39;il a perdu de la masse en absence d&#39;alimentation. Les tests ont indiqué que la capacité à digérer un sujet après avoir été consommé n&#39;est pas limitée aux périodes où SCP-1361 émet l&#39;odeur décrite ci-dessus et qu&#39;elle persiste après avoir été cuite. L&#39;odeur dégagée par SCP-1361 lorsqu&#39;il est cuit a été décrite comme plus agréable que son odeur crue ; les membres du personnel de Classe D qui y ont été exposés se sont  livrés à des comportements irrationnels et à des violences physiques pour tenter d&#39;avoir accès à des échantillons de SCP-1361 cuits.
