**作者：**[[*user aindavis_817]]
篇名：視而不見
本作品參加 2023ZH急迫競賽-題目3：「你感覺到了嗎」
[[include info:end]]



凱特琳正在融化。
當我察覺到這點時，她正巧笑著對我說「今天這麼熱，我簡直要融化了」，我以為她發覺自己的異樣，但是她沒有，只是一個驚人的巧合。

滴答。
正在融化的、沒有發覺自己的狀況的凱特琳，對於自己的一小部分順著尖翹的鼻樑滴進冰咖啡裡這件事，一無所知。她捏著小巧的攪拌匙，冰塊在餘韻帶酸的飲品裡與杯壁喀啦喀啦的碰撞，凱特琳把小匙放在碟子上，端起咖啡杯喝下一口咖啡佐自己，盛惠一百五十元不需加價、不含服務費。

這不是第一次發生，我習以為常。

半張臉融化的服務生送上一大份蜜糖吐司，蜜糖吐司是凱特琳很喜歡的甜食，把一整塊吐司體的內部挖空，填上各種配料。服務生細心介紹裡面的每一項元素，知名合作烘焙坊烤的吐司體、切塊當季水果由地方農家直送、三種口味的冰淇淋球代表招牌色彩、點綴的馬卡龍和杏仁酥餅是店內人氣商品。

咖啡廳、甜點、人，我第一次注意到別人融化時也是這幅情景。我與父親面對面入座，他侷促不安，雙手擺在桌面上摩挲著，年幼的我對此毫無想法，在吃完草莓蛋糕後，央求著想吃父親沒開動的巧克力蛋糕，然後，我發現他戴在左手無名指的戒指不見了。

他察覺我的視線，用右手遮住左手，對我說：「媽媽要去很遠的地方工作，最近不會回家……」

「是不是去魔法城堡！媽媽昨天說只有最漂亮的仙女可以去魔法城堡，她要去幫我報名。」

「對、對，是去魔法城堡……」

我看著父親開始融化，就像早已佈滿裂縫的水壩徹底潰堤，他的臉和手不斷滴在桌面上，連巧克力蛋糕都泡在裡面，他做出手捂住臉的動作，對我說的「爸爸跟冰淇淋一樣融化了」沒有給予半點反應。現在回想，他當時或許在哭泣，誤將我說的融化當作見到眼淚的反應，用童真推卸孩童話語中的怪異。

我至今仍不知父親在多年後的某個夜晚融盡的原因有多少。

在此以後，包含父親，我見過無數人因為負面情緒徹底融盡，看著社會遺忘他們，如今與我認識最久並保持聯繫的，只剩下凱特琳。

凱特琳一邊切開吐司體，一邊叨念著對男友的不滿，我對戀愛的話題沒興趣，時不時的點頭足以換來凱特琳「你果然可以體會」的眼神，鼓舞她繼續說下去，蜜糖吐司內的冰淇淋融成小池塘，凱特琳仍吃的很開心，她消失的頭殼已經恢復原先的弧度，好像它從未因內在融化。

「我最喜歡和你出門了，你都會聽我說話。」臨別前，凱特琳結清帳單，又給我一把遠遠高於交通費的鈔票，「萊莎，你今天開心嗎？」

我猶豫了一下，點頭。凱特琳勾起嘴角：「所以你才是我最好的朋友。」她狡黠的朝我拋媚眼。

在親眼見證朋友融盡後我就不再交朋友，和凱特琳保持聯繫自然是因為她出手闊綽，而對凱瑟琳來說，每一個讓她當下心情好的人都是最好的朋友，被她說過是最好的朋友的人不下數百個，剛才的話對我們雙方都像一股空氣自由進出，是社交上的禮儀。

我拿著凱特琳的慷慨在超市裡挑揀食材，我想著買點新鮮的蔬菜可以回家煮一頓大餐，但最終進到購物袋裡的都是方便的速食微波料理，幫我結帳的收銀員在刷過兩盒冷凍義大利麵後融成一灘水，我不意外，因為他本來就只剩下腳掌還沒融化。在旁邊背對收銀機理貨的店員像是被驅使一般轉身走過來，露出笑容彷彿剛才在結帳的人就是他，他取代收銀員，踩在他某個人的遺骸上說道：「不好意思久等了，請問要刷卡還是付現？」

我提著購物袋準備搭地鐵回家，但走到地鐵站才得知地鐵發生事故暫停營運，我擠上公車，公車起步時的晃動讓我不慎摔在地上，有位女士好心的把我扶起來，我看了一眼購物袋，裡面的雞蛋摔碎了。

我聽見滴滴答答的聲音，原來是下雨了，路人紛紛撐起雨傘，我沒有雨傘，下車後淋雨回到公寓。公寓管理員向我打招呼，他是個奇怪的人，每個人都是由上至下融化，而他是由左至右，只剩下右半邊的身體。有時我會好奇，世界上是不是還有其他融化的方式，只是我還沒見過。

管理員問我今天過得如何，但我已經按下電梯關門鍵。

家裡的門鎖很舊了，我總是忘記要請鎖匠來更新，插入鑰匙後必須稍微向上提才能轉動，開門的瞬間傾瀉出冰涼的空氣，我走入這片極地。

掛在客廳白牆上的幾個相框裡放著我與家人和朋友的合照，如今都變成單人照，融盡的人會被遺忘，這點包含圖像，只有我這個會看見這種古怪景象的人古怪的記得一切，我還記得政府單位同時說「你會繼承父親的房子」和「你沒有父親」的矛盾。

除了這些照片外，還有一張凱特琳的照片貼在角落，我可以從照片看見她融化的狀態，如果未來有一天，她在我們有約時融盡，我就不必出門應約了，不過截至目前，她的融化從來沒有超過胸口，上一次她融得最嚴重的原因是男朋友劈腿，但她把人甩掉後就恢復了大半。

我把冷凍庫塞滿，清理碎雞蛋，即食煎餃在微波爐裡加熱，機車疾駛而過噴發厚重的引擎聲，停靠路旁的汽車敏感的發出防竊警報，鄰居的養的狗隨而吠叫，某戶人家的嬰兒開始哭了，我從微波爐裡拿出煎餃，盤子很燙但內餡還是冷的，但我還是沾著醬油把它們吃完。

手機螢幕亮起，是我母親的來電，我等待螢幕暗下，佯裝自己因為所有我曾用過的理由而無法接聽。母親在拋下家庭與婚外情對象再婚後過得不順利，據說那男人騙了她，投資與積蓄都是謊言，更別提海邊的別墅、山裡的豪宅，不過是借錢租賃得來的面子。她嘗試回到父親身邊，但父親直到融盡前都沒有接納曾經離開的女人，在父親消失後，母親的目標隨即變成我，她試圖拿走這間房子，或者，以她的說法是「賣掉後一人一半」。

也許我該去換手機門號，但房子地址不可能更改，總有一天她會放棄假面貴婦的形象，在樓下堵我，也許會撕扯我的頭髮和衣服，在地上打滾尖叫我不孝順，凱特琳給我看的電視劇都這麼演。

我聽見漏水的聲音，水費帳單逼迫我起身去檢查廚房和浴室的水龍頭，也許是廚房水槽，我拿起工具箱裡叫不出名字的道具，把水管上的零件擰了擰，再把水龍頭連結的過濾裝置擰了擰。

我接著把牆上的相框摘下來擦乾淨，上面積了一層灰塵，我回想著所有單人照片裡原有的雙人合影，赫然發現我已經想不起他們的面容，更別提他們的聲音。我看了凱特琳的照片，她的耳朵滴滴答答，也許又和男朋友吵架了。

手機的未接來電又多了一通，附贈一則訊息，老闆的聲音彷彿透過網路傳了過來，尖叫著威脅我，如果我不在放假時把額外的工作處理好就要開除我。

我又聽見漏水的聲音，這就是老公寓的壞處，毛病很多，也許聲音來自牆壁內，那是我無法獨自處理的問題。

煎餃不足以滿足我的胃口，我用微波爐熱了一碗玉米濃湯當作宵夜，碗是燙的，湯是溫的，中心是涼的，我拿湯匙攪拌均勻，味道還可以。

睡前，我站在房間的全身鏡前，拿起麥克筆在鏡框做記號，我從來沒有出現融化的跡象，我想這代表我比我想像中的還要好。我在鏡面畫了一個笑臉，兩個圓圓的眼睛，一道弧度完美的微笑，它們取代我的表情，好像我在笑。

我過得很好。

我看見放在床底的體重機，許久沒有量體重的我打算試一試，電子螢幕的數字慢慢跳動，停在二十公斤，我看著鏡子裡的自己，彷彿自己只有表皮，是個空心的人類。我被自己的想法逗笑了，二十公斤的結果顯然是體重機壞掉，大概是太久沒用，裡面有零件故障，明天下班再買一個吧。

我躺到床上，又聽見滴答聲，也許我該聯絡水電工或裝修公司來家裡看一看，但那也是明天的事。

睡夢中，我聽見堤防破裂的聲音。</textarea></pre>
