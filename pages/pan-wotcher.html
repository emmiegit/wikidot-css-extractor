    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>送信人快步走过Site-23储物间的走廊。事情已经发生十分钟了，甚至快十一分钟了。像这样的事情应该早被预料到，但这个不断增大的项目在膨胀开始的一周前就已被运走。现在已别无他法，只能尽快调整收容措施并加快运输速度。

送信人走进站点主管的办公室，主管正面对着十几份不同的报告沉思。他慢慢地眨了眨眼睛，抬起头看着送信人关上身后的门，走到办公桌前。主管挺直了腰：“Winthrop特工，作报告吧。”

“主管。由于SCP-113一周前未知原因的膨胀，一架喷气式飞机在约四小时前出发了，预定地点是Site-24，因为他们有该领域的专业知识。但飞机……”

“拜托，Winthrop”主管叹了口气，揉着额头，“如果这个报告准确的话，时间宝贵。长话短说。”

“抱歉，主管。”Winthrop特工嚅嗫道，“我只是在想……”

“说//重点//，Winthrop，//重点//。”

“好的主管。在航行了两小时后，飞机遭到未知实体或组织的袭击。从我们收集到的消息来看，站点中有人泄露了运输时的某些漏洞，而攻击者就是从那里下手的。我们损失了三个人。”Winthrop特工低下头以表敬意。

“知道他们所用的是什么类型的武器吗？”

“不知道，主管。”Winthrop回过神来，“我们怀疑是弹道导弹，但没法保证。我们只知道他们能够攻击高度超过10, 000英尺的飞机，并且这种武器用于释放大量的放射性尘埃。”

主管沉默片刻，示意Winthrop继续。他的脑海中已经形成了如何及时止损的计划。

“考虑到SCP-113在离开时的巨大尺寸和它膨胀的速度，一次简单的导弹袭击就能使它分散在大约2000平方英里的范围内。可是我们估计袭击者使用的导弹将使地球上85%的陆地受灾 。总而言之，这是一种棘手而又吸引人的武器，主管。”Winthrop特工说最后一句话时话音渐低，为自己所说的话感到羞愧。

主管保持沉思，皱着眉头排除了一些不太可能的选项。当Winthrop想要开口提一个问题时，主管打断了他，“继续说。我们正关注的不是一个破坏报告吗？”

“即使SCP-113被稀释，它仍足以改变任何接触到它的人的性别，无论是体内接触还是体外接触。甚至极其微小的部分都能触发这一过程。我们尚未进行足够的测试来确定，但很可能会有几百人死于休克。&#34;他停下来，活动他的双脚。“还有……呃……另外一件事……”

“什么事？”主管低声问。

&#34;老实说，让一名人类男性生孩子是……不//可能//的。我们的数据显示当前地球上有约1.5亿孕妇。如果我们不能尽快找到并控制她们，就会发生内部……并发症。性转换很可能会……杀死她们和孩子……”Winthrop脸色苍白地说，“以及，这里还有几十件更小的问题没时间列出来……”

主管嘟哝着从椅子上起身，在Winthrop旁边踱步。他盯着特工，“仔细听着，Winthrop。我确信我有一个可以降低损失的计划。不是//避免//损失，是//降低//。这个计划很好实施——如果我们行动快的话。很多人会死，对，但我们无能为力。在我们开始之前，我需要知道一件事。我们还有多少时间？”

“预计第一次效应于五分钟后发生。”

当主管拿起最后一份报表时，房间沉默了下来。Winthrop愈发焦虑——他看见主管只是楞在原地看着虚空。他伸出一只手试图唤醒主管，但并没有用。主管缓步走回座椅并坐下，十指交叉置于身前。

“Winthrop特工。”他缓缓道，避免与特工有眼神接触。“我建议你先给自己换件衬衣。”

Winthrop有些语无伦次，“但，但是主管！我们正面临着一场巨大的灾难！数百万人将会死去！你怎么会在这种时候开玩笑？你不是有个计划吗？”

主管严肃地往椅背上一靠，叹了口气，直直地望着特工。“Winthrop，你在基金会工作多少年了？三年对吧？&#34;Winthrop点头证实了这一猜测“那么请允许我解释一些关于基金会的情况。我们并不是完美的。”

“我已经知道……”Winthrop刚开口就被一阵挥手打断了。

“你只//知道//我们犯错误的时候，收容失效的时候,一种可怕的生物被发现并开始大杀四方的时候，你只//知道//这些。但大多数时候，我们基金会依然能尽善尽美地解决一桩事。我们基金会身经百战、群英荟萃，依靠这些经验和人才，我们才能在前进道路上披荆斩棘，才能维持这表象上的和平。”

“但是，在所有我们做好的事情中，我们并非万无一失。甚至每隔很久一段时间，我们就会遇到一个无法解决的问题。我们不是神。我们不能摆平所有事。我们不能在五分钟内拯救一颗星球。像这种情况，我们能做的所有事情就是让它发生，然后善后，当然，还能开个小玩笑。这种时候，我们无力回天。”

Winthrop始终不愿放弃，“主管，我们必须做点什么。任何事情都可以。”

“James，你想要我们做什么？”

特工挥动着双手，拼命地想办法做点什么，想办法拯救几百万人的生命并成为一个英雄。但他什么也没想到，慢慢地，他停了下来，只是看起来有点沮丧。意识到对话即将结束，主管在一张纸上潦草地写下一条信息。“把这个通知给你剩下的人。这是收容失效的下一步指令。并且，James？我真的很抱歉”

带着纸条，Winthrop特工离开房间并带上了门，留下主管靠在椅背上叹息，等待着不可避免的灾难。</textarea></pre>
