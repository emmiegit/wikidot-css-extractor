**タイトル:** SCP-1397-JP - おもちゃ依存症
**著者:** [[*user MIZ_neo]]
**作成年:** 2024
[[include :scp-jp:credit:end]]

[[include :scp-jp:component:anomaly-class-bar-source
|item-number= JP-1397
|clearance= 3
|container-class= --safe-- euclid
|secondary-class= none
|disruption-class= dark
|risk-class= danger
]]


**特別収容プロトコル:** SCP-1397-JPとSCP-1397-JP-B10個は現在サイト-8181の収容室内にある低危険度物品収容ロッカーにて、黒いビニール袋などの光を通さない袋に入れられ収容されています。実験は--セキュリティクリアランスレベル3以上の職員の許可を得て行ってください。実験終了後は速やかに収容ロッカーに戻してください--現在禁止されています。SCP-1397-JPに接触した者は例外なく終了してください。Dクラス職員を使い2日に1回は必ずSCP-1397-JPを使用してください。使用後はそのDクラス職員を終了し、SCP-1397-JP-BとSCP-1397-JPをリレー形式でそれぞれ別の収容ロッカーに戻してください。また、SCP-1397-JP-Bの個数が許容範囲(10個以内)を超えた場合は許容範囲内になるようSCP-1397-JP-Bを破壊することが許可されています。(SCP-1397-JPオリジナルは破壊することができません。)

SCP-1397-JPはその性質上社会に放出された場合NK-クラスシナリオを引き起こす危険性がある為Euclidに再分類され、サイト外への持ち出しは許可されていません。

SCP-1397-JPが入っている低危険度物品収容ロッカーがある収容室は4台の監視カメラを用いて24時間体制で監視し、収容室前に2人の警備員を配置してください。SCP-1397-JPが許可されていない人物によって収容ロッカーから持ち出された場合は直ちに収容室を封鎖、SCP-1397-JPを持ち出した人物を確保し、SCP-1397-JPを奪還してください。

**説明:** SCP-1397-JPは不定期に外観が変化するおもちゃです。どのようなおもちゃに変化するかは##red|観察記録1397-JP##を参照してください。SCP-1397-JPは2日間以上使用されない期間が続くと直近の人が集まっている場所にテレポートし、周囲に甚大な被害を与えます。(##red|事件記録1397-JP-a##参照)このような行動から、SCP-1397-JPは知能を有していると考えられています。

SCP-1397-JPを一定時間(個人差がある)直接見た者(以下SCP-1397-JP-P)はSCP-1397-JPで遊びたいという衝動に駆られ、SCP-1397-JPに引き寄せられ、最終的にSCP-1397-JPと接触します。SCP-1397-JPに直接触れた者には特殊な電流[[footnote]]生物にしか流れず、洗脳効果がある。ゴム素材には流れない。[[/footnote]]が流れ、SCP-1397-JPと融合します。また、その電流を受けた者もSCP-1397-JP-Pになります。SCP-1397-JPと融合したSCP-1397-JP-PはSCP-1397-JPで遊び続け、飲食や排泄、睡眠などを一切行いません。また、無理にSCP-1397-JPから引き剥がそうとするとSCP-1397-JP-Pはパニックを起こし、周囲を無差別に攻撃し始めます。この時SCP-1397-JPは武器に変化します。

SCP-1397-JPで遊んでいるSCP-1397-JP-Pが死亡すると、SCP-1397-JPは膨張してSCP-1397-JP-Pの遺体を吸収し、SCP-1397-JPのクローン(SCP-1397-JP-B)を生成します。SCP-1397-JP-BもSCP-1397-JPと同じ性質を持っているため、SCP-1397-JPと同じ手順と方法で収容してください。

**補遺1**

日付:2014/10/13～2014/10/19
記録者:木村博士
備考:6日間に渡りSCP-1397-JPの外観の変化を記録した。SCP-1397-JPはこの6日間で計4回変化しており、多種多様なおもちゃに変化することが確認された。

**補遺2**
事件記録1397-JP-a
日付:2012/08/06 13:27
記録://サイト内にて他SCPの収容違反が発生。機動部隊█-██(█)が鎮圧・再収容したが時間がかかりSCP-1397-JPが2日間使用されず脱走、職員が集まっていたサイト内の食堂にテレポートした。食堂にいた職員AがSCP-1397-JPを使用した。職員AがいつまでもSCP-1397-JPで遊ぶのを辞めないため職員Bが使用中止を促す。すると職員Aはパニックを起こし職員Bや周囲にいた職員を次々に殺害し、駆けつけた警備員2名により終了させられSCP-1397-JPに吸収された。それによりSCP-1397-JP-Bが生成され警備員もSCP-1397-JP-PになりSCP-1397-JPと接触。〔以下同様〕にしてサイト8181は壊滅状態に陥った。状況を深刻視したサイト管理者の要請で結成された15名から成る機動部隊お-2525(&#39;&#39;おもちゃ箱&#39;&#39;)が現地に到着、鎮圧した。//

**補遺3**
インタビューログ1397-JP-P
日付:2011/12/06
対象: SCP-1397-JP-P
備考:このインタビューはSCP-1397-JPで遊んでいるSCP-1397-JP-Pにどれほど理性が残っているのかを確認するために行われたものです。

&gt;

&gt; 
&gt; インタビュアー:いいえ。もう少し待ってください。次にあなたの好きな物や事を教えてください。
&gt;

&gt; インタビュアー:そうですか。最後にあなたはそのおもちゃとあなたのご家族、どちらが大切ですか？

&gt;
