**特殊收容措施**：
鉴于SCP-CN-2793污染区域面积过广，已采用就地收容方式。Area-CN-308已出于维持收容的目标建立。

站点人员应使用无人机组与土中传感器每十分钟进行一次污染区域沿线巡查，并立刻报告任何可疑实体。正在研究使用10m高，8km深的高强度钢筋混凝土墙对污染区域进行封锁的可能性。

Area-CN-308内人员应每日应进行两次皮肤色卡比对，如出现反常颜色变化应及时对其作消毒处理。

Area-CN-308应每隔三十分钟进行一次上传至基金会系统的例行汇报，连续两次没有汇报时应将Area-CN-308视作已损失并由MTF-丁未-29“荧惑守心”执行应急预案“**不周山**”。

**收容措施更新（20██/10/21）：**由于事故SCP-CN-2793-S中SCP-CN-2793体现出的新异常性质与其对Area-CN-308造成的损害，MTF-己巳-81“广陵散”已前往Site-CN-308驻扎并临时性参与维持收容。

“**岁星**”系统已部署于近地轨道，作为对预案“**不周山**”的补充。

任何情况下硬件储存容量高于1KB的电子产品都不得携带进入SCP-CN-2793污染区域。

**描述：**SCP-CN-2793是一类传染性真菌，发现于中国云南省██村，基因测序结果显示其属于//Auricularia//属。

SCP-CN-2793具有相较于同科真菌反常高速的生长速度，在相关实验中表现出了对于除高温[[footnote]] &gt;200摄氏度 [[/footnote]]外多种不适宜相同属生长的环境的抗性和适应性[[footnote]] 包括对于强酸/碱性环境，高腐蚀性环境，四级电离辐射环境，高压环境等极端环境的抗性 [[/footnote]]。具备活性的SCP-CN-2793会持续释放出一种具有成瘾性的致幻生物毒素，称为SCP-CN-2793-2。

SCP-CN-2793的异常效应在其完全覆盖所寄生的物体之后体现，此时被寄生物体转化为SCP-CN-2793-1。根据寄生物体性质不同，可以将SCP-CN-2793-1分为三种基本类型：

**SCP-CN-2793-1-A：**SCP-CN-2793寄生于大面积无机质表面时，被覆盖的无机质称作SCP-CN-2793-1-A。根据相关描述，对于不同观察者而言SCP-CN-2793-1-A表面显现的图案出现了极大的不同，尽管摄影设备此时拍摄到的SCP-CN-2793-1-A为固定形态。范围从墙壁上的挂画至可以移动的高清晰度景象不等，但一般被观察者称作“赏心悦目的”，“使人思乡的”，以及**[数据删除]**。

**SCP-CN-2793-1-B：**SCP-CN-2793寄生于人类上时，感染者将会在12小时内进入感染初期，并出现抗药性真菌感染相关症状[[footnote]] 红斑、脱屑，并伴有痒感 [[/footnote]]。24~48小时后将进入感染中期，患者的体表，消化系统内壁与外呼吸道将被快速生长的菌丝覆盖侵染。由于SCP-CN-2793的异常生长速度，患者将在96小时内进入感染末期，此时患者的中枢神经系统受到菌丝侵染，转化成SCP-CN-2793-1-B。SCP-CN-2793-1-B具有较原有感染患者异常高速的移动速度，并对所有活物表现出攻击性，因此在任何情况下SCP-CN-2793-1-B均应被视作4级生物感染性敌对实体并予以歼灭。SCP-CN-2793-1-B体表菌群释放SCP-CN-2793-2的速度是三种SCP-CN-2793-1中最快的，易导致周边人员产生幻觉。

**SCP-CN-2793-1-C：**SCP-CN-2793寄生于任意信息存储媒介[[footnote]] 包含书籍，电子设备 [[/footnote]]时，视为SCP-CN-2793-1-C。此时实体储存的信息将快速消失，对数台原本为手机的SCP-CN-2793-1-C的检测表明其内部数据出现了篡改痕迹和大段的丢失。对于SCP-CN-2793-1-C原本数据去向的搜索显示**[数据删除]**。

推测SCP-CN-2793最初由一名██村的村民发现，此人受到SCP-CN-2793异常性质影响后的举动直接或间接导致了大范围的SCP-CN-2793传播，导致了超过█平方公里的生物污染，███名平员伤亡以及后续处理中█名基金会调查人员的损失。

**视频日志记录：**探索记录SCP-CN-2793-T

**日期：**20██/08/26

**探索队伍：**MTF-巳庚-24“白手套”

**目标：**SCP-CN-2793污染区域[[footnote]] 由于对其异常性质的认识不足，任务目标原为对失踪于██村的勐往乡基金会外派特工进行寻找与调查██村 [[/footnote]]

**领队：**MTF-巳庚-24-06

**小队成员：**MTF-巳庚-24-28，MTF-巳庚-24-31，MTF-巳庚-24-35，MTF-巳庚-24-36

**探索摘要**：由于相关地区异常的报警记录，数名当地政府机关人员的损失，以及一名基金会外派特工的损失，特遣队MTF-巳庚-24“白手套”于20██/08/25接收探索任务。主要目标为确认特工是否存活，次要目标为以配备有制式武器的五人编制战斗-侦察小组探索相关区域是否遭受敌对异常GOI占领/大规模异常效应覆盖/异常附带损失，对敌对实体进行记录和驱逐并上传报告。

由于SCP-CN-2793异常效应影响，小队并未意识到自己进入生物污染区域，在后续探索过程中全数牺牲，并间接导致记录出现失真。观看记录的人员应持有三级权限。

此纪录回收于小队成员MTF-巳庚-24-31的录像仪，因对于SCP-CN-2793异常效应具有直观说明效果而记录于此处。

由于现有收容措施对该地区的封锁，进一步的探索已被禁止。

**MTF-巳庚-24-31：**小心！

//第三个实体借助墙壁跃来，并扑倒了MTF-巳庚-24-06，二者陷入了角力的僵持状态。//

**MTF-巳庚-24-06：**杀了它，快！

//MTF-巳庚-24-31扔下过热的步枪并试图拔出手枪//

**MTF-巳庚-24-06：**别，不要露出那副面孔，你不是她！

//实体用脚上的尖刺刺中了MTF-巳庚-24-06，后者表现出了极大的痛苦。//

//MTF-巳庚-24-31成功射击并打爆了实体的头部。//

**MTF-巳庚-24-06：**[喘气声]，都结束了。

//MTF-巳庚-24-06从墙边滑落，露出颈部的伤口。//

**MTF-巳庚-24-31：**队长？

**MTF-巳庚-24-06：****[已编辑]**，代号MTF-巳庚-24-31，我要求你立刻撤离。

**MTF-巳庚-24-06：**这地方不是生物污染就是高危异常，让他们知道。

**MTF-巳庚-24-31：**收到！

//MTF-巳庚-24-31敬礼，而后下楼向来时路前进。在走到第五间平房时视频中断，但仍有音频。//

//视频维持黑屏，持续了二十八分钟，其间伴有喘息声，不时伴有枪响。//

**MTF-巳庚-24-31：**这地方不可能这么大，我的子弹也快用完了。

**MTF-巳庚-24-31：**该死的，我现在连呼吸都费劲。

//视频又持续三十二分钟，其间伴有更加粗重的喘息声。//

**MTF-巳庚-24-31：**终于出来了，但是我也不敢确信。

**MTF-巳庚-24-31：**我好累啊，回去后我得好好休息。

**未知中年男性声音：**泥土，汗水与火药。

**未知中年男性声音：**加上木浆与岩石，以及霉的味道。

**MTF-巳庚-24-31：**不对，车呢？

**MTF-巳庚-24-31：**连痕迹——

//痰音，极度粗重的喘息声，经对比表明与SCP-CN-2793中末期肺部真菌感染症状类似。//

//沉闷的碰撞声。//

**未知中年男性声音：**柠檬，薄荷，以及未知的香气。

**未知中年男性声音：**一如当年与现在的信，只是候鸟由收变寄。

//啜泣声。//

**未知中年男性声音：**水果，甜香，三个廉价塑胶。

**未知中年男性声音：**失去太多的孩子，装出的自傲。

//枪响。//

**未知中年男性声音：**米汤，母乳，以及空气新鲜。

**未知中年男性声音：**只是在红与黑的高墙中，复归外线。

[[collapsible show=&#34;+ 事故SCP-CN-2793-S&#34; hide=&#34;- 20██/10/15&#34;]]
**事故摘要**：20██/10/21，Area-CN-308受到数百名SCP-CN-2793-B的攻击，直接导致了█名特遣队成员的损失，并间接导致███位站内人员损失。对数名失能SCP-CN-2793-B的检测表明其并非由人类转化而来，而是完全由结构致密的菌丝构成[[footnote]] 因此重新分类为SCP-CN-2793-B-2 [[/footnote]]。其手持菌丝包被的武器，对这些武器的检测表明其强度及韧性极高。部分个体手中甚至持有弓弩，小型枪械[[footnote]] 目前由于其自发性溶解式自毁尚未完全解析其发射原理 [[/footnote]]，甚至[数据删除]。

对Area-308受袭时防御系统的分析表明造成如此损失的原因不明，多名站点幸存人员接受备忘采访时表示区域防御系统的下线与基金会单兵作战系统多项功能丧失为主要原因。--但对防御系统的进一步调查表明受到攻击时其仍处于联网状态，仍需进一步查明原因。-- 因此防御系统已被技术人员强行关闭，正在等待进一步系统修复与装备更新。

由于SCP-CN-2793-B-2更加难以被常规手段处决[[footnote]] 大部分基金会制式枪械不具备在一次短点射中使单一个体完全失去行动能力的效果[[/footnote]]，且项目本身体现出了新的异常效应，收容措施的更新被认为是有必要的。

事故后Area-CN-308站内无线电检测到了数个波段上的位置规律信号，其被认为是SCP-CN-2793异常效应所致，仍在等待进一步破译。
