    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

[[include component:image-block name=http://www.scpwiki.com/local--files/scp-2154/teleskop.jpg |caption=Dr Spencer pracujący z SCP-2154| width=250px]]

**Identyfikator podmiotu:** SCP-2154

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** SCP-2154 ma być przechowywany w obserwatorium znajdującym się w obszarze chronionym DN-633, dostęp do obiektu ma być przyznawany personelowi z poziomem upoważnienia 3/2154 i 4/2154.

**Opis:** SCP-2154 to teleskop optyczny znajdujący się w obserwatorium w pobliżu [ZMIENIONO], Kanada. Bliższe badanie jego komponentów wskazuje, że ich technologia produkcji jest zgodna z tą używaną w podobnych projektach w latach 40. XX wieku. Informacje o elementach pozwalających na jego anomalne cechy [USUNIĘTO].

Używając SCP-2154, wydaje się możliwe obserwowanie ciał niebieskich w stanie w jakim się znajdują w czasie obserwacji. Eliminuje to limitację jaką jest prędkość światła, która w zwykłych okolicznościach prowadzi do znacznego opóźnienia w odbiorze informacji wizualnej z odległych części kosmosu. W chwili obecnej dane pozyskiwane z użyciem SCP-2154 przechodzą aktywne badania i są porównywane do współczesnych modeli naukowych.

**__Uwaga dla personelu z poziomem 4/2154: fakt, że jesteście w stanie zobaczyć ten tekst weryfikuje wasz poziom upoważnienia i dostęp do poniższej dokumentacji.**__

Dane dostarczane przez SCP-2154 znacznie różnią się od współczesnych naukowych wyobrażeń kosmosu. Dokładniej, 72% ze wszystkich skatalogowanych obiektów astronomicznych nie jest obecnych na obserwacjach z użyciem SCP-2154. Na tym można oprzeć dwie hipotezy:

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2154/fotokosmosa.jpg link=&#34;http://scp-wiki.wdfiles.com/local--files/scp-2154/fotokosmosa.jpg&#34; |caption=Gromada gwiazd w gwiazdozbiorze Jednorożca: pierwsze zdjęcie wykonane z teleskopem ████, drugie - z SCP-2154]]

1. Z jakiegoś powodu liczba gwiazd znacznie zmalała gdy ich światło docierało do Ziemi.

2. Istnieje nieprzejrzysta materia, która blokuje widok znacznej ilości obiektów kosmicznych.

Bez względu na to, która hipoteza jest prawidłowa, w związku z danymi otrzymywanymi z SCP-2154 wymagane jest ponowne rozważenie współczesnych koncepcji astrofizycznych. 

__**Dodatek 2154-1:**__ Dnia ██.██.██ Dr Spencer odkrył, że stopień widoczności gwiazd w galaktykach M59, M60 i M89 w gwiazdozbiorze Panny jest zmienna. W oparciu o to, wywnioskował, że w tych obszarach znajduje się chmura materii (dalej SCP-2154-A) absorbująca światło, co sprawia, że bezpośrednia obserwacja jest niemożliwa. SCP-2154-A znajduje się w ciągłym ruchu i jego powierzchnia zwiększyła się o █% od czasu pierwszej obserwacji. Później, SCP-2154-A został odkryty w innych obszarach kosmosu. Analiza dynamiki ów fenomenu, jak i projekcje ruchu obiektów gwiezdnych wykazały, że wpływ tej materii na ich widoczność nie wyjaśnia różnicy pomiędzy prawdziwą i hipotetyczną ich ilością w pełni. W związku z tym potwierdzone zostały obie hipotezy, konkretniej, że część gwiazd jest zasłaniana przez nieznaną materię, a inna część rzeczywiście zniknęła. Powiązanie między tymi dwoma czynnikami, jak i rzeczywiste rozmiary SCP-2154-A, są obecnie szacowane. 

Zważywszy na to, że w ostatnich latach fenomen ten wystąpił w galaktykach w odległości 3.6 megaparseków od Ziemi[[footnote]]NGC 4458, NGC 4461 w Gromadzie w Pannie[[/footnote]], Dr Spencer zaproponował reklasyfikację SCP-2154-A na osobny obiekt klasy Keter.
