    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** The Dead Never Die
**Auteur :** [[user Marceline_Raynes]]
**Traducteur :** [[user DrJohannes]]
**Date :** 15 juin 2020
[[include credit:end]]

[[=]]
//Par-dessus la colline.//
//Encore une fois.//
//Touche le bijou.//
//Et vit à nouveau.//
//Combat dans l&#39;obscurité.//
//Meurt dans la lumière.//
//Par-dessus la colline.//
//Encore une fois.//
[[/=]]

Ashlynn récitait la prière tout bas, les mains jointes. Elle sortit son épée, l&#39;étendit devant elle, et d&#39;un mouvement calculé, se fit une estafilade en travers des deux paumes. Une prière au dieu de la mort s&#39;avérait souvent bien utile dans la Désolation, bien que tout le monde n&#39;ait pas la clairvoyance nécessaire pour s&#39;en rendre compte. 

Son maître, le Seigneur Hubris, voyait d&#39;un mauvais œil de telles démonstrations de foi éhontées. Il détestait la plupart des dieux, mais il en voulait particulièrement à Abirt. Ashlynn ne savait pas pourquoi il en était ainsi, mais elle savait mieux que quiconque qu&#39;il ne fallait pas remettre en question ce que pensait le Seigneur Hubris. Pourtant, elle n&#39;oubliait jamais les choses que sa mère lui avait enseignées. Et ce que le Seigneur Hubris ignorait ne lui causerait aucun tort.

Les dunes n&#39;étaient qu&#39;à deux jours de marche de Portsman, et Ashlynn avait passé la majeure partie de ce trajet à se demander ce que le Seigneur Hubris attendait exactement de ce Ceitu. Il semblait particulièrement intéressé par l&#39;une des anciennes Merveilles. Quelque chose de carré, fait de métal avec un visage noir et blanc. 

Elle espérait avoir assez de place dans sa sacoche.
-----

Quelque part au loin, les morts-vivants se traînaient à travers les sables. Leur ancienne demeure, le Ceitu, était à moitié enterrée. Ses murs blancs formaient un contraste frappant avec le sable beige du désert qui recouvrait cette partie de la Désolation. Si les morts-vivants avaient un peu de décence, ils feraient une faveur à la Désolation et rentreraient chez eux. 

Mais les Nouveaux Hommes étaient exceptionnellement peu courtois. 

Leur comportement était plus que suffisant pour faire fuir les voyageurs les plus raisonnables. Et si, pour une raison ou une autre, quelqu&#39;un envisageait de s&#39;approcher, leur nombre effarant dans cette partie de la Désolation suffisait à dissuader presque tout le monde de s&#39;aventurer plus loin. 

Presque.

Ashlynn se faufila à travers la horde, faisant de son mieux pour se déplacer en même temps que le sable que le vent emportait vers le Ceitu. Les morts-vivants n&#39;avaient pas de très bons yeux, et elle n&#39;avait probablement pas besoin de prendre autant de précautions, mais on n&#39;était jamais trop prudent.

Elle ouvrit la porte du Ceitu avec la lame circulaire qu&#39;elle s&#39;était procurée plus tôt, en prenant soin de ne pas faire trop de bruit. Les morts-vivants étaient loin à présent, mais le son se propageait loin, sur les vents de sable. Une fois qu&#39;elle eut percé un trou de la taille d&#39;une personne dans la porte, Ashlynn descendit dans le Ceitu. 

Ashlynn avait déjà été dans toutes sortes endroits auparavant, mais celui-ci était différent de tous les autres. Elle pouvait presque entendre les spectres de l&#39;ancien monde discuter dans les murs. La peur commençant à nouer son estomac, Ashlynn plissa les yeux pour voir un peu mieux dans l&#39;obscurité. Elle explorait le Ceitu avec tous ses sens en alerte, marquant les portes au passage pour ne pas se perdre.

Les couloirs empestaient la mort. Des éclaboussures de sang ancien tachaient les murs métalliques d&#39;un rouge sombre, et les spectres parlaient beaucoup plus fort près de ces endroits. L&#39;imagination d&#39;Ashlynn commença à vagabonder en réalisant qu&#39;elle découvrait de plus en plus de cadavres au fur et à mesure qu&#39;elle avançait. Certains des Anciens avaient sûrement été tués et ressuscités en tant qu&#39;Hommes Nouveaux lorsque leur monde avait pris fin, mais il semblait que tous n&#39;avaient pas connu ce sort. Avec un peu de chance, il n&#39;y avait rien de vivant qui errait encore dans les couloirs. 

Ashlynn tenta de rassembler son courage. Le Seigneur Hubris n&#39;était pas du genre à accepter d&#39;être déçu deux fois.

Une ombre vacilla au bout du couloir et Ashlynn dégaina son épée. Elle murmura la prière à Abirt et toucha l&#39;anneau portant son symbole qu&#39;elle portait à son doigt, puis s&#39;approcha.

Ashlynn resserra sa poigne autour de la garde de l&#39;épée, prête à anéantir ce qui avait projeté cette ombre au bout du couloir. Le Ceitu n&#39;abritait que des Monstres et des Merveilles, une leçon qu&#39;Ashlynn avait apprise à la dure lorsqu&#39;elle était une exploratrice beaucoup plus jeune et naïve. Elle tint son épée levée au-dessus de sa tête et tourna prudemment l&#39;angle du couloir en s&#39;arc-boutant.

La seule chose qu&#39;elle vit fut une petite créature familière qui la fixait avec des yeux ronds. Elle faisait à peu près la moitié de sa taille et était bien trop douce pour faire de la spéléologie toute seule. La créature aboya et lui sourit. Ashlynn se demanda comment elle avait pu descendre aussi bas sans se blesser, puis elle aperçut un trou, dans le plafond, qui menait à la surface. Elle secoua la tête.

&#34;Alpine, bête stupide. Tu m&#39;as fait mourir de peur.&#34;

Alpine aboya, sa queue remuant furieusement.

&#34;Eh bien, je suppose que je ne pouvais pas demander une compagne plus fidèle pour explorer cet endroit, pas vrai ?&#34; dit Ashlynn, caressant la fourrure de la tête d&#39;Alpine et regardant le couloir d&#39;où elle était venue. Aussi faiblement éclairé qu&#39;il soit, Ashlynn pouvait encore distinguer les repères qu&#39;elle avait laissés sur les murs lors de sa dernière visite. Il restait quelques pièces inexplorées, ce qui signifiait peut-être qu&#39;il y restait des Merveilles à découvrir ici. 

D&#39;habitude, Ashlynn était bien plus prudente que cela ; elle abandonnait souvent un Ceitu à la seconde où elle entendait un bruit inconnu, ou voyait quelque chose d&#39;un tant soit peu effrayant. Mais l&#39;apparition soudaine d&#39;Alpine lui avait donné un regain de confiance. La bête pouvait percer des trous à travers l&#39;acier comme si elle nageait dans l&#39;eau. 

Entre la dextérité d&#39;Ashlynn avec sa lame et le don d&#39;Alpine, la plupart des créatures de la Désolation (ainsi que celles des Ceitu) n&#39;avaient aucune chance contre elles. 

Ashlynn s&#39;approcha d&#39;une porte qu&#39;elle n&#39;avait pas encore marquée. L&#39;étrange appareil accroché au mur à droite de la porte avait une lumière rouge au-dessus de neuf symboles étranges. Les symboles dataient de l&#39;ancien temps, et Ashlynn les avait déjà vus dans des vieux documents. Elle ne savait pas ce qu&#39;ils étaient, mais le fait de les presser dans le bon ordre ouvrait parfois des portes dans le Ceitu.

Elle essaya d&#39;appuyer sur les symboles dans une douzaine de combinaisons différentes, mais la lumière restait toujours rouge. Elle essaya les combinaisons qui permettaient d&#39;ouvrir d&#39;autres portes dans le Ceitu, mais la lumière resta rouge. Elle essaya d&#39;appuyer sur tous les boutons en même temps, et la lumière resta rouge.

Alpine aboya.

&#34;Ah, tu es un génie, Alpine !&#34; dit Ashlynn en souriant. Elle lui montra la porte : &#34;Vas-y, toi.&#34;

La bête à côté d&#39;elle aboya de nouveau et s&#39;ébroua comme si elle essayait de se sécher après une averse. Elle prit de plus en plus de vitesse, et bientôt, le corps d&#39;Alpine n&#39;était plus qu&#39;un tourbillon de fourrure floue. Le sol trembla lorsqu&#39;Alpine s&#39;avança enfin.

Son museau transperça le métal avec facilité, et peu après, la porte s&#39;ouvrit. La puanteur de l&#39;air stagnant envahit le nez d&#39;Ashlynn. Elle grimaça.

Puis elle paniqua lorsqu&#39;un bruit assourdissant retentit dans les couloirs.

&#34;Par la forge de Geyre !&#34;

Le bruit ne s&#39;arrêta pas et ne semblait pas vouloir s&#39;atténuer. Alpine aboyait et grognait en direction du plafond. Une voix disait quelque chose dans l&#39;ancienne langue, mais Ashlynn ne pouvait pas comprendre ce qu&#39;elle disait. Si elle n&#39;avait pas été en pleine crise cardiaque, elle aurait peut-être pu faire travailler sa mémoire et comprendre le sens du message. 

Mais en ce moment précis, Ashlynn se concentrait exclusivement sur le fait de s&#39;éloigner le plus vite possible du Ceitu. 

Ashlynn attrapa l&#39;objet qui se trouvait dans la pièce et le fourra dans sa sacoche. Heureusement, ce qui occupait la pièce avant qu&#39;elle ne la découvre était un très petit objet, bien que dans sa hâte, Ashlynn n&#39;ait pas pu regarder ce qu&#39;elle venait d&#39;attraper. Tout ce qu&#39;elle savait, c&#39;était qu&#39;il s&#39;agissait d&#39;un cube de métal, et elle pria Abirt que ce soit la Merveille que le Seigneur Hubris lui avait demandé de trouver.

Alpine aboyait comme une furie juste à l&#39;extérieur. Elle allait bientôt se mettre à s&#39;ébrouer, et Abirt savait jusqu&#39;où elle pouvait creuser avant de s&#39;arrêter. Dès qu&#39;elle eut quitté la pièce, Ashlynn s&#39;agenouilla et caressa la fourrure d&#39;Alpine. Elle était plus calme maintenant, apaisée, passant d&#39;aboiements furieux à un grondement constant.

&#34;Il faut qu&#39;on s&#39;en aille !&#34; cria Ashlynn. 

Et elles coururent dans les couloirs. Ashlynn suivit le chemin qu&#39;elle avait marqué en arrivant, et se retrouva bientôt à l&#39;entrée du Ceitu. Elle scruta le Désert et remarqua un assez grand nuage de poussière approchant de l&#39;ouest. Les nuages de poussière étaient-ils censés se déplacer dans cette direction ? Il ne ressemblait à rien de ce qu&#39;elle avait vu auparavant. 

Est-ce que c&#39;était... des gens ?

-----

La horde de morts-vivants tourna la tête vers l&#39;est en entendant un bruit au loin. Ils s&#39;étaient éloignés depuis longtemps du trou dans le sol d&#39;où ils étaient sortis en rampant, mais un millier d&#39;années de non-mort a un impact non-négligeable sur le cerveau. Après quelques années de marche dans la même direction, ils avaient tous fini par arrêter d&#39;errer et commencer à attendre.

Ils étaient humains autrefois, comme tous les Nouveaux Hommes. Le Ceitu était leur maison, et le dernier endroit que beaucoup d&#39;entre eux avaient vu avant de périr. Quelques-uns d&#39;entre eux étaient venus ici pour leur salut avant la fin de l&#39;ancien monde, d&#39;autres avaient migré dans la région juste après. Au fil des ans, les anciens s&#39;étaient rassemblés ici à la recherche de quelque chose. L&#39;espoir, peut-être ? Ou la rédemption ?

Quoi qu&#39;il en soit, ils avaient tous connu le même sort.

Et ils étaient tous là. Un grand collectif de ce qui restait des habitants de l&#39;Ancien Monde. La horde orange et blanche s&#39;était déplacée sans but pendant les mille dernières années. La plupart des gens avec le moindre soupçon de bon sens les évitaient. La plupart des habitants de cette partie de la Désolation se faisaient discrets et restaient entre eux, car ils n&#39;osaient pas alerter la horde. 

Mais ils avaient tous entendu ce son familier venant de l&#39;est et, un par un, ils se dirigèrent dans cette direction pour voir de quoi il retournait.

-----

Le cœur d&#39;Ashlynn faillit bondir hors de sa poitrine lorsqu&#39;elle vit que le nuage de poussière venait droit sur elle. Elle n&#39;avait pas eu de mal à se frayer un chemin parmi les Nouveaux Hommes la première fois ; jusque là, ils ne faisaient pas particulièrement attention à quoi que ce soit. Mais maintenant, ils étaient très actifs, et bien trop nombreux pour qu&#39;elle puisse les éviter. 

Alpine aboya en direction de quelque chose qui se trouvait dans le Ceitu, puis s&#39;élança dans l&#39;obscurité rougeâtre. Ashlynn poussa un juron et courut après elle. Cette bête stupide était sa seule compagne dans la Désolation, et elle se ferait volontiers envoyer dans l&#39;au-delà avant de laisser quoi que ce soit lui arriver. 

&#34;Alpine !&#34; cria-t-elle en poursuivant l&#39;animal à travers les couloirs, &#34;Tu vas dans la mauvaise direction, stupide bête !&#34;

Mais Alpine ne renonçait pas à sa poursuite. Ashlynn essaya de scruter l&#39;obscurité, mais ne put rien voir de plus qu&#39;Alpine courant devant elle. La bête aboyait pour rien. Ashlynn essaya de la calmer, mais rien ne fonctionnait.

Soudain, Alpine s&#39;envola dans les airs et heurta le mur. Elle laissa échapper un gémissement tandis que tout l&#39;air s&#39;échappait d&#39;un coup de ses poumons. Le cœur d&#39;Ashlynn sauta un battement. Elle abaissa son épée de façon à ce que la pointe soit au niveau de son menton. Elle ne pouvait pas voir ce qu&#39;Alpine pouvait voir, mais cela ne voulait pas dire qu&#39;il n&#39;y avait rien ici.

Ashlynn dépassa Alpine en courant et abattit son épée dans un grand cri, frappant le mur à côté d&#39;elle. Des étincelles jaillirent. Des vibrations parcoururent la lame et se répercutèrent dans les doigts d&#39;Ashlynn. Son bras tremblait, mais elle n&#39;y fit pas attention. Alpine continuait de respirer avec difficulté sur le sol. Ashlynn remarqua une blessure sur la bête, et son sang se mélangeait maintenant au sang ancien qui maculait déjà le couloir.

Elle s&#39;élança à nouveau. Une fois de plus, sa lame ne rencontra que le mur. 

Ce qu&#39;elle ne pouvait pas voir la frappa par derrière et l&#39;envoya la tête la première contre le sol. Elle se releva sur des jambes instables. Un filet de sang coulait de son nez cassé. Elle le toucha et grimaça. Puis elle sentit un coup violent dans ses côtes et un autre dans son dos. Ashlynn abattit son épée dans les airs, encore et encore, sans jamais rien rencontrer. 

Les gémissements d&#39;Alpine devenaient de plus en plus silencieux. Ashlynn se releva et frappa une nouvelle fois, touchant finalement quelque chose. Elle ne pouvait pas dire ce qu&#39;elle avait touché, seulement que ça criait comme elle. Son épée disparut, enfoncée dans ce qu&#39;elle ne pouvait pas voir. 

La chose prononça des mots dans l&#39;ancienne langue, puis l&#39;insulta dans la langue commune.

&#34;Bordel de merde !&#34; dit la chose invisible. Son épée réapparut de nulle part et heurta le sol avec un bruit métallique.

Ashlynn, confuse, courut réconforter Alpine. L&#39;hémorragie s&#39;avéra superficielle, et Ashlynn adressa une rapide prière à Abirt. Elle se tourna en direction de l&#39;être invisible, saisit son épée et tenta de lui parler.

&#34;B-Bonjour ?&#34;

Une tête émergea, à la peau sombre et aux cheveux emmêlés. Une barbe épaisse poussait sur son menton, et une ligne rouge luisante coulait sur son visage, au-dessus de son œil gauche. La tête la regardait de travers. Elle fronça les sourcils et dit quelque chose qu&#39;elle ne comprit pas.

&#34;Quoi ?&#34;

La tête dit quelque chose d&#39;autre, cette fois-ci un peu différent de la première langue qu&#39;elle avait employée. Ashlynn ne comprenait toujours rien.

&#34;Je ne comprends pas !&#34;

La tête soupira : &#34;Il semble que je sois obligé de parler ta langue gutturale. Les Nouveaux Hommes seront bientôt sur nous. Il te faut une combinaison.&#34;

&#34;Vous auriez pu tuer Alpine !&#34;

&#34;Tu as déclenché une brèche de confinement.&#34;

Ashlynn poussa sa sacoche derrière elle et s&#39;adossa au mur : &#34;Je ne suis qu&#39;une exploratrice.&#34;

La tête cligna deux fois des yeux et soupira : &#34;Bien sûr que tu l&#39;es. Par ici. Laisse le chien, il ne fera que nous ralentir.&#34;

Un chien ? Ashlynn avait déjà entendu parler de &#34;chiens&#34;, mais tout ce qu&#39;elle savait, c&#39;est qu&#39;ils avaient quatre pattes et de la fourrure. Alpine était bien trop poilue. Et avait beaucoup trop de pattes.

Quoi qu&#39;il en soit, Ashlynn prit Alpine dans ses bras et courut après la tête. Celle-ci la conduisit plus loin dans les entrailles du Ceitu. Dans des couloirs sinueux au sol craquelé, aux murs rouillés et couverts d&#39;éclaboussures de sang. Les voix des spectres résonnaient dans ses oreilles, encore plus fort que le bruit qui continuer de hurler au-dessus de sa tête. Ils s&#39;arrêtèrent devant une pièce. Les symboles à côté de la porte se pressèrent apparemment tout seuls et la porte s&#39;ouvrit.

A l&#39;intérieur se trouvait un enchevêtrement de mécanismes jaunes, qui ne ressemblait à rien qu&#39;Ashlynn ait jamais vu auparavant. Elle dessinait vaguement une silhouette humaine, mais plus grande et plus volumineuse. L&#39;enchevêtrement de câbles et de tubes au niveau des articulations était effrayant. Le simple fait de regarder la machine la mettait mal à l&#39;aise. 

&#34;Entre là-dedans,&#34; lui ordonna la tête.

&#34;Mais...&#34;

Le plafond trembla au-dessus d&#39;eux. Les Nouveaux Hommes étaient rentrés.

&#34;Entre dans cette foutue combinaison.&#34;

Ashlynn regarda Alpine. La bête la fixait, mais elle était encore faible. Elle la posa sur le sol et rassembla son courage une fois de plus. Elle adressa une prière à Abirt et s&#39;approcha de la machine. Elle la regardait à travers un casque froid et indifférent. Cette chose était comme un extraterrestre pour elle. Une nouvelle secousse provenant d&#39;en haut la poussa à entrer dans la machine.

L&#39;intérieur de la machine était étrangement chaud. Ashlynn se sentait comme si elle avait mangé un festin de roi. Toute sa fatigue disparut presque instantanément. Elle se leva sur ses jambes mal assurées et s&#39;examina. Alpine était de nouveau vaillante, et elle recommença à aboyer. 

&#34;Bien&#34;, dit la tête avant de disparaître, &#34;Il ne nous reste plus qu&#39;à attendre.&#34;

&#34;Pourquoi m&#39;aidez-vous ?&#34; demanda-t-elle.

&#34;Je ne suis pas en train de t&#39;aider.&#34;

Avant qu&#39;Ashlynn ne puisse poser une autre question, les Nouveaux Hommes étaient sur eux. Ashlynn leva son épée pour les affronter, mais ils l&#39;ignorèrent. Les Nouveaux Hommes se déplacèrent à travers la pièce et reniflèrent l&#39;air, mais aucun d&#39;entre eux n&#39;attaqua. Ashlynn laissa échapper un souffle qu&#39;elle ne soupçonnait pas qu&#39;elle retenait depuis le arrivée, et traversa les couloirs vides du Ceitu. Elle ne pouvait plus voir la tête, mais au moins, Alpine la suivait.

Le Seigneur Hubris risquait bien de ne pas être content.</textarea></pre>
