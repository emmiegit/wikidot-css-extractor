    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** The Journal of the Walk
**Auteur :** [[user Avelon21]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 24 décembre 2019
[[include credit:end]]

[[=]]
//De ce que l&#39;on en sait, ce Journal est actuellement toujours mis à jour à distance par son auteur. Ledit auteur reste anonyme, mais raconte des péripéties à travers ce qui semble être divers lieux de la réalité. Les entrées ne donnent aucun indice quant au moment où elles ont été écrites en termes de grandes époques historiques ; quoi qu&#39;il en soit, les lecteurs ont trouvé que les leçons et les morales dans leurs mots et leurs archives étaient intemporelles et adressées à tous les âges. Malheureusement, pas plus de █ entrées ont été retrouvées dans le même ouvrage. Ci-dessous se trouvent celles qui ont été retrouvées, données, achetées, ou retrouvées d&#39;une autre façon.//
[[/=]]

+++ **Entrées récupérées :**

* [[[Very Strong|Mercredi 23 septembre]]], écrit sous le nom de plume [[*user DrEverettMann]] : Ici, on m&#39;a rappelé que les actes d&#39;héroïsme et la force seuls ne sont pas la clé d&#39;une belle vie. Mais être très fort aide tout de même.
* [[[Red Bark|Samedi 8 octobre]]] : Cependant, parfois, il semble que la force ne suffise pas toujours ; mais ce peut être la capacité de croire, que ce soit en un Dieu ou en plusieurs, qui résiste au passage du temps.
* [[[The Queen of the Waste|Mardi 9 décembre]]] : Lorsque les hommes outrepassent les frontières d&#39;autrui, ils doivent prendre garde et faire des compromis, plutôt que de piétiner la beauté de la nature - car lorsque les hommes blessent les arbres, les arbres blessent en retour. Et les arbres ont une meilleure mémoire que la plupart des humains.
* [[[Into Each Life Some Rain Must Fall|20 mai]]], écrit sous le nom de plume [[*user Dr Cuddles]] : J&#39;ai gravi une montagne. Je ne suis pas sûr de ce que j&#39;en ai rapporté en descendant.
* [[[Hips of Fools|13 juin]]], écrit sous le nom de plume [[*user Dr Cuddles]] : Les lunes et les étoiles ne sont guère réconfortantes seules. Mais un jour, j&#39;étais avec une plante et une danseuse.
* [[[In Which A Scarecrow Fights A Losing Battle Against Wildflowers|Vendredi 20 août]]], écrit sous le nom de plume [[*user Snapdragon133]] : il faudrait toujours essayer de profiter le plus possible du temps qu&#39;il nous reste.

----

+++ **Conseils d&#39;écriture :**

[[collapsible show=&#34;Pour documenter le voyage d&#39;un tel explorateur...&#34; hide=&#34;...mettez-vous en vue à la première personne, puis parlez de quelqu&#39;un d&#39;autre.&#34; hideLocation=&#34;both&#34;]]

Le Journal de la Marche (ou JdlM) est à la base construit comme une collection d&#39;entrées de journal, toutes écrites par le même voyageur lointain.  

Avant que vous ne commenciez à écrire quoi que ce soit pour le JdlM, lisez d&#39;abord au moins cinq des entrées actuelles. Essayez de voir comment sont écrites les entrées et ce qu&#39;elles décrivent habituellement. Faites-y particulièrement attention si vous n&#39;avez jamais écrit d&#39;entrée de journal auparavant ! Actuellement, les entrées de journal du JdlM explorent habituellement à la fois des concepts de sagesse et de vie //et// des scénarii et des lieux étranges. Les concepts et les thèmes explorés ne doivent pas nécessairement être &#34;profonds&#34; ou extrêmement bien conçus ; le but principal est de laisser au lecteur quelque chose sur laquelle s&#39;émerveiller, comme une simple question de &#34;Était-ce mal ?&#34; ou &#34;Qu&#39;auraient-ils pu faire d&#39;autre ?&#34;. Les entrées doivent être courtes et contenir un peu d&#39;humour ou de scènes tragiques, et, comme toutes les bonnes histoires, devraient être assez prenantes pour que les lecteurs n&#39;essayent pas de les lire en diagonale. Les images ne sont pas nécessaires, mais sont tout à fait autorisées.

Une autre caractéristique unique au JdlM est qu&#39;il se focalise habituellement sur les vies des personnages autres que l&#39;auteur des entrées. Que ce soit le géant très fort ou la reine des étendues désolées, on ne se concentre jamais sur un conflit entre l&#39;auteur et les autres. Il faut plutôt se concentrer sur les merveilles et les tragédies que l&#39;on raconte déjà au passé au voyageur. Évidemment, ne vous sentez pas contraints : amusez-vous à saupoudrer des pincées de surnaturel pour que l&#39;auteur y réagisse, mais gardez à l&#39;esprit que l&#39;auteur ne parle habituellement pas pour lui.

Assurez-vous toutefois de vous souvenir de qui est l&#39;auteur. Si vous n&#39;aviez pas remarqué, certains motifs[[footnote]]Des motifs sont des signes, caractéristiques ou symboles répétés qui ressortent constamment à travers une série ou une histoire. Ils peuvent avoir beaucoup de sens, ou très peu. Tout dépend de l&#39;auteur.[[/footnote]] l&#39;accompagnent : les forêts, la végétation et la faune sauvage en général jouent un rôle important -- en particulier les oiseaux, auxquels l&#39;auteur fait plusieurs fois référence. Enfin, bien qu&#39;il puisse y avoir d&#39;autres points importants, l&#39;auteur est habituellement décrit comme un voyageur au grand cœur -- pas comme une brute intense qui se bat pour sa survie[[footnote]]Réfléchissez donc à deux fois avant de décrire un affrontement épique ou une boucherie impitoyable. Si vous voulez écrire ce genre de truc, cette Collection n&#39;est pas le bon endroit pour vous.[[/footnote]].

Pour finir, n&#39;oubliez pas de demander des retours sur le forum ou sur Discord. D&#39;autres auteurs plus expérimentés seront la meilleure méthode pour garder l&#39;essence du JdlM. Lors de la publication, toutes les entrées devraient au moins avoir les tags [/system:page-tags/tag/journal-of-the-walk journal-de-la-marche], [/system:page-tags/tag/journal journal], and [/system:page-tags/tag/document document] et commencer comme suit :

&gt; @@ +++ Le Journal de la Marche , [Jour de la semaine], [Mois et date] @@

Une fois qu&#39;une nouvelle entrée a été postée, vous pouvez l&#39;ajouter à la liste des &#34;Entrées récupérées&#34;. Suivez le format existant du mieux que vous le pouvez, et annoncez votre nouvelle addition. Ne choisissez pas la même date qu&#39;une entrée déjà existante, à moins que nous n&#39;arrivions au point où nous aurions 366 entrées...

Bon courage dans l&#39;écriture, et bonne route, Vagabonds.

[[/collapsible]]

[[footnoteblock]]</textarea></pre>
