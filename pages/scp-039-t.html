    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-039
**Auteur :** [[user Wilt]]
**Traducteur :** [[user Agent-Azrael]]
**Date de publication originale :** Inconnue
[[include credit:end]]

[[include component:scp-traduits name=SCP-039]]

**Objet n^^o^^ :** SCP-039

**Classe :** Keter

**Procédures de Confinement Spéciales :**
SCP-039 est actuellement enfermé dans une chambre en acier doublé de béton armé. Le sas à deux étages doit avoir une section scellée en tout temps. Tout le personnel tentant des expériences sur SCP-039 doit le faire via une assistance robotique. Aucun matériel biologique n&#39;est autorisée dans la zone de confinement. Tout ce qui entre en contact avec SCP-039 doit être confiné dans le sas pendant 24 heures et ensuite observé contre toutes les infestations. Toute la matière biologique en contact avec SCP-039, ou infesté par celui-ci, doit être detruite et scellé dans la zone de confinement. Tout matériel électronique dans un rayon de cinquante mètres de SCP-039 doit être enfermé dans un lourd blindage EMI.

**Description :**
SCP-039 a été récupéré en Inde, dans une ville inhabitée depuis plusieurs années. Il est difficile de savoir si SCP-039 est en fait un animal, puisque sa structure est plus proche des formations cristallines que de l&#39;ADN. SCP-039 est une forme de parasite, de plusieurs centimètres de long à maturité, mais microscopique à son stade de «larve» ou de spore. Il cherche des mammifères supérieurs, et se colle, grâce à plusieurs petites griffes, à la colonne vertébrale de l&#39;hôte. Un seul hôte peut avoir plusieurs infestations de SCP-039. SCP-039 prend en charge l&#39;autonomie de l&#39;organisme et du système nerveux (rendant donc son délogement mortel pour l&#39;hôte), il remplit la circulation sanguine de l&#39;hôte avec des spores, puis devient dormant. Ces spores migrent dans le derme, et après quelques jours, s&#39;agglutinent dans des kystes en dessous de l&#39;épiderme. Les hôtes ont un niveau légèrement plus élevé de l&#39;oubli et un vague sentiment de paranoïa.

La plupart des hôtes semblent totalement inconscients de l&#39;infestation jusqu&#39;à ce que l&#39;on les approches d&#39;un appareil électrique. Tout champ ou événement électrique qui se produit à proximité de SCP-039 le fait se multiplier. Les spores à la rupture des kystes, des larves et des adultes vont rapidement tuer et de consommer de l&#39;hôte. SCP-039 s&#39;est avéré très difficile à détruire, l&#39;essaim qui actuellement contenu a survécu à des températures allant de -100 à 900 °C, à des pression de 55,2 MPa (environ 8000 psi), à des toxines les plus biologiques et artificiels, et à l&#39;exposition aux rayonnements de plus de 3000 Gy. 

**Addenda :** Seuls les agents de niveau 4 d&#39;autorisation peuvent afficher ce qui suit.

**Document n ° 456-7 :** 

**Sujet du test :** TS-0984 exposé à SCP-039.
**Présidé par :** OP-09 et OP-19.
**Registre d&#39;essai :** ENTRÉE n^^o^^ 00001. 
Enregistrement du premier essai sur SCP-039.

&gt; **OP-09 :** Pouvez-vous communiquer avec lui ? ████ ? Hé, qu&#39;est ce que vous... 
&gt; **TS-0984 :** Oh Jésus. Oh mon Dieu. Je... (Incompréhensible marmonnement). 
&gt; **OP-09 :** ████, pouvez vous…
&gt; **TS-0984 :** ཨཱིན་ ཐེ་ དརྐ་ ཨཱི་ སྤེཨཀ་. (Tibétain, Incompréhensible).
&gt; **OP-19 :** Qu&#39;est ce qui ne va pas chez lui ?! 
&gt; **OP-09 :** Je ne... (Incompréhensible).
&gt; **TS-0984 :** Sorores nostra lupi via sunt. (Latin, traduit approximativement &#34;nos sœurs sont les loups de la route&#34;).
&gt; **TS-0984 :** ཨཱི་ སེཨེ་ ཐེ་ རེད་ དོཨོར་ ཏོ་ དེཨཐ་. (Maya, traduit approximativement &#34;le sang coule difficilement dans l&#39;œil&#34;).
&gt; **OP-09 :** (Cris incompréhensibles).

**Addenda :** 
OP-09 est mort d&#39;un accident vasculaire cérébral et de la destruction de l&#39;un de ses poumons lors de ce test. Il était plus tard infesté par les descendants sortant de TS-0984 (à partir de SCP-039). Il semble que SCP-039 soit un parasite de base (même si il est très bizarre). Lorsqu&#39;il est collé sur un hôte, il semble «enregistrer» le modèle du cerveau de l&#39;hôte, tout en «injectant» plusieurs de ses modèles stockés. Ces enregistrements sont transmis à la progéniture, et un seul SCP-039 peut avoir des centaines de ces «enregistrements». Pendant le processus de reproduction, ces enregistrements tentent de remplacer le motif du cerveau de l&#39;hôte, tout en paraissant augmenter la force et la capacité télékinésique. TS-0984 est devenu fou à cause de la superposition brutale de douze modèles différents de cerveau sur le sien. Il n&#39;est pas encore clair qu&#39;il y ait un enregistrement «central» appartenant uniquement à SCP-039.</textarea></pre>
