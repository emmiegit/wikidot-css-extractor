&gt; **16.07.87**
&gt; Первая запись в новеньком дневнике. Это не мой табельный Волшебный Журнал Развлечудова. Это мой новый табельный Э-Самописец Лабораторий Прометея. Закодирован на мой голос, отпечатки пальцев, сетчатку и даже мой пульс. Внешне выглядит, как Волшебный Журнал Развлечудова, но на деле сходства между ними -- как между карандашом и бумагой. Умопомрачительная штука.  Я могу сказать вслух, что я хочу записать, и он сам запишет. Хххах, я говорю это вслух прямо сейчас, а он записывает и форматирует и что угодно! Проблема только в том, что он записывает и все мои лишние звуки, так что приходится каждый раз возвращаться и редактировать запись. Ещё он не умеет писать курсивом или как-то так. Но я могу записывать на него видео, могу подключиться к интернету и могу составлять на нём документы. Он умеет играть музыку. На нём можно даже играть в &#34;Тетрис&#34;. Вычислительной мощности у него больше, чем у Супер-Мозга Развлечудова. Правда, стоит он больше, чем дом. И я получил его бесплатно по почте. Я знаю, я не должен никому об этом говорить, но это так чертовски грандиозно, что я хочу хоть кому-то рассказать. Весь отдел был выкуплен Лабораториями Прометея. Я даже раньше и не слышал, что Развлечудов собирается что-то продавать.

&gt; **19.07.87**
&gt; Первый день на моей новой работе. Умопомрачительное место. Сегодня утром я проснулся, а перед дверью стоит посылка от Лабораторий Прометея. Открываю. Там большой синий диск, а на упаковке сказано, что это телепортер. Телепортер! Уже настроенный, и всё такое. От меня требовалось только сложить части, как Чудные Кирпичи и подключить его к стене. Он засветился, я шагнул на него, вдруг влетел в матрас. А эта штука влетела в стену со скоростью, думаю, не меньше тысячи миль в час, и даже не оцарапалась. Короче, слез я с матраса, поднял её. Смотрю вокруг и, господи ты боже, не могу понять, в каком я мире очутился. Это такой огромный склад из сверкающей стали и стекла. И долбаная рыба за стеклом плавает. И это не какой-то там тунец. Это долбаный морской чёрт. Ей-богу, морской чёрт за окнами наверху. И какой-то парень говорит мне, кажется, что-то о матрасе, ну да пофиг. Это место чертовски удивительное! Мне устроили экскурсию, и это просто невероятно. Как будто в Атлантиде.

&gt; **22.07.87**
&gt; Наконец, закончил обследовать город. Это место -- натуральная Атлантида. Это подводный город из стекла и какого-то странного металла. Припасы мы получаем тоже через эти телепортеры, думаю. Не знаю, почему мы пользуемся для передвижения по территории маглевом, а не ими. Тем не менее, это очень здорово. Здания здесь -- это такие большие округлые сооружения. Сделаны из того же стекла и металла. Всё, что я тут делал в последние пять дней -- жил и привыкал к городу. И это место, безусловно, является городом. Я получил шикарную квартиру. В ней чертовский вид на океан, хотя тут везде вообще-то так, и довольно просторно. Симпатичный деревянный пол, гранитные столешницы, даже роскошная джакузи в ванной. Стеклянная, но это и хорошо. Каким-то образом они доставили сюда все мои вещи из дома. Дивно, что они так вот просто туда зашли, но всё, кажется, в порядке. Здесь полно магазинов, типа Nordstrom или Mens Wearhouse, и метро есть, и даже театр! Плюс моё Прометейское удостоверение позволяет мне всё получать бесплатно! Они называют это место Подводным Городом Двенадцать, и я слышал, как кто упомянул Подводный Город Шесть. Значит, здесь ещё одиннадцать таких?

&gt; **23.07.87**
&gt; Сегодня мне, наконец, показали мой новый офис. Он полностью отличается от остальной части города. Находится внутри, мать его, вулкана, -- вы можете в это поверить? Так или иначе, я въехал на магнитке в подводный вулкан и вот я здесь. Думаю, что это подделка. Стекла здесь нет, только множество пластика и какого-то странного металла, который я не могу опознать. Офис отделён от остальной части города и битком набит сверхсовременным оборудованием. Тут даже есть биологический 3D-принтер! Тут вовсю занимаются биологической инженерией. Только чтобы войти внутрь, нужно пройти пять уровней обеззараживания, надеть такой вот скафандр, а ещё тут на каждой двери символ биологической_опасности класса 4. Я действительно не знаю, почему меня наняли. Ну как бы да, я участвовал в разработке дракоулиток и питомцев на любой вкус, но с чего бы Лабораториям Прометея понадобилось что-то вроде этого? Это же просто домашние животные. Начальником у меня доктор Фредерик Вертхал. Холодный такой тип. Я не знаю, вроде... полинезиец, что ли. Так что предстоит мне много странного. Тем не менее, я думаю, мне здесь понравится. Мне тут встретилось несколько приятных людей. Индиец Ранджит, Энни -- азиатка с симпатичной такой задницей, Гюнтер -- бледнючий немец, и Бернард. Бернард -- это нечто странное. Она чёрная и её зовут Бернард. Да... Думаю, будет мне здесь интересно.

&gt; **25.07.87**
&gt; Короче, я назначен на секретный проект. Я даже не знаю, зачем это всё, но мне предложили курировать разработку организмов-первопроходчиков. И я имею в виду таки организмы, которые будут первопроходчиками. Вертхал разрабатывает лишайник, который растёт в вулканах! Они пытаются колонизировать другую планету? Почему это секрет? Прометеи, наверное, это и так уже сделали. И ещё более странно -- нас сегодня водили на стрельбище! Зачем учиться стрелять из пистолета на дне моря? И вообще зачем стрелять внутри стеклянного купола, который только и удерживает миллиарды галлонов воды, чтобы нас не поплющило? С чего бы начальство решило, что хорошей идеей будет меня, биоинженера, научить стрелять из пистолета? Ну, как бы, у нас тут охранные дроны есть, разве этого мало? Если они будут заявляться в любое время дня, чтобы нас проверять, лучше бы им быть повежливее, чтобы оправдать нарушение неприкосновенности частной жизни. Тем не менее, не думаю, что мне есть на что жаловаться. Вертхал говорит, что видеоматериалы хранятся в ОЗУ. Получается, всё удаляется после их смены, верно?

&gt; **01.08.87**
&gt; Лишайник растёт успешно. Я разработал плесень, которая умеет жить в вулкане. Я знаю, что это не плесень, но такое название позволяет примерно понять, что именно мы здесь делаем. Это расширяет границы науки. Мало того, эти лишайники ломают скалу в вулкане и получают органические соединения, подходящие для того, чтобы на них росли другие организмы! Я хотел бы рассказать Джеффу, но это секретная информация. Я не знаю, почему, но это не похоже на что-то совсем из ряда вон выходящее, в отличие от того, что готовят в Лаборатории 7, например. Мы собираемся сделать ещё больше в течение следующей недели или около того.

&gt; **06.08.87**
&gt; Короче, проходил я мимо Лаборатории 7 по пути в сортир, да? И тут крики и вспышка зеленого света. Я думаю, что за херня происходит, и стучусь в дверь. А потом какая-то херня делает в двери вмятину. Это, блин, титан шесть дюймов в толщину, -- и в нём вмятина. Тут тревога, мигают огни, ревут сирены, а я пытаюсь не наделать в штаны. И тут появляются охранные дроны. Вооружены, прям я даже не ЗНАЮ до чего. Ну, короче, они могли бы отбить целую армию, наверное. Они вломились в ту комнату, и дверь за ними закрылась. Я стоял, смотрел на ту дверь, и за ней вдруг как раздастся рычание, и тревога по-прежнему адски ревёт и мигает, и тут выстрелы, и я, короче, дал оттуда дёру. Я не знаю, что там, чёрт подери, случилось, и не хочу знать. Я знаю только то, что получил сертификат.

&gt; **09.08.87**
&gt; Все говорили о том, что было в Лаборатории 7. Официально -- биометрический дроид дал сбой и жахнул током ребят, которые на нём работали, и теперь они в реанимации. Никто их не видел со вчерашнего дня. Бьюсь об заклад, что они мертвы. Иисусе... Лаборатория 7 даже не занималась биометрикой. Кто они пытаются обмануть? Никто не хочет ничем заниматься, пока не выясним, что там произошло и почему это скрывают. И что ещё они могут скрывать? О боги...

&gt; **12.08.87**
&gt; Работа, наконец, вернулась сегодня в свою колею. Мы приступили к созданию многоклеточных организмов. Теперь я понимаю, зачем они на самом деле меня наняли. Они используют организм плесени для... как оно называется... короче, неважно, как оно называется, но мою плесень они используют в качестве матрицы. А разработал эту матрицу я. Забавно, а ведь я даже не знал тогда, зачем. Думаю, я и до сих пор толком не знаю. Хе. Дело в том, что они действительно не знают, как это всё работает. Это хорошо, что они нас наняли, я думаю. Знаете что? Я совершенно не вспоминал об этом до сих пор, но я до сих пор не видел никого из отдела, а ведь нас всех выкупили вместе с ним. Может, они были в Лаборатории 7? О, кстати, о Лаборатории 7 -- я, наконец, прошёл сертификацию для пистолета. Это было легко. Всего лишь заполнить несколько форм, пройти психиатрическую экспертизу и ждать несколько дней. Я это отпразновал тем, что пошёл и заказал Смит-Вессон. О них повсюду говорят, так почему бы мне и не купить себе такой? Говорят, он слона на скаку остановит. Возможно что и брешут, но чем чёрт не шутит? Короче, у меня есть деньги, чтобы купить его. Меня повысили менее чем за месяц. Теперь я старший консультант и это означает, что я получаю 140 милых сердцу баксов в час. 140 баксов! В 1,67 раза больше того, что мне платили у Развлечудова. Кроме того, поставка осуществляется через телепортационные системы, а это значит, что он будет здесь к концу дня, в смысле, завтра.

&gt; **19.08.87**
&gt; Наконец я узнал, для чего на самом деле меня наняли. Прометеи разрабатывают терраформирующие организмы. Но не такие, как водоросли или планктон. Они строят для этой цели гигантские органические заводы. И они пытаются использовать методы массового производства. Вот для чего были нужны все эти спецификации и эта плесень. Сначала я думал, почему бы не использовать водоросли и планктон? Потом, когда я посмотрел поближе на спецификации, до меня дошло. Эти организмы -- просто оболочки для микроорганизмов, которые мы разработали ранее. Не знаю, почему я не сопоставил это всё раньше, но, короче, это довольно очевидно теперь. Кроме того, я сам их и разрабатывал. Это на самом деле очень умный способ. Всё, что от нас требуется -- это убедиться, что вместо миллионов мелких воспроизводится один большой организм. Впрочем, тогда непонятно, почему мы не разрабатываем никаких растений. Мне, наконец, удалось построить несколько новых матриц. У Прометеев нет таких технологий, какие были у дока, так что пришлось повозиться, но я должен сказать, что их 3D-принтер действительно таков, как мне его расхваливали. Пока я говорю, они печатают, прямо сейчас. Пистолет, кстати, сегодня пришёл. Это только мне кажется, или инфраструктура здесь как бы разваливается? Все неделю люди говорили о том, что всякие штуки ломаются в самое неподходящее время, поставки запаздывают и тому подобное. Надеюсь, в ближайшее время всё решат.

&gt; **20.08.87**
&gt; Хуффф... Хуфф... хфью. Ладно, ладно, соберись. По крайней мере, хе, по крайней мере, я не могу сказать, что этот день мне не запомнится. Давайте посмотрим... глп... хорошо, как они подействуют. Окей, окей. Итак, матрицы организма оказались до чёртиков удачными, хи. Они работали действительно, эффектно хорошо. Хуу, какие хорошие таблетки. Что в них? Посмотрим ... окси... окситоцин? Нет, что-то ещё... Ник... так или иначе, это удивительно. Я хотел взять немного больше, но медик сказал, что этого мне хватит до следующей недели. Короче, вернёмся к матрицам. Короче, они сработали правильно, и  машина распечатала неплохую такую особь с клыками и преобразующими органами и всем что надо и фуууух чертовским аппетитом, короче оно как только проснулось, сразу схватило Ранджита и оттяпало немаленький такой кусок, я думаю, надо было напомнить им, что оно проснётся голодным, потому как это в матрице заложено. Это моя вина, конечно, но я же велел им отойти подальше, но неееет же, Ранджиту прям необходимо было поближе рассмотреть клыки! Ну, оно перегрызло его надвое, проглотило верхнюю половину и закусило серверным шкафом. Хорошо, что у нас бэкапы остались! Я включил тревогу, а она, что бы вы думали, сломалась! Бернард, как дура, попыталась скормить ему огнетушитель, но оно на неё накинулось, как Вертхал на нямку в китайском буфете блин да я сегодня просто кладезь чёрного юмора. Жаль, Ранджит не может оценить. Бернар схватила пистолет Гюнтера, подошла к нашему чудищу (а оно, напомню, всё ещё пыталось прожевать огнетушитель) и в этот самый огнетушитель выстрелила. Как рвануло! Ну и её саму тоже покромсало осколками огнетушителя. А тут и охрана, наконец, подоспела, и они тварюгу при помощи, кроме шуток, лазерного луча распилили пополам! Интересно, а мне световой меч не выдадут? Короче, пришли медики и забрали Гюнтера и Бернард и то, что осталось от Ранджита. Мне и Энни дали вот эти таблетки и сказали съесть одну сразу, а затем вернуться домой и съесть ещё раз. Велели принимать одну каждый вечер, пока не закончатся. Медик сказал, что это универсальный антибиотик. Имеет смысл, а то в этой тварюге есть некоторые весьма противные козявки. Тут... тридцать- нет, двенадцать, гм семь? Нет, шесть таблеток осталось. Я уже взял одну вот сейчас, видите, и я думаю, Энни тоже.

&gt; **22.08.87**
&gt; Не могу поверить, что я вчера забыл сделать запись! Должно быть, это всё таблетки. Интересно, какие побочные эффекты у них имеются. Но надо принять ещё одну. Думаю, я разобрался с агрессивностью особей. Оказывается... оказывается, я случайно запорол целый раздел генома! Знаете, как можно запороть бланк для ответов, неправильно их расставив? Та же фигня! Чертовски забавная фигня. Отправил сегодня в печать новую особь. Нужно быть осторожнее, знаете, я не хочу повторения происшествия с Бернард. Все спрашивают, что случилось, но я отмахиваюсь, короче. Это секретный проект, и мы не должны отвечать на их вопросы, так же? Глп, мггм. Блин, эти таблетки даже на вкус приятные! Прометей действительно всё продумал! Ах да, чуть не забыл. Была большая авария на восточной стороне. Часть стекла разбилась, всё полностью затопило. К счастью, вовремя закрыли ведущие в ту часть шлюзы. Жаль ребят, что там были, ну да ладно. Несчастные случаи бывают. Странно, что я никогда даже не замечал этих шлюзов раньше.

&gt; **23.08.87**
&gt; Мы сделали это! Новая особь напечаталась без проблем, не выкобенивается. Это должен был быть хемосинтетический организм. Мы поместили его в испытательную камеру и накачали сероводородом и углекислым газом. Оно растолстело, а потом нагадило смесью воды, углерода и серы. Я сотворил диарейного монстра! Ха-ха-ха-ха-ха. Мы собираемся напечатать ещё несколько, а затем проверить в реальных условиях. Не знаю, где они возьмут реальные условия на дне моря, ну да ладно. Это не моя проблема. У него есть ещё несколько глюков, в основном, в плане эффективности преобразования, но я думаю, что смогу исправить их в течение дня или двух.

&gt; **24.08.87**
&gt; Исправил ​​сегодня проблемы с преобразованием. Теперь преобразование стало более управляемым, но уровень по прежнему высок. Своевременно. К нам внезапно наведался вице-президент отдела. Судя по всему, кое-кто (Гюнтер) забыл нам сказать, что они собираются! Просто повезло, что у нас было что им показать. Я думаю, их это впечатлило, так как я получил новые спецификации на печать. Я думаю, это означает, что мы на финишной прямой к презентации. Вроде я упоминал уже. Жаль, что Бернард или Ранджита там не будет, ну да ладно. Их проблемы, ну вы поняли.

&gt; **25.08.87**
&gt; Распечатал новый образец сегодня утром. Только пришлось немного изменить первую матрицу, чтобы получить эту новую. Первая предполагала получение некоторого количества воды и органических соединений, короче. Теперь они пытаются заставить его превращать различные токсичные химические вещества в кислород, азот, ну, короче, разные земные соединения. Основная цель заключается в нормализации температуры до земных уровней. Может быть, немного соли. Я мог бы рассказать, как это работает, но это будет длиться вечно, и мне лень. Но работает оно очень хорошо. Да, я обычно делал эти записи ночью, но сегодня я собираюсь уйти на весь день. У меня свидание после обеда, ну вы поняли с кем! И если всё пойдёт хорошо, будет тогда! Опа-опа чих пых, ну вы поняли?

&gt; **26.08.87**
&gt; Работа прогрессирует во всю. Делаем сразу много новых вещей. Хотя я слишком устал, чтобы писать обо всём. Я хочу просто расслабиться и порубиться в свою новую NES, но надо что-то здесь написать рутины ради. Это как чистить зубы, да? Скажу просто о паре вещей, над которыми мы работаем. Очень круто, они хотят, чтобы мы разрабатывали организмы, которые могут потреблять сырьё и распечатывать другие организмы. И я имею в виду таки сырьё. Железо, серу, кремний, что хотите -- они должны это съесть! И потом они размножаются, как люди или собаки. Скорее, как люди. С их геномом и прочими переделками и, гм, я не знаю, улучшениями, они уже адаптированы к новым условиям! Таким образом, мы сможем колонизировать целые новые планеты! Это действительно здорово. Теперь мы действительно двигаемся вперёд! Сначала я не был уверен, как именно можно это сделать, но поговорил с некоторыми ребятами из других отделов и позаимствовал их технологий, и нам удалось кое-чего добиться. Теперь я начинаю действительно ценить Лаборатории Прометея. Они так быстро работают! И о других новостях, таблетки заканчиваются завтра. И никакого даже привыкания! Прометеи действительно удивительны.
