**アイテム番号#** SCP-062-KO

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-062-KOは基本的に特別な隔離手順は必要ないため、担当研究員である██████博士の書斎に保管されます。しかし、この本を読んでそれに従った調理を行うにはクラス2以上の職員の許可が必要であり、この本に従うことによって生じるすべての被害は、被験者本人が責任を負います。もしも実験立案者と被験者が違った場合、被験者が受動的だったか能動的だったかを問い、責任を分担します。

**説明:**  SCP-062-KOはハードカバーのレシピ本で、表紙には『██████お婆ちゃん印の、この世の全てのレシピ』と書かれています。内容は大体が料理の材料と調理法ですが、SCP-062-KOには調理結果が明示されていないという特徴があります。SCP-062-KOの調理法は、料理専門家の表現を借りると「非常に独特で奇妙なもの」であり、往々にして食用にはなり得ないと判断できる材料もしくはSCPオブジェクトが材料として書かれている場合もあります。その完成品はすべて、少なくとも食べられなくはない味であると判明しています。ただし、いくつかの完成品は食後に特異な反応を起こす場合があり、極めて低い確率で[データ末梢]。

SCP-062-KOの特異性は、記録されているレシピが毎週変わり、1週間ごとに必ず42種類のレシピを掲載するところにあります。これには時たま、以前掲載されたレシピが再登場することも含まれます。また、SCP-062-KOを直接読まず、単にレシピを記録しただけの状態で調理を行う場合、完成品にはこの本を読んで作った場合とは違い、何の特異性もないことが判明しています。これは即ち、 SCP-062-KOに記録されたレシピを利用した料理が得意性を発揮するためには、必ずSCP-062-KOに記録されているレシピを直接読んだことのある人物が調理する必要があると推測されます。被験者の料理の腕前とは関係なしに、調理された食品はその味を最大限に引き出していることが報告されています。
