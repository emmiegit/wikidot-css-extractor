大蒲扇的扇沿上缠着一圈粗糙的灰布，蹭在脸上痒乎乎的。对着灯，看到上面突出来的一根根线头。

灯灭了。眨眨眼睛，就像眼皮下藏着一群四散跑开的煤灰。

窸窸窣窣的，是有人摸上了凉席。“一诺，很晚了，睡觉了。”

再瞪大眼睛，也看不见桌子上剩下的半截核桃。黑色粘稠地涂抹进房屋。为什么光是一下子消失的，而不是从房屋的四个角流走呢？为什么不是从墙壁里渗出去呢？为什么黑暗不是慢慢从地板灌进来的呢？这种问题真是想不通啊。

“……我不想睡，我还不困。”

“那给你讲故事好不好？”

窗外，夜猫子发出咕咕的叫声。夜猫子会怎么睡觉呢？它们会在树上搭房子吗？它们在白天，会用翅膀遮住眼睛和耳朵吗？

“好吧。”

“很久很久以前啊，有一户人家，他们的儿子有点傻，傻乎乎的没人喜欢。直到有一天，一个女子来到了他们家……”

身穿罗裙的女子，盈盈起舞。

懵懂一笑，铮铮的琵琶声。

明月之下，红衣翠衣。

[[div class=&#34;blockquote&#34;]]
及新人入门，则言貌举止，与小翠无毫发之异。大奇之。往至园亭，则女已不知所在。问婢，婢出红巾曰：“娘子暂归宁，留此贻公子。”展巾，则结玉玦一枚，心知其不返，遂携婢俱归。虽顷刻不忘小翠，幸而对新人如觌旧好焉。始悟锺氏之姻，女预知之，故先化其貌，以慰他日之思云。
[[/div]]

“……这时候才知道呀，原来是善良的狐狸来帮助他们了。”

“狐狸姐姐好善良呀，我们也能见到她吗？”

“以后会见到的。好了，要睡觉啦，不睡觉的话小心被老爷爷抓走哦！”

蒲扇慢了下来，风吹得鼻子痒痒的。

“明天能继续讲故事吗？”

“好呀，明天给你讲老皇帝李世民的故事，这个故事是从你姥娘那里讲给我的……”

------

一辆小轿车停进史学部大院，橡胶车胎在砾石地上发出咯吱咯吱的声响。

“我的想象力啊，从小就是被传说喂养起来的。”一诺看着穿着基金会制服的几个公务人员下车点烟，一边把玩着手中的一片厚实的柿树叶。“小时候听我妈讲女娲、讲精卫，大一点了听语文老师讲夸父逐日，那时候还以为太阳真的能被追上呢，哈哈。”

“谁也不知道这玩意真能跟历史搭上边啊。”老梁说，吐出的每个字都缠着红塔山的烟味。“我干这行这么多年了，从来没觉得历史是死的，每次读书都觉得有几十个人对着我吱哇乱叫，一个说信我信我一个说别信他。”

老梁似乎被自己这个孩子气的玩笑逗乐了，呵呵地笑了起来。

“我倒是想过，梅林啊太阳神啊是不是真的存在。尤其是等进了基金会，见识了这么多怪东西，被浇灭的幻想激情又起来了。我小时候愿意相信真的有棵建木通到天上，庙里真的有神仙住过。可是，”噗嚓一声，叶子被撅断了，一截掉在地上。“我又恨不得它们不存在，考证起来多麻烦啊。”

“这些传说啊偏差啊，都是历史的一阵雨。有了这阵雨，咱是得打着伞；没了这阵雨，”老梁朝天眯着眼，天上万里无云，“咱可就渴死了。”

一诺刚想说点什么，那边几个公务人员已经掐灭烟走了过来。他们抖抖手上的一沓稿纸，递给老梁：“梁博士，这是您这边的最后一批项目草稿了，麻烦您校对一下。”

梁博士点点头，送他们离开。

那批稿纸上印着淡淡的水印：引无计划。

引无，即蚯蚓。蚓之行也，引而后申，其蝼如丘，故名蚯蚓。上层对“引无计划”这个名字的来源引用了很多好听的典故，但是史学部还是觉得这是在嘲笑他们是一群在故纸堆里钻来钻去的蚯蚓。

正如其名，引无计划的目的是“发掘历史”。不过，更确切的说法是“解释历史”。

因为中国的历史太长太长了。写中国历史的人实在太多太多了。拥拥挤挤，吵吵嚷嚷，无数张嘴和无数支笔。

历史，变成了一个巨大的黑箱子。

谁也没有掀开历史的黑箱，看到里面装的是怎样的一个生物。

不过当然了，如果说历史的不确定来源于纷繁的偏差与传说——那为何不把这些不确定也定义为历史呢？

龙涎，卜筮，退韩的乌鸦，天子的金光——只要把它们解释为混杂在常态历史中的异常就好，神话就能慢慢地朝着正史贴近。看似不可靠的历史，就被“异常”解释了，不是吗？

轰轰烈烈的，“解释历史”的进程就开始了。一个一个地，从神话……

[[div class=&#34;blockquote&#34;]]
= **引无计划 一期 零壹陆**

**考据：**海内南处，有木，其状如牛，引之有皮，若缨、黄蛇。其叶如罗，其实如欒，其木若蓲，其名曰建木。建木百仞无枝，有九欘，下有九枸，大暤爰过，黄帝所为。

建木之下，日中无影，呼而无响，盖天地之中也。擎贯天地，众帝以此上下。

**查证：**建木应为一类稀有高大乔木，生活于中国东南部一现称为██地区的一处区域性异常中。该区域内无法正常形成阴影、回声，且可能出现顶点多功能实体。
[[/div]]
……到传说，
[[div class=&#34;blockquote&#34;]]
= **引无计划 一期 零叁肆**

**考据：**是时，太白山野人不居，惟一渔人筌闸置业，得鱼即剥鞣为衣。天有仙女者九，至天池则入而洒身。归者有八，一女恋恋不反，遂与渔人连理。沉池则见龙蟠然，鳞爪玄采，以爪托之于松阿里乌拉。女真自此出也。

天命降一狼孛儿帖赤那、一白鹿豁埃马阑勒，其涉腾汲思而陟不儿罕合勒敦，载育一子，即巴塔赤汗也。不儿罕合勒敦，斡难河自此而出。

**查证：**该类传说大致同源，应为一类通过人类与非人类物种结合的方式创造生活能力较强民族的一系列同源异常现象。
[[/div]]
再到巫术。
[[div class=&#34;blockquote&#34;]]
= **引无计划 一期 贰柒陆**

**考据：**窦皇后以贵人姊妹并幸，庆为太子，恶之，与母谋陷宋氏。于掖庭门邀遮得贵人书，云病思生菟令家求之，因诬言欲作蛊道祝诅，以菟为厌胜之术，日夜毁谮。贵人母子日见疏。

中大夫吴温彦累为郡守，后居常熟，每夕必梦七人衣白衣，自屋脊而下。以告家人，莫晓何祥也。未几 得疾不起，其子欲验物怪，命役夫升屋，撤瓦遍观，得纸人七枚于其中。乃圬者以佣直不满志，故为厌胜之术，以祸主人也。

**查证：**其为一种通过特定动作符、奇术及特定异常物件改变对象及其相关人员心理状态、行为或抑制其他异常的方法，被记载为“厌胜”。
[[/div]]

慢慢地，不断有谜团被编号，套上囚服，带上镣铐，打上烙印，驱赶进带着聚光灯的圆形监狱。带着奇幻传说的书籍竹简，渐渐成为了异常的翔实记录。至于历史中是否真的存在一丝纯粹的幻想呢，这就不在基金会考虑范围之内了。

历史被解释着，沉重的黑箱，被掀开了一条缝隙。

----

空调呼噜呼噜地发出声音，窗外的虫鸣穿透厚厚的空调音钻了进来。老梁翻看着稿纸，念叨着：“螽斯羽，诜诜兮。宜尔子孙，振振兮。”

一诺正在电脑上录入信息：“老梁，这是不是纺织娘啊？”

“哈哈，小丫头别不懂装懂了。纺织娘的声音是滴溜滴溜的啊。”

简直像回到了童年。

打听着完全不懂的东西，期盼着回应自己的是一段神话。

不过以后真的会有神话吗……啊，不该想这个的。我可是基金会成员啊。一诺凑过去翻看着厚厚的稿纸，看到了一个个传说从眼前流过。

“狐仙、黄河的独眼石人、给张良兵法的那个老人，都是大路上的东西。”老梁漫不经心地说。

黄河的独眼石人、给张良兵法的那个老人，还有狐仙。

老梁的铅笔划过稿纸的最后一页的最后一个错字，发出沙沙的刮擦声。

这个大院是史学部的边陲之地，老梁的工作完成了，说明引无计划也基本告终了。

老梁把桌子上凌乱的稿纸拢一拢，压上一小块镇纸，点上一支烟。

一诺走到院里。山里的天空就像小时候一样，抬头就是暴雨般的星尘。虫鸣声在出门的那一刻轰然变大，夹杂其中的渺远的咕咕声，是夜猫子的问询还是轻唤呢。

老梁的声音从屋里传来：“喂？是，是我。啊，不辛苦不辛苦，分内之事。好的，好的。”

“怎么了？”

“啊，刚刚站点27的史学部终于把他们的项目对上了，引无计划一期完工了。刚刚是李部长通知我们明天下午去开庆功会。”老梁咳嗽了两声，他抽烟太勤了。

草丛里传来簌簌几声。如果是在童年，一诺一定会以为那里有狐狸之类的神秘动物吧。

“咳，你说，我们是不是在杀死传说啊。”

谁知道呢。当你最后一次回想起一个传说，你甚至都来不及意识到这是最后一次，它就这样匆忙离开了。

当你终于掀开历史的黑箱，躺在里面的，或许会是一具尸体吧。

------

“一诺，很晚了，睡觉了。”

“……我不想睡，我还不困。”

“那给你讲故事好不好？”

“好吧。”

“很久很久以前啊，有一户人家，他们的儿子有点傻，傻乎乎的没人喜欢。直到有一天，一个女子来到了他们家……”
