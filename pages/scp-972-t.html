    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-972-T - Immunity
**Auteur :** [[user Pseudo]]
**Traducteur :** [[user Pseudo]]
**Date de publication originale :** 18 octobre 2011
[[include credit:end]]

[[include component:scp-traduits name=SCP-972]]

**Objet n^^o^^ :** SCP-972

**Classe :** Sûr

**Procédures de Confinement Spéciales :** --SCP-972 doit être logé dans une cellule de confinement standard pour humanoïde dotée des commodités standards. Les demandes d&#39;ameublement doivent être adressées au Dr █████ et peuvent être acceptées dans la mesure où elles ne violent pas les protocoles de sécurité de la Fondation. SCP-972 peut prendre ses repas à la cafétéria du site et il lui est autorisé un déplacement limité à l&#39;intérieur du Site-██. Cependant, le sujet doit toujours être accompagné d&#39;un agent de sécurité de Niveau 1.--

**Addendum Concernant le Confinement :** Les anciennes procédures de confinement ont été annulées en raison d&#39;un refus de coopérer et de tentatives répétées de brèches de confinement. Le sujet doit être détenu en permanence dans la cellule de confinement. La cellule doit être meublée d&#39;un lit simple, dont les draps doivent être changés toutes les deux semaines. Une chambre secondaire est allouée pour les articles de toilette de base. Aucun autre mobilier n&#39;est autorisé jusqu&#39;à nouvel ordre.

La zone principale de confinement doit être surveillée par pas moins de quatre caméras de sécurité en circuit fermé et une caméra de sécurité en circuit fermé dans la chambre secondaire. Les caméras doivent être inspectées toutes les semaines pour détecter des dommages éventuels et remplacées immédiatement en cas de dysfonctionnement ou si des dommages sont constatés. Le flux vidéo doit être surveillé par le personnel de sécurité en équipes standards changeant toutes les 8 heures.

Deux membres du personnel de sécurité de Niveau 2 doivent être postés à l&#39;extérieur de la zone de confinement, près de l&#39;entrée, en toutes circonstances. Si le sujet devient agressif ou tente de briser le confinement, il doit être maîtrisé en utilisant uniquement des méthodes non-létales et en limitant au maximum les blessures inutiles. En raison de l&#39;absence de capacités de combat chez le sujet dépassant celles de l&#39;humain moyen, une mousse d&#39;immobilisation ou des Tasers de qualité standard suffiront à cette fin.

**Description :** SCP-972 est un homme d&#39;origine méditerranéenne, connu auparavant sous le nom de [SUPPRIMÉ], d&#39;approximativement 28 ans, mesurant 1,75 mètre de haut et pesant approximativement 130 kg. SCP-972 possède une physiologie humaine normale à l&#39;exception des réponses anormales de son système immunitaire.

Le sang du sujet contient une moyenne de 3000 leucocytes par millilitre de sang, avec peu d&#39;effets indésirables. En raison de cette faible concentration de leucocytes, SCP-972 est hautement sensible aux infections et aux maladies. Cependant, la contagion par un quelconque pathogène déclenche la réponse immunitaire anormale de SCP-972.

Lorsqu&#39;une bactérie ou un virus étranger est détecté, les anticorps produits par les lymphocytes B s&#39;attachent au pathogène et commencent à reprogrammer la cible à travers un procédé encore inconnu. Le pathogène ainsi reprogrammé commencera à attaquer les agents infectieux originaux non-altérés. De plus, des granulocytes neutrophiles s&#39;attacheront et convertiront les pathogènes envahissants en de nouveaux leucocytes pour compenser la déficience naturelle de SCP-972, plutôt que d&#39;ingérer et détruire les pathogènes comme un système immunitaire normal. Durant ce processus, le sujet va souffrir de symptômes cohérents avec une infection, notamment les suivants : température corporelle élevée, augmentation de l&#39;appétit et léthargie.

Une fois tous les agents infectieux détruits ou convertis, ils seront expulsés du corps. L&#39;expulsion est le plus souvent accomplie par [SUPPRIMÉ], en fonction du type et de la sévérité de l&#39;infection.

**Addendum A :** Demandes soumises pour commencer à tester la réponse immunitaire aux agents toxiques et aux infections cancéreuses. Approbation en attente d&#39;examen.

//Après un examen des bilans psychologiques les plus récents, le sujet semble montrer les premiers signes du syndrome de Stockholm. Je recommande que les tests soient mis en attente et que le sujet soit traité. ~Dr Schraubelocker//

//Recommandations déclinées. Le sujet a tenté de nombreuses fois de violer le confinement et de s&#39;échapper. Au lieu de cela, vous êtes invité à encourager ce développement. Cela pourrait permettre de lui soutirer une meilleure coopération sans recourir à des mesures plus radicales. ~ Directeur de Site ███████.//
[[footnoteblock]]</textarea></pre>
