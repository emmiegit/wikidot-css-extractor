原文：[https://scp-wiki.wikidot.com/duke-till-dawn 公爵的末日] 
作者：[[*user Dr Kondraki]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

**O5-2撰寫前言：** //█-██-████，基金會針對SCP-083的持續生存能力展開了調查。考慮到幾個關鍵因素，例如持續收容造成的相對危險，以及定期採購處女血的昂貴成本效益。最終O5做出了終結SCP-083的一致決議，並交付予Site 19的管理層處置。在評估終結具再生能力的潛在Keter級超人類實體難度後，管理層還是啟動了終結行動。他們選中的執行者是一名老手，他在消滅巨大破壞力人形SCP項目方面有著相當豐富的經驗與專業知識。他以乾淨俐落、近乎外科手術式的執行手法聞名，他很快就獲准執行這個終結任務。//

//很遺憾的，該員當時無暇執行這次的行動。//

//儘管受到了同行與下屬的懷疑， ████████ Kondraki博士還是獲選成為執行終結行動的候補人員。在他從相關規範發現的漏洞中，他成功取得了適當的權限與許可，O5勉強接受了他的請纓。O5-8*拿著Kondraki博士那令人印象深刻的憑證，消除了議會的擔憂，還聲稱只要讓他擔負如此重大的責任，他最終可能就會轉為認真對待他自己的職位。//

,,*應該指出的是，O5-8是新上任的議會成員，還未有過出席任何高級博士紀律處分會議的經驗。,,

以下即是該員終結「公爵」的相關紀錄與文件。


**筆記：** //所有終結行動期間的連帶損害資訊詳見文件083-D-Kk。// - O5-2

**收容紀錄█████083-DK  █-██¬-████**

&gt; //Kondraki博士進入了SCP-083的收容室，還帶著一張摺疊桌與兩把椅子。按照原定計畫，他擺放這些桌椅後在項目對邊坐下了。//
&gt; 
&gt; **Kondraki博士：** 噢，真是個不錯的住宿環境。他們對你挺好的呀，公爵，對你這種Bram Stoker小說裡出來的東西來說，真的是挺不錯的。
&gt; 
&gt; //SCP-083在他對面的座位坐下。//
&gt; 
&gt; **SCP-083：** 好吧，看來我肯定是幹了啥好事，博士......你知道，仔細想想，我不認為自己在Site 19見過你啊。
&gt; 
&gt; **Kondraki博士：** 正是，你當然不可能見過我。現在讓我們繼續訪談吧，我可有比跟吸血鬼哈拉還要更重要的工作。
&gt; 
&gt; **SCP-083：** //[大笑]// 我沒影響到你進食對吧？還有，這次採訪是我要求的，你知道我每次都能拿到想要的東西。
&gt; 
&gt; **Kondraki博士：** 當然，當然了。我記得你還要求了一個女人，希望你不要太失望囉，公爵。 //[Kondraki博士點菸，並拿出一罐盛裝經特殊處理溶液的容器。在終結前報告中，Kondraki博士出於維安考量並未說明當中的內容物。]//
&gt; 
&gt; **SCP-083：** 我得說我不是很滿意跟你這類野蠻人種講話，你們該找這種可愛的女人來的。不過別擔心，等我們結束後，我就得去彌補彌補██████女士了。
&gt; 
&gt; //Kondraki博士繼續動作，將容器的蓋子擰下來後放到一邊。SCP-083似乎對此氣味有些反感。//
&gt; 
&gt; //Infred特工隨即上前對Kondraki博士搜身。他迅速從Kondraki身上搜出一把手槍。//
&gt; 
&gt; Infred特工：抱歉先生，這是未獲授權的。
&gt; 
&gt; **Kondraki博士：** 對啊，隨便啦。那你又覺得如何呢，小德古拉？你是困擾人類心理的神話黑暗力量，還是一介被人類寵壞的吸血鬼扮演者？
&gt; 
&gt; **SCP-083：** [表現出惱火] 我不認為自己喜歡你的態度，博士，或許我得說你不夠尊重。
&gt; 
&gt; **Kondraki博士：** //[向SCP-083的方向呼菸]// 有意思，我可從來沒哪打算給你尊三小的。
&gt; 
&gt; //Kondraki博士拿起容器向SCP-083潑灑液體，此時還遠遠不是收容團隊與後備特工就定位的時間。//
&gt; 
&gt; **SCP-083：** 幹三小......你他媽拿什麼潑我？
&gt; 
&gt; **Kondraki博士：** 貓尿混大蒜汁，蝙蝠仔，我還加了硝酸銀喔。
&gt; 
&gt; //Kondraki博士將摺疊桌翻到SCP-083身上，並邊叨念著「永遠留個後手」邊從桌面下抓起一把手槍。他向SCP-083胸頸部連開七槍，然後從白大褂中取出木樁繼續攻擊。日後證實了腔內的子彈都是由銀合金構成。上述行動並未有任何規劃或事先批准。//
&gt; 
&gt; **Kondraki博士：** 可以從「我一直想幹的事情」清單上劃掉這條了。


**DK-083事故後訪談**
採訪者：███博士
受訪者：Kondraki博士

&gt; **███博士：** 你是在什麼時候認定，SCP-083可能會受到刻板印象中吸血鬼的弱點影響？你曾經在事前獲得相關證據嗎？
&gt; 
&gt; **Kondraki博士：** 老實說我就是矇的。我想說如果這有效我就能早早收工，然後趕上我的午餐時間，如果沒效我就在他幹掉我之前加速思考。
&gt; 
&gt; **███博士：** 加速思考？就這樣？
&gt; 
&gt; **Kondraki博士：** 對啊，我當時想不出其他辦法了，所以我就期待著上場後靠隨機應變。
&gt; 
&gt; **███博士：** 你是說你完全就是臨陣出招？考慮到SCP-083的能力，你不認為這樣的行為相當不負責任嗎？
&gt; 
&gt; **Kondraki博士：** 他已經葛屁了不是嗎？既然我完成工作了還要我解釋這麼多幹啥？
&gt; 
&gt; **███博士：** 好吧，可還行，但我要再問一件事。
&gt; 
&gt; **Kondraki博士：** 說吧。
&gt; 
&gt; **███博士：** 為什麼是貓尿？
&gt; 
&gt; **Kondraki博士：** 呃，我想說如果我押錯寶了，壓根沒屁用，那他仍舊會變成滿身貓尿的傢伙。我是沒想到他會氣成這樣啦。

&gt; **事故後訪談摘錄083-963-21**
&gt;   
&gt; **採訪者：** 那麼，在審閱相關紀錄後，你是否認為Kondraki的行徑相當魯莽？
&gt;   
&gt; **Bright：** （沉默）
&gt;   
&gt; **採訪者：** Bright博士？
&gt;   
&gt; **Bright：** 這，這磁帶沒被竄改過嗎？
&gt;   
&gt; **採訪者：** 正是如此，Bright博士。
&gt;   
&gt; **Bright：** （Bright博士表現激動，在數秒內切換了數種語言爆粗口，並在室內扔擲設備。）
&gt;   
&gt; **採訪者：** Bright博士！怎麼了嗎？
&gt;   
&gt; **Bright：** 我不僅跟那傢伙賭了五千塊，賭他不可能向083撒貓尿，他甚至沒在過程中葛屁！你知道我賠了多少嗎？知道我搭了多少錢在裡面嗎？幹你娘咧！

//在編輯紀錄的當下，我們無從得知Kondraki博士是如何在終結行動失敗當下倖存的	──所有現場的監控設備都被摧毀了。SCP-083收容區外的監視攝影機顯示在大約半小時後，Kondraki博士與SCP-083先後離開了收容區域。收容區損害檢查還在進行中。無論如何，紅色警報已經發出，維安團隊獲派前往收容SCP-083並護送Kondraki撤離至安全地帶，指派機動特遣隊Rho-2「霍桑的英雄」執行上述任務。事後看來，直接將Kondraki就地射殺恐怕才是最符合經濟效益的選擇。// - O5-2

&gt; **事故後訪談摘錄083-KPC-13**
&gt; 
&gt; **Kain Pathos Crow教授：** 083真的讓我感到相當可惜......我還有幾件事想對他做做看的。比如把他塞進914看看會怎樣。又或者看他如何在斬首後再生的。又或是看他對217有什麼反應。又或者他是否能成為一個好的器官捐贈者。又或者他......
&gt;   
&gt; **採訪者：** 呃......先生，能請你先回答問題嗎？
&gt;   
&gt; **Kain Pathos Crow教授：** 嗯？哦，好，Kondraki確實是能在這種情況下保住小命的人。可以說他就是個絕處逢生的高手。
&gt;  
&gt; **採訪者：** 那麼，你認為他這樣可以說是行事魯莽嗎？
&gt;  
&gt; **Kain Pathos Crow教授：** 是啊。無庸置疑。
&gt;   
&gt; **採訪者：** 嗯嗯，所以他是個潛在的問題。
&gt;   
&gt; **Kain Pathos Crow教授：** 喔，我可沒這麼認為。確實他就像是個有問題的手榴彈等爆裂物，他非常不穩定，在他身邊唯一安全的地方可能就是他體內了。但他總能把事情辦成，就以他身邊的人事物難以招架的大爆炸作為代價。
&gt;  
&gt; **採訪者：** ......
&gt;  
&gt; **Kain Pathos Crow教授：** 怎麼？他就這樣的人啊。

**維安紀錄C-083-K**

&gt; Kondraki博士從R-14走道撤離，SCP-083在後方窮追不捨。在Kondraki相機（[[[scp-515-arc | SCP-515-ARC]]]）的致盲射擊下，SCP-083受到了重創，但傷害隨即開始再生。
&gt; 
&gt; SCP-083復原，並追逐Kondraki博士直到抵達中央收容區域。
&gt; 
&gt; Kondraki博士以些微優勢領先兩名武裝警衛，並試圖取出ID卡進入無感知項目收容區。
&gt; 
&gt; SCP-083衝入無感知項目收容區，殺害內部的數名收容人員並抽乾了死者的血。在該區域尋找Kondraki博士的過程中，項目又造成了進一步的傷亡。
&gt; 
&gt; Kondraki博士進入收容區的保險箱內，取出一個圓形物體後離開收容區進入R-17廊道。
&gt; 
&gt; SCP-083繼續追趕，幾乎就要抓住Kondraki博士。數分鐘後，大廳攝影機捕捉到了一陣閃光，發光的盤狀物體重擊了SCP-083。SCP-083腿部因此斷裂並幾乎無法站穩。
&gt; 
&gt; Kondraki博士停下並查看了項目遭受的傷害，這個圓盤（後已證實是[[[SCP-388]]]）繼續橫穿Site 19，最終在距離研究設施2公里處停下。Kondraki掏槍並逼近SCP-083。
&gt; 
&gt; SCP-083開始再生，並扶著一旁的牆壁站直身子。能看見Kondraki說了什麼後沿著Y-8走廊繼續奔逃。SCP-083很快繼續追趕，他用單腿跳躍追逐直到另一隻腳再生完成為止。能聽見SCP-083在過程中不斷大聲咒罵著。
&gt; 
&gt; 紀錄結束

**影像紀錄083-D-K-4**

&gt; **Kondraki博士** – 好囉，至少你還有一條腿可以站啊，公爵！
&gt; 
&gt; **SCP-083** – 我逮到你之後會把你慢慢宰掉！你可能不知道你讓自己掉進怎樣的大麻煩了，但我要宰了你，摧毀你珍視的一切！
&gt; 
&gt; **Kondraki博士** – 什麼東西？你動脈噴血的聲音太大了我聽不到啊。[他指著項目的斷腿] 嘿，你知道嗎，如果你這吸血鬼做不來了，你可以轉行去當個偉大的海盜！
&gt; 
&gt; **SCP-083** – 再過五秒鐘我的腿就會長回來，然後你就會被我撕成碎片。
&gt; 
&gt; **Kondraki博士** – 打斷腿骨顛倒勇囉，小德古拉。[Kondraki逃離]
&gt; 
&gt; **SCP-083** – 我會為了你的每一個愚蠢詭辯，一塊一塊撕爛你的皮肉！

//就在Kondraki和SCP-083先後離開該地區時，MTF-R-2抵達，其目標為試圖實現對「公爵」的再收容。指揮部已認定終結嘗試失敗，並將命令轉為確保止損。不幸的是，其他維安團隊仍在趕來的路上，並無力協助MTF-R-2完成任務。如果當時並未下令自該區域疏散所有Euclid級項目，他們很可能就能及時趕上。// - O5-2

**維安紀錄Y-083-K**

&gt; Kondraki博士在SCP-083再度狂奔前來到了三叉路口。在Kondraki博士的右側，一輛堆高機正在搬運大型金屬箱，並朝著斜面上方開動。
&gt; 
&gt; SCP-083繞過拐角，迎頭撞上被操縱堵在大廳內的堆高機。能看見Kondraki博士位於中央樓梯的門口。他們目前位於站點設施的第十五層。SCP-083懊惱的扔開金屬箱並試圖推開堆高機。
&gt; 
&gt; Kondraki博士自樓梯上奔下。金屬箱在撞擊天花板的同時開啟，一個由金屬構成的大型蓬亂球體掉落，並開始沿著斜面向下滾去。
&gt; 
&gt; MTF-R-2透過中央樓梯抵達SCP-083當前位置。Kondraki逆向穿過了MTF-R-2隊伍。
&gt; 
&gt; MTF-R-2失聯。

&gt; **事故後訪談摘錄083-CLEF-01**
&gt; 
&gt; **採訪者：** 認真？沒搞錯吧？
&gt; 
&gt; **Clef：** 直到目前為止，我真看不出Kondraki博士有在終結協議中犯下什麼錯誤，完全沒有。
&gt; 
&gt; **採訪者：** 認真？
&gt;   
&gt; **Clef：** 就真沒有。你看他有個主要的刺殺計畫，一個備用計畫，還有個第三計畫。他的計畫在與敵人的初次遭遇就碰壁不能算他的錯。MTF-Rho-2則是在Euclid級SCP轉移行動下，無法預見的可悲結果......
&gt; 
&gt; **採訪者：** 我明白了。那麼Clef博士，請告訴我，如果這一切完全不是計畫的一環，而是他隨心所欲的結果呢？
&gt; 
&gt; **Clef：** &lt;大笑&gt; 如果是這樣，先生，我得說這Kondraki博士就是個找死的瘋狗。但他肯定不會......
&gt; 
&gt; **採訪者：** ......
&gt; 
&gt; **Clef：** ......真這樣幹？
&gt; 
&gt; **採訪者：** 我這裡有分Kondraki博士終結程序建議的副本。最上頭寫了他的第一方案，就那個貓尿和裝滿銀色子彈的手槍。然後則是他的第二、第三、第四、第五方案，我來唸給你聽：「即興發揮」、「想點辦法」、「橋到船頭自然直」還有「把頭往膝蓋塞跟我的屁屁吻別」。
&gt; 
&gt; **Clef：** [已刪減內容]


**機動特遣隊Rho-2交戰紀錄**

&gt; **MTF-R-2-1** – 我們正要上樓梯，這裡是SCP-083最後的已知位置。上頭傳來了混亂的聲音，我們的情報源肯定沒錯了。
&gt; 
&gt; **MTF-R-2-6** – 他可真他媽捅大簍子了。蒜味尿，他怎麼搞來這種東西的？
&gt; 
&gt; **MTF-R-2-1** – 閉上嘴繼續前進，六。
&gt; 
&gt; **MTF-R-2-3** – 長官，目標發現，是人形實體！
&gt; 
&gt; **MTF-R-2-9** – 那是......他穿著實驗袍，不是公爵啊。他朝我們直奔而來。要制服他嗎，長官？
&gt; 
&gt; **MTF-R-2-1** – 皮下電子無力化裝置預備，當我......那他媽是什麼聲音？
&gt;

&gt; **SCP-083：** 住，住手！我能滿足你的任何願望，任何都行，只要停止演奏！我不能......
&gt; 
&gt; **Kondraki博士：** 看來我猜對了，你的血液不能再生。
&gt; 
&gt; **SCP-083：** 我......我不想死。我不該死的！我不該死！我跟你們不一樣！
&gt; 
&gt; **Kondraki博士：** 人都會死的，公爵。不管是誰總有一天都會死的，而今天就是你的好日子。
&gt; 
&gt; **SCP-083：** 你這王八……[終結]



**維安紀錄S-E-19**

&gt; 在SCP-298音樂的作用下，SCP-083的血液從其體內抽離。這些血液在空中凝結成了固體的凝膠，而後聚集在無葉的樹枝上。
&gt; 
&gt; Kondraki博士從SCP-298高台上跳下，並指揮職員繼續演奏。他進入了大廳的另一個房間裡。
&gt; 
&gt; SCP-083的血液被徹底抽乾了，他乾枯的屍身俯臥在地隨即開始迅速崩解，屍體在一分鐘內成為了空心骨架。
&gt; 
&gt; Kondraki博士帶著一罐容器回來，並指示演奏者停下。他開始收集空氣中的膠狀血液，並將其全數裝入容器之內。血液在不到一分鐘的時間內再度融化了。
&gt; 
&gt; 職員似乎無法理解剛剛發生的事情。
&gt; 
&gt; Kondraki博士密封容器後走進骷髏。他摘下頭骨夾進了自己的腋下。Kondraki博士搭乘直升機離開Site 19，由於他被認為是撤離小組的成員，他並未受到任何妨礙。
&gt; 
&gt; 職員還處於驚愕狀態。警報器提醒他們，SCP-682還在Site 19不受控制的任意行動。
 


&gt; **事故後訪談摘錄083-AR9-59**
&gt; 
&gt; **採訪者：** 所以你覺得Kondraki博士的行為//並不//魯莽？
&gt; 
&gt; **Rights博士：** 我可沒那麼說，但相對來說，與他先前幹的事情相比......至少他這次的是有事先規劃的，至少還有個計劃的雛型吧。
&gt; 
&gt; **採訪者：** 你看過完整的紀錄是嗎？
&gt; 
&gt; **Rights博士：** 嗯，全看完了。老實說我還特別重看了自己最喜歡的地方好幾遍。
&gt; 
&gt; **採訪者：** 而你完全不認為Kondraki是個問題或危害？
&gt; 
&gt; **Rights博士：** 聽著，那傢伙就是個隨機應變大師。有時候......實際上是所有時候，都會造成附帶損害的。但這不能改變一個事實──他以某種奇怪的方式相當清楚自己在幹什麼。還有呢......畢竟他也這樣幫我收過很多次殘局，所以也沒那麼糟吧。
&gt; 
&gt; **採訪者：** 所以就你個人的觀點，你不認為他是個問題？
&gt; 
&gt; **Rights博士：** 沒Edward Cullen那麼嚴重啦。我的意思是......我就跟每個讀Anne Rice長大的女生一樣，超迷吸血鬼的啦，但那個還是先不要。另外，把貓尿往他身上仍也太強了吧！非常好！太爽啦！
&gt; 
&gt; **採訪者：** ......就你的專業意見，你過去曾有跟Kondraki博士共事過嗎？
&gt; 
&gt; **Rights博士：** ......顯然你近期沒來過site 17喔。專業......並不是我的專長，也不是Kondraki專長。不過我確實對Site 19感到很遺憾......至少它也能算是壯烈成仁了。
