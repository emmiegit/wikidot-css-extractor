    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2502

**项目等级：**--Euclid--Safe

**特殊收容程序：**SCP-2502将由一个八点“光环支撑”式夹紧系统固定，该系统由一系列直径为2cm的弹簧式不锈钢棒组成，每根杆末端均以合成橡胶的固定垫为结尾，等距放置于项目的上方和下方，并与其正面和反面接触。夹紧系统将被校准，每根杆会在每个接触点施加200kPa的压力，每个接触点都带有相关的张力传感器，并安装在一个通风的透明聚碳酸酯容器中。该容器将存放在Site-15的恒温安全储物柜中，除了收容现场的典型电磁安全措施外，还可校准到100kPa的压力、285K的温度和40%的湿度。

对密封组件是否存在夹紧系统失去张力、保留垫降解的迹象，以及聚碳酸酯容器状况的检查应每月进行一次。上述环境因素既有利于物体的长期保存，也有利于夹紧机制各组成部分的完整性：因此，任何检查中出现的5%或以上的偏差，或固定垫和容器壁的任何明显退化的情况，均需要立即修复和/或更换有关部件。

**描述：**SCP-2502是一张通用消费级可重写光盘（CD-RW）。光盘的正面没有任何标记，这似乎是该CD-RW制造者的刻意而为。该光盘厚1.2mm，直径12mm，质量为15g，符合行业标准。当被插入到任何能够访问CD-RW 的设备时，它似乎无穷无尽的容量会被随机二进制数据填满，若在合适的音频设备中播放，则会显示出独特的音频内容：一段来自音乐家大卫·荷威·伊凡斯[[footnote]]也被称为“The Edge”，U2乐队的主音吉他手。[[/footnote]]的录音室录音。录音中未检测到认知危害。然而，此段录音时长3小时8分30秒[[footnote]]或3.1415小时，值得注意的是，这个数字等于圆周率进行到四个小数点的地方。[[/footnote]]
，这远超此类音频媒介1小时20分钟的最大录音长度。此外，基金会没有发现过任何关于此段录音的记录。此音频的来源仍然未知。

SCP-2502的异常属性很明确地表现在了其光盘边缘上，但似乎又受到了限制。从边缘上水平地看，光盘似乎消失了。当项目的边缘与任何形式的物质接触时，它可在不发生任何可测量摩擦的情况下而通过上述物质，并切开一条厚1.2mm，宽12cm的路径。此机制仅光盘的最外缘独有。

此外，据事件2502-1以及在受控条件下进行的实验证明，此张光盘似乎不受磨蚀和热量的影响。

**补充：**对记录数据的二进制分析对光盘切割能力的测试表明，虽然存有上述音频的区域是静态的，但光盘上的其他区域数据在切割过程后会立即发生更改。光盘显然不会破坏物质，但会将其转换为二进制信息并存储。目前假设该光盘是作为对超限数字存储介质的尝试而制造的，其异常特性是该介质在可接受的基线时空内的性质或光盘制造过程中产生的副作用。

申请利用小于1.2mm限制的传感器设备进行物质重构和探索光盘边缘以外区域的实验正在等待批准。

**发现日志：**SCP-2502于2014年5月6日被发现。该项目是从纽约曼哈顿的一家小型音乐媒体商店██████ █████取回的。经询问，该店老板██████ █████只记得他接手该商店时SCP-2502就已经陈列在店中了。2502-1事件后，基金会修复了所有由该光盘造成的损坏，将之收容并替换为另一张同型号的无异常光盘，并对其所有者进行了A级记忆删除。

**事件2502-1：**2014年5月5日，悬挂此张光盘的线从连接线的图钉中松脱。由于商店内空调系统的气流，光盘以大约0.01个半径的角度撞击了该店的地板。它“滑”过地板，穿过了所有阻挡物划出了一条路径，然后在重力和摩擦力作用于光盘表面，以类似于车辆盘式制动器的方式使项目停下来之前滑动了约50m。据爱迪生联合电气公司的基金会资产报告，似乎由于光盘刺穿了管道，蒸汽管道发生了故障。最早发现情况的爱迪生联合电气公司员工被给予了A级记忆删除。

**补充：**记录于2016年3月31日。截至目前，未发现收容失效或收容设备退化的情况发生。因此，根据常设指令，此项目已被重新定级为Safe级，并将继续实行现有的收容协议。O5议会审查驳回了关于替代收容方案（又称“Mace配置”）的建议：虽然Mace配置允许在发生全站范围紧急情况时将项目用作工具和/或武器，但目前认为没有必要以此影响该项目的成功收容。

上述O5审查批准以下紧急措施：将Mace配置和相关设备将作为站内维护的备用选项。《Mace配置协议》可由拥有3/2502或更高级别权限的人员制定。任何被发现在站点收容失效或更高紧急情况之外激活本协议的人员均会立即受到制裁。

**补充：**记录于2016年6月28日。在对Site-15的Safe级项目进行常规检查时，基金会发现此项目播放的音频发生了变化。紧随着先前记录的音频轨道（记录为SCP-2502-A）之后，又发现了第二段音频轨道（记录为SCP-2502-B）。在两段录音中均未发现认知危害。SCP-2502-B在先前任何对该项目的分析中都没有被发现。SCP-2502-B可通过任何能够播放音频CD的设备访问，并可通过跳转到第二轨道直接播放，或像正常的音频CD一样，通过完成SCP-2502-A进行播放。SCP-2502-B的音频长度为3小时8分30秒，与此对象初始描述中记录的SCP-2502-A相同。对SCP-2502-B的分析证实，这是来自音乐家索尔·哈德森[[footnote]]也被称为 “Slash”，一位出色的吉他手[[/footnote]]的录音室录音，与SCP-2502-A一样，未发现有任何关于此录音室录音的记录。目前，尚未得知SCP-2502-B是如何在Site-15的严密收容下被引入项目内的。对该项目结构、上述轨道的分析比较工作以及对收容程序的全方位审查工作正在进行中。

**补充：**记录于2017年3月14日。所有与此项目有关的对大卫·荷威·伊凡斯和/或索尔·哈德森的采访请求均被O5议会先发制人地拒绝。</textarea></pre>
