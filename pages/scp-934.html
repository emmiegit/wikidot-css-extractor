    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
原文：[http://www.scpwiki.com/scp-934 SCP-934] 內陸燈塔
作者：[[*user Aelanna]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

**項目編號：** SCP-934

**項目等級：** Euclid

**特殊收容措施：** 已在SCP-934周圍5公里內建立收容無人區Area 934-1，並以化學汙染事件作為掩蓋故事。便衣武裝守衛應長時在其周圍駐守，並負責拘留、訊問任何意圖闖入無人區與SCP-934範圍的平民。

**描述：** SCP-934是一座鄰近於[已刪除資訊]，已失蹤█████博士名下山谷莊園地產中的燈塔。█████博士是位著名的科學家，他以自己主持的「大實驗」需要為由，耗費鉅資建成了這座能正常運作的燈塔，不過由於該地產位於內陸，距離鄰近的水體也有65公里以上的距離。

SCP-934是在█████博士失蹤（時間大約是19██/█/██）後，考慮到█████博士曾與[已刪除資訊]有所關連，基金會派遣特工對其財產執行例行檢查後被發現的。零號事件爆發並導致調查小組全數損失後，基金會封鎖了該區域並制定了當前收容措施。

每隔7日，SCP-934鄰近區域便會籠罩於濃霧之中，將SCP-934周圍兩公里內的視野完全遮蔽，前述影響範圍被稱為「紅區」。這段時間內SCP-934會進入活躍期，並發出與普通燈塔相近的強烈光束。濃霧似乎存在異常性質，能導致霧內所有電子設備異常或故障，並會使無線電訊號阻斷。在濃霧期進入「紅區」的人員無一例外的都失蹤了。SCP-934霧期會持續大約24小時，隨後濃霧會消散，燈塔也會停止運作。

**附錄934-01：** 零號事件（初步探索紀錄）

█████博士失蹤後，基金會派出了一支五人小組以搜查其遺產，並確保任何可能的[已刪除資訊]。以下為無線電通訊紀錄摘要。

&gt; //0645 L//
&gt; 
&gt; **T1-隊長**：這裡是隊長，我們已經抵達現場。區域內沒有任何人存在的跡象。
&gt; 
&gt; **指揮部**：收到。你可以繼續執行任務了。
&gt; 
&gt; //開門聲。//
&gt; 
&gt; **T1-隊長**：指揮官，我們進入了莊園。這裡很乾淨，仿佛昨天才剛被打掃過一樣。
&gt; 
&gt; **指揮官**：隊長，這是不可能。我們已經持續觀察這座莊園一個月的時間，沒有任何人進出的跡象......
&gt; 
&gt; **T1-隊長**：指揮官，指揮官，有人啟動了燈塔！
&gt; 
&gt; **指揮官**：不可能啊，這棟建築已經沒有供電了。第一小隊，允許使用武器，重複，允許使用武器。
&gt; 
&gt; **T1-隊長**：收到，指揮官。我們可以動用武器了。
&gt; 
&gt; //武器上膛與準備的聲音。//

&gt; //0653 L//
&gt; 
&gt; **T1-隊長**：指揮官，餐廳好像有熱騰騰的食物擺在裡頭。我數過了，有九個，不，十個座位。壁爐被點燃了。我們沒有在莊園與周遭地區看到過任何人。

&gt; //0711 L//
&gt; 
&gt; **指揮官**：這裡是指揮官，第一小隊，我們現在要中止你們的任務。退回到B點，支援將在一小時後抵達。
&gt; 
&gt; **T1-隊長**：收到，指揮官。等一下，似乎有某種東西[靜電干擾]在滾動。
&gt; 
&gt; **指揮官**：再說一次，隊長？
&gt; 
&gt; **T1-隊長**：[靜電干擾]似乎是某種霧[靜電干擾]指揮官？
&gt; 
&gt; **指揮官**：隊長，干擾有點嚴重。
&gt; 
&gt; **T1-隊長**：[靜電干擾] 來了，再重複一次[靜電干擾]
&gt; 
&gt; **指揮官**：第一小隊，離開室內！你有聽到嗎？
&gt; 
&gt; **T1-隊長**：[靜電干擾]
&gt; 
&gt; **指揮官**：第一小隊，有聽到嗎？第一小隊？
&gt; 
&gt; //抄錄結束（通訊丟失） - 0712 L//

在與第一小隊失去聯繫大約24小時後，趁著濃霧散去派出了第二小隊。第二小隊報告了一座完全廢棄的燈塔與莊園，年久失修的狀態與第一小隊的報告內容完全不同。對莊園進行徹底搜查後發現了第一小隊的衣服和設備，這些遺留物被整齊疊放在二樓空房的中央。所有電子設備電池都已經完全耗盡，媒體紀錄與記憶卡都是空的。

第二小隊在對燈塔進行搜查後，只發現了破碎的燈塔設備與空空如也的房間。第二小隊報告指稱能聽見微弱的嗡嗡聲和靜電音，這種幻聽在離開該區域後還持續了數日。
