    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 26.01.13 - 31.01.13
Одни сплошные переводы.

* [[[SCP-708]]] - Вилочный подъемник. Мы будем, будем кататься на большом оранжевом подъемнике!
* [[[SCP-1504]]] - Никто и звать никак. Что бы он ни делал - так и должно быть. Да и вообще, при чём тут он?
* [[[SCP-1545]]] - Ларри, Любвеобильная Лама. Ларри любит танцевать. И вы тоже любите - до смерти.
* [[[SCP-1296]]] - &#34;Лама на заказ&#34;. Компания &#34;Лама на заказ&#34; доставит Вам ламу. В любое время, в любое место. Даже Ларри, да-да-да.
* [[[SCP-173-J]]] - Скульптура, самый первый объект. А вот как было всё на самом деле...
* Рассказ [[[empty-nights|Пустые ночи]]]. Больше здесь никого не осталось.

+++ 11.01.13 - 25.01.13
У кого-то из участников сессия, у кого-то - навалившаяся после новогодних каникул работа. Иначе затишье на сайте трудно объяснить. Но кое-какие изменения всё же есть.

Добавлен один новый объект - [[[SCP-483]]], анти-возрастное плацебо. Если все считают, что вам на десять лет меньше, чем на самом деле, то это действительно так.

Рассказов побольше:
* [[[first-day|Первый день]]] - новый сотрудник ОНП сталкивается с обычной для государственного учреждения работой.
* [[[the-unnoticed|Незамеченное]]] - что-то проходит мимо внимания Фонда, и, зная о его планах, в своей камере тихо посмеивается [[[SCP-343]]].
* [[[transcript-of-telephone-conversation-august-9-1991|Стенограмма телефонных переговоров от 09 августа 1991 года]]] - логическое завершение трилогии &#34;МОРОЗ - АРФИСТ&#34;. Любителям новейшей истории должно понравиться.

В конкурсе, о котором говорится в шапке новостной страницы, прибавилось три новых рассказа. Остальным участникам рекомендуем поспешить, до финального этапа осталось три недели.

Вслед за протоколом экспериментов с SCP-914 под нож пошли протоколы [[[experiment-log-t-98816-oc108-682|попыток убийства SCP-682]]] и [[[experiment-log-261-ad-de|покупок в SCP-261]]]. Никаких новых записей вы там не найдёте, но число неудачных записей сильно убавилось.

+++ 07.01.13. - 10.01.13
Объект добавлен всего один, это [[[SCP-588]]], &#34;Прожорливая Монета&#34;. Обычно человек проедает деньги, здесь же наоборот - деньги могут проесть его.

[[[log-of-extranormal-events|Список аномальных явлений]]] пополнился пятью явлениями.

В &#34;Разные истории&#34; добавлен рассказ &#34;[[[random-stories-ru#toc5 |Рабочий ритуал]]]&#34;. И зачем люди занимаются демонологией?

И наконец, добавлен длинный рассказ &#34;[[[a-colder-war|Очень холодная война]]]&#34;. Атомные самолёты кружат в американском небе, на дне озера Восток есть врата в другие миры, а в украинских степях в огромном каменном саркофаге покоится древнее зло.

+++ 01.01.13. - 06.01.13
Наступил новый, 2013 год! Гипотетический конец света миновал, мы можем вздохнуть свободно и ожидать следующий по расписанию. А новости накопились следующие:

* Опубликован авторский объект [[[SCP-1175-RU]]] - Созывающий страхи. После встречи с этим удивительным существом даже самые стойкие люди уже не смогут с уверенностью сказать, что абсолютно ничего не боятся.
* Также опубликован праздничный авторский рассказ [[[site-7-x-mas|Новый год в Зоне 7]]]. Иногда Новый год приходит внезапно, когда его совсем не ждут и туда, где его никогда не ждали. Рассказ как раз об этом.
* Кроме того, обновлены:
 * [[[log-of-anomalous-items|Список аномальных предметов]]]
 * Рассказ [[[and-then-i-died|А потом я умер...]]]
 * Рассказ [[[visionsofabetterworld|Видения о лучшем мире]]]

Еще раз с Новым годом, уважаемые коллеги!</textarea></pre>
