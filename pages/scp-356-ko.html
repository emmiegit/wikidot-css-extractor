**일련번호:** SCP-356-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-356-KO는 제19기지의 철제 금고에 격리한다. 도난을 막기 위해 금고의 앞에 CCTV를 설치한다. SCP-356-KO의 남용을 막기 위하여, 대상을 사용하기 위해서는 3등급 인원의 허가가 필요하며, 3등급 인원의 허가 없이 SCP-356-KO를 이용하여 눈을 5개 이상 그리는 것은 금지된다.

**설명:** SCP-356-KO는 감은 눈의 그림 10개가 나선형으로 배열된 길이 7.3cm의 신문지로 만들어진 재활용 연필이다. 

SCP-356-KO는 일반적인 연필과 같이 사용할 수 있으나 연필심의 마모가 일어나지 않는다. 또한, 대상을 이용하여 종이에 인간의 눈으로 인식되는 그림을 그릴 시 사용자가 눈을 감을 경우 종이에 그려진 눈(들)의 시점에서 세상을 보게 되며, 그와 함께 연필의 뾰족한 부분에 가장 가까운 눈부터 눈을 그릴수록 순차적으로 하나씩 &#39;눈을 뜬다&#39;. 이때, 그린 눈의 개수에 따라 보이는 시야가 달라진다. 또한, 사용자는 눈의 개수가 10개 미만일 경우 시각적 정보의 급증에 따른 스트레스의 증가로 인해 두통을 호소한다. 눈이 10개 이상일 경우 대부분의 사용자는 사망하며, 부검 시 주로 뇌가 심각하게 손상된 것이 관찰된다. 사망하지 않은 소수의 사용자는 매우 크고 거대하며 기괴하게 생겼으나 말로써 설명할 수 없는 무엇인가를 보았다고 주장하며, 이후 자살을 시도하거나 심각한 PTSD를 앓게 된다.

SCP-356-KO의 효과를 받는 종이를 파괴하거나 지우개 등으로 눈 그림을 지울 시 그 종이에 있던 변칙적 특성이 사라진다. 이때, 가장 나중에 뜬 눈부터 순차적으로 다시 감기며, 이에 따른 사용자에 대한 부작용 등은 없는 것으로 보인다.

뜬 눈의 개수에 따라 보이는 시야는 다음과 같다.

&gt; 1개: 일반적인 인간의 시야가 보임.
&gt; 2개: 일반적인 시야와 다르지 않음. 단, 하늘이 무조건 붉은색으로 보임.
&gt; 3개: 빛의 세기가 약간 약해진 것처럼 보임.
&gt; 4개: 생명체의 주변에서 희미한 빛 같은 것이 나오는 것처럼 보임.
&gt; 5개: 식물의 색상과 형태가 왜곡되어 보임.
&gt; 6개: 척추동물을 제외한 생물체들이 심각하게 변형되어 보임.
&gt; 7개: 희미한 부유체들이 떠다니는 것으로 보임.
&gt; 8개: 지형지물이 현실과 전혀 다르게 왜곡되어 보임.
&gt; 9개: 지구상에서 관측된 적이 없는 생명체들이 보임. 이때, 이 생명체들을 본 인간은 극도의 공포감에 빠진다.
&gt; 10개: 약 2km의 키와 녹회색을 띠는 것으로 추정되는, 정체불명의 개체가 보임.

__**실험 기록 356**__

**실험 356-6**

&gt; **실험 일자:** 20██/04/██
&gt; **실험 대상:** D-4172
&gt; **관찰 대상:** 19기지 연구동 내의 실험실, 직원 식당
&gt; **실험 내용:** SCP-356-KO의 눈이 2개 활성화되었을 때의 시야 변화를 관찰함. 
&gt; **실험 녹취록**
&gt;&gt; &lt;녹음 시작&gt;
&gt;&gt; ███박사: D-4172, 앞에 놓인 연필로 2장의 종이에 각각 눈을 하나씩 그리게.
&gt;&gt; D-4172: 눈을 그리라고요? (SCP-356-KO를 이용하여 눈을 그림. 그림을 회수하여 해당 개체들을 지정된 구역에 재배치함.)
&gt;&gt; ███박사: 이제 눈을 감고 보이는 것을 자세히 말하게. 지시가 있을 때까지 눈을 뜨지 말게.
&gt;&gt; D-4172: 음...그러니까 그 뭐시냐...식당이 보이네요. 동시에 무슨 실험실 같은 것도 보이고. 근데 하늘 색깔이 좀 특이하네요.
&gt;&gt; ███박사: 구체적으로 어떻게 특이한가?
&gt;&gt; D-4172: 그러니까 하늘이 붉은색이네요. 노을 같은 거 질 때 색깔 말고...그러니까 마치 피 같은 색인데... 그런데 박사님, 뒤통수 쪽이 좀 아픈데 이거 괜찮은 건가요?
&gt;&gt; ███박사: 이제 눈을 떠도 좋네. D-4172. 실험 종료.
&gt;&gt; &lt;녹음 종료&gt; 
&gt; **실험 결과:** D-4172는 약간의 두통을 호소하였으나 그 외의 이상은 발견되지 않음. 

**실험 356-17**

&gt; **실험 일자:** 20██/08/██
&gt; **실험 대상:** D-4253
&gt; **관찰 대상:** 독일바퀴(//Blatella germanica//) 1마리, 붉은 빵 곰팡이(//Neurospora sitophila//) 0.5g, 왕사마귀(//Tenodera sinensis//) 1마리
&gt; **실험 내용:** SCP-356-KO의 눈이 6개 활성화되었을 때의 시야 변화를 관찰함.
&gt; **실험 녹취록**
&gt;&gt; &lt;녹음 시작&gt;
&gt;&gt; ███박사: D-4253, 앞에 놓인 연필로 6장의 종이에 각각 눈을 하나씩 그리게.
&gt;&gt; D-4253: (SCP-356-KO를 이용하여 눈을 그림. 그림을 회수하여 해당 개체들을 지정된 구역에 재배치함.)
&gt;&gt; ███박사: 눈을 감고 보이는 것을 자세히 말하게. 지시가 있을 때까지 눈을 뜨지 말게.
&gt;&gt; D-4253: [욕설] 저게 뭐지? (D-4253이 눈을 뜸.)
&gt;&gt; ███박사: 다시 눈을 감고 보이는 것을 말하게. D-4253. 
&gt;&gt; D-4253: 젠장...뭐지..? (D-4253이 불안증세를 보이기 시작함.)
&gt;&gt; ███박사: D-4253, 눈을 감고 무엇이 보이는지 구체적으로 묘사하게. 
&gt;&gt; D-4253: (D-4253이 눈을 감았다가 뜸.) [욕설], 그러니까 사마귀랑 바퀴벌레랑 곰팡이를 합쳐놓은 것 같은 게 보입니다. 제발 좀 끝내면 안 됩니까?
&gt;&gt; ███박사: D-4253, 자네의 시야에 변화를 가하겠네. 다시 눈을 감고 무엇이 보이는지 말하게. (눈 그림 중 4개를 검은 종이로 가림.)
&gt;&gt; D-4253: [욕설], 좀 끝내주면 안됩니까? (D-4253이 눈을 감기를 거부함.)
&gt;&gt; ███박사:자네가 명령에 불복종한다면 저 경비들이 자네에게 총을 쏘겠지. 눈을 감고 무엇이 보이는지 말하게, D-4253.
&gt;&gt; D-4253: [욕설]같은... [욕설], 네놈들이 원하는 대로 해 주지. (D-4253이 눈을 감았다가 뜸.) 검은 화면이랑 박쥐한테 있는 그런 종류의 날개가 달린 사마귀랑 오징어 다리 같은 게 얼굴에 달린 바퀴벌레. [욕설] 니놈들이 시키는 대로 했으니까 빨리 끝내 [욕설]들아! 
&gt;&gt; ███박사: 실험 종료.
&gt;&gt; &lt;녹음 종료&gt; 
&gt; **실험 결과:** D-4253은 이후 눈을 감는 것을 거부하여 안구 건조증에 걸림. 시야에 보이는 물체들이 합쳐져 보이는 경우가 있음을 확인함.


**실험 356-23**

&gt; **실험 일자:** 20██/12/██
&gt; **실험 대상:** D-4153
&gt; **관찰 대상:** 19기지 연구동 앞 화단, 빈 표준형 인간형 개체 격리실, 식당 조리실
&gt; **실험 내용:** SCP-356-KO의 눈이 10개 활성화되었을 때의 시야 변화를 관찰함.
&gt; **실험 녹취록**
&gt;&gt; &lt;녹음 시작&gt;
&gt;&gt; ███박사: D-4153, 앞에 놓인 연필로 10장의 종이에 각각 눈을 하나씩 그리게.
&gt;&gt; D-4153: 10장이요? 1장, 2장, 3장... (SCP-356-KO를 이용하여 눈을 그림. 그림을 회수하여 해당 개체들을 지정된 구역에 재배치함.)
&gt;&gt; ███박사: 눈을 감고 보이는 것을 자세히 말하게. 지시가 있을 때까지 눈을 뜨지 말게.
&gt;&gt; D-4153: [욕설] 저게 대체 뭐- [데이터 말소]
&gt;&gt; ███박사: [욕설], 실험 종료.
&gt;&gt; &lt;녹음 종료&gt; 
&gt; **실험 결과:** D-4153은 [편집됨]을 보이다 사망하였으며, 부검 결과 뇌가 액체처럼 곱게 갈려 있었음. 무엇을 보았는지 확인되지 않음.


**실험 356-52**

&gt; **실험 일자:** 20██/04/██
&gt; **실험 대상:** D-4392 
&gt; **관찰 대상:** 19기지 연구동 정문, 빈 직원용 개인 사물함, 3*3*3 루빅 큐브
&gt; **실험 내용:** SCP-356-KO의 눈이 10개 활성화되었을 때의 시야의 변화를 관찰함.
&gt; **실험 녹취록**
&gt;&gt; &lt;녹음 시작&gt;
&gt;&gt; 연구원 ████: D-4392, 앞에 놓인 연필로 10장의 종이에 각각 눈을 하나씩 그려 주십시오.
&gt;&gt; (D-4392가 SCP-356-KO를 이용하여 눈을 그림. 그림을 회수하여 해당 개체들을 지정된 구역에 재배치함.)
&gt;&gt; 연구원 ████: 눈을 감고 보이는 것을 자세히 말하십시오. 지시가 있을 때까지 눈을 뜨지 말아 주십시오.
&gt;&gt; D-4392: [욕설], 저게 뭐지?
&gt;&gt; 연구원 ████: D-4392, 무엇이 보이십니까?
&gt;&gt; D-4392: 음... 크고.. 그러니까 대충 봐도 엠파이어 스테이트 빌딩의 한 5배 정도는 되어 보이는데요? 그리고 녹색..아니 회색인가...하여튼 그런 색이고, 생긴 거는...음...설명하기 어렵게 생기긴 했는데...하여튼 되게 기괴하게 생겼네요. 이제 눈 떠도 되나요?
&gt;&gt; 연구원 ████: 눈을 떠도 좋습니다. 몸은 괜찮으십니까, D-4392?
&gt;&gt; D-4392: 예? 몸은 멀쩡한데요? 그나저나 뭐부터 하면 되죠?
&gt;&gt; 연구원 ████: 실험 종료.
&gt;&gt; &lt;녹음 종료&gt; 
&gt; **실험 결과:** D-4392는 개체를 본 사실조차 기억하지 못하였으며, 검사 결과 기억소거제와 유사한 물질이 체내에서 생성된 것이 발견되었다. 이것이 SCP-356-KO의 영향인지 D-4392의 특성인지에 관한 연구가 진행 중이다.</textarea></pre>
