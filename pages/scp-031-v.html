**Объект №:** SCP-031

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** Собранные бездействующие образцы SCP-031-01 должны храниться в регулятивных чашках Петри BH3 в полном соответствии с протоколом биологической угрозы. При возникновении необходимости исследовать SCP-031-00 образцы следует брать у SCP-031-02, опять же при полном соблюдении соответствующих мер предосторожности. Все сотрудники, контактировавшие с живыми образцами SCP-031-01, должны быть стерилизованы и обследованы или [ДАННЫЕ УДАЛЕНЫ].

SCP-031-02 должен висеть на своих креплениях внутри цилиндра из стальной сетки с размерами 2,5 метра в диаметре и 6 метров в высоту. Данная конструкция должна находиться на расстоянии 1 метра от пола в камере содержания с размерами 10 х 10 х 10 метров. К верхнему отверстию цилиндра должна вести лестница. Это необходимо для «кормления» объекта. Все проходы в камеру содержания SCP-031-02 должны постоянно контролироваться и соответствовать протоколу противодействия биологической опасности. Еженедельно объекту необходимо «скармливать» живого человека. Другие организмы могут быть использованы для исследовательских целей.

Всем представителям SCP-031-03 необходимо предоставлять удобное, но изолированное помещение, подходящее для проживания людей. Живые SCP-031-03 не должны содержаться в одном исследовательском комплексе с SCP-031-02. Любые субъекты, начавшие выказывать признаки физического или умственного ухудшения, должны быть обследованы и, если возникнет необходимость, уничтожены. Все мёртвые SCP-031-03 должны быть отданы SCP-031-02, но при этом они не входят в еженедельную ротацию.

**Описание SCP-031-01:** SCP-031-01 - это маленькие червеобразные паразитические организмы, выращиваемые SCP-031-03 внутри живых людей-носителей, отданных SCP-031-02. Судя по всему, SCP-031-02 использует генетический материал этих людей, чтобы создавать SCP-031-01 и производить SCP-031-00. Люди-носители после этого остаются в живых, чтобы вынашивать SCP-031-01.

SCP-031-01 содержат большое количество прионов, обозначенных как SCP-031-00. Похоже, задача SCP-031-01 состоит в том, чтобы заражать людей-носителей, проникая в семенники или яичники и выпуская в репродуктивную систему большое количество SCP-031-00. Вскоре после этого SCP-031-01 погибает. SCP-031-01 не может выжить вне SCP-031-02 или тела человека.

**Описание SCP-031-02:** SCP-031-02 это, на первый взгляд, большой пульсирующий стручок или киста цвета крови, висящий на множестве переплетённых щупалец. Щупальца объекта инстинктивно сокращаются и затягивают любой находящийся в пределах досягаемости посторонний предмет в центр стручка для «обработки». Любой «обрабатываемый» обычно полностью виден: он удерживается соответствующим числом щупалец возле стручка. Из стручка появляются четыре щупальца, похожие на трубки и постоянно выделяющие красновато-коричневую жидкость. Данная субстанция подобна человеческой крови, однако содержит неопознанный фермент, вызывающий амнезию средней тяжести. Также в этой жидкости находится множество SCP-031-01.

За исключением начального формирования и размещения, SCP-031-02 кажется неактивным и, судя по всему, полностью зависит от SCP-031-03, которые находят и предоставляют объекту подходящих носителей. Похоже, объект выполняет лишь репродуктивную функцию, не пищевую, так как все эти годы SCP-031-02 существовал без еды.

**Описание SCP-031-03:** SCP-031-03 - это потомство людей, заражённых SCP-031-00 и SCP-031-01. Они во всём схожи с обычными людьми. Представители SCP-031-03, судя по всему, стремятся к SCP-031-02, если оказываются в пределах 15 километров от него. Похоже, чем старше субъект, тем сильнее становится это притяжение. Люди, активно удерживаемые от указанного стремления, сообщают о сильной тревоге.

В течение нескольких дней после контакта с SCP-031-02 представители SCP-031-03 начинают сообщать о частых провалах в памяти. Эти люди могут в любой момент замереть на месте и ничего не делать. Ночью у них проявляется лунатизм.

Два или три раза в месяц данные представители SCP-031-03 чувствуют необходимость вернуться к SCP-031-02 и отпить из щупальца-трубки. После этого люди пытаются найти и застать врасплох другого человека, предпочтительно находящегося в одиночестве, выбирая при этом спящих и тех, кого легко вывести из строя. Представители SCP-031-03 хватают свою жертву и извергают часть содержимого своего желудка в рот захваченного. После этого жертва моментально засыпает и никогда не вспоминает о нападении, возможно из-за того, что извергнутая жидкость обладает свойствами амнезиака. Иногда SCP-031-03 пытается принести выведенную из строя жертву SCP-031-02, чтобы использовать её для производства SCP-031-01. В течение первых нескольких месяцев SCP-031-03 никогда не вспоминают того, что они делали. Однако, со временем их деятельность становится всё более осознанной.

Было замечено, что SCP-031-03, не вступавшие в контакт с SCP-031-02 до 30 лет, начинают активно искать других заражённых SCP-031-03. Это проявляется в форме желания «найти свою вторую половину», «найти своё место в мире» или «найти цель в жизни». Такие люди склонны к постоянной смене места жительства, они тратят все свои сбережения на путешествия. После того, как они находят другого представителя SCP-031-03, оба человека подвергаются процессу трансформации, в результате чего образуется маленький SCP-031-02. Никто из SCP-031-03 не прожил дольше 35 лет.

**Приложение SCP-031-1:** //Интересно, судя по всему, представители SCP-031-03 имеют иммунитет к воздействию SCP-031-01. SCP-031-03 способны к размножению, вступая в связь с незаражёнными людьми. Рождаются при этом обычные люди//. - д-р █████

**Приложение SCP-031-2:** //Возможно ли усовершенствовать вещество, выделяемое SCP-031-02, чтобы использовать его в качестве амнезиака? Это было бы большим вкладом в дело Фонда.// - д-р Дуган

**Приложение SCP-031-3:** //Средняя продолжительность жизни SCP-031-03 после их контакта с SCP-031-02 не превышает трёх лет. Однако один представитель способен заразить до 30 человек за год, то есть 90 за всю его оставшуюся жизнь.// - д-р █████</textarea></pre>
