**标题：** 亲手折花
**作者：** ©︎[[*user koikoi_Rainy4L]]
**发布年份：** 2020
[[include credit:end-standalone]]

&gt;
&gt; 　 我亲爱的，只属于我的姐姐大人！
&gt; 　 您能够让我称呼您为姐姐大人，我十分感激。自从我在学校第一次看到姐姐大人您的侧颜，我就对您产生了深深的憧憬和倾慕。只要能够远远地看着您，这对我来说就是无上的幸福了。然而，当姐姐大人竟与我搭话，“真智子同学”当您这样呼唤了我的名字时，那一刻的震撼和喜悦……那一天的回忆在我心中熠熠生辉，收藏在心之宝箱中最美丽的地方。
&gt; 　姐姐大人，这真的不是梦吗？像我这种一无是处的女孩，真的能够成为姐姐大人的妹妹吗？倘若这一切都是谎言，我又该如何是好呢……不过现在就让我沉浸在这份幸福之中吧。姐姐大人，我真的万分期待之后和您一起在学校度过的日子。
&gt;

&gt; 　虽然我有很多很多想说的话想要传达给姐姐大人，但才写了一个字我的手就开始颤抖。字也变得歪歪扭扭了……如果使用电脑通信和姐姐大人交流是不是就不会这样了呢。同班同学好像就是用这个和她姐姐还有爱慕的人交流的……但我实在是，讨厌那样。我想通过信纸与信封将我的心意传达给姐姐大人……。。
&gt; 　不过，姐姐大人不会因为我用这样拙劣的字迹给您写信而感到不满吗？如果是用在给姐姐大人写的信上，就算拿出我珍藏着的、画着我心爱蔷薇图案的信纸，我也没有任何犹豫。毕竟我觉得，姐姐大人您就是和最美丽的大朵玫瑰最相称的人。如果能够被姐姐大人阅读，我相信信纸也会感到高兴的。
&gt; 　如果可以的话，我希望能够成为一株在姐姐大人身旁绽放的堇菜。姐姐大人，烦请您用您的嘴唇叫出真智子的名字。仅仅这样，姐姐大人的小小堇菜就会体会到飞升至天堂的心情……。
&gt;

&gt;
&gt; 　非常感谢姐姐大人您送花到我的病房。让姐姐大人的心情变差了，我对此深感抱歉……但是，请您不用担心我。说来惭愧，我从小就体质较弱，住院什么的已经习以为常了……。即便如此，与姐姐大人分开真的让我很难过，我感觉到胸口要被撕裂一样的痛苦。
&gt; 　我父亲似乎正在考虑让我进行一次大手术。迄今为止，医生都说我的身体承受不了，这才一直没有进行手术……姐姐大人，不论再小的手术也请告诉我，您曾经接受过手术吗？我很害怕，我真的不想答应父亲的建议。
&gt; 　姐姐大人，我会尽力养好我的身体，我相信我一定能早日康复，能够站在您的面前向您问好。 所以请您要在学校等候真智子。
&gt;

&gt;
&gt; 　今天真的非常感谢您。姐姐大人亲自送我回家的喜悦......能够再次和姐姐大人在同一个学校学习生活的幸运......。我是多么幸福的人啊。说实话，久违地回到学校，我有点不安。但是，因为有姐姐大人在身边，这些不安都烟消云散了。我会全力以赴赶上来的。
&gt; 　姐姐大人，要是姐姐大人您愿意的话，可以教我学习吗？我无论怎么都学不好数学。英语课我反而很喜欢。
&gt;

&gt;
&gt; 　姐姐大人，我又要住院一段时间了。无法见到您真的让我感到寂寞。但我打算带着姐姐大人给我写的所有信件。看着姐姐大人漂亮的字，我就能感到痛苦的情绪真的减轻了。姐姐大人写的字甚至都在闪闪发光呢……。
&gt;

&gt;
&gt; 　姐姐大人！真的非常感谢您写下那么温柔的信件。我实在是太感动了，不小心让亲爱的姐姐大人给我的信件被眼泪打湿了……真的非常抱歉。
&gt; 　仅仅再过一年或两年，我会成为像姐姐大人一样，身体和心灵都十分美丽的人吗？每次和姐姐大人在一起的时候，我都感到自己还有很长一段路要走。姐姐大人一定学习了很多东西吧。我也想更加努力学习，赶上姐姐大人。为了成为和姐姐大人般配的人，我必须拼尽全力才行。
&gt; 　我想要成为像姐姐大人一样的人，姐姐大人肯定知道我所不知道的美好世界。拜托，倘若姐姐允许的话，我也想一窥那个世界……。
&gt;

&gt;
&gt; 　今天早上开始的纪念游行真的很美，姐姐大人您也看到了吗？医院和姐姐大人的家离得很远，这实在是太可惜了。虽然我是透过病房的窗户看的，但这壮丽的景象让我像个小孩一样兴奋。如果可以的话，我真希望能在姐姐大人的身边欣赏这一切……。
&gt; 　大正时代已经超过了150年，不知道会延续到什么时候呢？只要有姐姐大人在身边，我想无论未来会变成怎样的时代，真智子都能够微笑着面对吧。无论如何请姐姐大人也一如往常，美丽地微笑吧。
&gt;

&gt;
&gt; 　明明游行的时候看着是多么开心，但现在我透过窗户看到的景象却是如此寂寞。拖着日复一日不断虚弱的身体去观看，不论多么美丽的城市或花园看起来都是令人感伤的。不管是白天还是黑夜，都让人感到孤独，啊啊，若是此时此刻姐姐大人能在这里，那么我想，无论是什么样的疾病我都能够克服吧。
&gt; 　姐姐大人。对真智子来说，姐姐大人就是菩萨的化身。您是我唯一的救赎。假如，我即将走到生命的尽头，我会将目光投向姐姐大人您那比任何人都美丽的脸庞。
&gt;

&gt;
&gt; 　姐姐大人，很抱歉。就如姐姐大人所说，我不应当说出那么软弱的话语。然而，我现在的心已经变得非常痛苦，令我无法忍受。以前给姐姐大人写信是我寻求慰藉的方式，但现在连这都变得十分困难。
&gt; 　我父亲说，就算把我绑起来，也要让我接受手术。而且还是全身范围的大手术！ 这一切都是为了你。就连陛下和军人们也在这样做，你难道要拒绝吗？的确，如果接受手术，也许真智子的灵魂就会从这脆弱的身体中解放出来。但是，如果我接受了手术，就这样任由我的肉身被机械部件替换，到那时，留在这世上的是否真的还是我？
&gt; 　我，不想变成一台机器。
&gt;

&gt;
&gt; 　我想见到姐姐大人。
&gt; 　我想在我还是我的时候，用我本来的样子去见姐姐大人。
&gt;

&gt;
&gt; 　真的吗？
&gt;

&gt;
&gt; 　下周六午夜十二点，后院的樱花树下对吧。
&gt; 　我绝对会想办法出来的。期待与您见面。
&gt;

　……叔叔大人！
　请等等我，不要把椎名留下来自己先离开，我们一起前去吧。
　对了叔叔大人，您是在哪里找到那位厨师的呢？ 那位厨师的手艺真是了得呢。是的，的确，多亏了那位厨师，这次的聚会真是太棒了。食物美味得深入骨髓。没错，叔叔大人，简直就像甘露一样。如果可以的话，我真想每天都品尝这样的食物。是啊，这是理所当然的，毕竟那个孩子对我来说是特别的存在。

　真智子同学真是优秀的石榴呢，真的。
　
　我第一眼看到她的时候就在想，啊啊，这孩子看起来很美味呢。
　您看到了吗？真智子同学她抬头看着我的脸死去的时候，她的表情是多么安详……那么幸福。那孩子其实有电子技术恐惧症的。假如她的义体化手术继续进行，她可能就无法回到血肉之躯了，如果那样的话，她一定会很失落的吧。她在给我的信里是那么的痛苦……我甚至不忍心去读它们……是的，因此我决定在为时已晚之前把真智子同学介绍给大家。能够在失去血肉之前迎接她，真是幸运。

　这个时代已经彻底陷入疯狂之中了。您不这么认为吗，叔叔大人。抛弃由上天的法则所创造的血肉和骨头组成的身体，还用机械部件取而代之，真是荒谬、真是亵渎。人的体内分明蕴藏着如此美丽的事物，却为了延长些微寿命而将其舍去。

　这顿饭您还满意吗？浮田叔叔大人。

　……您是在开玩笑吧，叔叔大人。
　只有在这点上，不会撒谎。
　您不喜欢的话，也可以不吃的……</textarea></pre>
