**Objet n^^o^^** 0001-2021
**Description de l&#39;objet :** Un lot de 9 tétines pour nourrisson de tailles diverses qui émettent un très léger anti-douleur lorsque mis en bouche. La dose est trop faible pour avoir un effet spécifique sur un être humain de plus de 15kg.
**Date d&#39;acquisition :** 23/01/2021
**Lieu de récupération :** Crèche pour enfants à ███████ dans le Cantal
**Statut actuel :** Aleph, casier de stockage des objets anormaux 251

**Objet n^^o^^** 0002-2021
**Description de l&#39;objet :** Une épingle de couture qui change l&#39;apparence (comprenant notamment le sexe, la corpulence, la taille et les vêtements) lorsque l&#39;objet est enfoncé dans le poignet d&#39;un cadavre humain, mort depuis au moins sept (7) minutes.
**Date d&#39;acquisition :** 02/02/2021
**Lieu de récupération :** Rue du Hanneton, village d&#39;█████-███-██████. Récupérée suite à la découverte du cadavre d&#39;une personne inconnue du voisinage, coïncidant avec la disparition de Laure et Antoine Darieux, habitants du village et ayant possiblement des contacts dans le milieu de l&#39;anormal. Une enquête est en cours pour retrouver l&#39;un des individus et déterminer son obtention de l&#39;objet.
**Statut actuel :** Site-Kybian, hangar de stockage des objets anormaux no 2

**Objet n^^o^^** 0003-2021
**Description de l&#39;objet :** Une assiette en céramique poussant des hurlements humains de cent vingt-cinq (125) décibels quand une personne ne la &#34;sauce&#34; pas parfaitement avec du pain, et jusqu&#39;à ce que la même personne n&#39;accomplisse la tâche sus-mentionnée.
**Date d&#39;acquisition :** 11/03/2021
**Lieu de récupération :** Cantine du Site-Aleph. Retrouvée sur le plateau du Dr Dean, puis contenue dans l&#39;un des casiers de stockage des objets anormaux du Site-Aleph.
**Statut actuel :** Détruite d&#39;un coup de marteau par le Dr Dean lors d&#39;une réapparition de l&#39;objet le 17/03/2021.

**Objet n^^o^^** 0004-2021
**Description de l&#39;objet :** Un carnet de notes noir de marque inconnue permettant de se connecter au logiciel en ligne Discord, ainsi que de communiquer en écrivant dessus. Les messages des autres utilisateurs s&#39;inscrivent sans aide extérieure.
**Date d&#39;acquisition :** 30/03/2021
**Lieu de récupération** : Ancien lieu de résidence d&#39;une personne d’intérêt soupçonnée d&#39;être en lien avec le GdI Les Joueurs Contre l&#39;Herbe.
**Statut actuel :** En étude au Site-Kybian.
//__Note__ : Bon, apparemment il est possible de changer de serveur sur ce truc. Si l&#39;équipe d&#39;intervention avait réussi à appréhender le propriétaire, on aurait pût lui demander le mode d&#39;emploi…// - Chercheuse Châtelain

**Objet n^^o^^** 0005-2021
**Description de l&#39;objet :** Un sachet de bonbons en gélatine de la marque ██████ affecté par un effet mémétique, qui pousse n&#39;importe quelle personne le récupérant à systématiquement le donner à une autre personne, généralement la plus proche de l&#39;individu affecté.
**Date d&#39;acquisition :** 21/04/2021
**Lieu de récupération :** Cafétéria du Site-Ayin.
**Statut actuel :** Position actuelle inconnue. Possiblement toujours en transit auprès des membres du Site.
//__Note__ : Non mais c&#39;est pas anormal ce truc, c&#39;est juste tout le monde trouve ça dégueulasse.// - Dr Hari
//__Note 2__ : Je vous parie que je peux le manger si je tombe dessus.// - Dr ███

**Objet n^^o^^** 0006-2021
**Description de l&#39;objet :** Un scorpion languedocien (Buthus occitanus) dont la piqûre fait pousser les poils de toutes les espèces mammaliennes.
**Date d&#39;acquisition :** 24/04/2021
**Lieu de récupération :** Forêt de ███████████, Seine-et-Marne, France
**Statut actuel** : Dans le bureau de Dr Venumous, à l&#39;intérieur d&#39;un terrarium.
//__Note__ : Cet objet est très utile pour se faire pousser la barbe.// -Dr Venumous

**Objet n^^o^^** 0007-2021
**Description de l&#39;objet :** L&#39;objet est composé de deux parties dont un livre marron assez vieux, daté du 18ème siècle selon les analyses. Il est accompagné d&#39;une plume noire, n&#39;appartenant à aucune espèce connue. Lorsque les deux objets sont écartés de plus de 2 mètres, la plume se désintègre et reforme elle-même sa constitution dans une zone de moins de 2 mètres dans un endroit où il n&#39;y a pas d&#39;autre matière que de l&#39;air. Même si ils sont séparés par une paroi hermétique. Lorsqu&#39;un de ces deux objets est détruit, il se reforme dans le même rayon ou suivant le même procédé.
Quand la plume est utilisée afin d&#39;écrire quoi que ce soit dans le livre d&#39;intelligible et en n&#39;importe quelle langue, ces mots disparaissent et font apparaître une hallucination à la personne ayant inscrit quelque chose dans le livre (décrite par les témoins comme &#34;plus que réaliste&#34;). Cette hallucination est en effet en rapport avec ce qui est écrit dans le livre. Par exemple, si il est écrit &#34;oiseau&#34;, uniquement la personne qui a écrit verra un oiseau voleter.
Si on force un être vivant à écrire dans le livre, l&#39;effet ne se produira pas.
**Date d&#39;acquisition :** 26/04/2021
**Lieu de récupération :** Sous-sol du ██████ ███ █████, Avignon, France.
**Statut actuel :** Hangar de stockage des objets anormaux n⁰2 du Site-Kybian.
//__Note__ : Pour avoir essayé avec un personnage d&#39;hent- de dessin animé, je peux vous dire que ces hallucinations sont vraiment incroyable !// - Dr ████

**Objet n^^o^^** 0008-2021
**Description de l&#39;objet :** L&#39;objet est un oiseau de l&#39;espèce des Pitohui dichrous dont le contact avec la peau humaine remplacera les poils de l&#39;individu par des plumes de couleurs oranges et noires pour une durée de 3 jours et 7 heures.
**Date d&#39;acquisition :** 28/04/2021
**Lieu de récupération :** Dans une jungle proche de la ville de ███████, Papouasie-Nouvelle-Guinée
**Statut actuel :** Dans une cage à oiseau en verre dans le bureau du Dr Venumous
//__Note__ : Franchement, j&#39;aimerai qu&#39;on arrête de m&#39;assigner des objets en rapport avec la pilosité et normalement vénéneux ou venimeux !// - Dr Venumous


**Objet n^^o^^** 0009-2021
**Description de l&#39;objet :** Lot de huit (8) paquets de chips petit format saveur nature de la marque ████ qui éclatent quand la phrase &#34;n&#39;en mets pas par terre !&#34; est prononcée.
**Date d&#39;acquisition :** 09/05/2021
**Lieu de récupération :** Cantine du Site-███, France.
**Statut actuel :** Consommés.
//__Note__ : Ok, c&#39;était marrant la première fois mais laissez les gens manger leurs chips s&#39;il-vous-plaît.// - Dr ████

**Objet n^^o^^** 0010-2021
**Description de l&#39;objet :** Arbalète jouet en bois de bouleau. Elle fonctionne avec trois (3) carreaux taillés dans le même bois ayant une pointe en caoutchouc. Chaque carreau se distingue de par la forme de ses plumes, en tissu synthétique. Lorsqu&#39;on tire l&#39;un des carreaux avec l&#39;arbalète, il va automatiquement se diriger vers la personne équipée d&#39;une arme à feu la plus proche dans un rayon de cent (100) mètres, la désarmant.
**Date d&#39;acquisition :** 17/05/2021
**Lieu de récupération :** Festival du jeu de rôle de K██████████, Haut-Rhin, France.
**Statut actuel :** Dans le coffre à jouets du Dr Versus.
//__Note__ : Toute expérience avec l&#39;arbalète doit être réalisée hors du périmètre du site Aleph, et les patrouilles risquant de passer à proximité doivent être informées.//

**Objet n^^o^^** 0011-2021
**Description de l&#39;objet :** Un canard colvert mâle âgé de deux ans dont le cancannement atteint 234 décibels à la source, soit un son bien plus fort qu&#39;une fusée au décollage.
**Date d&#39;acquisition :** 20/06/2021
**Lieu de récupération :** Plan d&#39;eau en région parisienne.
**Statut actuel :** Enclos à gallinacés du Site-Lamech. S&#39;est reproduit avec une cane non-anormale, produisant des individus dont le cancannement a été mesuré à 198 décibels. Selon cette logique, le géniteur de l&#39;objet anormal devait être capable de produire des ondes de choc extrêmement puissantes.
