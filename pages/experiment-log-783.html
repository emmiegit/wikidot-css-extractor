    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre traduit :** Rapport d&#39;Expérience 783
**Auteur :** Inconnu
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** Inconnue
[[include credit:end]]

[[include component:scp-traduits motif=supprimé sur sa branche d&#39;origine.]]

Toutes les expériences faisant usage de [[[SCP-783]]] seront archivés ici. L&#39;espèce du spécimen, toutes les mutations, et le temps écoulé depuis la première fois que le spécimen est entré dans SCP-783 seront listés.

Sauf indication contraire, les spécimens ne sont pas dans une cage ou un conteneur, à l&#39;exception des dispositions exigées par leurs besoins, comme un aquarium pour les espèces qui requièrent un environnement aquatique.

----------------------------------------

**Espèce :** Chat (//Felis catus//)
**Expérimentation :** Le spécimen est relâché dans SCP-783. Le spécimen a subi de légères transformations externes (incluant un raccourcissement des moustaches) avant que les changements s&#39;arrêtent. À la récupération, il s&#39;est avéré que le spécimen était mort à cause de multiples tumeurs malignes dans les organes internes. Le spécimen a manifesté des signes de structure osseuse cartilagineuse similaire à celle d&#39;un requin.
**Temps écoulé :** Quinze minutes, quatre secondes.

**Espèce :** Poisson rouge commun (mâle) (//Carassius auratus auratus//)
**Expérimentation :** Des nageoires supplémentaires ont poussé sur le spécimen et la forme de ses pupilles est devenue hexagonale. À la récupération et à la dissection du spécimen, des sacs de venin qui ont poussé dans son estomac ont été découverts, ceux-ci contenaient une neurotoxine suffisamment létale pour tuer un Classe D en moins de dix secondes. Les yeux du spécimen pouvaient percevoir la lumière depuis l&#39;ultra-violet non-ionisant (███ nm) jusqu&#39;à l&#39;infrarouge (███ μm).
**Temps écoulé :** Vingt-quatre minutes, trente secondes.

**Espèce :** Roselin de Cassin (femelle) (//Haemorhous cassinii//)
**Expérimentation :** Le plumage du spécimen a pris une couleur vert brillant. À la récupération et à la dissection, il a été découvert que les plumes avaient un bord barbelé et que le bec et la gorge du spécimen pouvaient s&#39;ouvrir sur une cavité équipée de dents, supposément pour la consommation de grandes proies.
**Temps écoulé :** Cinq minutes, quarante-et-une secondes.

**Espèce :** Chien (//Canis familiaris domesticus//)
**Expérimentation :** Le spécimen a été libéré dans SCP-783. Le spécimen est rapidement devenu violent et frappa sur la porte du sas de façon répétée, jusqu&#39;à ce qu&#39;il perde connaissance. La dissection du sujet a révélé que ses glandes surrénales (responsables de la sécrétion d&#39;adrénaline) avaient grossi jusqu&#39;à trois fois la taille moyenne pour sa taille et son poids.
**Temps écoulé :** Huit minutes, treize secondes.

**Espèce :** Hanneton commun (mâle) (//Melolontha melolontha//)
**Expérimentation :** Le spécimen a été libéré dans SCP-783 et a commencé à grossir avant de s&#39;arrêter à 74 cm de largeur, 22 cm de hauteur et 13 cm de largeur. Le spécimen a été récupéré et placé dans une pièce scellée avec un sujet de test de Classe D. Le spécimen a attaqué le sujet de test et a réussi à la mordre, insérant son proboscis[[footnote]]Organe en forme de trompe situé sur la tête de certains insectes qu&#39;ils utilisent pour se nourrir.[[/footnote]] dans la jambe du sujet avant de l&#39;enlever. Le sujet de test a pourchassé le spécimen jusqu&#39;à tomber avec des cris de douleur en serrant sa jambe. Le sujet de test a fini par s&#39;évanouir et à partir de ce moment, le spécimen s&#39;est approché et a commencé à insérer son proboscis à d&#39;autres endroits dans le corps du sujet de test. Le sujet de test a fini par gonfler et a rapidement été évacué de la chambre d&#39;expérimentation avec le spécimen. La dissection du spécimen a révélé des sacs de venin paralysant et un tube conduisant des ovaires du spécimen jusqu&#39;à son proboscis. L&#39;examen du sujet de test a révélé de multiples œufs en gestation, là où le spécimen l&#39;avait mordue. Les œufs ont été retirés pour être étudiés et le sujet de test a été liquidé.
**Temps écoulé :** Trois heures, quarante-cinq minutes, trente-six secondes.

**Espèce :** Lapin européen (mâle) (//Oryctolagus cuniculus//)
**Expérimentation :** Le spécimen a été libéré dans SCP-783 à travers le sas. Le spécimen a manifesté rapidement des mutations mineures avant qu&#39;elles s&#39;arrêtent complètement. La récupération du spécimen a montré que son sens de l&#39;odorat s&#39;était tellement développé qu&#39;il avait senti les spécimens précédents et était mort de peur.
**Temps écoulé :** Dix minutes, cinquante-deux secondes.</textarea></pre>
