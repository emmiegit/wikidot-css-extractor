    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2213-JP - 隣室がうるさい時、うるさいのは隣室とは限らなくて、
**著者:** [[*user Musibu-wakaru]]
**作成年:** 2022
[[include credit:end]]

[[include component:image-block
name=http://scp-jp-storage.wikidot.com/local--files/file:7603094-52-qprk/F258D319-12A2-4C1C-B4BC-A15C8B7B889F.jpeg|
caption=SCP-2213-JP]]

**アイテム番号:** SCP-2213-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2213-JPはサイト-8156の10m四方の防音素材を用いて建設した収容室に収容されます。午前9時と午後8時の2度、SCP-2213-JPに対してゴキブリ10gを給餌します。

新たなSCP-2213-JP個体が発見された場合、状況に応じてカバーストーリー「建造物倒壊の恐れ」「建造物の倒壊」を適用し、回収作戦を実施します。

@@ @@
[[include component:image-block
name=http://scp-jp-storage.wikidot.com/local--files/file:7603094-55-06lf/E5FBBBC8-F39C-4290-90EC-BA3D99EB1338.jpeg|
caption=株式会社輪廻建設21による広告ポスター。]]

**説明:** SCP-2213-JPは要注意団体「株式会社輪廻建設21」によって販売されているアパート物件の壁として存在している胎生の動物です。

体表面は主に石膏で構成されていますが、体内には筋肉や臓器が存在します。体内底部に直径5cmの口と伸張性に優れた筋肉質の触手8本が存在しており、この触手を利用して小型の昆虫や食べかすなどを捕食していると考えられています。これまでに22個体の雄、26個体の雌が回収されており、SCP-2213-JPの雄は発情期になると、身体を振動させる、発声するなどの手段を用い雌にアピールを行います。カップルが成立した場合、両個体は交接します。レントゲン検査により17個体の雌が妊娠していることが判明していますが、出産の記録は存在せず、胎児は膜に覆われており、その形状は確認不可能です。妊娠中のSCP-2213-JPを解体する試みは現在検討中です。

SCP-2213-JPは株式会社輪廻建設21が建設した物件に居住していた田中 英昭氏の通報により発見されました。

以下は最初にSCP-2213-JPの存在が確認された映像記録[[footnote]] ホームカメラの映像。 [[/footnote]]です。

@@ @@
&gt; = **映像記録2213-JP-1**
&gt; ----
&gt; = **&lt;開始 東京都中野区 2000/01/04&gt;**
&gt; 
&gt; [SCP-2213-JPの雄個体（以後SCP-2213-JP-1）が部屋の向かい側に位置するSCP-2213-JPの雌個体（以後SCP-2213-JP-2）に対して求愛行動を始める。]
&gt;  
&gt; **田中氏:** [舌打ち。] 隣でまたなんかやってんのか。[沈黙。] うっせえな。
&gt; 
&gt; [SCP-2213-JP-1の求愛行動が勢いを増し、大きく揺れ始める。SCP-2213-JP-2は反応を示さない。]
&gt; 
&gt; **田中氏:** おいおいおいおい。[沈黙。] いくらなんでもやりすぎだろ。おいおいおいおいおい。地震か？ いや、隣からだな。
&gt; 
&gt; [田中氏が外出する。隣室を訪問したものと思われる。]
&gt; 
&gt; [SCP-2213-JP-2がSCP-2213-JP-1に急速に接近する。]
&gt; 
&gt; [端末が破壊される。]
&gt; 
&gt; = **&lt;終了&gt;**
&gt; ----
&gt; **追記:** SCP-2213-JP-2がSCP-2213-JP-1に接近する速度は時速45kmと推定されており、田中氏が部屋にとどまっていた場合、ほぼ確実に死亡していたものと考えられます。

[[include component:image-block
name= http://scp-jp-storage.wikidot.com/local--files/file:7603094-53-1h06/52A268F8-0881-46A3-B858-5D6342F8C565.png |
caption=図。赤く塗られた部分が“水かき”。|
width=140px|
align=right|]]
**補遺1:** 機動部隊による株式会社輪廻建設21に対する奇襲作戦が実施されました。作戦の詳細は別途資料を参照してください。当作戦により、構成員12名の確保に成功し、検査の結果、構成員のうち10名は身体組織がSCP-2213-JPと同様の物質で構成されていることが判明しました。内1名は図のように身体の各部位から主に石膏で構成された水かきのような器官が異常発達しており、知性が見られませんでした。更なる調査が予定されています。

[[include component:image-block
name= http://scp-jp-storage.wikidot.com/local--files/file:7603094-54-tw0n/89DA4487-39A9-40E7-A256-8FA594CF73E3.jpeg |
caption=SCP-2213-JP-A[[footnote]] 衣類に見える部分は主に石膏で構成されており、体組織である。 [[/footnote]]|
width=100px|
align=left|]]

@@ @@

**補遺2:** 2022/11/1、SCP-2213-JP-2がおよそ8400日の妊娠期間を経て実体（SCP-2213-JP-A）を出産しました。当個体は形状が概ね人型であり、高い知能と日本語を用いたコミュニケーション能力を有していることが判明しました。SCP-2213-JPと食性に大きな差異は見られません。

以下はSCP-2213-JP-Aに対するインタビュー記録です。

@@ @@
&gt; = **インタビュー記録2213-JP-A**
&gt; ----
&gt; **対象:** SCP-2213-JP-A
&gt; **インタビュアー:** 米田博士
&gt; ----
&gt; = **&lt;開始 サイト-8133収容チャンバー 2022/11/03&gt;**
&gt; 
&gt; //米田博士が入室する。//
&gt; 
&gt; **対象:** （立ち上がりお辞儀をして）いらっしゃいませ。本日はどのようなご相談でしょうか。
&gt; 
&gt; **インタビュアー:** こんにちは。今からいくつか質問させていただいてもよろしいですか？
&gt; 
&gt; **対象:** かしこまりました。少々お待ちください。（ポケット部分からメモ帳とボールペンを取り出す[[footnote]] 事前の身体検査時点ではこのような物品の所持は確認されていない。 [[/footnote]]）
&gt; 
&gt; **対象:** （座り直し）お待たせしました。ご質問をどうぞ。
&gt; 
&gt; **インタビュアー:** えーと、ご自身の出自などについて分かることはありますか？
&gt; 
&gt; **対象:** あ、物件ではなく、私のですか？えー[沈黙。] そうですね、生まれは奈良の天理市[[footnote]] 面積86.42k㎡、人口61,952人（2022/11/1時点）。SCP-2213-JP-Aとの関連は見られない。 [[/footnote]]という所で、まあ奈良の中では比較的大きい方の街ですね。そして大学生になったタイミングで上京しました。なので、上京してから、（天井を見上げながら）もう、10年になりますね。長い間実家に帰ってません。[沈黙。] 懐かしいなあ。
&gt; 
&gt; **インタビュアー:** な、なるほど。私どものデータによると、あなたは壁から産まれた、ということになっているのですが、何か分かることはありますか？
&gt; 
&gt; **対象:** か、壁？[沈黙。] あっ！すみません、当方ジョークには幾分疎くて！いやしかしですね、当社では壁の材質にもこだわっておりましてですね（スーツ部分内部から石膏ボードなどで構成された一般的な壁の断面図を取り出す[[footnote]] 事前の身体検査時点ではこのような物品の所持は確認されていない。 [[/footnote]]）、かなり丈夫にできているんですよ。特にこの辺りとかですね（図の一点を指さす）。また、当社では壁紙の張り替え委託なども可能なので、有事にはどうぞお気軽に（スーツ部分内部から「株式会社輪廻建設21.5」という文字と住所[[footnote]] 東京都中野区████-███。実在しない。 [[/footnote]]、電話番号[[footnote]] 0120-███-███。登録されていない。 [[/footnote]]が印刷された紙[[footnote]] 事前の身体検査時点ではこのような物品の所持は確認されていない。 [[/footnote]] を手渡す）。こちらパンフレットです。
&gt; 
&gt; **インタビュアー:** 分かりました。ありがとうございます。またお電話させていただきます。ではこれで、失礼します。（立ち上がり退出する）
&gt; 
&gt; **対象:** （立ち上がりお辞儀をして）またのご来店、お待ちしております。
&gt; 
&gt; = **&lt;終了&gt;**
&gt; ----
&gt; **付記:** インタビュー終了後、米田博士に軽度のミーム汚染の症状がみられ、手渡された紙に記載された電話番号に電話をかけようとしましたが、待機していた機動部隊によって取り押さえられました。現在治療は完了しています。

調査チームはこれを受け、株式会社輪廻建設21の構成員の由来について推論を立てました。以下はその文書の抜粋です。
&gt; 要注意団体「株式会社輪廻建設21」の構成員のうち、組成がSCP-2213-JPと同様の個体はSCP-2213-JPが出産した、いわゆる「幼体」であると推測します。この時、SCP-2213-JPのライフサイクルは次のようになると考えられます。
&gt; # 誕生。群れで活動し、ミーム汚染などの異常能力を用いて戸籍、住所、電話番号など各種情報を作成し、特定の建築会社を設立する。
&gt; # 「成体」になると、建築物の壁として使用される。
&gt; # 交接し、構成員が「建造物の倒壊事案」としてSCP-2213-JPを回収する。
&gt; # 事案の頻発により建築会社を倒産させる。
&gt; # SCP-2213-JP-Aを出産する。
&gt; このように仮定すると、今は段階“3~5”であり、今後SCP-2213-JPは断続的に出産を行い、構成員の総数を増やすものと考えられます。
&gt; 仮説が正しい場合、株式会社輪廻建設21を設立する以前からこのライフサイクルを維持してきた可能性が高く、更なる調査が必要です。
この仮説とインタビューから「株式会社輪廻建設20」もしくはそれに類する名前の会社がかつて存在した可能性が高いと推測されましたが、そのような会社の存在は確認されていません。

[[footnoteblock]]</textarea></pre>
