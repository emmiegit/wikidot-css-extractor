**Αριθμος Αντικειμένου:** SCP-790

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-790 πρέπει να βρίσκεται υπό παρακολούθηση ανά πάσα στιγμή και πρέπει να βρίσκεται μέσα σε ένα αεροστεγές κελί, ιδανικά με έναν αεροφράκτη στη θέση της πόρτας. Επίσης, δεδομένης της περιέργειας του SCP-790, τα έπιπλα μέσα στο κελί πρέπει να είναι από υλικά που δεν απορροφούν υγρά: το στρώμα, που αποτελεί τη μοναδική εξαίρεση σε αυτόν τον κανόνα, πρέπει να αντικαθίσταται μία φορά την εβδομάδα και να αποτεφρώνεται το συντομότερο δυνατό για να αποφεύγονται οι παραβιάσεις του περιορισμού.

Το προσωπικό που αλληλεπιδρά με το SCP-790 δεν θα πρέπει να επιχειρήσει να έρθει σε οποιαδήποτε φυσική επαφή με τη σάρκα του ξενιστή του ή με οποιοδήποτε από τα απορριπτόμενα υγρά, εκτός αν φοράει γάντια ή, σε περίπτωση έκτακτης ανάγκης, πλήρη στολή hazmat.

Το SCP-790 χρειάζεται να τρέφεται μόνο μία φορά το μήνα, προφανώς για να διαφοροποιήσει τη διατροφή του από τα οστά και τους ιστούς που έχει ήδη απορροφήσει από το 790-01. Το προσωπικό που έχει εξοικειωθεί με τις ανάγκες του εκτιμά ότι διακόσια κιλά ωμού κρέατος είναι επαρκής τροφή (το βοδινό κρέας φαίνεται να είναι το αγαπημένο του). Ωστόσο, δεδομένου ότι η διαδικασία κατάποσης αρχίζει με [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] το στόμα του SCP-790-01 [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] μέχρι [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] και στη συνέχεια [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ], το προσωπικό συνιστάται να εγκαταλείψει το δωμάτιο πριν το SCP-790 αρχίσει να τρώει.

Σε περίπτωση που γίνει επιθετικό, το SCP-790 υποτάσσεται και ηρεμεί καλύτερα με θερμότητα που χορηγείται σε θερμοκρασία 37,0°C από το σύστημα κλιματισμού του κελιού.

**Περιγραφή:** Το SCP-790 είναι το έμψυχο αίμα ενός ανθρώπου που αναγνωρίζεται ως ο κύριος ████ ████████ - στο εξής γνωστός ως SCP-790-01. Προς το παρόν, αναβλύζει σχεδόν συνεχώς από τους πόρους, τους δακρυϊκούς πόρους, τους σιελογόνους αδένες και αρκετές βαθιές πληγές και ουλές του SCP-790-01 που καλύπτουν τουλάχιστον το 70% του σώματός του. Αυτές οι πληγές πιστεύεται ότι παράγονται από τον ίδιο τον SCP-790 κατά τη διάρκεια αρκετών μηνών.

Η ενδελεχής εξέταση του σώματος του SCP-790-01 αποκάλυψε ότι το SCP-790 επιτίθεται συστηματικά στα κύτταρα των ιστών και του σκελετικού του συστήματος, μετατρέποντάς τα σε φρέσκα κύτταρα αίματος, εξ ου και η συνεχής ροή αίματος από τα τραύματά του. Προς το παρόν πιστεύεται ότι η λοίμωξη βρίσκεται στα τελευταία της στάδια, καθώς έχουν καταναλωθεί τόσο το κυκλοφορικό όσο και το πεπτικό σύστημα, καθώς και σημαντικά τμήματα του σκελετού.

Παρά το γεγονός ότι αναγνωρίζεται θετικά ως ανθρώπινο αίμα, οι δραστηριότητες του SCP-790 υποδηλώνουν συνεχώς το αντίθετο: όχι μόνο είναι ευφυές, αλλά η έκθεση στον αέρα δεν οδηγεί σε πήξη και ξήρανση.

Επίσης, κατά τη διάρκεια αρκετών συναντήσεων με το προσωπικό έχει επιδείξει νοημοσύνη και ακατέργαστη αίσθηση: πολυάριθμο προσωπικό αναφέρει ότι &#34;αγγίζεται&#34; και &#34;επιθεωρείται&#34; από μικροσκοπικές έλικες που αναδύονται από το αίμα που συχνά λιμνάζει γύρω από τα πόδια του ξενιστή. Ωστόσο, το SCP-790 δεν φαίνεται να ενδιαφέρεται να μολύνει άλλα άτομα - τουλάχιστον όχι αυτή τη στιγμή. Παρ&#39; όλα αυτά, αντιδρά βίαια σε περίπτωση απρόσεκτου ή σκληρού χειρισμού του- οι επιθέσεις στον ξενιστή απαντώνται με θανατηφόρα βία.

Εν τω μεταξύ, το SCP-790-01 φαίνεται να ερμηνεύει την ταλαιπωρία του ως θεία πρόνοια, ισχυριζόμενος ότι επικοινώνησε με υπερφυσικές δυνάμεις που επιμένουν να φροντίζει και να περιθάλπει το SCP-790 (ή &#34;τον ευλογημένο&#34;, όπως το αποκαλεί) μέχρι την ημέρα που θα πεθάνει. Το αν αυτή η συμπεριφορά μπορεί να αποδοθεί στην αποσύνθεση του εγκεφάλου του SCP-790-01, σε μια άσχετη ψυχολογική κατάρρευση ή σε κάποια μορφή επικοινωνίας μεταξύ των δύο είναι αδύνατον να προσδιοριστεί.

**Συμπληρωματικό έγγραφο 1:** Ο Δρ. ███████ εικάζει ότι το SCP-790 στην πραγματικότητα περιμένει μέχρι να καταναλωθεί πλήρως ο σημερινός ξενιστής του πριν αναζητήσει άλλον με τη μορφή ενός από το προσωπικό. Καθώς το SCP-790 αξίζει ακόμη έρευνα, συνιστάται να βρεθεί άλλος ξενιστής μεταξύ του προσωπικού της κατηγορίας D σε περίπτωση που ο τωρινός πεθάνει. - Δρ. Σπέλτερ

**Συμπληρωματικό έγγραφο 2:** (██/██/09) Ο αριστερός βολβός του ματιού του SCP-790-01 έπεσε έξω σήμερα το πρωί- μια σύντομη ανατομία έδειξε ότι όχι μόνο το οπτικό νεύρο είχε διαλυθεί εντελώς, αλλά και το ίδιο το μάτι ήταν άδειο εκτός από αίμα. Προσπαθήσαμε να πάρουμε ένα δείγμα, αλλά το καταραμένο πράγμα κινήθηκε πολύ γρήγορα, δραπέτευσε από τα εργαστήρια και επανενώθηκε στο κύριο σώμα του SCP-790 πριν προλάβουμε να το σταματήσουμε. Ειλικρινά, δεν νομίζω ότι ο 790-01 θα ζήσει για πολύ ακόμα - το μόνο πράγμα που τον κρατάει ενωμένο είναι το ίδιο του το αίμα, και αυτό επειδή προσπαθεί να τον φάει. - Δρ. Σπέλτερ.
