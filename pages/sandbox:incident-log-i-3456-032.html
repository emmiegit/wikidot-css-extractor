+ ВНИМАНИЕ, НЕСАНКЦИОНИРОВАННЫЙ ДОСТУП. ПОДТВЕРДИТЕ ВАШ УРОВЕНЬ ДОПУСКА.

+ 5 УРОВЕНЬ ДОПУСКА. ДОСТУП РАЗРЕШЁН.
Следующее сообщение содержит информацию об инциденте с SCP-3456 в Фукусиме, Япония, после землетрясения в 2011. Несколько разведывательных групп Фонда были направлены для эвакуации населения и чтобы выяснить, было ли землетрясение вызвано аномалией. Во время и после землетрясения наблюдались проявления SCP-3456, ставшие причиной пропажи 2,562 человек. Проявления прекратились спустя пару часов после окончания эвакуации.
&gt; **Протокол Инцидента I-3456-32**
&gt; 
&gt; **Предисловие:** разведывательные команды были разделены на группы по 4 человека. У одного из членов каждой группы был шлем с видеокамерой. Протокол составлен на основе данных третьей группы. 3 из 8 групп были предупреждены о возможности встречи SCP-3456; камеры 1 и 6 группы были уничтожены ранее после контакта с SCP-3456. Этот протокол переводит аудио и видео сообщения группы 3 с командованием. У других членов группы не было возможности следить за общением между Командиром Браянсом[[footnote]]Который знал о SCP-3456 ранее, но не сталкивался с его проявлениями.[[/footnote]] и Базой. 
&gt; 
&gt; **Начало протокола**
&gt; 
&gt; [Шлемы с камерой были включены, пока члены третьей группы летели в вертолёте. На изображении группу видно посреди улицы, камера движется вместе с головой оперативника, видно значительное разрушение строений, видны места, где бетон прогнулся или раскололся.]
&gt; 
&gt; **Браянс:** Это разведотряд номер три, говорит Лидер Оранжевых. База, как слышно?
&gt; 
&gt; **База:** //Мы вас слышим, Лидер Оранжевых.//
&gt; 
&gt; [Запись показывает влево и вправо, показывая двух других членов отряда, у которых стандартная полевая форма.]
&gt; 
&gt; **Браянс:** Проверка связи?
&gt; 
&gt; **Лопез:** Лопез на связи.
&gt; 
&gt; **Чоу:** Проверка, проверка, меня слышно?
&gt; 
&gt; **Баерс:** Слышно прекрасно, Командир
&gt; 
&gt; **Браянс:** База, камера на шлеме Баерс хорошо передаёт?
&gt; 
&gt; **База:**//Нам всё прекрасно видно. Видим ваши координаты. Агенты Лопез и Чоу, включите счётчики Канта. Помните, любое отклонение от нормы это повод для дальнейшего расследования. Если обнаружите аномалию, сообщите ее место положение, после чего команда содержания прибудет. Ни при каких обстоятельствах не занимайтесь аномалией сами. С этого момента только вы имеете связь с командованием.//
&gt; 
&gt; **Браянс:** Вас понял, База.
&gt; 
&gt; [Камера слегка наклоняется вниз, концентрируясь на квадратном устройстве на запястье Браянса]
&gt; 
&gt; **Браянс:** Окей, наша цель в полтора километрах к югу. Мы должны пересечь реку Аракава. Чоу, Лопез, пока мы идём держите счётчики Канта включёнными. Сообщите, если будет что-то необычное. Ясно?
&gt; 
&gt; **Лопез:** Так точно!
&gt; 
&gt; **Чоу:** Понял.
&gt; 
&gt; **Браянс:** Баерс, иди поближе ко мне. 
&gt; 
&gt; [Следующие 10 минут отряд прошёл 5 кварталов поврежденных зданий и дорог без происшествий]
&gt; 
&gt; **Лопез:** Босс, сильный сигнал.
&gt; 
&gt; **Чоу:** С языка снял. Мой счётчик тоже показал аномальную активность.
&gt; 
&gt; [Браянс подал жест остановиться; члены разведывательного отряда остановились. Баерс делает оборот на 360 градусов, чтобы установить, где поднялся уровень Юм.]
&gt; 
&gt; **Браянс:** База, вы слышали?
&gt; 
&gt; **База:** //Мы слышали. Но мы ничего не видим на-//
&gt; 
&gt; [В этот момент База уловила глухой, ритмичный стук. Предположительно источник находится в 300 метрах от микрофона камеры.]
&gt; 
&gt; **Браянс:** База?
&gt; 
&gt; **База:** //Сохраняйте вашу позицию.//
&gt; 
&gt; **Лопез:** Босс, слышите это?
&gt; 
&gt; [Звук стал чуть громче, он уже звучал в 250 метрах вместо 300.]
&gt; 
&gt; **Чоу:** Похоже на топот копыт по мостовой.
&gt; 
&gt; [Камера вновь сделала оборот на 360 градусов, Агент Баерс осмотрела окружение. Звук резко закончился через две минуты непрерывного приближения.]
&gt; 
&gt;[Слышен грохот, камера повернулась на 180 градусов. Счётчик Канта Лопеза виден на мостовой, стекло треснуло.]
&gt; 
&gt; **Лопез:** Господи, блядь.
&gt; 
&gt; **Чоу:** Босс...
&gt; 
&gt; **Браянс:** База, у нас проблемы.
&gt; 
&gt; [Камера поднялась и фиксирует SCP-3456, стоящий в 200 метрах от камеры. Камера увеличила существо, И База обратила внимание на полупрозрачную кожу и слившийся с телом коня торс. Торс был вялым и не двигался в течении примерно 30 секунд]
&gt; 
&gt; **Браянс:** Полагаю, мы нашли существо, виновное в землетрясении.
&gt; 
&gt; **База:** //Никак нет, SCP-3456 не виновен в землетрясении. [Офицер связи начал разговор с командиром разведывательного отряда с более высоким уровнем допуска] О&#39;Доннел! У нас проявление SCP-3456!//
&gt; 
&gt; **Браянс:** Что? Это 3456? Откуда оно здесь?
&gt; 
&gt; [Торс начал двигаться, постепенно принимая прямую позу. Оно начало размахивать руками, разрушив несколько построек вокруг, привлекая внимание Браянса.]
&gt; 
&gt; **База:**//Мы направили удар с беспилотника, переместитесь с улицы к двум высотным зданиям слева.//
&gt; 
&gt; **Браянс:** Вас понял, База.
&gt; 
&gt; [Браянс указал на бок улицы, и камера повернулась туда же, вводя большую высотку в кадр.]
&gt; 
&gt;**Браянс:** За мной! Бегом!
&gt; 
&gt; [Камера начинает трястись, и кадр немного опускается, а потом возвращается обратно. Канал на короткое время показывает влево, виден беспилотник, затем камера повернулась обратно. Существо бежало в направлении отряда, придатки тянутся к экрану. Беспилотник можно увидеть в виде пятна на экране, а затем виден взрыв. Существо испускает вопль, а затем исчезает в дыму.]
&gt; 
&gt; **Браянс:** 	Оно умрёт от этого, Регина?
&gt; 
&gt; **База:** //Нет, Джордж, только замедлится.//
&gt; 
&gt; [Отряд заходит в высотное здание и поднимается по ступеням. Камера перестаёт трястись, как только команда останавливается на 8 этаже.]
&gt; 
&gt; **Браянс:** Регина, какого хрена оно здесь?
&gt; 
&gt; **База:** //[Слышен спор между офицером коммуникации и главой разведывательного отдела[[footnote]]Позже от других сотрудников выяснилось, что дискуссия велась о необходимости сообщить больше секретной информации о SCP-3456 и провести полный инструктаж команды.[[/footnote]]]//
&gt; 
&gt; [Экран начал сильно вибрировать и слышно, как SCP-3456 приближается к зданию. Браян указал членам своего отряда на дверь большого чулана. Когда Баерс закрывает шкаф видно, как тень закрывает свет от окна.]
&gt; 
&gt; [Байерс включила ночное видение на камере. Камера трясётся четыре раза прежде, чем звуки SCP-3456 прекращаются. Существо тяжело дышит за окном.]
&gt; 
&gt; **Браерс:** Регина, ответь, Регина.
&gt; 
&gt; **База:** //[Ранее упомянутый спор продолжался.]//
&gt; 
&gt; **Браянс:** Боже...
&gt; 
&gt; **Лопез:** Жаль мы не можем посмотреть чем оно заниматься.
&gt; 
&gt; **Браянс:** У нас есть камера.
&gt; 
&gt; **Байерс:** Я не высуну голову за дверь.
&gt; 
&gt; **Чоу:** Эй, это же подсобное помещение, верно?
&gt; 
&gt; **Лопез:** Да.
&gt; 
&gt; **Чоу:** Браянс, здесь есть метла?
&gt; 
&gt; [Объектив повернулся, теперь видно метлу.]
&gt; 
&gt; **Байерс:** Ага, прямо рядом с тобой.
&gt; 
&gt; **Чоу:** Кинь мне свой шлем.
&gt; 
&gt; [Экран качается, Агент Баерс передаёт свой шлем. Камера трясётся несколько раз, слышен звук включения фонарика и размотки изоленты]
&gt; 
&gt; [Экран перестаёт трястись, слышен звук постукивания.]
&gt; 
&gt; **Чоу:** Чёрт, это поможет нам узнать, что происходит.
&gt; 
&gt; **Браянс:** Наконец-то мы увидим, чем оно занимается. Отличная работа, Чоу. Что бы там ни было, надеюсь оно уже съебалось.
&gt; 
&gt; **Баерс:** Гениально.
&gt; 
&gt; [Канал качается взад и вперёд, слышен скрипучий звук открывавшегося шкафа. Ночной режим выключился, как только на объектив пролился свет. Рука существа держала часть окна, а лицо вошло в кадр с левой стороны. Его глаза двинулись вперёд и назад несколько раз. Существо аккуратно дует и объектив запотевает. Оно производит вокализацию, от чего камера падает на пол. Дверь захлопывается. Сущность задерживается перед окном, после чего освобождает взор из окна и пропадает.]
&gt; 
&gt; [Тень SCP-3456 уносится прочь от здания и покидает кадр. Камера трясётся и медленно катится от шкафа. Камера трясётся 60 секунд. Пока его не забирает агент Баерс. Прошло три минуты, прежде чем SCP-3456 перестал быть слышен. Остальные три члена появляются трясущимися от предшествующих событий.]
&gt; 
&gt; **База:** //Оранжевый, твоя команда в порядке?//
&gt; 
&gt; **Браянс:** Регина, что происходит?
&gt; 
&gt; **База:** //Ты и ещё два отряда увидели SCP-3456, хотя не должны были.// 
&gt; 
&gt; **Браянс:** Что значит //не должны// были? О чём командование думало, отправляя нас не предупредив?
&gt; 
&gt; **База:** //Джордж, эта линия прослушивается.//
&gt; 
&gt; **Браянс:** Да и хер с ним. Вы пустили мою команду в горячую точку, со свирепым существом, которого даже не должно здесь быть. Я должен быть проинформирован.
&gt; 
&gt; **База:** Ты не можешь этого сделать, оранжевый, протоко-
&gt; 
&gt; **Браянс:** К чёрту протоколы, мы только что встретили демона. Ты думаешь мне есть дело до протоколов?
&gt; 
&gt; [Молчание в течении 10 секунд.]
&gt; 
&gt; **База:** //Ты не можешь им рассказать, что это.//
&gt; 
&gt; **Браянс:** Да твою мать!
&gt; 
&gt; **База:** //Ты можешь им сказать, что оно не любит.//
&gt; 
&gt; [5 секунд молчания.]
&gt; 
&gt; **Браянс:** Ты имеешь ввиду...
&gt; 
&gt; **База:** //Чистая вода.//
&gt; 
&gt; [15 секунд молчания]
&gt; 
&gt; **Браянс:** И что, мы должны плеснуть на него водичкой из бутылки и смотреть, как оно тает?
&gt; 
&gt; **База:** //Если ты зайдёшь на мост над Аракавой, то оно вас не достанет.//
&gt; 
&gt; [Браянс смотрит на дисплей наручного устройства, когда он загорается.]
&gt; 
&gt; **Браянс:** Регина, мост в 1.5 километрах отсюда. Мы не успеем.
&gt; 
&gt; **База:** //Дай мне секунду.//
&gt; 
&gt; [30 молчания. Дисплей Брайтса снова загорается, как и у всех остальных. Камера снова опустилась вниз.]
&gt; **База:** //Ваш изначальный маршрут проходит через реку Аракава, вверх по течению в узкой точке. Я сократила ваш курс через ближайший мост в широчайшей точке. Он всего в 1 километре, это займет 15 минут, если вы будите скрываться у зданий. Помощь уже в пути.//
&gt; 
&gt; **Браянс:** Роджер, База... Что с остальными командами?
&gt; 
&gt; **База:** //[Неразборчивое бормотание] Нет связи//
&gt; 
&gt; [Браянс осмотрел других членов группы, пока не встретился взглядом с Баерс]
&gt; 
&gt; **Браянс:** Энн, выгляни за дверь, хочу убедиться, что снаружи нет этого чудовища
&gt; 
&gt; [Баерс окуратно выглядывает через дверь шкафа. SCP-3456 не видно.]
&gt;
&gt; **Баерс:** Всё чисто.
&gt; 
&gt; **Браянс:** Хорошо, слушайте меня, ребята. Снаружи есть нечто, что здесь быть не должно. Помощь уже в пути, но мы должны пересечь реку Аракава.
&gt; 
&gt; **Чоу:** Есть хотя бы одна объективная причина, почему они не могут забрать нас здесь?
&gt; 
&gt; **Браянс:** Вы видели, на что оно способно. Командывание не может позволить этому сбить вертолёт. //Оно// не может пересечь источники чистой воды.  Широчайшая точка реки находится в 1 километре отсюда. Мы должны прятаться в тенях, движемся быстро и тихо. Вот всё, что вам можно знать.
&gt; 
&gt; [Браянс подаёт сигнал для продвижения. Следующие 15 минут отряд двигался рядом со зданиями. Команда остановилась примерно в 50 ярдах от моста, в нескольких метрах от большого перекрёстка. Баерс осматривает окружающие здания, камера поворачивается на 360 градусов. Нет никаких признаков присутствия SCP-3456.]
&gt; 
&gt; **Браянс:** База, мы в 50 ярдах от моста. Никаких признаков сущности.
&gt; 
&gt; **База:** Команда спасения должна быть на мосту, видите их?
&gt; 
&gt; [Баерс смотрит вперёд, картинка камеры увеличивается, захватывая вертолет CH-47 Chinook на мосту.]
&gt; 
&gt; **Браянс:** Роджер, База, мы его видим.
&gt; 
&gt; **Лопез:** Святая дева Мария, мы спасены.
&gt; 
&gt; [Отряд движется вперёд, но останавливается. Камера сильно вибрирует, счётчик канта Чоу гудит.]
&gt; 
&gt; [SCP-3456 появляется на улице слева в пяти метрах и поворачивается, смотря на разведывательную команду. Торс наклоняется в право и вместе с лошадиной частью издаёт вокализацию. Со стороны моста слышны выстрелы, видны попадания по коже существа. Снаряды RPG попадают в шею сущности, но не наносят никакого урона.]
&gt; 
&gt; **Браянс:** Сукин сын ждал нас!
&gt; 
&gt; **Чоу:** Что будем делать?
&gt; 
&gt; [Камера поворачивается к Браянсу, снимает с себя ремни с оглушающими гранатами]
&gt; 
&gt; **Браянс:** Бежим!
&gt; 
&gt; [Браянс снимает чеку со всех гранат и смотрит на команду]
&gt; 
&gt; **Браянс:** Прикрой глаза, уродец!
&gt; 
&gt; [Браянс бросает гранаты в воздух и убегает. Баерс опускает голову, что бы не видеть вспышку. Слышен взрыв и визг существа. Баерс смотрит вперёд, видны Лопез и Браянс. Они почти добежали до моста. Когда камера поворачивается влево виден бегущий рядом с Байерс агент Чоу.]
&gt; 
&gt; [Внезапно камера поворачивается. Баерс лежит на земле и ползёт назад. Камера поднимается и можно услышать, как Баерс кричит. Камера поворачивается и видно, как SCP-3456 обхватил ногу Баерс. Голова Байерс наклоняется назад к более ровному углу, указывая на её движение в воздухе, она продолжает кричать. Камера остановилась и сфокусировалось на лице SCP-3456, на котором заметна улыбка. На камере видно нечто встроенное в лоб существа. Это распятие и шлем солдата Британии Первой Мировой Войны, которые видны перед тем, как трансляция обрывается.]
&gt; 
&gt; **Конец протокола**
