[[collapsible show=&#34;+ 文件9528&#34; hide=&#34;- 上帝放弃了我们。&#34;]]
&gt; 
&gt; 
&gt; 话说回来，宇宙公理的确已经时灵时不灵了。
&gt; 
&gt; Mobile-Site-CN由于靠近SCP-CN-739还略显稳定，其他地方已经由于公理失常损失巨大，还算可以的事情是其他异常似乎也多多少少失去了一些异常性质，好歹可以让一群人多活很久。不过谁管他呢？宇宙自己都快变成个迟暮的糟老头了。
&gt; 
&gt; 而SCP-CN-739的异常性质无衰减，但它的响应速度慢了，服务器断开的频率大幅上涨。之前推测的无尽能源似乎已经开始衰竭了——无穷尽的世界线终于开始超出SCP-CN-739的负荷了吗？宇宙公理由宇宙本身来决定，或者是背后操纵宇宙的生物。倘若宇宙本身开始失去运转的能量，那么公理失常也没什么好惊讶的了。
&gt; 
&gt; 每个世界线里宇宙失去的能量也许都供给了SCP-CN-739用以最后的苟延残喘？……也许我在胡说一通，好吧，我宁愿相信它是胡说，我们到底算个什么东西？
&gt; 
&gt; 什么？记录时间？这有意思吗？时间也失去了流逝的意义，倒不如说一会儿变成一个老人，而下次看见他就是个婴儿，这才是真理。
&gt; 
&gt; 
[[/collapsible]]
检测到篇目更新！更新世界线：（███，████）
[[collapsible show=&#34;+ 文件？█████&#34; hide=&#34;- ██&#34;]]
&gt; “方舟计划”启动了。[[footnote]]SCP-CN-739的研究小组通过“方舟”输入输出的阶段得知“方舟计划”此词。实际“方舟计划”是SCP-CN-739运行至一定阶段时必定出现的死循环。[[/footnote]]
&gt; 
&gt; 这是SCP-CN-739的自我保护机制——它的信息量太大了，能源无法供给运算，需要对这些无聊的数据进行合并了……于是那些已损坏的（推测为已经进入世界末日的世界线）和尚能维持运行的世界线进行合并。
&gt; 这是什么末日？CK？或者是………ZK？总之先不谈这个了，我的篇幅有限。
&gt; 
&gt; 我现在有理由相信，现在世界上活着的人，数量不超过我双手的指头，其中就有你我。你还在零号世界里安定生活吗？哦……说零号世界你可能不太明白，等有机会再向你解释。我所在的世界已经面临毁灭关头了。SCP-CN-739的收容间是如今最稳定的地方，也许它想最后再毁灭自己。
&gt; 
&gt; 但我能看见远处的地方，就像关了灯一样，一块一块的消失，就像是某个未完成游戏的地图边界，那外面并不存在。
&gt; 
&gt; 好了，灯快关了，天也黑了，我该睡觉了。祝你有个好梦。
&gt; 
&gt; 但愿我不会再醒来。
&gt; 
&gt; **——Dr.Lane**
