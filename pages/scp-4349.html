    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4349

**项目等级：**Euclid

**特殊收容措施：**由于SCP-4349是一种传染病，因此无法对其进行物理上的收容。感染SCP-4349的疑似病例将会以感染一种致命，但非异常的疾病的借口被隔离。感染者需要接受基金会抗真菌化合物Finley-15的激进治疗方案。如果治疗成功，感染者可以回到其生活。但是，成为SCP-4349-2个体的个人将被纳入基金会监护，并将被对外宣称已死亡。如果在隔离30天后人格重新分配程序不成功，被隔离的SCP-4349-2个体将被处决。一级生物危害设备足以进行日常治疗和互动，但是“诊断”事件的启动至少需要三级设备，直到事件结束。有任何疾病或可见损伤的研究人员和工作人员不得以任何身份与SCP-4349-2个体接触。

隔离SCP-4349-2的一个特例是，为了观察长期的影响，它将保留在人形控制室中的持续控制中，并被指定为SCP-4349-2a。SCP-4349-2a允许对基本设施和舒适性提出要求。在任何情况下，不允许SCP-4349-2a或SCP-4349-2的任何实例在受控测试的外部进行手术或提供医疗。

**描述：**SCP-4349由真菌和被真菌感染者组成。真菌本身被归类为SCP-4349-1，而感染SCP-4349-1的人类如已经发展到感染的第3阶段，则被归类为SCP-4349-2。SCP-4349-1引起宿主大脑的严重改变，特别是与记忆和个性相关的区域。SCP-4349-2会释放SCP-4349-1的孢子，对旁观者产生轻微的心理影响。

尽管SCP-4349的起源和创造还不完全清楚，但目前的证据指向被归类为POI-4349的人类个体。尽管信息很稀少，POI-4349可能是首个SCP-4349-1病人，也可能是SCP-4349的创造者。

SCP-4349最初是由基金会资源部于1995年██月██日确定的，当时Dr. Strand发现有人经常在她指定的医疗站点Site-██停车。她随后进行的调查发现，医生“Howard”、“Fine”和“Hackenbush”已经在无人发现异常的情况下在Site-██工作了近一周。

SCP-4349的进展包括三个阶段以及和第四个偶发状态。

第一阶段包括最初感染后的前三天。症状与轻度真菌感染一致，如严重头痛、恶心和畏光。在此期间，受感染者经常寻求医疗机构的注意。

第二阶段在第一阶段开始之后，持续两天。在这个阶段，症状会随着感染的自然消退而消失。直到第二阶段前，SCP-4349-1的异常效应可以被停止，通过抗真菌化合物Finley-15治疗，有30%的成功率防止SCP-4349-1的异常效应发生。

第三阶段从接下来五天内开始。在这段时间里，受感染者越来越与以前的身份分离，开始表现出与电影或电视中的著名医生一致的品质和行为习惯[[footnote]]
测试已经显示出这种情况不只出现的医生，更包括任何在电视电影上出现的角色。[[/footnote]]，通常是其熟悉的医生角色。在这一点上，被感染者被认为是SCP-4349-2和一个活跃的生物危害。一旦感染完全进展到第3阶段，SCP-4349-2的原始个性可以被认为完全覆盖并丢失。大量使用改良的C级记忆删除已经显示出消除虚构人格的希望，尽管这一过程需要一个带有虚假记忆的新的记忆来取代它，以便重新融入社会。

如果SCP-4349-2还没有在医疗机构之中，它们将寻找一个医疗机构进入，并开始工作，表现得如它们已经被雇用了一段时间。SCP-4349-2将盗窃或借用医疗设备，如实验室外套和听诊器，声称它们丢失了。尽管SCP-4349-2相信自己是医生，但它们的医疗和技术知识并不比感染前多。因此，由SCP-4349-2病例处理的任何标准患者通常只会得到基本的急救或一般建议。

在此期间，SCP-4349-2开始释放SCP-4349-1的孢子。孢子以每呼气大约10毫克的速率呼出。在低浓度下，SCP-4349-1孢子不太可能引起感染，但吸入后仍会产生轻微的心理影响。这一效应使工作人员、其他医生和患者既不质疑SCP-4349-2的存在，也不质疑他们与著名人物的行为相似性，而是煽动无知或被动接受。大多数受孢子影响的人对SCP-4349-2的反应都是随意的，即使他们以前从未见过面。在接受采访时，SCP-4349-2的同事通常说，他们不会对不熟悉的员工做出反应，因为“它们觉得自己像个医生”，“让[SCP4349-2]在场感觉很自然”。测试表明，一级生物危害个人空气过滤设备和对这种影响的认识足以防止这种接受。

第四阶段是第三阶段的临时升级，称为“诊断”事件。已知“诊断”事件每7到14天发生一次。在该事件期间，SCP-4349-2将专门固定在一个特定患者上不少于18小时。由于SCP-4349-2关注的是患有从锁骨粉碎到胰腺癌等多种疾病的患者，因此在所选患者或其特定疾病之间没有记录到任何规律。它将要求经过的医务人员对患者进行各种不合逻辑或毫无意义的测试，并将获取和阅读与其病史相关的所有可用材料和数据。在此期间，SCP-4349-2将放弃食物、睡眠和个人卫生。在此期间，由SCP-4349-2排出的孢子密度将增加2到6倍。

在一些目前未知的触发因素之后，SCP-4349-2将经历一个“突破”，他们宣布他们已经发现了治愈他们的病人的“疗法”。SCP-4349-2实例将命令附近的工作人员通过特定的药物或手术程序提供治疗。迄今为止，几乎所有建议的治疗和程序都是完全虚构的，尽管它们的名称遵循现代治疗命名惯例。受影响的员工通常会带来任何可用的化学药品或治疗，无论其预期用途如何，其名称在语音上与所要求的最相似。一旦提供药物，SCP-4349-2将坚持应用治疗，或在适用的情况下自行实施手术。从此开始，以下三种情况的其中一种将会发生：

**情景1：**治疗不成功。在大约60%的情况下，治疗是不成功的。这称为故障诊断事件。在所有失败的诊断事件中，患者死亡，最常见的原因是与治疗中使用的化学品发生了不良反应，或者由于SCP-4349-2未经训练的手术尝试而失血。SCP 4349-2将表达它们的“不能及时提供治疗”的懊悔，并在恢复到正常阶段3活动前大约一天保持沮丧。在所有记录的病例中，SCP-4349-2完全归咎于它们不能足够快地诊断出病人，并且仍然坚持认为他们的治疗“如果[它们]早点想到的话”是有效的。

**情景2：**治疗成功。在剩下的40%的病例中，提供的治疗成功治愈了病人。不管先前的情况或SCP-4349-2采取了什么行动，受影响的患者将在8小时内从麻醉中苏醒，无论是什么疾病引起的他们寻求医疗照顾都完全治愈[[footnote]]  这种情况只在“诊断”事件中发生过，在可控的条件下重复该治疗手段没有成功治愈案例。[[/footnote]]。尽管有这种神奇的效果，治愈的患者在治疗期间也有85%的机会感染SCP-4349-1。SCP 4349-2将建议患者留几天观察[[footnote]] 通常这段时间能够让第一阶段充足发展，在有正当原因下将会延长。[[/footnote]]，并保持愉快的心情大约三天。此时孢子水平也会下降到正常水平。如果SCP-4349-2的一个实例由病人变成，当它们发展出新的个性时，它们将立即开始工作，首先从医院的病人列表上注销它们以前的名字。

**情景3：**SCP-4349-2无法提供治疗。如果阻止治疗，SCP-4349-2将变得越来越敌视阻止治疗的任何力量或因素。如果医药治疗被拒绝或缺货，SCP-4349-2将试图合成类似的化合物或要求另一名患者放弃供应。合成的化合物治疗在随后给病人用药时失败率为100%。

如果强行限制，SCP-4349-2将对任何实施限制的人变得暴力和好战。SCP-4349-2通常会利用情感操纵，通过引起实施限制的人的人性共鸣并援引希波克拉底誓言，或用“巫医”、“杀人犯”和“头脑简单的傻瓜”等术语侮辱实施限制的人。

如果SCP-4349-2及其推荐的治疗方法被拒绝9小时，患者的所有生命体征将立即停止。事后进行的尸检显示，死亡原因是所有器官系统立即完全关闭。作为回应，SCP-4349-2将为其无法“拯救病人”而哭泣。SCP-4349-2将在接下来的几天里尽其所能减少对病人的治疗，宁愿花时间在走廊里慢慢地走，静静地凝视窗外，喝任何可用的酒精饮料。其他员工会对同事表示关心，但不会干涉。这种行为将持续到下一个诊断效果开始。

**附录：**采访日志

&gt; **受访者：**SCP-4349-2a[[footnote]]曾是Dr. Brown Hensley，███████ ████医院儿科部部长，同时也是被发现的有SCP-4349的医院已有职员中最年长的一位。现自称Zachary Smith，一个60年代电视节目Lost in Space中的角色。[[/footnote]]
&gt; 
&gt; **采访者：**Dr. Meredith Strand
&gt; 
&gt; **前言：**以下采访旨在确定SCP-4349的来源和导致███████ ████医院现状的事件时间表。Strand博士被告知不要反驳SCP-4349-2a的妄想，以加快信息检索。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr. Strand：**下午好，医生，你感觉怎么样？
&gt; 
&gt; **SCP-4349-2a：**痛，痛。//（SCP-4349-2a略戏剧化地叹了口气）//我已经好几个星期没睡觉了，我可怜的背痛不断，这灯光让我头痛欲裂。你能叫奎恩医生来吗？她总是能找出我问题的根源。
&gt; 
&gt; **Dr. Strand：**我不确定她是否有空，但我会看看我能做些什么。实际上，我们能继续上次的讨论吗？关于 ███████ ████医院？
&gt; 
&gt; **SCP-4349-2a:**哦，又是这个。我还是不明白你和你同事对我们的问题。我们拥有科罗拉多州所有医院中人均最多的医生，更不说还有一些全州最好的。在开刀做手术方面，没有一个活着的人能胜过皮尔斯医生。
&gt; 
&gt; **Dr. Strand：**我肯定。你昨天告诉我你在医院开始工作…43年前，对吗？
&gt; 
&gt; **SCP-4349-2a：**确实如此。在52年的春天。尽管当时你几乎不能称它为医院。在这样偏僻的小镇里的医院？就像在棚子里干活。
&gt; 
&gt; **Dr. Strand：**那时没有多少空间？
&gt; 
&gt; **SCP-4349-2a:**切，空间。别跟我谈空间的事。我们有足够的空间。你知道我们没有什么吗？设备、用品和医生。尤其是医生。
&gt; 
&gt; **Dr. Strand：**医院缺少足够的人员吗？
&gt; 
&gt; **SCP-4349-2a：**战后，再也没有年轻人想当医生了。他们想做的就是看电视，做太空人，做个傻子。你知道太空里有什么吗？很多东西都想吃掉你，却没有什么好的生活条件。我知道，我在那里住了很多年。
&gt; 
&gt; **Dr. Strand：**让我们回到正轨上来。所以，从人手严重不足到拥有全州最多的医生。这个医院如何变成这样？
&gt; 
&gt; **SCP-4349-2a:**还有别的吗？消息传开了。当你有一个医生能做奇迹手术时，更多的人会跟随你。一家医院建立了声誉，越来越多的人才开始蜂拥而至。
&gt; 
&gt; **Dr. Strand：**奇迹医生？
&gt; 
&gt; **SCP-4349-2a：**是的。他是个有趣的人，虽然非常冷静沉稳。他同样是个基督徒。所有护士都喜欢他。大概有些医生也喜欢他，但是在那些时候这些话你绝对不会明面上说出来。我从没见过有任何一名病人他治不了的。他不知道从哪来的，突然的有一天就冒出来了。
&gt; 
&gt; **Dr. Strand：**这是什么时候发生的？
&gt; 
&gt; **SCP-4349-2a：**哦，什么时候来这的？大概54年的时候吧？好像是一个秋天?对，对，没错。
&gt; 
&gt; **Dr. Strand:**你记得他的名字吗? 它的外观如何?他现在还在医院里吗?
&gt; 
&gt; **SCP-4349-2a:** 冷静一点医生，我有点担心你的血压。它绝对是个帅小伙。他比我要老，大概40多岁了吧? 对于你最后一个问题，他离开医院了。他几周前离开了医院，还带走了剩下的大部分工作人员。他被调动到了一个不知道在哪的医院，继续去做他出色的救死扶伤工作去了。
&gt; 
&gt; **Dr. Strand:** 等等，你说他40多岁的时候开始和你一起工作，但是在几周前还在和你一起工作? 他不应该早就要退休了吗？
&gt; 
&gt; **SCP-4349-2a:** 不不不。他？退休？死了这条心罢。
&gt; 
&gt; **Dr. Strand:** 但他大概都快有100岁了吧? 从事实的角度上来说，他都这把年纪了还怎么继续医生的工作呢?
&gt; 
&gt; **SCP-4349-2a:** 原谅我的不敬，医生，但我觉得你肯定是算错了。最后一次我看见他的时候他头上有一点点白头发，但是他依然如我遇见他的那一天一样年轻。大概40多岁，正值壮年吧。
&gt; 
&gt; //（Dr. Strand没有立即回答）//
&gt; 
&gt; **SCP-4349-2a:** //（SCP-4349-2a耸了耸肩）// 我说了他是个有趣人物。 随你怎么看他。说到他的名字，那是……
&gt; 
&gt; //（SCP-4349-2a停了下来，看上去很疑惑）//
&gt; 
&gt; **SCP-4349-2a:** 真不寻常。我和他在一起工作都超过40年了，但是我还是不知道他的名字。名字里带个S？不对……没错。肯定是以“圣”开头的名字。而且名字拼写很奇怪。我记得名字里面有个Y还是什么别的……
&gt; 
&gt; **SCP-4349-2a:**//（SCP-4349-2a眯着眼看了看天花板里的内嵌灯，变得痛苦不堪）// 哦这些鬼灯光，让我真头疼。我记不清那个拯救医院几千次的人的名字了！如果我能把这些灯关掉，对，关掉……
&gt; 
&gt; //（SCP-4349-2a停下自言自语并且盯着灯看了几秒）//
&gt; 
&gt; **Dr. Strand:** 医生? Hens-我的意思是Smith医生?你还好吗?
&gt; 
&gt; **SCP-4349-2a:** 灯光！我受够了！//（SCP-4349-2a 抓着Dr. Strand的肩膀把他拽了起来）//那个人！ 昨天那个给我送早饭的人!他得了很重的感冒，而且我才想起怎么治他了!
&gt; 
&gt; **Dr. Strand:** 安保! 安保，来人啊!
&gt; 
&gt; **SCP-4349-2a:** 等等，等等! 你是个医生，你应该要明白! 我知道如何救这个可怜的人! 给我50CC剂量[[footnote]] **译注：**医学单位。 [[/footnote]]的 Triptacederine[[footnote]] **译注：**无对应现实药物。 [[/footnote]]! 我要在完全黑暗的环境下把这些药注射给他! 求求你了，这是唯一的办法!只有我能救他!
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结束语:**采访后，安保人员强制给SCP-4349-2a注射了镇静剂。Dr. Strand受到惊吓但未受伤。该日早上给SCP-4349-2a送早饭的D级人员九小时后所有生命体征立即停止。在随后的采访中， SCP-4349-2a没能记起有关于医术比他高的那个奇迹医生的任何信息。该个体随后被分类为POI-4349。其下落目前正在调查中。
