**Item nº:** SCP-033-PT

**Classe do Objeto:** Seguro

**Nível de Ameaça:** Laranja ##orange|●##

**Procedimentos Especiais de Contenção:** SCP-033-PT deve ser contido numa sala de 3 metros cúbicos. Deve ser mantido em criopreservação em azoto líquido, a -196°C, numa câmara de 2 metros de comprimento, 2 metros de largura e 2.5 metros de altura.

A criopreservação de SCP-033-PT deve ser desativada uma vez por mês, para análises de rotina. Quaisquer outros testes realizados em SCP-033-PT necessitam de uma autorização de Nível 3. A anomalia não deve estar fora de criopreservação durante mais de duas horas, para evitar a sua reativação. 

Todas as instâncias de SCP-033-PT-1 devem ser algemadas, e mantidas também em criopreservação, em câmaras individuais. Devem ser mantidas numa sala de 10 metros de largura e comprimento, e 2,5 metros de altura, adjacentes à entidade principal.

**Descrição:** --SCP-033-PT é uma árvore que aparenta ser um salgueiro-branco (//Salix alba//) com cerca de 20 metros de altura e 160 centímetros de perímetro na parte mais larga do tronco.-- SCP-033-PT é uma secção de 2 metros de altura do tronco de um salgueiro branco (Salix alba). Na superfície do tronco, estão incrustados os restos mortais de um ser humano, do sexo masculino, com idade estimada entre os 20 e 30 anos. 

No centro do osso frontal do crânio existe um pequeno ramo florido, cujas sementes são libertadas e repostas regularmente, levando cerca de uma semana a desenvolver-se, e mais uma semana a serem expelidas naturalmente. Análises sob um microscópio revelam que as sementes possuem pequenas agulhas nas suas extremidades. 

Sob criopreservação, todos os processos biológicos da árvore são cessados. 

Aquando do contacto das sementes com a pele humana, ela penetra na mesma e começa a desenvolver-se rapidamente. O processo completo demora cerca de duas horas (Ver Adendo A). Na zona de contacto, desenvolve-se uma flor alaranjada com pétalas de aproximadamente 20 centímetros de comprimento, e as raízes espalham-se pelo corpo do indivíduo. Instâncias de indivíduos infetados passam a ser designados por SCP-033-PT-1.

Quando em contacto com solo natural, instâncias de SCP-033-PT-1 procuram incessantemente áreas desflorestadas. Após chegar a uma, a entidade começa a escavar um buraco no solo, para depois se enterrar e espalhar as suas raízes.

Na zona abrangida pelo sistema radicular de SCP-033-PT-1, dá-se um rápido desenvolvimento da flora. As plantas geradas crescem a um ritmo extremamente elevado, e são criadas com base na flora pré-existente, tanto em termos das espécies presentes, como da sua proporção em relação umas às outras. Até ao momento desconhece-se o método utilizado por SCP-033-PT para reconhecer a flora pré-existente e comunicá-la a SCP-033-PT-1.

As plantas geradas por instâncias de SCP-033-PT-1 estão sob proteção da entidade, apesar de não apresentarem quaisquer características anómalas. Danos causados às mesmas serão reparados por SCP-033-PT-1, e caso as plantas sejam completamente removidas da zona, serão imediatamente repostas, a custo da saúde da entidade, que começa a murchar, diminuindo o seu raio de atuação. Caso uma instância de SCP-033-PT-1 seja desenterrada ou neutralizada, as plantas geradas não são afetadas.

------
//**Nota:** O adendo seguinte (A) é uma cópia de documentos guardados nos arquivos da Academia Científica do Anómalo relativos ao &#34;Projeto Atégina&#34;.//
 
**Adendo A:** [[collapsible show=&#34;Relatório de Descoberta e Contenção&#34; hide=&#34;- Fechar&#34;]]
&gt; 
&gt; [[=]]
&gt; [[size 120%]]**ACADEMIA CIENTÍFICA DO ANÓMALO – REGIÃO CENTRO**
&gt; 
&gt; PROJETO ATÉGINA 
&gt; RELATÓRIO DE DESCOBERTA E CONTENÇÃO.[[/size]]
&gt; [[/=]]
&gt; ------
&gt; //Data: ██/██/1936//
&gt; 
&gt; //Local: ██████, Guarda, Portugal//
&gt; ------
&gt; //Há cerca de dois meses, foi enviada uma missão de reconhecimento a uma zona remota na Guarda, no sopé da Serra da Estrela. Fiz parte da equipa, junto com alguns colaboradores da Academia e uma unidade militar enviada pelo governo – meia dúzia de brutamontes armados.//
&gt; 
&gt; //Foi dada autorização para a missão depois de a Academia ser informada de vários desaparecimentos na zona, além de relatos de uma “grande floresta” que apareceu subitamente a uns metros da aldeia mais próxima, numa zona onde houve um grande incêndio há uns meses. Acredito que os dois eventos podem estar relacionados.//
&gt; 
&gt; //Quando chegámos, a aldeia estava completamente silenciosa… Ou melhor, silenciada. Encontrámos alguns habitantes – se é que ainda se podiam chamar assim – espalhados pela aldeia. Ver aquilo deu-me a volta ao estômago, admito. Cadáveres completamente estagnados, em pé, com raízes a furarem-lhes o corpo, a amarrá-los, e cada um com uma grande flor laranja algures no corpo. Sem se moverem de todo, fora os espasmos ocasionais, que ainda me continuam a apanhar de surpresa.//
&gt; 
&gt; //Encontrámos mais 14 habitantes enterrados perto de um salgueiro, centrado na tal floresta que nos pediram para investigar. A árvore já era sinistra o suficiente só por si, ali plantada no meio dos mortos, mas piorou quando vimos a parte de trás. Um corpo humano, incrustado no tronco, com um ramo florido na testa. De alguma forma, deu-me alguma paz de espírito não ver uma expressão de dor ou tortura na cara do pobre rapaz. Não havia sequer um sinal de tensão na cara dele… Estava completamente sereno.//
&gt; 
&gt; //Infelizmente, das 15 pessoas destacadas para a missão, 4 foram infetadas pela anomalia. Não fazíamos ideia que as sementes eram perigosas, pelo menos não até chegarmos perto do salgueiro. Presumimos que tenham sido infetados algum tempo depois de entrarmos na floresta, e menos de meia hora depois de começarem as queixas de desconforto e náuseas, já estavam a coçar-se, cada vez mais freneticamente, e o desconforto passou a dor. Apenas um deles era militar, os outros 3 eram colegas da Academia, e não foi fácil ter de os pôr de parte, com os soldados de armas erguidas entre nós e eles.//
&gt; 
&gt; //O que se seguiu é previsível.//
&gt; 
&gt; //Desde então, e em conformidade com as descobertas que fizemos entretanto, estabelecemos um perímetro circular de 50 metros ao redor da árvore e da aldeia, com uma fundação de betão de 1 metro de largura a toda a volta. Do que sei, as patrulhas têm corrido bem, sem ocorrências notórias à exceção de uma velhinha coscuvilheira de vez em quando. Bem-ditos sejam os amnésticos.//
&gt; 
&gt; //Nenhum soldado em patrulha pode ter a pele exposta. Isto inclui máscaras e óculos de proteção, não nos podemos dar ao luxo de perder mais ninguém. Uma vez por mês, a patrulha entra dentro do perímetro da aldeia para verificar a posição dos cadáveres e as superfícies onde estão assentados.// 
&gt; 
&gt; //Qualquer uma das entidades que tente sair do perímetro será imediatamente neutralizada.//
&gt; 
&gt; //Quanto às sementes largadas pela árvore (apelidada “Atégina”), são recolhidas semanalmente, e conforme o acordo que a Academia estabeleceu com o Governo Português e o Presidente do Conselho de Ministros, 1% das mesmas são entregues ao ramo de Aplicações do Anómalo da PVDE. Os outros 99% são incinerados na “Central” depois de serem recolhidos, ou depois de serem estudados, caso seja necessário.//
&gt; 
&gt; //A Comitiva de Elaboração Narrativa já está a finalizar a história de cobertura, um relato qualquer de que o incêndio da floresta se espalhou para a aldeia e matou toda a gente. Simples, admito, mas tem sido suficiente para enganar o público.//
&gt; 
&gt; //~ Dr. José Soares//
&gt; 
&gt; ------
&gt; 
[[/collapsible]]

------

**Adendo B:** [[collapsible show=&#34;Registos de Investigação&#34; hide=&#34;- Fechar&#34;]]
&gt; 
&gt; [[size 110%]]**REGISTOS DE INVESTIGAÇÃO**[[/size]]
&gt; 
&gt; **Entrada #1:** 
&gt; //(elaborada a partir das anotações de Dr. Soares, Chefe de Pesquisa do Projeto Atégina. As designações &#34;Atégina&#34; e &#34;Seguidores&#34; foram convertidas para SCP-033-PT e SCP-033-PT-1, respetivamente.)//
&gt; 
&gt; //O corpo incrustado parece ainda estar em processo de fusão com a planta, mas o ritmo tem abrandado; prevê-se que eventualmente pare, atingindo um estado de equilíbrio.//
&gt; 
&gt; //Tentativas de danificar SCP-033-PT, tanto por meio de corte como aplicação de herbicidas (testados em pequena escala), provaram ser infrutíferas. As áreas danificadas regeneraram-se em poucos dias. SCP-033-PT não possui as mesmas necessidades básicas de uma árvore comum. No entanto, a presença de luz, água e nutrientes beneficia-a nos processos de regeneração e reposição de sementes.//
&gt; 
&gt; //Quanto a instâncias de SCP-033-PT-1, sabe-se que a partir do momento da infeção, a planta parasita exibe as mesmas necessidades que uma planta normal, necessitando de luz, água, e nutrientes. Os dois últimos são obtidos a partir do corpo hospedeiro. Segundo observações feitas durante a primeira missão de reconhecimento, a morte do hospedeiro dá-se num período de aproximadamente 2 horas, a partir do qual a planta toma controlo completo do cadáver.//
&gt; 
&gt; //Se, no seu caminho em direção à zona marcada para reflorestação, SCP-033-PT-1 caminhar sobre um piso construído pelo Homem, entra num estado inerte, e não consegue mais detetar uma zona de destino. Este comportamento foi observado pela primeira vez durante a missão de reconhecimento, em que as ██ instâncias dentro da aldeia estavam inertes, retidas pelo piso da calçada, ou o chão das suas casas.//
&gt; 
&gt; //Já foram observadas algumas instâncias que tentaram escavar a superfície não-natural, sem grande sucesso devido à degradação do corpo hospedeiro. Ainda não se sabe ao certo o que causa este comportamento, ou a razão pela qual apenas algumas instâncias o apresentam.//
&gt; 
&gt; **Entrada #2:**
&gt; 
&gt; //Foram realizados testes variados, incluindo radiografias e ultrassonografias, a SCP-033-PT, para estudar melhor o grau de distinção entre a árvore e o corpo nela incrustado. Os resultados revelaram que os vasos do sistema circulatório humano foram projetados para as costas, e as suas extremidades encontram-se ligadas ao sistema circulatório da árvore.//
&gt; 
&gt; //Visto que as propriedades anómalas do objeto se concentram na zona do cadáver, e a árvore apresenta uma capacidade de regeneração considerável, está em estudo a possibilidade de extrair e conservar apenas uma secção do tronco para poupar recursos e mover a zona de contenção para uma área fechada, afastada de locais populados.//
&gt; 
&gt; **Entrada #3:**
&gt; 
&gt; //Os novos Procedimentos Especiais de Contenção foram aprovados, e a anomalia foi movida para a sua nova zona de contenção, no Sítio PT3. Foi extraída apenas a secção do tronco que apresenta ligação ao sistema circulatório do cadáver. Todas as secções não-anómalas foram incineradas após o corte.//
&gt; 
&gt; //Todas as instâncias conhecidas de SCP-033-PT-1 estão reunidas numa sala de contenção próxima à de SCP-033-PT.//
&gt; 
&gt; **Entrada #4:**
&gt; 
&gt; //Durante uma análise de rotina, foram recolhidas sementes de SCP-033-PT. Quatro sementes foram colocadas em contacto com cadáveres humanos, em estados progressivos de decomposição. Nenhuma das sementes se desenvolveu, e acabaram por murchar.//
&gt; 
&gt; //Propõe-se a definição de uma quota de instâncias SCP-033-PT-1 para análise e testagem, devido ao grande inventário que a Fundação possui dos mesmos.//
&gt; 
&gt; {{ Proposta ##44FF88|APROVADA## - 5 instâncias podem ser removidas de criopreservação e utilizadas para testes. }}
&gt; 
&gt; **Entrada #5:**
&gt; 
&gt; //Deu-se início aos testes com as instâncias cedidas para pesquisa. Todos os testes foram realizados inicialmente apenas numa das entidades para minimizar riscos, e depois repetidos com todas as restantes.//
&gt; 
&gt; //Verificou-se que as instâncias se conseguem suster se as necessidades básicas de uma planta forem correspondidas. A ausência prolongada de luz parece perturbá-las especialmente; encolhem-se no chão, e emitem vocalizações fracas semelhantes a um choro.//
&gt; 
&gt; //A inteligência das mesmas é extremamente limitada. Não reagem ao contacto humano, nem a tentativas de comunicação. Foi elaborado um pequeno teste de campo, em que foi construído um labirinto entre a instância e a zona reflorestável mais próxima. A entidade tentou mover-se diretamente para o seu destino, mas ficou encostada à parede.//
&gt; 
&gt; //O último teste ainda está a decorrer. Procura-se averiguar a longevidade das instâncias quando fora de criopreservação. Uma única instância, denominada SCP-033-PT-1A, está de momento numa cela de contenção individual, com acesso a uma fonte de luz. Desde o início do teste, o cadáver pertencente à instância está em estado progressivo de decomposição. O braço direito já se disjuntou do tronco, e foi removido da cela.// 
&gt; 
[[/collapsible]]
\
**Adendo C:**
[[collapsible show=&#34;Entrevista com PdI 3-56&#34; hide=&#34;- Fechar&#34;]]
&gt; [[size 110%]]**ENTREVISTA - PdI 3-56**[[/size]]
&gt; 
&gt; //Segue-se, no presente documento, uma transcrição da entrevista realizada à PdI 3-56. A entrevista foi realizada pelo atual líder de pesquisa de SCP-033-PT, Dr. M█████ ██████.//
&gt; ------
&gt; 
&gt; {{**Dr. ██████:** Bom dia, ███████. Gostaria de lhe fazer algumas perguntas, se não se importar.}}
&gt; 
&gt; {{**PdI 3-56:** Eu sabia que isto havia de voltar para me assombrar... O que é que querem de mim?}}
&gt; 
&gt; {{**Dr. ██████:** Não é nada de mais. Estamos apenas a recolher algumas informações sobre um antigo projeto da Academia Científica do Anómalo, mais precisamente o Projeto At-}}
&gt; 
&gt; {{**PdI 3-56:** Atégina? Eu disse tudo o que tinha a dizer sobre isso ao Soares. [Pausa] Eu vejo esse brilho nos seus olhos, Doutor... Você conhece-o, não?}}
&gt; 
&gt; {{**Dr. ██████:** Isso é irrelevante. Precisamos de saber mais sobre o paradeiro das sementes de Atégina que foram fornecidas à PVDE e à PIDE. Sabemos que fazia parte do Projeto Atégina, e foi delegada a uma das equipas do ramo de Aplicações do Anómalo em 1955.}}
&gt; 
&gt; {{**PdI 3-56:** Não tenho orgulho nisso... Mas sim, fazia parte das equipas. E então?}}
&gt; 
&gt; {{**Dr. ██████:** Para que fim eram utilizadas as sementes?}}
&gt; 
&gt; {{**PdI 3-56:** Reflorestação em grande escala. Começámos a atuar depois de ser aprovado o Plano de Povoamento Florestal de 1938. O nome é mais apropriado do que pareceria ao Zé Povinho.}}
&gt; 
&gt; {{**Dr. ██████:** Hm... A que escala operavam as equipas?}} 
&gt; 
&gt; {{**PdI 3-56:** Só dentro do país. Como se algum dia o Salazar se fosse lembrar de partilhar isto com alguém...}}
&gt; 
&gt; {{**Dr. ██████:** Como é que a ACA não se opôs a isso? Uma aplicação em campo de uma anomalia a nível nacional... É extremamente imprudente, no mínimo.}}
&gt; 
&gt; {{**PdI 3-56:** A Academia não fazia ideia, homem! Só sabiam que tinham de dar as sementes e emprestar meia dúzia de cientistas do projeto. Aliás, só assinaram sequer o &#34;acordo&#34; por ameaça, e risco de perderem boa parte do financiamento. Um desses cientistas era eu, e pediram-nos que entrássemos mudos e saíssemos calados. O poder da PIDE na altura era praticamente absoluto, não podíamos dizer uma palavra sobre o que se passava nas missões de reflorestação.}}
&gt; 
&gt; {{**Dr. ██████:** Compreendo. Então e as entidades? Deixavam-nas vivas? Onde é que o ramo de Aplicações do Anómalo foi sequer encontrar voluntários para infetar com as sementes?}}
&gt; 
&gt; {{**PdI 3-56:** Poupe-me. Acha mesmo que alguém no seu perfeito juízo se ofereceria para ser devorado por aquela coisa? Salazar tinha muitos inimigos políticos, e qualquer sussurro mal ouvido era razão para ser preso. Só Deus sabe quantos desses acabaram por ser usados em experiências. [Pausa] E quanto aos Seguidores... As equipas tinham sempre alguém do ramo militar. Meia dúzia de machadadas, ou uma motoserra, e o problema estava resolvido... Ocasionalmente, uma bala ou duas.}}
&gt; 
&gt; {{**Dr. ██████:** Há alguma possibilidade de ainda existirem instâncias ativas?}}
&gt; 
&gt; {{**PdI 3-56:** Duvido. Os locais reflorestados eram vigiados até o Seguidor replantar tudo, e depois era desenterrado e levado de volta para de onde veio. Acabavam todos numa grande incineradora algures na &#34;Central&#34;, como lhe chamavam.}}
&gt; 
&gt; {{**Dr. ██████:** A título de curiosidade... Como é que o Dr. José Soares tomou conhecimento de tudo isto? De onde é que o conhecia?}}
&gt; 
&gt; {{**PdI 3-56:** O Soares foi meu mentor desde que comecei a trabalhar para a Academia. Eventualmente, tornámo-nos amigos. Foi ele que me recomendou que fosse trabalhar nas equipas de ação das Aplicações do Anómalo. Ainda lá aguentei algum tempo, antes de acabar por lhe contar tudo. Pobre homem, culpou-se pelo meu stress, e passou os últimos anos dele no Projeto Atégina a tentar cortar o acordo com a PIDE... Sem grande sucesso.}}
&gt; 
&gt; {{[FIM DO REGISTO]}}
&gt; 
&gt; ------
