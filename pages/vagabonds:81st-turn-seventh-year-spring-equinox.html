+++ Extrait du Journal d&#39;Aframos Longvoyage, pèlerin
+++ Annoté par Avos Torr, Érudit de la Bibliothèque de Rheve
+++ Équinoxe de printemps, septième année, 81^^ème^^ tour

Voici venu le printemps, et il est temps pour tous les jeunes conlins[[footnote]] Conlin peut être approximativement traduit par enfant ou rejeton, bien que &#34;jeune&#34; soit peut-être un meilleur mot. [[/footnote]] de commencer leurs quêtes. Cela veut dire que moi aussi, demain, je découvrirai quelle sera ma tâche. Je ne serai plus Aframos Tremiren. Demain, j&#39;obtiendrai mon nom de tâche, le nom par lequel on me connaîtra pour le restant de mes jours. J&#39;ai reçu ce journal pour y noter les détails de ma quête et les étapes par lesquelles je suis passé pour la mener à bien. Si je m&#39;en sors bien, il sera donné aux conlins futurs pour qu&#39;ils l&#39;étudient avant qu&#39;ils n&#39;entament leurs quêtes.

Serai-je un artisan, comme mon premier-père ? Un prêtre comme mon second-père ? Ou peut-être un sourcier, comme ma mère. Lamefer, Gardâme, Puitsprofond. Leurs noms de tâche. Leurs noms d&#39;adultes. Ils ne sont plus simplement identifiés par leur clan, mais par ceux qu&#39;ils sont devenus, et par les quêtes qu&#39;ils ont entreprises pour prendre ces noms. Que sera le mien ? Quelle tâche les anciens me donneront-ils ? Serai-je à la hauteur de celle-ci ?

Je ne peux pas m&#39;empêcher de penser à mon frère aîné, qui a échoué dans sa tâche. Son nom de tâche lui a été retiré. Il n&#39;a plus de statut dans le clan. Il ne peut plus espérer être plus qu&#39;un troisième mari, même s&#39;il parvient à trouver une femme qui veuille de lui. J&#39;ai peur de finir comme lui. Qui plus est, avec ses deux fils aînés en disgrâce, ma famille ne s&#39;en remettrait peut-être jamais.

Cependant, les anciens sont justes. Ils ne me donneront pas de tâche impossible. Je n&#39;ai pas peur de travailler dur. Quelle que soit la tâche qu&#39;ils me donneront, je l&#39;achèverai. Ou bien je mourrai ce faisant, et épargnerai cette honte à ma famille.[[footnote]] Et voici notre première entrée dans le journal, et notre premier aperçu d&#39;Aframos. Je n&#39;ai que peu commenté cette entrée, à la fois parce que je trouve le contenu suffisant à lui-même et parce que mon expertise ne s&#39;étend pas à la culture des nomades Baro. J&#39;expliquerai les termes plus abscons, mais pour la majeure partie, je laisserai la discussion sur les nomades à d&#39;autres érudits. Ce qui m&#39;intéresse se trouve plus loin dans le texte. [[/footnote]]</textarea></pre>
