**Експеримент 080-2-A:**
**Дата:** █.█.20██
**Піддослідний:** D-080-1, чоловік, 19 років
**Процедура:** Піддослідного відправлено до приміщення, де знаходиться SCP-080.
**Подробиці:**

//Піддослідний входить до приміщення з SCP-080 о 14:26.//

&gt; **&lt;Початок запису, [14:26]&gt;**
&gt; 
&gt; **Доктор █████:** D-080-1, ви бачите щось?
&gt; 
&gt; **D-080-1:** Ні, тут темно, хоч в око стрель.
&gt; 
&gt; //(Піддослідний мовчить протягом кількох хвилин.)//
&gt; 
&gt; **D-080-1:** Ви зараз сюди впустили щось? Відчуття, наче на мене хтось дивиться.
&gt; 
&gt; **Доктор █████:** Ні, D-080-1. Ми до кімнати нічого зараз не впускали.
&gt; 
&gt; **D-080-1:** А це що за хрінь? //(D-080-1, спіткнувшись, падає на підлогу.)//
&gt; 
&gt; **Доктор █████:** Що ви бачите?
&gt; 
&gt; **D-080-1:** Там здоровенна чорнота, ніби хтось стоїть у кутку. Господи, воно на мене дивиться! Випустіть мене! //(D-080-1 починає стукати по дверях, що ведуть у передпокій.)//
&gt; 
&gt; **Доктор █████:** Воно на вас дивиться? Опишіть, будь ласка, як воно виглядає.
&gt; 
&gt; **D-080-1:** Я не знаю! 
&gt; 
&gt; **Доктор █████:** Розкажіть мені, як воно виглядає, D-080-1. Тоді ми вас випустимо.
&gt; 
&gt; **D-080-1:** Це… це якась фігура, зіщулилася у кутку.
&gt; 
&gt; **Доктор █████:** Це людина?
&gt; 
&gt; **D-080-1:** Завелике, щоб бути людиною. //(D-080-1 позіхає.)// Воно все ще дивиться на мене, док, все витріщається.
&gt; 
&gt; **Доктор █████:** Наблизьтесь до нього.
&gt; 
&gt; //(D-080-1 починає рухатися до кута кімнати, очевидно, відчуваючи труднощі з тим, аби встояти на ногах.)//
&gt; 
&gt; **D-080-1:** В нього очі, як дим, і все витріщаються на мене. Наче воно хоче, щоб я щось зроб... //(D-080-1 знову падає на підлогу.)//
&gt; 
&gt; **Доктор █████:** D-080-1, ви мене чуєте?
&gt; 
&gt; //(Протягом наступних 5 хвилин піддослідний не відповідає.)//
&gt; 
&gt; **&lt;Кінець запису, [14:58]&gt;**

//Піддослідного визнано загиблим. Ніяких решток D-080-1 згодом знайдено не було, вважається, що SCP-080 повністю поглинув його.//

**Експеримент 080-2-B:**
**Дата:** ██.██.20██
**Піддослідний:** D-080-2, жінка, 30 років
**Процедура:** Піддослідну відправлено до приміщення, де знаходиться SCP-080, з завданням здійснити з об&#39;єктом фізичний контакт.
**Подробиці:**

//Піддослідна входить до приміщення з SCP-080 о 17:35, доктор █████ інструктує її.//

&gt; **&lt;Початок запису, [17:35]&gt;**
&gt; 
&gt; **Доктор █████:** Скажіть, що ви бачите.
&gt; 
&gt; **D-080-2:** Дірку від бублика я бачу. Чому тут так темно? //(через кілька хвилин)// Срань господня, що це? Тут щось стоїть просто посеред кімнати.
&gt; 
&gt; **Доктор █████:** Опишіть, що ви бачите.
&gt; 
&gt; **D-080-2:** Воно просто стоїть посеред кімнати, я бачу у нього два… ока, чи що це в нього таке.
&gt; 
&gt; **Доктор █████:** Чи не могли б ви наблизитися до нього і розповісти нам, якщо щось зміниться.
&gt; 
&gt; **D-080-2:** Спати хочеться... ви мені підмішали щось, чи що?
&gt; 
&gt; **Доктор █████:** Підійдіть і торкніться його. Розкажіть мені, що відчуєте.
&gt; 
&gt; **D-080-2:** Ви хочете, аби я цю чортівню помацала?
&gt; 
&gt; **Доктор █████:** Так, продовжуйте, будь ласка.
&gt; 
&gt; //(Через декілька хвилин сперечання було вирішено, що D-080-2, доторкнеться до SCP-080, але в цей час піддослідна перестала відповідати на спроби спілкування.)//
&gt; 
&gt; **&lt;Кінець запису, [18:12]&gt;**

//На момент виявлення піддослідна спала у кутку камери утримання SCP-080, але ніяких фізичних пошкоджень протягом експерименту вона не зазнала. Після того, як медичний персонал підтвердив, що D-080-2 перебуває у доброму фізичному стані, з нею було проведено інтерв&#39;ю (дивіться доданий протокол інтерв&#39;ю 080-1).//

**Експеримент 080-3-C:**

**Дата:** ██.██.20██
**Піддослідний:** D-080-3, чоловік, 24 орки
**Процедура:** Піддослідного оброблено потужним амфетаміном і відправлено до приміщення SCP-080.

//Після входу до приміщення піддослідного попросили розповісти дослідникам, що він бачить. Суб&#39;єкт описав тінеподібну фігуру у центрі кімнати. Йому було наказано стояти на місці й повідомляти про будь-які зміни. Через десять хвилин після початку експерименту піддослідний почав позіхати та став помітно наляканий. Він відмовився виконувати накази та вдався до спроби втекти з камери утримання. Коли йому це не вдалося, суб&#39;єкт заявив про намір завдати шкоди SCP-080 і, ймовірно, здійснив спробу напасти на нього. Після цього піддослідний негайно впав.//

//Тіло D-080-3 було вилучене з кімнати SCP-080 незабаром після того, як він, очевидно, переніс важкий серцевий напад. Дослідники, що забирали тіло D-080-3, описали сильне почуття тривоги, враження, ніби за ними спостерігають, а також гостре усвідомлення присутності SCP-080 у приміщенні.//

**Протокол інтерв&#39;ю 080-1:**
&gt;
&gt; **Опитуваний:** D-080-2
&gt;
&gt; **Інтерв&#39;юер:** Доктор █████
&gt;
&gt; **Передмова:** //D-080-2 опитують після неоднозначних результатів експерименту, коли вона в якості піддослідної протягом 37 хвилин перебувала у одному приміщенні з SCP-080.//
&gt; 
&gt; **&lt;Початок запису&gt;**
&gt; 
&gt; **Доктор █████:** Будь ласка, опишіть, що ви пам&#39;ятаєте з того експерименту.
&gt; 
&gt; **D-080-2:** (доктор █████ пізніше відзначив, що D-080-2 мала «очманілий» вираз обличчя і тон голосу) Ви сказали мені підійти і торкнутися його, я не хотіла, не хотіла.
&gt; 
&gt; **Доктор █████:** Що сталося, коли ви торкнулися його?
&gt; 
&gt; **D-080-2:** Коли я торкнулася його? Ви ту чортівню бачили взагалі? Торкнулася. Та я поворухнутися не могла, воно витріщалося на мене, а я не могла поворухнутися.
&gt; 
&gt; **Доктор █████:** Ви не відповідали протягом кількох хвилин, що ви тоді робили?
&gt; 
&gt; **D-080-2:** //(починає все більше хвилюватися)// Просто витріщалося на мене, а я не могла поворухнутися. Я не могла вдихнути. //(D-080-2 починає швидко дихати.)//
&gt; 
&gt; **Доктор █████:** Заспокойтеся, D-080-2, дихайте глибше. Ви пам&#39;ятаєте, як заснули?
&gt; 
&gt; **D-080-2:** Просто витріщалося і витріщалося, не рухалося, але я щось відчувала! Я була на підлозі, а вони були всюди навколо мене. Вони тут! //(D-080-2 починає кричати і різко схоплюється на ноги.)// Ні, вони хочуть мене забрати, назад до тієї чортівні. Я не хочу туди! Ви мене не заберете туди знову!
&gt; 
&gt; //(D-080-2 напала на доктора █████ і була ліквідована.)//
&gt; 
&gt; **&lt;Кінець запису&gt;**</textarea></pre>
