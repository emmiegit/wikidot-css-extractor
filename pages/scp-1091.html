    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1091 – Digitalmodus-Kurzwellenentität
**Autor:** [[*user Lucavex Ayanami]]
**Original:** https://www.scp-wiki.net/scp-1091
**Übersetzer:** [[*user Dr Alice]]
**Bild:** erstellt von Edna Granbo (Account gelöscht) aus [https://commons.wikimedia.org/wiki/File:Extended_arm.jpg diesem hier] von [https://www.genusfotografen.se/ Genusfotografen] von [https://wikimedia.se/ Wikimedia sverige], [https://creativecommons.org/licenses/by-sa/4.0/deed.de CC BY-SA 4.0]
**Audio:** [[*user Lucavex Ayanami]], CC BY-SA 3.0
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1091

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1091-1 ist nicht aus seinem Eindämmungsraum zu entfernen. Der Eindämmungsraum ist von einem mehrstufigen faradayschen Käfig zu umgeben. Außerhalb des Eindämmungsraums sind ständig drei bewaffnete Sicherheitsmitarbeiter zu stationieren. Innerhalb von 200 Metern um SCP-1091-1 sind keine Funkgeräte erlaubt. 

Ein Live-Mikrofon-Feed muss im Sicherheitsraum außerhalb des faradayschen Käfigs aktiv sein, um jegliche Übertragungen oder Geräusche von SCP-1091-1 zur späteren Analyse aufzuzeichnen. SCP-1091-1 hat keinen Funkkontakt mit einem Funksende-/Empfangsgerät zu haben, es sei denn, es wurde von Stufe-4-Personal für kontrollierte Testzwecke genehmigt. Personal ist ohne besondere Genehmigung kein Kontakt mit SCP-1091-1 erlaubt. Das gesamte Personal muss durchsucht werden, um Funkgeräte zu finden und zu entfernen, bevor der Kontakt mit SCP-1091-1 gestattet ist.

Wenn SCP-1091-1 zu einem anderen Funkgerät wechselt, ist das gesamte Personal angewiesen, alle Funkgeräte in einem Umkreis von 5 km zu suchen und zu zerstören. Sollte das Foundation-Personal nicht in der Lage sein, SCP-1091 innerhalb von zwei Stunden zu lokalisieren und zu bergen, ist das Rückrufprotokoll 1091-Beta einzusehen.

**Beschreibung:** SCP-1091 ist eine empfindungsfähige Entität, die sich in Funkempfangs- und -sendegeräten befindet. Wenn sein Wirtsgerät ein Mikrofon (oder ein Kurzwellen-Empfangsgerät) und Lautsprecher besitzt, ist SCP-1091 in der Lage, zu kommunizieren.

SCP-1091 ist in der Lage, sich zwischen den Wirten per Funksignal zu übertragen, in einer Reichweite, die von der Sendeleistung seines Wirtsgeräts abhängt. Bei Gelegenheit wird es seine Fähigkeit zur schnellen Übertragung zwischen Geräten nutzen, um [DATEN GELÖSCHT]. SCP-1091 darf sein Ziel nicht erreichen. Sollte ein solches Szenario möglich werden, hat sich MTF Lambda-W auf das Widerufprotokoll 1091-Alpha zu beziehen.

Bisher hat SCP-1091 nicht die Fähigkeit gezeigt, mehrere Geräte gleichzeitig zu infizieren. Diese Möglichkeit kann jedoch nicht vollständig ausgeschlossen werden.

Wird der Wirt zerstört oder kann es auf andere Weise nicht senden, bevor es übertragen kann, wird SCP-1091 sofort in SCP-1091-1 lokalisiert, unabhängig von der Entfernung. Aus diesem Grund wurde vorgeschlagen, dass SCP-1091-1 die ursprüngliche Quelle von SCP-1091 ist.

SCP-1091-1 ähnelt einem Kurzwellenempfänger Modell S-38, der Mitte der 1940er-Jahre von der Firma Hallicrafters hergestellt wurde. Der Verbundstoff, der die äußere Hülle von SCP-1091-1 umfasst, scheint jedoch eine Mischung aus Kohlefaser und einem nicht identifizierten Material zu sein. Außerdem sind alle Versuche fehlgeschlagen, SCP-1091-1 zur Untersuchung zu öffnen.

Alle Versuche, SCP-1091-1 einzustellen, waren erfolglos. SCP-1091-1 spielt nur Rauschen, bis SCP-1091 die Kommunikation einleitet. Jedes andere Funkgerät innerhalb von 500 Metern von SCP-1091-1 wird den gleichen Einstellungsfehler erfahren. SCP-1091 kann mit Foundation-Personal durch verschiedene Arten von Übertragungen im &#34;Digitalmodus&#34; kommunizieren. Die Wahl des digitalen Modus scheint mit der Person, mit der es kommuniziert, und dem Gesprächsthema zusammenzuhängen.

**Befragungsprotokoll 1091-a**

&gt; **Befragter:** SCP-1091
&gt; 
&gt; **Befrager:** Forscher █████████
&gt; 
&gt; **Forscher █████████:** SCP-1091. Offensichtlich haben Sie irgendeine Form von Empfindungsvermögen. Sagen Sie mir, was Sie geplant haben, als wir Sie geborgen haben.
&gt; 
&gt; //(SCP-1091 ist einige Sekunden lang still, bevor es einen Ausbruch von Datenübertragungen von etwa 45 Sekunden Länge sendet.)//
&gt;
&gt; **Forscher █████████:** Lass das durch die Software laufen, ich will nicht wissen, was das Ding denkt. 

Es wurde später festgestellt, dass es sich bei der Übertragung um eine Schmalbandfernsehübertragung  im Modus &#34;Robot36&#34; handelte. Das entschlüsselte Bild ist unter dem verfügbaren Audioclip der Befragung aufgeführt.
