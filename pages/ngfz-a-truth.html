[[include :scp-wiki:component:parawatch-forum-post
    color=red |
    username=Carl06xx82 |
    date=03/09/21 (Fri) 23:38:29 |
    postno=6723914 |
    depth=0 |
    content=我曾经有过一位恋人。

我们像所有正常的情侣一样，相识相知相爱，有着一个属于自己的家。她喜欢躺在沙发上，脱掉袜子，把脚搭在我腿上。电视永远放着她爱看的电视剧，每次我想换台，她都捶着我的胸膛阻止我，而我也常常迁就她。

她有一头黑发，发质很好，从不分叉。我每天早上的乐趣就是用手指梳理她的头发，从头皮处一直滑到发梢。那时的她像一只安静的小猫伏在我身上，微微闭着双眼，均匀地呼吸，嘴角偶尔露出笑意。

她很活泼，和我一起出游的时候总会偷偷捂住我的双眼，像小孩一样问我她是谁。她的笑是阳光的，经常感染着我也大笑起来。

我们在家楼下的小公园散步，微风穿过斜斜的柳树，一直吹到我们俩之间，卷起一股新鲜的味道。阳光总是打在她的侧脸，我看得见她脸上细细的绒毛，和略长且弯曲的睫毛。她不时看向远处，静静地抓着我的手。我有时想对她说些什么，但也总怕打破了这一份平静，终究还是不忍开口。

那个时候，我真的好爱她啊。
]]

[[include :scp-wiki:component:parawatch-forum-post
    color=red |
    username=Carl06xx82 |
    date=03/09/21 (Fri) 23:44:58 |
    postno=6723917 |
    depth=0 |
    content=那是一个早上，我起床之后照例寻找她的背影，但这次我什么都没找到。床上还有她留下的凹陷，我还能依稀嗅到她的体香，但她就是消失了。

不是离家出走，不是不告而别。她的生活痕迹都还那么真切地留在我的家里，昨天晚上我们剩下的土豆饼上还覆盖着她贴的保鲜膜，门口的几只鞋也像昨晚一样摆放着。除了不见了她，一切如常。

我以为她又在和我开玩笑，喊着她的名字翻遍了这几十平米的房子的每一个角落，但直到我发现她不在家中才意识到了事态的严重性。我调出了小区的监控，一片祥和。我冲到派出所要求调出社区监控，看见那天晚上我家根本就无人进出。

换句话说，她人间蒸发了。
]]

[[include :scp-wiki:component:parawatch-forum-post
    color=red |
    username=Carl06xx82 |
    date=03/09/21 (Fri) 23:49:46 |
    postno=6723918 |
    depth=0 |
    content=“Carl，我永远爱你。”

这是她在消失前夜，睡觉前对我说的最后一句话。那时我在一片黑暗里只能看到模糊的剪影，具体的情形也难以记清。我只记得她把这句话念叨了好几遍，声音很低，分不清是在对谁说话，我还是她。

她为什么要走，她早就知道自己要走吗？
]]

[[include :scp-wiki:component:parawatch-forum-post
    color=red |
    username=Carl06xx82 |
    date=03/09/21 (Fri) 23:54:27 |
    postno=6723920 |
    depth=0 |
    content=我打开自己的手机通讯录，想给她打个电话，却发现找不到她的号码。我想要和她的家人联系，可他们的联系方式也一并从我的手机里消失，互联网上找不到半点影子。不光是她，和她有关的一切人物都从我身边忽然逝去。

公安系统里查无此人，我问遍所有的好友，得到的答复永远是“你从未有过女友”，有的人甚至想把我扭送进精神病院。他们以为我疯了，只有我知道她真的存在，或者说真的存在过。

我仍能在卫生间里找到她洗澡时掉落的头发，我的洗手间里有两个刷牙杯，我的电视里还有她追剧时留下的痕迹，我的心里仍然充斥着对她的爱意。

//Lina，你去了哪里，告诉我，你去了哪里？//
]]

[[include :scp-wiki:component:parawatch-forum-post
    color=red |
    username=Carl06xx82 |
    date=03/09/21 (Fri) 23:59:46 |
    postno=6723921 |
    depth=0 |
    content=我开始做梦。

我梦见她和我在公园里散步，她在我前面快步走着，拉着我的手。她的手那么温软，那么小巧，我感觉到了。我呼喊她的名字，可她只是越来越快地走，最后几乎变成了跑。当我筋疲力竭的时候，她才缓缓停下，回过头。

她没有什么变化，仍和以前一样扎着马尾，淡淡地笑着。可旋即我就望见她的脸上蒙了一层悲哀。她伸出手，想要触摸我的脸颊。她细嫩的手指离我的脸越来越近，越来越近。

在二者即将碰上的时候，梦醒了，床上只有我一个人，风扇孤独地旋转着，发出吱吱嘎嘎的响声。我看着扇叶一圈圈地转动，在墙上留下一个虚幻不清的影子。
]]


[[include :scp-wiki:component:parawatch-forum-post
    color=red |
    username=Carl06xx82 |
    date=04/09/21 (Sat) 00:06:39 |
    postno=6723922 |
    depth=0 |
    content=我一直以来所仰仗的，无非是我自己的记忆。

但随着我日复一日毫无结果的寻找，我惊恐地发现我的记忆正在淡化，正在模糊，正在企图和其他事物一样离开。我开始写作，我要写下和她有关的每一件事，把她的一颦一笑永恒地刻下。

朋友们时常劝我，寻找一个根本不存在的人不会有结果。可我知道，这只是因为他们忘记了她的存在，我是这世界上唯一记得那清丽女子的人，如果我也把她弃于脑后，我将永生不得安宁。

主啊，请原谅我的执着，只是一个无能的人，无论如何也无法丢弃自己唯一的情感寄托。
]]

[[include :scp-wiki:component:parawatch-forum-post
    color=red |
    username=Carl06xx82 |
    date=05/09/21 (Sun) 01:43:41 |
    postno=6723990 |
    depth=0 |
    content=梦境愈发频繁，也愈发真实。

我在梦里重温着每一段和她共度的回忆，而当我醒来，有时甚至感觉她和往常一样温柔地喘息，躺在我的身侧。她的身影和面庞正不可抑制地从我的脑海里淡去，我只能抓住每一分每一秒珍惜还记得她的日子。

我从不是个外向的人，事实上，我一直都不知道她一个如此开朗热情的女孩，是怎么爱上的我。我们的性格几乎是天壤之别，可我们的感情却牢不可破。在那段我抑郁难耐的日子里，她是我生命唯一的光。

我不敢走出家门，是她带着我散心；我不敢与人交往，是她带着我交友。她是我生命里再难缺少的一部分。

//Lina，不管你在哪里，我都在家，等着你…//
]]
[[include :scp-wiki:component:parawatch-forum-post
    color=red |
    username=Carl06xx82 |
    date=18/09/21 (Sat) 23:39:11 |
    postno=6724782 |
    depth=0 |
    content=我至今仍想不明白，她离开的真相是什么。

她是如何离开的？她为什么要离开？她知道自己早就要离开吗？我一概不知。

也许我永远也不会知道答案了，又或许真相原本就是没有真相…
]]

[[include :scp-wiki:component:parawatch-forum-post
    color=red |

    date=19/10/21 (Feb) 23:58:46 |
    postno=6724929 |
    depth=0 |
    content=我记不得她了。

不管我怎么努力，我还是记不得了。

这可能是我最后一次在这里更新，最后一次想着她的面容微笑。

我第一次认识她是在高二那年，作为转校生的我独自坐在角落，不知道该做些什么。然后我看见一位穿着白色长裙，头戴发卡的女孩向我走来。风掀动她的裙摆，阳光照耀着她秀丽的面孔，她在冲我微笑。窗外的香樟树摇晃着，有几只莺鸟在天空中啼叫。

她是我的光，我此生的光。
