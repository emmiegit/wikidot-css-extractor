    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wikidot.com/local--files/scp-4696/TheGronkColor.jpg|caption=在POI-4696-1卧室的玩具盒内发现了一张带有SCP-4696的用宝丽来拍摄的照片。|width=200px]]
**项目编号：**SCP-4696

**项目等级：**Safe

**特殊收容措施：**SCP-4696必须在未进行实验时锁在安全存储库中。实验必须得到首席研究员Eddlestone的批准，并在至少一名安全人员的监督下进行。

**描述：**SCP-4696是一个填充动物玩具，其类似于一只形状奇特的大猩猩，目前高73cm，重3kg。内部检查显示它由各种典型的填充毛绒玩具的填充材料组成。SCP-4696外表显示出老化、撕裂和因填充过多而导致膨胀突出的迹象。在SCP-4696上未发现任何识别标签或生产标签。

异常行为会在其被放置在其他填充玩具的1米半径范围内时出现。当这一要求得到满足时，SCP-4696及其附近的填充动物，现称为SCP-4696-1，将开始表现出感知和意识的迹象。

SCP-4696总是会试图摧毁SCP-4696-1实体，如果成功，则会继续从它的受害者身上取出填充物，然后将其添加到自己的体中。SCP-4696和SCP-4696-1均无法出声，但可以看出SCP-4696-1实体对SCP-4696极其恐惧。

SCP-4696是在一段上传到YouTube账户“Jamies Animal Tournament”[[footnote]]此账号已在基金会介入后被删除[[/footnote]]的视频被在线搜索标记后被发现的。

[[collapsible show=&#34;♦ 含有SCP-4696的视频抄录&#34; hide=&#34;♦ 含有SCP-4696的视频抄录&#34;]]

POI-4696-1，正式的名称为10岁的Jamie Miller，是SCP-4696的前拥有者和Youtube账号“Jamies Animal Tournamen”的创建人。多次的采访已证实他们没有任何异常能力，POI-4696-1坚称其在学校外的街道上发现了SCP-4696。Miller家族一直处于持续的监视下，以监测未来潜在的异常活动。


&gt; = __以下是POI-4696-1的第一个出现SCP-4696的视频的抄录。__
&gt; 
&gt; //视频一开始显示了一个男孩的房间，背景中有各种的充填玩具。//
&gt; 
&gt; **POI-4696-1**：“- 频开始了，妈妈！”
&gt; 
&gt; //低沉的女声。//
&gt; 
&gt; **POI-4696-1**：“好吧！嘿，伙计们！欢迎回到我的 - 我的频道！感谢十八位订阅者以及你们对我上一个Tiger X对阵Killoala的视频的评论！”
&gt; 
&gt; //POI-4696-1离开了镜头4秒//
&gt; 
&gt; **POI-4696-1**：“所以今天我有一个特大的惊喜，我找到了一名新的战士！”
&gt; 
&gt; //POI-4696-1将SCP-4696放在摄像机的视野中，SCP-4696看起来完好，除了嘴巴附近的小裂痕。//
&gt; 
&gt; **POI-4696-1**：“这是Gronk！来自非洲的野生丛林，他的力量无与伦比并且他已经准备好在Jamie的动物锦标赛上决一死战了！”
&gt; 
&gt; //POI-4696-1发出人群的欢呼声//
&gt; 
&gt; **POI-4696-1**：“我想这个视频只是为了介绍他并发一个宣言。由于最新的锦标赛才刚刚开始，我决定重新开始，以便Gronk可以参加。没错！”
&gt; 
&gt; **POI-4696-1**：“我现在要结束视频了，但我会在晚饭后录制一场战斗，并在明天上传！下次见啦！嗷嗷嗷！”
&gt; 
&gt; //POI-4696-1发出咆哮作为视频的结尾。SCP-4696似乎轻微倾斜。//


&gt; = __以下是标题为“GRONK VS RHYNOR！！有人（原文如此）的手臂掉了！！！”的视频的转录。__
&gt; 
&gt; //视频开始显示为一个桌子的表面。SCP-4696可以在左边看到，一个类似犀牛的填充动物可以在右边看到。//
&gt; 
&gt; **POI-4696-1**：“嘿，伙计们。我只是对20位订阅者表示感谢。我真的对你们的支持而感到高兴，而且‘Beepbeep55’还问了我一个问题‘你认为你的老师会是哪种动物？’……我想……她会是一个 - 
&gt; 
&gt; //POI-4696-1努力憋笑。//
&gt; 
&gt; **POI-4696-1**：我想她会是一只火鸡。
&gt; 
&gt; //POI-4696-1大笑起来并走开，让他自己平静下来。//
&gt; 
&gt; **POI-4696-1**：“无论如何，让我们开始战斗吧。女士们先生们，今天的战斗将在新手，Gronk和强大的……Rhinor之间展开！Gronk会有一段艰难的时间，因为Rhinor几乎进入了上次金币 - 锦标赛的决赛！”
&gt; 
&gt; //POI-4696-1模拟人群的嘈杂声。//
&gt; 
&gt; **POI-4696-1**：“现在让我们准备好战斗吧！三……二……一……开始！”
&gt; 
&gt; //POI-4696-1继续用他的双手模拟两个填充动物之间的一场奇幻战斗，以杂技般的翻转和攻击为特色，偶尔还会加以评论//
&gt; 
&gt; = 为了简洁，数据已移除。
&gt; 
&gt; //在2:33处，SCP-4696-1“打出”的一拳明显将犀牛的手臂撕断//
&gt; 
&gt; **POI-4696-1**：“哇哦，什么？！以前从来没有发生过这种事！哈哈哈”
&gt; 
&gt; //POI-4696-1将SCP-4696移向犀牛，让它“吃掉”填充物，模仿咀嚼声音并将少量填充物塞入其嘴部附近存在的裂缝中。//
&gt; 
&gt; **POI-4696-1**：“天啊！Gronk正在吃掉Rhynor手臂上所有的内脏！没有人能阻止这个怪物！”
&gt; 
&gt; //POI-4696-1继续以类似流行摔角节目的方式“压制”着犀牛。//
&gt; 
&gt; **POI-4696-1**：“一！二！三三三！Gronk赢了！”
&gt; 
&gt; //POI-4696-1模拟人群的嘈杂声//
&gt; 
&gt; **POI-4696-1**：“感谢您的观看、点赞和订阅！下次的频道将会是Jamie动物锦标赛的另一场战斗！”
&gt; 
&gt; //POI-4696-1以吼叫作为视频的结尾。//


&gt; = __以下是第四个以SCP-4696为主题的视频的转录，标题为“GRONK VS TIGER X！！前冠军遇到了塔（原文如此）的对手！！”。__
&gt; 
&gt; //视频开始显示为一个桌子的表面。//
&gt; 
&gt; **POI-4696-1**：“女士们先生们，今天的比赛是个重量级的比赛！前锦标赛冠军Tiger X将与不卡 - 不可阻挡的杀人机器，Gronk，进行战斗！”
&gt; 
&gt; //POI-4696-1将一个填充老虎玩具从屏幕左侧带进镜头。//
&gt; 
&gt; **POI-4696-1饰“Tiger X”**：“我听说过很多关于你Gronk的事迹。但今天你不会赢的！”
&gt; 
&gt; //POI-4696-1让SCP-4696从屏幕右侧走进镜头，它看起来明显比之前更大。//
&gt; 
&gt; **POI-4696-1饰“Gronk”**：“Gronk想要内脏！Gronk想要内脏！”
&gt; 
&gt; **POI-4696-1饰“Tiger X”**：“永远也别想，你个野兽！”
&gt; 
&gt; **POI-4696-1**：“好吧，伙计们……只有一种方法能解决这个问题！三……二……一……战斗！”
&gt; 
&gt; = 为了简洁，数据已移除。
&gt; 
&gt; //在2:01处，POI-4696-1将SCP-4696放置在&#34;顶绳&#34;上，“顶绳”是放在桌子上的一个鞋盒。//
&gt; 
&gt; **POI-4696-1**：“哦不！看起来Gronk要使用他的新绝招了！内脏碎裂踢！”
&gt; 
&gt; //仔细观察发现填充老虎玩具在POI-4696-1将SCP-4696翻在空中，然后砸在它上面时试图躲避。//
&gt; 
&gt; **POI-4696-1**：“轰隆隆！”
&gt; 
&gt; //填充的棉花从填充老虎玩具的接缝中爆裂出来，导致POI-4696-1松手。//
&gt; 
&gt; **POI-4696-1**：“什 - 什么鬼？”
&gt; 
&gt; //仔细观察显示，棉花填充在POI-4696-1拿起摄像机并将其移向别处之前似乎被吸入进SCP-4696之中，老虎的布料被撕成碎片。//
&gt; 
&gt; **POI-4696-1**：“哇……他彻底炸毁了Tiger X……我想这让Gronk成为了胜利者但是……Tiger X是我最喜欢的动物。所以这有点糟糕。
&gt; 
&gt; **POI-4696-1**：“好吧，那么我们在下一次战斗的时候再见。感谢观看和订阅…以及…好吧，再见。
&gt; 
&gt; //POI-4696-1并没有像往常一样结尾。//


&gt; = __“Jamies Animal Tournament”在YouTube频道上的最后上传的一个视频，标题为“VID_20101004_1330.mp4”__
&gt; 
&gt; //视频开始显示为一个男孩的房间，背景中有一些毛绒动物。POI-4696-1直接对着镜头说话。//
&gt; 
&gt; **POI-4696-1**：“嘿伙计们。我只是想让你们知道我不能再拍视频了……Gronk……呃。”
&gt; 
&gt; //POI-4696-1看向屏幕左侧。.//
&gt; 
&gt; **POI-4696-1**：“我不得不把他单独放在壁橱里，因为他伤害了其他动物。我不知道是否应该告诉妈妈，因为她会因为我的动物被破坏了而非常生气……我要停止录制视频一段时间，但如果Gronk冷静下来，希望我们能做更好的视 -”
&gt; 
&gt; //低沉的敲击声从屏幕左侧传来，POI-4696-1看起来很惊讶。//
&gt; 
&gt; **POI-4696-1**：“好吧，我现在得走了。”
&gt; 
&gt; //视频结束。//

POI-4696-1声称在拍摄这段视频后，他们将SCP-4696从住所中移出，并将其丢弃在当地购物中心的垃圾箱附近。目前，不存在任何记录显示在最后一个视频和被收容的日期之间的两个月里SCP-4696的活动轨迹。

[[/collapsible]]

//事件-4696-A//：SCP-4696在一场Facebook直播中出现并在嘉年华上攻击了一只填充熊玩具，随后它被收容。一支收容小组奉命前往该地点，抵达时发现SCP-4696呆滞不动，一旁是一个已无效化的SCP-4696-1个体。直播被删除，并散布了掩盖故事，称这是一场为新玩具系列所做的病毒式营销噱头。目击者接受了采访和记忆删除来进一步掩盖此事件的真实性。

[[collapsible show=&#34;♦ 关于事件-4696-A的采访抄录&#34; hide=&#34;♦ 关于事件-4696-A的采访抄录&#34;]]

&gt; = //以下是特工Lannister（AL）审问这名名为Terrance Welding（TW）的青少年的音频转录，他直播了关于SCP-4696的事件//：
&gt; 
&gt; 
&gt; **AL**：“好吧，这样。让我们再确认一遍，你和你女朋友在一起，然后 - ”
&gt; 
&gt; **TW**：“她不是我女朋友……这说起来很复杂。”
&gt; 
&gt; **AL**：&#34;好吧，好的，孩子。听着，再说一遍你看到了什么。&#34;
&gt; 
&gt; **TW**：（叹气）“所以就是，我把摄像机对准了Sasha，对吧？我们刚刚从摩天轮上下来，然后我决定……嘿，我要去给她赢一个大的填充动物玩具。那种大的，不是吗？”
&gt; 
&gt; **AL**：“对，当然，女孩子喜欢那些。”
&gt; 
&gt; **TW**：“没错！我们正在走向那个你可以把圆环扔到汽水瓶上的摊位。”
&gt; 
&gt; **AL**：“那叫做掷环具。”
&gt; 
&gt; **TW**：“对，掷环具，在我们要去掷环具的时候我们就听到了那个小女孩的尖叫声。”
&gt; 
&gt; **AL**：“你看到了什么？”
&gt; 
&gt; **TW**：“我们走过去然后看到其中有一只大泰迪熊就像在 - 在地上四处乱窜。摊位里的那个家伙就站在那里，嘴巴大张着。”
&gt; 
&gt; **AL**：“后来发生了什么？”
&gt; 
&gt; **TW**：“我是说，一开始我差不多在，啊这……然后我在想，里面可能有一个人，我想我在YouTube上看到了类似的傻逼玩意。”
&gt; 
&gt; **AL**：“注意用词。”
&gt; 
&gt; **TW**：“抱歉。总之，当我在想这个的时候，那个大熊站了起来，然后像是在……试图把手伸到它的后背。但是它够不着。所以，它就像在，一直不停地扭来扭去，直到有一个他妈的毛绒大猩猩从它的背后冲出来！”
&gt; 
&gt; **AL**：“注意 - 算了，管他呢。”
&gt; 
&gt; **TW**：“所以，是的，那只大猩猩就像在撕扯那熊一样，并且显然，熊里面没有人。它只是从熊身上撕下一捆捆的羊毛，然后塞进它的腿里。所以我就想‘不可能！’，这就像些《玩具熊的五夜后宫》的那种废话。”
&gt; 
&gt; **AL**：“谁的什么夜？”
&gt; 
&gt; **TW**：“那是个电子游戏，关于一些电子动物发疯并试图杀死你。”
&gt; 
&gt; **AL**：“所以现在，你认为他们是机器人？”
&gt; 
&gt; **TW**：“没错！我的意思是，它们还能是什么？不管怎样，那时我就停止直播了，然后不久后它们的电池肯定没电了，因为它们就这样瘫倒在地上了。”
&gt; 
&gt; **AL**：“对，你是个聪明的孩子。喝口水吗，这是个疯狂的故事。”
&gt; 
&gt; **TW**：“不，不是很渴。”
&gt; 
&gt; **AL**：“喝点水吧，孩子。”
&gt; 
&gt; //目击者成功接受了记忆删除并被释放。//

= __**SCP-4696实验记录**__


||~ 实验4696/01 ||
||条件||SCP-4696被放置在测试室内，离一只填充斑马玩具不到3m。||
||结果||SCP-4696在3分钟内保持不动，然后迅速将头部移向填充斑马。没有发生攻击行为。||

------

||~ 实验4696/02 ||
||条件||SCP-4696被放置在测试室内，离一只填充斑马玩具不到1m。||
||结果||SCP-4696站起身来并走近斑马，斑马现在成为了一个SCP-4696-1实体。SCP-4696抓住斑马的后腿并把它提起，当它张开肢体并开始慢慢地将其撕成两半时，可以听到微弱的织物噪音。SCP-4696-1实体做出痛苦的挣扎动作，似乎在大部分填充物掉出后死亡。SCP-4696开始将松散的填充物塞入其手臂中，持续2分钟，然后倒在房间的地板上。||

------

||~ 实验4696/03 ||
||条件||SCP-4696被放置在测试室内，离一个‘Max Steel’可动玩偶不到1m。||
||结果||SCP-4696站起身来并走近可动玩偶，但可动玩偶一动不动。过了一会儿，SCP-4696似乎“嗅”了一下这个玩偶，然后做出了“咆哮”的动作。SCP-4696将玩偶推倒，坐下并倒地。||

------

||~ 实验4696/05 ||
||条件||SCP-4696被放置在测试室内，离一个‘卷心菜娃娃’玩偶不到1m。||
||结果||SCP-4696站起身来并走近玩偶，现在玩偶成为了一个SCP-4696-1实体，在地板上活动着。SCP-4696拖着它的左腿，这条腿因为填充物的原因而变长了。玩偶背对着SCP-4696，没有注意到它站在附近。SCP-4696-1实体似乎在检查它的手和手臂，最终注意到了SCP-4696的存在。当SCP-4696慢慢拉近它们之间的距离时，娃娃因恐惧而往后退。SCP-4696-1撞到了收容室的后壁，然后被抓住颈部。SCP-4696将手伸入玩偶的腹部区域并拉出一大团填充物，然后将其塞入SCP-4696-1的口腔区域[[footnote]]该系列的卷心菜娃娃（卷心菜地孩子）旨在“吃”塑料零食。实现这一点的机制是塑料唇部后面的一对光滑的单向金属滚轮，通向其后部的背包。[[/footnote]]。SCP-4696-1在试图阻止SCP-4696时做出了痛苦的动作并挥舞手臂来击打SCP-4696的脸。SCP-4696停下来，并似乎在盯着玩偶看了10秒钟，然后它在SCP-4696-1的塑料模制脸上打了一个洞。玩偶掉到了地上，它似乎在咳出填充物球，紧抓住它的腹部。SCP-4696踢它的背，然后将其拉出并塞入它自己嘴部附近的一个洞中。7分钟后，SCP-4696和SCP-4696-1均停止了异常行为。||
