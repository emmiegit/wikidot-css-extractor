**Объект №:** SCP-1255 

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-1255 в настоящее время слышно только в трёх безэховых камерах Бреве в Зоне █. Задача МОГ Кси-7 (&#34;Баламуты&#34;) состоит в мониторинге глобального строительства устройств звукоизоляции и недопущении достижения при их строительстве необходимых показателей для обнаружения SCP-1255. Хотя SCP-1255 не оказывает отрицательного воздействия на человека, до сведения исследователей следует довести информацию о том, что закрытый корпус камеры Бреве может привести к дезориентации и аудиовизуальным галлюцинациям, подобным возникающим при сенсорной депривации.

В связи с произошедшим во время Инцидента 1255-2011-32 активные звукоизоляционные устройства не должны быть активированы в камерах, где был слышен SCP-1255.

**Описание:** SCP-1255 - музыкальное произведение, слышимое только в высокоэффективных звукоизоляционных камерах, специально разработанных в рамках проекта Бреве (камеры Бреве) для исследования в области звукового сдерживания и контроля SCP-███. Результаты тестирования показали, что SCP-1255 не имеет источника, не исходит из самого материала камер, и, по-видимому, слышен в любой звукоизоляционной камере Бреве или аналогичном ей по свойствам помещении. Музыка всё время повторяется и состоит из восьми различных гармонических последовательностей, обозначаемых от 1255-1 до 1255-8. Любой слышащий человек, вошедший в камеру Бреве, замечает, что в ней звучит некая мелодия, хотя качество её восприятия варьируется от субъекта к субъекту. Записи и цифровые репродукции отрывков SCP-1255 доступны для прослушивания в библиотеке Зоны █.

**Приложение:** Более подробное изучение гармоник SCP-1255 показало, что каждая из них, по-видимому, тем или иным образом соответствуют конкретным небесным телам Солнечной системы. Например, 1255-8, обладающая наиболее высокой по частоте тональностью, повторяется каждый раз по истечении временного интервала, примерно равного звёздным суткам Меркурия (55,9 часов) а её интенсивность возрастает на 50% каждый раз, когда Меркурий приближается к своему перицентру. У 1255-7, 1255-6 и 1255-5, соответствующих Венере, Земле и Марсу, периоды повторения также соответствуют времени оборота планеты вокруг оси, а громкость звука возрастает при приближении к перицентру. 1255-4, 1255-3, 1255-2 и 1255-1 соответствуют Юпитеру, Сатурну, Урану и Нептуну и повторяются с периодами вращения этих небесных тел, хотя из-за продолжительности витков их орбит провести полный дисперсионный анализ их характеристик на данный момент невозможно.

**Документ 1255-04:** Примечания исследователя Чутсая:

&gt; После трёх месяцев непрерывной записи нам удалось воспроизвести звук SCP-1255 в электронном виде во всей его полноте. Мы не можем быть до конца уверены в том, что вариации в нижнем спектре гармоник соответствуют шаблону отклонений в верхнем, но я уверен, что наши предсказания будут соответствовать действительности. С учетом полученных данных я собираюсь перейти к более прямому тестированию по выявлению природы звука. Я распорядился о том, чтобы наша техническая команда создала несколько высокоэффективных микрофонов, чтобы попытаться применить активное шумоподавление за счет воспроизведения звука в противофазе. Если это удастся, мы сможем наконец использовать камеры Бреве по их прямому назначению. Если этот звук действительно так вездесущ, как следует из наших опытов, то подавление его в одной звуконепроницаемой камере никак не повлияет на шум в двух других.

**Документ 1255-05:** Восстановленная расшифровка Инцидента 1255-2011-32

█.█.2011 связь с Зоной █ была временно потеряна, и сейсмические средства контроля Фонда зарегистрировали землетрясение магнитудой 2,4 балла, центром которого являлась Зона █. Прибывшие группы реагирования обнаружили, что значительная часть Зоны была разрушена, очевидно, в результате одновременного разрушения всех конструкций комплекса, несущих сейсмическую нагрузку. Вход в Зону █ в настоящее время запрещен, в то время как реконструкция уже ведется. Число жертв - █, среди них исследователь Чутсай, погибший во время разрушения камеры Бреве №2. Ниже прилагается расшифровка стенограммы зарегистрированных аудиоданных, восстановленных из защищённой резервной копии данных Зоны █, размещённой за пределами комплекса.

&gt; //Звуки движения. Двери камеры Бреве №2 опечатаны. SCP-1255 едва слышим на заднем плане.// 
&gt; 
&gt; **Исследователь Чутсай:** Хорошо. Герметизация есть. Как оборудование? 
&gt; 
&gt; **Научный сотрудник Андерсон** //(микрофон в стенде мониторинга камеры)//: Слышно хорошо, видеозапись заработает... по вашей команде, сэр. 
&gt; 
&gt; **Исследователь Чутсай:** Начать процедуру [подавления] по моей команде. Три… два… один… Начали.
&gt; 
&gt; **Научный сотрудник Aндерсон:** Система активного шумоподавления включена. 
&gt; 
&gt; //Три секунды помех. SCP-1255 совершенно не слышно.// 
&gt; 
&gt; **Исследователь Чутсай:** Я ничего не слышу. [неразборчиво], каковы показания? 
&gt; 
&gt; **Научный сотрудник Андерсон:** Все в порядке. Полное подавление. Хорошая работа, сэр. 
&gt; 
&gt; //Слабые звуки аплодисментов из наблюдательного пункта.// 
&gt; 
&gt; **Исследователь Чутсай:** Поздравляю. Мы только что [неразборчиво] самое тихое место на Земле. Вечером с меня выпивка. 
&gt; 
&gt; **Научный сотрудник Андерсон:** Сэр, у нас, кажется, наблюдается что-то вроде землетрясения. Гм... амортизаторы работают, но... 
&gt; 
&gt; **Исследователь Чутсай:** Хорошо. Выключите подавление. Я выхожу. 
&gt; 
&gt; //3 секунды статики. SCP-1255 возвращается, на 30 децибел громче, чем в любом ранее записанном случае.// 
&gt; 
&gt; **Исследователь Чутсай:** О Боже. 
&gt; 
&gt; **Научный сотрудник Андерсон:** Сэр? Камеры отключились! Ян? Ян, ты меня слышишь? Уходи оттуда! Стены... 
&gt; 
&gt; //Пик громкости SCP-1255 - 130 децибел, сопровождаемые скрежетом низкого тона, по-видимому, соответствующему распаду камеры Бреве. Несколько ударных звуков меньшей громкости в течение последующих 15 секунд.// 
&gt; 
&gt; **Исследователь Чутсай** //(еле слышно)//: Музыка сфер! Я не... [неразборчиво]. 
&gt; 
&gt; //В этот момент запись звука прекращается. Попытки восстановить видеозапись не увенчались успехом. Научный сотрудник Андерсон перенес тяжелое сотрясение мозга и не сохранил никаких воспоминаний о происшествии.//

Во время землетрясения все резонансные антенны и интерферометры гравитационных телескопов перестали регистрировать излучение гравитационного поля Солнца. Ошибочные данные были зарегистрированы на всех детекторах в течение примерно двух секунд, после чего система восстановилась. Причина этого аномального сбоя до сих пор неизвестна.</textarea></pre>
