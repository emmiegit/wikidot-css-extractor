    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-322-KO:** 노을지는 서녘을 바라보며 긍휼한 마음으로 무언의 대화를 이어나가다
**저자:** [[*user vocadomato]]

------

[[collapsible show=&#34;+ 코멘트&#34; hide=&#34;- 접기&#34;]]

알파고 대 이세돌, 2016년 3월 9일~15일

[[/collapsible]]

[[include info:end]]


[[include :scpkosb:draft:vocadomato-fix-wikidot]]


**일련번호:** SCP-322-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-322-KO의 모든 바둑 대국[[footnote]] 바둑 경기 [[/footnote]]은 기보[[footnote]] 바둑 경기에서 바둑알이 놓인 순서와 위치를 기록한 것 [[/footnote]]를 남긴다. 대국이 종료되면 반상[[footnote]] 바둑판의 위쪽 [[/footnote]]을 촬영한 뒤에 정리한다. 대국으로 발생한 부산물은 연구 목적으로 사용되지 않을 경우 소각처리한다. 승인받은 인원은 SCP-322-KO와 대국을 진행할 수 있다.

**설명:** SCP-322-KO는 은행나무로 만들어진 바둑판이다. SCP-322-KO는 바둑판으로 만들어졌으나 다리가 땅에 심어진 채로 뿌리를 내리고, 측면에 잔가지와 잎을 맺어 생명 활동을 이어나가고 있다. 


SCP-322-KO는 불규칙한 주기로 반상의 한 좌표에 은행 종자[[footnote]] 흔히 은행 열매라 부르는, 고약한 냄새가 나는 열매 형태의 종자 [[/footnote]]를 맺으며, 이는 바둑 착수[[footnote]] 바둑 경기에서 바둑돌을 바둑판에 놓는 것 [[/footnote]]로 해석되는 패턴을 띈다. SCP-322-KO는 자신의 진영이 백이면 연 초록색의 종자를, 흑이면 진 노란색의 종자를 맺는다. SCP-322-KO는 착수가 끝난 뒤 상대가 착수할 때까지 대략 수 주 이상 기다리며, 상대가 나타나지 않을 시에는 스스로 대국을 이어간다. 상대가 연달아 착수하거나 착수가 금지된 부분에 착수하는 등 규칙을 어길 경우에는 해당 위치에 은행잎이 자라나며 말을 거두어낸다.

SCP-322-KO가 맺은 종자가 악수일 경우에는 해당 종자의 냄새가 더 고약해지는 경향이 있다. 이러한 특징은 인공지능 바둑기사와 대국을 펼칠 때 특히 두드러지는데, SCP-322-KO는 인공지능 바둑기사와의 100번의 대국을 모두 큰 실력차로 패하였으며, 모든 수를 둘 때마다 악취를 풍겼다.

SCP-322-KO는 오목이나 체스, 장기 등의 다른 보드 게임에는 반응하지 않는다. SCP-322-KO는 바둑돌을 이용한 의사소통에도 별다른 반응을 보이지 않고, 대신 반상 전체에 은행잎을 피워 배치된 말들을 흐트러뜨리는 것으로 대응한다.

SCP-322-KO는 바둑 프로기사를 지망하던 ███군이 2016년에 스스로 생을 마감한 후, 그의 유족에 의해 발견되었다.

SCP-322-KO와의 대국은 의무가 아니지만, 격리 책임자인 박성일 연구원은 매일 정규 업무가 종료된 후 SCP-322-KO와 자발적으로 대국을 이어나가고 있다.
