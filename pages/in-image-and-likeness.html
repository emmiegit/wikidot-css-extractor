Приятного прочтения.//

+ Глава 1.

Когда всё это началось?

Ну, наверное, в тот день, когда я обнаружил свои способности…

Даже уже не помню точно, в какой момент я заметил, что могу влиять на другие объекты силой воли. Просто в один прекрасный день был поставлен перед фактом: приятель, посмотри правде в глаза – эти умения сверхъестественны, и точка. И не отбрехивайся про удачу, совпадения и всё прочее.

Ну что, я посмотрел – в смысле, в глаза правде. Правоту внутреннего голоса пришлось признать. Сложно списать на совпадение внезапное превращение бешеной собаки в горсть пепла.

Итак, делаем вывод: имеюсь я, имеются способности невыясненного происхождения, свойств и пределов.

И шо мы таки с этим будем делать?

Исследовать, разумеется! 

-----

Скрытности мне уже тогда было не занимать, поэтому тренировался я исключительно за городом, в безлюднейших местах леса. Вскоре я вынес для себя следующие выводы:

1. Способности влиять на окружение ограничены органами чувств и восприятия.

2. Способности влиять на то, что я воспринимаю здесь и сейчас, ограничены только моей волей и фантазией.

3. Предсказывать будущее, ясновидеть и всё такое, к сожалению, не могу. Хотя не отказался бы.

4. Законами реальности при желании можно и пренебречь.

Так мыслил я, глядя на сосну, движущуюся в обратном временном потоке и превращающуюся из могучего дерева в саженец. С небес лился дождь из сухой воды, фонарик в руке горел чёрным светом, и зрела гордыня в сердце моём.

-----

Хотя нет, то, что я сейчас тут написал – это скорее пролог. А вот начало… Начало было куда как более чёткое и конкретное. Тот день имел далеко идущие последствия, которые в итоге и привели… к тому, к чему привели.

Я сидел в кресле с кружкой кофе, отдыхая после трудов праведных (весь день на работе, куча бумажной волокиты, и даже открытые сверхспособности ничуть не спасают!), любовался репродукцией на стене (горный пейзаж кисти какого-то малоизвестного китайского живописца) и вообще всецело наслаждался жизнью. Однако это самое наслаждение было нарушено весьма беспардонно, поелику нарушитель не затруднился ни постучаться, ни позвонить в дверь, ни вообще хоть как-то предупредить о своих намерениях.

Он просто появился прямо посреди комнаты.

Самое занятное, что нежданный визитёр и нарушитель спокойствия был мне более чем знаком. Старый приятель Толян, тощий очкарик с улыбкой прожжённого мошенника и махинатора. На жизнь он зарабатывал нелёгким трудом программиста, а также тем, что втихую занимался хакерством.

 – Опаньки, – произнёс я без всякого выражения, от неожиданности роняя кружку. До пола та, к счастью, не долетела – я вовремя спохватился, она замедлилась и переместилась на столик.

 – Ага, – задумчиво кивнул Толян. – Значит, ты тоже, это правда. Занятно…

 – Что – тоже?

Вместо ответа этот непотребственный хакер поджал ноги под себя и завис в воздухе. Красноречивее некуда.

 – Поня-атно… – протянул я. – Значит, ты у нас тоже… Чародей доморощенный?

 – Скульптор Реальности, – поправил он меня.

Я попробовал словосочетание на вкус. Скульптор Реальности… А что, звучит, и к тому же блестяще отражает положение дел. Хорошо, пусть будет Скульптор, мне нравится.

 – Кстати говоря, а как это ты меня нашёл, если у тебя такие же способности?

У меня, хоть убейте, ничего такого не получалось… Да, я уже говорил. Мой знакомый программист в ответ вынул из кармана дешёвое зерцало в пластиковой оправе.

 – Свет мой зеркальце, скажи, да всю правду доложи… – весело протянул он.

 – Ловко, – восхитился я его изобретательности. Мне бы такое в голову не пришло.

 – Только я это не сам придумал, – признал Толян, приземляясь.

 – А кто? – я что-то неясно заподозрил.

 – На вот, почитай, ознакомься, – он вытащил из воздуха пухлый файл с какими-то распечатками. – Ненароком один секретный сайт ломанул, вытащить успел только это. 

Что-то мне подсказывает, что не «ненароком», а вполне целенаправленно и с применением сил Скульптора – если сайт хоть вполовину так секретен, как должен быть – но это дело десятое. Вытаскиваем бумаги, начинаем читать.

«Перечень наиболее примечательных гуманоидов Зелёного Типа («Скульпторов Реальности»), устранённых в рамках операций ГОК и Фонда».

Опаньки… Устранённых? Это худо… Что такое ГОК? Аббревиатура не расшифрована, видимо, рассчитывали, что кому надо – сами поймут. И Фонд тоже… Что ещё за Фонд?!

Читаем дальше.

Ага. Вот один чувак решил выслеживать нас как раз таким зеркалом. Возомнил себя Горцем – мол, остаться должен только один. Его выследили и заминировали сейф с зеркалом. Без комментариев.

Другой сделал себе обострённые чувства, однако не учёл, что может не соблюдать законов реальности. Поэтому доброхоты воспользовались информационной перегруженностью мозга и ликвидировали без проблем.

Особо гнетущее впечатление произвёл на меня случай со Скульптором, который реализовал на себе абсолютную неуязвимость. И его ведь прихлопнули, сволочи!

Я отложил файл. В целом понятно.

 – Итак, значит, такие, как мы, не редкость, – подытожил я. – И за нами охотятся, потому что мы – угроза. 

 – Именно, – кивнул Толян. – Вот я и решил найти ещё кого-нибудь, желательно – башковитого… вместе лучше обороняться.

Вот тогда-то меня и посетила идея, запустившая всю эту лавину событий.

 – Слушай, – проговорил я изменившимся голосом. – А если создать таким макаром общество всех Скульпторов страны… или даже мира?! Общество, имеющее целью обеспечение нашей безопасности и скрытности?!

 – Чёрт, а ведь это идея… Продумаем на основе этих записей методу сохранности для таких, как мы, и начнём ей обучать… Согласен, подписываюсь. Только один вопрос – как мы назовёмся?

 – Хм… Как насчёт «Лиги Изменяющих Реальность»? Пафосно, но мне нравится.

 – На первых порах сойдёт.

+ Глава 2.

Вот так всё и началось. Первым делом мы досконально обдумали дальнейшую стратегию. Параллельно я снял помещение в центре города – даром что денег было достаточно. Откуда, спросите вы? Нет, я их не наштамповал из воздуха – голову я пока что не потерял. Просто творчески приложил способности и выиграл хороший куш в лотерею. И никаких подозрений, всё честно и законно. 

Кто же осудит меня за везение, в самом деле, а?

В общем, помещение я оформил наилучшим образом. В первую очередь – расширил раз в двадцать. Собственно, теперь это был практически полноценный дом, пусть и без окон – зато с дверью, соединявшей его с первоначальным зданием. В будущем мы планировали проделать ещё несколько десятков дверей в разные уголки страны – если, конечно, найдём в тех самых уголках достаточно себе подобных. 

Заодно оборудовал внутри десятка два «полигонов» – изолированных помещений с высшими степенями защиты от всего, происходящего внутри. Они предназначались для оттачивания умений Скульпторов Реальности. 

Остальные помещения обустроили для всевозможных иных нужд – преимущественно собраний, совещаний и культурного отдыха. Ну, и для насущных потребностей, конечно же. Штаб-квартиру Лиги я укомплектовывал около трёх месяцев.

Но вот, кажется, всё готово. Пора искать союзников.

-----

Метод «Горца» (он же Ск-РО-0850, по классификации неведомого Фонда) быстро зарекомендовал себя малоэффективным. Очень скоро для наших целей мы оборудовали два компьютера в штабе – чтобы, значится, выводилась фотография и полное досье, а заодно можно было вести поиск куда быстрее и сохранять результаты. В конце концов, мы тоже были люди – ковыряться же с ходом времени или, не дай бог, менять собственные мозги нам пока не хотелось.

Результаты оказались даже лучше, чем мы ожидали. На деле таких, как мы, оказалось довольно много. Правда, большинство до конца жизни не сумело бы раскрыть в себе дар – психологический тип не тот. В общем, скоро мы набрали досье на полсотни человек по всей стране. Для начала достаточно. 

Значится, первым делом. Взять отпуск. Второе – немножко позаниматься телепортацией и поснимать помещений в нужных городах. А теперь дело техники – соединить двери снятых помещений с пространством нашей штаб-квартиры. На словах просто, на деле – вначале я всю голову сломал, прежде чем поймал принцип.

Итак, что мы имеем? А имеем мы экстрамерное помещение, из которого можно попасть сразу в полтора десятка различных городов, оборудованное для нужд начинающих Скульпторов Реальности. И список потенциальных членов. Неплохо.

Теперь назначить дату, написать приглашения – и можно начинать.

-----

 – Господа и дамы, прошу тишины!.. Итак, позвольте приветствовать вас всех в Лиге Изменяющих Реальность!..

Этими словами началась новая эпоха нашей планеты. 

Ну что, для первого раза неплохо. Собрались не все приглашённые, но больше половины. По большей части уже раскрывшиеся – и, по сути, уже бывшие под угрозой обнаружения и смерти. Но были и некоторые индивидуумы, ещё не обнаружившие свой дар и пришедшие из чистого любопытства. Некоторые вообще эвон как недоверчиво зыркали, до сих пор помню…

Впрочем, подробности сами можете узнать – записи первого собрания Лиги до сих пор лежат в архивах, можете почитать, послушать или понаблюдать, на ваше собственное усмотрение. Не обошлось без эксцессов, кстати говоря – один тип ни в какую не хотел верить, и пришлось уронить его на потолок. Обожаю локальные махинации с силой тяжести и гравитацией – презабавные вещи можно творить… впрочем, отвлёкся. Ну так вот, уронил я его на потолок, и предложил покинуть его самостоятельно – чай, Скульптор, не хрен собачий, одной силы воли достаточно… Видимо, он захотел на землю так сильно, что им как из баллисты вниз выстрелило. Аж в полу застрял. Пришлось его вытаскивать и оказывать неотложную сверхъестественную помощь – а то была бы первая потеря в наших рядах. 

Вот так вот. 

Затем дошли до собственно цели создания Лиги. Между прочим, не все поверили, что им, великим, ужасным и всемогущим Скульпторам, может грозить опасность. Пришлось выудить распечатки и продемонстрировать всем желающим. Некоторое недоверие осталось (а вдруг всё это нами сфабриковано?!), но в целом большинство согласилось, что о безопасности стоит задуматься. 

Заодно я как бы невзначай предупредил их, чтоб даже и не думали о том, чтобы рассказать о Лиге посторонним. И заявил, что ничего хорошего не выйдет. А о том, что без моего участия – ничего не сказал. Просто ма-аленький фокус – любая попытка рассказать не-Скульптору про нашу контору приводит к мгновенным невербализуемым мучениям. В случае, если Скульптор их всё-таки превозможет и поведает запрещённую информацию – адресат получит тоже самое и проблемы с памятью в придачу. То есть помучается и забудет всё к чёрту.

Но пардон, что-то я отклонился на разные зверства. После этого мы с Толяном пошли знакомить всех со зданием, продемонстрировали полигоны и всё прочее. Восторг аудитории немедленно возрос, а котировки акций Лиги поднялись сразу на несколько пунктов. Как оказалось, передо многими стояла проблема тренировок – негде было оттачивать своё мастерство и вообще практиковаться. Кругом уши, кругом глаза.

Ну, а после этого назначили дату следующего заседания (ух, сколько споров, помнится, по этому поводу случилось…) и разошлись.

Так была сформирована самая грозная на Земле сила. О других организациях, работающих на плодотворной сверхъестественной ниве, мы ещё ничего не знали, но уже тогда у нас были задатки к тому, чтобы превзойти их всех.

Главное, расширить зону влияния и список членов, а заодно поставить обучение кадров надлежащим образом.

-----

Первый месяц мы шлифовали имеющиеся в распоряжении алмазы, имея целью превратить их в брильянты. То есть обучали эту зелёную толпу (хех, действительно Зелёную, если вспомнить тот документ) азам поведения сверхчеловека в условиях современного мира. Всё шло на ура. Правда, один оказался чересчур самонадеянным и всё-таки засветился. Его смерть стала хорошим (хотя и излишне тяжёлым) уроком всем нам.

На втором месяце стали вербовать новых членов. Ареал влияния нашей конторы начал охватывать всю Россию-матушку. В скором времени надо будет задуматься о том, чтобы переключиться за рубеж… Хотя бы к братьям-славянам для начала. 

Правда, не все из нас хорошо ладили. Пару раз даже происходили столкновения. Это меня не порадовало, и я решил озаботиться собственной безопасностью. Только что бы тут эдакое придумать… Как показала практика, по-настоящему извращённый ум одолеет даже бессмертие, так что надо придумать что-то пооригинальнее. 

И тут до меня дошло. Я уже пару раз создавал себе двойников – или «аватар», как я их иногда называл под настроение. Находился сразу в нескольких местах одновременно. А что, если создать себе персональное, карманное измерение и полностью переселиться туда, руководя из него одной или несколькими «аватарами»?! Может быть, это и паранойя, но если на Лигу всё-таки выйдут (тьфу-тьфу-тьфу, не приведи Господь), я буду в полнейшей безопасности.

Когда ко мне пришла эта мысль, я как раз был на полигоне в полном одиночестве, поэтому я мог попытаться воплотить замысел немедля. Итак, пробуем… И-эх… Готово, ёлки! Правда, пока я ничего не вижу. Попытаемся зайти. Странное ощущение – словно двигаешься не по какой-то из трёх привычных осей, а по четвёртой, перпендикулярной всем остальным. Словно «вглубь» пространства… Короче, началось это движение, а потом комната перекрутилась и исчезла. Я оказался внутри.

Так. Плоско. И чего-то не хватает. Всего, наверное. Я же свой «пузырь» ничем не наполнил. Итак, в первую очередь: да будет свет! Ни фига себе, сработало… Так, что ещё? Ну да, пространство, время – куда же без них? Воздух тоже хорошо бы обеспечить. Теперь уже неплохо. 

Попытаемся запустить из этого «пузыря» аватару на землю… Хм, получается! Всё вижу, всё слышу, руковожу. Превосходно! Пару дел утрясу – и переселю сюда основное тело. В свой маленький параллельный мир.
Кстати о параллельных мирах… Они такие существуют? Если да, то надо сходить посмотреть, проверить. На интересную же мысль меня этот персональный мирок навёл…

И эта мысль оказалась второй причиной, благодаря которой всё произошло так, а не иначе. Но обо всём по порядку…

+ Глава 3.

Итак, вскоре после переселения в свой микромир я начал исследовать параллельные реальности. Оказалось, они действительно существуют. Есть вариации нашей с вами старушки-Земли, есть просто другие, есть совсем другие. Настолько совсем, что просто голову сломать можно.

На что похоже перемещение? Вот примерно то же самое, что я в прошлой главе описал. Хотите более поэтично и красочно? Не ко мне. Желязны лучше почитайте. На истину ни разу не похоже, зато высоколитературно и живописно. Нет, изменение координаты по оси W совсем не похоже на изменение Теней…

Тьфу ты, опять отвлёкся. Что за манера у меня такая, а?

В общем, довольно скоро я нашёл реальность, в точности копирующую нашу Землю, однако опережающую во времени почти на год. Разумеется, мне стало любопытно проследить за нашим возможным будущим. Само собой, в наибольшей степени меня интересовала Лига. Так что я стал следить за ней в призрачном состоянии…

Да, это был сильный удар по моему самообладанию. Наблюдать развал своего творения в течение жалких нескольких дней – это бьёт по тебе очень больно. Росток величайшей силы на планете развалил себя изнутри. Причиной оказалась – кто бы мог подумать? – субординация. А ведь логично, пожри меня демоны. Одна власть Скульптора не может быть выше другой власти Скульптора. Все мы – архитекторы этого мироздания, какое тут может быть начальство?!

Вот на такой вот почве в альтернативной реальности раскололась Лига. Младые, которых мы так старательно тренировали, подняли бунт и перебили почти всё более или менее опытное поколение, пользуясь одной только необузданной фантазией. А затем передрались между собой, преимущественно насмерть. Правда, мой двойник, как я с гордостью отметил, остался жив – он тоже додумался до такой же методики, и эта Зелёная молодёжь убила всего лишь «аватару».

Тем не менее это был хороший урок. Прежде, чем такое повторится, надо бы как следует задуматься о кардинальной перемене порядков внутри Лиги. И ещё кое о чём… Кажется, идеи о таком вот дурном равенстве проникли извне. А значит, кто-то нас всё-таки нашёл…

Но об этом потом. Сначала – задумаемся о новой системе.

-----

Для начала я нашёл Толяна. Впрочем, искать его особенно не пришлось – он почти безвылазно сидел в нашей штаб-квартире, работая над какими-то своими проектами. Кажется, он хотел создать какой-то суперкомпьютер – чтоб, значит, на порядки превосходил всю нынешнюю технику, а желательно и ту, что возникнет в обозримом будущем.

И обязательно – без глюков!

С работы этот «кул хацкер» давно уволился, так что творческому процессу ничто не мешало. Я тоже не мешал – пусть человек развлекается, лишь бы контору не палил и планета цела осталась. 

Ну так вот, нашёл я Толяна – чай, соучредитель Лиги, старый корефан и вообще мозговитый человек, когда перекосы не нападают. Ну, и выложил ему наметившуюся проблемку. Изложив источники, разумеется.

 – Мда, – сказал тот, почесав за ухом отвёрткой. Отвёртка была странная, напоминала помесь четырёхмерной железяки и ожившей математической функции, но это детали. – Даже не знаю, что тут можно сделать. А у самого идеи есть?

 – Угу, – кивнул я и поделился некоторыми соображениями.

Впервые в жизни я увидел выражение «глаза по полтиннику», овеществлённое буквально. Неслабое, доложу вам, зрелище…

 – И ещё находятся люди, которые считают сумасшедшим //меня//. Спятил, что ли?

 – Не-а, – без всяких раздумий отозвался я. 

 – Точно спятил, – кивнув, подытожил Толян. – Впрочем, мы все такие, наверное. Но твой замысел всё равно никуда не годится. Во-первых, смотри…

И мы погрузились в полемику.

-----

Наша организация тем временем понемногу продолжала развиваться. Число членов ширилось и возрастало, кроме того, был открыт Европейский филиал. Штаб-квартиру для него я создал отдельную, практически такую же, однако с полезным дополнением – «универсальным переводчиком». Собственное изобретение (правда, мне ещё Семёныч в этом деле помог, но это неважно). Ментальный эффект – на территории здания все будут друг друга понимать вне зависимости от языка, на котором говорят. Удобно, что не говори.

А, и прямой переход между штабами сделал, чтобы с телепортацией не маяться. 

Для начала, само собой, мы набрали братьев-славян, кажется, я об этом писал выше – всевозможных белорусов-украинцев-чехов-поляков, ну, в Прибалтике тоже пошарились – чай, тоже не совсем чужие. Затем, укрепив позиции, начали поиск Зелёных в настоящей загранице. 

Пару раз приходилось отбрасывать от нашего заведения излишнее внимание – мы шифровались более чем качественно, но пару раз кое-кого из наших всё-таки находили. Обошлось почти без жертв – пара-другая незнакомцев всё-таки канула в Лету нашими стараниями. Узнать от них, увы, ничего не удалось. 

Вернее, удалось бы, если бы эта молодёжь думала головой и брала бы их живыми. А так, чуть что – сразу лучшая защита, сиречь нападение. Болваны… Неужели неясно, что если за «подлыми шпиёнами» кто-то стоял – их исчезновение повлечёт повышенное внимание?!

Учили их, учили, а толку – чуть.

Однако, полагаю, именно это самое «повышенное внимание» и привело к развалу нашей Лиги в той реальности. Потому что вскоре (даже по календарю совпало, день в день!) бунт молодёжи произошёл и у нас. Вернее, попытался произойти…

Предупреждён – значит, вооружён, не так ли?

Как сейчас помню…

-----

Утро, штаб-квартира Лиги Изменяющих Реальность, столовая (кухни нет, еду творит каждый сам себе в меру воображения и вкусов). Большинство заходит в штаб только на собраниях, однако некоторые проводят тут довольно много времени. В основном из-за полигонов. Некоторые – из-за компании. Обсуждают сплетни, травят анекдоты, спорят о наиболее целесообразном применении способностей… Заговоры строят, почти наверняка. Откуда бы иначе бунту взяться?

Таковы примерно были мои мысли в то утро. Одна из моих «аватар» пребывала в штабе почти постоянно – следить за обстановкой и держать нос по ветру – остальные же предавались разному, на моё усмотрение. К примеру, как-то раз… стоп, отвлёкся. И вообще, та история не из тех, что рассказывают в приличном обществе.

Ну так вот. Сижу я, стало быть, в столовой за малахитовым столом, кушаю на завтрак молочного порося. Вначале хотел себе креветок сотворить, но потом передумал, они малость приелись. Поэтому остановился на поросёнке. Кстати говоря, у нас многие вегетарианцы перестали быть таковыми – ибо могли, не убивая ни одной несчастной животины, наслаждаться мясными блюдами.

И вот, пока я чинно завтракал (мне это было совершенно необязательно, но почему я должен лишать себя мелких радостей жизни?), в столовой наметилось некоторое оживление. Источником оживления была Ленка – девица довольно-таки одарённая, талантливая и творческая. Впрочем, она и без сверхъестественных сил могла вызвать оживление – ибо природа оную наградила изрядными внешними данными. 

Что? Описать? Не буду – лень. Перетопчетесь. 

Итак, эта самая одарённая во всех смыслах девушка начала прямо посреди столовой вещать на тему неправильности порядков в Лиге. Опаньки, а ведь знакомая тематика! Уже началось? Проморгал, проморгал… Ну ничего, второй раз этому не бывать. Всеми силами удержу! 

Ага, тезис тотального равенства Скульпторов Реальности озвучен… Так, ага, вот и до сути добрались. Мол, долой власть старших и авторитетов, всё насквозь гниль и порок. Гениально. Нет, в её изложении всё звучало довольно-таки неплохо, но суть я вам только что изложил целиком. Взамен-то что, господа? Анархия? Так полноте, анархия полностью раскрывшихся Зелёных – это, на минуточку, пострашней ядрёной войны будет. 

Армагеддец, натуральнейший Армагеддец. 

А кругом сплошь одобрительные перешёптывания. Болваны, я же говорил. Глубоко вражья закваска корни пустила…

Ага. Теперь заявляет, мол, что ничем не уступает старшему поколению и в доказательство даже готова вызвать любого из основателей Лиги на поединок. Помню-помню. Вскоре после этого заявления в той реальности началось страшной силы мочилово, «аватару» самоуверенного меня прихлопнули, а потом начался такой макабр, что повторно мой двойник туда уже не сунулся. 

Здесь же… здесь будем спасать положение. 

 – Прямо уж так? – поинтересовался я, щелчком пальцев развеивая остатки поросёнка. 

На меня, кажется, только что обратили внимание. Ну да, я человек вообще неприметный, хотя моё имя тут везде на слуху. Таким уж уродился. И «аватары» творил по образу своему, даже, пожалуй, ещё незаметнее. 

 – Прямо уж так, – довольно кивнула эта хамская блондинка (не обольщайтесь, крашеная), без предупреждения швыряя в меня сноп молний. Ух, неплохо! Взмываю ввысь, бью телекинетически. Ответный удар вызывает звон в ушах, но не более. Для новичка сошло бы. Мне – маловато. Закручиваю воздух вихрем. Противницу болтает, однако та находит силы вывернуться. Некоторое время парим неподвижно, сверля друг друга взглядами. Частично буквальным образом.

Затем был выдан просто роскошный финт, мне бы тогда в голову не пришло. Вокруг меня начало сжиматься огненное кольцо, с рук Ленка запустила ещё один электрический сноп, сверху посыпался бритвенно-острый град – и всё с огромной, огромной скоростью!

Короче, я не выдержал. Вернее, не успел. С градом я всё-таки разобрался и кольцо почти развоплотил, зато молния шандарахнула в полную силу. А потом и остаток пламени.

В общем, так я впервые «сдох».

-----

Разумеется, вторая моя «аватара» тут же возникла в углу столовой, тихо-мирно наблюдая со стороны за развитием событий. Моя противница уже вовсю торжествовала победу… только зря. Рановато это она. Я тихой сапой подкрался сзади, положил руку на плечо и заявил:

 – Неплохая тренировка.

Визгу было – до небес…

На сей раз я даже не дал ей опомниться. Едва она только попыталась атаковать меня снова (наивная), я облил её потоком эффектного зелёного свечения (да, я позёр, и вообще люблю зелёный… в последнее время в особенности), блокируя все сверхъестественные проявления. Заодно поднял метра на два над полом и парализовал её целиком и полностью. Хотя это было непросто – она изо всех сил сопротивлялась, и не скажу, что натиск был слабым.

Немая сцена… В столовой воцарилась прямо-таки гробовая тишина. Все стояли и смотрели на нас. Кстати, эффектно всё выстроено: я, воздевший руки, инфернальное зелёное свечение, струящееся от меня, и привлекательная девушка, зависшая под потолком. Голливудщина. 

 – Что касательно твоих претензий, – неторопливо проговорил я, обращаясь к этой «революционерке», – То могу сказать… что в целом я согласен, они справедливы.

Зелёный свет угас. В тот же миг я убрал все свои воздействия, и Ленка низверглась на пол. Тишина взорвалась нервными перешёптываниями и обсуждениями произошедшего. Ещё бы – я старался.

Ленка (с ней ничего не сталось, чай, не зря она к нам столько отходила) обалдело подняла голову:

 – Согласен?! – поразилась она.

 – Ага, – непринуждённо кивнул я. – Всецело согласен! Кое-что в Лиге явно пора менять. Обсудим этот вопрос на следующем заседании, господа и дамы?

Я подмигнул присутствующим, и, насвистывая, удалился. Все глядели мне вслед.

Бунта в этот день так и не произошло.

-----

На следующем заседании этот вопрос действительно всесторонне обсуждался. И, наконец, на свет была вытащена система, на пару сотворённая мной и Толяном… Каркас был мой, на программист его существенно переделал.

Слышали о коллективном разуме когда-нибудь? Наверняка слышали. Вот примерно это мы и предложили. Нет, не в полном смысле слово – мы ещё не настолько одурели, да и Скульпторы вряд ли бы на такое согласились. Нет, всё было немножко иначе…

Итак, в примерном виде задумка была такова. Вся Лига разбивается на десятки – в совершенно добровольном порядке, пусть сами координируются между собой, как хотят. Вот эти самые десятки и объединяют сознание в общую сеть, позволяющую гораздо яснее понимать собеседника и вообще находить оптимальный консенсус. Из этих самых десяток выдвигается представитель, который представляет общее мнение десятки на совете Лиги. А уж там эти представители могут и сами между собой также координироваться – вполне возможно, что придётся при увеличении числа членов – и вообще как угодно осуществлять обсуждение политики Лиги. 

Короче говоря,  предлагалось создать подлинно демократическое общество – ибо править будет воистину глас народа.

Думаю, в тот день мы и сделали первый шаг к нынешней системе кланов и надмозгу; впрочем, я забегаю вперёд…

Не всем понравилась такая идея, однако многие прониклись и восприняли на ура. С технической частью обещал помочь Семёныч, наш главный менталист и эксперт по разным ковыряниям в мозгах и психике.

Система начала понемногу претворяться в жизнь.

-----

Тем временем я провёл небольшое расследование, опросил былых недовольных и всё же смог отыскать корень зла, едва не развалившего Лигу. Итак, на такую мысль их натолкнули случайные собеседники. Эти самые собеседники завели чисто теоретический разговор об обществе магов и его устройстве…

Надо ли говорить, что приметы «случайных собеседников» совпадали, а о них ничего не было известно?

Мне повезло. Один из видевших эту личность ещё до того устроил себе фотографическую память, и теперь смог сотворить мне точное изображение субъекта. Это меня порадовало – поиск по фотографии я уже не единожды опробовал.

Так что я начал разыскивать недоброжелателя. И вскоре вышел на людей, называвшихся Мобильной Оперативной Группой Омикрон-55 «Невидимки»…

-----

Итак, обнаружил я этих самых нехороших типов. Оные типусы, недавно занимавшиеся подстреканием мирных Скульпторов Реальности, держали совет на конспиративной квартире. Или не конспиративной – мне как-то было до лампочки.

Итак, «Невидимки». Что они «Невидимки», я тогда ещё не знал. Что они МОГ – тоже. Про Омикрон-55… сами понимаете, мне такое обозначение и в страшном сне не явилось бы. Состав сравнительно небольшой, полтора десятка всего. Навскидку. И все неприметные-неприметные такие, за парой исключений.

Сидят себе, понимаете ли, и в наглую обсуждают неудачу с развалом «так называемой Лиги Изменяющих Реальность». Вот хамлоиды дендроидные, а?! Так называемой, видите ли! Ничего-ничего, я вам ещё покажу…

Однако полезной информации из подслушивания я извлёк мало. Ну, узнал, что они готовят вторую акцию против нас, какую – ещё не решили. Мельком упомянули таинственный Фонд (о, знакомым духом повеяло!), выдали пару каких-то непонятных жаргонизмов и сокращений, которые мне ничего не говорили. Вот что такое «класс D», скажите на милость? Не знаете? Вот и я тогда не знал.

Короче говоря, потрепавшись минут сорок, эти типы собрались расходиться. Я, незримо левитировавший под потолком, решил проследить за кем-нибудь из них. За всеми – нет уж, от слишком большого числа «аватар» голова болеть начинает. Поэтому выбрал явного главаря и начальника. С виду он, кстати говоря, был вылитый морж. Такой же круглолицый и усатый.

Итак, операция «Охота за охотником» объявляется открытой. Этап первый, «Над пропастью моржи». Почему именно так? Забавнее потому что. Люблю литературные аллюзии.

-----

Итак, долго ли, коротко ли, но я добрался до его временного жилья. Как культурный человек и благородный муж, дал ему преспокойно переодеться, принять трапезу и отправиться на отдых – в конце концов, все имеют на это право. А вот теперь… в квартире мы одни, поэтому можно начинать.

Не знаю, какова была его первая мысль, когда я соткался из пустоты под освещальником… пардоньте, светильником, но лицо его из круглого сделалось овальным. 

 – Э!.. – только и смог выдавить он. 

 – Извините за беспардонное вторжение, – насмешливо отсалютовал я. – Но ваша вредоносная активность в отношении нашей Лиги принудила меня к этому шагу…

Тормозил он недолго. Я ещё не успел договорить, а он уже выхватил откуда-то пистолет (даже не успел заметить, как он это сделал) и выстрелил. Одна из пуль попала прямо в мою «аватару» (в этот раз я не стал делать её слишком материальной, и пуля просто пролетела насквозь). Остальные я просто развоплотил вместе с этим пугачом. В конце концов, это просто неуважение – нападать на меня с такой жалкой пукалкой. 

 – Ай-яй-яй, – попенял я моему визави. – Что ж вы так сразу… Может, поговорим культурно?

Поговорить культурно оперативник не возжелал, возжелал он как следует отоварить меня табуреткой. Нет, ну за кого он меня держит – за Скульптора Реальности или за местное привидение?! Лёгкое усилие воли – и «морж» отлетает к стене без табуретки и без сознания.

Ну вот. Скоро я получу возможность узнать всё о его начальстве и о наших врагах. Узнаю, и уж тогда…

 – Вот тут-то и произойдёт землетрясение в Нурланде, – процитировал я незабвенного Карлсона. 

+ Глава 4.

К сожалению, просто вытянуть всё из его мозга мне не удалось. Какая-то дрянь начисто блокировала эту возможность. Я недобрым словом помянул ныне покойного коллегу, знакомого мне исключительно по бумагам. Захотел, видите ли, всё знать о потенциальных врагах… В итоге на свет появился «Para Bellum» – комплекс мер как раз на такой случай. Шоб, значит, более никакой сверхъестественной утечки данных не произошло.

Однако этим можно остановить какого-нибудь совсем зелёного Зелёного, а никак не меня, сумевшего создать и удержать целую Лигу таких же ненормальных. И чтоб я да не смог расколоть невесть что о себе возомнившего вражину?..

Не буду утомлять вас подробностями. В общем, где-то после двадцатого воскрешения он проявил удивительную готовность к сотрудничеству. Времени до утра было ещё навалом, поэтому мы хорошенько так побеседовали. Часов эдак пять.

Однако… Что мы имеем? Такого размаха проблемы я, честно признать, и не ожидал. Наши противники называли себя Фондом SCP – и надо признать, это была воистину грозная организация планетарного масштаба. Уже несколько веков этот самый Фонд занимался тем, что охранял население Земли от разного рода сверхъестественных явлений. Они брали на содержание самые разные аномальные объекты, а особо опасных «списывали». Попросту говоря, уничтожали.

Заодно я узнал и расшифровку аббревиатуры ГОК. Глобальная Оккультная Коалиция. Контора тоже оказалась немаленькая, однако занималась она исключительно уничтожением разного рода ненормальностей. В том числе и нас – Зелёного типа, «Скульпторов Реальности». 

Однако больше меня всё-таки интересовал Фонд. Поэтому я вытряс из него достаточно много, преимущественно о Русском филиале – о зарубежных коллегах оперативник не знал практически ничего. Да и так он не был особо посвящён в секреты своей организации. 

Узнав всё, что меня интересовало, я этого «моржа» попросту усыпил. А заодно внушил, что меня здесь не было и вообще Лига Изменяющих Реальность успешно ликвидирована. 

А затем мои «аватары» наведались к остальным членам Мобильной Опергруппы, внушая то же самое. Нельзя давать врагу козырей в руки. Лучше блефовать до последнего и пичкать дезинформацией по самые гланды.

А потом всадить кинжал в спину.

-----

Вскоре я убедился, что МОГ Омикрон-55 в полном составе покинула город. Что ж, замечательно. Первый этап сработал. А я начал готовиться к этапу второму, под кодовым названием «Казачок». 

Для этих целей я нагло отхапал себе один из полигонов в единоличное пользование на один месяц. В ответ на возражения скинул им информацию о вражьих силах и заявил, что пора бы отмстить неразумным хазарам. А то всё-таки накроют, и останутся от нас, великих, ручки да ножки.

Работал я не один, со своей «десяткой». Во-первых, удобно, когда тебя понимают с полуслова, а во-вторых, в ней всё равно объединились патриархи Лиги. Я, Толян, и ещё некоторые из тех, что у нас со дня основания. Так что отхватили мы себе полигон, расширили до предела и начали проектирование.

Где-то через тот самый месяц они были готовы. Превосходно. 

Кто «они»? Мой секретный проект, о котором – чуть позже. 

Покамест я активно охотился за всевозможными супостатами, Европейский филиал понемногу сравнялся по размерам с нашим. Девиз «Скульпторы всех стран, объединяйтесь!» понемногу претворялся в жизнь. Следом решили двинуться в Азию, даром что Семёныч, отправившийся в Китай по каким-то своим надобностям, обнаружил, что поднебесники тоже не лыком шиты. Там имелся свой закрытый клуб Зелёных, хотя до нас им, само собой, было далеко. Ну, Семёныч, не будь дурак, продемонстрировал наши успехи… своим любимым наглядным образом, напрямую из мозга в мозг. 

Как он потом сказал, «узкоглазые минут на пять перестали быть узкоглазыми». То бишь от удивления зрительные органы из орбит вылезли напрочь. Короче говоря, на присоединение они пока что не согласились, но обмен опытом начался. 

Так что вскоре мы имели на материке солидную подготовительную базу для второго этапа операции – «Казачок». И подэтапа – «Зелёные опята». 

Итак, вскоре Зоны и учреждения Фонда подверглись массированной и абсолютно незаметной атаке Скульпторов Реальности. Мы незримо витали в самых закрытых пространствах, устраивая несчастные случаи, прочищая отдельные сознания, изредка – устраивая мелкие нарушения условий содержания… всё для подготовки «Казачка».

Зря, что ли, мы месяц работали над выведением нового биологического вида? Основные требования – возможность в точности скопировать любой человеческий индивидуум вплоть до личности и склада мышления, способность проявлять инициативу и полная лояльность. Короче говоря, вскоре процентов двадцать пять сотрудников Фонда SCP самых разных эшелонов и уровней допуска оказались незаметно заменены своими двойниками. А поскольку параллельно мы наблюдали за работой отдела кадров, то обработали ещё ряд людей, которых пока что не наняли, но собирались завербовать в самом скором времени. 

«Казачок засланный» состоялся.

Что касательно «Зелёных опят»… тут уж вообще была эпика. Нужно было найти и заменить верховное начальство Фонда. Желательно – нами самими. Так, чтоб никто не заметил… Именно потому – «Зелёные». Что? Почему «опята»? А так назывался совет главных руководителей Фонда – О5, О-Пятые. Почти что «опята». 

Ещё вопросы?

Это заняло около пяти месяцев. Действовали мы медленно, осторожно и наверняка – второго шанса у нас уже не было бы. Мы обрабатывали противника исподволь, осторожно, действуя по тем самым правилам, разработанным на заре Лиги – но оно того стоило.

Когда начался третий этап, никто ничего не успел даже сообразить. Буквально за день мы устранили всех, кто ещё представлял для нас опасность. Некоторые оказали ожесточённое сопротивление, но даже легендарный Альто Клеф, на чьём счету было около сотни убийств нам подобных, пал. 

Величайшая тайная организация всех времён оказалась в наших руках. 

А вместе с ней – больше тысячи всевозможных аномальных объектов. Разумеется, встал вопрос, что с ними делать…

Условия содержания большинства «Кетеров» – сиречь, наиболее опасных – мы сохранили. Нам здесь жить ещё, а если хотя бы десятая часть той дряни, что промаркирована здесь звездой со вписанным черепом, вырвется… в общем, их мы оставили совершенно на прежних условиях. 

«Евклиды» и «Безопасные»… Ну, тут был простор для воображения. К примеру, некоторые можно было использовать с большой пользой. Мы, конечно, и так теперь обладали неимоверным могуществом, но почему бы и нет? Тем паче что наши наполеоновские замыслы простирались намного дальше победы над какими-то там фондами и коалициями…

Ну и самая интересная тема. Гуманоиды.

В числе прочего Фонд содержал множество необычных людей. Типа нас. Правда, на статус Скульптора Реальности почти никто не тянул, но разных других уникумов было выше крыши. Например, девушка, способная менять любое место, изображённое на фотографии. Или чувак, которого периодически хаотично швыряет между мирами. Не говоря уж об одной особе, управляющей вирусами…

Что с ними такими делать? Ну, некоторых, наверное, лучше оставить – особенно тех, которые именно гуманоиды, а не люди. Иной раз попадались такие жуткие кадры, что даже нам связываться не хотелось. А вот остальные… Вполне возможно, некоторых – тех, что были достаточно безопасны и адекватны – в скором времени можно будет отпустить.

Потому что на нашем фоне они будут лишь самую малость необычными.

И самое интересное – в Фонде содержалось два Скульптора. Или один – как посмотреть.

Первый случай – объект номер 239, «Дитя-ведьма». Тут даже думать не надо – классический и очень талантливый Скульптор… детского возраста. Способности пробудились очень рано – сами думайте, чем это чревато. Короче говоря, в Фонде ей внушили, что она ведьма… и выдали «список заклинаний». Хм, неплохая мысль… правда, сейчас эта девчонка была в коме.

А вот 343… Тут надо думать. То ли Скульптор, то ли тот, за кого себя выдаёт… то есть Господь Бог во плоти. Ничего себе самомнение у типа, а? И ведь не подкопаешься…

Что делать с девчонкой – чёрт знает. А вот с триста сорок третьим неплохо было бы пообщать… 

-----

Извините, что прервался, тут новости с Гималайского фронта пришли. Да ещё и Конструкторы новый проект выдвинули, причём интересный. Потому и обрыв текста такой внезапный.

О чём бишь я? Ах да, точно.

SCP-343 оказался ничем не примечательным стариком неопределённого возраста в хорошем костюме. Камеру он себе, видимо, обустроил сам – с максимальным комфортом, да ещё и внутри больше, чем снаружи. Вдобавок к тому же и камин пылает. Сразу вспомнилась наша родная штаб-квартира – таким же духом повеяло… Эдакое небрежное сибаритство, сотворённое с лёгкой руки абсолютного всевластия.

 – Приветствую, – кивнул старец, гостеприимно указав на одно из кресел. Моему визиту он, что характерно, даже не удивился.

 – Аналогично, – отозвался я, принимая приглашение и усаживаясь. К тому времени я уже наловчился отличать нам подобных… и сейчас, глядя на этого типа, сознавал, что ровным счётом ничего не понимаю. Человек, Скульптор Реальности, божество? Сидящий напротив был для меня закрытой книгой.

Наглухо законопатился, зараза такая. 

 – Всё равно ведь не поймёшь, так что не тужься, – усмехнулся триста сорок третий. – Да и вообще, какая разница, кто я?

 – Большая, – отозвался я, создав себе стакан воды и сделав глоток.

 – Ровным счётом никакой, – возразил собеседник. – Я всё равно уже собирался отправиться куда-нибудь развеяться на пару-другую столетий…

 – Куда? – полюбопытствовал я.

 – Туда, – указал рукой старик. Ладонь расплылась и исчезла, погрузившись в какое-то другое измерение. – В пространства. По эмпиреям поброжу, в чёрных дырах посижу немножко… Мало, что ли, места во Вселенной?

 – Логично, – признал я. – И на кой чёрт я сюда только пришёл? Чтоб узнать, что какое-то непонятное существо отправляется в отпуск? Зря время только потерял.

 – Чтоб было не зря – могу открыть одну тайну, – отозвался тот. Я скептически хмыкнул. Ишь ты, размахнулся.

 – Это какую? Секрет копей Соломона и заначки Рабиновича? Тайну разводного золотого ключа?

 – Объяснение того, кто такие на самом деле Скульпторы Реальности.

 – Да? И кто же мы?

Триста сорок третий прикрыл глаза и монотонным голосом зацитировал:

 – «И сказал Бог: сотворим человека по образу Нашему и по подобию Нашему, и да владычествуют они над рыбами морскими, и над птицами небесными, и над скотом, и над всею землёю, и над всеми гадами, пресмыкающимися по земле. 

И сотворил Бог человека по образу Своему, по образу Божию сотворил его; мужчину и женщину сотворил их».

После чего раскрыл глаза и уже нормальным тоном поинтересовался:

 – Разницу между первым и вторым стихом видишь?

 – Нет, – признал я, думая, к чему тут библейская цитата.

 – А вот смотри, – охотно пришёл на помощь старик. – В первой части будущее время – сотворим. По образу и подобию. Во второй – уже сотворил. Причём только по образу – о подобии речь не идёт.

До меня постепенно начало доходить…

 – Именно, – нет, ну вот как этот засранец мои защищённые мысли читает? – Скульпторы Реальности – следующая ступень развития человечества. Не только образ, но и подобие Божие.

Изрёкши сие, этот поц наглейшим образом растворился в воздухе. Видимо, насовсем.

Впрочем, что-то в этом действительно есть. По образу, говоришь, и подобию? А что, действительно. Мы действительно достигли подобия Божия, воистину творим всё, что заблагорассудится, по одному лишь слову своему.

Подкинули мне материала для размышлений…

-----

А вскоре мы приступили к тому, о чём мечтали.

Мы начали выход из тени.

+ Глава 5

Задача была едва ли не посложнее «Охоты на охотника». В конце концов, реакция человека на всё непонятное и чужеродное давно известна и просчитана – на своём опыте убедились. Ещё как устроят нам аутодафе и вторую инквизицию… Мы-то живучие, нам по барабану, а вот остальное народонаселение неминуемо пострадает. 

Так что для начала мы пустили масштабную пиар-компанию, практически промывку мозгов. Для начала – по России. Это было более чем сложно, непредсказуемо и интересно. Самым масштабным проектом было продвижение феномена «Зёлёных» в науку. Создали НИИ, устроили пару убедительных «случаев» на глазах у светил науки, затем начали раскрутку по телевизору…

Вскоре разные там «Битвы экстрасенсов» и прочие тому подобные передачи были забыты. Какое там! Если по серьёзным, проверенным каналам и в научных изданиях на полном серьёзе исследуют и обсуждают поразительный курьёз природы – людей, обладающих сверхъестественным умением подчинять реальность своей воле! Достоверность подтвердили даже самые закоснелые скептики.

Фурор!

Заодно развернули активную программу «поиска» Скульпторов Реальности. На самом деле это был хорошо организованный спектакль давних членов Лиги, но общественность всколыхнулась изрядно. Тем паче что многие из тех, кого мы и не рассчитывали убедить, на этой волне открыли в себе способности и стали членами наших рядов.

«Почему это чисто русский феномен?», – спросил кто-то особо въедливый. «С чего это вы взяли? – праведно изумились мы. – Просто за границей наука до сих пор не признала объективной реальности, и одарённые люди вынуждены скрывать свои умения».

Тем временем подключился Европейский филиал, в Поднебесной зашевелилась паутина закрытого клуба «Императорских Драконов»… 

Планету затрясло. 

-----

Разумеется, мы не решились бы на такое, не разобравшись предварительно со всеми угрожающими нам факторами. Ведь Фонд, как вы помните, был не одинок. Первой на очереди стояла Глобальная Оккультная Коалиция – возомнившие себя сверхъестественной полицией отморозки, хладнокровно уничтожающие всё, что не вписывалось в их убогие представления о мире.

С ними мы расправились предельно жёстко и жестоко, за какую-то пару дней. Как они к нам – так и мы к ним. Вычислив и обнаружив все их учреждения и прошерстив как следует списки сотрудников, мы нанесли массированный удар, тихо и бесшумно разделавшись со своими главными врагами.

Единственный шумный удар был нанесён по центральной штаб-квартире ГОК – его мы замаскировали под террористический акт.

Объекты загадочной Фабрики. Вообще золотая жила. К примеру, наклеечки «110%», повышающие эффективность работы любого предмета на десять процентов. Тоже полезнейшая штука. А также уникальные точилки (правда, их пришлось продавать с осторожностью) и другие диво-предметы. Брэнд «сделано Скульпторами» стал поистине популярен.

Наша власть понемногу упрочнялась. Но ведь всем известно – власть развращает, абсолютная власть развращает абсолютно. И если мы не хотим, чтобы со временем Земля не превратилась чёрте во что, надобно принимать меры.
На очередном заседании Лиги на эту тему сломалось множество копий. Однако наконец выход был достигнут. Необычный, спорный, пришедшийся многим не по нраву, но всё-таки выход.

Как и в случае с десятками, это не был полноценный коллективный разум. Это вообще не был коллективный разум. Это было что-то… что-то… кто-то остроумно окрестил это дело «надмозгом», и термин, как ни странно, прижился. 
Короче говоря, концепция такая. Создаётся некое ментальное поле. Туда заливается своего рода «законодательство» для Скульпторов Реальности. После чего каждый Скульптор планеты добровольно к нему подключается. Это никак, абсолютно никак не отражается на нём… пока он по какой-либо причине не вздумает нарушить этих самых законов. Тогда надмозг расправляется с ним предельно быстро и жёстко. К примеру, заимствуя часть сил других подключённых к нему Зелёных. Или попросту выжигая разум. 

Надо сказать, я был против этой идеи, но всё-таки её приняли. Так что вскоре по всей планете Скульпторы Реальности стали подключаться к сему неподкупному и безжалостному соглядатаю. А при случае – и карателю. 

В то же время, по крайней мере у нас, в России, начала формироваться клановая система. Уже давно было выяснено, что у разных Зелёных были разные склонности. Некоторые были чистой воды творцами, другие – практиками. И наконец, кому-то вумному пришло в голову разделить Скульпторов по общественно полезным специальностям, предварительно устроив основательный психологический тест…

Короче говоря, вскоре все Скульпторы Реальности в стране были поделены на три основные группы – Конструкторы, Реализаторы и Стиратели. Первые занимались вольным творчеством, конструируя разное дело на персональных полигонах. Вторые воплощали наиболее удачные проекты Конструкторов, применяя их на нашу реальность. Ну а третьи же, без творческой жилки и не шибко созидательные, стали своего рода нашей полицией – разбирались с криминальными элементами.

Возникли и промежуточные классы. Так, меня определили в Конструкторы с правом Реализации. Были также Реализаторы с правом Конструирования, Реализаторы с правом Стирания и Стиратели с правом Реализации. А вот с Конструкторами Стиратели не пересекались – слишком уж менталитет разный.

Хотя, надо сказать, когда всех нас припрягли на общественно полезные, да ещё и с кнутом в виде надмозга, жизнь пошла в гору. Конструкторы с Реализаторами денно и нощно корпели на благо простого люда, а Стиратели наводили ужас на уголовный мир. Некоторые отличились особо – они создали себе дополнительные полицейские силы из объектов класса Кетер, предварительно подчинив их своей воле.   

Так что теперь на незадачливых грабителей могли запросто напасть отбирающие сон невидимые людоеды и хищные алые твари, выдыхающие амнезиак. На страже нескольких важных объектов возникли копии SCP-058, «Сердца тьмы». А самые оригиналы подсылали на квартиру насильникам семьдесят первый объект – «Неосуккубу»!

А в сети интернета кто-то добрый снова выпустил охотника на педофилов, заодно сделав так, чтобы он охотился преимущественно на маньяков, а не латентных и прочих. 

Фантазия нашего брата воистину неистощима…

За рубежом наше влияние тоже постепенно укреплялось. Хотя… впрочем, об этом чуть позже. К примеру, в следующей главе. Потому что примерно в это же время произошёл другой, весьма занятный случай…
