Я вновь сидел в кресле, попивал кофий, мыслил великие мысли, думал глубокие думы и вообще старательно наслаждался жизнью и изо всех сил предавался отдыху. Происходило это, правда, не у меня на квартире, а в нашем штабе Лиги, но всё равно меня почему-то терзало смутное чувство дежа вю. И предчувствие чего-то необычного.

Оно не замедлило оправдаться. Рядом со мной прямо из воздуха соткался человек. И он явно не был Скульптором Реальности – гарантия сто процентов. Одет он был импозантно, правда, по какой-то странной и непривычной моде – понятия не имею, где так могли одеваться. На шее висел шнурок с каким-то круглым медальном. Аналогичное украшение виднелось и на левом запястьи, только украшал его не диск, а цилиндрик. В правой же руке человека красовался кейс с какой-то странной эмблемой – нечто вроде стилизованного глаза, глядящего вверх и вправо.

Впервые вижу такую.

 – Приветствую, – приподнял над головой шляпу незнакомец. – Позвольте представиться – Бальтазар Ниогретис, дипломат высшего класса. Я представляю Андивионский Научный Альянс! 

+ Глава 6.

 – Никогда о таком не слышал, – честно признался я, разглядывая нежданного визитёра.

Ну что о нём ещё можно сказать… на вид – где-то за пятьдесят лет, точнее не скажешь. Бодр, энергичен. Волосы тёмные с проседью, несколько длиннее нормы. Под ними, если приглядеться, красуется ещё одно необычное украшение – металлический обруч. Волосы прикрывали его почти полностью, так что не удивительно, что я вначале не заметил. Кстати говоря, при ближайшем рассмотрении странная одёжка оказалась простым костюмом-тройкой, просто весьма необычного фасона и покроя.

Что ещё… ах да, харизма. Давненько мне не приходилось сталкиваться с настолько обаятельным субъектом. Казалось, эту самую харизму он просто излучал в зашкаливающих дозах, словно та была какой-то неведомой формой радиации. 

Впрочем, дипломатом высшего класса его же не за красивые глаза сделали, верно?

 – Ничего удивительного, – отозвался Бальтазар, уже успевший куда-то убрать головной убор. – Мы предпочитаем не афишировать себя на чужой территории… Я присяду, не возражаете?

 – Садитесь на здоровье, – махнул рукой я. Дипломат опустился на стул. 

Кроме нас, в помещении никого не было – это была одна из многочисленных комнат отдыха. В те дни, когда не намечалось собраний Лиги, эти помещения обычно пустовали. 

 – Итак, молодой человек, вы, как я понимаю, Форматор? – поинтересовался визитёр, с интересом разглядывая обстановку комнаты.

 – Кто-кто? – удивился я.

 – Ну, Скульптор Реальности, маг, чародей, если так хотите, – слегка поморщился Бальтазар. – Не спорю, термин не самый распространённый, и его многие недолюбливают. Вообще, его ввёл в своих работах некто Брайт, однако коллеги его не поддержали…

Я с подозрением покосился на этого типа (ибо фамилия «Брайт» у меня ассоциировалась в первую очередь с одним из сотрудников пресловутого Фонда, с которым по определённым причинам было сложно разобраться даже нам), однако тот вёл себя подобно подлинному игроку в покер – ничем не выдавая истинных эмоций. Правда, если карточный игрок обычно держится просто бесстрастно, то дипломат, гад, постоянно доброжелательно улыбался. 

Зараза харизматичная. 

 – В целом ясно, – кивнул я, не сумев найти брешь в эмоциональной броне собеседника. – И что же вам таки надо от скромного меня?

Действительно скромного. Таких, как я – бессчётные тысячи. Вся моя заслуга состоит в том, что я смог объединить эти самые тысячи и вывести их на качественно новый уровень. И что теперь?

 – Скажем так – Альянс заинтересовался вашей деятельностью…

 – Да что за Альянс-то? – перебил я. Да, невежливо, но нечего держать меня в неведении. Я отроду любопытный. Вот, Фонд тоже секретничал, и к чему это в конечном итоге привело? 

 – Альянс… – задумчиво протянул дипломат. – Андивионский Научный Альянс – это весьма занятная организация. В целом, начинали мы, как хорошо известный вам Фонд SCP… Только не надо так морщиться, умоляю. Собирали и хранили различные аномальные объекты. Однако затем кое-какие… обстоятельства вынудили нас пересмотреть взгляд на вещи. Наш девиз – найти, изучить и применить. Альянс в состоянии не только объяснить любую аномалию, но и обнаружить ей применение.

 – Достойная уважения позиция, – оценил я. Собственно, мы сами поступали точно так же – по крайней мере, в области применения так точно. 

 – Помимо этого, Альянс – ещё и политическая сила, – продолжил Бальтазар. – Нам подконтрольно некоторое количество миров… На своей территории мы обеспечиваем полную безопасность от иномирных и инопланетных вторжений, кроме того, снабжаем население технологиями, намного превосходящими существующие в большинстве окрестных пространств. 

«Занятно, – подумал я. – Даже по этим небольшим оговоркам можно сделать широкие выводы… Межпланетные перелеты для них – явно вчерашний день, если уж они освоили переходы между мирами. А уж как оградить целый мир от вторжения извне – это я, если честно, пока что вообще не представляю… Да и Скульпторы Реальности там никакого удивления не вызывают. Занятная контора, что не говори». 

 – Ага, с этим разобрались, – подытожил я. – Теперь можем и перейти к целям вашего визита. Что же такой могущественной организации потребовалось от скромных нас?

 – Скромных? – хмыкнул дипломат. – Не принижайте ваши достоинства, молодой человек! Сами вдумайтесь – целая планета Скульпторов Реальности! Цивилизация сверхлюдей… Это реальная сила, что не говори.

Не спорю. Правда, до единства нам пока что далековато. Это, конечно, вопрос времени, но ни к чему всяким там об этом знать. 

 – Так что от лица Андивионского Научного Альянса уполномочен предложить вам сотрудничество, – подошёл наконец к главному Бальтазар. – Не предлагаю сразу же вступать в наши ряды – для этого пока что рановато, – но вот сотрудничество… Почему бы и нет? Первый Стратег выказал немалую заинтересованность в налаживании взаимоотношений с вашей Лигой. 

«Первый Стратег», – сделал я зарубку в памяти, но заострять на этом внимание не стал. 

 – Сотрудничество, говорите, – протянул я вместо этого. – А что же вы имеете нам предложить? 

По всей видимости, дипломат ждал этого вопроса. Кейс с эмблемой дождался своего часа и был открыт. Внутри обнаружилось множество самых разнообразных предметов самого неясного назначения. При этом кейс оказался внутри в несколько раз больше, чем снаружи – но это меня не удивило. Чай, сам на подобных штуковинах собаку съел. 

 – К примеру, вот, – вытащил на свет непонятный прибор Бальтазар. Цилиндрик из неизвестного золотистого металла, с какими-то непонятными рычажками и переключателями, а также какой-то линзой. – Так называемая «линза алхимика», предназначена для алфизи… впрочем, неважно, это довольно своеобразная материя. Проще продемонстрировать.

С этими словами он начал что-то переключать на агрегате, наставив линзу оного на столик. Вскоре таинственные манипуляции дали свои плоды – стол медленно и плавно, как бы нехотя, взмыл в воздух. Применения сил Скульптора по-прежнему не наблюдалась – передо мной была голая техника.

Пошаманив ещё с настройками и несколько раз сменив линзу, дипломат добился того, что стол начал медленно кружиться вокруг своей оси и поменял цвет на приятно мерцающий янтарный.

 – Ну что, впечатляет? – поинтересовался Ниогретис, убирая свою чудесную оптику.

 – Впечатляет-то впечатляет, – покладисто согласился я, щёлкая пальцами. Стол приобрёл все прежние характеристики, приземляясь на пол. – Но с другой стороны, я сам могу добиться того же эффекта, даже не напрягаясь.

 – Можете-то можете, – согласился Бальтазар, явно копируя мой собственный ответ. У, язва! – Да только напомню, не все здесь Скульпторы. Вы же многое другое продаёте, не так ли? 

Вот тут он меня уел, признаю. 

 – Не спорю, – кивнул я. – Далеко не все. Однако думается мне, что при должном желании эту вашу игрушку и скопировать можно… Если не мне в одиночку, так усилиями пары-тройки Скульпторов – точно. Нам хватит идеи, а за реализацией не заржавеет. 

 – Ай, молодой человек! – лукаво погрозил мне пальцем дипломат. – И не стыдно в вашем возрасте быть таким иезуитом? Хитры, хитры… Однако учтите, то, что у меня тут, – он постучал пальцами по застёжке своего чудного кейса, – это так, мелочь. Примитивные образцы на продажу, сами мы такими не пользуемся. Технологии же, которые доступны сотрудникам Альянса… о, это нечто невообразимое. Даже, наверное, для вас, хоть я и ни в коей мере не принижаю вашу фантазию. 

«Не будь я таким иезуитом, я бы уже давно не был жив, – хмыкнул я про себя, однако озвучивать не стал. Этот лис небось сам всё прекрасно понимает. – Нет, ну каков, а? То на самолюбие давит, то интригует – вызнали небось от кого-то, до чего я любопытный… Нет, с этим Альянсом однозначно нужно держать ухо востро. Если уж там дипломаты такие – каково же начальство?»

 – Что, в ваших загашниках есть нечто, способное удивить даже Скульпторов? – приподнял бровь я. – Неужели?

 – Поверьте, имеется, – отозвался Бальтазар. – Знали бы вы, до чего дошла современная ингенионика… Впрочем, это разговор отдельный. Тем более что вы пока что даже не партнёр Альянса, а даже большинство из них мы в такие материи не посвящаем… Однако я так и не услышал из ваших уст никакого определённого ответа. Что вы думаете о нашем предложении?

Он улыбнулся ещё шире, излучая обаяние в каких-то совсем уж смертоносных дозировках, а его глаза тем временем уставились на меня, как два органических прицела. Внезапно я ощутил, что любой мой ответ скажет этому человеку и тем, кто стоит у него за спиной, очень многое. Согласился сразу? Прекрасно, планетой Скульпторов можно запросто манипулировать, их начальство совершенно бесхребетно. Молниеносный категорический отказ? Лига рубит сплеча, горда и независима. Будем действовать исподволь, окольными путями. Не вступать в Альянс, а согласиться на мелкое сотрудничество? Вариант самый предпочтительный – и вместе с тем довольно опасный. Ведь так легко задурить голову ценными подарками… понемногу влезая в доверие и готовя почву для полномасштабного распространения влияния.

Да, я параноик. Что с того?

Но у меня был ещё и четвёртый путь. Я сцепил пальцы в замок, посмотрел в глаза дипломату и усмехнулся //сугубо и нарочито//, как говаривал один из моих любимых книжных персонажей. 

 – Дай мне время, Бальтазар Ниогретис, – сказал я, намеренно переходя на «ты». – Вернее, дай //нам// время. Лига подумает над этим предложением.

Именно так. Потому что то, что я почти в одиночку запустил волну, перевернувшую планету, не делает меня в Лиге Изменяющих Реальность кем-то особенным. Даже первым среди равных не делает. Я – простой Конструктор с правом Реализации, глава десятки, имеющий право голоса на заседаниях. Не более того.

Дипломат внимательно посмотрел на меня, и я понял, что выиграл некоторое очко в свою пользу.

 – У вас будет время, – сообщил он мне, защёлкивая свой кейс, куда минутой ранее упрятал свою замечательную «линзу алхимика». – До встречи в недалёком будущем.

И исчез точно так же, как и появился – совершенно непонятным для меня образом. 

-----

Так, что ещё?.. Ах да, кажется, в прошлой главе я обещал рассказать об обстановке в заграницах. Что ж, извольте, господа и дамы, поведаю вам о том обстоятельно и подробно, даром что оно того не стоит. 

За рубежом на наши делишки реагировали по-разному. Ближняя Европа быстро оценила происходящее и понемногу втянулась в наш ритм преобразований – даром что полна была полноценных раскрывшихся Скульпторов. Дальняя немножко посопротивлялась и посмотрела на это с сомнением, потыкала в происходящее палочкой, решила, что ничего плохого не будет, и присоединилась. Чай, это вам не «Британские Учёные»^^тм^^, которые изрекают по сотне подобных бредовых сентенций в месяц, люди серьёзные. Раз уж все соседи твердят «Менять реальность можно!» – значит, мы менять реальность будем. 

Американцы очень долго смотрели на всё это дело скептически, видимо, решив, что это какой-то новый лохотрон Старого Света – даром что нашего филиала там пока что не было. Когда же до них стало понемногу доходить, что мы отнюдь не шутим, они судорожно огляделись вокруг себя, сглотнули, поняв, что в такой обстановке ядрёное оружие перестаёт быть самой большой дубиной, и принялись в ускоренном темпе искать собственных одарённых товарищей.
 
Тем временем где-то на югах вспыхнул какой-то вооружённый конфликт – то ли Суэцкий канал не поделили, то ли ещё какая-то подобная ерунда – и обе страны решили призвать в армию побольше Скульпторов. Те из них, что поразумнее, немедленно покинули страну и попросили политического убежища у соседей. Некоторые сдуру оказали властям сопротивление – управа на них нашлась, но теракты былого малость померкли на фоне сотворённого. Особо беспринципные Стиратели без чувства самосохранения в армию таки записались. 

Война закончилась в рекордно короткие сроки, а физические и политические карты пришлось срочно переделывать. Столкновение армий, процентов на десять составленных из Скульпторов Реальности, создало небольшой архипелаг между Евразией и Африкой, аукнулось маленьким землетрясением баллов где-то в тринадцать (и не говорите мне, что такого не бывает – где замешан наш брат, бывает //всё//) и оставило от враждующих сторон рожки да ножки. Я уж не говорю о массе всяких мелких флуктуаций пространства и времени, за которые прежний Фонд уцепился бы руками и зубами. 

Все поняли, что со Скульпторами надо что-то делать. В смысле политическом. Обычное законодательство тут явно пролетает. 

Тогда-то и был проведён самый большой в истории съезд Лиги Изменяющих Реальность. Скульпторы разных стран обсудили свои наработки в этой области и пришли к выводу, что система надмозга действительно хороша и неплохо бы применить её повсеместно – до того она пахала только у нас. Правда, систему наказаний несколько подкорректировали – теперь правонарушения лишали совершившего их Скульптора всех сверхъестественных способностей. Страшная штука, доложу я вам – после полного раскрытия, когда ощущаешь себя всемогущим, вернуться в тривиальные умения среднечеловеческого индивидуума… Брр, кошмар. 

Заодно было принято решение вывести Лигу не на теневой, а на официальный политический уровень. Действительно создать полноценную мировую организацию Зелёных. Заодно было принято решение сменить название – что я всецело поддержал, ибо первое изначально задумывалось как временное. Честно говоря, я думал, оно просуществует меньше… После долгих диспутов и прений был принят вариант «Объединённый Консорциум Форматоров». А что, мне нравится. На обоих языках звучит, и целиком, и в виде аббревиатуры. Объединённый Консорциум Форматоров, ОКФ. The United Consortium of Shapers, the UCS. Заодно и эмблему придумали – схематичный человек на зелёном фоне, раскинувший руки. Над одной ладонью – солнце, над другой – стареющий месяц. Как по мне – ёмко и исчерпывающе.

Что? Да, разумеется, о том разговоре я общественности поведал. Откуда им тогда ещё знать словечко «Форматор», в самом деле? Надо сказать, Лига – тогда ещё Лига – по-разному восприняла эту историю. Некоторые – вообразите – просто не поверили в существование таинственного Андивионского Альянса. Другие решили, что неплохо бы согласиться на предложение столь влиятельной силы. Третьи отнеслись с подозрением и опаской. Некоторые не прореагировали. И это, заметьте, ещё сравнительно малый круг людей, которых я посвятил. Вот уж воистину – сколько людей, столько и мнений.

Что я там ещё не осветил?.. Ах да, Азия. В азиатских странах положение было довольно занятное. Китай среагировал довольно быстро, и Зелёных быстренько припрягли на благо КПК – мол, с такими силами мы точно коммунизм построим! Японцы немного постремались, однако присоединились к общей волне «скульптуризации планеты», как окрестил этот процесс Толян. Южная Корея, а также другие, более экзотические соседи принимали участие в общем процессе понемногу, постепенно. Им явно было пофигистично на все эти заморочки. 

Самым интересным моментом оказалась КНДР. Северная Корея всегда была довольно-таки изолированным государством. Когда же до властей дошли новости о «скульптуризации», они немедленно решили прекратить всякие контакты с сумасшедшим внешним миром. Более того, они потребовали немедленного выставления всяческих туристов из стран, причастных к этому безобразию, с территории Кореи. В назидание переклинившее правительство устроило маленький образцово-показательный расстрел, после чего дополнительно уговаривать туристов не пришлось.

Народная общественность немедленно прогневалась, некоторые затребовали у ОКФ решительных действий, другие потребовали объявить войну. Среди нас некоторое время бродила идея изолировать КНДР окончательно и устроить там небольшой разгул кетерных Кетеров, добавив одного-двух Стирателей, чтобы проконтролировали. Однако от заманчивой мысли пришлось отказаться – вряд ли бы надмозг такое одобрил – и вместо этого мы с пакостной ухмылкой запустили в Кванмён, на «Голос Кореи» и на их телевидение убойный коктейль из нескольких мемагентов, подобранных в архивах Фонда.

Идею, кстати говоря, подсказал один любитель «Луркоморья», на досуге прочитавший про Вайомингский инцидент. 

Всего через недельку Корея представляла собой сборище благостных и доброжелательных клинических идиотов с высокой внушаемостью. Лепота, да и только.

Последней «скульптуризация» добралась до Австралии. Вернее, там она началась параллельно со всеми – наслушавшись заграничных новостей, тамошние Скульпторы начали активно пробовать себя и окружающий мир – однако в Консорциум тамошняя Зелёная молодёжь действительно вступила последней.

Программа «Зелёные всех стран, объединяйтесь» была выполнена на пять с плюсом. 

-----

Что происходило в прочих областях? Да всё то же, что описано ранее, только в больших масштабах. Так, например, наш фирменный бренд – различные SCP-объекты и разные самопалы а-ля «Сделано Левшой» – разошёлся по всей планете. Уровень жизни малость поднялся, хотя был, разумеется, не утопичен. Однако про СПИД, рак и прочую пакость уже забыли – панацея, туда её, делала своё дело.

Затем был начат самый грандиозный и эпический проект после «Охоты на охотника» и «Скульптуризации». Мы начали создавать искусственные миры – дополнительные измерения и пространства в ткани Земли. Как ликвидация проблем с перенаселением, как новый источник полезных ископаемых, да и просто как привлечение для туристов. Самая фишка была в том, чтобы создавать миры уникальные, неповторимые, со своей изюминкой. У многих была мода воплощать известные фантастические миры из книг и фильмах – так, например, по сей момент ведётся напряжённая работа над созданием подлинного Средиземья – другие же работали только на собственной фантазии. Большинство миров так и оставались закрыты для общего доступа – безумные эксперименты Конструкторов-теоретиков – однако другие были одобрены Реализаторами и воплощены. 

Некоторые поговаривали о том, чтобы создать пару-другую миров, куда выпустить особо хитрые вирусы Фонда – те, что меняют экосистему. Большинство отнеслось к этой идее скептически – что толку создавать карантинные планеты, заражённые «ненавидящей плотью» или вирусом часового механизма? – однако отдельных энтузиастов идея не на шутку увлекла.

Учёных наконец допустили до «Знания» – объекта, дарующего посетителям полные и неограниченные знания в случайной области. Около объекта постоянно дежурила пара опытных ментальных хирургов – на случай, если очередной счастливчик вытащит что-то навроде знания о том, как уничтожить мир. Тогда предполагалось мгновенно ликвидировать полученный фрагмент информации из памяти. Пока что обходилось без инцидентов. Наука пошла в гору. 

При школах и детских садах появились свои отделения Объединённого Консорциума Форматоров – для выявления потенциальных Скульпторов и надзора за осознавшими себя. 

Мы понемногу начали выпускать из Фонда сверхъестественных гуманоидов – тех, кто адекватен и безопасен. Многих пришлось оставить на содержании. Эксцентричная дамочка, называющая себя «Вектор», к примеру, совершенно отказывалась принимать обычные нормы поведения. Да и талант у неё был такой, что даже Стирателя толкового не выйдет. Так что оставили на содержании. Реципиента поневоле, который периодически менялся органами с более здоровыми людьми, тоже. Сдалось окружающим такое чудо-юдо? 

В паспортах появилась новая графа, посвящённая сверхъестественному статусу. Ты вот у нас кто? Форматор, пирокинетик, телекинетик, телепат или вовсе какой-нибудь некроскоп? Изволь отписаться, общественности нужно знать, что у неё под боком. 

Толян воплотил свою мечту и выпустил в продажу свой суперкомпьютер. Теперь все компьютерщики, геймеры, программисты и сисадмины буквально молиться были готовы на Консорциум, заполучив в свои руки Мечту – Машину Без Глюков. 

Кстати о Толяне…

-----

Заглянул я как-то к нашему «кул хацкеру» – просто так, по душам поболтать о всяком-разном. Тот, как всегда, без дела не сидел – ковырялся в недрах очередного безумного агрегата. Я критически осмотрел его детище. На мой вкус, измерений было многовато – что, обычных трёх не хватило? Да и лёгкая неевклидовость навевала думы о Р’лиехе и Эшере. 

 – А, привет, – поприветствовал меня Толян, вылезая из недр этого электронного гомункулуса. – Я тут поприкидывал насчёт той идеи, о которой ты говорил… 

Я пару секунд вспоминал, какой такой идеи, потом дошло. Я рассказал этому ненормальному компьютерщику о чудной линзе дипломата, тот загорелся желанием всесторонне исследовать этот вопрос.

 – И что же ты прикинул? – поинтересовался я, усаживаясь на воздух.

 – Слушай сюда… – протянул Толик, отодвигая неведомый агрегат в сторону и садясь на табуретку. Он вообще обожал табуретки, я заметил. В его квартире никогда не было других сидений. И творил он всегда тоже только их. Табуреточник. – Тут долго рассказывать, и вообще тут по большей части неподкреплённые размышления, всякий бред и разная метафизика… Тебе рассказывать или пропустим эту часть? 

 – Рассказывай, чего уж там, – пожал плечами я. – Я вообще человек от природы любопытный…

 – Почему-то я так и подумал, – почесал нос хакер. – Пророком становлюсь, что ли?.. Ну так вот. Я тут повертел картину так и эдак, поприкидывал и сделал вывод: каждая вещь имеет такую штуку, как коэффициент вероятности. 

 – Чего? – выпучил глаза я.

 – Коэффициент вероятности, – повторил Толян. – Не смотри так, название рабочее. Ну смотри, объясняю на пальцах. У каждого события есть своя вероятность. Так? А ещё чисто теоретически может произойти всё что угодно, то есть каждая вероятность в принципе может быть реализована. Следишь за мыслью?

Я кивнул.

 – Ну так вот, представь себе, что у любого тела есть своего рода… аура, может быть? Пусть будет аура. Ну так вот, в этой самой ауре прописаны все вероятностные показатели объекта. Все, сечёшь? Их стандартный показатель при нормальных условиях – к примеру, что камень ни за что сам по себе не покатится вверх, не поменяет цвет и не взорвётся, но может сделать это при воздействии извне – называется объективной реальностью тела. Стандартный коэффициент вероятности, никакого нарушения законов.

Я продолжал внимать.

 – Однако помимо объективной реальности есть ещё и субъективная, – продолжал хакер. – Это мозг подспудно воспринимает низшие коэффициенты вероятности, записанную в ауре информацию о //нереализуемых// событиях. Воображение называется. Помнишь доктора Гирса из Фонда? – я поморщился. – Кажется, у него эта способность была начисто атрофирована, патология какая-то. Бедолага. 

Ну-ну, бедолага, как же. А Клеф так вообще кавайка ходячая, даром что не някает.

 – Ну так вот, нормальный мозг в принципе отличает объективную реальность от субъективной. Мозг слегка ненормального делает это уже с трудом. Мозг безумца воспринимает только субъективную, принимая вещи только со сниженным коэффициентом вероятности. Остальное не выдерживает, сечёшь? Ну так вот, а мы, Скульпторы, меняем местами объективную реальность и субъективную. Меняем коэффициенты, настраиваем их по своему желанию. Поэтому гарантированные события рядом с нами могут не произойти, а нереальные запросто случаются. Само собой, для этого каждый из нас должен быть хотя бы капельку ненормальным – у нормального для такого мозг не повернётся… Да и сам наверняка заметил – все по-настоящему крутые Скульпторы, типа нас с тобой, обязательно с присвистом. 

 – Неплохая теория, – признал я. – Занятная, надо обдумать на досуге. Но вроде бы пока что бездоказательная. И как это дело связано с нашим вопросом?

 – А вот смотри, – Толян подвинул обратно свою непонятную штуковину. – Вот эта фиговина как раз занимается различием и настройкой коэффициентов. Глянь сам.

Хакер врубил свою машину смерти. Экран загорелся и отразил комнату – всю сплошь в каких-то мерцающих сияющих ореолов. На них можно было увидеть столбцы каких-то мельчайших циферок. Вроде бы даже со значком промилле.

 – Коэффициенты вероятности, – пояснил Толян. – Наведёшь указатель – получишь больше информации… 

Я наобум ткнул в один из столбцов. Экран высветил, что это вероятность нарушения законов гравитации касательно вот этой конкретной табуретки. Порывшись в головоломных опциях, я смог самую малость подкрутить показатели. 
Табурет подпрыгнул.

Я поглядел на экран. Тот бесстрастно уведомлял, что имело место локальное подкручивание закона земного притяжения на конкретный промежуток времени. Говоря попросту – реализовался шанс, что вот прямо сейчас вот здесь вот эта табуретка возьмёт и подпрыгнет.

 – Неплохо, – оценил я. 

 – Ага, – согласился Толян. – У нас-то это, разумеется, происходит быстрее, чисто на подсознательном уровне – сам знаешь, это как ходить… Ну а тут машина, всё вручную настраивать приходится. И долго. Зато, как видишь, я доказал – это реализуемо. 

 – Вижу, – признал я. – Спасибо за такой материал к размышлениям. 

Итак, кажется, в этом плане таинственный Альянс мы действительно уели. Как видите, ваши задумки вполне реализуемы нашими силами. Это радует. 

-----

Приблизительно в то же время начали приходить первые тревожные известия с Гималаев. Тогда мы не обратили на это внимания, за что вскоре поплатились.

+ Глава 7.

Что ж, все события этой главы имели место сравнительно недавно. Заметки я начал вести уже тогда, поэтому ограничусь выдержками дневникового характера.

-----

//5 марта.// Потеря в наших рядах. Какой-то самонадеянный Стиратель решил избавить мир от главных сверхъестественных опасностей – объектов класса Кетер. Отправился прямиком к SCP-682, разумной социопатической рептилии с отличной регенерацией и приспособляемостью.

О поучительной истории с самим 343, он, разумеется, не знал. А то бы не сунулся. А так – отправился на бой… после чего выяснил, что грёбаная ящерица, оказывается, способна выработать иммунитет даже к изменению реальности. Видимо, это был для него неприятный сюрприз – точно уже не скажешь, ибо поганая тварь смогла воспользоваться эффектом внезапности и сожрать бедолагу. От парня даже костей не осталось.

Скорбим.

-----

//7 марта.// Скульптуризация планеты завершилось. Можно поглядеть на дело рук своих и гордо заявить: «Хорошо есть, и хорошо весьма!». Нас уже никто не чурается, никто не устраивает охоту, никто почти не удивляется. Мы полноправные члены социума.

Некоторые из наших уже подумывают полностью отказаться от наследия Фонда – мол, и так уже всё пропитано нашей деятельностью, на аномалии всем пофиг. Угу, как же, наивные. Решительно протестую, всем несогласным рассказываю историю последних дней – о Стирателе и ящере. Их впечатляет, и разговоры замолкают сами собой.

-----

//9 марта.// Чего только не бывает. Встретился сам с собой. С тем, который из параллельной реальности. Позавидовал нам, рассказал о своём печальном опыте разборок с Фондом. Его чуть было не заперли в карманном измерении, нашпиговав оное измерение самой разной SCP-дрянью. Успел бежать только в самый последний момент, больше на рожон не нарывался – всё равно в том мире его считают погибшим.

Поболтали, обменялись опытом и разошлись. Он отправился дальше по соседним альтернативным реальностям – хочет найти такую, где вообще не зарождался Фонд как таковой.

Снова мельком услышал о том, что что-то нечисто в Гималаях. Надо разобраться.

-----

//17 марта.// Толян после всех своих изысканий предложил идею миров со стабильным коэффициентом вероятности. То бишь исключающие возможность всякой подкрутки и действующие только по заложенным изначально законам.  Разумеется, только для достаточно тихих и безопасных миров, скажем, курортных… Я поддержал, только выдвинул идею оставить доступ для одного-двух Скульпторов-творцов – эдаких администраторов мира, с правом перестройки дизайна и добавления новы опций. Хакер согласился.

Скинули идею Реализаторам, пусть думают.

-----

//18 марта.// Какому-то гению стукнуло в голову придумать иерархию Скульпторов, да ещё и ввести официально. Он и придумал – примитивизм чистой воды. Первая ступень – потенциальные, которые ещё даже не заметили своих умений. Вторая – которые только-только открыли их в себе. Третья – развивающиеся Зелёные. Ну и четвёртая – полностью раскрывшиеся, типа нас с Толяном.

Так что теперь я не только Конструктор с правом Реализации, но и Форматор четвёртой ступени.
Никакой фантазии. Хотя бы названия можно сделать пооригинальней?! Например, так: неосознанный уровень, пробуждённый уровень, осознанный уровень и абсолютный уровень. И то лучше звучит!

Был бы сейчас Скульптором Реальности абсолютного уровня, наслаждался бы…

-----

//24 марта.// Начали строительство «заповедника легенд» – полностью скопированной Земли, заселённой мифологическими существами. Чтоб, значит, в Скандинавии тролли, в Греции фавны с сатирами, а в горах чтоб было от драконов не продыхнуть. Только начали, а ведь уже то и дело разгораются локальные джихады и холивары насчёт внешности той или иной бестии, готовы глотку друг другу перегрызть за дизайн. 

Чтобы временно всех отвлечь, выдвинул предложение не делать мир сферой, а диском и поставить на соответствующую легендарную фауну – со слонами, китами и черепахами. Предложение оценили.

-----

//29 марта.// Полностью забил на основное физическое тело. Погрузил в анабиоз, позволил питаться по закрытому циклу, законсервировал время в персональном измерении. Теперь пользуюсь только аватарами, в принципе совершенно неуязвим.

Неплохо. 

-----

//2 апреля.// Зря мы так долго не обращали внимания на Гималаи.

SCP-1000, снежный человек. Согласно материалам Фонда, когда-то это была высокоразвитая биотическая цивилизация, свергнутая и уничтоженная нами, людьми. С той поры йети вроде бы изрядно деградировали, по материалам того же Фонда…

Угу, как же. Похоже, снежные люди стремительно восстанавливают позиции. Вроде бы уже и какое-то подобие государства у себя там организовали, технологии возрождают, вроде бы даже собираются возвращать гегемонию. 
Уже произошло несколько стычек и вооружённых конфликтов.

В сущности, силами Стирателей мы можем закрыть этот вопрос за пару дней, но если вдуматься... Что за дичь вообще, а?

-----

//7 апреля.// Оказывается, у снежных человеков есть свои Зелёные, в чём наши сегодня уже убедились. Конечно, да наших им далеко, но фактор неожиданности сыграл свою роль. 

Столкновение двух держав Скульпторов – это мы уже проходили. Надо срочно что-то делать.

-----

//8 апреля.// Хм, вот даже интересно стало. А Скульпторы Реальности из числа снежных людей – они что, тоже по образу и подобию сотворены? Если да, то интересно, по чьему же именно? Документация Фонда была подробной, но религиозные воззрения объекта 1000 она не освещала.

Хех, представилось. Длиннорукое волосатое божество чешет в затылке, нисходит с небес где-нибудь в горах и начинает лепить из глины или там строгать из деревяшки что-то эдакое по образу и подобию… А потом вырезает аппендикс и делает из него женскую особь.

Чёрт, это грандиозно и достойно картин Рериха. Может, сам как-нибудь такое полотно напишу – уж очень идея занимательная. 

-----

//12 апреля.// █████ ████ в █████ через ████!!! Какого хрена?!

Пардон май френч, эмоции прут. Докладывают, что эти биологи йети где-то добыли непонятное оружие, временно блокирующее способности Форматоров. Все в ступоре, такой фигни никто не ожидал. Причём штуковина совсем не в их стиле – не живая, не биологическая… Где-то тут собака порылась.

Однако теперь у этих типусов появился знатный козырь. 

-----

//Тот же день.// Пришли подробности об оружии – внешний вид, полное описание воздействия… И вот последний пункт вызвал во мне бурю эмоций. Во время выстрела из этой штуки на теле жертвы появлялся значок в виде стилизованного глаза, глядящего вверх и вправо… Логотип Альянса!

Ну, дипломат, ну, зараза, подкузьмил знатно… Решил ради интереса наладить торговое отношение с потенциальным нашим врагом? Продемонстрировать, так сказать, Скульпторам, на что способен ихний хвалёный Альянс? «Современная ингенионика», понимаете ли…

Ничего-ничего, мы вам всем ещё покажем.

//15 апреля.// У нас перемирие. Обе стороны наконец признали бессмысленность и общую глупость вражды, готовится круглый стол переговоров. Это радует.

А я вот всё мыслю над образом и подобием, понимаете ли. Ну, мы, сотворённые, на месте. А боги где, творцы недорезанные? С одним вроде бы пообщался – и тот удрал. Ещё один в Фонде лежит, разобранный на винтики. Третий настолько мелок, что на демиурга никак не тянет. Четвёртый распят на стеночке в уральском храме, замкнулся в себе и на контакт не выходит. 

Что-то тут не так, короче.

Хотя, с другой стороны… Может, эти самые творцы сочли свою задачу выполненной? Вот – се человек. Подобия Нашего достиг, ворочает миром как хочет, даже новые измерения сам творит… Что нам ещё?

Хм… А ведь на интересную мысль меня этот момент натолкнул… Новые миры… Новые миры…

Взглянем на Бесконечное Творение немного под другим углом.

//21 апреля.// Дипломаты договариваются со снежными людьми на предмет предоставления им отдельного мирка для возрождения цивилизации, а я и ряд других Скульпторов готовим масштабный проект. Мы досконально копируем одну из параллельных Земель, где не появилась Лига, и заодно вносим изменения. А ещё старательно манипулируем пространством, искажая его необходимым образом…

Когда мы закончим, все, решившие посетить наш расслоенный мир, в первую очередь попадут именно в эту реальность. Точную копию Земли… без всяких сверхъестественных проявлений. Мы тщательно зачистили все следы SCP-объектов, стёрли саму память о Фонде, ГОК и всех остальных, исключили концепцию Форматоров… Самый обычный, заурядный мир.

Именно потому все чуждые присутствия будут ярко и отчётливо видны – и будут нами мгновенно замечены. Дипломаты Альянса, иномирные захватчики, инопланетные чудовища – все они мгновенно попадут под наше пристальное внимание. Ряд никак не обнаруживающих себя Зелёных всегда будет незримо дежурить в этой реальности – может, иногда подкидывая местным какую-нибудь пищу для фантазии и размышлений (какое-нибудь там НЛО, скажем…). Ну а если по недосмотру здесь всё же родится Скульптор или какой одарённый уникум – тогда мы покажем ему //настоящий// мир. Многообразную вселенную и плеяду миров, созданную Объединённым Консорциумом Форматоров.

Работа идёт полным ходом, а я дописываю эти краткие мемуары. Копию я оставлю себе (может быть, напишу на основе нечто более глобальное), а оригинал, пожалуй, брошу в каком-нибудь труднодоступном местечке вместе с какими-нибудь файлами Фонда. Всё равно никто в это не поверит, но я просто не могу удержаться от такого штриха. Возможно, кому-то будет интересно узнать, что буквально в шаге от него кипит совсем иная жизнь…

Я оставлю здесь это краткое свидетельство, мы свернём пространство – и прихожая Земли начнёт своё существование. Все возможные враги окажутся под нашим прицелом – и уж тогда мы им покажем… Мы, Скульпторы Реальности, владетели сей планеты. Мы – справимся.

Ведь мы сотворены по образу и подобию.</textarea></pre>
