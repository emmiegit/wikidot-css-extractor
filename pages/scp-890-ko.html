**일련번호:** SCP-890-KO

**등급:** --안전(Safe)-- 유클리드(Euclid)

**특수 격리 절차:** SCP-890-KO 반경 2km 이내의 구역을 군사지역으로 위장하여 격리한다. 해당 구역에 비인가 인원, 특히 민간인이 접근하지 못하도록 경비해야 한다. 만약 비인가 인원이 해당 구역에 접근 시 A등급 기억소거 후 내보낸다. 격리 담당 인원은 SCP-890-KO에 유의미한 변화가 있는지 항시 감시해야 하며, 이를 하루 2회 정기적으로 상부에 보고한다. 대상에 대한 추가적인 정보가 발견됨에 따라 격리 절차의 개정이 논의중이다.
 
**설명:** SCP-890-KO는 독일군 U-534 잠수함과 매우 유사한 외형의 잠수함이다. 하지만 개체의 세부적인 부분은 U-534와 약간의 차이가 있으며, 특히 통신장비는 U-534와 확연히 다른 양상을 보인다. 이 통신장비는 2차대전 당시의 기술력으로는 구현할 수 없는 방식이다.

 SCP-890-KO는 201█년에 재단 ██기지 근처의 해안가에서 발견되었다. 개체의 내, 외부는 심하게 부식된 상태이며, 오랜 시간 침수되어 있었던 것으로 보인다. 외부에 격침 흔적은 없었으나, 잠항에 필수적인 내부 구조물 일부가 인위적으로 제거된 흔적이 있다. 이것이 직접적인 원인이 되어 개체가 침몰한 것으로 추정하고 있다. 그러나 침몰한 개체가 어떤 원리로 수면위로 떠올라서 해안가에 도달했는지는 불명이다. 

 SCP-890-KO 내부의 통신장비를 분석한 결과, 재단 내 ██기지의 폐쇄된 서버로 연결되는 것이 밝혀졌다. 해당 서버는 19██년 █월 ██일 이후로 더 이상 이용한 기록이 없다. 담당 연구원은 이 서버에서 890-알파프로젝트와 U-890-알파의 제작, 처분, 통신기록에 대한 다량의 정보들을 발견했다. 송출 신호 기록을 제외한 모든 문서들은 O5평의원만 볼 수 있도록 잠겨 있었다. 문서의 목록은 다음과 같다. 

&gt; * [편집됨]사태 대응을 위한 U-534 위장 잠수함의 설계와 890-알파 프로젝트 제안
&gt; * 890-알파 프로젝트 개요
&gt; * U-890-알파
&gt; * U-890-알파의 결함에 관한 보고
&gt; * U-890-알파의 처분에 관한 건
&gt; * [편집됨]절차
&gt; * [편집됨]절차 경과 보고와 대응 논의

[[collapsible show=&#34;부록: U-890-알파의 송출신호 기록&#34; hide=&#34;접기&#34;]]

다음은 U-890-알파가 해당 서버에 송출한 신호들의 목록이다. U-890-알파는 194█년부터 201█년까지 총 7365회에 달하는 신호를 송출했다. 기록의 상당 부분은 신호가 미미하거나 손상되었기 때문에, 극히 일부분만을 해독할 수 있었다.

추적 결과 마지막 #7365신호는 위도 ██.█, 경도 ██.█에서 송출된 것이 밝혀졌다. 이 곳은 SCP-890-KO가 처음으로 발견된 위치와 일치한다. 현재 담당 연구원들은 SCP-890-KO와 U-890-알파와의 연관성을 조사중이다. O5평의원들은 둘 사이에 연관성이 없다는 발언 외에 다른 언급은 일절 하지 않고 있다. 폐쇄된 서버에 있는 잠긴 문서들의 공개를 O5평의원에게 요청하였으나 거부되었다. 

**추가:** SCP-890-KO의 손상이 조금씩 회복되는 양상을 보이고 있다. 대상의 격리 등급이 유클리드로 상향되었다.
