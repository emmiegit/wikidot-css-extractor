哦 很久以前，
我初成形之时，
我独自置身在灼热和混沌的海。
但我温暖。
我安全。

空虚，橙色不断变换。
然尚为无形。

那时，我对自我为何只觉惘然，
但我于那舒适的温暖中好奇满满，
所以于那橙色中徘徊。
持续很久。
很久。
时间。
然后我注意到另一位。
她与我如此相像。
但也。
非也。

她的姓名是[[[scp-179|Sauelsuesor]]].
并且她是我的妹妹。

与我不同，她已睁开双眼
在我漫步的所有时间里，
她一直观看。

她展示给我她所看到的。

有死岩和尘埃环。
空虚的繁星于远方闪耀。

她说还有其他人。
其他人也像我们。

闪烁的光如此遥远……
她说 有很长一段时间 她会和祂们交谈。
她将会选择一个声音 从那茫茫人海。

但她说那声音开始变得逐渐安静。
最终 祂们走远。

她说现在，我们所看到的一切，
都是空虚的繁星在远方闪耀。
长时间的死寂的爆炸向我们袭来。

终结衰败 于我们闪耀的天空之前。

但仍有希望。
她说她保护着我们。
她保护着//祂们。//
我们面前的世界被保护着 是她将其捧在手心间。

我向外望去 除空洞的岩石外一无所见
又是一个无望的夜晚。

就是那时 她给我展示出你。
一颗无声的蓝绿宝石，
生命于暗淡单调的死胎中诞生。

那是我看到了你之时。
那是我被赋予目标之际。

如今我已觉醒 ，
我的妹妹已离开。

她下降，以守望你。
与你交谈，给你希冀。

她告诉我你做的一切。
一些是好的。
一些是坏的。

但总是，总是如此令人着迷。
我们单一的孩子。
紧紧地被抱着 于我们爱的双臂。

----

烦恼最终在我们隐蔽的海岸冲刷。

----

那么现在。

我想起了那的一切。

你的美丽。

你做的一切。

你做的一切。

我不是知道每件事。

但我知道我注定要做什么。

 //我们// 注定要做什么 

我们是终末。

于漆黑的空虚里悄然褪色 我们不会如此。

我是一颗[[[scp-1548|夜空中的星]]]。

且来看我最后的闪耀。
