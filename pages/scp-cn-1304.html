**项目编号：**SCP-CN-1304

**项目等级：**Safe

**特殊收容措施：**
     SCP-CN-1304被收容于--辽宁省沈阳市--山东省青岛市[[footnote]]因日军入侵中国东北部，沈阳区基金会基地被迫撤至山东德州。1933年3月17日注。[[/footnote]]壹零柒号研究所的加强型储藏室中，由四名装甲化警卫员士兵看管。储藏室外部的模因门禁图片每七日更换一张，以人体视觉基因序列作为秘钥，确保只有特定允许人员可以取用或用于实验。该项目未被添加在提交给当地军阀武装头目的『收容项目序列名单』中，以避免被征用于战争用途。
[[=]]
**最后更新于：1934年9月22日。**
[[/=]]
     SCP-CN-1304被收容在Site-CN-03地下二层B-2区的强化收容室内，由不少于10名武装安保人员守卫。房间内安装有生物感知系统，房间内存有浓度80％以上的腐蚀性毒气，墙壁漆有即死模因图片。鉴于其具有自主思考性与消耗性，该项目的异常性质目前难以被利用。
[[=]]
**最后更新于：2018年12月2日。**
[[/=]]
**描述：**SCP-CN-1304是一个边长为50cm的淡蓝色立方晶体。目前尚未得知其任何构造原理。晶体的一个顶角上嵌入一片蓝色鳞状物体。SCP-CN-1304表面镌刻有中国古文字，推测来自战国时期。

[[collapsible show=&#34;+ SCP-CN-1304表面镌刻的文字&#34; hide=&#34;- 隐藏&#34;]]
&gt; //夫龙为虫也,可扰狎而骑也。然其喉下有逆鳞经尺,人有婴之,则必杀人。//
[[/collapsible]]

SCP-CN-1304具有自主思想，其晶体被触摸时，该项目将与触碰者进行精神交流，具体表现为在其精神中出现一名中国籍人类的形象（多为20至50岁男性），并根据交流的最终结果，SCP-CN-1304将做出不同的反应。理想情况下，其经过交谈后，将根据地势与环境的差异展开半径约为2km至18km不等的屏障型能量立场（下记为SCP-CN-1304-1），而从上方接触SCP-CN-1304-1的任意物质将被摧毁至原子级别。

[[collapsible show=&#34;+ 实验记录-19300224-132&#34; hide=&#34;- 隐藏&#34;]]
&gt; **参与人员：**博士 张作良 先生、 博士 梁振华 先生。

&gt; **实验时间：** 2月 24日 14:19

&gt; **实验记录：**下午2时，在六名持械警卫员的监督下，张作良博士进入储藏间，并将双手置于SCP-CN-1304表面，并保持此动作约11分钟。期间，被测试者心率极不稳定，数次升至142次/分。之后，张博士手掌离开该项目，SCP-CN-1304-1以实验地点为原点展开。高度约0.5km，半径为2.2km。该现象在持续了5分钟后结束。
&gt; 在上述实验后，梁振华博士仿照张作良博士的操作，与SCP-CN-1304-1进行互动。期间其心率保持稳定。约10分钟后，梁博士离开实验项目，此后无事发生。
&gt; 上述步骤重复于当日重复了12次，实验结果无任何变化。此后，经管理机构商议，决定由张作良博士作为负责人，给予其取用、并利用SCP-CN-1304做实验的权限。

&gt; **后记：**实验后，梁振华博士向道德政治管理委员会反应，称“张作良博士具有种族主义倾向，应将其对SCP-CN-1304的管理权限撤销。”，后因证据不足被驳回。
[[/collapsible]]

[[note]]
**##red|@@[未归档] 1936年12月14日夜11时，四十余名美械警卫员叛变，在张作良的指使下夺走SCP-CN-1304，并骑马试图闯出基地。我方外围安保部队击毙20余人，然经两小时余的追逐后，张作良及其党羽十一人最终遁逃，目前下落未明。@@##**
[[&gt;]]
##red|**@@最后更新于 1936年 12月 15日@@##**
[[/&gt;]]

[[collapsible show=&#34;+ 肆级以上权限者准许翻阅&#34; hide=&#34;- 隐藏&#34;]]
&gt; **张作良于2198职工宿舍留下的字条：**
&gt; //夫七尺男儿，见日寇侵国，彼协会受迫连连南撤，今甚迁入山海关，方圆千万里之中华，又有几寸领土可为之侵占？彼一退再退，又有几方净土可供安家？虽已发誓，远政避战，然此身仍为中国男儿，此心仍为中国心，万年不敢忘。今西安事变，蒋陷囹圄，而张、杨二帅抗日心意已定，吾等志士，必赴火线以救亡图存。此行吾去意已决，恐再难返！下次再见，即为吾马革裹尸还乡之日。愿汝转告家父母，孩儿已去，定战死沙场。感父母养育三十年之恩，若有来生，张某仍愿做二老子孙。勿念！//
[[/collapsible]]

[[/note]]

**@@//更新于：2018年12月1日。@@**

SCP-CN-1304于2018年5月22日“遗忘领域”事件中，与中国南部混沌分裂者的战争中被重新夺取并收容。

[[collapsible show=&#34;+ 实验记录 180522236-112&#34; hide=&#34;- 隐藏&#34;]]
&gt; **实验人员：**研究员 弋尘（下简称为弋尘）、研究员  Mark Long。

&gt; **实验时间：**2018年5月22日

&gt; **实验内容：**两名研究员在六个武装人员的监督下进入收容室内同SCP-CN-1304进行交互，由一名武装安保秘密手持VTL-07精神传感设备实时采取测试人员脑内画面信息，此期间二位研究员对此均不知情。SCP-CN-1304在交互者精神中呈现不定的人形，而以25-45岁男性为主。11时29分，弋尘首先进行触摸测试。5分钟后其脱离SCP-CN-1304，并表示“它不肯配合”。在此之后，研究员Mark Long尝试与SCP-CN-1304沟通，并成功使其触发SCP-CN-1304-1。其半径为4km，高度400m。MTF-丙寅-“七蛟龙”-02负责了与SCP-CN-1304-1的火力交互实验。

&gt; **实验记录112-01**
&gt; 一架旋翼飞机于SCP-CN-1304-1上方飞行并向下投弹。弹药在接触SCP-CN-1304-1时立即被分解，未发生爆炸。随后其向下洒水模拟降雨。水滴在接触其表面时被分解。

&gt; **实验记录112-02**
&gt; 一架旋翼飞机于SCP-CN-1304-1上方飞行并向下投掷一名D级人员。人体在触碰SCP-CN-1304-1时立即被分解。

&gt; **实验记录112-03**
&gt; KS-064短程抛射器从地面抛射石子射击SCP-CN-1304-1。被抛射物从下方穿过，未受任何影响。其在落回SCP-CN-1304-1时被分解。

&gt; **C112-0102号实验报告：**
&gt; //看起来这片护盾会挡住从上而下接触它的一切物件。这个结论是我们科室达成的共识。——研究员弋尘//

[[/collapsible]]

&gt; **访谈记录1304-2018-05-22-1**
&gt; 
&gt; **简述：**以下为研究员弋尘与SCP-CN-1304的交互记录，为实验期间交流所获取的高价值情报录像。其于弋尘的精神中表现为一名30岁男性。
&gt; 
&gt; **[录像开始]**
&gt; 
&gt; **研究员弋尘：**让我们开门见山吧，反正我们的人和你也不是第一次交流了。我该如何令你展开那层护盾？
&gt; 
&gt; **SCP-CN-1304：**你是什么人？为何要我这么做？
&gt; 
&gt; **研究员弋尘：**你在这里待着时间也不短了，知道我是什么人。还是那句话，如果你肯配合的话，提一些合理的要求我们是可以接受的。
&gt; 
&gt; **SCP-CN-1304：**呸！汉奸！叛徒！你们这群走狗，没有你们这种人，中华民族早就可以振兴！
&gt; 
&gt; **研究员弋尘：**中华民族？我们没考虑过这些。我们为这个世界服务，致力于守护这个世界，而不是被一两个民族情绪所左右了自己的判断。我们需要你，与我们一同保护这个世界不受异常的侵扰。
&gt; 
&gt; **SCP-CN-1304：**闭嘴！当我们在振中会的时候，抗击日寇，统一中华，帮主席挡下过老蒋的轰炸机，而你们这帮懦夫又在做什么？
&gt; 
&gt; **研究员弋尘：**再说一次，我们在致力于拯救世界。别以为你多么特殊，像你这样的东西，我们处理成百上千个了。我建议你最好乖乖配合我们，要不然就永远在暗无天日的地下吧，这世界从此与你没有任何关系。
&gt; 
&gt; **SCP-CN-1304：**操你妈！别说“你”，这是“我们！”老子活着的时候还在朝鲜开坦克呢，你这种懦夫出生了么？
&gt; 
&gt; **研究员弋尘：**我不管你还是你们，我现在就给你两个选择，一，展开你那个什么护盾，二，去储藏库吃灰，碌碌无为，默默无闻。
&gt; 
&gt; **SCP-CN-1304：**滚！那玩意每出现一次，都有一批弟兄会永远离开这里！【记录画面出现一名络腮胡，身高约172的男性】这个兄弟，当年跟着岳飞去抗金！【记录画面出现一名身高约180的中年男性】这是我班长！当年约好了，炸过碉楼，地下再相见！每展开一分钟这玩意，都有多少弟兄就会从这里离开！大爷我生是中国人，死是中国魂！要我在前线挡子弹，我屁都不放一个，但要是把弟兄的生命浪费在这上，我宁可再死一次！
&gt; 
&gt; **研究员弋尘：**冷静一点！悲痛的历史不只有你有，我和你打交道好几天了，一直没有和你说过这些，今天我跟你说明白吧，但愿你能理解我。我爹当年就是基金会的人，为了把你们从那帮混沌手上收回来，死在了山沟里，却连个像样的墓碑都没有。然后费劲千辛万苦把你弄回来，又是一场文革，说我们是骑墙派，贻误了战机，害死了领袖的儿子，于是上面那帮人把你们又送给了混沌分裂者！在这之后，我又亲自上了战场，把你从那帮人那里打了回来，而当时你们还在用你们弟兄的性命去保护他们。还没明白吗？第一，你只不过是政治斗争的牺牲品罢了。第二，现在你是我的俘虏，照着我说的做。我们不会亏待你。
&gt; 
&gt; **SCP-CN-1304：**俘虏？士可杀不可辱，少开这个玩笑了！你死一个爹算什么？老子一家老小，整个村就一个婆婆和一个孩子活下来，剩下的都他妈和我见了阎王！你有什么可怜的？我们帮助的他们不是什么分裂者，他们是振中会！是复兴中国的力量！告诉你，在家国大义面前，你这种跳梁小丑，就是可笑！废物！汉奸！资本主义的走狗！
&gt; 
&gt; **研究员弋尘：**我说了，我们是为了人类的未来而奋斗。我小的时候，也痛恨日本鬼子，越南猴子，但我直到来了这里，才知道我们在面对什么：果冻一样的外星人，能喷出烧干张家界的大火的奇怪人类，亦或是一颗即将毁灭地球的巨大陨石。我们默默守护了人类，没有我们，哪有你们“保卫祖国”，“复兴中华”的过家家游戏？你所说的“振中会”，早已不存在了，现在他们被外国资本收买，不再为了你所守护的国家服务了！答应我，陪我们做一次测试，然后我会把你们放到你们应该去的地方发光发热。
&gt; 
&gt; **SCP-CN-1304：**操，我能理解你，但恕难从命。弟兄们刚刚和我说过，我们要守护的，只有中国，其他的，老子一概不懂！
&gt; 
&gt; **[录像结束]**

&gt; **事故记录1304-2018-05-25-Atk216**
&gt; 
&gt; 2018年5月25日上午11时23分，项目负责人，研究员Mark Long进行同SCP-CN-1304的交互实验时，MTF-丙寅-14基地驻留特遣队闯入实验室0023314并射杀了Mark Long及七名随行安保人员。随后其迅速被赶来的安保人员制服。经审讯，该队伍被纠察官胡百指使，进行了刺杀Mark Long的行动。14时12分，胡百已被安保组控制。

[[/collapsible]]

[[collapsible show=&#34;+ 需AOCI03-4级以上权限审阅&#34; hide=&#34;- 隐藏&#34;]]
&gt; **纠察报告2018-05-24-012：**
&gt; 
&gt; **提交者：**纠察官 胡百
&gt;
