    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>嘿，大家好！这是篇完全在我手机上写出来的极速解密，作为一个实验以及对我自己的挑战，也主要是因为我咖啡喝多了。

首先，我想为最近子版中的内容缺失而道歉——我本来有些应该在今年夏天早些时候发布的东西的，但大学的学习让我精疲力尽。第二，我想要——[[size 120%]]没有第二了，让我们来解密吧！[[/size]]

[[[SCP-1548-EX]]]作者：[[*user Varaxous]]

要解明这篇文章，首先要做的就是完全无视这篇文章，谈点别的。

在很久以前的维基里，那时4位数字都是热门话题，任何形式的叙述都会导致“//down了；等着这篇重写为故事！//”，这时有篇文章发布了：//**憎恨星，SCP-1548**//。这篇文章几年后被删除，原因我就不多说了，但长话短说如下：

* 太空中有颗巨星
* 它以摩尔斯电码闪烁着
* 摩尔斯电码告诉了人类些有意义的事情:(
* 那颗星正朝着地球飞去，大概是想要炸掉地球，杀死人类，并与我们全人类的母亲做个爱。

太长不看版：一个字面上的白色热球的愤怒。

现在，撇开那个不管，我们来看看-EX。另外，给Varaxous打call，感谢他在不到两分钟的时间里就给我批了这个极速解密。[[size 120%]]过去8小时我已经喝了6包瑞士小姐速溶热巧克力了现在如果我不动我就会死[[footnote]]**译注：**此处为游戏“[[span class=&#34;ruby&#34;]]不动就会死[[span class=&#34;rt&#34;]]Move or Die[[/span]][[/span]]”的neta。[[/footnote]]让我们开始吧冲冲冲冲冲冲冲冲冲冲[[/size]]

&gt; {{&gt; 欢迎，O5-6。}}
&gt; 
&gt; {{访问档案：scp-1548}}
&gt; 
&gt; {{&gt; 访问档案：SCP-1548……}}
&gt; {{&gt; 文件未找到。}}
&gt; {{&gt; 没有文档出现在SCP-1548位置。}}
&gt; {{&gt; 查询确实发现类似结果：SCP-4548，SCP-1548-EX。}}
&gt; 
&gt; {{访问档案：scp-1548-ex}}
&gt; 
&gt; {{&gt; 访问档案：SCP-1548-EX……}}
&gt; {{&gt; 文件发现}}
&gt; {{&gt; 显示文件……}}

第一节我们稍微提到了1548的删除；数据库直接就说“哈哈不好意思它没了”。而我们还得到了一个跳转到[[[SCP-4858|4858]]]的链接，这是另一个憎恨星的“衍生文”，而据我所知，完全跟这个-EX条目无关。有问题？没问题。没问题！我们继续读下去。

&gt; 项目编号：SCP-1548
&gt; 
&gt; 项目等级：--Euclid-- Keter
&gt; 
&gt; **特殊收容措施：**

[[size 120%]]你以为我们要看收容措施？动动脑子，傻逼！[[/size]]

收容措施又是对老憎恨星的回溯。这也是你能对一个憎恨我们的星星的期望；让人类一直看着它，然后如果有什么变化，试着去修好它。仅此而已。

看看描述：

&gt; 描述：SCP-1548是一个距离地球约24光年的不明物体。该天体最初被认为是一颗恒星，比迄今为止记录的任何天体都要明亮得多，并周期性地发出电离辐射。
&gt; 
&gt; 1949年，特工M███████在伊利诺斯州芝加哥的耶基斯天文台首次注意到许多记录下来的脉冲形成了莫尔斯电码。第一个被转录下来的是“Death for the undsrving[//原文如此//]”。迄今收到的所有信息都具有侵略性，涉及人类种族的死亡、毁灭和耻辱。

酷酷酷酷酷酷，我们上道了。这就是个白色滚烫愤怒的尖叫着的球并且在对着我们尖叫还告诉我们我们糟糕得跟我前女友差不多，对吧小伙伴们--Isabella快回来我想你了。--

有一点很有趣，那就是这条信息拼错了——并不是作者笔误，因为此处有个[原文如此]，这就是聪明人在这里花里胡哨地说着“闭嘴这个拼写错误应该错在这”。在此之后，我们对这颗星星进行了物理性描述。这里细节很多，但我这咖啡因上头的脑子无法理解，不过你唯一需要知道的就是，它的侧面有一个小耀斑，可以发射出大量的辐射。接下来，我们还有跟多关于这颗星星的信息：

&gt; SCP-1548-EX通过莫尔斯电码使用这些辐射脉冲通信。它发出的消息非常随机。虽然已经记录了多个不同的消息，但是这些脉冲占SCP-1548发出的总脉冲的不到1%。当SCP-1548仅仅只是随机脉冲和试图通信时，还未曾从中发现明显的模式。

哼嗯嗯嗯嗯嗯嗯嗯嗯嗯嗯嗯嗯。

&gt; 虽然已经记录了多个不同的消息，但是这些脉冲占SCP-1548发出的总脉冲的不到1%。

&gt; 迄今收到的所有信息都具有侵略性，涉及人类种族的死亡、毁灭和耻辱。

起初这看起来有点迷惑，但也不是不可能发生。基本上，这段就是在说1548一直在不停地“//说话//”，但很少能真正地“//说//”出些什么——但当它说了的时候，它就会说它有多恨人类。

就这样，我们来看附录1。发自“首席研究员Natalie”，我在这里总结一下。

&gt; 嘿还记得那些能发出辐射的小翅膀吗？是的如果其中一个指向地球那我们就会被完全变成骨头然后全部死掉。感谢你们来听我的TED演讲。

所以，这或多或少就是个憎恨星的故事，尽管这颗星星一直在瞎叭叭。我们有颗想杀掉我们全部人的星，而我们对此真的无能为力。虽然我们还没搞清楚它为什么异常；它似乎非常明确地讨厌人类……

哦哦，又一份O5笔记！

&gt; &gt; 警告：O5-3留下一个文本文件。你想访问这个文件吗？
&gt; 
&gt; 是的
&gt; 
&gt; &gt; 访问材料……
&gt; 
&gt; &gt; 显示文件1/1

好吧，那这是一份来自高层的，直接就是大人物发来的重置。那么，对于这个太阳系恶霸，我们需要了解什么呢？

&gt; 我的O5同僚们，以及任何可能正在阅读这份文件的人，
&gt; 
&gt; 我有好消息，也有坏消息。
&gt; 
&gt; 好消息是SCP-1548是非异常的。

[[size 120%]]老消息了，伙计！这玩意都被标记为-EX了，跟着程序走！[[/size]]不管怎样，这就是我们的好消息。那么，坏消息是什么呢？而且，如果它不是异常，它又怎么会存在呢？

&gt; 科学已经赶上了我们，并为这些奇怪的物体揭示了一个名字：脉冲星。似乎有数百万个这样的东西在深渊中运转。
&gt; 
&gt; 此外，我们认为SCP-1548向我们发出的信息，只是一种偶然——一种宇宙规模的偶然。SCP-1548没有恶意，甚至没有意识。它已经有20多年没有“说话”了，最后收到的信息几乎是难以理解的。

啊。现在那“不到1%”的部分就合理了。

对于那些还不明白的人，我想介绍一个老掉牙的“无限的猴子用无限的打字机”的寓言。

想象你有间屋子，里面有无限只猴子，他们永远在无限的打字机上打着字。最终，它们可以重写威廉·莎士比亚的全部作品。当然，这可能需要几次尝试，但是最后你还是能获得哈姆雷特、罗密欧与朱丽叶，甚至是有着“情感虐待实际上是件好事”一句话的驯悍记。现在，把无限的猴子换成一个由氢和碳随机组成的球，把打字机换成太阳脉冲，把“整部剧”换成“任何可以识别为侮辱人类的东西”。同意，这需要一段时间才能出现，但在某些时候，我们会被太阳叫着去死。

&gt; 坏消息是，虽然恒星不憎恨我们，但上帝（或把脉冲星放在离我们24光年远的任何什么东西）肯定憎恨着我们。
&gt; 
&gt; 研究员Natalie带着这些担忧来找我，并建议将SCP-1548重新归类为-EX。我已决定接受她的建议。

哦。这就是坏消息。

这不是一件异常威胁——它不会主动用辐射射杀我们全部人！

这是个正常的威胁。这是宇宙中的自然现象，是个基金会无法用异常手段善意地摧毁的东西。而且它也不会主动来摧毁我们——//**但它还是会来摧毁我们。**//

宇宙并不在乎我们。我们只是上帝衣襟上的一粒尘埃，渺小得唯一比把我们拂去更容易的事情就是完全忽略我们。我们没有重要到足以被针对或被攻击的程度。我们并不特别。我们只是在错误的时间出现在了错误的地点罢了。

&gt; 致以深切慰问，
&gt; O5-3

P.S：我之前提到过，但我现在正在写围栏计划全系列的解密，这得花很长时间。一旦大学的事情做完了，我应该就能尽快继续写并且发出来。

P.P.S：我们有两个作者都在写他们的第一篇解密，而且都写得非常不错</textarea></pre>
