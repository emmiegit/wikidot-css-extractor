**Имя:** Алексей Твардовский. Среди сотрудников малоизвестно, в обиходе используются различные сокращения от фамилии.

**Должность:** Помощник системного администратора, научный консультант широкого профиля.

**Уровень допуска:** Номинально – 1; числится в нескольких списках особого допуска и подпадает под действие ряда специальных распоряжений, из-за чего фактические полномочия соответствуют третьему, по отдельным узкоспециальным вопросам – четвертому УД.

**Место работы:** Административная Зона 2, сектор содержания А, камера №404.

**Место жительства:** Там же.

**Основные направления работы:** Математическое моделирование инфосферных аномалий, исследование феноменологических парадоксов, теоретическая когнитология.

**Биография:** Получал высшее образование в трех ВУЗах, из первого был отчислен за академическую неуспеваемость, проигнорировав сдачу экзаменов, из двух последующих – по собственному желанию. Впоследствии прошел еще ряд образовательных курсов вольным слушателем. Был нанят обычным порядком (по объявлению) на должность системного администратора НИИ [УДАЛЕНО] (учреждение-прикрытие Организации), где проработал 2 года, пока не привлек внимание кадровой службы Фонда во время инцидента [УДАЛЕНО], в ходе которого смог обнаружить уязвимость в логике поведения инфосферного SCP-объекта и нейтрализовать его, создав адаптивную вычислительную среду и метаморфную программу-антидот.

25.12.20██ был принят на должность помощника системного администратора Зоны 2.

Научную деятельность начал с анонимных правок отчетов других исследователей, в которых указывал на ошибочные выводы, критиковал методы работы, излагал результаты собственного анализа данных и вносил предложения по дальнейшим исследованиям. Для направления этой деятельности в более конструктивное русло получил текущую должность и назначение на ряд аномальных объектов.

Алексей Твардовский – единственный сотрудник Зоны 2, который не подвергся меметическому заражению во время инцидента [УДАЛЕНО], т.к. все время провел в своей звукоизолированной камере за работой и узнал о произошедшем только постфактум.

**Характеристика:** Сотрудник Алексей Твардовский практически не покидает выбранной им для проживания камеры, избегает очного общения с коллегами и предпочитает поддерживать с ними контакты исключительно в письменной форме, а также питает неприязнь к фотосъемке и принимает все доступные меры, чтобы не быть запечатленным в фото- и видеоформате. Свою исследовательскую деятельность, когда она касается материальных объектов, ведет удаленно, подбирая в ассистенты младших сотрудников и составляя для них подробные инструкции.

Несмотря на большой стаж работы в Организации, из-за изолированного образа жизни остается среди коллег малоизвестной личностью, тем не менее сам, как правило, хорошо осведомлен о происходящем в учреждении благодаря предоставляемому должностью доступу к большинству документации. По сей день не оставил привычки периодически вносить в нее правки, подписываясь одним из множества псевдонимов, частая смена которых иногда приводит к путанице.
