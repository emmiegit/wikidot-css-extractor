**Ítem #:** SCP-3435

**Clase de Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-3435 deberá encontrarse contenido en un estuche opaco y hermético equipado con un desecador para su preservación. La imagen de SCP-3435 no debe distribuirse fuera del personal y los sujetos de prueba que cuenten con aprobación de ello. El personal debe ser examinado antes de ser asignado a SCP-3435; aquellos con antecedentes en política o crítica de arte tendrán prohíbido observar a SCP-3435 o imágenes del mismo. El DM Epsilon-23 (&#34;Críticos de Arte&#34;) deberá monitorear las galerías de arte del Condado de Clark con objeto de ver a PdI-0171 (Guillermo Gutiérrez) o en su defecto, a sus obras.

Bajo ninguna circustancia un miembro del personal que sea párticipe en la investigación de SCP-3435 será asignado de forma simúltanea a la de [[[SCP-2078]]].

**Description:** SCP-3435 es la designación otorgada a una pintura al óleo creada por el conocido anartista Guillermo Gutiérrez, la obra se titula &#34;[[[http://lafundacionscp.wikidot.com/joey-fucknuts-takes-to-the-skies|Sueña con un Sueño Mejor]]]&#34;, la cual mide 110 cm por 68 cm. SCP-3435 muestra a dos entidades: un dinosaurio terópodo azul con aditamentos cibernéticos y varias armas láser que recuerdan a las provinientes de la ciencia ficción; y un wyvern rojo de estilo europeo vestido con un sombrero puntiagudo y una túnica colorida, que sostiene a su vez un bastón y lo que parece ser un libro de hechizos. Observar de forma repetida a SCP-3435 hace que el mismo muestre a menudo cambios en las posiciones relativas de las entidades, aunque la mayoría de las visualizaciones parecen mostrar a los dos ejemplares luchando físicamente. El fondo del cuadro también varía considerablemente entre los distintos puntos de vista, incluso cuando lo ve la misma persona varias veces.

SCP-3435 ejerce un efecto anómalo primario en los sueños de cualquier individuo que lo vea directamente o en una fotografía del mismo. En el 87% de los casos, los sueños del sujeto afectado incluyen esporádicamente a las entidades representadas en el cuadro. Los informes indican que las entidades del sueño, designadas SCP-3435-1, intentarán comunicarse con el soñador. SCP-3435-1 cesará sus apariciones en los sueños después de un período de tiempo variable desde la visualización de SCP-3435; la duración de este período ha sido de entre una y ocho noches. El uso de amnésticos para eliminar el recuerdo de la visión de SCP-3435 termina con éxito la presencia de cualquier instancia de SCP-3435-1 en los sueños. Un tema común de los mismos con SCP-3435 son los elementos de la infancia del soñador.

Si el espectador percibe que SCP-3435 es representativo de un problema o conflicto sociopolítico, experimentará migrañas de diversa gravedad. Si el espectador escribe o habla sobre su interpretación de SCP-3435, experimentará otros efectos secundarios, como calambres de estómago, diarrea, hemorroides o estreñimiento.

Análisis químicos a SCP-3435 han revelado un componente previamente desconocido en los componentes de la pintura usada que se cree es la responsable de los colores. Las pruebas siguen en curso, pero hasta ahora los análisis no han demostrado que posean propiedades que alteren la percepción del individuo.

[[collapsible show=&#34;Registro de Entrevista 3435-01&#34;]]
&gt; **Entrevistador:** Dr. Maravilla
&gt; **Entrevistado:** D-11424, hombre de 29 años de ascendencia hispana.
&gt; **Tiempo con Presencia de SCP-3435-1:** 2 noches
&gt; 
&gt; **Dr. Maravilla:** Dime qué representa la pintura,
&gt; 
&gt; **D-11424:** Es algo medio complicado de explicar, supongo...
&gt; 
&gt; **Dr. Maravilla:** No tienes porque dar detalles. Basta con un resumen general.
&gt; 
&gt; **D-11424:** Vale, entendido. Vamos a ver. Creo que el lagarto rojo representa a los conservadores y el dinosaurio azul representa a los liberales. Y el libro de hechizos probablemente represente la- //(D-11424 comienza a tener varias arcadas en el cubo proporcionado.)// //(débilmente)// Carajo, mi estómago.
&gt; 
&gt; **Dr. Maravilla:** ¿Te sientes en condiciones de continuar? 
&gt; 
&gt; **D-11424:** Uh, no lo sé. //(D-11424 limpia su boca con una toalla.)// Creo que necesito recostarme.
&gt; 
&gt; **Dr. Maravilla:** Muy bien, sigamos adelante. ¿Es capaz de recordar algún detalle del sueño?
&gt; 
&gt; **D-11424:** Pues, un poco, sí. Aunque está algo neblado. Vamos a ver... El dinosaurio me llevó a dar un paseo por la playa. Al menos creo que era una playa. Espera, sí, fue a la que fuimos un verano cuando tenía ocho años. Me preguntó qué quería ser de mayor. Y respondí que siempre quise ser un buzo de aguas profundas. ¿Sabes? Siempre me han encantados los [[[SCP-3379 |buzos de aguas profundas]]].  //(D-11424 toma un sorbo de agua)// Olvidé qué pasó después.
&gt; 
&gt; **Dr. Maravilla:** ¿Nada más?
&gt; 
&gt; **D-11424:** Oh, cierto. El dragón rojo hizo una burbuja mágica y me dio una pequeña corona, y fuimos al fondo del océano. Vi un submarino y mi madre me saludó desde la ventana. Yo- //(D-11424 comienza a sollozar.)// Y entonces, bueno, solo me desperté. Lo siento, es que-
&gt; 
&gt; **Dr. Maravilla:** Está bien, no te preocupes. ¿Te gustaría que lo dejaramos hasta aquí por ahora?
&gt; 
&gt; **D-11424:** Sí, muchas gracias.

&gt; **Entrevistador:** Dr. Maravilla
&gt; **Entrevistado:** D-71799, una mujer de 25 años de ascendencia asioamericana.
&gt; **Tiempo con Presencia de SCP-3435-1:** 1 noche
&gt; 
&gt; **Dr. Maravilla:** Dime qué crees que representa la pintura, si te sientes capaz de ello
&gt; 
&gt; **D-71799:** //(D-71799 gimotea.)// ¿Debo hacerlo? Porque con solo pensarlo mi cabeza me empieza a doler. 
&gt; 
&gt; **Dr. Maravilla:** Comprendo, podemos dejarlo para otro momento. ¿Recuerdas algún detalle de los sueños que tuviste la anterior noche?
&gt; 
&gt; **D-71799:** Uh, sí, un poco.
&gt; 
&gt; **Dr. Maravilla:** Está bien. Dime lo que seas capaz de recordar.
&gt; 
&gt; **D-71799:** Eh, está algo borroso. Creo que... ¿Estaba nevando? Y el dinosaurio y el dragón del cuadro estaban allí. Creo que también oí la voz de mi padre. Lo siento, es muy complicado recordar.
&gt; 
&gt; **Dr. Maravilla:** Está bien. ¿Algún otro detalle resaltable?
&gt; 
&gt; **D-71799:** Yo- oh, cierto.  Vi al dinosaurio y al dragón caminando por la nieve, y estaba //(pausa)// mi hermana pequeña persiguiéndolos mientras tocaba la trompeta. No sé por qué pero esa es la única parte que recuerdo con claridad.
&gt; 
&gt; **Dr. Maravilla:** Interesante. ¿Tiene eso algún significado para usted?
&gt; 
&gt; **D-71799:** //(respira profundamente)// De joven quería ser música. Siempre jugando y tocando instrumentos con Kumiko. Solo que, después de que ella falleciera... //(D-71799 comienza a llorar.)// No pude volver a hacer música. La echo de menos. La echo mucho de menos.

&gt; **Entrevistador:** Dr. Maravilla
&gt; **Entrevistado:** [[[SCP-3132|D-19060]]], hombre afroamericano de 28 años.
&gt; **Tiempo con Presencia de SCP-3435-1:** 8 noches
&gt; 
&gt; **Dr. Maravilla:** En primer lugar, ¿no experimentó ningún efecto secundario médico al ver SCP-3435? ¿Nada de náuseas, diarrea o estreñimiento?
&gt; 
&gt; **D-19060:** Seh, nada.
&gt; 
&gt; **Dr. Maravilla:** ¿Tampoco migrañas?
&gt; 
&gt; **D-19060:** Nope.
&gt; 
&gt; **Dr. Maravilla:** Interesante. Por favor, indique, para quede constancia, cómo vio físicamente a SCP-3435 y cómo interpretó su significado. 
&gt; 
&gt; **D-19060:** Parecía que el dinosaurio y el dragón estuvieran sonriendo en cierto modo, y se daban la mano. Volaban por el cielo. En cuanto al significado, hmmm. Yo diría que representan la infancia del artista, siendo el azul la parte izquierda del cerebro y el rojo la creatividad del artista... No estoy del todo seguro.
&gt; 
&gt; **Dr. Maravilla:** Hmm. Está bien, ¿puede hablarme de los sueños relacionados con las entidades del cuadro?
&gt; 
&gt; **D-19060:**  Claro. Ya sabes cómo suele ser con los sueños, pero por alguna razón recuerdo este más claramente. Estaba en mi antigua casa, cuando vivía en [CENSURADO]. Era de noche, y hacía mucho viento. Recuerdo que salí por la puerta trasera y de repente estaba en un bosque. No recuerdo cómo llegué allí, pero recuerdo que empezó a llover y apareció el dinosaurio azul. //(D-19060 suspira.)// No sé cómo lo hizo, pero me llevó a un claro y allí había una nave espacial. Dios mío, era la que yo siempre dibujaba con mis lápices de colores. Tenía las antenas pequeñas y los cohetes propulsores y los láseres y todo. Me subí y el dragón rojo estaba allí, sentado detrás de los controles. Me dejó conducir. Dijo que veía algo en mí, algo raro. El dinosaurio azul señaló los planetas y las estrellas por las que pasamos. Los reconocí. Los dibujé. Los escribí. Entonces el dragón tomó los mandos y nos dirigimos a toda velocidad hacia una hermosa estrella blanca y brillante. Fue entonces cuando me desperté.
&gt; 
&gt; **Dr. Maravilla:** Gracias, eso será todo por hoy.

[[/collapsible]]

**Anexo 3435-01:** SCP-3435 se presentó por primera vez en el Centro de Arte Contemporaneo de Las Vegas, NV. El DM Epsilon-23 lo señaló en un inicio cuando notó la anomalía basada en la percepción que rodea a SCP-3435. Se confirmó que SCP-3435 era anómalo cuando sus efectos se manifestaron, provocando que varios críticos de arte prominentes que discutían sobre el cuadro vomitaran simultáneamente y experimentaran fuertes migrañas. SCP-3435 fue contenido con éxito, se distribuyeron amnésticos y una historia de encubrimiento que incluía /hors d&#39;oeuvre// mal cocinados.

**Anexo 3435-02:** PdI-0171 fue inteceptado por la Fundación durante el Incidente-████-9F92, en el cual se vio involucrado [[[http://www.scp-wiki.net/are-we-cool-yet-hub|AWCY?]]], SCP-████, y SCP-████. El Sr. Gutiérrez negó su responsabilidad en el incidente y a su vez insistió en que no era miembro de AWCY?

[[collapsible show=&#34;Entrevista 3435-02&#34;]]
&gt; **Entrevistado:** PdI-0171
&gt; 
&gt; **Entrevistado:** Dr. Maravilla
&gt; 
&gt; **Prólogo:** El Sr. Gutiérrez se había mostrado poco cooperativo previamente. El Dr. Maravilla, al conocerlo en el pasado, solicitó hablar con él antes de nuevos intentos de interrogatorio. 
&gt; 
&gt; **&lt;Inicio del Registro&gt;**
&gt; 
&gt; **Dr. Maravilla:** Buenas tardes, Guillermo
&gt; 
&gt; **PdI-0171:** ¡Will!, ¡No te he visto en un largo tiempo! ¿Cómo estás?
&gt; 
&gt; **Dr. Maravilla:** Estoy bien, gracias por preguntar.
&gt; 
&gt; **PdI-0171:** Entonces... Supongo que has estado trabajando aquí, creo.
&gt; 
&gt; **Dr. Maravilla:** ¿Qué quieres decir con eso?
&gt; 
&gt; **PoI-0171:** Vamos. De todos nosotros, tú siempre fuiste el científico. ¿Recuerdas cuando ayudaste a Matt con su volcán en séptimo grado?
&gt; 
&gt; **Dr. Maravilla:** Oh sí, aquella fue bastante buena. Luego la Sr. Salinas nos hizo limpiar el aula.
&gt; 
&gt; **PdI-0171:** Al menos Armando y yo os ayudadamos, no os dejamos tirados.
&gt; 
&gt; **Dr. Maravilla:** Ah, sí, buenos tiempos.
&gt; 
&gt; **PdI-0171:** Sí, la verdad es que sí. 
&gt; 
&gt; **Dr. Maravilla:** Así que, dime. ¿Qué pasó realmente en la galería?
&gt; 
&gt; **PdI-0171:** //(agitado)// No fui yo, ya lo sabes. Esos desgraciados robaron uno de mis lienzos inacabados e iban a utilizarlo como parte de una estúpida exposición. Por supuesto, no entendían realmente lo que estaba haciendo con él, así que eso es probablemente lo que causó todo el problema en primer lugar.
&gt; 
&gt; **Dr. Maravilla:** ¿Por qué estabas en el lugar, entonces?
&gt; 
&gt; **PdI-0171:** Para recuperar el lienzo, duh. Miguel y yo teníamos todo preparado para colarnos en la exposición, lo teníamos todo planeado, entonces vemos a un tipo corriendo y gritando con un caparazón de tortuga en llamas en la cabeza como si fuera un casco, y ahí se fue todo al carajo. 
&gt; 
&gt; **Dr. Maravilla:** ¿Te refieres a la explosión? 
&gt; 
&gt; **PdI-0171:** Sep. Hey, No sé si puedes decírmelo o si lo sabes, pero ¿también habéis agarrado a Miguel?
&gt; 
&gt; **Dr. Maravilla:** Sólo te detuvimos a ti y a dos miembros de AWCY?, pero en el caos se escapó mucha gente. Vamos a hablar de otra cosa. 
&gt; 
&gt; **PdI-0171:** Bien.
&gt; 
&gt; **Dr. Maravilla:** Háblame sobre &#34;Sueña un Sueño Mejor&#34;.
&gt; 
&gt; **PdI-0171:** Oh, ¿también tienes ese aquí?
&gt; 
&gt; **Dr. Maravilla:** Sí.
&gt; 
&gt; **PdI-0171:** Oh, hombre, ese es uno de mis favoritos. ¿Quieres qué te diga el significado ultra secreto y super oculto?
&gt; 
&gt; **Dr. Maravilla:** En realidad, sí, por favor, hazlo. Ahora tengo mucha curiosidad. ¿Qué simbolizan el dinosaurio y el dragón?
&gt; 
&gt; **PdI-0171:** Primero que nada, me gustaría saber qué crees tú que simbolice.
&gt; 
&gt; **Dr. Maravilla:** Yo, ¿personalmente? No soy realmente un crítico de arte. No veo toda esa profundidad en las obras.
&gt; 
&gt; **PdI-0171:** Precisamente. Solo dime que fue lo que viste.
&gt; 
&gt; **Dr. Maravilla:** Solo mierda muy cool.
&gt; 
&gt; **PdI-0171:** ¡Exactamente! Tú... ¡Eres el tipo de persona que lo //entiende//!
&gt; 
&gt; **Dr. Maravilla:** ¿No querías que hubiera un significado más profundo?
&gt; 
&gt; **PdI-0171:** No no, hay un significado. Deja te explico.
&gt; 
&gt; **Dr. Maravilla:** Soy todo oídos.
&gt; 
&gt; **PdI-0171:** En clase de arte, decían que la clave del buen arte era &#34;¿qué emoción quieres que experimente el público?&#34;. (//PdI-0171 hace signos de cita con los dedos.//)
&gt; 
&gt; **Dr. Maravilla:** Seh, he oído eso antes.
&gt; 
&gt; **PdI-0171:** Bueno, para este es realmente sencillo. La emoción que quería inspirar con este cuadro es exactamente lo que has dicho: &#34;¡Cool!&#34; Nada más y nada menos.
&gt; 
&gt; **Dr. Maravilla:** (//risa leve//) Bueno, definitivamente lo lograste. Pero ahora explica las propiedades anómalas, por favor.
&gt; 
&gt; **PdI-0171:** Oh, sí, esos. Fue divertido. Escuché que un montón de esos críticos estirados de la galería estaban, ah, afectados. Debe haber sido divertidísimo.
&gt; 
&gt; **Dr. Maravilla:** No creo que ellos lo vieran de esa forma.
&gt; 
&gt; **PdI-0171:** Vamos, todos ellos probablemente tomaron algunos Tums o Pepto o algo en el viaje en limusina a casa, Dios sabe que hay muchas farmacias por todo el Strip. Todos están bien ahora, lo prometo.
&gt; 
&gt; **Dr. Maravilla:** Entonces dime, por qué pusiste esa propiedad en la obra.
&gt; 
&gt; **PdI-0171:** Quiero decir, sí, hay problemas en el mundo. Hay cosas malas por todas partes. Pero el mundo no es malo en su totalidad. El cielo no se está cayendo, no importa lo que digan las noticias.
&gt; 
&gt; **Dr. Maravilla:** (//toma un sorbo de agua//)
&gt; 
&gt; **PdI-0171:** ¡Pero esa mierda de negatividad no tiene que estar en mi arte! ¿Yo? Veo el arte como un //escape//. Una forma de mirar a mundos mejores, a días más brillantes. El arte es infinito. ¿Por qué encadenarlo?
&gt; 
&gt; **Dr. Maravilla:** ¿Ese es el motivo por el que pintas?
&gt; 
&gt; **PdI-0171:** Por eso pinto. Quiero inspirar una sensación de asombro. Un soplo de aire fresco.
&gt; 
&gt; **Dr. Maravilla:** ¿De ahí el dinosaurio y el dragón?
&gt; 
&gt; **PdI-0171:** Pensé: &#34;¿qué me parecería a mí, de diez años, lo más genial de la historia?&#34; y entonces pinté exactamente eso.
&gt; 
&gt; **Dr. Maravilla:** Estoy de acuerdo. Si no fuera anómalo, lo colgaría en la pared de mi oficina.
&gt; 
&gt; **PdI-0171:** Aw, gracias.
&gt; 
&gt; **Dr. Maravilla:** Pero dejando eso de lado, continúa.
&gt; 
&gt; **PdI-0171:** Las personas que se ven afectadas es porque han perdido su niño interior. No pueden ver sólo la capa superior de las cosas, tienen que inyectar sus puntos de vista en todo. Le quita la diversión. 
&gt; 
&gt; **Dr. Maravilla:** Estoy de acuerdo con eso realmente.
&gt; 
&gt; **PdI-0171:** ¿Sí? Eres uno de esos pocos que he visto. Por eso no me dejaron entrar en Are We Cool Yet? Hace años. Demasiado obsesionados con &#34;enviar un mensaje&#34;. Como si fueran el Joker o algo así. Pero no todo tiene que enviar un mensaje, ¿verdad? A veces sólo necesitamos algo simple, algo que sea cool por el simple hecho de serlo.
&gt; 
&gt; **Dr. Maravilla:** Explica la parte donde se mete en tus sueños.
&gt; 
&gt; **PdI-0171:** Los viste, ¿verdad?
&gt; 
&gt; **Dr. Maravilla:** ¿Qué?
&gt; 
&gt; **PdI-0171:** Viste el cuadro y soñaste con ellos, ¿verdad?
&gt; 
&gt; **Dr. Maravilla:** Sí, soñé con ellos.
&gt; 
&gt; **PdI-0171:** ¿Y? ¿Qué te dijeron?
&gt; 
&gt; **Dr. Maravilla:** (//suspira//) El dinosaurio me dijo que estaba orgullosa de mí, me dijo que siguiera persiguiendo mis sueños. Me dijo que lo que estaba haciendo valía la pena. Me dijo que sí, que estaba marcando la diferencia, y que no olvidara eso nunca.
&gt; 
&gt; **PdI-0171:** ¿Y el dragón?
&gt; 
&gt; **Dr. Maravilla:** Me dijo que no me preocupara. Dijo que lo que le pasó a mi padre no fue mi culpa. Dijo que... 
&gt; 
&gt; **PdI-0171:** Está bien, Will. No tienes que hablar de ello si no quieres. No tengas miedo de volver a mirar el cuadro, si te dejan.
&gt; 
&gt; **Dr. Maravilla:** Te lo agradezco. Pero, dime por qué ocurren los sueños en primer lugar.
&gt; 
&gt; **PdI-0171:** Habría que preguntar a los propios seres. No sé de dónde salieron estos dos, pero tienen mente propia.
&gt; 
&gt; **Dr. Maravilla:** Espera, ¿no los creaste tú?
&gt; 
&gt; **PdI-0171:** Más o menos. Yo los pongo, pero no controlo lo que dicen. Cada uno oye lo que tiene que oír, me dicen. 
&gt; 
&gt; **Dr. Maravilla:** Entonces cómo-
&gt; 
&gt; **PdI-0171:** Es más bien un, &#34;¿cómo pongo esto?&#34;. Al hacer el cuadro, ya estaban ahí, sólo ayudé a darles una forma.
&gt; 
&gt; **Dr. Maravilla:** ¿Cuándo aparecieron en tus sueños?
&gt; 
&gt; **PdI-0171:** Sólo aparecieron en mis sueños una vez, la noche antes de terminar el cuadro. No recuerdo ningún detalle, pero hay una frase que dijeron juntos que se me ha quedado grabada a fuego. //(PdI-0171 respira profundamente.)// &#34;Nuestros ojos y los tuyos miran las mismas estrellas. Podríamos tomar tu mano, y la de otros, si volvieras a levantar la mano, como solías hacer&#34;.
&gt; 
&gt; **Dr. Maravilla:** Wow.
&gt; 
&gt; **PdI-0171:** ¿Verdad que sí?
&gt; 
&gt; **Dr. Maravilla:** Pero, ¿a qué se referían?
&gt; 
&gt; **PdI-0171:** Ya me gustaría saberlo //(PdI-0171 se ríe.)// 
&gt; 
&gt; **Dr. Maravilla:** Está bien, creo.
&gt; 
&gt; **PdI-0171:** Sí. Ha sido agradable ponerse al día, Will. Encárgate de la pintura por mí.
&gt; 
&gt; **Dr. Maravilla:** Lo haré. Lo enviaremos a interrogatorio en breve. Responderé por ti, por supuesto, ¿aceptas cooperar?
&gt; 
&gt; **PdI-0171:** Lo que sea. Supongo que no me devolverías el lienzo carbonizado si lo encontraras, ¿verdad?
&gt; 
&gt; **Dr. Maravilla:** Ya sabes cómo funcionan las cosas aquí.
&gt; 
&gt; **PdI-0171:** Te estoy jodiendo, Will.
&gt; 
&gt; **Dr. Maravilla:** Ya velo, fue bueno verte otra vez, Guillermo.
&gt; 
&gt; **PdI-0171:** Fue bueno verte también, ¿alguna otra pregunta?
&gt; 
&gt; **Dr. Maravilla:** Sí, solo una.
&gt; 
&gt; **PdI-0171:** Dispara.
&gt; 
&gt; **Dr. Maravilla:** La composición de la pintura. Esos tintes específicos nunca han sido sintetizados o descritos antes. ¿Cómo diablos los hiciste?
&gt; 
&gt; **PdI-0171:** Pensaba que tú, más que nadie, te darías cuenta de que la química es tanto un arte como una ciencia. Mantén la calma, Will.
&gt; 
&gt; **&lt;Fin del Registro&gt;**
&gt; 
&gt; **Declaración Final:** La investigación posterior del lugar de los hechos y el interrogatorio de los miembros de AWCY? capturados demostraron que PdI-0171 era inocente en el mencionado incidente. Sin embargo, PdI-0171 consiguió escapar de la custodia de la Fundación por medios desconocidos poco después de que concluyeran los interrogatorios. Se desconoce su paradero actual.
