    <pre><textarea class="page-source" readonly>+ PARTIE 2 :

Je ne me suis que rarement aventuré dans les locaux de la Section de Règlementation Ethique et Morale. D’une, parce que je n’ai rien à y faire, de deux, parce que je suis très mal vu là-bas et que j&#39;y serais donc très mal accueilli. Mais je dois y aller. Je ne peux pas parler à Lorenzo pour m’excuser, mais je peux aller voir son subordonné, Emanuele Bigotti, pour faire amende honorable auprès de son département. D’une certaine façon, ce sera comme me faire pardonner.

Même si Bigotti est du genre rancunier et que je l’ai souvent malmené.

-- Oui, il est dans son bureau. Vous désirez le voir ?

C’est son assistant qui me reçoit. Il semble étonné de me voir et je le comprends, moi aussi je suis assez surpris d’être là.

-- Oui, je souhaite le voir, s’il vous plaît.
-- Très bien, suivez-moi.

Les couloirs sont décorés, c’est presque relaxant. Des dessins, des photos, des affiches… C’est loin de l’atmosphère austère et stérile du département d’études mémétiques que je dirige, où toute image peut être une anomalie mortelle. C’est un endroit presque… réconfortant.
Est-ce que je suis venu ici lorsqu’ils m’ont capturé et confiné ? Je ne me souviens plus. Cette section gère également la formation des psychologues et psychiatres gérant les anomalies et les… cas particuliers, j’ai donc forcément dû y aller, mais je n’en ai vraiment aucun souvenir.

-- C’est ici.

La porte n’a pas changé depuis des années. Comme si on la repeignait à chaque fois à l’identique. Même le nom est resté le même. L’assistant frappe et j’entends une voix qui me tétanise.

-- Oui ?
-- Le cinquième Surintendant souhaite vous voir.

Moment de silence. Je tremble mentalement, craignant qu’il ne m’envoie chier.

-- Faites-le entrer.

Oh merde. J’aurais préféré qu’il me rembarre. La porte s’ouvre et je vois un vieil homme ventripotent assis à son bureau, avec une bonne calvitie, des cheveux blancs et une petite moustache ridicule. Je surprends son regard vert qui me fusille de haine et je recule, tétanisé.

-- Andrea Verdi ! Je ne m’attendais pas à vous voir ici. Laissez-moi vous dire quelque chose.

Il m’a toujours détesté. Depuis que je suis arrivé ici, je n’ai fait que causer des problèmes. J’avais 14 ans et ce vieux schnock m’a horripilé dès le départ. Le courant n’est jamais passé entre lui et moi, c’est viscéral, je l’ai toujours haï et je suis certain que c’est réciproque.

-- Je ne suis pas venu pour vous parler de nouveaux tests, docteur Bigotti.
-- C’est très bien, parce que je ne compte plus les approuver.

Je… Quoi ???

-- L&#39;accident du docteur Ferri ne changera rien à notre ligne de conduite et nous continuerons à mettre un frein à votre sadisme et votre cruauté ! La Section de Réglementation Ethique et Morale ne disparaîtra pas avec le docteur Ferri !

Ouais, colère légitime. C’est juste dommage qu’il ne veuille pas écouter ce que j’ai vraiment à dire.

-- Et plus que jamais, docteur Verdi, nous vous surveillerons de très //très// près ! Plus aucune de vos activités ni celles de votre département ne nous échappera ! Plus jamais vous n’enverrez de membres du personnel de Classe-D à la mort sans que nous en soyons informés !

Je ne sais absolument pas quoi lui dire. C’est ça mon problème : pour faire chier le monde, prendre les gens de haut et les humilier, je suis très fort, mais pour discuter calmement face à quelqu’un dont je sais que je n’ai pas l’ascendant sur lui, c’est très compliqué. Et comme mon interlocuteur actuel ne semble pas ouvert à la discussion, c’est encore plus dur.

-- Nous serons intransigeants et nous ne laisserons plus malmener par un gamin arrogant.

Bigotti fait signe à son assistant de fermer la porte et de nous laisser seuls. Le petit scandale en public est fini, maintenant vient le règlement de compte personnel.

-- Assieds-toi, Andrea.

Sa voix cassante m’oblige à ne pas protester. J’ai l’impression d’être revenu en arrière, lorsque j’ai débarqué ici pour la première fois. Un gamin bizarre, beaucoup trop doué dans un domaine de connaissance qui lui est totalement étranger. À lui comme au reste du monde, d’ailleurs. Un monde auquel le gamin a du mal à croire qu’il appartient.

-- J’ai toujours pensé que tu devais rester sous très haute surveillance et classifié uniquement en tant que ressource, pour les raisons que tu connais. Tu sais également que ta nomination au poste de cinquième Surintendant il y a sept ans n&#39;a pas été vue d’un bon œil, et pas que par les autres Surintendants.

J’en étais sûr.

-- Vous aussi, vous l’avez mal vécu, docteur Bigotti ?

Il ne se gêne pas pour hocher la tête et, à ma plus grande surprise, allumer une clope.

-- Je suppose que tu ne fumes pas. Et c’est très bien ainsi. Bref. Oui, j’ai vu ta nomination d’un très mauvais œil, Andrea. Surintendant à 29 ans, imprévisible et à la tête d’une branche de la Fondation SCP ? Fallait-il que S5-1 n’ait eu aucune autre solution…

J’aurais bien aimé qu’il en ait une autre, de solution, moi aussi…  

-- Tu as toujours été un gamin perturbé, poursuit Bigotti en soufflant son immonde fumée vers le plafond. Dans un sens, je peux comprendre, avec ce qu’il t’est arrivé. Je me suis dit qu’en devenant surintendant, tu grandirais un peu. Que tu prendrais en maturité.

Il secoue la tête et soupire.

-- Mais il n’en est rien. Toujours le même mépris, la même arrogance… C’est fatigant, à la longue, et ce pour tout le monde. Ce n’est pas comme ça que tu te feras apprécier, Andrea et tu le sais.

Je regarde mes pieds, submergé par la honte. Il n’y a rien à argumenter et il le sait.

-- Bref. Pourquoi es-tu ici, Andrea ?

Je hausse les épaules.

-- Je sais plus…

Il y a un moment de silence, durant lequel je cherche à me rappeler pourquoi je suis venu ici. Son petit laïus m’a fait perdre le fil de mes idées.

-- Ah si, peut-être que je m’en rappelle.

Bigotti éteint sa cigarette.

-- Alors dis-moi.

Je prends une grande inspiration. Il faut que je me confie, même si je sais qu’il me le ressortira à la moindre occasion et devant le maximum de monde possible. Ce que je suis sur le point de demander va mettre à jour ma plus grande faiblesse : mon manque confiance en moi. Et ça va me coûter de l’avouer.

-- J’ai l’impression que je suis responsable du suicide de Lorenzo.

Bigotti hausse les sourcils.

-- C’est toi qui l’as jeté du toit ?

Hein ?

-- Ben… non.

-- Alors pourquoi tu serais responsable de sa mort ?

Je sais pas… je sais pas ! On m’a dit que oui, c’est que ça doit être vrai ! Putain, quand est-ce qu’on va arrêter de me faire tourner en bourrique comme ça ?

-- Je ferais mieux d’y aller.

Alors que je me lève, une main m’attrape le bras avec violence et m’oblige à rester. Bigotti me fixe dans les yeux, d’un air ferme mais, étrangement, dépourvu d’hostilité.

-- Andrea. Tu t’estimes responsable de la mort de Lorenzo ?

Si je réponds non, je mentirais. Si je réponds oui, il en profitera pour m’enfoncer encore plus et se venger.

-- On m’a laissé entendre que je l’étais.

Un coin de sa lèvre s’étire en un sourire nerveux. Ma voix a tremblé, révélant la détresse que j’essaie de cacher.

-- Et tu les crois ?
-- Je ne répondrai pas à cette question.
-- Si tu ne les croyais pas, tu ne m’aurais pas dit ça : tu aurais répondu tout simplement non.

Il me sourit, de façon presque compatissante cette fois.

-- Je commence à te connaître, Andrea, depuis vingt-deux ans. Je sais comment tu esquives les questions qui te gênent. Au fond tu es prévisible, une fois qu’on sait comment tu fonctionnes.

J’amorce un mouvement pour me libérer, mais Bigotti me retient fermement.

-- Lâchez-moi.
-- Non.
-- Lâchez-moi !
-- Toujours pas.
-- Je suis votre supérieur et vous n&#39;avez donc pas le droit de me traiter comme ça  !
-- Je sais. Mais c&#39;est à Andrea que je parle, pas à S5-5.
-- Qu’est-ce que vous voulez, putain ?
-- Que tu parles à quelqu’un de ce qui ne va pas. Tu encaisses, tu encaisses et un jour forcément ça pète. On a déjà perdu Lorenzo comme ça, ne fais pas la même chose.

Je ricane tristement.

-- Moi, si je crève, tout le monde s’en fichera. Vous serez même contents d’être débarrassés de moi. J’ai pas raison ?

Je le vois qui m’observe avec un air mi-effaré, mi-consterné.

-- Comment ça on serait contents ? Personne n’a dit ça !

Personne ne l’a dit mais tout le monde le pense. Pourquoi personne ne m’a jamais aimé ? Pourquoi je suis sur cette Terre si personne ne voulait de moi ? Est-ce que tout aurait été différent si on m’avait témoigné un peu d’amour et d’attention ?

Pourquoi je suis si différent ?

------

Elle est assez grande, un peu ronde, les hanches et les épaules larges, les cheveux attachés en une simple tresse qui fouette ses omoplates. Une belle femme, toute dans la simplicité. Elle a 42 ans, une grosse différence d’âge avec son mari, mais elle fait bien plus jeune.

-- Bonjour, madame Ferri, je… je suis un collègue de Lorenzo. Je ne dérange pas, j’espère ?

Elle secoue la tête, essayant de faire bonne figure malgré ses yeux brillants de larmes. Cela doit faire des jours qu’elle lutte pour rester digne et souriante alors que son mari est dans le coma et qu’elle ne sait toujours pas s’il se réveillera.

-- Oh non, non, vous ne dérangez pas. Comment vous vous appelez ?
-- Verdi. Andrea Verdi.

Elle hoche la tête.

-- Lorenzo m’a souvent parlé de vous. Entrez, je vous en prie.

Je la suis dans l’appartement, me demandant en quels termes Lorenzo lui a parlé de moi. J’observe les lieux, les pièces, l’ambiance. Je n’étais jamais allé chez lui, c’est radicalement différent du cagibi austère qui me sert de studio. Peinture pastel aux murs, plafond blanc, cadres un peu partout représentant des tableaux divers, des photos des montagnes, forêts et cours d’eau de son Trentin natal, ou de lui et de sa famille. Ici, je vois une adolescente blonde, une petite brune frisée et un petit brun tenant dans leurs bras un bébé, là, une plage, et là encore, deux jeunes hommes dans un arbre. Alice, Aurelia et Tommaso à la naissance de Francesco, l’océan Atlantique et Lorenzo et son petit frère, Vincenzo, dans leur jeunesse. L’envie de pleurer me reprend : j’ai mis un terme à la vie d’un homme heureux, qui ne méritait pas ce que je lui ai fait subir.

-- C’est très joli chez vous, madame Ferri.
-- Merci, dit-elle avec un sourire triste.

Nous arrivons au salon, où elle m’invite à m’asseoir à une petite table.

-- Qu’est-ce que je vous sers ?
-- Un café, merci.

Elle sort une tasse et la remplit, amenant également une assiette de petits gâteaux.

-- Alors, monsieur Verdi, que me vaut cette visite ?

Réparer ce que j’ai fait. Je ne lui demanderai pas de me pardonner, ce serait trop, mais je peux au moins commencer à réparer les pots cassés.

-- Je voulais savoir comment vous alliez et si vous aviez besoin d’aide.

Il n’y a que ça que j’ai trouvé. Ça me semble être le meilleur moyen de me racheter.

-- C’est très gentil, monsieur Verdi.

Sa tasse de café tremble entre ses mains.

-- Pour répondre à votre question, eh bien… on fait aller. C’est dur, mais vous savez, face aux enfants, on reste forte. Ils ont besoin de leur mère.

Elle pose sa tasse. Ses mains tremblent encore plus.

-- Pour l’aide, eh bien… c’est toujours bienvenu, je vous remercie.
-- Qu’est-ce que je peux faire pour vous ?

C’est sorti comme ça, sans que je puisse le retenir. Ce n&#39;est pas mon genre, d’habitude, d&#39;être dévoué et spontané. Ça me perturbe.

-- Euh… Lorenzo m’a dit que vous êtes le psychiatre rattaché à la cour d’assises où il officie, c’est bien ça ?
-- Tout à fait.

Je ne savais pas qu’il m’avait désigné ainsi. J’ai un diplôme de psychologue et lui est officiellement avocat de la défense, mais je ne pensais pas qu’il était allé jusqu’à inventer des trucs pareils.

-- Je… je crois que j’aurais besoin de… parler. Avec… quelqu’un qui s’y connaît un peu… Un spécialiste.
-- Un psychologue, en somme.

Elle rit nerveusement.

-- Oui, voilà, exactement, un psychologue. Si vous en connaissez de bons… Lorenzo vous appréciait, je suppose que je peux donc vous faire confiance.

Pardon ? Il m’appréciait ? Genre vraiment ?

-- Je peux chercher parmi mes collègues et vous donner des noms. Si vous avez un besoin urgent de parler là tout de suite maintenant, je suis disponible si vous voulez, madame Ferri.

Elle ouvre la bouche mais se ravise, gênée.

-- Je ne veux pas vous embêter avec mes problèmes, monsieur Verdi.

C’est à force de penser des trucs comme ça que son mari s’est retrouvé dans le coma après avoir sauté du haut du huitième étage...

-- Je ne serais pas là si ça &#34;m&#39;embêtait&#34;, pour reprendre vos termes, madame Ferri. Je ne suis pas là non plus par devoir ou par obligation ; j’ai une grande estime pour votre mari, malgré nos nombreuses divergences de points de vue.

Elle rougit.

-- Merci beaucoup, monsieur Verdi. Prenez un gâteau, allez-y.

Tiraillé par la faim, je croque à pleines dents dans un petit biscuit à la vanille qui se révèle délicieux. Je me demande si c’est Lorenzo qui les fait, il est très doué en cuisine.

-- Tant qu’on ne m’a pas clairement annoncé que Lorenzo est mort ou suggéré de débrancher les machines, je considère qu’il est vivant. Comme… je sais pas, ça m’aide à continuer. Ça et les enfants, bien sûr. Aurelia est parfaite, elle gère ses petits frères comme une reine, je ne la voyais pas du tout comme ça.

Un soupir s’échappe de sa poitrine.

-- Elle aussi essaie de rester forte, mais elle a dix-sept ans et c’est dur pour elle, je le sais. Une maman sent ces choses-là, monsieur Verdi.

Ouais, une bonne mère sans doute. La mienne n’a jamais vu -ou voulu voir ?- que j’allais mal.

-- Je sentais que Lorenzo allait mal. Mais il n’a jamais voulu me dire pourquoi. Et ça s’est aggravé ces derniers jours, avec…

Sa voix se brise et elle déglutit avec difficulté.

-- Il vous en a parlé ?
-- Non, madame Ferri, il ne m’a rien dit.

Rebecca semblait cependant savoir. Je lui demanderai.

-- Une affaire judiciaire assez sombre, dans laquelle il est impliquée et qui date de plus de vingt ans. Ça a pris un nouveau tournant et… ça a sans doute aggravé sa dépression déjà bien présente.

Je commence à voir une larme sur sa joue. Et une question me vient. Cette affaire judiciaire, qu’est-ce que c’est ? Et si ça a été la goutte d’eau qui a fait déborder le vase, alors qu’est-ce qui a pu causer cette dépression ?

La réponse est simple : moi. C’est moi, mon immaturité et ma stupidité.  

-- Est-ce que vous savez ce qui aurait pu le rendre dépressif ?

Eleonora hausse les épaules.

-- Je sais pas. Le travail, trop, toujours plus, l’un de nos fils qui fait n’importe quoi à l’école… ça peut être plein de choses, mais vous savez, un vrai homme ne pleure pas, un vrai homme ne montre pas ses émotions, ce genre de stupidités… Enfin, ça doit vous parler, docteur Verdi.

Tu n’imagines pas à quel point Eleonora…

-- Il y avait des gens avec qui il ne s’entendait pas ? Au travail, je veux dire. Des collègues, d’autres avocats, les juges de la cour d’assises ?  

Ce connard de directeur de la section de recherche sur la mémétique ?

-- Il n’en parlait pas. Une fois, il m’a parlé d’un jeune psychologue avec lequel il travaille…  

Oh putain, moi ?

-- … qui pouvait parfois se montrer immature et énervant, mais il en parlait avec… avec amour, comme d’un petit garçon qui avait juste besoin de soutien et d’attention pour grandir un peu. Il disait que ce jeune homme avait besoin d’aide plus que de mépris.

Putain, il m’appréciait vraiment ! Et je l’ai tué, bordel !

-- Et ce collègue aurait pu le pousser à…
-- Oh non, pas du tout, Lorenzo l’aimait beaucoup.

La vérité me frappe en pleine figure. Je ne vois pas Lorenzo mentir à sa femme à propos de ça. Eleonora ne me connaît pas et il n’allait pas de soit qu’elle allait me rencontrer un jour. Lorenzo n’a donc pas pu lui raconter des mensonges pour qu’elle se fasse une mauvaise idée de moi.

Il m’aimait. Il avait confiance en moi. Et le verre que nous avons pris le prouve.

J&#39;ai du mal à le croire, mais je ne l’ai pas tué.  

Nous continuons à parler, sans regarder l’heure. Eleonora Ferri est une épouse attentive et dévouée, très amoureuse de Lorenzo, attachée au bien-être de sa famille, de ses enfants biologiques et de sa belle-fille. Bref, la mère que j’aurais aimé avoir. En fait, j’aurais aimé avoir Eleonora et Lorenzo Ferri comme parents ; Aurelia, Tommaso et Francesco ont de la chance.
Je me demande comment était Lorenzo il y a vingt-cinq ans, quand il élevait Alice seul ? Quand Donatella est décédée et qu’il s’est retrouvé avec une petite fille sans trop savoir quoi faire ? Comment il s’en est sorti ?

-- Salut maman !

Une jeune fille vient d’arriver. Elle est brune, les cheveux bouclés, les yeux marron pleins de vivacité.

-- Aurelia, ça va, ma chérie ?

Je regarde la pendule. Il est 18 heures 30. Putain, déjà ?

-- Oui, ça va. Bonjour… monsieur.

-- C’est un collègue de papa. Monsieur Verdi, je vous présente ma fille, Aurelia. C’est elle qui a fait ces gâteaux.

Je lui souris, essayant d’avoir l’air le moins terrifiant possible.

-- Ils sont excellents.

Elle rougit.

-- Merci.
-- Aurelia a hérité du talent en cuisine de son père, me dit Eleonora Ferri. Et c’est tant mieux, parce que si elle avait hérité du mien…

Je lui demanderai la recette. J’adore cuisiner, je pourrais essayer de les faire moi-même.

-- J’apporterai ces gâteaux à papa quand il se réveillera, dit Aurelia en se blottissant contre sa mère.

J’espère qu’il se réveillera, ma grande.

------

J’ai décidé de sortir un peu. Aller me promener. Rome est une ville magnifique et je ne l’ai pourtant jamais visitée. &#34;Tu travailles trop&#34;, m’a dit un jour Lorenzo, appuyé par mes deux seuls amis, Alessandro et Valeria, respectivement Capitaine Draghi et Commandant Cattaneo, eux aussi membres de la Fondation. Si eux arrivent à trouver du temps libre entre leur travail et leur relation amoureuse alors qu’ils habitent chacun à un bout du pays, je dois pouvoir aussi.

Alors je suis sorti. Je pense que c’est ce que Lorenzo veut : que la vie continue. Que je sois heureux. J’ai mis mon lecteur MP3 dans mes oreilles et je suis allé dans le métro, direction le Colisée. En trente-six ans d’existence, je ne l’ai jamais vu. Mes parents ne m’y ont jamais emmené et dès l’âge de quatorze ans, j’ai été enfermé en Sardaigne, au site Minerva, dont je devais ne jamais sortir. Mais il n’est jamais trop tard et le Colisée est magnifique. Le soleil illumine la structure deux fois millénaire et j’ai très envie de me joindre à la file interminable de touristes venus visiter le monument qui vient de rouvrir au public après un an de crise sanitaire. Mais est-ce que ça ne ferait pas bizarre, un type comme moi, un peu étrange, qui va visiter //seul// un monument ? Et si on me voit, qu’est-ce qu’on va penser de moi ? Je suis censé être un bourreau de travail, pas un feignant qui flâne là où il ne devrait pas être.

Parce que je devrais être confiné, pas en liberté.

-- Andrea !

Je sursaute alors qu’on me prend le bras. C’est une magnifique brune aux yeux noisette maquillés de pourpre chatoyant et d’eye-liner noir. Elle porte un jean bleu très étroit rentré dans de hautes bottes à lacets et un blouson en fausse fourrure noire resserré à la taille. Je ne peux pas voir son rouge à lèvres à cause du masque, mais je peux affirmer sans trop me tromper qu’il est noir ou violet, c’est ce qu’elle met tout le temps.

-- Salut Lucrezia.

Huitième Surintendant et dernière arrivée de notre groupe, Lucrezia Cerise est une sculpturale brune sur laquelle tout être humain appréciant les femmes s’est retourné en la voyant, moi y compris. Elle ne me laisse pas indifférent.

-- Tu, euh… Je voulais te dire un truc.

Elle a l’air embarrassée. Comme si c’était grave.

-- Oui ?
-- Je… pardon pour l’autre jour, quand j’ai dit que tu étais responsable pour Lorenzo. C’était pas malin et je suis désolée.

Ouah. Des excuses de Lucrezia Cerise. C’est inattendu. Elle est comme moi, elle ne s’excuse jamais. Mais contrairement à moi, elle est très assurée et a une très grande confiance en elle : si elle ne s’excuse pas, ce n’est pas par honte : c’est parce qu’elle estime qu’elle n’a pas à le faire.

-- Je… excuses acceptées.

Il y a un silence embarrassant. Lucrezia est belle, très belle, et…

-- Qu’est-ce que tu fais ici tout seul ?

Je rougis de honte. Qu’est-ce que je lui dis ?

-- Je me promène. Et toi ?

Elle me montre le splendide bâtiment dans lequel je me tâte à aller.

-- Je visite le Colisée avec Emilio. On a pris un week-end de libre, et en plus, ça tombe une fois où Manuel n’est pas chez sa mère, alors on en profite.

//Emilio//. Ce connard d’Emilio Rogazzi ? Mais il a au moins soixante ans, elle mérite mieux que ça !

-- Vous allez au Colisée ? Je… je…

Si je ne suis pas seul, je passerai peut-être moins pour un con.

-- Tu veux venir avec nous ?

Oui, oui, oui, putain, oui !

-- Euh. Non. Non, je ne veux pas vous déranger.

Un sourire apparaît sous le masque.

-- Si je te propose, c’est que ça ne nous dérange pas. J’ai demandé à Emilio avant s’il était d’accord et il a dit oui.

Oh, mais alors ça change tout !

-- Alors je viens avec vous.

------

C’est beau. C’est vraiment beau. Qui aurait pu croire qu’un tas de pierres pareil soit encore debout et si majestueux deux mille ans plus tard ? C’est comme si j’observais le monde d’en haut, comme si j’étais aussi puissant que je veux le paraître. Je suis surexcité, c’est magnifique. Les autres visiteurs sont si petits, en bas. De là-haut, le vent fouette mon visage, fait voler mes cheveux un peu trop longs et me fait oublier mes problèmes et mes préoccupations. Je ferme les yeux et lève la tête vers le ciel, pour apprécier l’air et la fraîcheur et je ne peux m’empêcher d’éclater de rire. Déclenchant une violente douleur aux muscles de mon visage, signe que je n’avais plus ri depuis bien trop longtemps. J’oublie mes fautes, mes erreurs, ma tristesse, pendant un moment.

-- Ça va, Andrea ?

J’ouvre les yeux. Face à moi, Lucrezia attache ses cheveux qui lui tombent devant le visage.

-- Je vais super bien !
-- Content d’être là ?
-- Oui, c’est magnifique ! J’aurais adoré y venir plus tôt !

J’observe le docteur Rogazzi, le coordinateur de recherche du Site Plutone, qui explique des choses que je n’entends pas à son adolescent. Le jeune Manuel semble aussi impressionné que moi.

-- Vous êtes venus pour montrer le Colisée à votre fils ? Ou pour le travail ?

Elle se marre.

-- Si on était là pour le travail, on n’aurait pas emmené notre fils avec nous.

Logique.

-- Lucrezia ? C’est dans quel film que le héros est perché en altitude, écarte les bras et hurle qu’il est le maître du monde ?
-- C’est Leonardo Di Caprio dans Titanic.
-- //Every night in my dreams, I see you, I feel you…//

Lucrezia sourit.

-- Exactement.

J’éclate de rire.

-- Note que j’ai jamais vu ce film.

Elle hausse les épaules en riant elle aussi.

-- T’inquiètes, moi non plus, je connais que la chanson. Oui, Emilio ?

Rogazzi lui fait signe. Son fils et lui descendent. Lucrezia les regardent faire, inquiète. Je ne pose pas de questions, ni là ni quelques instants plus tard, lorsqu’elle décide de les suivre et que je lui emboîte le pas. Nous retrouvons Rogazzi en bas, serrant contre lui son fils blanc comme un linge.

-- Qu’est-ce qu’il y a, Manuel ?
-- Il a eu un petit malaise.

J’avise un café sur l’esplanade et conseille à Lucrezia et Rogazzi de s’y rendre, ce qu’ils acceptent presque avec soulagement. Manuel a besoin de s’asseoir et de boire. Je décide que c’est ma tournée et je leur paie le café à tous.

-- Merci, Cinq- doc- monsieur Verdi, dit Rogazzi en voyant son enfant retrouver des forces et des couleurs.  
-- C’est normal.

La discussion s’engage. Lucrezia et Rogazzi viennent souvent à Rome, pour visiter, ils ne s’en lassent jamais. En temps normal, ils ne sont que tous les deux en amoureux, mais cette fois-ci ils sont en famille, l’ex-madame Rogazzi ayant consenti à laisser son fils aller voir son père, ce qui semble très rare. Au fil de la discussion, je m’identifie de plus en plus au jeune Manuel, timide, mal à l’aise, presque terrifié face aux adultes. Il essaie de se faire le plus discret possible et j’aperçois des petits regards dérobés et apeurés à mon égard.

Il a 15 ans, est-ce que j’étais pareil à 15 ans ?

Certainement, à la différence que j’étais confiné au fin fond de la Sardaigne, étudié et observé pour des capacités que la solitude m’avait inconsciemment fait développer.

-- Andrea, ça va ?

Je sors de ma rêverie. Lucrezia et son compagnon me regardent, inquiets.

-- Oui, excusez-moi, j’étais un peu dans la lune. Reprenons ?

------
Le site Virtus est à proximité des studios Cinecittà, à l’est de Rome. Dans le bâtiment réservé aux logements du personnel, Lucrezia a un appartement qui lui est réservé lorsqu’elle vient aux réunions de la Surintendance. Moi, non, je préfère dormir à l’hôtel, ou encore mieux arriver le matin, faire la réunion, rentrer chez moi. Seulement, depuis la terrible annonce il y a dix jours, je ne me sens pas la force de rentrer, je ne saurais dire pourquoi. Pas tant que Lorenzo restera dans le coma en réanimation.
Alors, apitoyés de me voir dormir dans un sac de couchage à même le sol dans mon bureau, Lucrezia et Rogazzi m’ont fait dormir chez eux, sur leur canapé. C’est confortable, mais la nuit est agitée. Le ciel change de couleur en continu, le tonnerre roulant en fond me brise mes tympans. Je me tords le cou pour soutenir le regard furieux d’un homme aux cheveux blonds, lunettes bleues rectangulaires et cravate rouge, qui me fixe du haut de ses dix mètres. J&#39;ai du mal à le voir mais je sais que c&#39;est lui.

-- J’avais beaucoup d’estime pour toi, Andrea. D’estime et d’amitié et tu le savais.

Sa voix très grave et profonde doublée d’un accent du Piémont marqué n’a pas changé. Il savait s’imposer et lorsqu’il criait, c’était pire. Mais contrairement à moi, il n’avait pas à crier pour se faire entendre. Moi, on me donnait raison pour j’arrête de gueuler. Lui, on lui donnait raison parce qu’il //avait raison//.

-- Lorenzo, je… je suis désolé.

C’est inutile, je le sais et lui aussi. Il est bien trop tard pour m’excuser, si toutefois ce que j’ai fait était excusable.

-- Tes petites piques incessantes et ton agressivité constante m’ont poussé à bout. Je redoutais chaque réunion de la Surintendance, parce que je savais que tu allais encore m’humilier et me dire que je ne faisais que t’empêcher de travailler. Car à force de le répéter, tout le monde a fini par penser comme toi et à ne faire que me rabaisser et me faire douter de moi, de mes capacités et de ce pourquoi j’étais là. Ce pourquoi j’étais fait. Tu as détruit ma vie, Andrea.

Du harcèlement. C’est ça qui l’a poussé à se donner la mort. Le harcèlement moral. Je suis allé aussi loin que ça.

-- Je suis une merde, Lorenzo.
-- Tu es surtout un sale gosse. Un sale gosse qui aurait dû rester une anomalie dangereuse, pas devenir Surintendant. Cette charge est trop lourde pour toi et tu l’as toi-même reconnu.

Une larme coule sur ma joue. Il a raison, je n’aurais jamais dû sortir de ma cellule de confinement. J’aurais dû rester un humanoïde capable de créer sans le savoir des agents mémétiques létaux. J’aurais dû rester une entité, pas devenir ce que je suis, le monde allait mieux lorsque j’étais enfermé. Parce qu’il était protégé contre un gamin qui faisait des dessins tueurs sans même en être conscient.

J’étais un monstre et je le suis toujours.

-- Tu peux me gifler, si tu veux.

Il secoue la tête, faisant horriblement craquer son cou et ses mâchoires.

-- Tu n’en vaux pas la peine. Je n’ai jamais giflé qui que ce soit et je ne veux pas me salir les mains en te touchant, tu me dégoûtes.

Ses lèvres se tordent en une grimace et il essuie sa joue ornée d’un bleu qui la recouvre complètement.

-- Je pensais être furieux contre toi et vouloir te mettre une claque, dit-il, mais je n’en ai même pas envie. Je ne suis pas en colère, Andrea, je suis déçu, et c’est encore pire.

Je fonds en larmes.

-- Lorenzo, je suis désolé !

Il soupire en resserrant sa cravate. Le tonnerre s’intensifie.

-- Va-t’en. Je ne veux plus jamais te voir.

Je me jette à genoux.

-- Lorenzo… Lorenzo, je t’en prie ! Pardonne-moi !

Le vent me fait tanguer, comme si j’étais sur le pont d’un bateau en pleine tempête. La foudre s’abat autour de moi alors que le ciel vire au rouge sang, prêt à se déchirer. Le tonnerre n’est à présent qu’un grondement continu qui traverse mon corps entier comme un courant électrique.

-- Andrea ! Andrea, réveille-toi !

Un buisson s’enflamme à quelques pas de moi et je saute en arrière pour l’éviter.

-- Andrea !
-- C’est pour me punir que tu me fais ça, Lorenzo ?

Il ne répond rien, se contentant de m’observer sans aucune expression. Je tiens de moins en moins debout, le vent me balance d’avant en arrière comme si on me secouait. Et cette voix qui continue de crier mon nom ! Faites-la cesser, je n’en peux plus !

-- Andrea, réveille-toi ! S’il te plait !

Le tonnerre se calme et laisse place à la lumière artificielle. La voix se fait plus précise et je reconnais l’accent typique. Dans un effort surhumain, je cligne des yeux et vois Lucrezia qui me secoue comme un prunier, l’air inquiet.

-- Tout va bien, tu as juste fait un cauchemar.
