**ФИО:** Котов ██████ █████████

**Уровень допуска:** 3

**Место работы:** Зона 7

**Должность:** Инженер

**Род деятельности:** Разработка и оптимизация ОУС, проектные работы, полевые работы в составе мобильной инженерной группы &#34;Райдо-1&#34;, обучение персонала.

------

**Краткая характеристика:** За время работы в Организации █.█. Котов зарекомендовал себя инициативным, ответственным и надежным специалистом, способным выполнять порученные задания в установленные сроки. Основной и наиболее важной особенностью сотрудника является практически полное отсутствие влияния экстренных и стрессовых ситуаций на работоспособность и ясность мышления. Помимо этого, █.█. Котов пунктуален, неконфликтен, отличается деликатностью в общении с коллегами, что позволило ему наладить хорошие отношения с представителями практически всех отделов Организации и, возможно, поспособствовало столь быстрому карьерному росту.

------

**История:** В рамках подготовки и вербовки молодых сотрудников █.█. Котов был отмечен Организацией ещё на стадии обучения в университете, где занимался научной деятельностью и выпускной проектной работой под руководством проф. █████████ █.█. (агента Организации под прикрытием). Часть проектной работы содержала в себе завуалированные данные для расчета условной камеры содержания и в дальнейшем была применена для сдерживания SCP-████. После завершения обучения █.█. Котов по распределению попал в одну из фирм-прикрытий, откуда позже был завербован в ряды Организации.

С 20██ года █.█. Котов был приписан к мобильной инженерной группе &#34;Иса-2&#34;, где досрочно завершил испытательный срок и приступил к выполнению обязанностей инженера под начальством █████████ █.█. В 20██ году был привлечен к плановой модернизации ОУС для объектов класса «Евклид» в Зоне 7, где смог проявить свои профессиональные качества в полной мере.

В 20██ году задействован в операции по постановке SCP-1001-RU на первичное содержание, где [ДАННЫЕ УДАЛЕНЫ] выживших, при этом успешно завершив карантинные мероприятия. После непродолжительного отдыха решением [УДАЛЕНО] повышен в должности, а также назначен командиром мобильной инженерной группы &#34;Райдо-1&#34;. С 20██ года проводит вводные лекции и обучение персонала ИТС.


[[collapsible show=&#34;[ТОЛЬКО ДЛЯ МЕДПЕРСОНАЛА С ЧЕТВЕРТЫМ УРОВНЕМ ДОПУСКА] &#34; hide=&#34;[ЗАПРОС ПОДТВЕРЖДЕН]&#34;]] 

&gt; Коллеги, опущу формальности. Несмотря на то, что у Котова не наблюдался ни один из пунктов симптомокомплекса, связанного с длительным пребыванием рядом с SCP-1001-RU во время создания первичных ОУС и строительства Участка, требуется вести постоянное наблюдение за его психологическим состоянием. Как вы знаете, в состав группы &#34;Райдо-1&#34; входит наш медицинский сотрудник, Котову об этом знать не положено. Помимо стандартных процедур также введены дополнительные ежемесячные беседы со специалистом по психологии восприятия - доктором ██. Кроме этого, в рамках исследования 1001-Expl, необходимо раз в два месяца проводить анализ общего психологического состояния в непосредственной близости от SCP-1001-RU, для этого введены периодические тренировки на Полигоне Участка 141 в присутствии сотрудника медицинской службы под прикрытием. Парню повезло оказаться одним из 14% не исчезнувших при возведении Участка сотрудников, и одним из двух, кому не прекращали сниться самые обыкновенные сны. Жаль, что нам пришлось  немного подкорректировать воспоминания касательно произошедшего, но надо разобраться, что творится в его голове. У меня есть предположение, что виной тому его излишняя приверженность материалистическому и рациональному направлению мышления, отсюда же вытекает способность к деятельности в практически любой ситуации. Нужно больше информации, не теряйте нашего товарища из виду.
&gt; 
&gt; Директор медицинской службы, доктор ███████████.
