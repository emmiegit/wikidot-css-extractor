**项目编号：**SCP-CN-2680

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-2680现存放于Site-CN-12的独立收容间内，房间内安置有监控设备，进出收容区域需三级或以上权限许可。为最大程度避免可能的负面影响，当前对项目的实验仅允许在其自发进入活跃状态时开展。

**描述：**SCP-CN-2680为一套塑料玩具模型，自初次发现起便放置于一尺寸为1.5m x 2m，由玻璃罩覆盖的长方形底座上，底座背面使用紫色染料写有艺术字体的“W”。当前，试图将项目与底座拆分，取下或破坏玻璃罩的尝试均以失败告终。

SCP-CN-2680的主要组件和摆放位置如下[[footnote]]为方便记叙和理解，此处使用以底部W字母朝向为基准的相对方位描述，字母顶部所对应方位为“前”[[/footnote]]：

* 一道无法移动的横向薄隔板，其上有分别表示门与两扇窗户的透明长方形，门窗外侧分别有三阶台阶和向外延展并摆有一棕色花盆的露台。隔板将模型分割为前端约占模型总面积三分之一的“室外”部分，和剩余三分之二的“室内”部分。

* 一套上世纪北美乡村风格的家具，包括一带烟囱[[footnote]]烟囱口顶部穿过玻璃罩，为项目内部唯一与外界相连的通道[[/footnote]]的嵌入式壁炉，铺有粉红条纹桌布的圆木餐桌及环绕其摆放的一张布沙发和四张高脚木凳，一张带抽屉的大型书桌和配套扶手椅，一座落地式布谷鸟时钟，厨房灶台及烤箱，刀叉等烹饪工具，于室内部分依照上述提及顺序从右至左摆放。

* 一座钟楼，一座磨坊及一条带有木板桥的河流，于室外部分依照上述提及顺序从左至右排列。一条T字型鹅卵石路链接三者，并在道路中段分岔链接至隔板上的门阶前。室外场景分布有大量树木，灌木，花草及藤蔓等森林景物，使得窗户和门均不能从室内直接观测到室外除鹅卵石路T字竖向短径外的任何部分，反之亦然。木板桥的左部被遮挡，视线无法直接观测到河流另一岸，超声波定位未接收到回音反馈。

* SCP-CN-2680-A与SCP-CN-2680-B。二者均为标准手办大小的可动立体模型，外表形似童话配图中的动物拟人角色。其中SCP-CN-2680-A的动物原型倾向于兔子或鹿，身形瘦小，拥有一条视觉观感为毛绒材质，长度接近身长的浣熊尾；SCP-CN-2680-B则具备狐狸和狼的形象特征，但牙与爪均经过夸张和卡通化处理，仅在项目处于活跃状态时出现。

2022/5/13起，一则销售广告在各大网站，报刊，商场屏幕等公众媒体渠道多次推送，因其带有一原理复杂，难以消除，强制性极高的模因效应[[footnote]]即，观看广告者会产生对食用巧克力一事的强烈欲望，该效应在其摄入至少一克任意形式的巧克力后自行消失。广告投放者安置此模因的用意未知。[[/footnote]]而迅速被基金会用于网络监视的爬虫软件锁定。因投放者未做加密处理，在锁定来自福建省三明市的一座废弃广播塔的发信源后，后续广告全部被成功拦截。

广告内容文本化如下：

&gt; [[=]]
&gt; **Wondertainment博士的神秘大挑战®（有奖）！**
&gt; [[/=]]
&gt; 
&gt; 你从梦中醒来......
&gt; 
&gt; 你看见模具生产的娱乐播放着机械的笑声，灰暗的乌云倒垂着苦瓜味的雨点，低着头的人们排成长队咔嚓作响；你站起身，推开门，准备像往常一样跟上队列的末尾，可这毛茸茸的感觉是什么？
&gt; 
&gt; 像是融化的水果软糖，令人烦躁却又温暖甜蜜——于是你闭着眼想啊想，看到了冰淇淋砖的摩天轮呼呼转，亮闪闪的太空海洋球飘呀飘，恐龙巴士摇着喇叭对你喊，别忘了扑克剧场和小狗乐队！可你再次睁开眼，面前依然只有灰色，灰色，灰色的天，灰色的墙，灰色的镜子里的你的脸——你的梦被扣押了，叫做现实的大怪物修起铁门，把它们哐当一声蛮不讲理全部拦下！
&gt; 
&gt; 好吧，你沮丧地想，至少我还拥有它，在我的头脑里；可你看向云层，心里止不住地发痒：不，不，这不公平！为什么我不能捡到一块魔法陨石，为什么我不能目睹一场妖精舞会？哦，为什么我不能——
&gt; 
&gt; 嘿，打住！你可以——只要赢下一场挑战！
&gt; 
&gt; 由白日梦捍卫者，童话王国的守门人，全世界最神奇的玩具商Wondertainment博士^^TM^^发布的，有奖悬赏大挑战！只要能在挑战中取胜，作为胜利者的奖赏，奇妙世界的大门将为你敞开......
&gt; 
&gt; 挑战内容将于银河系猎户座三号悬臂太阳系历法2022年6月1日，全宇宙同步揭晓。敬请期待/保持关注！
&gt; 
&gt; 免责声明：本挑战仅限0~999岁儿童参加，不符条件自行报名者后果自负。

基于对Wondertainment博士^^TM^^这一goi的现有了解，基金会在该日后大幅加强对儿童玩具市场的监视力度，并在2022/6/1凌晨零点准时观测到于一家百货商场内凭空出现[[footnote]]项目出现前后五分钟，商场内具备记录能力的电子设备全部失灵[[/footnote]]的唯一一例SCP-CN-2680，随后立即将其回收至Site-CN-12。

当对项目背景有所了解的人类个体靠近SCP-CN-2680，并展现出对其内容物的兴趣与好奇，则项目将进入活跃状态。同时，若距上一次活跃状态结束已经过去至少一周，则项目将在不定时间自发进入该状态。

活跃状态下，SCP-CN-2680-A与SCP-CN-2680-B将开始自发行动，并与场景中的其他模型互动，若全程无人干涉，则其将重复一套总时长两小时三十七分的固定流程。目前已知的唯一干涉方式为，在活跃状态前十七分钟内将带有信息的载体放置于烟囱口，随后该信息将以恰当方式和比例出现于SCP-CN-2680-A视线范围内，吸引后者在条件允许情况下前去查看。SCP-CN-2680-A似乎能够精确理解投放载体者试图传递的正确含义，但纯粹的乱码，空白载体和二次追加信息不会触发该效应。

一次无任何干涉的活跃状态流程记录如下：

&gt; **&lt;00：00&gt;**玻璃罩变为黑色不透光状态，表面浮现文字“准备好了吗？用你的智慧改写结局——挑战开始！”随后黑色褪去，活跃状态开始。
&gt; 
&gt; **&lt;00：01&gt;**SCP-CN-2680-A在布沙发上面向壁炉，呈睡眠状。布谷鸟钟与钟楼指针均指向下午四点四十三分。
&gt; 
&gt; **&lt;00：18&gt;**五点整的钟声响起。SCP-CN-2680-A惊醒[[footnote]]由于模型不会受到真正意义上的损伤，且仅能做出最低限度的表情变化，故此处及下文中有关其情绪与身体状态的描述，均为通过慢放录像对微动作细致观测后，与受学术界广泛认可的心理及生理学论文比对后得出的对应结论[[/footnote]]并从沙发上跳起，短暂迷茫后开始在室内往返移动物品。
&gt; 
&gt; **&lt;00：59&gt;**SCP-CN-2680-A此时已将家具摆放整齐，在房间中来回踱步。肢体语言表明，这一过程中SCP-CN-2680-A似乎处于高度紧张状态。
&gt; 
&gt; **&lt;01：32&gt;**SCP-CN-2680-B提着一盖有黑布的小竹篮从木板桥不可见端出现，进入项目内部，同样表现出轻微的紧张反应。在沿鹅卵石路前进时，其不时抬头确认钟楼时间，最终在磨坊（未达到T字小路分岔口）前坐下。
&gt; 
&gt; **&lt;01：48&gt;**时钟指向六点半，SCP-CN-2680-A开始使用厨房内物品调配某物。SCP-CN-2680-B开始在钟楼和磨坊间往返，显露出轻度的焦急与不安。
&gt; 
&gt; **&lt;01：56&gt;**若无外部干涉，SCP-CN-2680-A在此刻必定从窗口单方面发现于T字路口经过的SCP-CN-2680-B，随后表现出更为强烈的紧张情绪。
&gt; 
&gt; **&lt;02：18&gt;**七点整的钟声响起，SCP-CN-2680-A再度受到惊吓，打翻装有内容物的坩埚，并因此摔倒受伤，失去行动能力。SCP-CN-2680-B听到该动静后立刻改变行动轨迹，从T字路口赶往房门方向。
&gt; 
&gt; **&lt;02：21&gt;**藤蔓，灌木等植物自行移动，与树木根系一同阻扰SCP-CN-2680-B前进。后者使用爪牙进行反击，争斗期间其手持竹篮滚落在地，流出深红色和黄绿色的浑浊液体。SCP-CN-2680-A尝试爬向木桌方向，该举动对其自身造成进一步伤害。
&gt; 
&gt; **&lt;02：36&gt;**SCP-CN-2680-B成功穿过植物防线，此时其严重受伤，爪牙外露，并随即使用蛮力破开房门。SCP-CN-2680-A在此时抵达木桌前，但已无力起身。
&gt; 
&gt; **&lt;02：37&gt;**玻璃罩再次变为不透光黑色，浮现文字“挑战失败”，随后黑色退去，项目内部陈设回到初始状态。

若在活跃状态结束时，SCP-CN-2680将此次进程判定为“挑战失败”，则其将依据此次活跃状态中项目内部发生的事件，以某种未知的逻辑标准对基准现实施加一次特定的“惩罚”。

完全放任其自由行动导致失败的惩罚为，以项目为中心半径一千零一米内，所有具有智能且心理年龄高于12岁的个体将在下一次进入睡眠状态时，遭遇一极其真实，且难以在短时间内遗忘的混乱梦境。

**附录CN-2680-1：**实验记录

&gt; **实验编号：**CN-2680-1.01
&gt; 
&gt; **实验内容：**提前告知SCP-CN-2680-A关于SCP-CN-2680-B的相关信息，并放任其在此基础上自主行动。
&gt; 
&gt; **实验结果：**信息以信件形式出现在SCP-CN-2680-A手边，后者醒来并阅读了其上内容后，陷入了长达近一小时的恐慌状态，在屋内反复高强度跑动并碰翻大量家具，最终因撞上布谷鸟钟而倒地昏迷。SCP-CN-2680-B照常出现并行动，在项目内部时间达到七点时，玻璃罩变色，判定“挑战失败”。
&gt; 
&gt; **后续影响：**自此次活跃状态结束起24小时，Site-CN-12内所有地面均转变为某种反射率与镜面相似，但弹性形变能力接近软糖的未知材质构造。该事件直接导致了多起并发事故，对多项工作造成了极大延误。

&gt; **实验编号：**CN-2680-1.04
&gt; 
&gt; **备注：**因实验CN-2680-1.02/1.03[[footnote]]为简洁起见，实验详情已删节[[/footnote]]中证实，以任意形式提及SCP-CN-2680-B的行动轨迹均会导致SCP-CN-2680-A陷入恐慌，故从此次实验起不再提供具有明确指向性或过于精确的预知类信息。
&gt; 
&gt; **实验内容：**仅用模糊语句告知SCP-CN-2680-A“保持警惕/加强防备”。
&gt; 
&gt; **实验结果：**信息同样以信件形式被SCP-CN-2680-A接收，后者在短时间内表现出困惑，担忧和紧张的复合情绪，并立即进行了一系列意义不明的举动（包括但不限于进入磨坊内部停留十二分钟，沿路播撒某种类似花粉的黄色粉末，登上钟楼朗读一张羊皮纸等），随后模型中的植物开始迅速生长和分裂，直至将室外区域几乎填满。完成上述举动后，SCP-CN-2680-A回到屋内，坐在正对窗外的桌前呈忐忑状，但在约四十分钟后因放松警惕而重新入睡。
&gt; 
&gt; SCP-CN-2680-B准时出现，发现鹅卵石路因植物覆盖而不可见时，表现出轻度慌张和惊讶，但依然决定从植物空隙中通过。在其完全没入植物内部后，后者骤然收缩并绞合，从缝隙中可见SCP-CN-2680-B多次尝试挣扎，虽均以失败告终，但其制造出的声音将窗前的SCP-CN-2680-A惊醒并引起其注意。SCP-CN-2680-A出门查看现状时，玻璃罩变色，判定“挑战失败”。
&gt; 
&gt; **后续影响：**当日内，Site-CN-12站点全体扎驻人员头颈部皮肤表面部分被凭空出现的木质化外壳覆盖，其面积大小似乎与对应人员在站点的权限等级高低呈正相关。该影响并未直接导致较为明显的损失或伤亡[[footnote]]除担任Site-CN-12现任主管的柒叁博士，其因脑后的木质外壳额外长出一棵小型榆树，而受到了一定程度的头肩部和脊椎损伤[[/footnote]]，但造成了小规模的混乱和士气打击。

&gt; **实验编号：**CN-2680-1.05
&gt; 
&gt; **实验内容：**询问SCP-CN-2680-A“你好，我们应该怎样才能帮助你？”
&gt; 
&gt; **实验结果：**该提议被柒叁博士驳回。
&gt; 
&gt;&gt; //我注意到，近期有部分人员对项目展现出了愈发松懈的态度，包括但不限于试图在非实验时间擅自进入收容间，在项目制造异常影响时利用其效应作弄或取笑同事等。故我在此重申：SCP-CN-2680，是一个我们直到目前为止，也未能明白其内在逻辑，且已经展现出未知而准确的信息收集与整理能力，并疑似对基金会内部成员抱有敌意的异常项目。后续与SCP-CN-2680相关的工作将由我亲自负责，倘若有谁再仅出于无证据支撑的个人猜想，而做出可能导致节外生枝的轻率举动，他将面临严肃的批评和处分。//
&gt;&gt; 
&gt;&gt; [[&gt;]]
&gt;&gt; ——Dr.柒叁
&gt;&gt; [[/&gt;]]

&gt; **实验编号：**CN-2680-1.07
&gt; 
&gt; **实验内容：**仅告知SCP-CN-2680-A“躲起来，别被发现”。
&gt; 
&gt; **实验过程：**信息以浮现在窗面上的烫金色文字呈现，并于SCP-CN-2680-A阅读后消散。后者展现出一定程度的紧张和不安，随后前往室外区域直至离开可见范围，并于三分钟后携带一外侧附着有树藤状饰物，辅以金色染纹的香炉状物品重新出现。环顾四周后，SCP-CN-2680-A将香炉内一种形似烟灰的粉末缓慢播撒于地面上，并伴以推测具有仪式性的动作与吟唱，该过程总计持续五十二分钟。完成上述举措后，SCP-CN-2680-A从屋内搬出一张高脚木凳，在磨坊门口坐下。
&gt; 
&gt; SCP-CN-2680-B准时出现并照常行动，全程似乎无法感知到SCP-CN-2680-A的存在。随时间推移，前者呈现出愈发严重的焦虑和烦躁，后者则呈现间歇性的纠结与疑虑，直到项目内部时间七点略过，疑似因钟声而进一步躁动的SCP-CN-2680-B在鹅卵石路右端滑倒，竹篮脱手并落入河中。目睹这一幕的SCP-CN-2680-A踢翻高脚木凳上前查看时，项目判定“挑战失败”。
&gt; 
&gt; **后续影响：**活跃状态结束瞬间，Site-CN-12遭遇了一次拓扑学层面的大型扭曲，共计1625处[[footnote]]数据统计工作由初级研究员叶华，驻站MTF成员Alvros及人事部副主任白嘉丽共同完成[[/footnote]]建筑节点变为一次性触发式陷阱。值得一提的是，在此次事件中，共有1624处陷阱均不遵循空间层面的常规逻辑（例如超出密闭空间最大体积的弹簧小丑，在二层以上走廊中出现的数米深干草坑洞等）且在触发者脱离困境后立刻消失，唯一一例例外为设置于柒叁博士办公室推拉木门内侧的塑料盆陷阱，其在前者清理完办公室内散落的狗尾草和雏菊花后仍然存在实体，原因未知。

&gt; **实验编号：**CN-2680-1.08
&gt; 
&gt; **实验内容：**为SCP-CN-2680-A提供一本共73页的硬皮笔记本，陈列了其就能取得物品而言的可选防身手段，并附以相关措施的详细操作。这些指导包括但不限于：
&gt; 
&gt; * 手动调节钟楼指针提供错误的时间信息。
&gt; * 使用桌布拧成的麻绳和花盆制造落锤陷阱。
&gt; * 调整桌椅摆放角度营造室内有人假象。
&gt; * 将便于携带的小型器具藏于尾部绒毛内。
&gt; * ……
&gt; 
&gt; **实验结果：**室内区域中心生长出一灯芯状植株，末端结有一颗浅蓝色圆形果实，在SCP-CN-2680-A摘取果实食用后枯萎并缩小至不可见。
&gt; 
&gt; 在短暂的失神状态后，SCP-CN-2680-A来到木桌前，从抽屉中取出羽毛笔和数张卷轴状白纸，持续使用象形符号进行书写。随时间推移，项目内部其余模型逐渐出现转变与活化现象，且不断有新的模型以违反物理学定律的方式出现。
&gt; 
&gt; SCP-CN-2680-B准时出现，但因此时钟楼指针已变为多条节肢动物附肢状的黑色支架，故其无法依此确认时间。室内区域已被难以统计的各种模型填满，而SCP-CN-2680-A依然沉浸于书写工作中，并未注意时间流逝。最终，活跃状态开始三小时十六分后，SCP-CN-2680-B展现明显的沮丧情绪并原路返回，项目判定“挑战失败”。
&gt; 
&gt; **后续影响：**活跃状态结束瞬间，部分于此次进程中由SCP-CN-2680-A额外制造的活体模型在站点中显现。经初步统计，90%以上的此类模型均为对前文所述笔记本内建议的无害化采纳，包括但不限于：
&gt; 
&gt; * 从墙角夹缝内伸出的巨型尾状物，在有人靠近时会结出裹有薄膜的奶油糕点。
&gt; * 一套具备发声能力的过家家游戏组件，且会假装自己是在场某人“被诅咒”后的形态。
&gt; * ……
&gt; 
&gt; 此次活跃状态结束十二小时后，上述所有衍生异常均失去其效应，变为普通的塑料模型。值得注意的是，在后续清点工作中，柒叁博士提交了一件因坠落而损坏的复合式模型[[footnote]]一架以布条制成的螺旋桨提供动力，内部装有疑似充当“弹药”的玻璃珠，主体由两个花盆切割重组拼接而成的“投弹机”[[/footnote]]，并称自己最初在办公室内找到该模型时，其就已是破损状态。鉴于其余模型出现时外表均完好无损，这一差异因可能暗示了项目的某种未知筛选条件，而被特别记录并标记。

**附录CN-2680-2：**事件记录

于2022/8/21进行的实验中，经站点主管批准，项目负责组从██孤儿院内挑选了一名智力发育正常，具有基础识字能力的八岁儿童（编号为Pol-445），以录制节目为托辞，将其带至站点内与SCP-CN-2680互动。

考虑到此次实验的特殊情况，项目已被转移至一安有单向玻璃墙的特制房间内。Pol-445已观看过SCP-CN-2680在无干涉状态下自由活动的录像，并佩带有一未告知其真实用途的电击麻痹手环。需挑明的一点为，因此次实验当天，站点内排班表较为松散，有部分项目无关人员自发来到现场。

&gt; [[=]]
&gt; **&lt;记录开始&gt;**
&gt; [[/=]]
&gt; ----
&gt; **&lt;00：00&gt;**Pol-445遵循指引进入房间内，靠近置于正中心地面上的SCP-CN-2680并半蹲下观察，项目进入活跃状态，Pol-445显得极为激动。
&gt; 
&gt; **&lt;00：17&gt;**前十七分钟内，Pol-445并未按照其被告知的做法，使用房间内准备好的纸笔等与项目沟通，而是缓慢沿项目绕圈，不时发出轻微的惊叹声。
&gt; 
&gt; **&lt;00：19&gt;**SCP-CN-2680-A惊醒。Pol-445回到室内区域一侧，用指节轻叩玻璃壁，未有回应。
&gt; 
&gt; **&lt;00：26&gt;**Pol-445以一定间隔持续敲击动作，力度逐渐增大。在其第六次敲击时，SCP-CN-2680-A接收到该信息，猛转头看向声源处，随后双方均因为受到惊吓而后仰倒地。此为首次观测到SCP-CN-2680-A展现出对玻璃罩以外事物的感知能力。
&gt; 
&gt; **&lt;00：48&gt;**Pol-445靠近玻璃壁，似乎通过未知方式与SCP-CN-2680-A交谈。期间传声器内未接收到任何声音，且因Pol-445背对于摄像头，无法辩识其口型，但依据肢体语言初步推断，SCP-CN-2680-A正在讲诉自己遇到的某种困境，并寻求帮助。
&gt; 
&gt; **&lt;00：53&gt;**Pol-445似乎提出某种建议或要求。SCP-CN-2680-A思考片刻，使用从布谷鸟钟内取出的，蘸有果浆颜料的长木棍为辅助工具，完成了一套动作符。随后项目的玻璃罩与Pol-445的上肢末端均变为半透明状态，后续交互中显示这一变化使得二者可以互相穿透而不受阻碍或损伤。
&gt; 
&gt; **&lt;00：59&gt;**Pol-445努力思考后表现出一定程度的沮丧，并试图使用通讯器与观测人员联络。因其在对话中表现出了对项目内部现状的了解，故实验人员要求其详叙相关内容。
&gt; 
&gt; **&lt;01：27&gt;**Pol-445使用较长时间组织语言，下方为其口述信息经整理归纳后的书面化表达。
&gt; 
&gt;&gt; 冒失魔女Cartier（应为SCP-CN-2680-A）为避免给大家造成困扰，独自居住在远离村庄的森林里，住所周围种有防野兽侵扰的魔法植物。她因外貌而受到排挤的朋友Derix（应为SCP-CN-2680-B）提前约好给她庆祝生日，但Cartier本人忘记了此事，直到当天傍晚才想起自己没有准备任何游戏或食物。
&gt; 
&gt; **&lt;01：28&gt;**实验人员询问Pol-445从何处得到该信息，后者回答称在观看录像时已产生初步猜测，细节和误差部分则在与SCP-CN-2680-A的对话中补正。在场观测人员均因该回答陷入一段时间的沉默，随后反应各异。

&gt; 
&gt; **&lt;03：37&gt;**SCP-CN-2680-A与SCP-CN-2680-B及项目在此次活跃状态中制造的其他异常现象消失或缩回至正常大小，底座及玻璃罩重新出现，浮现“挑战成功”字样后，形变为一直径约20cm的水晶球，自发向Pol-445方向飘去。在后者即将接触到形变后的项目时，为防止不可控的意外事故，在场人员启动电击手环，使Pol-445陷入昏迷。
&gt; 
&gt; ----

&gt; **&lt;记录结束&gt;**

Pol-445在记忆删除后被送返至孤儿院。后续无论使用何种手段进行互动，形变后的项目均未展现出任何回应或损坏。鉴于此次实验的参与者在事件后产生了士气提升，心理状态改善等强正面反馈，再次让项目与Pol-445接触，并尝试开发以此为基础的特殊心理疗程的提议已被提交。

**附录CN-2680-3：**补充材料

2022/8/21日晚，Site-CN-12全体驻站人员电子邮箱中出现一封内容相同的邮件。邮件带有轻度模因效应，使得受影响者在阅读其内文字时，认为自己感知到了依米花的香气。

邮件内容如下：

&gt; 在第四十一次兔子与苹果派下午茶会上，爱丽丝女王曾说过：“假如你用对待朋友的方式对待这个苹果，它就是个会和你分享故事的好苹果；而你拿着显微镜用拆弹专家的眼神看这个苹果，它就是会跳起来咬你一口的好苹果！”
&gt; 
&gt; 不理解？呃，嗯，没关系，我也不是很理解。毕竟我们可是成熟的成年人，谁能理解玩具们的逻辑呢，对吧？
&gt; 
&gt; …………
&gt; 
&gt; …………………………
&gt; 
&gt; 嗯哼？
&gt; 
&gt; 天啊。可别告诉我，你现在一点想说的话都没有。
&gt; 
&gt; 好吧，好吧……你个看侦探小说看到一半就想翻到最后一页看看凶手到底是谁的家伙，听好了（看好了？）
&gt; 
&gt; 我是说。看啊，如果一只大怪兽只需要一颗水果糖就能安抚，你们完全不介意跑遍全世界的糖果工厂只为了买到它；而如果另一只大怪兽碰到空气就会生气，你们也不会在给它准备真空房间上吝啬财力。
&gt; 
&gt; 为什么换一个角度，这套逻辑就不通了呢？玩具们需要的只是一个和它们玩耍的孩子，所以瞧瞧你们，瞧瞧这些和孩子们抢玩具的小偷。但我，全世界最神奇的，货真价实的魔法玩具商，和那些普通的资本家可不一样；我从不迷信戒尺能让人一个人真正变好，那只是在教他们怎么把自己装的更像好人而已。
&gt; 
&gt; 所以说……嘿，久违的，变回孩子的感受，还不错吧？虽然我敢打赌，你已经忘了小时候陪你环游太空的恐龙飞行员叫什么名字了。
&gt; 
&gt; 那么，现在，好孩子，去干点好孩子该干的事情吧？把玩具还给孩子们吧，把宇宙和童话，王国和花还给孩子们吧；
&gt; 
&gt; 把一生只有一次的，过期不候的，让赋予玩具们生命的梦境成真的魔法，还给孩子们吧。
&gt; 
&gt; [[size 26%]]不接受“既然我们现在也是大孩子了所以这些玩具还是归我们所有”这样的借口哦？[[/size]]

对信件发送者的追踪定位到了一所废弃医院内。

收到该邮件后，基金会对儿童玩具市场展开了一次大规模排查，发现了大量尺寸在5cm～10cm不等，具备微弱行动能力和智力，并在人类个体表现出与其对话的明确意向时，能够通过可控认知危害以“心灵感应”方式传递信息的塑料模型。所有模型包装上均印有紫色的“W”艺术字体，且上市时间均晚于SCP-CN-2680发现日期。

当前，鉴于此类模型数量多，分散广，回收工作困难，且本身异常性质不具备导致大型事故或帷幕破碎的潜质，故仅将其归类为异常物品，加以最低程度的监管。
