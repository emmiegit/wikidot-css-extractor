**项目编号：**SCP-CN-652

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-652目前被收容于Site-CN-02中一间标准人形异常收容室，该收容室地下装有1个标准型号的斯克兰顿现实稳定锚，其四壁及天花板由高聚化度并且透明度可控的防弹玻璃组成。[已编辑]任何时刻应至少有两名人员监视SCP-CN-652，并确保闭路监控系统24小时运作。3级及以下人员与SCP-CN-652交流须获取许可。若SCP-CN-652提出任何需求或有任何可疑动向，应立刻报告。SCP-CN-652须接受每周一次的心理辅导及每月一次的BPRS评定[[footnote]]BPRS是一个评定精神病性症状严重程度的量表，适用于具有精神病性症状的大多数重性精神病患者，该量表是在精神科广泛应用的专业评定量表之一[[/footnote]]。
目前已向SCP-CN-652提供的物品包括：
* 2套衣物
* 1支黑色碳素笔
* 1个A4笔记本
* 2本文学类书籍
* 1个三阶魔方

**描述：**SCP-CN-652是原Site-CN-██站点主任。据调查，SCP-CN-652于████年██月██日引发了SCP-CN-652-α事件。该实体患有中度抑郁症，并有某种未查明的现实扭曲能力。同时，SCP-CN-652在情绪不稳定时会通过视觉及听觉向附近人类传播携带大量模因的信息，造成严重的心理影响，严重时可致死。 
**SCP-CN-652-α事件报告**
[[collapsible show=&#34;+ [需要4级安保权限]&#34; hide=&#34;- [权限验证通过]&#34;]]
&gt; 2016年02月01日，Site-CN-██发生了SCP-CN-652-α事件。卫星显示，当天13:28时站点1-B办公楼东南侧产生白色光晕。光晕在5分钟内扩大并包裹了整个Site-CN-██，届时，基金会中国分部总部与Site-CN-██失联。随后，基金会中分总部派出MTF-丁酉-1“天兵”进行应对。该事件造成Site-CN-██工作人员73人死亡，26人收到不同程度的精神创伤，7人失踪。同时，事件导致了SCP-CN-████与SCP-CN-████收容失效。目前，上述异常已被重新收容，原Site-CN-██收容的其他异常及幸存者已被转移至Site-CN-02。
[[/collapsible]]

MTF-丁酉-1“天兵”赶到Site-CN-██时，SCP-CN-652站立于1-B办公楼会议室主席位前，未穿着任何衣物，精神涣散且无法与之交流。SCP-CN-652最初被误认为是SCP-CN-652-α事件幸存者，在后续审问过程中发现其异常性质并将其归档为SCP-CN-652。

**附录CN-652-1：对SCP-CN-652的部分审讯记录**
[[collapsible show=&#34;+ [2016/03/18]&#34; hide=&#34;- [收起]&#34;]]
&gt; **受审者：**[已编辑]SCP-CN-652
&gt; **审查官：**白██博士
&gt; Site-CN-02  7号审讯室
&gt; ----
&gt; &lt;记录开始&gt;
&gt; 
&gt; **白博士：**███，我们又见面了。这是第三次了。给点反应。
&gt; 
&gt; **SCP-CN-652：**（//没有应答//）。
&gt; 
&gt; **白博士：**好吧。（//启动5815-refresh模因触媒//[[footnote]]该模因由基金会模因部门研制，有使感染者短时内神志清醒的功效，但同时会产生严重的精神负担。详情请参考《SCP基金会模因部门研究报告-5815》[[/footnote]]）
&gt; 
&gt; **SCP-CN-652：**（//紧闭双眼并用手捂住耳朵//）。
&gt; 
&gt; **白博士：**（//向安保人员//）给他穿上拘束服。
&gt; 
&gt; **SCP-CN-652：**（//反抗，被强制穿上拘束服//）
&gt; 
&gt; **白博士：**你应该知道你的处境，你捅的篓子足够把你处决十次了。现在告诉我，████年██月██日下午，Site-CN-██到底发生了什么。
&gt; 
&gt; **SCP-CN-652：**（//啜泣//）
&gt; 
&gt; **白博士：**（//向安保人员//）给他打药。
&gt;  
&gt; **SCP-CN-652：**（//被注射██████-███，痛苦地挣扎，哭嚎//）
&gt; 
&gt; **白博士：**我的天，你就不能说点——
&gt; 
&gt; **SCP-CN-652：**（//停止挣扎和哭泣//）我被命名为███，于1977年12月08日19:27:05出生于████省███市██区████妇科医院，体重3.37千克，体积0.23立方米——
&gt; 
&gt; **白博士：**呃？
&gt; 
&gt; **SCP-CN-652：**（//语速变快//）——血型为AB型，首次应用行走技能于1978年3月1日13:37:19，首次应用语言技能于1980年5月17日10:29:31，所表达的含义是“妈妈”，首次被家庭成员施加暴力于1983年7月16日12:14:22，原因是进食时将瓷制餐具以自由落体的途径破坏——
&gt; 
&gt; **白博士：**█，你██在说什么██？
&gt; 
&gt; **SCP-CN-652：**（//语速愈加急促//）——首次获得的书籍是1956年[无法识别]红缨枪首次获得的娱乐用具是一把三环孔明锁[无法识别]于1982年6月26日在东石路光明幼儿园开始接受初等幼儿教育于[无法识别]1984年5月17日——
&gt; 
&gt; **白博士：**闭嘴。（//向安保人员//）让他闭嘴。把他下巴卸了。
&gt; 
&gt; **SCP-CN-652：**（//下颚脱臼//）
&gt; 
&gt; **白博士：**因受审者精神状态，呃（//揉眉头//），精神状态不良无法与之沟通，█，审讯，██，不是吧——
&gt; 
&gt; **SCP-CN-652：**（//以未知方式脱离拘束服、囚服、内衣，起身//）
&gt; 
&gt; ［数据删除］
&gt; 
&gt; **白博士：**（//拉响警报后昏厥//）
&gt; 
&gt; &lt;记录结束&gt;
&gt; 
&gt; （//审问被迫终止。Site-CN-02应急小组在1分钟后赶到7号审讯室，制服并收容SCP-CN-652。白██博士及其他人员被送至医务室抢救。//）
&gt; ----
&gt; **白██博士的笔记：**从SCP-CN-652开始造成精神影响到我失去意识过了大约二十秒，我却仿佛在这二十秒里经历了它的一生。--该死，我现在脑子里全是那个混蛋的垃圾信息--可以初步断定SCP-CN-652能散布某种模因，在模因部门开发出相应的反模因程序之前我绝不会跟它再共处一室了。另外，派点神经心理科的人治治它，至少把它的精神状态稳定到能够交流的程度再让我审。
[[/collapsible]]

**附录CN-652-2：关于SCP-CN-652的治疗记录**
[[tabview]]
[[tab 2016/04/03]]
**主治医师：**云溪存博士
**初诊结果：**未定型分裂症。患者符合分裂症诊断标准，有明显的阳性症状。同时，患者症状不符合单一压型诊断标准，是包含紧张型、瓦解型等的混合形式。
**药物治疗：**齐拉西酮（Ziprasidone）患者进食时服用，一次80ml，一日两次。
----

&gt; **对SCP-CN-652的心理辅导记录 2016/09/12**
&gt; **主治医师：**云溪存博士
&gt; **受访者：**SCP-CN-652
&gt; Site-CN-02  3号疗养室
&gt; ----
&gt; **云博士：**652，那我们开始吧，你今天过得怎么样？
&gt; 
&gt; **SCP-CN-652：**还算好吧。
&gt; 
&gt; **云博士：**好啊。上次我给你的那本书怎么样？
&gt; 
&gt; **SCP-CN-652：**我没怎么看。
&gt; 
&gt; **云博士：**哦。（//沉默//）
&gt; 
&gt; **SCP-CN-652：**博士，今天是最后一次聊天了吧。
&gt; 
&gt; **云博士：**是的。（//停顿//）652，我今天来还要告诉你——
&gt; 
&gt; **SCP-CN-652：**我明天要接受白██博士的审讯，是吧。
&gt; 
&gt; **云博士：**没错。（//叹气//）白博士等不及了。审讯后你将回到特殊收容室，我想到时候我的治疗也应该就结束了。
&gt; 
&gt; (//沉默//）
&gt; 
&gt; **云博士：**算了，反正是最后一次了，想说什么就说什么吧——虽然这可能有点违规。652，你曾是Site-CN-██的站点主任，这是公开的秘密。还有传言说你在Site-CN-██导致了一场屠杀，你也因此被收容，这也是很早就流传开来的了。我查过资料，在你上任后的十余年里，Site-CN-██几乎没出过任何问题，连员工被停职或是调走的记录都没有几份。我的意思是，你的业绩相当优秀，如果基金会弄一个年度最佳站点主任的评比，你一定能排在前列——
&gt; 
&gt; **SCP-CN-652：**那些只是表象，博士。你觉得我是一个好人，一个优秀的人，事实也似乎证明了这些。我也努力地尝试一直将这种“正确”保持下去。如果我一直是一个2级人员，或者只是某家普通公司的部门经理的话，也许能这样坚持一生吧，但这里不允许。在这里仅凭毅力是不够的，如果你的本性不适合你的权限等级，你是坚持不下去的。
&gt; 
&gt;  **云博士：**呃，我不太懂你的意思。我可以理解为，那场——事故，的确是事故是吧？
&gt; 
&gt; **SCP-CN-652：**那只是一个契机，把我的劣性暴露出来的契机。那不是事故，就是我干的，我杀了人，很多人。
&gt; 
&gt; （//门被推开，白██博士与8名安保人员进入//）
&gt; 
&gt; **白博士：**（//向安保人员//）把这位女士请出去。（//向SCP-CN-652//）所以，你的话匣子终于被打开了是吧，嗯？
&gt; 
&gt; **云博士：**该死，你不能——
&gt; 
&gt; **白博士：**哦，抱歉，我能，博士。你刚才与SCP-CN-652的对话已经违反3级人员工作条例。不过我可以当没看见，毕竟你努力了这么久终于让这家伙开腔了。现在去请个带薪长假，忘了你可怜的患者吧。
&gt; 
&gt; （//云溪存博士离开疗养室//）
&gt; 
&gt; **SCP-CN-652：**（//平静//）你好，白██博士。
&gt; 
&gt; **白博士：**你好，SCP-CN-652，真是太好了。老旧但屡试不爽的套路，不是吗？这些小职工们那么喜欢八卦。啊，你别错怪云溪存博士了，她对我埋伏在外面并不知情。配合一点，她说不定还要负责你的一些特殊收容措施呢。
&gt; 
&gt; **SCP-CN-652：**我会的，博士。
&gt; 
&gt;  **白博士：**不，███主任，啊，现在是SCP-CN-652，你不会。你以为我把这将近一年的时间浪费在什么上了？嗯？你们站点曾收容过有精神影响性质的异常是吧，我告诉你，收容室的心灵遮蔽合金是劣质的。真会省钱啊，毕竟那玩意挺贵的是吧？
&gt; 
&gt; **SCP-CN-652：**（//望向白██博士//）
&gt; 
&gt; **白博士：**哦，于是就有了日积月累的伤害，你对这类异常的性质懂得比我多。让我猜猜压死骆驼的最后一根稻草是什么——连续的加班还是冗长的会议？然后你现在有多重人格还是精神分裂？优秀的站点主任终于犯了错，啪！（//拍手//）败给了异常！变成现实扭曲者！太经典了。SCP-CN-652，我现在只需要你的一句录音——“是我干的”，我就可以把这又臭又长的事件调查报告交上去了。烦了我将近一年的烂事终于结束了，我要去喝一杯。
&gt; 
&gt; **SCP-CN-652：**应该是这样吧。
&gt; 
&gt; **白博士：**哦，很好，“是这样吧”。真平淡啊。你██是一混球你知道吗？我不管你之前是干什么的，付出了多少，犯错就是犯错。那是人命，是活生生的人类，你这不负责任的狗█。你就是一个该死一百次的杀人狂。告辞。
&gt; 
&gt; **SCP-CN-652：**再见，博士。我知道。祝你工作顺利。
&gt; 
&gt; **白博士：**真是███谢谢你了。对了，关于你的下巴，我很抱歉。
&gt; 
&gt; &lt;记录结束&gt;
[[/tab]]
[[/tabview]]

**附录CN-652-3：以下内容选自向SCP-CN-652提供的A4笔记本**
[[collapsible show=&#34;+ [展开]&#34; hide=&#34;- [收起]&#34;]]
&gt; @@    @@很久很久以前，有一位受人爱戴的国王，他刚刚继承王位就治国有方。国王远近交好，内修政理，让百姓们过上了和平而富足的生活。人们都称赞、崇拜着国王，幸福的生活似乎要一直持续下去。
&gt; 
&gt; @@    @@但是，国王过得并不那么顺心。每天他都要很早起床，来处理各种政务：今天皇家田园的番茄收获了，明天远征的王国探险队要出发了，后天军队的佩剑要换新了……负责任的国王必须亲自过目这些事宜。到了礼拜日，本来以为能好好放松的国王，又不得不参加各种活动。你看，大陆联盟又要开会了，身为成员国的国王总不能不去吧；还有啊，邻邦举办的角斗大会要开幕了，友好的国王总不能不参加开幕式吧？繁忙的一天终于要结束了，疲惫的国王还是没法好好休息——他失眠好久了，音乐、草药、魔法阵都治不好国王的失眠症。
&gt; 
&gt; @@    @@即便这样，国王仍然努力做好每一天的工作，把最好的一面展现给他的臣民。国王清楚自己该有什么样子。随着时间的推移，大家都觉得这一任的国王是位明主。然而，没人真正地了解国王，即使是最亲密的近侍也不知道国王的那些小心思——
&gt;
