    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; From：王陆亚
&gt; To：监督者议会
&gt; 
&gt; 别问我是怎么搞到站site主任权限的，在大型收容失效里可没人管你是谁。现在，我要告诉你们一个被掩埋了的真相——
&gt; 
&gt; SCP-CN-932不存在。
&gt; 
&gt; 没错，一切都是个骗局。那个叫李██的混蛋，他是个敌对组织的卧底。一个谁看谁死的SCP——哈，真是个完美的幌子，由他一个人完成收容，顺理成章的成为项目的负责人，失明的D级人员，不能使用的摄像设备……巧妙的骗局，嗯？自始至终，没有任何人见过那个所谓的SCP。作为项目负责人，他很容易就能把一切控制在自己的手中：限制对自己不利的调查、掉离对自己不利的人员、跟D级搞好关系、顺便在事故记录里做些手脚——能与人沟通的SCP？别开玩笑了。至于那些破坏行动，还有什么比一个Keter更适合背锅的。
&gt; 
&gt; 门外有什么东西过来了，先到这里。

&gt; **一条新消息：**Site-CN-62于15分钟前发生多起重大收容事故，站点进入紧急状态

&gt; **事故处理后续报告：**李██已于本次事故中死亡，相关信息仍在调查。王陆亚的遗体于站点主任室被发现，其死于原因不明的内出血，已追授王陆亚基金会之星。SCP-CN-932的文档及其收容措施已移除。

您收到了一封新邮件，点[[[http://scp-wiki-cn.wikidot.com/scp-cn-932/offset/4|此]]]查看。</textarea></pre>
