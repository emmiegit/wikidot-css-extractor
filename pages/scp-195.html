**Об&#39;єкт №:** SCP-195

**Клас об&#39;єкта:** Евклід

**Особливі умови здержування:** На утриманні Фонду знаходиться один ящик з сімнадцятьма (17) пляшками SCP-195. Для нього відведено сейф для зберігання безпечних об’єктів номер три у сховищі для об&#39;єктів безпечного класу Зони 1279. Для доступу до SCP-195 потрібен письмовий дозвіл не менше ніж двох співробітників з четвертим рівнем допуску та супровід працівника служби безпеки. У зв’язку з тим, що можливість впливу SCP-195 через вдихання випарів ще не досліджена, для доступу до об’єкта слід екіпірувати повний комплект хімзахисту рівня C, до якого входить респіратор.

Вірогідно, що існують й інші зразки SCP-195. Усім агентам, які займаються постановкою об’єктів на здержування, рекомендовано звертати увагу на пляшки схожого дизайну, або такі, на яких є етикетки подібні до тих, що нанесені на SCP-195, а також [ВИДАЛЕНО]. У випадку виявлення нових екземплярів SCP-195, їх має захопити команда тимчасового стримування, оснащена повним комплектом хімзахисту з респіратором.

**Опис:** SCP-195 — це &#34;медичний віскі&#34;, який продавався двома комівояжерами на Півдні США до Громадянської війни. Згідно зі свідченнями тієї епохи, &#34;віскі&#34;, перш за все, призначався для ловців рабів тієї епохи, та рекламувався як такий, що &#34;посилює розум&#34;. Також відомо, що продавців зазвичай виганяли з міста, коли виявлялися побічні ефекти їхнього продукту; задокументовано принаймні два випадки, коли їх &#34;...вішали за їхні диявольські шляхи&#34;.

[[include component:image-block name=https://files.scpfoundation.net/local--files/scp-195/acidface.jpg|caption=D-12322 (дивись протокол 12) через місяць після споживання однієї пляшки SCP-195]]

Коли суб&#39;єкт споживає будь-яку кількість SCP-195, він спочатку реагує так само, як на споживання відповідної кількості &#34;паленого&#34; віскі або самогону. Протягом короткого проміжку часу (залежить від суб’єкта) вражений він починає відчувати підвищену усвідомленість і посилення гостроти сенсорних почуттів (смаку, дотику, нюху тощо). Цей ефект &#34;віскі&#34; рекламувався його продавцями та став причиною, чому ними зацікавилася цільова аудиторія. Однак із цими підвищеними сенсорними здібностями приходить загальне зниження контролю над імпульсами та більша схильність до поведінки &#34;бий або біжи&#34;. Все це, як було виявлено під час проведення експериментів, призводить до помітного підвищення схильності до насильницької поведінки. Імовірно, саме цей ефект пояснює жорстокість з боку [ДАНІ ВИДАЛЕНО].

Під час експериментів над співробітниками класу D останні демонстрували здатність та бажання до [ДАНІ ВИДАЛЕНО] та насолоджувались жорстокістю цього акту. D-183578 (засуджено за вбивство першого ступеня та зґвалтування; наразі ліквідований) висловив бажання &#34;відірвати зубами голову █████&#34;. Подальші експерименти з аномальними властивостями SCP-195 визнані зайвими. Покійний науковий співробітник Ренфілд був посмертно нагороджений відзнакою Фонду за результативність, що перевищує вимоги службових обов’язків.

Після того, як ефект &#34;віскі&#34; зникає, піддослідні суб’єкти зазвичай повертаються до нормального стану, за винятком тих, хто [ДАНІ ВИДАЛЕНО]. Однак, протягом місяця всі уражені суб’єкти переживатимуть загальне відчуття втоми та виснаження. МРТ-сканування на цій стадії показує розвиток виразкових ран у шлунку та легенях, які продовжують поширюватися до смерті суб’єкта. Крім того, структура шкіри та м’язів суб’єкта починає деградувати, особливо навколо точок напруги або руху. Ця деградація також закінчується призводить до смерті.

SCP-195 був виявлений ██-річним сином історика, в ██████, Алабама, наприкінці 20██ року. Спочатку повідомлення в місцевих новинах про арешт містера ████████ та винесення вироку за вбивство [ВИДАЛЕНО] не викликало особливого інтересу. Але Фонд зацікавився випадком містера ████████ після його госпіталізації до лікарні, після чого інформатори Фонду, впроваджені в медичний заклад, помітили незвичайну деградацію його шкіри та внутрішніх органів. Розслідування привело агентів Фонду до побудованого довоєнного будинку, де ████████ допомагав своєму батькові каталогізувати різні предмети,які становлять історичний інтерес. Направлена до будинку команда агентів Фонду виявила там відкритий ящик із ██ пляшками SCP-195.

**Додаток:** Описи в історичних джерелах сходяться на тому, що один з комівояжерів був білявим і надзвичайно високим, а інший мав темне волосся і ходив сутулячись. Обидва чоловіки мали &#34;...дивні яскраві очі&#34; і носили однакові ████████. [ВИДАЛЕНО] відповідає теперішньому [ДАНІ ВИДАЛЕНО] та залишаються на волі. Усьому персоналу нагадуємо, що захоплення [ДАНІ ВИДАЛЕНО] має шостий рівень пріоритету.</textarea></pre>
