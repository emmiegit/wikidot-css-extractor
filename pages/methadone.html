亂七八糟的一篇，feat. [[*user ting129]]（雖然本人並不知情）
[[include info:end]]

2023 年二月十四日，天陰。

直升機降落在灰色的水泥石地上，轟隆隆的螺旋槳逐漸歇下旋轉的力道。穿著白色長裙的女子在隨扈的護送下踏出機艙，一手拉著遮陽帽，避免它隨著尚未止息的旋風飛往左手邊的大海。

冷氣團今天拂襲台灣，灰白色的天空讓女子發覺預先準備的帽子失去了一半的功用。但沒關係，還是跟她的裝扮挺搭襯。

她呼吸一口新鮮空氣，迎接山邊的冷風吹拂。打從自願轉調澳門站點之後，她已經許久沒有踏足這片土地。故鄉。環顧四周，建立在山邊林間的 Site-ZH-44 正面迎向太平洋，背後則有綠蔭庇護。女子已經很久，很久沒有看到這樣一片完整的綠意。

「主任，這邊請。」轉過身去，一名全身黑的維安人員向女子說道。她微微一笑，點了點頭，接受引導。跟隨著隨扈的步伐，Metha 主任一如既往地優雅，輕輕踏下停機坪的階梯，往下方的大廳處邁進。


[[=]]
+ *
[[/=]]

「為什麼沒有人跟我說 Metha 要來 ?! 」Surge 主任差點從辦公椅上摔下來。聽聞 Metha 主任光臨 Site-ZH-44 的消息後，這名身材魁梧的維安主任在一瞬間變成了花容失色的小貓咪，惹得辦公桌另一端的 Alofay 研究員忍不住發噱。

「她特別指定的，她說『別跟你們老大講，至少到我下直升機前都別說。』我們就照做啦。」女研究員扎著俐落的黑色馬尾，翹著被喇叭牛仔褲套著的雙腿，微躺在椅子上一派輕鬆地說道。

「她是你上司，還是我是你上司？」Surge 惱怒地說。

「照理來說，三垣才是我上司，我覺得前三垣也可以算是一種三垣啦。」Alofay 沒跟眼神憤怒的 Surge 對到眼，只是俏皮地掏出錢包開始算鈔票，「而且我覺得你比較像是高價籌碼，[[[identification-card|上次換到咖啡機]]]，這次幫我賺壓歲錢，讚。」

「......等等，你剛剛說，到她下直升機前都別說？」

「你不知道啊？她已經到了，一然正在樓上的吧台招待她喝酒，Metha 主任的小粉絲們都去找她要簽名了——欸欸，你要去哪？」

Alofay 感受到一陣風從身旁經過，眼看穿著白袍的巨獸一溜煙地逃出辦公室，她只能聽見 Surge 主任的聲音遺落在門口之外。

「逃到世界的盡頭去！」

[[=]]
+ *
[[/=]]

Metha 主任擺出明星般的微笑，跟 Site-ZH-44 的諸多員工們頻頻點頭致意。她正坐在一樓的 U 形吧台處，想拿東西給她簽名的隊伍已經排到交誼廳的入口處。她常常不知道自己為什麼這麼受歡迎，不過聽說仙氣的銀色頭髮最近（這十年）似乎很有人氣，或許是個理由吧。這還是她活了這麼久以來第一次遇到。

//不過，這樣不行呢。不能再讓那隻鴨子逃了。//無暇的美貌下，Metha 主任熱切地想著，//你等著吧，Surge，我就是挑在情人節來的，這次看你怎麼逃！//

Metha 的身體稍稍往後仰，打算跟她的保安人員示意解散排隊的人潮，殊不知，人潮在下一秒自動一哄而散——鳥獸散的隊伍後方是一個中等身高的影子，穿著鬆垮白袍，頂著一頭大黑瀏海的 Ain 主任朝向他們走來。隨著越來越接近 Metha，Ain 的眼神似乎逐漸調降怒火中燒的程度，來到她面前時已經恢復成平常的面無表情。

「Metha，好久不見。」Ain 打過招呼，坐上吧台的另一個位子，用手勢跟酒保示意了一杯茉莉蜜茶，眼神則沒離開過 Metha 主任。

「好久不見，Ain 主任。」Metha 露出微笑，「你還好嗎？耳聞[[[scp-zh-962|去年的事情]]]對這裡造成不小的影響。」

「死不了。不說那個，大前輩怎麼忽然大駕光臨了？澳門出了什麼事嗎？」蜜茶送到她手邊，她舉了杯向酒保致意，啜了一口。

「不，挺穩定的，我的半養老生活相當愜意呢。」Metha 笑著輕舉高腳杯，飲了一口琴通寧。「今次是為了你們那個特別的 SCP 來的，想會會她本人。」

「922？」Ain 挑起一邊眉毛，「怎麼連你也對這女孩有興趣？再這樣下去我是不是連現任的三垣都要接待了。」

「我想是不至於。」Metha 咯咯笑，回應道，「倒不是什麼大不了的事情。我最近在做些日本時代的研究，所以想找一手資料——還有跟時代相近的人敘敘舊，她會說日語，對吧？」

「會。華語也有進步了。不過我不管理 SCP 的事情，你可能得問......」

「我知道。」Metha 的笑容依舊甜美得無懈可擊，但 Ain 感覺得到周邊氣壓的變化，「他人呢？」

「你是說 922 還是 Surge ？」

Metha 飲下另一口調酒，輕輕放在桌上，「我這次會待個幾天，所以，我應該會先處理後者。」

[[=]]
+ *
[[/=]]

「吶，日本人，」陽子，又稱 [[[SCP-ZH-922]]]，正搭著通往上方樓層的中央電梯，手指玩弄著旁人的實驗袍袖口。身為她的專屬監護人，山本研究員有義務確保她不被環境傷害，以及確保她不會危害周邊環境；不過，所謂的「周邊環境」似乎不包含二十四小時都被陽子玩弄的他本人。

「幹嘛？」他用日語回應。

「我們是要去見誰？怎麼有人特別想見我？」陽子繼續套弄著山本的袖口，然後偷扯了一下他的手指。好玩。

山本在被陽子碰到的瞬間打了個顫，//死小孩。//他瞪了女孩子一眼，對方完全忽視自己的脾氣，山本只好裝作沒這回事發生。

「據說是大人物吧。」他沉住氣回答，「聽說是個主管階級的人，不過似乎跟你一樣......」話一出口，他緊急煞車，因為這很明顯是個讓陽子拿來調侃自己的陷阱，但已經來不及了。

「耶欸，一樣//老//嗎？」陽子雙手交在身後，微彎下腰，蹭到他的面前戲謔地說，「真抱歉呢大叔，我比你老了//八十年//耶？你怎麼可以對長輩這麼失禮！」

「閉嘴，你才不是什麼長輩，小丫頭。」山本繼續面無表情地說，他不能給出任何明顯的情緒反應，因為不管是笑出來還是生氣，都只會讓對方更加樂不可支，往後就是更多的惡作劇，絕不能笑出來！

「吼吼，我可是日本時代的阿美公主，你這個日本人！」陽子又變成直挺挺的站姿，雙手叉腰假裝嚴肅，「為了懲罰你，我——」

電梯門開了。然而，這裡並不是他們要前往的地面一樓，而是地下三樓。為什麼電梯外沒有人？

下一秒，一陣碰撞聲從轉角處的走廊傳來。是有人正在倉皇逃跑的聲響。山本下意識地把手擋到陽子身前，準備迎接前方不遠處的騷亂。會是什麼？收容失效的異常？暴亂的 D 級人員？從神秘輸送帶入侵的反叛軍成員？

山本把右手挪到槍套上，左手護著陽子。他們兩人全神貫注緊盯前方。再 三、二、一......

「啪達」兩聲，一對刀子從左邊的走廊處射出來，惡狠狠地插在右邊的牆上。一陣尖叫讓他們都認出了聲音的主人，陽子與山本面面相覷，不知該怎麼反應才對。

是 Surge 主任。

下一秒，魁梧的壯漢從轉角處踉蹌地衝出，朝電梯中的兩人猛奔撲來。陽子與山本嚇得尖叫，退到電梯的兩個角落，挪出空間讓 Surge 碩大的身軀擠進電梯。衝撞的力道之大甚至讓梯房撼動，彷彿下一秒就會扯斷電纜、帶領他們三人直落九泉。

不等他們反應過來，滿身是傷的 Surge 對著山本大喊：

「快關門！山本！」

山本馬上依令按下電梯按鈕，電梯門緩緩關上——這肯定是他們有生以來所見過，電梯門關得最緩慢的一次；在這短短的三秒內，他們都能清楚看見追殺 Surge 的怪物從電梯門的另一端出現，旋即朝此處撲殺而入的連續鏡頭。那頭怪物，精確來說是個女人，披著一頭銀白色的大波浪捲髮，在她迅捷兇猛的身後飛揚。在女子來到轉角處急拐彎時，能看見她胸前的盾牌形無袖上衣映出一對碧藍，長裙則在飛起的瞬間露出她窈窕的雙腿，然而此刻的女子絲毫不秀色可餐，因為她的右手上正握著一把長達四十公分的匕首，圓睜的眼白死盯著電梯中的 Surge。在電梯關上的瞬間，匕首更在女子的全力以赴之下插進電梯門的縫隙間，直到電梯往上行駛才掉出梯房的視野之外。

「電梯上樓。Macakat to ko lifoto.」

Surge 主任整個人倒坐在地上，一雙腿癱軟地呈現歪斜的五邊形，面向差點要了他小命的電梯門口。陽子與山本則處於驚愕狀態，不過，受過訓練的山本很快便回過神來。

山本這才注意到主任的身上有著不少傷痕，包含脖子上的大量紅斑、臉頰上的傷口，以及被橫向劃破的白袍前緣。Surge 看起來驚魂未定，甚至無暇顧及自己身上的各種花式痕跡。

「主任，您，需要去一趟醫療部嗎......」山本不知道是否該開口，但還是恪守職場倫理問了一句。

「啊，呃，嗯，應該，好，我想我應該會需要。」Surge 四下張望，「你們要去哪層樓？」

三人望向電梯的樓層數字逐漸從 B2 變成 B1，接下來就是一樓了。

「好，呃，你們能不能，代替我去接待一下新來的客人？我跟她......有點特別的關係，所以幫我個小忙，謝啦兩位。」Surge 轉頭望著陽子，「嘿，呃，你有沒有什麼香藥的，Cidal？」他用蹩腳的阿美語說道，隨後又切回華語，「你跟山本說，我晚點回來幫你處理哦，啊——」

此時，電梯門正好打開，Surge 主任連滾帶爬地奔出狹小的電梯，在交誼廳內橫衝直撞地往室外奔去，途中差點沒撞著一個維安人員。山本跟陽子望著逐漸消失在視野內的 Surge 主任，還在試圖理解剛剛到底發生了什麼，直到電梯門又要重新關上才想起要踏出梯房。

[[/=]]

當日稍晚，Metha 主任的簽名大會再度開張——這次是在 Ain 主任的許可下正式舉辦，所以大部分的人都到了。明亮的燈光打在一樓的 U 形吧台前，Metha 主任換上了另外一套衣服——這次是淡卡其色的長襯衫搭配白絲綢般的百褶裙，臉上的仙氣微笑仍然魅力不減。

許多人似乎因為不同的原因慕名而來，帶著他們的私人物品來給 Metha 主任簽名；有些人是因為「這是我唯一能見到的三垣成員，好酷哦」這等無謂的理由，也有些人單純是為了看美女而來。無論如何，Metha 主任似乎對於簽名物件來者不拒，除了筆記本之外，她也簽上了幾把空槍、幾支透明酒瓶、一本《思泉弄回憶錄》、一根漂流木，還有一張識別證——來自青竹副主任。

Ain 主任皺眉看著自己的中年助理笑嘻嘻地離開隊伍，回到她身側。「老頭，你居然有這種興趣？」她嘖嘖地問。

「主任，你不了解，Metha 桑是我們這些中生代基金會人的夢想呀。唉唉，沒想到這輩子還有機會見到她本人，只不過她的人氣似乎跟當年一樣旺盛......」

「青竹，她比你還老。至少四十年吧？」Ain 毫不留情地潑冷水。

「有什麼關係？年輕人追的歌星大部分都比自己年長吧？總之，現在我更滿意這張識別證了，不錯吧？」青竹似乎很滿意，Ain 用鼻子嘆了一口氣，沒再繼續評論。

人群不免有幾個例外。在看過稍早的真相後，山本跟陽子兩個人對這股美麗敬畏三分，站在距離隊伍與 Metha 主任七八公尺外的交誼廳一角，手上端著飲料。他們倆靜靜地望著人龍，兩人默契地相視了一眼，喝了一口手上的茶水後，重新把眼光聚焦在新來的客人身上。他們似乎不言而喻地達成了某種共識，直到 Surge 博士返回 44 站前都不討論稍早發生的任何細節。

說到 Surge 主任，這名大漢似乎在下午兩點逃離 Site-ZH-44 後就沒有再回來。他似乎一路逃到了環設施雷達可掃描的方圓兩公里之外，希望晚點他就會被南竹湖分隊的基金會特工發現吧。

根據山本的觀察，似乎沒有其他人目擊稍早的追殺事件，不過狼狽出逃的 Surge 主任倒是被很多人親眼目睹。由於沒有人知道 Metha 主任與 Surge 主任之間有什麼恩怨，謠言恐怕很快又要甚囂塵上，光是今晚，山本就聽到「Metha 跟 Surge 主任是舊情人，她是特別挑在情人節來算總帳的」、「Surge 主任好像欠了澳門站很多錢，再繳不出來就要被賣到澳門去了」，以及「Surge 主任身上有著魔法鴨血，Metha 主任必須要喝那個才能夠維持青春永駐」這三個說法。考量到這裡是基金會，山本忍不住懷疑最後一個才是最貼近事實的版本。

他嘆了口氣，喝了一口茶，暗自懷疑自己當初怎麼會想要交換到 ZH 分部。

突然間，他的手臂被拍了一下，「欸欸，大叔，你怎麼可以看著美女發呆？你家妹妹就在旁邊耶？」Alofay 研究員拿著一份軟資料夾靠了過來，再用資料夾拍了山本的手臂一下。

「我沒有......這什麼？」他接過資料夾，正打算翻閱，但手勢被按下，他看見 Alofay 的眼睛滾向一邊，脣形無聲地說著「等一下」。

下一秒，她湊到陽子面前，用阿美語問道：「Cidal，你去幫姊姊點一杯啤酒好不好？」說完託付給她三十塊銅板，陽子點個頭就走向吧台。

眼看時機恰當，他立刻過目資料夾中的第一頁，標題處只用小小的標楷體寫著幾個字。

= {{《袋狀軌計畫》}}

山本抬頭望向 Alofay，對方只是回以偏向一邊的無奈微笑，而後走向陽子領取她的飲料。山本面不改色，默默把資料夾收好，塞進側背包裡面，假裝這東西從不存在。

反正他早已經如此習慣這麼做。

夜空的月牙西沉，田園的浣熊呼嘯，44 站的情人節在淡黃色的燈光與隱形的粉紅泡泡下安詳落幕。在派對與祕密如潮汐般不斷漲落的東方前線，好日子興許還能持續一段時間。</textarea></pre>
