    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>이하의 기록은 SCP-300-KO의 발견 장소에서 붙잡힌 만나 자선재단 요원의 취조 기록이다.

&gt; **제이미 애로우:** ██:██, 지금부터 취조를 시작하겠습니다. 당신의 이름이 뭡니까?
&gt; 
&gt; **███ ███████:** ███ ███████입니다.
&gt; 
&gt; **제이미 애로우:** 당신의 직업은요?
&gt; 
&gt; **███ ███████:** 만나 자선재단에서 일하고 있습니다.
&gt; 
&gt; **제이미 애로우:** 그곳에서 무슨 일을 합니까?
&gt; 
&gt; **███ ███████:** 가난한 사람들을 위해 유용한 물품을 배급하는 일을 합니다.
&gt; 
&gt; **제이미 애로우:** 당신은 센트레일리아 근처에서 붙잡혔습니다. 맞습니까?
&gt; 
&gt; **███ ███████:** 맞습니다.
&gt; 
&gt; **제이미 애로우:** 센트레일리아의 시민들이 나무로 변했다는 사실을 알고 계십니까?
&gt; 
&gt; **███ ███████:** 알고 있습니다.
&gt; 
&gt; **제이미 애로우:** 어떻게 그것을 알고 있습니까?
&gt; 
&gt; **███ ███████:** 음, 제가 직접 봤습니다.
&gt; 
&gt; **제이미 애로우:** 당신은 회색 화강암 덩어리를 센트레일리아의 중앙 광장에 놓아두었습니다. 맞습니까?
&gt; 
&gt; **███ ███████:** 마, 맞습니다.
&gt; 
&gt; **제이미 애로우:** 왜 그런 일을 하셨습니까?
&gt; 
&gt; **███ ███████:** 네, 네?
&gt; 
&gt; **제이미 애로우:** 센트레일리아에는 왜 찾아갔죠?
&gt; 
&gt; **███ ███████:** 그곳에 있는 사람들이…… 돈이 많기도 하고…… 그래서 사람들을 도울 수 있는 기부금을 더 내지 않을까…… 그런…….
&gt; 
&gt; **제이미 애로우:** 당신은 기부금을 받을 목적으로 센트레일리아에 찾아갔다고 말하는 겁니까?
&gt; 
&gt; **███ ███████:** 아니, 엄밀히 말하면 그런 것은 아니지만, 그래도 따지자면…….
&gt; 
&gt; **제이미 애로우:** 무슨 뜻입니까?
&gt; 
&gt; **███ ███████:** 네?
&gt; 
&gt; **제이미 애로우:** 센트레일리아에 찾아간 목적이 정확히 뭡니까?
&gt; 
&gt; **███ ███████:** 그러니까, 사람들이…… 가난한 사람들에게 기부를 하게 만들기 위해서…… 입니다.
&gt; 
&gt; **제이미 애로우:** 어떻게 할 생각이었죠?
&gt; 
&gt; **███ ███████:** 신비한 글귀를 사람들에게 보이려고 했습니다.
&gt; 
&gt; **제이미 애로우:** 그 &#39;신비한 글귀&#39;가 회색 화강암에 새겨진 글을 말하고 있는 것이 맞습니까?
&gt; 
&gt; **███ ███████:** 예, 맞습니다.
&gt; 
&gt; **제이미 애로우:** 거기 뭐라고 쓰여져 있었죠?
&gt; 
&gt; **███ ███████:** 어, 어…… 잘 모르겠습니다.
&gt; 
&gt; **제이미 애로우:** 기억이 안 나는 겁니까?
&gt; 
&gt; **███ ███████:** 아니요, 사실 본 적이 없습니다.
&gt; 
&gt; **제이미 애로우:** 어째서죠?
&gt; 
&gt; **███ ███████:** 전 그걸 보자기에 싼 채로 들고 가서 설치했습니다.
&gt; 
&gt; **제이미 애로우:** 그래야만 하는 이유라도 있었습니까?
&gt; 
&gt; **███ ███████:** 아니, 그런 건 아니지만……
&gt; 
&gt; **제이미 애로우:** 음, 알겠습니다. 그걸 왜 사람들에게 보이려고 했습니까?
&gt; 
&gt; **███ ███████:** 거기에 쓰여 있는 신비한 글귀가 말하는 대로 사람들이 행동하게 된다고 들었습니다.
&gt; 
&gt; **제이미 애로우:** 누구에게요?
&gt; 
&gt; **███ ███████:** 어…….
&gt; 
&gt; **제이미 애로우:** 대답하세요.
&gt; 
&gt; **███ ███████:** 꼭 그래야합니까?
&gt; 
&gt; **제이미 애로우:** 대답하세요.
&gt; 
&gt; **███ ███████:** 정확히 누군지는 저도 모릅니다.
&gt; 
&gt; **제이미 애로우:** 더 자세히 말씀해주시죠.
&gt; 
&gt; **███ ███████:** 그러니까, 그젠가, 사흘 전인가, 자선 일을 돕고 있는데, 그러니까 왜 있잖습니까? 책상 앞에 앉아서 요청 서류 정리하고, 장부 확인하고, 또…….
&gt; 
&gt; **제이미 애로우:** 당신이 그 사람을 만나는 시점부터 얘기하세요.
&gt; 
&gt; **███ ███████:** 아, 네. 죄송합니다. 전화가 왔는데, 외판원이었어요. 자기 상품을 보면 후회하지 않을 거라고 했습니다. 처음엔 무시하려고 했지만, 제가 하는 일에 도움이 될 거라고 말하길래 한번 만나나 보자 싶더군요. 그래서 만났더니 웬 꾸러미를 가지고 오더라고요. 이 안에 그 돌이 들어있다면서요. 명함도 받았는데 이쪽 계열에선 꽤 유명한 곳에서 일하더란 말입니다. 그래서 의심하지 않고 구매했습니다. 여기, 이거에요.
&gt; 
&gt; **제이미 애로우:** 마셜, 카터 &amp; 다크 유한회사?
&gt; 
&gt; **███ ███████:** 맞습니다. 혹시 당신도 아시나요?
&gt; 
&gt; **제이미 애로우:** 거래는 어떤 방식으로 했습니까?
&gt; 
&gt; **███ ███████:** 뭐라고요?
&gt; 
&gt; **제이미 애로우:** 현금으로 결제했습니까?
&gt; 
&gt; **███ ███████:** 아, 아니요. 그렇게 큰 돈은 쉽게 못 들고 다니죠. 계좌로 결제했습니다.
&gt; 
&gt; **제이미 애로우:** 나중에 저희가 확인하겠습니다. 계좌 번호를 알려주시죠.
&gt; 
&gt; **███ ███████:** 어, 네. 아니, 지금 번호는 기억을 못 하는데.
&gt; 
&gt; **제이미 애로우:** 그럼 취조가 끝난 뒤로 미루겠습니다. 그래서 당신은 그 돌을 들고 가 센트레일리아 광장에 놓아둔 겁니까? 사람들이 그걸 보도록?
&gt; 
&gt; **███ ███████:** 네.
&gt; 
&gt; **제이미 애로우:** 그러면 그 사람들이 가난한 자들에게 기부할 거라고 생각했습니까?
&gt; 
&gt; **███ ███████:** 네. 그 외판원이 그랬습니다. 그 돌에 자기가 가진 모든 것을 버리라고 새겨져 있는데, 사람들이 그걸 보면 그대로 실천하게 될 거라고 말이죠.
&gt; 
&gt; **제이미 애로우:** 그래서 검증도 되지 않은 돌덩어리를 센트레일리아 광장에 설치한 겁니까?
&gt; 
&gt; **███ ███████:** 그, 네, 네, 네.
&gt; 
&gt; **제이미 애로우:** 사람들이 가난한 사람들에게 기부를 하게 하도록?
&gt; 
&gt; **███ ███████:** 네.
&gt; 
&gt; **제이미 애로우:** 그게…… 좋습니다. ……왜 하필 센트레일리아입니까? 워싱턴 같은 대도시에 갖다놓았다면 더 효과적이었을 텐데.
&gt; 
&gt; **███ ███████:** 워싱턴은…… 너무 대도시이지 않습니까? 잘못하면 난리가 날 거라고 생각했습니다.
&gt; 
&gt; **제이미 애로우:** 그럼 적당한 다른 도시 중에 굳이 센트레일리아를 선택한 이유는 있습니까?
&gt; 
&gt; **███ ███████:** 딱히 특별한 이유는 없지만 광업도시는 부유하니까, 기왕이면 사람들이 더 많은 기부를 할 수 있을 거라고 생각했습니다.
&gt; 
&gt; **제이미 애로우:** 돌을 보게 된다면 말이죠?
&gt; 
&gt; **███ ███████:** 네, 그 돌의 글귀를 보면요.
&gt; 
&gt; **제이미 애로우:** 그러면…… 아. 제가 뱅뱅 돌려 말하는 데는 재주가 없거든요. 그냥 직설적으로 당신이 오늘 밤을 저와 함께 보내게 될 이유를 설명해드리죠.
&gt; 
&gt; **███ ███████:** 예? 예…….
&gt; 
&gt; **제이미 애로우:** 당신은 왜 그 돌을 보지 않았죠?
&gt; 
&gt; **███ ███████:** 예?
&gt; 
&gt; **제이미 애로우:** 당신은 그 돌에 정확히 뭐라고 새겨져있는지 알지 못합니다. 그렇지요?
&gt; 
&gt; **███ ███████:** 예.
&gt; 
&gt; **제이미 애로우:** 그렇다면 광장에 돌을 설치할 때에도 돌에 뭐라고 새겨져 있는지 들여다보지 않았다는 말이지요?
&gt; 
&gt; **███ ███████:** 예, 정신이 없어서…….
&gt; 
&gt; **제이미 애로우:** 당신은 그 돌이 뭔지도 모른 채 설치했습니다. 단순히 거기 쓰여진 글귀가 사람들을 움직이게 만드리라는 것만 듣고요. 그런데도 그 글귀가 궁금하지 않으셨습니까?
&gt; 
&gt; **███ ███████:** 물론 궁금했지만 그때는 거기까지 생각이 미치질…….
&gt; 
&gt; **제이미 애로우:** 그런 변명이 통하리라고 생각하시는 건 아니겠죠? 솔직히 말해주십시오. 왜 당신은 구태여 그것을 보지 않으려고 애를 쓴 겁니까?
&gt; 
&gt; **███ ███████:** ……음! 사실 돌을 놓아두고 그것을 읽어보려고 했는데, 어, 말하자면, 글귀를 읽어버리면 어떻게 되나 궁금해서 일단 사람들의 반응을 한번 관찰해보려고 한 겁니다.
&gt; 
&gt; **제이미 애로우:** 진심…… 정말입니까?
&gt; 
&gt; **███ ███████:** 제가 왜 거짓말을 하겠습니까?
&gt; 
&gt; **제이미 애로우:** 하지만 그것도…… 이상하군요. 당신은 그것을 놓아둔 뒤 곧바로 도시를 떠났습니다. 돌이 설치되었던 곳과 당신이 붙잡혔던 곳 사이의 거리를 따져 보면 시간상 그럴 수밖에 없거든요.
&gt; 
&gt; **███ ███████:** 예?
&gt; 
&gt; **제이미 애로우:** 당신은 사람들을 관찰하고말고 할 시간이 없었습니다. 놓아두자마자 바로 나왔어요. 이건 어떻게 설명하실 겁니까?
&gt; 
&gt; **███ ███████:** 그건…… 그러니까.
&gt; 
&gt; **제이미 애로우:** 그러니까 당신은 사실은 다른 목적이 있었던 건 아닙니까? 테러 행위를 사주받았다던가? 그 돌을 살 때 당신은 그게 무언가 단순한 기부 유도 효과 같은 것과는 다른 결과를 야기하리라는 사실을 알았던 거지요?
&gt; 
&gt; **███ ███████:** 아, 아, 아닙니다! 그럴 리가요! 만나 자선재단은 사람들을 돕기 위해 결성된 단체입니다! 테러라니요!
&gt; 
&gt; **제이미 애로우:** 그러면 다시 말씀해보십시오. 당신은 신비한 글귀가 쓰인 돌을 의식적으로 쳐다보지 않으면서 센트레일리아 한복판에 놓아뒀습니다. 사람들의 반응을 관찰해보기 위해서라고 했죠. 그리곤 그대로 센트레일리아를 떠났어요. 이게 어떻게 된 거란 말씀이죠?
&gt; 
&gt; **███ ███████:** 아, 그것은 그렇습니다. 저는 분명히 돌을 놓아두고 뒤에 숨어서 사람들을 지켜보려고 했는데, 갑자기 핸드폰이 울려서 받았더니 저희 재단에서 제가 급히 필요하다는 전화가 온 겁니다. 그래요! 그래서 어쩔 수 없이 급하게 도시를 빠져나온 거지요. 그렇습니다.
&gt; 
&gt; **제이미 애로우:** ……그렇지만 당신은 아까 전에 사람들이 나무로 변하는 모습까지 직접 봤다고 했습니다.
&gt; 
&gt; **███ ███████:** 네?
&gt; 
&gt; **제이미 애로우:** …….
&gt; 
&gt; **███ ███████:** 아, 아하! 그랬구나! 그런 거였어요. 그러니까 사실은 사람들이 나무로 변하는 걸 보고 너무 놀라서, 그만 머릿속이 하얗게 되어가지고…….
&gt; 
&gt; **제이미 애로우:** 그만, 제기랄! 끝났어요! 박사님, 난 이제 더 이상 못하겠어요.
&gt; 
&gt; **[기록 종료]**</textarea></pre>
