**项目编号：**SCP-CN-547
@@@@
**项目等级：**Euclid
@@@@
**特殊收容措施：**SCP-CN-547被收容于Site-CN-64的“戎”区的一间人形收容室内。SCP-CN-547的收容室应由内外两层组成，内层与外层间有5米的距离，墙体内用磁性物质填充。若无四（4）级以上权限，严禁靠近其收容室半径10米的范围内，若SCP-CN-547的收容室内有音乐响起，任何人不得靠近收容室。该收容室需两名以上安保人员轮流看守，如有未表明身份者试图接近SCP-CN-547，在警告无效后，应立即将其击毙。任何受SCP-CN-547影响的人员，皆视为死亡。

* 2015/9/10更新：为防止由于POI-654而造成的收容失效，SCP-CN-547的收容室需要10名MTF-辛午-02-M(轰炸机)队员的巡逻。
@@@@
**描述：**SCP-CN-547外表为一名年龄15岁的亚裔男性，最初因造成两名居民卡在建筑物墙体内而被基金会注意。SCP-CN-547在正常状态下表现出温和的态度以及较高的智商。
@@@@
SCP-CN-547会不定时地进行舞蹈，每当SCP-CN-547开始舞蹈时，周围会响起一段音乐（SCP-CN-547-1）。在SCP-CN-547舞蹈期间，周围半径10米内的人类（SCP-CN-547-2）会穿过一切物体进行下坠。SCP-CN-547-2如果超过影响范围后将停止下坠，若此刻SCP-CN-547-2位于实体之中，SCP-CN-547-2的身体组织将会与接触到的实体融为一体。
@@@@
据SCP-CN-547所称，其异常特性不受自身控制。Site-CN-64曾使用禁锢的方式制止SCP-CN-547舞蹈，但对象的身体轻易地穿过了用于禁锢的设备。SCP-CN-547在进行舞蹈时可穿过任何实体，目前只检测出磁性物质对其异常特性具有较大抗性。
@@@@
**附录1：**由于SCP-CN-547跳舞所带来的影响，初次收容SCP-CN-547时，该项目造成了一名MTF队员死亡。详细资料见“收容记录:SCP-CN-547-A1”
@@@@
[[collapsible show=&#34;收容记录：SCP-CN-547-A1&#34; hide=&#34;允许访问&#34;]]
&gt; **&lt;音频记录&gt;**
&gt;  
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **MTF-辛午-01-1：**指挥部，能听清吗?
&gt; 
&gt; **指挥部：**能听清，信号很好。
&gt; 
&gt; **MTF-辛午-01-1：**我们已到达异常所在建筑，周围人员已清空。
&gt; 
&gt; **指挥部：**批准行动。
&gt; 
&gt; **MTF-辛午-01-1：**收到。三号五号保持周围警戒，其余进入建筑。
&gt; 
&gt; **MTF-辛午-01-3：**收到。
&gt; 
&gt; **MTF-辛午-01-1：**扫描结果显示目标在第五层西北角的房间内，无任何活动。
&gt; 
&gt; **MTF-辛午-01-1：**已靠近目标，准备进入。
&gt; 
&gt; //（MTF-辛午-01-2上前安装破门装置，周围有音乐响起）//
&gt; 
&gt; **MTF-辛午-01-2：**这是什么情况？……啊！
&gt; 
&gt; **指挥部:**二号汇报情况。
&gt; 
&gt; //（无应答）//
&gt;
&gt; **指挥部：**二号汇报情况。
&gt; 
&gt; **MTF-辛午-01-4：**二号死亡，重复，二号死亡。音乐已停止，继续行动。
&gt; 
&gt; //（破门声、开枪声）//
&gt; 
&gt; **MTF-辛午-01-1：**目标已被击晕，三号五号请迅速前往运送目标。
&gt; 
&gt; **&lt;记录结束&gt;**
[[/collapsible]]
@@@@
**附录2：**SCP-CN-547的异常来源于SCP-CN-547-1，详见访谈记录：SCP-CN-547-B1
[[collapsible show=&#34;访谈记录：SCP-CN-547-B1&#34; hide=&#34;允许访问&#34;]]
&gt; **受访者：**SCP-CN-547
&gt; 
&gt; **采访者：**Dr.miao
&gt; 
&gt; **前言：**//Dr.miao对SCP-CN-547于2015/5/6所进行的访谈//
&gt; 
&gt; **&lt;记录开始，[2015/5/6]&gt;**
&gt; 
&gt; **Dr.miao：**你好，我可以问你些问题吗？
&gt; 
&gt; **SCP-CN-547：**当然。
&gt; 
&gt; **Dr.miao：**你还记得你是怎么到这里来的吗？
&gt; 
&gt; **SCP-CN-547：**我记得...我控制不住开始跳舞，然后有人打晕了我...
&gt; 
&gt; **Dr.miao：**你知道你是怎么变成这样的吗？
&gt; 
&gt; **SCP-CN-547：**怎么可能会知道，不过，大概是因为那个吧...你介意听听我的故事吗？
&gt; 
&gt; **Dr.miao：**请讲。
&gt; 
&gt; **SCP-CN-547：**我的父亲是个作曲家，喜欢摇滚一类的，我的母亲从小就喜欢街舞和拉丁舞，他们也希望我能继承他们的事业，所以我从小就开始练习舞蹈我的父母也对我抱有很高的期待。但是，我的老师说我的天赋不高，光是身体机能就很不协调，所以尽管我非常勤奋的练习，我依然跳的不好。当然，你知道的，我的父母对此感到特别难过，慢慢的，他们看见我笨拙地样子，他们...对此很生气。我不想让他们失望，所以我经常在日常的训练结束后在家附近的公园里戴上耳机自己一遍一遍的练习，但仍然没用...（//沉默//）
&gt;  
&gt; **Dr.miao：**然后呢？
&gt; 
&gt; **SCP-CN-547：**然后...然后那一天...我在练习，不知怎么的，周围突然间响起了音乐，不是我耳机里的那首，我从来没有听过，我就不由自主的站起来随着音乐跳舞，我很惊讶，自己居然跳的那么好，我也很害怕，因为我没办法让自己停下，但我还是很兴奋，第一次，第一次感受到了舞蹈的快乐，第一次感觉自己也能跳好。音乐停止后我急忙跑回家，想告诉父母我可以跳出让他们满意的舞蹈了，他们满怀期待的看着我，然后我...努力地想要去达到那时的程度，但是......我当时跳的依然很差劲，父母看到后失望地摇了摇头，他们走开了，留下了落寞的我。我...把自己锁在屋子里，到了半夜，我又听到了那音乐，我兴奋极了，大喊“爸！妈！快来看我跳舞！”我父母听到我的大喊后以为我在恶作剧，怒气冲冲地进了我的屋子，然后他们被震惊了，我第一次跳出了...能够让他们满意的舞蹈，我当时看着父母的表情高兴极了。但我，这份高兴并没有维持多长时间——我看到原来父母站的地方只剩下两套衣服。然后我听到楼下邻居的大喊，我急忙跑下去，看到邻居晕倒在地上，然后我看到我的父母（//开始抽泣//），他们……他们的头还在楼下邻居家的天花板里，身子在空中悬着（//低头，捂住自己的脸//）。
&gt; 
&gt; **Dr.miao：**请节哀。
&gt; 
&gt; **SCP-CN-547：**我当时害怕极了，我想哭，但哭不出声，最后我选择离开，我不想再让这该死的音乐和舞蹈伤害到其他人了（//站起//），我不爱跳舞，我不喜欢这东西！我跳舞...只是想让我的父母开心。我也不想让事情变成这样！我更不知道为什么会变成这样……（//开始低头抽泣//）然后我想过自杀，但是...每当我自杀时，那东西，那个梦魇一般的音乐...它来了，它是魔鬼！ 我曾有6个月都在尝试自杀，但是它每一次都会来...我尝试过很多方法，比如跳楼，但当我站在边缘它就来了，它控制着我的身体一边跳舞一边离开...我甚至尝试过躺在原地，什么都不做，等着我自己饿死，但是它又来了，它迫使我抓住了一只老鼠，吃了下去，那...简直是噩梦...
&gt; 
&gt; **Dr.miao：**好的，感谢你的讲述，你说的“它”，是指那首歌吗？
&gt; 
&gt; **SCP-CN-547：**是的，是的，那简直是梦魇，你能听见吗？
&gt; 
&gt; **Dr.miao：**能听见，但是...我听不清它在唱什么。
&gt; 
&gt; **SCP-CN-547：**我记得，我记得，只有几句话...它在不断地重复，是个男人的声音，那真的是...恶魔的低语...
&gt; 
&gt; **&lt;记录结束&gt;**
[[/collapsible]]
@@@@
**附录3：**SCP-CN-547所提到的歌曲内容，内含轻微的认知危害
[[collapsible show=&#34;需要四级权限&#34; hide=&#34;权限已确认，欢迎您4级人员&#34;]]
&gt; +++ //I am your nightmare//
&gt; 
&gt; +++ //Please give up//
&gt; 
&gt; +++ //You&#39;re just their slave//
&gt; 
&gt; +++ //No one will love you//
&gt; 
&gt; +++ //Except me//
[[/collapsible]]
**附录4：**Site-CN-64于████/██/█收到的一封英文信件，信封上有着“是叫SCP-CN-547对吧”的花体英文（已翻译）
&gt; //哦！！//
&gt; //你们这群疯子，怎么可以这么粗暴得对待我的宝贝儿！我简直想穿上钢板做的鞋子狠狠地踢你们的屁股！//
&gt; //那可是我的爱啊，好不容易...我好不容易灌输的爱意...哦哦哦，不可理喻！//
&gt; //你们这群疯子听好了，既然喜欢把我的宝贝儿关起来，那我就会做出更多的更多的宝贝儿，我的爱是无穷的！//
&gt; //你问我怎么制作宝贝？好吧，那我告诉你，一个小傻子+老娘的爱！这就是我的配方！哈哈哈！//
&gt; //忘了自我介绍了，我就写在最后好了，我，就是爱，就是用爱实现愿望的女神，请叫我爱的女神！//
&gt; //什么？名字？那个长着白翅膀的漂亮女人叫什么来着，哦哦对，天使Angel！你们可以叫我Angel！//
&gt; //我会来的，我会来夺回我的宝贝儿！//
&gt; [[&gt;]]
&gt; //----爱的女神Angel//
&gt; [[/&gt;]]
@@@@
Site-CN-64收到此信件后，站点副主管Scotoma立即派遣5名MTF-辛午-01(“边境守卫者”)队员，看守SCP-CN-547，详见“事故记录：SCP-CN-547-C1”
[[collapsible show=&#34;事故记录：SCP-CN-547-C1&#34; hide=&#34;允许访问&#34;]]
&gt; **事故记录：SCP-CN-547-C1：**
&gt; 
&gt; //5名MTF-辛午-01(“边境守卫者”)队员自2015/9/10便开始在SCP-CN-547周围100米内进行巡逻//
&gt; 
&gt; //**2015/9/10夜晚23:16**//
&gt; 
&gt; //（地上西区传来了警报）//：警告，警告，地上西区已被入侵，站点内全体成员请注意，目标正在飞速向地下“戎”区进行入侵，请MTF-辛午-01(“边境守卫者”)全体队员做好迎战准备，必要时可出动MTF-辛午-02(“轰炸圆舞曲”)！
&gt; 
&gt; **Scotoma：**（指挥室内）该死，那家伙怎么进来的！
&gt; 
&gt; **BMSX：**她突破了MTF-辛午-03(“青藏神风”)的防线，杀死了大量的队员。
&gt; 
&gt; **Scotoma：**是信里那家伙吗？
&gt; 
&gt; **BMSX：**难说，不过我想应该是的，目标至少是个5级的现实扭曲者。
&gt; 
&gt; **Scotoma：**MTF-辛午-01-“羚羊”，能听见吗？汇报你的情况。
&gt; 
&gt; **MTF-辛午-01-“羚羊”：**好的，目前情况十分紧急，目标非常聪明，我们现在找不到她了，每一个被她杀死的人，肚子都破了一个心形的大洞。
&gt; 
&gt; **Scotoma：**描述目标特征。
&gt; 
&gt; **MTF-辛午-01-“羚羊”：**目标是个红发女人，她没有携带任何武器，直奔SCP-CN-547的收容...呃啊...她...在我的身后...[通话中断]
&gt; 
&gt; （//一个语气怪异的女声，已确认为Angel（POI-654）//）：你们就是抓走小宝贝儿的家伙？不可饶恕，居然把我的宝贝儿藏得这么隐秘，我找得可有点辛苦，付出代价吧。
&gt; 
&gt; **Scotoma：**你是谁？是你创造了SCP-CN-547？你有什么目的？
&gt; 
&gt; **POI-654：**我是爱的女神Angel，是我创造了现在的宝贝儿，请不要用那串奇怪的数字谢谢，我来这破地方是为了夺回我的宝贝儿，他一定害怕极了，没有什么问题了，对吧，拜拜！[通话中断]
&gt; 
&gt; **Scotoma：**出动MTF-辛午-02(“轰炸圆舞曲”)，由MTF-辛午-02-G(邮件)进行侦查，MTF-辛午-02-M(轰炸机)进行攻击！
&gt; 
&gt; **BMSX：**明白！
&gt; 
&gt; （//MTF-辛午-02-G(邮件)-“快递员”开始进行对于POI-654的追踪，并指示MTF-辛午-02-M(轰炸机)进行攻击//）
&gt; 
&gt; **MTF-辛午-02-G(邮件)-“快递员”：**南方三点钟方向，POI-654杀死了安保人员，进入了SCP-CN-547的收容室，目标现正与SCP-CN-547进行对话。（5分钟后）POI-654带走了SCP-CN-547，其处于昏迷状态。目标正在以飞速沿原路返回。MTF-辛午-02-M(轰炸机)请等待目标到达地上西区进行攻击。
&gt; 
&gt; **MTF-辛午-02-M(轰炸机)-鹰隼：**收到。
&gt; 
&gt; （//POI-654到达地上西区，MTF-辛午-02-M(轰炸机)对目标进行轰炸，POI-654用身体护住了SCP-CN-547//）
&gt; 
&gt; **POI-654：**哦...我的宝贝儿，这难闻的味道是什么？像是烧焦的味道。哦哦哦，天啊！这个难闻的味道，不不不...
&gt; 
&gt; （//POI-654丢下了SCP-CN-547，尖叫着以极快的速度离开了//）
&gt; 
&gt; **后续：**POI-654一直潜伏在Site-CN-64周边，加强了安保系统，新增了MTF-辛午-02-M(轰炸机)的巡逻。







[[/collapsible]]
**附录5:**为探究POI-654与SCP-CN-547进行了何种互动，副站长Scotoma曾多次对SCP-CN-547进行访谈，但SCP-CN-547并不配合。
安保人员反应，在SCP-CN-547的收容室内时常传来其哭泣声。
