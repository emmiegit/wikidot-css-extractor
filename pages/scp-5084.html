**Elemento #:** SCP-5084

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-5084 deve essere contenuto in un armadietto di sicurezza standard all&#39;interno del Sito-19. È consentito testare SCP-5084 a tutto il personale della Fondazione con autorizzazione di livello 2 o superiore, a discrezione del direttore del sito.

**Descrizione:** SCP-5084 è la designazione collettiva di 40 pomodorini (//Lycopersicon lycopersicum var. cerasiforme//) invulnerabili alla decomposizione. Le capacità anomale di SCP-5084 si manifestano quando un individuo viene informato della presenza di SCP-5084 nelle sue immediate vicinanze. L&#39;individuo crederà fermamente che tutte le istanze di SCP-5084 siano senzienti. Gli individui hanno sperimentato allucinazioni uditive durante le quali riferiscono di aver sentito SCP-5084 produrre vocalizzazioni simili a quelle umane. Gli individui descrivono le istanze di SCP-5084 come &#34;spaventate, nervose e diffidenti&#34; e le loro vocalizzazioni come infantili. Le proprietà anomale di SCP-5084 non si manifestano quando esposto al personale della Fondazione.[[footnote]]Ogni individuo impiegato dalla Fondazione SCP per un periodo superiore ad un mese[[/footnote]]

**Scoperta:** SCP-5084 è stato scoperto in un hotel situato a Las Vegas, Nevada. SCP-5084 era collocato in un terrario all&#39;ingresso dell&#39;hotel. Tutti i clienti erano estremamente protettivi nei confronti di SCP-5084, rimproverando anche fisicamente chiunque danneggiasse le istanze di SCP-5084. La Fondazione è stata contattata dopo che attività commerciali e residenti locali sono entrati nell&#39;hotel e sono stati trattenuti dalle autorità locali. Gli agenti della Fondazione hanno riportato tentativi di piantare delle istanze di SCP-5084 nel tentativo di preservarlo tramite la sua progenie prima di acquisirlo.

**Addendum:**

[[collapsible show=&#34;+ Addendum 5084-A: Registro Esperimenti 01/02/2020&#34; hide=&#34;- Addendum 5084-A: Registro Esperimenti 01/02/2020&#34;]]

||~ Soggetto ||~ Premessa ||~ Esperimento ||~ Risultati ||
|| D-38291 || Soggetto accusato di omicidio, condannato a morte. || A D-38291 viene ordinato di stabilire un contatto visivo con SCP-5084 e di trascriverne le dichiarazioni. Successivamente, D-38291 testerà gli effetti del consumo di SCP-5084 || Il soggetto è in grado di manifestare le abilità anomale di SCP-5084 (vedi addendum 5084-B).||
|| D-18289 || Il soggetto ha ucciso due uomini, condannato a morte. || A D-18289 viene ordinato di stabilire un contatto visivo con SCP-5084 e di trascriverne le dichiarazioni. Successivamente, D-18289 testerà gli effetti del consumo di SCP-5084. || Il soggetto non è in grado di manifestare le abilità anomale di SCP-5084. ||
|| D-39211 || Precedentemente un membro della Fondazione, retrocesso a personale di classe D in seguito a un omicidio. || A D-39211 viene ordinato di stabilire un contatto visivo con SCP-5084 e di trascriverne le dichiarazioni. Successivamente, D-39211 testerà gli effetti del consumo di SCP-5084. || Il soggetto non è in grado di manifestare le abilità anomale di SCP-5084. ||

[[/collapsible]]

[[collapsible show=&#34;+ Addendum 5084-B&#34; hide=&#34;- Addendum 5084-B&#34;]]
&gt; **Soggetto/i:**  Cinque istanze di SCP-5084
&gt; **Premessa:** A D-38291 viene ordinato di stabilire un contatto visivo con SCP-5084 e trascriverne le dichiarazioni. Successivamente, D-38291 testerà gli effetti del consumo di SCP-5084.
&gt; 
&gt; **Inizio Registro:**
&gt; 
&gt; (//D-38291 stabilisce un contatto visivo con SCP-5084//)
&gt; 
&gt; **D-38291:** Che diavolo? Come cazzo fai a pa-
&gt; 
&gt; **Supervisore del Test:** Fai semplicemente ciò che ti abbiamo detto, 38291.
&gt; 
&gt; **D-38291:** Va bene, ehil- cosa? Riesco a malapena a sentirti!
&gt; 
&gt; (//D-38291 mette in fila un gruppo di istanze di SCP-5084//)
&gt; 
&gt; **D-38291:** Mio Dio, da quanto tempo siete ammucchiati in quel modo? Un paio di settimane! Non c&#39;è da stupirsi se state piangendo!
&gt; 
&gt; (//D-38291 si avvicina e parla con un tono notevolmente più calmo//)
&gt; 
&gt; **D-38291:** Non vi preoccupate, non sono qui per farvi del male. Ho solo bisogno che vi calmiate. Quando avete scoperto di poter parlare per la prima volta?
&gt; 
&gt; **Supervisore del Test:** Sei pregato di trascrivere le loro risposte, 38291.
&gt; 
&gt; **D-38291:** Mi stanno dicendo che sono sempre stati in grado di farlo. Semplicemente non sanno perché gli uomini con i camici non riescono a sentirli. Stanno parlando di voi, vero?
&gt; 
&gt; **Supervisore del Test:** Te l&#39;abbiamo già detto 38291, non sono senzienti. Sta succedendo tutto nella tua testa, il personale della Fondazione non può parlare con loro.
&gt; 
&gt; **D-38291:** Io faccio parte del personale della Fondazione, no?
&gt; 
&gt; (//Il Supervisore del Test fa una pausa)//
&gt; 
&gt; **Supervisore del Test:** Continua e basta.
&gt; 
&gt; **D-38291:** Cosa fate tutto il giorno?
&gt; 
&gt; (//D-38291 si ferma per diversi secondi//)
&gt; 
&gt; **D-38291:** Marciscono in un bidone. Non possono muoversi, non possono parlare, non possono nemmeno respirare. Sono intrappolati. Perché non potete farli uscire?
&gt; 
&gt; **Supervisore del Test:** Non sta a te deciderlo.
&gt; 
&gt; **D-38291:** Aspetta, non sono il primo che testa queste cose, vero? Cosa vi hanno fatto gli uomini con i camici?
&gt; 
&gt; **Supervisore del Test:** Sarebbe consigliabile attenersi al copione prima che sia necessario intraprendere ulteriori provvediemnti.
&gt; 
&gt; **D-38291:** Avete... oh mio Dio. Li avete affettati, schiacciati, spezzettati. Cos&#39;altro? Dovrei mangiarne uno o qualcosa del genere?
&gt; 
&gt; **Supervisore del Test:** Effettivamente, sì. Devi consumare un&#39;istanza di SCP-5084.
&gt; 
&gt; **D-38291:** ...Non lo farò.
&gt; 
&gt; **Supervisore del Test:** Ti daremo un&#39;ultima possibilità 38291. Consuma l&#39;istanza o subiscine le conseguenze.
&gt;
&gt; **D-38291:** Io... mi dispiace per quello che sto per fare.
&gt; 
&gt; (//D-38291 consuma un&#39;istanza di SCP-5084//)
&gt; 
&gt; **D-38291:** Sa... di pomodoro. Cosa vi aspettavate? Riesco a sentirlo urlare nella mia gola, cazzo. Sta piangendo.
&gt; 
&gt; **D-38291:** Li avete bruciati, tritati e fatti a pezzi. Stanno implorando pietà, non c&#39;è da stupirsi se non si fidano di nessuno.
&gt; 
&gt; (//D-38291 viene scortato fuori dalla camera di prova//)
