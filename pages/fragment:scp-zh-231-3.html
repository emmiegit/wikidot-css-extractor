&gt; [[=]]
&gt; **SCP-ZH-231 之習性調查**
&gt; [[/=]]
&gt; 
&gt; **項目觀察員：**史媛馨　博士
&gt; **安全等級：**三級
&gt; 
&gt; 一、項目的生活習性
&gt; 　　項目展現了對環境的強大適應性，項目基本相當暴躁，一個月中有一週以上的時間（6-10天）會處於就一般生物來說相當狂暴的狀態，目前尚不確定是否為發情反應，項目有畏光，晝伏夜出的習性，實驗證實，在持續的強烈照明下能有效地制止項目的移動，但不應持續超過48小時，此刺激行為會直接引起項目的狂暴反應。項目為肉食性生物，對每日提供之牛隻等食物產生強烈興趣。項目對睡眠似乎沒有要求，經觀察得知，項目最長維持了84小時的持續移動，僅只在光線較亮時保持了低下的運動狀態。
&gt; 
&gt; 二、項目的外觀敘述
&gt; 　　項目高2.7公尺，外觀極像人形，但纏繞約30公分之黑霧，具有實體，於████年██月的研究報告指出，其實體組成方式與人類相似，具有肌肉組織、筋腱等，由紅外線掃瞄及各種放射觀察得知，該項目具備基礎消化器官，卻無類似於人類肌造器官的心臟，目前不排除有其他使其進行體內循環及代謝的方式。
