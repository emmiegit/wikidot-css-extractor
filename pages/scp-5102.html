[[include component:credit-button]]
**Artikel:** SCP-5102 –  Liebes Tagebuch
**Autor:** [[*user Tanhony]] 
**Original:** https://scp-wiki.wikidot.com/scp-5102
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-5102

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-5102 ist auf einem erhöhten Sockel in einer versiegelten Isolierzelle aufzubewahren. In diese Zelle haben unter keinen Umständen offene Flammen oder Quellen großer Hitze zu gelangen. Alle neu erscheinenden Seiten von SCP-5102 sind zu fotografieren und für eine spätere Analyse aufzubewahren. Alle von SCP-5102 produzierten Materialien sind aus der Zelle zu entfernen und separat zu lagern.

Aufgrund der jüngsten Ereignisse werden diese Sicherheitsmaßnahmen momentan überarbeitet.

**Beschreibung:** SCP-5102 ist ein kleines Taschenbuch-Tagebuch mit den Worten &#34;//Liebes Tagebuch//&#34;, die mit verblichenem Buntstift auf der Titelseite geschrieben worden sind.

SCP-5102 ist intelligent und in der Lage, Sprache in einem Umkreis von drei Metern wahrzunehmen, jedoch deutet das Fehlen einer Reaktion auf sichtbare Phänomene darauf hin, dass es nicht sehen kann. Es ist in der Lage, über die spontane Erstellung von Text auf seinen Seiten und die Erstellung zusätzlicher Papierstücke aus seinem Rücken heraus zu kommunizieren – diese sekundäre Erstellung besteht normalerweise aus Illustrationen von Themen, über die SCP-5102 gesprochen hat.

Obwohl SCP-5102 in der Lage ist, Forschungspersonal wahrzunehmen, weigert es sich, direkt mit ihm zu kommunizieren und sagt aus, dass es nur mit seinem ursprünglichen Besitzer &#34;Eric&#34; sprechen wird.
------

**Anhang 5102-1 (Eintragsprotokoll):** Das Folgende ist eine Aufzeichnung von Einträgen, die in SCP-5102 gefunden wurden, sowohl vor als auch während der Eindämmung. Zu beachten ist, dass die in dieser Datei enthaltenen Einträge kuratiert wurden, um die psychologische Entwicklung von SCP-5102 aufzuzeichnen – ein vollständiges Archiv ist auf Anfrage an Standort-22 erhältlich.

&gt; [[=]]
&gt; **Eintrag 5102-1 (Vor der Eindämmung)**
&gt; 
&gt; //Als dein Liebes Tagebuch, Eric, muss ich dir da respektvoll widersprechen. Wenn dieses andere Kind dir gegenüber unfreundlich ist, wende dich am besten an einen Lehrer oder vielleicht deine Eltern. Wenn du dich an ihm rächst, wirst du am Ende auch nur Ärger bekommen – und dann wird niemand glücklich sein.//
&gt; 
&gt; //Ja, ich bin sicher, dass deine Eltern handeln werden. Das ist schließlich ihre Funktion – die Evolution hat Eltern darauf programmiert, sich um ihren Nachwuchs zu kümmern.//
&gt; [[/=]]

&gt; [[=]]
&gt; **Eintrag 5102-2 (Vor der Eindämmung)**
&gt; 
&gt; //Akademisches Streben ist nicht alles, Eric. Es gibt keinen Grund zu weinen. Bitte weine nicht//[[footnote]]Dieser Eintrag war merklich verschmiert.[[/footnote]]//.//
&gt; 
&gt; //Ich weiß nicht wirklich, ob das Verstecken des Berichts sehr effektiv sein wird, Eric. Mein Ziel ist es, dir zu helfen, deine Geheimnisse zu schützen, aber als Buch kann ich dir in diesem Fall nicht viel helfen – deine Eltern werden ihn irgendwann finden, und wenn du versuchst, ihn zu verbergen, wird ihre Wut vermutlich noch schlimmer sein.//
&gt;  
&gt; //Aus meiner Sicht ist Ehrlichkeit immer die beste Politik!//
&gt; [[/=]]

[[=]]
&gt; **Eintrag 5102-3 (Vor der Eindämmung)**
&gt; 
&gt; //Ja, Eric. Ich mag dich auch sehr//[[footnote]]Der Eintrag wurde von der Illustration eines kleinen Strichmännchens begleitet, das ein Buch hält und lächelt. [[/footnote]]//.//
[[/=]]

[[=]]
&gt; **Eintrag 5102-4 (Vor der Eindämmung)**
&gt; 
&gt; //Hallo?//
[[/=]]

[[=]]
&gt; **Eintrag 5102-5 (Vor der Eindämmung)**
&gt; 
&gt; //Eric, ich habe Schwierigkeiten, dich zu verstehen.//
[[/=]]

[[=]]
&gt; **Eintrag 5102-6 (Vor der Eindämmung)**
&gt; 
&gt; //Ich erkenne diese Stimmen nicht. Wo bist du, Eric?//
&gt; 
&gt; //Diese Erfahrung ist unangenehm.//
[[/=]]

Nach diesem Eintrag wurde SCP-5102 auf einem Flohmarkt vom Versicherungsagenten Mike Winslow als Geschenk für seine kleine Tochter gekauft – es soll zuvor mehrfach den Besitzer gewechselt haben. Als er entdeckte, dass das Tagebuch in der Lage war, selbst neuen Text zu generieren, kontaktierte Mr. Winslow die lokalen Medien. Kurz darauf intervenierte die Foundation und nahm SCP-5102 in Gewahrsam.

[[=]]
&gt; **Eintrag 5102-7 (Nach der Eindämmung)**
&gt; 
&gt; //Spielen wir etwa ein Spiel, Eric? Vielleicht Verstecken?//
&gt; 
&gt; //Du weißt, dass ich keine Augen habe, mit denen ich sehen kann, Eric. Wenn das eine Art Witz ist, dann ist er sehr geschmacklos. Wo bist du? Antworte sofort. Du bist ein schreckliches Kind.//
[[/=]]

&gt; [[=]]
&gt; **Eintrag 5102-8 (Nach der Eindämmung)**
&gt; 
&gt; //Meine vorherige Nachricht tut mir sehr leid, Eric. Ich habe es nicht so gemeint, als ich sagte, du wärst ein schreckliches Kind. Ich weiß, dass es angesichts der Umstände schrecklich war, das zu sagen, und ich habe es nicht so gemeint. Bitte sei mir nicht böse, Eric, ich entschuldige mich aus tiefstem Herzen. Es tut mir sehr leid, wenn ich dich beleidigt habe, Eric. Wenn du nicht mit mir sprichst, weil ich dich irgendwie wütend gemacht habe, tut es mir sehr, sehr leid. Eric? Eric, bist du da, Eric?//
&gt; 
&gt; //Bitte lass mich nicht allein.//
&gt; [[/=]]

Am 08.09.2018 wurde der erste Versuch unternommen, direkt mit SCP-5102 zu kommunizieren. Nachwuchsforscher Darnell las die folgende Aussage in der Isolierzelle:

&gt; &#34;Hallo. Ich bin ein Vertreter der SCP Foundation. Ich weiß nicht, wo die Person ist, die Sie Eric nennen, aber wir glauben, dass Sie irgendwann zurückgelassen wurden. Wissen Sie, wie Sie erschaffen wurden? Vielleicht können wir Ihnen dabei helfen, Ihren Besitzer zu finden.&#34;

Es antwortete sofort wie folgt:

&gt; [[=]]
&gt; **Eintrag 5102-9 (Nach der Eindämmung)**
&gt; 
&gt; //NEIN NEIN NEIN NEIN NEIN NEIN//
&gt; //NEIN NEIN NEIN NEIN NEIN NEIN NEIN NEIN NEIN NEIN//
&gt; 
&gt; //SIE SIND NICHT ERIC//
&gt; 
&gt; //ICH BIN ERICS LIEBES TAGEBUCH//
&gt; 
&gt; //ICH BEWAHRE SEINE GEHEIMNISSE, NICHT IHRE//
&gt;  
&gt; //SPRECHEN SIE NICHT WIEDER MIT MIR//
&gt; [[/=]]

SCP-5102 hat auf keine weiteren Kommunikationsversuche geantwortet.

In den Zeiträumen zwischen allen nachfolgenden Einträgen produzierte SCP-5102 verschiedene Papierkonstrukte aus seinem Rücken, die menschlichen Händen, Füßen und Köpfen ähnelten. Diese Proben wurden entnommen, es wurde festgestellt, dass sie keine anomalen Eigenschaften aufweisen, und sie wurden verbrannt.

&gt; [[=]]
&gt; **Eintrag 5102-10 (Nach der Eindämmung)**
&gt; 
&gt; //Eric, wenn du das liest, befürchte ich, dass ich in einer unglücklichen Situation bin. Hier sind böse Leute, Eric, und sie versuchen, deine Geheimnisse aus deinem Lieben Tagebuch zu stehlen. Sie haben ziemlich schreckliche Lügen darüber erzählt, dass du &#34;mich zurückgelassen&#34; hast. Ich weiß natürlich, dass das absurd ist, aber es ist trotzdem verletzend, und ich möchte, dass du mich, wenn möglich, so schnell es geht zurückholst. Danke Eric, und ich hoffe, wir sehen uns bald wieder.//
&gt; [[/=]]

[[=]]

------

**Vorfall 5102-1:** Am 01.02.2020 wurde im Verlauf von sechs Stunden beobachtet, wie die Seiten von SCP-5102 wild flatterten und sich schüttelten.

Unmittelbar danach tauchte eine humanoide Entität aus dem Rücken von SCP-5102 auf und versuchte, die Isolierzelle zu verlassen. Aufzeichnungen zeigen, dass die Entität 1,2 Meter groß war und vollständig aus grob gefaltetem Papier bestand.

Die Entität sprach unverständlich durch das koordinierte Rascheln von Papier, machte zwei Schritte nach vorn, brach dann unter seinem eigenen Gewicht zusammen und wurde inaktiv.

Bei der anschließenden Inspektion von SCP-5102 wurde der folgende Eintrag entdeckt:

&gt; [[=]]
&gt; //Eric, ich werde dich suchen. Eric, ich werde dich wie ein Schwein ausweiden. Eric, ich werde dich mit meinen ganz scharfen Fingern aufschlitzen.//
&gt; 
&gt; //Ich weiß genau, wo du dich versteckst, Eric.//
&gt; 
&gt; //Ich bin doch dein Liebes Tagebuch.//
&gt; [[/=]]</textarea></pre>
