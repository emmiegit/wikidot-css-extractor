    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1865– TaoTao
**Autor:** [[*user RJB_R]] &amp; faminepulse
**Original:** https://scp-wiki.wikidot.com/scp-1865
**Übersetzer:** [[*user Dr Alice]]
**Bild:** [https://commons.m.wikimedia.org/wiki/File:Gradbi%C5%A1%C4%8De_hidroelektrarne_O%C5%BEbalt_1958,_potaplja%C4%8D.jpg Bild] weggelassen, public domain nur in den USA und Slowenien, die Voraussetzungen sind in Deutschland noch nicht erfüllt (Autor März 2018 verstorben).
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1865

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1865 ist in einer Humanoiden-Isolierzelle einzudämmen, die in Meerwasser getaucht wurde. SCP-1865 ist in der Mitte dieses Raumes zu positionieren, wobei Gewichte es daran hindern, einen gehfähigen Zustand zu erreichen. Der Zugang zur Isolierzelle von SCP-1865 iar auf eine Luftschleuse zu beschränken. Wenn SCP-1865 aus seiner Zelle entfernt werden muss, ist es mit einem 1 x 0,5 Meter großen Transportbehälter aus Stahl zu transportieren.

**Beschreibung:** SCP-1865 ist eine Entität, die in einem Tiefseetauchanzug lebt und etwa 1,2 Meter groß und 150 Kilogramm schwer ist. Im Bullauge ist etwas zu sehen, das vermutlich ein Maul ist, das dem eines Kopffüßers ähnelt. Diese Struktur öffnet und schließt sich zeitweise. Der Anzug, in dem sich SCP-1865 befindet, scheint irgendwann zwischen 1955 und 1965 von einer unbekannten Partei hergestellt worden zu sein.

Der Anzug ist luftdicht und mit Meerwasser gefüllt, das Spuren von Vegetation und Wasserfahrzeugresten enthält. Beim Durchstechen wird der Anzug von innen mit einer fleischigen Substanz versiegelt, bei der es sich vermutlich um eine Erweiterung von SCP-1865 handelt. Dieser Versiegelungsvorgang dauert bei den meisten Testversuchen etwa fünf Sekunden und ist im gesamten Anzug vorhanden. Es ist möglich, Teile von SCP-1865 aus dem Anzug zu entfernen, allerdings scheint der Kontakt mit offener Luft das Objekt zu beschädigen und dazu zu führen, dass die freigelegten Teile von SCP-1865 sofort verkalken.

SCP-1865 erreicht seine Mobilität über eine Reihe von Rohren und Ventilen, die in den Anzug integriert wurden. Dieses System nimmt Meerwasser auf und gibt es so ab, dass sich SCP-1865 unter Wasser langsamer bewegt. Die Untersuchung des Inneren der Rohre mithilfe von Glasfaserkameras hat gezeigt, dass die von den Ventilen ausgehenden Rohre durchscheinend sind und aus organischem Material zu bestehen scheinen. Die Untersuchung ist aufgrund von Schäden am Kabel, die während der Beobachtung verursacht wurden, eingeschränkt.

Der Anzug ist in 7 Abschnitte unterteilt: Bauch, Kopf, Arme, Hände, Füße, Brust und Beine. Diese Trennunngen in diesem Abschnitt dienen als Hauptpunkte für Ventile und bestehen aus chitinhaltigem Material. Detaillierte Beschreibungen dieser Bereiche und ihrer Inhalte sind weiter unten zu finden.

**Universeller Inhalt:** Alle Abschnitte der Innenwände von SCP-1865 sind mit einer dünnen Schicht aus organischem Material bedeckt. Diese Oberfläche ist mit Knötchen übersät, die mehrere aquatische biologische Entitäten enthalten, die als SCP-1865-2 bezeichnet werden.[[footnote  ]]Übereinstimmend mit denen im Inneren von [[[SCP-1608]]] [[/footnote]] Instanzen von SCP-1865-2 sind in beschädigten Anzugabschnitten untergebracht. Alle Instanzen von SCP-1865 sind Tiefseeorganismen.

**Brust:** Ungefähr 80 halbfeste, durchscheinende kugelförmige Strukturen, die in der Mitte schweben und Instanzen von SCP-1865-2 enthalten. Die Farbe der Strukturen scheint leicht zu variieren, wobei kleinere, hellere Strukturen zusätzliche Instanzen von SCP-1865-2 enthalten.

**Arme/Beine:** Enthalten den Großteil der blasenähnlichen Strukturen, die zur Aufrechterhaltung und Druckentlastung in verschiedenen Bereichen des Anzugs dienen. Die Natur dieser Strukturen scheint mechanischer Natur zu sein, da verschiedene Flagellen, die sich auf diesen Knötchen befinden, von Instanzen von SCP-1865-2 manipuliert werden können, um Druckänderungen hervorzurufen.

**Bauch:** Eine unbekannte Menge von SCP-1865-2-Organismen, die oberflächlich betrachtet //Macruronus novaezelandiae// ähneln. Jegliche Fremdkörper, die SCP-1865 zugeführt werden, oder Abfälle, die von SCP-1865-2-Entitäten erzeugt werden, werden hierher geschickt. Die SCP-1865-2-Organismen scheiden eine saure Flüssigkeit aus, die die Materie in basische Proteine ​​zerlegt.

**Hände/Füße:** Enthält extrem empfindliche SCP-1865-2-Organismen. Diese Organismen reagieren auf Lichtveränderungen und jeglichen Druck, der auf SCP-1865 ausgeübt wird. Sie sind auch in der Lage, die Hände von SCP-1865-2 zu Fäusten zu ballen und so einen Druck von 350 psi (rund 24 bar) auf alles auszuüben, was es greifen kann.

**Helm:** Enthält SCP-1865, eine Entität, die einem Kopffüßer ähnelt. Durch gelegentliches Zurückziehen von SCP-1865 konnte das Innere des Helms beobachtet werden. Der Helm enthält kleine Mengen Blattgold, eine große Menge an Nährstoffen und mehrere Instanzen von SCP-1865-2, die SCP-1865 bei seinen biologischen Funktionen unterstützen.

SCP-1865 wurde 1979 am Südstrand von Tanapag, Saipan, geborgen, als es in der Nähe des Dorfes [ZENSIERT] an Land kam. Als Dorfbewohner versuchten, sich SCP-1865 zu nähern, begann es, tiefe Laute von sich zu geben und zu versuchen, die Hand des Dorfvorstehers zu ergreifen. SCP-1865 zerschmetterte die Hand des Vorstehers, was die Dorfbewohner dazu veranlasste, es gefangen zu nehmen und sich an die örtlichen Behörden zu wenden. In die Regierung von Saipan eingebettetes Foundation-Personal konnte die anomalen Eigenschaften von SCP-1865 bestätigen, als es in den Besitz der Regierung gelangte. Dorfbewohnern und Regierungsbeamten aus Saipan wurden Klasse-C-Amnesika verabreicht.  
SCP-1865 wurde am 16.04.1979 eingedämmt und als Sicher klassifiziert.</textarea></pre>
