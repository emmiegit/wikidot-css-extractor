**일련번호:** SCP-369-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** 민간 항공기의 노선은 SCP-369-KO-1과의 충돌을 막기 위해 조정되어야 한다. 현재  SCP-369-KO-1에 대한 감시와 대응은 속리산에 위치한 86K전초기지[[footnote]]본래 [[[http://ko.scp-wiki.net/scp-159-ko|SCP-159-KO]]]로 통하는 출입구 중 하나의 감시를 위해 설치되었다.[[/footnote]]가 담당하고 있다. 매일 밤마다 SCP-369-KO-1의 격리를 위해 선별된 최소 둘 이상의 인원이[[footnote]]아나운서 경력이 있는 인원을 우선 선발한다.[[/footnote]] SCP-369-KO에 머물러야 한다. SCP-369-KO-1이 출현이 확인될 경우 다음 절차가 실행된다.

* 86K전초기지의 관측 장비[[footnote]]지상의 고성능 망원경과 더불어 대형 풍선 6기가 운용 중이다.[[/footnote]]가 SCP-369-KO-1을 스캔해 기지의 컴퓨터로 전달한다. 
* 기지 컴퓨터의 분석 소프트웨어가 데이터를 텍스트로 변환해 SCP-369-KO-1 내부의 인원에게 전달한다.
* 보호 장구를 착용한 인원이 SCP-369-KO-1의 내용을 369-KO에 설치된 마이크에 낭독한다.
* 관측 장비가 SCP-369-KO-1의 소멸을 확인한다. 만약 대상이 소멸하지 않았을 경우 SCP-369-KO 내부 인원에게 해당 내용을 다시 낭독하도록 지시한다. 
*  SCP-369-KO-1의 소멸이 불가능하다고 판단될 경우 격리 담당 인원을 제외한 SCP-369-KO 근방의 인원은 즉시 대피소로 이동한다. 
* SCP-369-KO-1의 추락이 끝난 후 대상의 추락을 목격한 민간인에 대한 기억 소거와 역정보 규약이 실시된다. 

재단 외 민간인이 SCP-369-KO-1을 발견할 가능성은 낮다고 여겨지지만, 만일을 대비해 SCP-369-KO 주변 토지를 민간인 통제 구역으로 설정한다.

**설명:** SCP-369-KO는 속리산국립공원 내부에 위치한 가설 천문대다. SCP-369-KO 내부의 망원경 등 관측 설비는 외형상 적어도 20년 전의 제품들이지만, 파손된 망원경[[footnote]][[[http://ko.scp-wiki.net/scp-815-ko|커다란 금속 물체]]]에 관통당한 것으로 보인다.[[/footnote]]을 제외하면 변칙적 개조가 되어 있어 같은 모델의 제품보다 월등한 성능을 지닌 것으로 보인다. SCP-369-KO에는 관측 장비와 함께 라디오 방송용 테이블과 마이크 등이 갖추어져 있으며, 마이크에는 플러그소프트의 로고가 세겨져 있다. 

1~3주 간격으로 당일 18시에서 다음날 8시 사이 SCP-369-KO를 향해 복수의 SCP-369-KO-1이 추락한다. SCP-369-KO-1은 50~80m 크기의 금속제로 추정되는 물체로, --한글-- 문자의 형태를 지니고 있다. SCP-369-KO-1의 내용은 보통 문학 작품에서 가져오는 것으로 보인다. SCP-369-KO-1은 열권에서 출현해 중력 가속도보다 조금 낮은 가속도로 추락하는데, 방치될 경우 무조건 SCP-369-KO와 충돌한다. 그러나 SCP-369-KO-1의 속력이 같은 고도에서 자유낙하하는 물체에 비해 비교적 낮고 SCP-369-KO-1이 SCP-369-KO와 충돌할 경우 즉시 소멸하기 때문에, 굉음과 돌풍을 제외하면 SCP-369-KO-1의 추락이 주변 환경에 미치는 영향은 제한적이다.

SCP-369-KO 내에 설치된 마이크에 SCP-369-KO-1의 내용을 낭독할 경우 해당 내용의 형태를 띤 SCP-369-KO-1은 즉시 소멸한다. SCP-369-KO 내에 설치된 망원경은 본래 SCP-369-KO-1을 읽기 위해 관찰하는 용도로 보이지만, 파손으로 인해 제 기능을 발휘하지 못하고 있다. 이로 인해 SCP-369-KO-1의 추락이 최초로 보고된 이후 격리 절차 확립까지 80건 이상의 충돌이 발생했다. SCP-369-KO-1의 내용은 갈수록 길고 어려운 문장 형태를 띠며, 낙하 속도 또한 산술적으로 증가한다.

SCP-369-KO는 SCP-369-KO-1과의 충돌로 손상을 입지만, 예외적으로 망원경과 마이크는 손상되지 않는다. SCP-369-KO-1과 50회 이상 충돌할 경우 망원경을 제외한 SCP-369-KO는 완전히 붕괴하며, 이후 3~5일에 걸쳐 손상을 복구한다.
