+++ 来自朝圣者，Aframos Longjourney的日记
+++ 由Rheve 图书馆的学者，Avos Torr注释
+++ 星期三，第十五周，第七年，第81回
++++ 丛林中的第十三天，早上

有什么闯入过了我们的营地。

我检查过了我所有的包裹，结果令人疑惑。没有什么东西被拿走，甚至也没被翻动过的痕迹。整晚我什么也没听到。Souja和我都没有受伤。

其实，要不是他们留下了一本书，一串小玻璃珠，和一个拨浪鼓的话，我是不会知道有别的人来过这里的。

它们被堆放在火堆灰烬附近的一块石头上。地上没有我可以追踪的痕迹，但他们必须走的离我很近才能放下那些东西的。这真是非常奇怪。

这串珠子是由红色、蓝色、黄色、橙色的珠子交替串成的，珠子总共有三十六颗，而且整串珠子的长度仅仅够包围我的手腕。

拨浪鼓是用粘土做成的，可是我并不敢确定里面的是什么。上面画着用绿色的线描成的图案。两根褐色的羽毛被一根皮带系在上面。我无法猜出这是为了什么目的而做的。

这本书很是古老和残旧。我曾期盼过它可以为我的任务提供什么提示，但它的内容大多无法卒读。有些地方可以辨认，但完全不足以对整个叙事给出哪怕超过冰山一角。

有个叫“wombat”的词频繁出现，无论是什么句子[[footnote]] Wombat是一种神话里的生物，被很多寓言所引用。基于古代学者长老Heron的描述，Terinon Sensible相信他们实际上是在遥远之地被看到喝醉了的矮人。 [[/footnote]]。我能读懂的其他语句，都是像“石蛋被青蛙吞下”“恐惧地烘烤着”“记住隧道17”这样的东西。我能读懂的最长的一部分是一段打油诗。

“聆听着Shad-[无法辨认]
他生于奇异的暗夜，
在丛林的野兽之中，
观望着野兽，提防着它们的恐惧。”

下面还有一幅插图，上面似乎是两只老鼠把一些东西从……一条龙身边搬走了？

在这本书里我还没读到什么有价值的信息。我会在晚上进一步研究这本书的。

我不禁担心起来。如果某种友善的生物可以在我全然不知的情况下潜入我们的营地的话，还有什么东西会沿着它们进来的路而入呢？</textarea></pre>
