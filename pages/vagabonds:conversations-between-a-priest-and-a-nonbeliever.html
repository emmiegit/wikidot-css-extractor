    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Conversations between a Priest and a Nonbeliever
**Auteur :** [[user Florita]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 22 février 2022
[[include credit:end]]

&#34;Pardonnez-moi, mon Père, car j&#39;ai péché.&#34;

&#34;Vous avez vu l&#39;heure ?&#34;

Le clair de lune éclairait l&#39;intérieur de l&#39;église miteuse, les vitraux filtrant la lumière en teintes rouges et bleues. La lumière rouge projetée sur le visage de bois de Jésus lui donnait l&#39;illusion de la méchanceté, les yeux bleus vides suivant du regard quiconque était assez audacieux pour les observer.

La lumière bleue de la lune accentuait les lourdes poches sous les yeux du curé fatigué, lui donnant l&#39;apparence d&#39;un homme plus âgé, et peut-être plus sage.

Le sang qui coulait du nez de la jeune femme paraissait noir alors qu&#39;il ruisselait librement le long de son menton et tombait sur le carrelage en contrebas. 

Sa silhouette projetait une ombre depuis le haut chambranle de la porte d&#39;entrée jusqu&#39;aux premières marches de la chaire, plongeant l&#39;espace entre les bancs dans l&#39;obscurité.

Derrière lui, il entendait son souffle rauque. Avait-il entendu ses pas chancelants se diriger vers lui avant le bruit lourd de son corps s&#39;effondrant contre le mur ? Le claquement sec du verrou tourné avec diligence sur la porte tous les soirs qu&#39;on fracture avant tout ça ?

Peut-être. Peut-être pas.

&#34;Quand vous êtes-vous confessée pour la dernière fois ?&#34; demanda le curé. Timidement, prudemment.

La jeune fille rit sans humour avant de se diriger lentement vers l&#39;avant de la petite salle. Elle se tint devant la chaire, regardant le corps en bois poli de Jésus attaché à la croix sombre accrochée au mur derrière.

Tournant le dos au curé assis sur le premier banc, elle soupira.

&#34;Jamais.&#34;

Un moment de silence.

&#34;Parlez, mon enfant.&#34;

Elle se tourna vers lui, les ombres projetées sur son visage accentuant les bleus autour de ses yeux et la forme tordue de son nez. Sa voix était étranglée lorsqu&#39;elle répondit enfin.

&#34;Vous souvenez-vous de votre sermon de dimanche dernier ? La partie sur Job, je veux dire.&#34;

Le prêtre ricana nerveusement.

&#34;Je suis surpris que vous y ayez prêté attention, pour être tout à fait honnête.&#34;

Elle secoua la tête, ses lèvres et ses doigts se crispant distraitement. Elle se retourna pour jeter un coup d&#39;œil à la croix avant de reprendre.

&#34;Pourquoi Dieu a-t-il décidé de pourrir la vie de Job ?&#34; 

Ses mains usées passèrent dans ses cheveux grisonnants et clairsemés.

&#34;Il-&#34;

&#34;Juste pour un pari ? Avec Satan, en plus.&#34; Elle trébuchait sur ses mots, bégayait et sa voix vacillait tandis qu&#39;elle essayait d&#39;avaler le sang sur ses lèvres tuméfiées.

&#34;Ché, s&#39;il vous plaît.&#34;

Elle s&#39;approcha de lui, lentement et de manière instable, les articulations pâlissant tandis qu&#39;elle s&#39;agrippait au dossier du banc d&#39;église qui se trouvait devant lui.

&#34;Pourquoi ?&#34; Sa voix montait dans les aigus, craquant parfois, résonnant contre les murs. &#34;Pourquoi Dieu laisse-t-il l&#39;un de ses plus loyaux disciples être détruit ? Perdre sa famille, sa terre, sa santé, //son existence ?// Juste pour le laisser sans rien ?  Je n&#39;arrive- je ne //peux// pas comprendre.&#34;

Le banc gémit sous la pression, se fendilla et craqua sous les doigts insensibles.

&#34;Dites-moi, mon père, s&#39;il vous plaît. //S&#39;il vous plaît.//&#34; 

Des larmes traversèrent le rouge de ses joues.

La voix du prêtre resta ferme.

&#34;Les paraboles de la Bible sont destinées à nous enseigner des leçons, et ne doivent pas être prises au pied de la lettre. Dieu a mis Job à l&#39;épreuve pour montrer que nous devons tous garder la foi, surtout dans les moments difficiles.&#34;

Ché se détourna.

Une main tremblante vint rencontrer l&#39;arête de son nez. Des doigts habiles caressèrent doucement la chair blessée. Son emprise se resserra et un grand //crac// résonna dans le bâtiment vide, suivi d&#39;un gémissement étouffé. Un bruit sourd se fit entendre lorsque ses genoux rencontrèrent le sol dur.

------

&#34;Pourquoi Job ?&#34;

Des yeux brillants le regardaient avec curiosité de dessous un sac de carottes surgelées placé là pour faire dégonfler l&#39;hématome. Le prêtre secoua la tête, se corrigeant.

&#34;Je veux dire... parmi toutes les paraboles, pourquoi Job en particulier ? Qu&#39;est-ce qui vous attire chez lui ?&#34;

Sa voix était rauque et légèrement étouffée lorsqu&#39;elle répondit.

&#34;J&#39;ai pensé que c&#39;était un idiot. Je ne comprenais pas pourquoi un homme sain d&#39;esprit garderait la foi, je suppose.&#34;

Les sourcils rebelles du prêtre s&#39;arquèrent, l&#39;incitant à poursuivre.

&#34;Ça a un sens pour moi maintenant. Pas de la manière dont ça devrait, mais ça en a un.&#34;

Il pencha la tête. 

&#34;Que resterait-il à Job sans Dieu ? Pourquoi continuer à souffrir ? Job est seul au monde, avec ses seuls amis qui insistent sur le fait qu&#39;il mérite tout ce qu&#39;il lui arrive.&#34;

&#34;Dieu - non, //la foi// est la seule chose qui reste à Job.&#34;

Ché secoue lentement la tête avant de jeter un coup d&#39;œil à la croix, la lumière bleue assombrissant des yeux injectés de sang. Elle les laissa se fermer et murmura, à peine plus fort qu&#39;un chuchotement.

[[[http://fondationscp.wikidot.com/vagabonds:mama |&#34;Elle est tout ce qu’il me reste.&#34;]]]</textarea></pre>
