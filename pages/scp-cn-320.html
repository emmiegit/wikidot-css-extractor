**项目编号：**SCP-CN-320

**项目等级：**Safe

**特殊收容措施：**SCP-CN-320-A被收容于Site-CN-21的标准人型收容室中。应提供必要的生活用品且每三个月进行一次更换，并要保证所提供的衣物、床褥、被子等贴身物品的卫生标准达到医用级。收容室内需备有基本的医疗设施并保证随时可用，一支医疗小队必须随时待命。每月需对SCP-CN-320-A进行一次精神状态测评及心理辅导，每周对其进行至少6小时的文化教育及发声训练，每日进行一次全身体检，由项目负责人Dr.Redy负责管理一切。如果SCP-CN-320-A有要求，可允许其在Site-CN-21开放区域内自由活动，但必须由Dr.Redy陪同。允许站点内的人员与SCP-CN-320-A接触以及赠送物品，但物品必须经过全面消毒。

[[span style=&#34;color:red&#34;]]SCP-CN-320-A需被24小时不间断监控，一旦出现记忆恢复现象要立即向项目主管报道，对其进行询问。询问过程必须有包括项目主管的三位研究人员在场，对询问结果进行分别记录。如果SCP-CN-320-A的记忆表现出对岿阳派的好感，应对其记忆进行错误引导，以确保SCP-CN-320-A对岿阳派的态度转变为厌恶情绪，必要时可对其施以A级记忆消除。[[/span]]

**描述：**SCP-CN-320是一块玉佩，玉佩正面雕刻有一条鱼，背面雕刻有一只雁，并且上面写有“沉鱼落雁”四个字。[[span style=&#34;color:red&#34;]]推测[[/span]]SCP-CN-320具有一种模因效应，当一个人持有SCP-CN-320时，所有观察到持有者的人都会产生一种“对方很美丽”的思想，且会无视任何从视觉角度获取的持有者的外貌信息。该影响是不可逆的，即使施以记忆消除也无法消除。SCP-CN-320目前以碎片的形式存在于SCP-CN-320-A的体内，一片位于SCP-CN-320-A的大小脑之间，一片位于心肌之中，一片位于胃部粘膜与肌肉之间，两片位于肺叶中，一片位于子宫中。

SCP-CN-320-A是一人类女性，经骨骼检测推断其年龄在18~24岁之间。SCP-CN-320-A初次被发现于江西省██市的救助站内，一切身份信息皆不明，现可确定其和岿阳派存在密切联系。初被收容时，SCP-CN-320-A身体十分虚弱，长期处于营养不良状态。对其进行彻底检查，发现体内存在些许异物[[footnote]] 即为SCP-CN-320[[/footnote]]，这些异物已于SCP-CN-320-A的身体组织完全结合，无法取出。SCP-CN-320对SCP-CN-320-A的身体健康产生了严重不良影响，造成SCP-CN-320-A免疫力极低，身体长期虚弱。SCP-CN-320-A的精神状态极度不稳定，全身存在多处内伤，阴道与外阴部受到严重残害，推测曾受到过多次性侵。SCP-CN-320-A虽然发声器官正常却无法说话，智力水平正常却没有任何知识储备，并且没有关于被基金会收容前的任何记忆。SCP-CN-320-A具有学习能力但记忆力极差，需要经过多次的反复学习才能完全掌握一项知识。目前，SCP-CN-320-A的身体和精神状态正在恢复向好，记忆也存在恢复迹象。经过长时间的教育，现已具备相当于12岁人类的知识储备并能进行简单的对话。

目前，Dr.Redy是唯一无视SCP-CN-320-A模因影响的人。

**附录一：Dr.Redy对SCP-CN-320-A外貌的描述（音频信息）**
[[collapsible show=&#34;打开&#34; hide=&#34;关闭&#34;]]

&gt; SCP-CN-320-A看起来很瘦弱，身高有1.52米，体重32千克，显然相对于她的年龄来她看起来更......“娇小”？她的脸......看起来有点可怕，左脸从额头到嘴角都被一块黑青色的胎记覆盖，右脸则被严重的烧伤。从身体其他部分看，皮肤还算白皙，想必如果没有胎记和烧伤的话应该会很漂亮吧。

[[/collapsible]]

**附录二：从SCP-CN-320-A初被收容时所穿衣物内衬发现的信件[[footnote]] SCP-CN-320-A并不知道这封信的存在[[/footnote]]**
[[collapsible show=&#34;打开&#34; hide=&#34;关闭&#34;]]

&gt; 亲爱的女儿：
&gt; 
&gt; 我不知道你会不会看到这封信，但我希望你能看到，否则这封信也就没有写的意义了。
&gt; 
&gt; 你出生的时候，我们是多么的开心。我还记得你的笑容，没错，你刚生下来就会笑，冲谁都笑。虽然你的脸上有一块很大的胎记，但是我们都觉得没有关系，派里没有人会因为这个而讨厌你，长老还说这是个区别于派里所有人的特点，说明你是一个区别于我们所有人注定要干大事的人。云儿，你的母亲，给你起了个名字——晓鸿，希望你能通情晓世，志比鸿鹄。
&gt; 
&gt; 你很聪明，天赋极高，学东西很快，强过派里的所有人。长老说你这块“青斑”确实特别，将来一定能成为派里的中流砥柱。你很爱探索，总是喜欢在外面，去看那些不知名的野花野草，然后翻着书阁里的书去查这都是些什么东西。你特别喜欢花，因为这个云儿特意种了一片花田，你总是喜欢在里面玩，有时候蹲在里面一看就是一整天。你很善良，总不愿伤害其他生命，被蜜蜂蛰了你却为那只蛰了你的蜜蜂的死而伤心，全不在乎你那红肿的小手；你捡到过一只刚出生不久的小鸟，像对待自己孩子一样对待，自己忘了吃饭都不能忘了喂它，不管去哪都把它带在身上，云儿还嗔过你待它比待她还亲。你又是那么的乐于助人待人亲近，你又是那么的可爱，派里的每个人都喜欢你
&gt; 
&gt; 你六岁那年，失了一场火，当时你正好在房里。云儿像疯了一样，执意要冲进房里去救你，好几个人才拉住她。我和其他几个人冲了进去，找到你时一根燃烧的木梁正压在你的身上，怀里死死的抱着一本古籍。你昏迷了好几天，脸上还烧伤了一大块。云儿天天守在你的窗前，天天哭。后来你醒了，全派的人都来看你。你说当时你看书看累了，刚想去睡觉，忽然发现着火了，就马上回去拿那本书。云儿骂你，发现着火了怎么不赶快逃跑呢，还回去拿书。你说，那可是宋朝流传下来的古籍，就算自己死也不能让它烧掉啊！听到这句话，所有人都默然了。为了一本岿阳派的古籍，你差点付出了自己的命啊！
&gt; 
&gt; 你十岁那年，生了一场大病，高烧七天不退，什么药都不管用。云儿很害怕，她去求长老允许带着你到山下的大医院里去治病。但长老害怕会有危险，特别是基金会对我们人员的抓捕。但你的病实在是太严重了，意识都已经模糊了。云儿跪在地上，不停地给长老磕头，额头都磕破了，血流了一脸。长老最后也心软了，答应了，但只允许云儿自己一个人带着你去。
&gt; 
&gt; 可是，命运就是那么无常，你们被基金会抓住了。那群混蛋！他们用你来威胁云儿，云儿一着急，什么都说了。也不知道云儿用了什么手段，竟然抱着你逃回来了。长老大怒，说你们难逃一死。我当时拼了命的求情，可是没有用，长老最后做出的退步只是允许我来送你们上路。我实在下不去手。我对云儿......做了一些事情，确保她不会再泄露派里的情报，就把她放了。而你，我把你送到了一所寄宿制学校，心想以后世俗的生活或许对你也不错，说不定以后你做出什么成绩，我去向长老求求情，你还能重新回到派里。
&gt; 
&gt; 把你安排妥帖之后，我就和派里一块逃离了。重新安顿下来以后，我去找你，老师说你很听话，学习成绩很好，人品也很好。我本来还挺高兴的，之后我才知道因为你的长相你一直受到别人的欺负。我大怒，当时就想去把欺负你的那帮人给揍一顿，可你却死死的拉住我，说你不在乎，不要因为你做出傻事来。
&gt; 
&gt; 我听了你的话，但是还是替你感到委屈。这时我想到了一个办法——鱼雁佩，岿阳派的传宝，世代由我们家族守护。我觉得这件宝物的力量可以帮到你，于是我给你换了所学校，并且让你拿着这块玉佩。我一有空就去看你，那块佩确实起到了作用。学校里所有人的都喜欢你，没有人再欺负你了，甚至有些男孩子还对你“图谋不轨”。我觉得很好，可你却说感到好别扭，那些人感觉只是再喜欢一个虚假的洋娃娃。
&gt; 
&gt; 可是后来啊，还是被长老发现了。不光你活不了，擅动派里的传宝，我也活不了。我急忙把你接了出来，想在我死之前把你放跑。为了派里的情报不被泄露，我只能对你做当初对云儿做的事情了。而且，这件至宝绝对不能落到外人手里，所以，只能让你永远都带着它了。
&gt; 
&gt; 对你做完这些后，你就昏迷了。我知道这是正常现象，我一直等着你醒来。这是，长老带着岿阳派的人来了，我赶忙把你藏了起来。长老对我说：“你把晓鸿放跑了？”我点了点头。“你对晓鸿做了和云儿一样的事对吧。”我又点了点头。“那她也得死！”我抬起头来说：“长老，您就放过她吧。”“不行！本派至宝还在她手上，怎么能让她跑掉。”“长老，我已经把鱼雁佩嵌进晓鸿的身体里了。那样的东西，放了几千年没有人用，有什么意义？还不如拿它来做做好事。”“你！......算了。唉，你糊涂啊！鱼雁佩上的四个字——沉鱼落雁，你怎么就是不懂呢？亏你是你们家的人啊......”我当时就明白了。是啊，沉鱼落雁，沉鱼落雁啊，我怎么现在才懂呢？！晓鸿啊，我是害了你啊。
&gt; 
&gt; 长老让我自裁。犯下如此弥天大搓，我也没有脸面在苟活了。我写下了这封信，把它藏在你的衣服里。
&gt; 
&gt; 女儿，我并不渴求你能原谅我，我只希望你能好好活着......我对不起你，对不起先祖，对不起岿阳派。
&gt; 
&gt; 这封信或许能唤起关于你身份的记忆，这正是写这封信的目的。女儿，请记住，你永远是岿阳派的人。
&gt; 
&gt; 不配爱你的父亲。

[[/collapsible]]

**附录三：Dr.Redy与SCP-CN-320-A的非正式会谈（由Dr.Blake私置在收容室内的监控设备记录）**

[[collapsible show=&#34;打开&#34; hide=&#34;关闭&#34;]]

&gt; **记录时间：**20██年██月██日
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr.Redy：**嗨，你好。
&gt; 
&gt; //SCP-CN-320-A保持沉默。//
&gt; 
&gt; **Dr.Redy：**你叫什么名字？
&gt; 
&gt; //SCP-CN-320-A保持沉默。//
&gt; 
&gt; **Dr.Redy：**经过那么久的发声训练还是没有效果吗......
&gt; 
&gt; //Dr.Redy转向身后的研究助理Dr.Yelicy//
&gt; 
&gt; **Dr.Redy：**她的训练成效怎么样？
&gt; 
&gt; **Dr.Yelicy：**不怎么样。这么长的时间以来，她都跟现在一样，根本不理会我们的人员。
&gt; 
&gt; **Dr.Redy：**所以你们这么长的时间啥进展都没有？为什么不向我报告！
&gt; 
&gt; **Dr.Yelicy：**你是最近才就任SCP-CN-320的项目主管的，我还没来得及向你报告具体情况，你就急着要来找她谈话。我提醒过你，过程可能不会那么顺利。
&gt; 
&gt; **Dr.Yelicy：**而且我们也并非一无所做。根据前任项目主管Dr.Blake的指示，我们采取了一些强制措施来使她接受教育。
&gt; 
&gt; **Dr.Yelicy：**比如，每次上课前给她强制注射2ccMPL-&amp;模因试剂，来提高她的专注力和理解力。所以，我觉得我们教给她的东西她应该多少知道一些。况且我们教的东西也不难。
&gt; 
&gt; **Dr.Redy：**2cc？！你们这群混蛋，怪不得她这么怕你们。Yelicy，我记得你可不是那么凶残的人。
&gt; 
&gt; **Dr.Yelicy：**我也没有办法，Redy。我只是个研究助理。况且，Dr.Blake的指示并没有什么不妥，完全符合基金会的行为条例。
&gt; 
&gt; **Dr.Redy：**那其他方面呢？她的生活方面。
&gt; 
&gt; **Dr.Yelicy：**她根本不让我们碰她，所以自从她被收容以来还没有洗过澡，也没换过衣服。我们提供的食物她也根本不动，没有办法，我们只能通过注射营养液来维持她的生命。
&gt; 
&gt; **Dr.Yelicy：**在这期间，她曾陷入四次昏迷，其中三次极度危险，不过被我们的医疗人员给抢救过来了。
&gt; 
&gt; **Dr.Redy：**天哪，Blake在干嘛......
&gt; 
&gt; **Dr.Redy：**所以，现在你有什么办法让她开口说话呢？
&gt; 
&gt; **Dr.Yelicy：**没有。
&gt; 
&gt; **Dr.Redy：**没有？这就是你给我的答复，我的助理先生？
&gt; 
&gt; **Dr.Yelicy：**是的。我的工作只是遵守你的指示，至于怎么做那是你应该考虑的事情，我的主管小姐。
&gt; 
&gt; **Dr.Redy：**White还真他妈给我安排了个好差事......
&gt; 
&gt; **&lt;记录结束&gt;**

&gt; **记录时间：**20██年██月██日
&gt; 
&gt;  **&lt;记录开始&gt;**
&gt; 
&gt; **Dr.Redy：**你确定她的精神状态处于正常状态吗？
&gt; 
&gt; **Dr.Yelicy：**我们的精神测定显示她的精神状态确实已趋于稳定，这点我可以保证。
&gt; 
&gt; **Dr.Redy：**好吧，我就信你一次。
&gt; 
&gt; //Dr.Redy坐到SCP-CN-320-A的身边//
&gt; 
&gt; **Dr.Redy：**嗨，你好。
&gt; 
&gt; //SCP-CN-320-A保持沉默。//
&gt; 
&gt; **Dr.Redy：**你的名字是不是叫做晓鸿？
&gt; 
&gt; //SCP-CN-320-A看向Dr.Redy。//
&gt; 
&gt; //Dr.Redy拿出一株百合花。//
&gt; 
&gt; **Dr.Redy：**你喜欢这个吗？
&gt; 
&gt; //SCP-CN-320-A微张开口，将手伸向百合花 。//
&gt; 
&gt; **Dr.Redy：**给你。
&gt; 
&gt; //SCP-CN-320-A微笑着接过花。//
&gt; 
&gt; **Dr.Redy：**现在，你想和我说说话吗？
&gt; 
&gt; //SCP-CN-320-A抬头看向Dr.Yelicy。//
&gt; 
&gt; **Dr.Redy：**Yelicy，你先出去一下。
&gt; 
&gt; **Dr.Yelicy：**好的，女士。
&gt; 
&gt; //Dr.Yelicy离开收容区域。//
&gt; 
&gt; **SCP-CN-320-A：**我好像......听过。
&gt; 
&gt; **Dr.Redy：**你说什么？
&gt; 
&gt; **SCP-CN-320-A：**晓......鸿，很......熟......
&gt; 
&gt; **Dr.Redy：**听起来很耳熟对吗？
&gt; 
&gt; //SCP-CN-320-A点了一下头。//
&gt; 
&gt; **Dr.Redy：**那我以后就叫你晓鸿好吗？
&gt; 
&gt; //SCP-CN-320-A点了一下头。//
&gt; 
&gt; **Dr.Redy：**晓鸿，你可以告诉姐姐，你还记得什么事吗？
&gt; 
&gt; **SCP-CN-320-A：**花，我......喜欢。
&gt; 
&gt; **Dr.Redy：**你在这过得怎么样？你喜欢学习吗？
&gt; 
&gt; //SCP-CN-320-A低下头，看着花。//
&gt; 
&gt; **SCP-CN-320-A：**不好，他们......胖的......总扎我......
&gt; 
&gt; **Dr.Redy：**刚才那个胖哥哥，总是用针扎你？
&gt; 
&gt; //SCP-CN-320-A点了一下头。//
&gt; 
&gt; **Dr.Redy：**以后我来陪你学习，好不好？而且，我保证，他们再也不会扎你了。
&gt; 
&gt; //SCP-CN-320-A笑着点了三下头。//
&gt; 
&gt; **SCP-CN-320-A：**姐姐，你......好。
&gt; 
&gt; //Dr.Redy冲SCP-CN-320-A微笑。//
&gt;

&gt; **From：**Dr.Blake

&gt; **To：**Dr.White

&gt; **正文：**
&gt; 
&gt; 尊敬的Dr.White：
&gt; 
&gt; 关于Dr.Redy的工作状态，我想有必要对您汇报一下。Dr.Redy对SCP-CN-320-A的态度有些暧昧，她对SCP-CN-320-A的关心似乎超出了一个研究人员应有的范围。作为一名女性研究人员，她的缺点充分暴露了出来，她过于多愁善感了，母性泛滥，已经严重影响到了研究工作。以我的观察，我认为SCP-CN-320-A的身体状况和精神状况已经没有太大问题了，我们在它身上集中的资源似乎有点超出所需了。而且，Dr.Redy对于SCP-CN-320-A的记忆正在回复的情况也有所隐瞒，我这里有证据。总之，我认为您让Dr.Redy代替我是一个巨大的错误。在此，我建议您修改您的决定，重新任命我为SCP-CN-320的项目主管。
&gt; 
&gt; SCP-CN-320-A可以成为我们的重要情报源，Dr.Redy可能会让这个情报源消失。
&gt; 
&gt; 此致，敬上。

&gt; **From：**Dr.Redy

&gt; **正文：**

&gt; 
&gt; 最近我听说有人向您揭露了我在工作时的一些问题，我想就此向您说明一下。
&gt; 
&gt; 我并不认为我制定的SCP-CN-320的收容措施有何不妥。--晓鸿--SCP-CN-320-A的身体和精神状态并不稳定，随时都有可能恶化，为了保证她的生命安全，这些措施都是必要的。如果只是考虑到SCP-CN-320的收容安全的话，或许是不用考虑SCP-CN-320-A的死活，但这并不符合基金会的格言。而且，拥有这种想法的人绝对是个十足的恶魔。另外，处于实际的利益，我认为保证SCP-CN-320-A的身体正常也是必要的。保证SCP-CN-320-A身体和心理的健康有利于她的记忆恢复，这对于我们获取情报是必要的。
&gt; 
&gt; 在这里我也要说明一下所谓的关于我隐瞒SCP-CN-320-A记忆恢复的指控。我并没有要刻意隐瞒，我只是觉得目前这种程度没有汇报的必要。我想等成熟的时候再汇报。我不会让这个情报源出现问题。
&gt; 
&gt; 我承认，对待SCP-CN-320-A我掺杂了些许个人情感，但我保证那不会影响我的工作。所以，我申请继续担任SCP-CN-320的项目主管。
&gt; 
&gt; 另外，某些人无视我的主管地位，私自安置监控设备，我认为此举严重侵犯到了我的个人隐私并且影响到了我的工作。所以，我申请对此人处以应得的惩罚，并让他从今以后离我远一点。

&gt; **From：**Dr.White
&gt; 
&gt; **To：**Dr.Redy/Dr.Blake

&gt; **正文：**
&gt; 
&gt; 难得啊，你们终于在发给我的邮件里使用敬语了，这说明你们对这件事都很重视。不过，你们可不要以为我也会对你们说敬语。
