    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Name:** ██████ ███████

**Personalnummer:** 02097

**Spitzname:** „Psychotrop“

**Sicherheitstuffe:** 3

**Personalklasse:** B

**Alter:** Schätzungsweise zwischen 1980 und 1985 geboren.

**Standort:** Mobil

**Werdegang:** ██████ ███████ ist 2019 als Quereinsteiger in der Forschungsabteilung der SCP-Foundation Deutschland eingestellt worden. Hintergrundinformationen zu seinem Leben vor der Foundation unterliegen der Geheimhaltungstuffe 4.
Auf Grund spezifischer Fachkenntnisse im Umgang mit memetischen Wirkmitteln wird ██████ ███████ arbeitet er mobil an verschiedenen Standorten. Obwohl dies nicht zu seinen Hauptaufgaben gehört, betreut er gelegentlich verschiedene Mitarbeiter der Foundation psychologisch, wobei er vor allem verschiedene Hypnosetechniken anwendet. Dies hat ihm unter den Mitarbeitern den Spitznamen „Psychotrop“ eingebracht.

**Psychologisches Profil:** Psychotrop zeichnet sich durch eine ausgeprägte Neugierde und den Hang dazu sich immer wieder neue Hobbys und Interessen zuzulegen aus. Diese Umfassen neben technologischen wie 3D-Druck und Elektronik (//Kenntnisstand: niedrig//), vor allem zwischenmenschliche Aktivitäten wie Rollenspiel und psychologische Phänomene wie etwa Hypnose (//Kenntnisstand: Beachtlich//).
Es ist zu vermuten, dass die Aneignung von Wissen und Fähigkeiten auf den Versuch zurückzuführen ist ein vermindertes Selbstwertgefühl auszugleichen.
Sein ausgeprägtes Interesse an memetischen Wirkmitteln verweist auf den Wunsch,  den Menschlichen Geist verstehen oder vielleicht sogar kontrollieren zu können.
**Abschließende Beurteilung:** Unbedenklich.

&gt; **Anmerkung:** Egal wie hartnäckig sich die Gerüchte halten mögen: Psychotrop ist **keine** Anomalie und es gibt **keine** SCP-Akte über ihn. Die von ihm angewendeten Hypnosetechniken können von jedem mit ausreichendem Feingefühl erlernt werden. Gerüchte, nach denen er an zwei oder mehr Standorten gleichzeitig gesehen worden sein soll, entsprechen nicht der Wahrheit.

&gt; **09.10.19:** Antrag auf Erteilung der Sicherheitstuffe 4 vorläufig abgelehnt</textarea></pre>
