[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-842/scp-842.png|caption=Το SCP-842 πριν από την ανάκτηση.|width=300px|align={$align}|align=right]]

**Αριθμος Αντικειμένου:** SCP-842

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-842 στεγάζεται στη Βάση-19 σε ένα τυπικό κελί περιορισμού 10 m x 10 m x 5 m. Όλες οι τηλεφωνικές γραμμές, οι ασύρματοι πομποδέκτες, οι συνδέσεις στο διαδίκτυο και άλλος εξοπλισμός επικοινωνίας για τη χρήση του SCP-842 πρέπει να δρομολογούνται μέσω ενός κεντρικού διακομιστή που διαχειρίζεται η ασφάλεια της Βάσης-19. Η συντήρηση του εξοπλισμού πρέπει να γίνεται σε μηνιαία βάση ή κατόπιν αιτήματος του διαχειριστή.

Δεν απαιτούνται μέτρα ασφαλείας πέραν μιας τυπικής κλειδωμένης πόρτας ασφαλείας του Ιδρύματος. Η πρόσβαση στο SCP-842 πρέπει να περιορίζεται σε ερευνητές με εξουσιοδότηση επιπέδου 4 ή σε διοικητές ΕΚΜ με εξουσιοδότηση από το προσωπικό O5. Οι γραπτές προτάσεις για τη χρήση του SCP-842 πρέπει να υποβάλλονται τουλάχιστον μία εβδομάδα πριν από τη ζητούμενη χρήση και πρέπει να περιγράφουν λεπτομερώς τον σκοπό της πράξης και τον εκτιμώμενο χρόνο χρήσης.

Όλο το προσωπικό κατηγορίας D που απαιτείται για τη χρήση του SCP-842 πρέπει να συνοδεύεται από τουλάχιστον δύο άτομα ασφαλείας επιπέδου 3. Το εφεδρικό προσωπικό κατηγορίας D πρέπει να φυλάσσεται στο παρακείμενο κελί περιορισμού και να προετοιμάζεται για χρήση στο SCP-842 από το ιατρικό προσωπικό του χώρου τουλάχιστον μία ημέρα πριν από τη χρήση. Δεν επιτρέπεται να υπάρχουν περισσότερα από ένα όχημα κατηγορίας D μέσα στην περιοχή περιορισμού του SCP-842 ανά πάσα στιγμή (εκτός από το όχημα κατηγορίας D που χρησιμοποιείται από το SCP-842), και πρέπει να είναι συγκρατημένα με ζώνη τεσσάρων σημείων.

**Περιγραφή:** Το SCP-842 είναι ένα ερειπωμένο χειρουργικό τραπέζι-αντίκα 2 m x 0,8 m με δυνατότητα απομακρυσμένης προβολής και παρακολούθησης. Το SCP-842 θα χρησιμοποιήσει το SCP-842-1 για να εμφανίσει το έδαφος, τα κτίρια, τα αντικείμενα και τις οντότητες εντός της επιλεγμένης περιοχής προβολής. Το SCP-842-1 θα μεταβάλλεται ώστε να μιμείται την επιλεγμένη περιοχή προβολής σε πραγματικό χρόνο και οποιεσδήποτε αλλαγές στην περιοχή προβολής ή ενημερωμένες πληροφορίες θα εμφανίζονται αμέσως στο SCP-842-1.

Το SCP-842 δεν θα εμφανίσει καμία ανώμαλη ιδιότητα έως ότου ένας ζωντανός άνθρωπος ξαπλώσει μπρούμυτα στο τραπέζι. Μόλις το άτομο ξαπλώσει με το κεφάλι προς τα πάνω στο τραπέζι, το άτομο ακινητοποιείται πλήρως από το λαιμό και κάτω, και στο εξής χαρακτηρίζεται ως SCP-842-1. Όσο το SCP-842-1 παραμένει ζωντανό, δεν μπορεί να αφαιρεθεί από το τραπέζι.

Η απομακρυσμένη θέαση αρχίζει όταν ένας άνθρωπος αγγίζει το SCP-842 ενώ &#34;σκέφτεται&#34; την περιοχή που επιθυμεί να δει. Οι συντεταγμένες GPS, το γεωγραφικό μήκος και πλάτος, η γνώση της τοποθεσίας από πρώτο χέρι ή/και η παρατήρηση ενός λεπτομερούς χάρτη της περιοχής αρκούν για την ενεργοποίηση του SCP-842. Το άτομο που εκκινεί πρώτο το SCP-842 ελέγχει την περιοχή προβολής μέχρι τη λήξη του SCP-842-1. Εάν ο ελεγκτής επιθυμεί να δει διαφορετικές περιοχές, άλλους ορόφους ή να αυξήσει ή να μειώσει τη μεγέθυνση, αρκεί να το &#34;σκεφτεί&#34;.

Τα αντικείμενα αποδίδονται τρισδιάστατα στον SCP-842-1 με την σχεδόν στιγμιαία μεταβολή του σώματος του SCP-842-1. Το πώς επιτυγχάνεται αυτό είναι άγνωστο προς το παρόν. Το μυϊκό σύστημα και τα οστά είναι τα πιο συχνά χρησιμοποιούμενα υλικά για την απόδοση αντικειμένων, αλλά μερικές φορές έχουν παρατηρηθεί και [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]. Ο ελεγκτής μπορεί να &#34;μαρκάρει&#34; αντικείμενα ή άτομα με κείμενο. Το κείμενο εμφανίζεται με τη χρήση φλεβών και αρτηριών. Ο ήχος από την περιοχή απομακρυσμένης θέασης διοχετεύεται απευθείας μέσω των φωνητικών εκφράσεων του SCP-842-1. Ωστόσο, λόγω του γεγονότος ότι το SCP-842-1 έχει πλήρη επίγνωση του τραύματος που προκαλείται, οι κραυγές του SCP-842-1 καθιστούν δύσκολη την αποκρυπτογράφηση του ήχου από την περιοχή θέασης.

Το SCP-842-1 πρέπει να παραμένει σε εγρήγορση καθ&#39; όλη τη διάρκεια της διαδικασίας για να διατηρεί ενημερώσεις σε πραγματικό χρόνο. Η αναισθησία ή οι λοβοτομές επηρεάζουν δραστικά την πιστότητα της εικόνας και δεν συνιστώνται. Το ιατρικό προσωπικό που προετοιμάζει τα άτομα κατηγορίας D για χρήση πρέπει να αφαιρεί το λάρυγγα του ατόμου, εκτός εάν ζητηθεί το αντίθετο. Το SCP-842-1 τείνει να επιβιώνει γενικά μεταξύ δεκαπέντε και είκοσι λεπτών, ανάλογα με τη σωματική υγεία του υποκειμένου, την πολυπλοκότητα της απεικόνισης, τη συχνότητα των ενημερώσεων σε πραγματικό χρόνο που απαιτεί η προβολή και τον αριθμό των αλλαγών της οπτικής γωνίας που θα απαιτούσαν την κατασκευή μιας διαφορετικής προβολής σε μεγάλη κλίμακα. Με τη λήξη του άτομου, οι ενημερώσεις της περιοχής προβολής σε πραγματικό χρόνο παύουν και το άτομο σε αυτό το σημείο μπορεί να αφαιρεθεί από τον πίνακα.

Οι αυτοψίες που διενεργήθηκαν στα πτώματα που ανακτήθηκαν μετά τη χρήση δείχνουν μαζικές εσωτερικές και εξωτερικές κακώσεις. Τα όργανα συμπιέζονται, μετακινούνται ή [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] εντελώς. Το μυϊκό σύστημα και τα οστά παραμορφώνονται σε τέτοιο βαθμό ώστε να μην είναι αναγνωρίσιμα ως οποιαδήποτε σωματική δομή. Είναι άγνωστο πώς το SCP-842-1 επιβιώνει από τις συνεχείς αλλαγές που προκαλούνται στο σώμα του ή πώς δεν πέφτει σε άμεσο σοκ.

Οι χρήστες πρέπει να σημειώσουν ότι το SCP-842 έχει περιορισμούς. Είναι αδύνατο να δείτε περιοχές κάτω από δεκαπέντε πόδια στερεάς μάζας. Επιπλέον, όσο ευρύτερη είναι η περιοχή που εξετάζεται, τόσο περισσότερο το SCP-842 βασίζεται στη γνώση ή την προσδοκία του ίδιου του ελεγκτή για πληροφορίες σχετικά με την περιοχή και όχι στις φαινομενικά πανταχού παρούσες ικανότητες του SCP-842. Σε &#34;προβολή μικρής εμβέλειας&#34;, γενικά εντός της περιοχής 10 m x 10 m, η απόδοση θα είναι σχεδόν 100% ακριβής. Σε ενδιάμεση εμβέλεια, περίπου στην απόσταση 200 m x 200 m, τα σημεία αναπαριστούν μόνο τη γενική περιοχή (εντός 10 m) στην οποία θα μπορούσε να εντοπιστεί το αντικείμενο. Οι μεγάλες αποστάσεις άνω των 200 μέτρων περιορίζονται αυστηρά στο έδαφος και στην προσωπική γνώση ή/και προσδοκία του ελεγκτή. Τέλος, περιοχές με υψηλή ψυχική δραστηριότητα ή άλλες ηλεκτρομαγνητικές παρεμβολές μπορούν να καταστήσουν τις πληροφορίες που αποκτά το SCP-842 εξαιρετικά αναξιόπιστες.

Το SCP-842 δεν πρέπει να χρησιμοποιείται για &#34;αλιευτικές αποστολές&#34;. Αν ο ελεγκτής δεν γνωρίζει συγκεκριμένα ποια τοποθεσία επιθυμεί ή ποιες πληροφορίες αναζητά, το προσωπικό της κατηγορίας D καταναλώνεται με απαράδεκτο ρυθμό.

**Καταγραφή ανάκτησης:** Το SCP-842 ανακτήθηκε σε μια επιδρομή σε μια ειδική εγκατάσταση της Εξέγερσης του Χάους που βρίσκεται στα Ουράλια Όρη στις █/█/██. Οι πράκτορες του Ιδρύματος είχαν λάβει μια πληροφορία ότι η Εξέγερση μετέφερε διάφορα αντικείμενα SCP και είχε εγκαταστήσει προσωρινά ένα στρατόπεδο βάσης στην εγκαταλελειμμένη πόλη ███. Οι απώλειες του Ιδρύματος ήταν πάνω από █ πράκτορες και █ προσωπικό κατηγορίας D&#34;. Οι ασυνήθιστα υψηλές απώλειες που σημειώθηκαν αποδόθηκαν στο ότι οι διοικητές της Εξέγερσης του Χάους χρησιμοποίησαν το SCP-842 για να οργανώσουν την άμυνά τους. Μόνο χάρη στη γρήγορη σκέψη του πράκτορα [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] και την ασυνήθιστη ανδρεία του, ο [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] και το αντικείμενο τέθηκαν υπό περιορισμό.

**Καταγραφή πειραμάτων SCP-842:** 

**Άτομο:** Πτώμα ενός προηγουμένως τερματισμένου ατόμου κατηγορίας D.
**Περιοχή προς προβολή:** Ένα παρακείμενο κελί περιορισμού που περιέχει τον D-457 καθισμένος σε μια καρέκλα.
**Αποτέλεσμα:** Κανένα αποτέλεσμα.

**Άτομο:** Ένας ναρκωμένος Papio anubis (μπαμπουίνος ελιάς).
**Περιοχή προς προβολή:** Ένα παρακείμενο κελί περιορισμού που περιέχει τον D-457 καθισμένος σε μια καρέκλα. 
**Αποτέλεσμα:** Κανένα αποτέλεσμα.

**Άτομο:** Ένας ναρκωμένος - D-458 
**Περιοχή προς προβολή:** Ένα παρακείμενο κελί περιορισμού που περιέχει τον D-457 καθισμένος σε μια καρέκλα.
**Αποτέλεσμα:** Μόλις άγγιξε το τραπέζι, ο Δρ. ███ αμέσως διαπίστωσε ότι οστά και τένοντες ξεπηδούσαν από την περιοχή του θώρακα του D-458, ενώ τα χέρια και τα πόδια του D-458 συγχωνεύτηκαν στην κεντρική μάζα σχηματίζοντας ένα περίπου ομοιόμορφο μπλοκ που κάλυπτε τον SCP-842. Παρά το τεράστιο τραύμα που υπέστη ο D-458, δεν εξέπνευσε ούτε έπαθε σοκ. Δεν υπήρξε ψεκασμός αίματος ή σωματικών υγρών. Η τρισδιάστατη αναπαράσταση του παρακείμενου δωματίου περιορισμού ήταν εξαιρετικά παραμορφωμένη και δεν μπορούσαν να διακριθούν αναγνωρίσιμες λεπτομέρειες. Ο D-458 εξέπνευσε μετά από είκοσι δύο λεπτά προβολής. Αιτία θανάτου, μαζικό εσωτερικό τραύμα.

**Άτομο:** D-459.
**Περιοχή προς προβολή:** Ένα παρακείμενο κελί περιορισμού που περιέχει τον D-457 καθισμένος σε μια καρέκλα.
**Αποτέλεσμα:** Η τρισδιάστατη αναπαράσταση του παρακείμενου δωματίου περιορισμού ξέσπασε αμέσως από το στήθος του D-459. Ο D-459 αρχίζει να ουρλιάζει. Πριν η ασφάλεια επιστρέψει με ένα φίμωτρο, ο D-459 ακούει να μουρμουρίζει &#34;μακάρι να είχα ένα τσιγάρο&#34; ανάμεσα στις κραυγές. Οι λεπτομέρειες της αναπαράστασης ήταν εξαιρετικά λεπτές, συμπεριλαμβανομένης μιας ακριβούς αναπαράστασης σε κλίμακα της καρέκλας και της D-457 που φαίνεται να είναι κατασκευασμένη από [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]. Κατά τη διάρκεια του πειράματος, η αναπαράσταση του D-457 σηκώθηκε από την καρέκλα και άρχισε να κινείται στην περιοχή προβολής. Οι κραυγές του D-459 σε αυτό το σημείο εντάθηκαν. Το D-459 έληξε μετά από είκοσι δύο λεπτά προβολής. Η εξέταση των πληροφοριών παρακολούθησης στο δωμάτιο του D-457 επιβεβαιώνει ότι η απεικόνιση στον D-459 αντικατοπτρίζει πλήρως και με ακρίβεια τις ενέργειες του D-457, συμπεριλαμβανομένου του αιτήματός του για τσιγάρο.           

**Άτομο:** D-460.
**Περιοχή προς προβολή:** Ένα σούπερ μάρκετ το οποίο ο Δρ. ███ δεν είχε επισκεφθεί ποτέ προσωπικά. Πριν από αυτό το πείραμα, ο Δρ. ███ είχε δει την τοποθεσία της περιοχής-στόχου σε χάρτη. 
**Αποτέλεσμα:** Η τρισδιάστατη αναπαράσταση του σούπερ μάρκετ και του περιβάλλοντος χώρου στάθμευσης. Μικρές &#34;μάρκες&#34; από [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] που αποδίδουν αυτοκίνητα και ανθρώπους που κινούνται γύρω από το κατάστημα. Ο Δρ. ███ μπόρεσε να δει το εσωτερικό του καταστήματος σκεπτόμενος την αφαίρεση της οροφής από την αναπαράσταση. Με τη σκέψη αυτή, η σάρκα και οι αρτηρίες που αποτελούσαν την &#34;οροφή&#34; του σούπερ μάρκετ γρήγορα μεγάλωναν ή υποχωρούσαν. Ο Δρ. ███ σκέφτηκε να δει λεπτομερώς το τμήμα προϊόντων. Η αναπαράσταση ανακατασκευάστηκε γρήγορα στο τμήμα προϊόντων, δείχνοντας αντικείμενα και ανθρώπους να κινούνται στην περιοχή με πολύ μεγαλύτερη λεπτομέρεια. Το άτομο εξέπνευσε μετά από επτά λεπτά.

**Άτομο:** D-461.
**Περιοχή προς προβολή:** Όλα τα περιουσιακά στοιχεία του Ιδρύματος στη Βόρεια Αμερική. Ο Δρ. ███ δεν έλαβε καμία πληροφορία σχετικά με πληροφορίες σε επίπεδο διοίκησης O5 όσον αφορά την κατανομή των πόρων του Ιδρύματος.
**Αποτέλεσμα:** Δημιουργήθηκε μια ακριβής απεικόνιση της Βόρειας Αμερικής. Ωστόσο, τα μόνα σημεία χάρτη που δημιουργήθηκαν ήταν για τη Βάση-19 και ένα για τον Δρ. ███, το οποίο ο ελεγκτής γνώριζε ότι ο Δρ. ███ έκανε διακοπές στην πόλη που βρισκόταν κοντά στο σημείο. Στη συνέχεια, ο ελεγκτής ενημερώθηκε ότι ο πράκτορας ███ είχε αποστολή στο [ΑΠΟΡΡΗΤΑ]. Δημιουργήθηκε αμέσως ένα νέο σύμβολο που αντιπροσώπευε τον πράκτορα ███.

**Άτομο:** D-462.
**Περιοχή προς προβολή:** Ο πυρήνας του ατόμου του άνθρακα που βρίσκεται στο κενό Εργαστήριο █ στη Βάση-19.
**Αποτέλεσμα:** Κατά την επαφή με το τραπέζι [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] με αποτέλεσμα δύο εβδομάδες καθαρισμού και █ απώλειες. Οι δοκιμές σε κβαντική ή αστρική κλίμακα έχουν ανασταλεί επ&#39; αόριστον.
