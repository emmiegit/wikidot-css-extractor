**SCP-449-KO** - 그리고 더는 아무 것도 들을 수 없었다

**저자:** [[*user CatSi]]

**원안자:** 죠스

[[include :scpko:info:end]]

**일련번호:** SCP-449-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-449-KO는 제04K기지의 특별 제작된 격리실에 격리되어 있다. 해당 격리실은 특수제작 필터를 이용하여 가장 작은 개체가 빠져나갈 수 없도록 해야 한다. 식사는 제공되지 않으며, 설치된 화염방사기를 이용해 개체에게 매일 5분동안 위해를 가한다.

**설명:** SCP-449-KO는 거미의 군집체이다. 해당 군집체는 인간의 모양을 하고 있으며, 각 거미가 세포처럼 동작하여 인간의 움직임, 성대구조, 소화기 등을 모방한다.

개체는 본인의 이름이 이현식이라고 주장하고 있으며, 재단은 이에 초기 개체가 이현식이라는 인간의 몸에 기생하여 현재의 결과까지 도달하였다고 추측중이다. 이는 개체의 소화기계, 신경계 등이 지나치게 인간과 유사하다는 점에서 내린 결론이다. 그러나 이현식이라는 이름의 해당 생김새를 가진 인간은 기록상 찾아볼 수 없어, 개체에게 항밈적 능력이 있음을 추정한다.

또한 개체는 이지석이라는 인간이 자신에게 이름을 붙여주었다고 주장하는데, 개체가 묘사하는 이지석은 14세 아이로써 사회 통념상 이는 불가능하다고 판단되었으며, 조회 결과 이지석은 정신병원에서 치료를 받는 중이었다.[[footnote]]거미와 친구가 되었다고 주장하였다고 한다.[[/footnote]] 따라서 이지석은 SCP-449-KO의 피해자로써, 친구를 잃은 정신적 충격으로 망상을 하게 되었다고 추정중이다.

현재는 개체의 일부가 다른 인간에게 기생할 경우를 대비하여 개체의 가장 작은 거미가 나갈 수 없도록 특수 제작된 격리실에 격리되어 있다. 이는 특수제작 필터[[footnote]]개체를 이루는 거미 중 가장 작은 거미(0.4mm)도 빠져나갈 수 없도록 하며 공기를 순환시킨다[[/footnote]], 특수 제작된 화염방사기[[footnote]]센서를 이용하여 개체의 일부만을 불태울 수 있도록 추적하며, 역류방지장치가 있어 개체가 빠져나갈 수 없다[[/footnote]], 특수 제작된 에어락 등이 포함되어 있다. 개체와의 면담은 극도록 위험하기 때문에, 특수 방호복을 입고 4등급 보안인가 이상의 허가를 받은 인물만이 들어갈 수 있다.

개체는 알 수 없는 방식으로 증식하는데, 따라서 개체의 무한한 증식을 막기 위해 매일 화염방사기로 위해를 가하고 있다. 이 때 개체의 손상률은 약 40% 정도인데, 이는 다음날 동일 시간이 될 즈음 회복하는 것으로 보인다.
