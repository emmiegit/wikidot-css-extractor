    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**--3--1架名为“红眼航班”的客机，客机的窗户都无法打开，当有个体乘坐该航班时，乘坐该航班的个体会发生幻觉，并且会感觉飞机上十分危险，该航班到达目的地时，该乘坐航班的个体会十分抗拒离开航班\n**回收日期：**[未被回收]\n**回收地点：**[未被回收]\n**当前状态：**储存于███机场\n**事件报告：**HY-1：在MTF对该航班搜查时，发现██座位上发现一张纸条，纸条内容为：**[数据删除]**该乘客似乎因为某种原因而出现幻觉，并且十分抗拒下机\n**搜查记录**：**HY-SC-1**：在██位置上发现一张纸条，详情见**事件报告**\n**HY-SC-2**：MTF把驾驶室撞开后，发现驾驶室内设备为1990年的型号，并且灰尘数代表至少有30年未使用，而飞机是在2021年12月底被发现降落在██机场，并且有人亲眼看见飞机降落过程\n**笔记：**那么我有个猜测，其实飞机飞行过程反而是安全的，危险在降落之后，因为窗户关着，他并不知道外面是怎样的，所以，当你踏出舱门的那一刻，你才飞行的终点是哪里，还是真正来到也红眼航班的目的地——地狱呢？——首席科学家白███\n他在幻觉中可能看到机舱中一幅地狱画卷——助理S████&#34;</textarea></pre>
