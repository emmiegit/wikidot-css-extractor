    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1468 – Literaturvögel
**Autor:** [[*user General Harland]]
**Original:** http://scp-wiki.wikidot.com/scp-1468
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1468

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Alle geborgenen Instanzen von SCP-1468 sind in der Foundation-Voliere Nr. 4 einzudämmen. Gesunde Mengen an Wasser und Vogelfutter werden zweimal täglich zur Verfügung bereitgestellt, wobei Zwangsernährung durch Sedierung oder Fixierung erlaubt ist. Gelegentliche medizinische Versorgung ist notwendig, um die Gesundheit von SCP-1468 zu erhalten. Ein großer Block aus weichem Material wurde in der Voliere als sicherere Oberfläche zum Schnitzen platziert. Aufgrund von Verhaltensunterschieden verwenden nicht alle Instanzen von SCP-1468 dieses Material, und daher stellen einige immer noch Risiken für ihre eigene Gesundheit dar.

**Beschreibung:** SCP-1468 ist die Sammelbezeichnung für eine Vogelpopulation, eine Untergruppe der Art //Poecile atricapillus// oder Schwarzkopfmeise. Alle Instanzen von SCP-1468 verwenden regelmäßig ihre Schnäbel, um Buchstaben und Wörter in jede verfügbare Oberfläche zu schnitzen, und suchen typischerweise nach weicheren Materialien, wenn verfügbar, obwohl einige Instanzen aufgezeichnet wurden, die erfolglos versucht haben, in eisenharte Materialien zu schnitzen. In den meisten Fällen wird das englische Alphabet verwendet, aber es wurden Fälle aufgezeichnet, in denen SCP-1468 Zeichen aus dem kyrillischen und persischen Alphabet geschnitzt hat. Beobachtungen deuten darauf hin, dass jede einzelne Instanz von SCP-1468 langsam ein anderes Stück bekannter Literatur transkribiert, hauptsächlich fiktive Romane. Siehe SCP-1468- Beobachtungsprotokoll für weitere Details.

Instanzen von SCP-1468 üben dieses Schnitzverhalten fast ununterbrochen aus und machen nur Pausen, um kleine Mengen an Nahrung und Wasser zu sich zu nehmen. Daher können Fixierung oder Sedierung erforderlich sein, um ernährungsphysiologisch nachhaltige Mengen an Nahrung, Wasser und medizinischer Versorgung bereitzustellen. Aufgrund der wiederholten und übermäßigen Beanspruchung durch das Schnitzverhalten können Instanzen von SCP-1468 an abgebrochenen oder gebrochenen Schnäbeln, Infektionen, überanstrengten Nackenmuskeln, Dehydrierung und Unterernährung leiden und in einigen Fällen sterben. Instanzen von SCP-1468 scheinen alle Schmerzen, die durch diese Verletzungen verursacht werden, zu ignorieren und stattdessen weiter zu schnitzen. Dieses Verhalten scheint seit der ersten Entdeckung eskaliert zu sein, und die Verletzungsraten sind gestiegen.

Es ist derzeit nicht bekannt, was passieren wird, wenn eine Instanz von SCP-1468 ein Stück Literatur erfolgreich vervollständigt. Zum jetzigen Zeitpunkt ist SCP-1468-19 der Fertigstellung am nächsten, da es zu etwa 78 % mit //Schöne neue Welt// von Aldous Huxley fertig ist. Die Schnitzgeschwindigkeit ist unter den Instanzen von SCP-1468 nicht einheitlich.

Da sich Instanzen von SCP-1468 selten an Verhaltensweisen beteiligen, die nicht mit dem Schnitzen zusammenhängen, wurde keine Paarung beobachtet. Aus diesem Grund wurden künstliche Mittel vorgeschlagen, um sicherzustellen, dass aktuelle Instanzen von SCP-1468 Nachkommen hervorbringen. Gelingt dies nicht, wird angenommen, dass SCP-1468 sich möglicherweise selbst zum Aussterben bringen könnte.

**Beispiel-SCP-1468-Beobachtungsprotokoll**
[[&lt;]]
||~ SCP Nr. ||~ Literaturschnitzerei ||~ % abgeschlossen ||~ Zusätzliche Anmerkungen ||
|| 1468-1 || //Schlaflos// von Stephen King || 52 % || ||
|| 1468-4 || //Auftauchen, um Luft zu holen// von George Orwell || 23 % || Wird derzeit wegen eines gebrochenen Schnabels behandelt. ||
|| 1468-6 || Derzeit unbekannt || N/A || Derzeit aufgezeichnete Wörter reichen nicht aus, um die Quelle zu identifizieren. ||
|| 1468-7 || //On a Pale Horse// von Piers Anthony || 19 % || ||
|| 1468-10 || //Eine Geschichte aus zwei Städten// von Charles Dickens || 3 % || ||
|| 1468-11 || //Layli o Majnun// von Nizami Ganjavi|| 37% |||| Das einzige bekannte Beispiel für Poesie. Im  persischen Alphabet geschnitzt.||
|| 1468-15 || //Schuld und Sühne// von Fjodor Dostojewski || 40 % || Im kyrillischen Alphabet geschnitzt ||
|| 1468-19 || //Schöne neue Welt// von Aldous Huxley || 78 % || ||
|| 1468-20 || //Amerika und die Amerikaner// von John Steinbeck || 27 % || ||
|| 1468-21 || //Die Invasion// von K.A. Applegate || N/A || Verstorben aufgrund von Komplikationen wegen Unterernährung. ||
|| 1468-26 || //Ein gutes Omen// von Neil Gaiman und Terry Pratchett|| N/A || Verstorben aufgrund von Komplikationen wegen Unterernährung. ||
|| 1468-33 || //Grünes Ei mit Speck// von Theodor Seuss Geisel || N/A || Verstorben aufgrund von Komplikationen wegen eines gebrochenen Schnabels. ||

Am 12.█.20██ deutete Forscherin Karen ██████ an, dass Instanzen von SCP-1468 zu höheren kognitiven Funktionen fähig sein könnten als bisher angenommen, und schlug einen Kommunikationsversuch vor. Anbei sind die Versuche, mit einer Instanz von SCP-1468 zu kommunizieren. SCP-1468-29 wurde zufällig ausgewählt.
[[collapsible show=&#34;SCP-1468 Kommunikationsversuche&#34; hide=&#34;SCP-1468 Kommunikationsversuche&#34;]]
**Versuch Nr. 1**
**Kommunikationsmethode: Mündlich**
**Ergebnisse:** Forscherin Karen ██████ näherte sich dem Ast, auf dem SCP-1468-29 den Anfang von Kapitel 3 von //Ich bin Legende// von Richard Matheson schnitzte, und sagte &#34;Hallo&#34;. SCP-1468-29 zeigte keine Verhaltensänderungen. Forscherin Karen ██████ wiederholte die Begrüßung auf Spanisch, Französisch, Deutsch, Russisch, Japanisch und Mandarin-Chinesisch, von denen keine eine Antwort von SCP-1468-29 hervorrief.

**Versuch Nr. 2**
**Kommunikationsmethode: Schriftlich**
**Ergebnisse:** Forscherin Karen ██████ zeigte SCP-1468-29 ein Dokument mit &#34;Hallo&#34;, geschrieben in neunundzwanzig verschiedenen Dialekten. SCP-1468-29 wurde dabei beobachtet, wie es beim Schnitzen kurz innehielt, um das Dokument etwa zehn Sekunden lang zu betrachten, bevor es wieder an die Arbeit ging.

**Versuch Nr. 3**
**Kommunikationsmethode: Schnitzen**
**Ergebnisse:** Forscherin Karen ██████ zeigte ein Stück Holz, in das &#34;Hallo&#34; handgeschnitzt war. SCP-1468-29 beendete das Wort, das es gerade schnitzte, und hörte dann auf. Nachdem SCP-1468-29 das von Karen ██████ gehaltene Stück Holz beobachtet hatte, zwitscherte es einmal und kehrte dann zum Schnitzen zurück. Die Schnitzerei von SCP-1468-29 wich an dieser Stelle von der bekannten Literatur ab und fügte das Wort &#34;Hi&#34; in seine Transkription von //Ich bin Legende// ein.

**Versuch Nr. 4**
**Kommunikationsmethode: Schnitzen**
**Ergebnisse:** Forscherin Karen ██████ verwendete mehrere Holzblöcke mit eingeschnitzten Fragen und führte eine grobe Befragung von SCP-1468-29 durch. Anbei die Ergebnisse, mit Ausnahme von der Schnitzerei von SCP-1468-29 von //Ich bin Legende//.

&gt; &lt;Beginn des Protokolls&gt;
&gt; 
&gt; //Forscherin Karen ██████ hält einen Block mit &#34;Hallo&#34; darauf hoch.//
&gt; 
&gt; **SCP-1468-29 &lt;Schnitzerei&gt;:** Hi
&gt; 
&gt; **Forscherin Karen ██████ &lt;auf dem Block&gt;:** Kannst du mich verstehen?
&gt; 
&gt; **SCP-1468-29 &lt;Schnitzerei&gt;:** Ja
&gt; 
&gt; **Forscherin Karen ██████ &lt;gesprochen&gt;:** Und so?
&gt; 
&gt; &lt;Keine Antwort von SCP-1468-29&gt;
&gt; 
&gt; **Forscherin Karen ██████ &lt;auf dem Block&gt;:** Weißt du, was du schreibst?
&gt; 
&gt; **SCP-1468-29 &lt;Schnitzerei&gt;:** Ja
&gt; 
&gt; **Forscherin Karen ██████ &lt;auf dem Block&gt;:** Was ist das?
&gt; 
&gt; **SCP-1468-29 &lt;Schnitzerei&gt;:** Eine Geschichte
&gt; 
&gt; **Forscherin Karen ██████ &lt;auf dem Block&gt;:** Tut es weh?
&gt; 
&gt; **SCP-1468-29 &lt;Schnitzerei&gt;:** Ja
&gt; 
&gt; **Forscherin Karen ██████ &lt;auf dem Block&gt;:** Warum arbeitest du so hart?
&gt;
&gt; **SCP-1468-29 &lt;Schnitzerei&gt;:** Ich mag diese Geschichte
&gt; 
&gt; **Forscherin Karen ██████ &lt;auf dem Block&gt;:** Was ist mit den anderen?
&gt; 
&gt; **SCP-1468-29 &lt;Schnitzerei&gt;:** Sie mögen diese Geschichten
&gt; 
&gt; **Forscherin Karen ██████ &lt;auf dem Block&gt;:** Du kannst lesen, richtig?
&gt; 
&gt; **SCP-1468-29 &lt;Schnitzerei&gt;:** Ja
&gt; 
&gt; //Forscherin Karen ██████ zeigt SCP-1468-29 eine Taschenbuchausgabe von// Ich bin Legende.
&gt; 
&gt; **Forscherin Karen ██████ &lt;auf dem Block&gt;:** Würde das reichen?
&gt; 
&gt; **SCP-1468-29 &lt;Schnitzen&gt;:** Nein
&gt; 
&gt; **Forscherin Karen ██████ &lt;auf dem Block&gt;:** Warum?
&gt; 
&gt; **SCP-1468-29 &lt;Schnitzerei&gt;:** Es ist unvollkommen
&gt; 
&gt; &lt;Ende des Protokolls&gt;
Da es nur eine begrenzte Anzahl vorgeschnitzter Fragen gab, wurde die Kommunikation ausgesetzt, bis weitere vorbereitet werden können. Forscherin Karen ██████ wurde für ihren Einfallsreichtum gelobt. 
[[/collapsible]]</textarea></pre>
