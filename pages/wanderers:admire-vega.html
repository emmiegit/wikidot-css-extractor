&gt; 那是一个初夏的夜晚，夜幕笼罩下的庭院里依然泛着些许凉意。一个年轻的母亲带着她的女儿坐在门前，默默地抬头仰望。一条明亮的银河横亘在夜空之中，点缀着或明或亮的繁星。
&gt; 
&gt; “妈妈，我的名字是怎么来的？”
&gt; 
&gt; 这位母亲浅浅地笑了笑，并没有立刻回答，而是指向银河：“看到那颗星星了吗？”
&gt; 
&gt; 女孩顺着母亲的手指望去，望着点点繁星，困惑地摇了摇头。于是母亲的手指在半空中滑动着，比划出了一个直角三角形，它的三个顶点正对应着银河中格外明亮的三颗恒星。女孩看懂了，于是恍然大悟地哦了一声。
&gt; 
&gt; “那是著名的夏季大三角，左右两个锐角分别对应着两颗亮星，它们的名字分别是河鼓二和天津四，而直角顶点那颗最亮的，叫做织女星。”
&gt; 
&gt; 女孩在听到最后那颗星的名字时，眼睛亮了起来。她将目光定格在名叫织女星的蓝白色恒星上，在她的眼里，它就是银河系最亮的那颗星，其它的所有星点相较于它都黯然失色。
&gt; 
&gt; “我的名字，是来自它吗？”
&gt; 
&gt; “你猜对了。”母亲慈爱地摸了摸女孩的头，目光却投向遥远的地平线边。“它是全天第五亮星，也是北半球第二亮星和天琴座第一亮星，但最重要的是——它是你的星星。因为，你是带着它的名字出生的孩子啊。”
&gt; 
&gt; “你未来的路还很长，当你感到不顺心的时候，就抬头看看你的星星吧，它会告诉你答案的。”

------

她不知疲倦地奔跑。身旁的景色急遽向后退去，伴随着掠过脸颊的凉意。不知是因为夜已深，还是自己的速度实在太快，她已无从判断自己身处何地了；但这都不重要——她要奔跑，在高速运动中放空自己的大脑，把一切抛在自己的身后。

仿佛只要她还在奔跑，那些事情就从来没有发生过一样。

抬头望向天空，黑压压的一片，分不清是密布的阴云还是大城市的工厂排放出的工业废气将整个夜空都遮盖住了。看不见蓝白色的星星。

腿上传来的剧烈疼痛感促使她停了下来，如同被从膝盖处生生扯断一般，尽管早已做好了心理准备，但还是止不住地跪倒在地上。她不禁暗自苦笑：医生早就说过，自己已经不能再跑了。那时的她不信邪，像一只发狂的小野兽一般，不顾任何人的阻拦，冲出医院的大门——她要证明自己还能跑。

可惜没过多久，她就痛苦地跌倒在地，紧紧地抱住了自己的膝盖。众目睽睽之下，她失声痛哭。

泪眼朦胧中，她感觉到一双手轻轻搂住了自己的腰；是她的训练员，那个有些热血的男青年不知何时跑了过来。她顺势靠在青年宽阔的胸膛上，任由泪水顺着眼角如流水般淌下。

“别信那些有的没的，总有一天我要让你重新站到赛道上！”他用一如既往的愣头青语气宽慰道。

从回忆中清醒过来，果然只要自己一停下来，这些事情就会困扰住自己啊。她无奈地四处看去，只见得自己周围空无一人，唯有草丛中传出来阵阵聒噪的蝉鸣声鼓动着她的耳膜。已经没有什么东西可供她去依靠了。

腿上的剧痛感逐渐减弱了一些，强烈的刺激下她的背上已经是冷汗涔涔。在确认自己的体力已经恢复了一些之后，她缓缓站了起来。前面隐隐约约能够看见霓虹和灯火，好像是个小镇。先去那里看看吧。

------

&gt; 自打记事以来，和周围那些似乎有着无尽精力，恨不得从白天玩到晚上的小伙伴们不同，她一直都是一个安静的女孩子。在身边的男孩女孩们嬉笑着打闹成一团的时候，她总是远远地站在人群之外，仿佛二者不属于同一个世界。她最喜欢做的事情是一边看星星一边自言自语，假装那些远在数百甚至数万光年外的光球能与她对话。有个邻居评价说她就像一个将任何情感阻隔在外的空壳，世间冷暖都不会在她的心中唤起任何波澜。
&gt; 
&gt; 母亲因为这句话和那位毒舌的邻居大吵了一架。但即便是如此，对方依旧是一副趾高气昂的样子，他声称事实胜于雄辩，所有人都看在眼里，一个无法和他人共情的人注定会在未来处处碰壁。女孩也曾试着融入进孩子们之间，但总是被以“毫无干劲”的理由被驱赶出来。
&gt; 
&gt; 一个人看着一群人，这样的场景始终伴随着她童年的前半段，直到母亲偶然间问起女孩，有没有兴趣试试看跑步。
&gt; 
&gt; 一股从来都不属于自己的热情猛然间从心底里迸发出来，推动着女孩跳起来，声嘶力竭地对着母亲大喊：“我要跑！——让我去跑！让我去！”
&gt; 
&gt; 如此之强烈的反差感让母亲吃了一惊，但随即她便微笑着点了点头。女孩至今记得母亲的那个微笑，不知为何显得那么的理所当然。

------

拖着疲倦不堪的双脚漫步在小镇的街道上。手表上显示的时间是11点23分，已经是深夜时分，大街上应该看不到任何行人。至少自己能独自待一会，好好冷静一下了，她是这么想的。

至少一开始是这么想的。

一个热乎乎的东西撞上了她。她低头看去，是一个身高还不到她胸口的小女孩，眼眶里噙满了泪水，随时都要流下来。

“姐姐，帮帮我好不好……我找不到家了……”

她想说自己也是第一次到这个镇上，人生地不熟的，怎么可能知道小女孩的家在哪里；但不知道为什么，她就是没有办法将拒绝的话语吐露出来。十年前，当她还是和这个小姑娘差不多年纪的时候，曾经也睁着泪汪汪的眼睛，向自己的母亲询问着一个至今仍然影响着自己人生的问题。

“好吧，我来帮你找。告诉我，你家的房子长什么样。”

姐姐，大概是这个词触动了她吧。小时候周围的很多发小都和自己一样，是独生子女，但是在父母问起要不要给他们生一个弟弟的时候，他们总会哭着闹着喊不要，因为这样自己就失宠了；但她不一样，尽管母亲始终没有问过类似的问题，她却始终渴望着从自己的至亲口中听到这个词。

------

&gt; “为什么……我会这么兴奋呢？从心底里漫出来的这种感觉，只要跑起来就能感到快乐，快乐得就如同——”
&gt; 
&gt; “——不是我一样？”
&gt; 
&gt; 抱着这样的疑惑，女孩气喘吁吁地站在了她的母亲面前。那又是一个初夏的夜晚，两年之前，在同一片星光下，女孩和她的母亲一起坐在门前，面对着璀璨的银河，她得知了自己的名字来源于25光年外，那颗静静闪耀着的蓝白色亮星；如今，织女星还是那颗织女星，但它所连接着的那个小小的灵魂，似乎在悄然之间发生了变化。
&gt; 
&gt; 母亲伸手想要摸女孩的头，但却被后者不耐烦地避开了。这一刻少妇知道她终于瞒不住了，自己的女儿要比想象中敏锐得多。
&gt; 
&gt; “其实，你有一个双胞胎妹妹。”
&gt; 
&gt; “妹……妹？”
&gt; 
&gt; “本来你应该和你妹妹一起降生的，只可惜在你出生之后的五分钟，我生下了一个死胎。你的妹妹始终都没能得到看看这个世界的机会。”
&gt; 
&gt; 被深埋在心底的回忆逐渐上涌，丧女的悲痛再次袭来，等少妇回过神来，才发现自己已经泪流满面：在同样止不住泪水的女儿眼中，倒映出那个躺在病床上，抱着死胎不住哭泣的她。
&gt; 
&gt; “原来是这样……我终于明白，这种不属于自己的感觉是怎么回事了。”女孩喃喃自语着，抬起头望向天空，此时的她已经可以很熟练地在繁杂的星空中找到那颗属于自己的织女星了。只是不知为何，那颗蓝白色的星星在她的眼中变了样。
&gt; 
&gt; “我看过一个传说，人在逝去之后会化作星尘回归宇宙之中。所以——”
&gt; 
&gt; “从未谋面过的妹妹，今天的织女星格外地闪耀呢，是你在那边看着我吗？是你将跑步的梦想，寄托在了我这具情感的空壳之上吗？”

------

走了约莫一刻钟，还是没能找到迷路女孩的家。心急如焚之下，女孩呜呜地哭了起来。她连忙蹲下身，用尽可能温柔的话语安慰着女孩，用手拂去她流下的泪水。

女孩很快便不哭了，只是定定地注视着她的眼睛，问道：

“姐姐，你之前是不是也哭过？发生了什么事情吗？”

她有些尴尬地避开了这个话题，只是拉起了女孩的手：“那边有家24小时连锁酒馆，我们也走了好久了，去那里休息一会吧。”

看到那家酒馆之后，女孩突然兴奋了起来。“我对这里有印象！我的爸爸妈妈说，他们刚结婚的时候都喜欢下班的时候来这里坐一会，喝点饮料解闷；他们就是在这里互相认识的。一直到现在他们还保留着这个习惯呢。”

“那就正好可以进去看看了。”她回应道，“也许你能在这里找到你父母年轻时候的影子呢。”

这个时间点，酒馆里已经相当稀疏了。靠门的地方坐着一对情侣，女生已经喝醉了，紧紧依偎在男生的怀里，桌上还摆着几杯尚未被饮尽的莫吉托。她微微皱了皱眉头，避开了这对情侣。

她定下了一个靠窗的座位，随后自己走到台前，给女孩要了一杯奶昔。当酒保问起她自己要什么的时候，她望着菜单犹豫了。

“哟，没想到居然能够在这里遇到你啊。”

当时她不知道怎么想的，连点了两份香蕉芭菲，刚坐下来，就遇见了她的训练员，那个风尘仆仆，一脸疲惫地撞开酒馆大门的男青年。在看到她的那一刻，青年的眼睛一下子亮了起来。他从来都不知道自己喜欢喝甜品，当时他的眼神看上去就像是发现了新大陆一样。

“你别……凑得太近，我一个人就好。”她嫌弃地瞪了青年一眼，挪到别桌去了，留下对方一人尴尬地站在原地。原本以为对方会就此作罢，但没想到第二天，在结束了一天的训练之后，青年却意外地点了一杯香蕉芭菲给她。

“给你的，我请客。想吃这个就提前跟我说嘛，这点钱我还是出得起的。”

……

“这位顾客？您好？”

酒保的呼唤声将她从记忆中拉了回来，她四下张望，这才反应过来这个时候青年怎么可能会陪在她身边。再看看那对依偎在窗边的情侣，她才惊讶地发现自己竟如此羡慕他们。

“来一杯香蕉芭菲吧，谢谢。不要去冰。”

------

&gt; “一直以来都是我的妹妹想要跑，渴望在赛场上夺得胜利，只不过她再也不可能有机会亲自实现这个愿望了。”
&gt; 
&gt; “那颗璀璨夺目的星……我曾向它发誓。哪怕只有我一人，我的妹妹，我也会赢给你看。”
&gt; 
&gt; 离开家乡那个小小的城镇时，是两年前的某个夏夜。站在家门前，与母亲挥手道别时，她抬起头，最后一次在家乡的土地上抬头寻找她的织女星；同往常一样，她轻松地找到了坐落在直角顶点上的一等星。恍惚间，她似乎觉得织女星的亮度猛然间增加，将她整个人都笼罩在了蓝白色的亮光之中。
&gt; 
&gt; 她知道这是妹妹在向她表达着自己的愿望。于是她默默地握紧拳头，放在胸前，立下了她的誓言。
&gt; 
&gt; 入学之后，她发现有不少目光聚集到了自己身上。那里的人们评价她说，她的跑姿给人一种背负了许多东西的感觉。其中一个年轻的新人训练员似乎对她格外感兴趣，尽管自己有着习惯在山路上练跑的习惯，他也硬着头皮要跟上来找她，即便是摔伤了腿也在所不辞。
&gt; 
&gt; 她本来对这种行为感到很烦躁，但是在得知要想站上赛场，必须要接受来自经过专业知识培训的训练员的教导之后，她决定和这个青年签下契约——条件是在除去日常训练之间的交流以外，她不希望自己的个人生活遭到任何人的打扰。
&gt; 
&gt; 其实她也不是讨厌青年，但自己本来就是一个缺乏情感的容器，为了达成妹妹寄托在自己身上的愿望才选择了这条道路，自然没什么值得了解的。但青年显然并不满足于此，他偶然间说出的一句话，让她难以反驳：
&gt; 
&gt; “如果我们不能更好地了解彼此的话，我怎么给你提供有效的建议呢？试着把你的心事说出来吧，不要一个人憋着。”

------

“姐姐，你似乎对那对情侣很感兴趣？”

女孩的这个问题让她吓了一跳，这才反应过来自己已经盯着他们看了好久了，连忙将目光移开，转向坐在自己对面的女孩。从她清澈的双眼中，她看到了自己满脸红晕的样子。

“感觉你很向往他们啊。”女孩捂着嘴轻轻笑了。

“小……小孩子懂什么，根本没有这回事。”她连忙否认，但能不能蒙混过去，就连自己都感到心虚。不过好在女孩貌似并不打算在这个话题上深究下去，而是大口大口地喝着面前的奶昔，不一会儿就见底了。

就像小时的她在问到自己和妹妹相关的话题时，敏锐地察觉到了母亲一闪而逝的神伤一样，自己发自内心的情感终究还是瞒不住女孩的眼睛。事实上自从她认识青年起，便一直被评价为“故作高冷无所谓，但实际上把心事都写在脸上了”。青年曾经不止一次地找校医为她做心理辅导，但每次都被她找理由推掉了。

她第一次和至亲之外的人提起过自己妹妹的事情，就是和她的训练员了。“放下你妹妹的事情吧，你是为了自己而跑，不是为了她”，他一次次地向她讲述着如此这般的话语，绞尽脑汁地试图组织起语句来敲开她的心门。后来她任性地对着他大发了一通脾气之后，青年就再也没有提起过类似的话题了；他只是在每一个晴朗的夏夜里，默默地跟着她来到郊外，坐在她的身边，仰望着灿烂的星辰。

“你的名字真好听，是来源于织女星吧。”

“啊，你怎么知道？”

“我高中的时候当了一个学年的天文社社长，在这方面还有点研究。”

“那，你为什么喜欢看星星呢？”

青年沉吟着。“因为想要了解更大的世界。有话说得好，我们的征途是星辰大海。你不觉得人类文明应该走出这颗小小的星球，去探索浩瀚的宇宙吗？”

她对这个回答感到颇有些意外，难得地主动将目光投向青年，却与他的双眸对了个正着，随后一下子羞红了脸。青年眼里盈满了笑意，那分明是在对她说：

“因为你也喜欢啊，我的担当。”

------

&gt; 她的第一次大赛是四月的皋月赏。这并不是一次理想的参赛经历，尽管她已经竭尽全力地去试着追上身前的对手，但却始终无法再进一步。第六名是她的最终名次。她强忍着没有当场哭出声，在离场后不久便一个人跑掉了。
&gt; 
&gt; 青年花了好久才找到她。那天晚上很阴沉，天上看不见任何星星。将梦想寄托在自己身上的妹妹，想必对这个结果感到很失望，不想见到她这个不守信用的姐姐吧。如此想着，憋了一个下午的眼泪，终究还是流了下来——直到青年不知何时坐到了她身边。
&gt; 
&gt; “胜败乃兵家常事，过几周不还有一场比赛嘛，在那里赢回来就是了。”他安慰道。见她迟迟没有回应，他一下子站了起来，面对着自己假想着的织女星的方向，以极度慷慨激昂的语气作了一番演说。
&gt; 
&gt; 她已经不记得那段演说的具体内容了，总之他好像引用了很多晦涩难懂的典故，绝大多数应该是确实有之，但中间大概率夹杂了几个他信口编出来的假故事。最后他高呼道：
&gt; 
&gt; “说了这么一大通乱七八糟的，如果你实在理不清楚的话，那就跑起来吧。跑姿，节奏，体力什么的都不用管，想怎么跑就怎么跑。你只需要记住，真空中没有任何东西能够阻挡光的传播，也就是说就算是今晚起雾霾，你的妹妹也能从织女星上看到这颗星球。赢不赢的先抛在脑后，让她看到你在奔跑，告诉她如果当年她成功地降世，那么她奔跑在赛道上的样子，就是现在的你！”
&gt; 
&gt; 她不顾一切地奔跑起来，就按照着自己训练员所说，把所有的东西都抛在脑后。恍惚之间她感觉自己穿越了时空，她跑过儿时的庭院，看到小小的自己问起妈妈关于妹妹的事情；跑过宏伟的校园，远远地站在人群之外，少女避开训练员们审视的目光——
&gt; 
&gt; 以及数个小时前，以第六名的成绩冲过终点线，望着如君临天下一般接受观众们膜拜的对手，心怀不甘的她自己。
&gt; 
&gt; 就如他所说，随心所欲地跑吧，让妹妹看见自己奔跑的身姿，让她知道地球上始终牵挂着她的姐姐，仍在努力达成属于她们两人的梦想。只要我还能跑，我就愿意为了你一直跑下去，将至高无上的荣耀献给你。
&gt; 
&gt; 于是在那场一生只有一次机会参加的东京优骏，越过二千四百米的赛道，她将所有竞争对手甩在身后，第一个冲线。

------

“谢谢你，姐姐。前面那个路口右拐，然后再走几步路就到我家了。你人真好，我妈妈平时都不允许我喝饮料的。要是我也有一个像你一样的姐姐就好了。”

望着向她挥手告别的少女，她不禁一愣。“你……也是独生女吗？”

“是啊，我可想要个姐姐了，可惜家里面都没人愿意陪我玩。要不你来我家当我姐姐？”

听到这充满孩子气的发言，她没有憋住，一下子笑了出来。“好啊，不过我感觉你的父母应该不大乐意。”

“那至少你知道我家住那儿了嘛。以后有空来我家玩哦，我会等着你的。”说完这句告别语，女孩最后回头望了一眼，便蹦蹦跳跳地朝着空旷的街角走去，最后彻底消失在她的视野之中。女孩很幸运地回了家，而她甚至还不知道这个小镇叫什么名字呢。其实本可以问问女孩能不能允许她留宿一夜的，但自己好不容易塑造起来的大姐姐形象可就毁了，想来想去，直到分别也没能说出她酝酿了好久的请求。

就像她始终没能为自己的任性向训练员道歉一样。

不如找个旅馆过夜吧，她这么想着，掏出随身带着的钱包，最后尴尬地发现里面基本没剩下什么东西了。看来自己今天得睡露天了。

即便是在酒馆里坐了好一会儿，也没能缓解腿部的伤病；倒不如说这么一折腾下来，腿上的神经几乎麻木了，连韧带炎带来的疼痛感都差不多感觉不到了。估计回去以后又得住上好几天院了，复出更是遥遥无期。她这么想着，侧着身子躺在了路边的长椅上，顶着晚风的凉意闭上眼睛。

夺冠后不久，她在秋季的菊花赏再一次遭遇了滑铁卢。同样的第六名，带给她同样的失落与不甘。

青年依旧是一副热血的样子，用相似的话术试图让她振作起来。她想到自己仅仅是在职业生涯的第一年就在国内的顶级大赛上拿到了冠军，已经取得了足够出色的成绩；而且她的职业生涯还有很长时间，自己还有足够的机会去调整状态，精进自己的实力。只可惜就在她几乎已经要把心态调整过来的那一刻，命运再一次将她打到了谷底。

对于以奔跑为生的她来说，确诊韧带炎几乎意味着职业生涯的彻底终结。

她还记得自己捂着腿倒在训练场上的痛苦不堪，以及躺在病床上收到确诊通知书时的绝望。青年从她手中接过那张单子，双手微微颤抖着。良久，他将单子往身后一扔，随后竭尽全力挤出笑脸，试图用和往常一样的语气告诉她一定会有奇迹的，但是在看到她脸上的泪痕时，他噤声了。

这是两个人都明白的事情，她再无可能在赛场上展现出自己跑动的样子，也无从实现自己刚入校门时立下的誓言了。仅仅一年的时间，梦想便全部宣告破灭，再热血的话语也改变不了残酷的现实。

自己入院那天，一整天都在下暴雨，透过病房的窗户，只有遮挡住一切的雨幕，看不见星星。

泪水不知何时又流了下来。她无声地啜泣着，没有用手拂去留下的泪水，只是静静地躺着，任由泪水浸湿身下干硬的圆木。不知从哪个遥远的方向传来悠悠钟声，哦，是新的一天到来了。

------

她在瑟瑟发抖中醒来。没有被子覆盖在身上，她发现自己脸上不知何时已经沾满了夜晚的露水。手表上显示的时间是2点57分，距离天亮还远。她用手胡乱地抹了一把脸之后，原本想继续睡下，结果却鼻子一痒，打了个喷嚏出来。

摸了摸额头，感觉有点发烫，伴随着一阵头晕目眩的感觉。似乎有点发烧。继续躺在椅子上应该只会加重症状，不如放下身段，去女孩家留宿吧。她这么胡乱想着，从椅子上站起身来。天上不知何时晴朗了许多，星星也出来了。白色的光照在她的脸上，感觉不到任何温度。

顺着柏油马路踽踽独行，她忽然产生了一种强烈的孤独感。感觉很奇怪，明明自己一直是一个习惯离群的人，体会孤独对她来说应该是家常便饭才对；但此刻她特别想靠在一个人的怀里，向他倾诉这一年来自己的故事。

人是群居动物，或许她一直以来都渴望着能够有一个人陪着，只不过一直被压抑在内心深处，连自己都选择性忽略了。

她这么想着，沿着女孩离去的那个街角右拐。本以为自己能看到一排整齐排列的平房，但那条路过去一百来米的地方就被一堵红墙封上了，根本没有什么住宅。

她并没有感到吃惊，只是迷迷糊糊地走开了。持续的低烧之下，自己的意识开始变得模糊，只能任由自己已经逐渐麻木的双脚驱动着自己走向未知的方向；不知多久后，一阵持续的凉风让她不禁打了个激灵，这才勉强清醒过来。自己不知何时登上了一栋三层楼高的平房，一抬眼就是漫天的群星。

这会儿是深秋时节，虽然还能在凌晨三点的夜晚看到织女星，但早已错过了最佳观测时机。从楼顶看过去，它就在西边地平线上方一点点，倔强地闪烁着蓝光，好像这样就能阻止自己沉下去一样。

“是你在等着我吗……”她喃喃道。

织女星本来就是北半球第二亮星，在天狼星尚未升起的夏秋季，它就是天幕中最亮的星。但早已习惯织女星光芒的她，不知为何感觉今天的它格外明亮——而且还在逐渐变得越来越亮。

眼睛短暂地失明了。再一次恢复视觉时，她惊讶地发现天上除了黯然失色的繁星以外，还多了另外一样东西——准确来说，是一个人。

那是一个长得和她一样的姑娘，但准确来说又不是她自己。少女身着一袭白色的长裙，衣袖上点缀着淡淡的星光，像个仙女一般从天球上飘然而下。青年曾经告诉过她，他的家乡流传着天仙下凡的传说，而如今这个原本只应存在于幻想之中的场景却真实地出现在了她的面前。

“还没猜出我是谁吗？姐姐。”

“妹……妹？”

曾经在心中默念过无数次的词语，在这一刻终于说了出来。泪水再一次夺眶而出，十几年以来郁积在心底的孤独感终于压抑不住了，喷薄而出。她竭力地朝着空中的少女吐露出自己的心声，结果却哽咽得连一句完整的话都说不出来。

“我……是个不称职的姐姐……对不起！明明说好了，要为你赢下来的，结果却，再也跑不了……！”

“不是你的错哦。”少女清雅地笑着，降落到她的身边，伸出手轻轻拂去她脸上止不住的泪滴。“没有降生到这个世界上也没有关系，因为你在赛场上奔跑的样子，我都看到了哦。”

“听说过吗？双胞胎之间有奇特的心灵感应，所以即便是身在另一个世界，我也能知道你在想什么，你跑起来时发自内心的兴奋，输掉比赛后看星星时的失落，还有……我最喜欢的，你一直很期待和训练员在一起的时光，你早就已经对他心动了。这些感情我都有感受到哦，非常独特，就像我也在这颗星球上活过一样。”

“可是……本来这一切本来不应该由你来享受吗？”

“没有这回事哦。”少女的脸颊微微泛红，“你从来都不是什么承载灵魂的空壳，我说的那些情感，都是发自你内心的。”说到这里少女顿了顿，表情略微变得严肃了起来。“你误解了太长时间了，双胞胎意味着心灵相通，但并不代表我们要有固定好的人生轨迹。可能就算我们一同降生下来了，最后爱上跑步的也会是你。”

“我没有名字，在我所在的那个世界，也不需要这个；但你不一样。织女星不是一颗双星，而是一颗自己发光发亮的一等星。它是独一无二的，就像你也是独一无二的[[span class=&#34;ruby&#34;]]爱慕织姬[[span class=&#34;rt&#34;]]Admire Vega[[/span]][[/span]]。”

在少女的口中，听到了自己的名字。她无法再继续直视妹妹的微笑，只能低下头，用手紧紧捂住眼睛。

“是起源于织女星吧，很好听的名字呢。”少女将手轻轻放在她的肩上，将来自于手心的温暖传遍她的全身。“你一直是个称职的姐姐，你愿意为了我而奔跑，我很感动哦。但是接下来，请为你自己而奔跑，把胜利献给你和你的训练员吧。”

她含糊地应了一声，却猛然察觉到妹妹的声音正越来越小。她猛然移开捂住眼睛的双手，发现妹妹的身形正在逐渐缩小，奔向闪耀的织女星而去。

“请……不要走！我很想你！”

她三步并作两步，急切地冲向前去，想跳起来抓住妹妹的手，却忽略了自己正身在楼顶。失重的感觉瞬间传递到她的大脑，来自于这颗星球的重力残忍地向她昭示了生者与亡者之间的区别——

但坠落只持续了很短的一段时间。她发现自己悬浮了起来，好像有一股来源不明的力抵消掉了重力，托着她站在了半空之中。她抬头望去，妹妹的身影既没有变大，也没有变小，只是始终和她维持着若即若离的距离。少女并没有责怪姐姐的冲动，只是露出一副孩子气的表情，依依不舍地问道：

“姐姐，我想亲眼看着你跑一次，能答应我吗？”

在妹妹话音落下的一瞬间，她感觉一股力量在一瞬间充满了全身，同时也消去了她所有的伤病。全身上下的肌肉仿佛都在兴奋地尖啸着，催促着她尽快跑起来。她尝试着迈出了一步，两步，然后找到属于自己的节奏，小腿猛然发力，推动着身体尽情地朝着前方狂飙而去——

忘却一切，只管跑起来吧，让你的妹妹看到，这就是姐姐奔跑的样子。

------

“爱织？爱织？你……”

冥冥之中好像有人在叫自己的名字。她勉强地睁开眼，映入眼帘的是青年熬红了的双眼以及焦急的眼神。她张口想问到底发生了什么事情，但是青年制止了她的动作。

“你整整昏迷了三天时间呢。你跑走之后，我找了你一晚上。我报了警，然后翻遍了这附近的监控记录也没有结果，问了大概几十个路人，都说没见到你。就在我心灰意冷地回家时，发现你正倒在门口昏迷不醒。接下来……就是把你送到医院抢救了，还好没什么大碍。”

“那……谢谢你了。”她用有些嘶哑的声音回应道。希望青年能够感受到她的谢意。

“说起来，你还不知道这几天发生了什么事情吧，但感觉你应该会比较感兴趣。你失踪的那天晚上，织女星突然变亮，把整个北半球都给照亮了。天文学家说这个现象叫做氦闪，但织女星是一颗主序星，正常来说是不可能发生这种情况的；影响还是有的，听医生说好像辐射大了点，但反正没到那什么……临界值之类的，也就不用当回事了。”

“另外当时郊外有几个熬夜的人，他们报告说除了氦闪事件以外，还看到了半空中有一道青白色的影子，一下子飞过去了，但调查也没调查出个所以然。”

“你是想问我对这个事情是不是知情吧，但我真的不记得那天晚上出了什么事，所以抱歉啦。”

“哦，好吧……”青年挠了挠头，仍是一脸疑惑，“不过总感觉你的后半句话没说出来啊。”

“是错觉吧。”她撇了撇嘴，接着招呼青年靠近点。这还是她第一次这么主动，青年露出一脸期待的表情把耳朵凑过来，结果被她顺势往里面吹了口气。

青年对这个恶作剧显然没有提防，他吓了一跳。

“也许……去看看织女星？它会告诉你答案的。”她微笑着补充道。青年愣了下，随即也笑了起来。“很符合你的作风。”他如此评价道，随后拉开窗帘。

这时正是晚上，她朝着窗外定睛看去——在原本应该是织女星的位置，出现了一个小小的青白色星云，那是恒星氦闪所造就的天文学奇观。它呈现出人眼的形状，青年介绍说，天文学家们打算命名它为织女之眼。未来，星云的面积还会越来越大，数年后最终稳定下来。在接下来的时间里，它将一直守望着25光年外的人类文明。

在星云正中央，被冠以织女之名的蓝白色一等星依然静静地散发着独属于它的光辉。</textarea></pre>
