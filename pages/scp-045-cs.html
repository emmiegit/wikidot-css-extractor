    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
Název: SCP-045-CS
Autor: [[*user DrDickens]]
[[include info:end]]

**Objekt #:** SCP-045-CS

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** SCP-045-CS musí být uzavřeno ve schránce z tvrzeného skla o velikosti  80 x 200 cm. Jednou denně musí být kontrolováno, zda není poškozená schránka jedním pracovníkem MTF. Jednou měsíčně musí být tato schránka vyčištěna od prachu a jiných nečistot.

**Popis:** SCP-045-CS je plně funkční dětská meteorologická stanice s teploměrem, barometrem, vlhkoměrem a srážkoměrem o rozměrech 60 x 130 cm. Jedná se o dřevěnou desku s vyrytými slovy a znaky na dřevěných nohách s možností nastavení těchto nohou na vodorovnou polohu pro lepší stabilitu. Děti vlastnící tuto meteorologickou stanici si samy určují, jaké bude, nebo zapisují, jaké počasí bylo.

&gt; **{{ Předpovědi ovšem nejsou nikdy přesné. }}**

Anomální vlastnosti tohoto SCP spočívají v tom, že když si s touto meteorologickou stanicí //hraje// dospělý člověk (18 let a více), tak se předpověď stane skutečností.
SCP-045-CS bylo nalezeno a zadrženo ve vesnici poblíž Prahy, kdy se dostala do rukou jedné z Nadačních zaměstnankyň. Ta následně zavolala, že se k ní dostal anomální předmět.

V našem držení je SCP-045-CS ve žluto-černém provedení.

**[ZÁZNAMY Z VÝZKUMŮ]**

[[collapsible show=&#34;Test #1&#34; hide=&#34;Zavřít&#34;]]
&gt; **Datum:** █.6.20██
&gt;
&gt; **Testovací subjekt:** D-7762, muž, 48 let
&gt;
&gt; **Průběh:** Testovací subjekt projevil zájem o tuto meteorologickou stanici. //Hrál// si s ní pouhých 30 minut, než ho omrzela. Poté byl subjekt navrácen bez větších komplikací zpět do své ubikace.
&gt;
&gt; **Naměřené hodnoty:** Teplota 24°C, atmosférický tlak 984,3 hPa, vlhkost vzduchu 87,9%, srážky 5 cm
&gt;
&gt; **Výsledek:** Do hodiny se přihnala bouřka se stejnými naměřenými hodnotami.
&gt; [[/collapsible]]

[[collapsible show=&#34;Test #2&#34; hide=&#34;Zavřít&#34;]]
&gt; **Datum:** █.7.20██
&gt;
&gt; **Testovací subjekt:** D-9574, muž, 16 let
&gt;
&gt; **Průběh:** Testovací subjekt se nejdříve o meteorologickou stanici nezajímal, ale nakonec si s ní taky začal //hrát//. Po hodině byl subjekt navrácen do své ubikace.
&gt;
&gt; **Naměřené hodnoty:** Teplota 35°C, atmosférický tlak 985 hPa, vlhkost vzduchu 33,1%, srážky 0 mm
&gt;
&gt; **Výsledek:** Nic se nestalo.
&gt; [[/collapsible]]

[[collapsible show=&#34;Test #3&#34; hide=&#34;Zavřít&#34;]]
&gt; **Datum:** █.12.20██
&gt;
&gt; **Testovací subjekt:** D-8520, žena, 34 let
&gt;
&gt; **Průběh:** Subjekt byl apatický bez jakéhokoliv zájmu o cokoliv v místnosti. D-8520 byla donucena k práci s SCP-045-CS. Při ukončení měření se pokusila o útěk, načež byla zpacifikována.
&gt;
&gt; **Naměřené hodnoty:** Teplota -18°C, atmosferický tlak 984 hPa, vlhkost vzduchu 46,2%, srážky 4 mm
&gt;
&gt; **Výsledek:** Do hodiny na území republiky začalo sněžit, teplota se snížila na naměřených -18°C.
&gt; [[/collapsible]]

**[KONEC ZÁZNAMŮ]**

&gt; //**{{Po prozkoumání byla pozastavena veškerá výroba tohoto produktu. Ovšem u žádného jiného výrobku nebyly zjištěny anomální vlastnosti.}}**//
