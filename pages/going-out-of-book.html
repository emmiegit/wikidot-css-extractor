&#34;Você está brincando&#34;, disse Alison. Ela se dirigiu à boneca gordinha e assexuada que estava sentada no meio de um círculo formado por sal e limalha de ferro. Seu rosto de plástico permaneceu preso em um sorriso permanentemente tímido.

&#34;Você está brincando&#34;, ela repetiu. &#34;Me diga que você está brincando.&#34; Ela falou acima de sua voz normal para ser ouvida sobre o tamborilar suave da chuva no telhado de metal.

&#34;Eu não brinco, garota de cabelo preto&#34;, respondeu a boneca. Sua voz era gordurosa e espessa, como óleo de motor velho. Enquanto falava com a boca imóvel, uma substância negra e viscosa começou a brotar em seus olhos. &#34;Especialmente quando vinculado em uma forma como esta.&#34;

A boneca ergueu um braço rechonchudo de plástico e tentou contorná-lo no interior do círculo. Em vez disso, todo o seu corpo girou ligeiramente. Duas gotas da substância negra colidiram com uma barreira invisível logo acima do círculo e chiaram ferozmente. Alison começou.

Alison sentiu uma pontada aguda de irritação percorrer seu peito. Ela segurou a língua e organizou seus pensamentos. Quando ela começou a falar, o fez devagar, certificando-se de escolher as palavras com cuidado. &#34;Diligem, Espírito dos Cinco Desperdícios, eu o limitei e agora ordeno que fale a verdade: Onde fica o Caminho mais próximo da Única Biblioteca Verdadeira que eu posso acessar?&#34;

&#34;É como eu disse: atrás da lixeira na parte traseira do Pollensbee, o Ohio Denny&#39;s.&#34; A substância começou a se acumular em um par de gotas grossas na parte inferior do rosto da boneca. Alison rabiscou o endereço, sem tirar os olhos da boneca.

&#34;Há alguém guardando a entrada do Caminho? Há alguma maneira de me acomodar? O que devo fazer para acessá-lo?&#34;

&#34;Não e não. O último uso do Caminho foi em 1987. Nenhum humano atualmente vivo e neste mundo sabe de sua existência. Para acessá-lo, você deve simplesmente soltar uma pega enjaulada no local onde os mundos se encontram.&#34; As gotas estavam engordando e pareciam prestes a cair.

&#34;Muito bem, espírito. Diligem, Espírito dos Cinco Desperdícios, eu o liberto de sua escravidão.&#34; Alison passou o dedo na linha de sal e ferro, rompendo o círculo. Sem dizer uma palavra, a boneca caiu. A substância vazando de seus olhos imediatamente endureceu e começou a rachar.

Alison suspirou enquanto colocava seus pertences de volta na mochila. O saquinho de sal kosher e ferro. O casaco que servira de travesseiro na noite anterior. Um pequeno fogão a gás e uma panela de lata. Uma pistola semiautomática. Uma pasta de recortes sobre tornados em Utah e avistamentos de Pé Grande.

O envelope pardo, cheio de papéis, foi a última coisa que Alison pegou. Ela o segurou na altura dos olhos, estudando os contornos e vincos do pacote, como havia feito mil vezes antes. Ela fez uma pausa, abriu e tirou uma foto desbotada. Mostrava uma garota de cabelos negros sentada à sombra de um salgueiro.

A garota usava um vestido florido e seu rosto estava marcado por um sorriso sem dentes. Ela se sentou no joelho de uma mulher com um sorriso cansado, mas contente. Uma pitada de tristeza passou pelos olhos da mulher.

Sentado ao lado da mulher estava um homem com cabelo ralo, vestindo uma camisa havaiana azul e laranja. Sua mão direita repousava no joelho da mulher e ele parecia congelado no meio de uma risada.

Alison virou a fotografia. Mesmo que ela tivesse memorizado há muito tempo cada contorno da escrita no verso, ainda a confortava ver a caligrafia elegante de seu pai. &#34;FÉRIAS DA FAMÍLIA GEARS, 1991&#34; dizia. &#34;GEARS&#34; foi riscado. Abaixo, com uma caligrafia levemente desleixada, corrigia &#34;CHAO&#34;. O segundo nome também havia sido riscado, substituído pela mesma caligrafia corrigindo-o para &#34;GEARS&#34;.

Alison virou a foto novamente. Ela o levou aos lábios e beijou a imagem do homem. Ela recolocou a foto na pasta e foi até o carro.
------
Alison tinha oito anos no verão que seu pai desapareceu. Ele tinha ido ao laboratório uma manhã e não tinha voltado. Ela ainda se lembrava de dois dias depois que ele saiu, quando estava ficando claro que não era apenas uma questão de estar atrasado ou fazer uma viagem sem aviso prévio.

Durante o dia, sua mãe alternava entre andar pela casa e cuidar da aparência de Alison. À noite, quando ela pensava que Alison estava dormindo, ela fazia ligações por pontuação.

Alison se sentava na cama e olhava pela janela enquanto ouvia a voz de sua mãe tornar-se cada vez mais frenética. Quando ela acordava, ela abraçava a mãe, braços minúsculos envolvendo os quadris da mulher.

Com o passar dos dias, o tempo que sua mãe passava gritando ao telefone em inglês ou mandarim foi aumentando. Às vezes, ela começava a chorar sem motivo. Não importa o quanto Alison tentasse abraçá-la, nunca pareceu ajudar durante esses feitiços.

Depois de quatro semanas, os detetives finalmente chegaram para entrevistar Alison e sua mãe. Um dos detetives, um homem de pele marrom escura e um ceceio engraçado, fez algumas perguntas a ela. A maioria das perguntas era sobre seu pai, mas uma delas era sobre se ela se lembrava de algo estranho na casa antes de seu pai ir embora. Alison se perguntou por que ele fez uma pergunta como essa.

Depois, o detetive a elogiou pelos sapatos rosa e disse que ela estava sendo uma garota muito corajosa. Quando o detetive saiu para se juntar a seu parceiro, Alison o seguiu em silêncio.

Atrás de um canto invisível, ela ouviu os detetives fazendo perguntas à sua mãe. Um perguntou algo sobre outras mulheres. Houve um estrondo, que a fez pular. Sua mãe começou a gritar palavras que Alison não entendia e disse aos homens para saírem.

Os dois detetives disseram algo e se moveram para sair. Pelo som de seus passos, Alison poderia dizer que eles estavam indo em sua direção. Ela se escondeu em um armário próximo e esperou até que os homens passassem. Ao sair pela porta, ela ouviu o som de sua mãe chorando vindo do outro cômodo. Alison parou por um momento, pensando. Ela caminhou até a porta lateral da casa e saiu.

Ao redor da casa havia um anel de arbustos. Alison rastejou atrás deles e começou a se encaminhar para a frente, onde os detetives estavam. Quando ela chegou ao alcance da audição, ela os ouviu falando sobre coisas estranhas. Alison teve o cuidado de não fazer um único som ao pressionar a cabeça no chão para dar uma olhada neles sob os arbustos.

O detetive negro, que não tinha mais a língua presa, disse algo sobre &#34;Anne mística&#34;. O outro detetive, um homem gordo de pele avermelhada, balançou a cabeça, dizendo algo sobre inventar outra mulher. O detetive negro deu de ombros e os dois entraram no carro e partiram.

Alison sabia que tinha ouvido algo que não deveria, mas não tinha certeza do que era. Para ficar mais segura, ela esperou nos arbustos por dez minutos depois que os homens partiram. Quando ela voltou para dentro, sua mãe ainda estava chorando.
-------
Alison olhou para o mapa desdobrado desajeitadamente sobre o painel, tentando encontrar a partícula de uma cidade que era Pollensbee. Um ano atrás (meu Deus, se tivesse passado apenas um ano?), Ela teria inserido a informação no GPS. Mas isso foi antes de ela começar a pesquisar o desaparecimento de seu pai.

Antes que ela ouvisse o barulho de clique suave sempre que ela atendesse o telefone, qualquer telefone. Antes de voltar das aulas para descobrir que tudo em seu apartamento tinha sido revirado e //quase// colocado de volta no lugar certo.

Quatro meses atrás, ela empacotou seus poucos pertences relevantes e pegou a estrada, seguindo notas e pistas espalhadas por todo o país.

A princípio, tratava-se de pesquisar registros policiais e periódicos científicos marginais em que seu pai havia publicado. Em seguida, uma de suas pistas a levou para Mint Creek, Alabama, onde conheceu a Sra. Sylvia Lowmax. A velha deu a ela uma deliciosa fatia de torta de xadrez e realizou um feito de mágica na frente dos olhos de Alison.

A Sra. Lowmax se transformou em um pássaro gigante e olhou para Alison com olhos negros vítreos, ainda falando em sua fala arrastada. A partir daí, a ênfase de sua pesquisa mudou significativamente, conforme ela aprendeu sobre a Biblioteca e os Caminhos e os Carcereiros, que mantinham a mente de seu pai em uma prisão. E daqueles que se autodenominam Mão da Serpente, que buscam libertar os presos pelos Carcereiros.

Alison tinha sido um estudo rápido com a Sra. Lowmax e outros, e a convocação do menor espírito imundo para dentro da boneca foi seu primeiro grande teste.

Depois de uma eternidade, ela encontrou Pollensbee, a leste da igualmente pequena Ponce de Leon. Ela dirigiu por dois dias, parando apenas quando necessário. Em um campo em Iowa, ela conseguiu atrair uma pega para uma gaiola após várias horas de tentativas. Nos limites da cidade de Pollensbee, ela sentiu suas entranhas se contorcerem. Era isso. Ela estava indo para a biblioteca.
--------
Já era fim da tarde quando Alison finalmente chegou. Ela dirigiu lentamente ao redor da cidade, tentando sentir o lugar. A maior parte da cidade parecia ser estacionamentos com grama crescendo entre as rachaduras no asfalto em frente a lojas fechadas com tábuas. Havia manchas descoloridas onde os sinais estavam. Cada carro parecia ter sido feito antes de 1990 e ter pelo menos três manchas de ferrugem ou amassados.

Ela tateou seu caminho pela cidade, e não sentiu nem as batidas precisas e desalmadas do coração de um carcereiro, nem a raiva estúpida da mente de um Queimador de livros. O espírito imundo era verdadeiro.

Quando ela estacionou a dois quarteirões do Denny&#39;s, era crepúsculo. Ela levou sua mochila junto com a gaiola. Lá dentro, a pega resmungou indignada. A lixeira atrás do restaurante fedia com um cheiro forte e forte. Alison colocou a gaiola no chão e se agachou, cobrindo a boca e o nariz com o braço.

Com a mão livre, ela abriu a gaiola. O pássaro ficou com a cabeça torta, recusando-se a sair. Ela chutou a gaiola e a pega assustada saiu voando desajeitadamente. No momento em que o pássaro saiu da gaiola, um buraco começou a se abrir ao lado da lixeira. Não havia cor, apenas um vazio negro.

Alison sentiu seu estômago embrulhar. Era isso. Tinha funcionado. Isso estava acontecendo. Ela estava indo para a biblioteca. Suas pernas cambalearam ligeiramente ao caminhar em direção ao Caminho. Ela respirou fundo uma última vez e entrou no buraco.

Houve um flash de luz e ela viu o mundo que conhecia desaparecer de vista. Os arredores se tornaram de um branco brilhante e aumentaram de brilho até doer ter os olhos abertos.

Por um momento, havia apenas ela na luz e nada mais.

A luz se apagou e ela abriu os olhos.</textarea></pre>
