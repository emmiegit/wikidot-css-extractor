原文：[http://www.scpwiki.com/cliches-and-you-an-educational-film 老梗與你：一部教育影片] 
作者：[[*user eric_h]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

（不，不是認真的，這只是個非官方指導）

[[[the-big-list-of-overdone-scp-cliches | 「老梗項目構思」清單]]]的存在始終讓我感到為難，我認為太多讀者誤解了它的作用。

「老梗項目構思」清單並不是：

* 你憋死都不準寫構思清單
* 你看到就該直接DV下去構思清單
* 怎樣寫都沒救構思清單

那到底「老梗項目構思」清單是什麼？一般而言，這是個讓人很難寫好的構思清單，尤其對那些沒經驗的新人作者更是如此。 有很多原因會讓這些構思落入困境中，我將會在下文將其說個明白。趁你還沒開始讀之前，請注意這是個**建議**而不是**規則**，而且是有可能創造例外的。糟糕的構思也可能透過傑出的創作獲得成功，只不過這種狀況少有發生，主要的問題在於，99%的人在寫這些壞構思時並沒有注意到這些構思的難處，因此難以成為那種把壞構思寫好的人。

以下是「老梗項目構思」清單的摘錄，我會按類別重新排列並加上注解。

**你絕對不該寫的東西**

##blue|5. 你在電視/電影/動漫/書本/歌曲中聽過，看過的。##

抄襲行為將會讓你的文章遭到立即刪除，無論你抄的是其他SCP還是站外的創作都一樣，甚至還有可能會讓你遭到網站封禁。這是你絕對不該做的事情。

有個很明顯的事情在於，如果你發現自己的構思已經有人寫成SCP（或者是與之相當相像），那麼你就該趕快調頭了。

如果你要從其他媒體提取東西並將其「SCP」化，還不打算加點重要的改編，那你絕對無法獲得好結果的（寫成–J也不行）。正因為如此，請不要把你最喜歡的洛夫克拉夫特小動物、D&amp;D怪物或魔法物品寫成SCP，也把你的Slenderman拿得遠遠的，寶可夢也完全不行。你會明白的...... 

**與網站風格大相逕庭的東西**

##blue|1. 令你精於打架的物體，又或者精於打架的人形實體。總之任何擅長涉及戰鬥或打鬥的相關東西又或者人形實體。##

我們基本不會寫「擁有你想要的超酷力量人」或超屌超有用的酷東西。隨便上個副作用也不會讓它比較好。參閱[[[So You Want to Write a Humanoid SCP Object| 所以你想寫一個人形SCP項目]]]獲取更多資訊。

##blue|2. 可以只因為他們的意願而扭曲現實或改變世界的人。##

##blue|12. 該物體是一種古老且邪惡的存在，如此巨大，以至於人類無法理解他等等等……你也只有這麼多。##

讀讀這篇[[[eldritch-application | 可怕的申請]]]，這樣你就可以知道為什麼那些濫強SCP通常沒什麼票房。我們已經有[[[SCP-343]]]了，這是個他能被收容只是因為他願意留下來的異常。我們不需要更多這種異常了。

無法收容的SCP......有時能行。有時你會看到像是「持續追蹤......並控制資訊」的收容措施。還有就是。「無法收容」不等於「不用被收容」。只要基金會能有其他方法合理取代收容，那麼不用被收容是可以接受的。請注意基金會是相當認真的**想要**收容SCP，而且它擁有著近乎無限的資源，不要偷懶，好好想想如何收容你的異常。

##blue|3. 必須聽從該物體的指示，因為我們不想看見他憤怒。##

##blue|9. 任何人見人愛的物體。##

基金會**收容**並**實驗**那些異常的人事物；基金會不是來討好他們的。如果你的收容措施基本上就是「照它說的做唄，不然它就不聽話了」，那你寫的文章就很有問題了。但另一方面，基金會也不該無端地對收容的異常殘忍。記住，只要不危害安全或耗費過多資源，獎勵那些良好表現是很有用的。

##blue|18. 堅不可摧的東西，那麼就繼續讓他堅不可摧。我們是控制收容保護，而不是控制毀滅基金會。我們現在於大部分情況底下不會為摧毀而摧毀。##

把異常摧毀是GOC的宗旨。 基金會本質上是個「收藏狂」組織。他們渴望對異常進行徹底的研究，以防止它們在收容區外再度出現。摧毀SCP可能會比留住它招惹更多問題，基金會更傾向於進行謹慎的嘗試。想到一個世界觀內理由保住你的SCP沒有那麼難。

##blue|21. 以研究人員所做的一些幽默事件作附錄及如果他們再次這樣做將會受到什麼可怕的懲罰。我們正試圖擺脫這一種附錄。##

我們通常將其稱為「歡樂基金會」。你的確有機會在早期文章中看到這種情況，但這會讓基金會變得又蠢又不專業，還是個很嚴重的氣氛破壞者。

**網站已有你（很大機率）只能寫出低配品的構思**

##blue|4. 會導致其他神秘現象的物體。這包括使SCP和物品成為你把其他東西放進去的，並且它們得到了改進。##

我們已經有[[[SCP-914]]]、[[[SCP-294]]]、[[[SCP-261]]]還有[[[SCP-212]]]了。要再寫這種項目，還不會顯得像是糟糕山寨品是很有難度的。

##blue|14. 會導致一些巨大但無意義的災難，令我們失去了無數的D級。##

我們已經有[[[SCP-093]]]、[[[SCP-967]]]和[[[SCP-354]]]實驗紀錄了。如果你想寫個新維度門徑大探索，你得要寫得爆幹有趣才有機會活下來。

##blue|15. 當你不看他時就會移動的雕像。我們已經有一個且絕對比你寫得更好。##

[[[SCP-173]]]。無論你覺不覺得它驚天動地，它都是開天闢地的頭一個SCP，它的得分還遠遠超越了+1000。你想改寫它？壞主意。

##blue|17. 該物體只告訴你一些隨機信息，並且那些訊息只能夠歸類為無法理解的神秘訊息。##

[[[SCP-058]]]比你可能寫出來的任何同類型項目都要好。

**99%的情況下都是貧瘠/草率創作的表現**

##blue|7. 會消耗大量資源（例如：核武，D級人員）的物體。順帶一提，過於草率的收容措施也算是濫用資源的一種。##

讀者期待基金會能拿出合理的收容措施，去收容與之相應的收容對象。你大可假設基金會擁有無限的資源，但請不要因此將其揮霍在過分的收容措施上。

##blue|8. 和其他現有SCP項目過份類似的物體。這包括比現存SCP性能更好的。##

交叉引用SCP是許多讀者的敏感點，尤其在你打算將自己（不優）的SCP去蹭那些佳作SCP，看起來又很像只是為了亂連而連的時候。

##blue|19. 導致印度洋海嘯的原因。說真的，我認為基金會已經造成了大約一百億次。就此而言，請放棄創作能改變世界的地球儀和地圖了。他們真的很老梗了。##

一般來說即便你做的很巧妙，把你的SCP和現實事件連起來都是個難以成功的主意。

##blue|6. 一些令到你無緣無故發瘋的物體。##

這讀起來通常就是個硬套上去的危險，就像那些會讓人莫名其妙去用的SCP一樣。

##blue|11. 任何性能比原來更強大，可影響範圍更廣的物體。例如一把可以割開任何表面的刀，令聽眾精神失常的收音機，等等……##

這太平凡無趣了，不會得到良好反應的。

##blue|13. 一個球體或立方體甚麼的。 因為某一些他娘的原因請盡量使用其他物體，而不是單單一個立體。##

項目是球體或立方體本身問題不大——例如籃球、太空探測器還六面骰什麼的。問題在於你想了個很好很奇異的異常效應，卻想不出與之相應的酷東西乘載它嗎？再努力想一下，你會找到更好的。

**我們（很可能）已經有太多太多這種東西了**

##blue|16. 來自[[size large]]未來噠[[/size]]東西！我們已經有一座完整的未來城市。##

##blue|20. 貓和狗。說真的，我們有太多的犬科動物和貓科動物，讓我們做一些與眾不同的事情吧！雪貂，龍蝦，魷魚，鴨嘴獸，麝鼠，海狸，科莫多龍， 這個世界有數以百萬計的動物，不只貓和狗！##

##blue|22. 可以傳送到另一個世界的窗口！說真的，我們有四個， 並且同時出現在同一篇該死的文章。多想一些不那麼老梗的東西吧！##

##blue|23. 一個詭異的娃娃！夠了，別再說了！##

在你動筆寫這些東西之前，搜尋一下現有的項目然後捫心自問：我的東西真的有比現有的更加不同或有趣嗎？如果你真心認為是，那就去寫吧......

偶爾也會有人建議給「老梗」換個新名字——「寄生蟲」。它們都會假裝成普通的東西，但卻會把你害死。好的，我們網站上已經有4000個以上的SCP了，你是該好好去探索一下，並在聊天室或討論區先發問，看看你的想法是否早就有人寫過了，無論那是什麼都一樣。

**收尾備註**

別想著去把上面這些問題全家湊闔家歡弄成一個（-J系列）SCP了。這種文已經被傳上來（然後又被刪掉）好幾回了。</textarea></pre>
