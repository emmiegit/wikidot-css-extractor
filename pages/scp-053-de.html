    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-053-DE

**项目等级：**Keter

[[include component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/scp-053-de/800px-Tirpitz-2.jpg|caption=SCP-053-DE在转换为异常物品前。|width=300px]]

**特殊收容措施：**SCP-053-DE的位置与路线必须随时通过卫星进行监测。SCP-053-DE所在水域必须实施广泛全面的禁驶令，即使是对基金会的船舶也应当如此。在SCP-053-DE行进路线上的船舶必须立即无线电联系，并以有关部门名义命令其尽可能驶向最近水深20米以下或离岸15公里的水域。SCP-053-DE攻击的幸存者必须由非基金会直属的非武装船只营救，并且被A级记忆删除。如果发生后续事件，所有证人均需被A级记忆消除，且造成的任何损害均需使用虚假信息掩饰。对SCP-053-DE的有效抑制仍在计划中。

**描述：**SCP-053-DE是//提尔皮茨//--的完美复制品--，//提尔皮茨//是1944年沉没的俾斯麦型战舰。SCP-053-DE拥有提尔皮茨在开火过程中拥有的全部能力和装备，并拥有相同的装甲。SCP-053-DE似乎能够在没有人手的情况下执行其所有功能。（请参见文件053-4R，需3级安保权限）。与此同时还确认SCP-053-DE有智慧、有感情与无人驾驶。（见事件053-A01。）

自开始观测以来，SCP-053-DE交替行驶于北海、挪威海和北大西洋海面，但始终保持与陆地25公里的航行距离，且航行地点保持水深在20米以上。由于未在港口发现其采购新的燃料和弹药，故可假设其具有无限供给。

SCP-053-DE并不排放废气，而是不断地产生一种纯白色的雾，完全包裹着其船身。这种雾形成了一个平均半径为20公里，高度约3公里高的不规则圆柱体。雾下方的水呈乳白色浊液，该状态深达800米。该雾气与该状态下的水完全隐藏了SCP-053-DE，并屏蔽了所有无线电信号，且任何已知的分析、鉴定与定位手段都无法将其穿透。由于这些性质，对该水与该雾气的分析均不成功。SCP-053-DE本身明显不受该水与雾气的阻碍，甚至似乎能够接收无线电信号。

当不属于德国海军或其他总部设在德国的机构的军事船舶（以下简称“目标”）进入距离SCP-053-DE110公里半径范围的时候，SCP-053-DE将立即调整航向以目标方向。一旦发现目标，SCP-053-DE将通过水雾吞噬目标，并有效地将目标与外界隔绝开来，SCP-053-DE可以在无视觉接触的情况下进行开火并击沉目标。SCP-053-DE不仅攻击船只，此外也攻击潜艇。由于受SCP-053-DE影响的水增加了SCP-053-DE所选潜艇的浮力，并迫使其上浮，是否在水下反倒无关轻重。如果一艘潜艇低于水面以下800米，SCP-053-DE将一直追踪，直到目标上浮或其出于某种原因无法正常运转。此外还发现SCP-053-DE可确定隶属于德国相关部门的船舶或假装隶属者。一旦目标已被击沉SCP-053-DE就会忽略残骸--和幸存船员--（参见附录053-DE-2）。目前为止，尚不清楚SCP-053-DE如何实现无人力辅助装填弹药。

自开始观测以来，SCP-053-DE已经摧毁了3艘航空母舰、2艘护卫舰、4艘巡洋舰、6艘驱逐舰、8艘护卫艇、10艘潜艇、2艘扫雷艇和7艘补给舰，但忽略了海上的所有民用船只，如有必要甚至会绕行民用船只。

基金会通过卫星观测注意到SCP-053-DE。但由于船身被水雾完全包裹着，其最初被基金会归为异常天气现象，且被归档为项目的是SCP-053-DE产生的雾。19██年，几艘救生艇载着SCP-053-DE袭击的幸存者出现在英国的桑德兰，SCP-053-DE的本质才开始被揭示。然而，由于雾气阻挡了视线，这些证人的证词仍然很有限。基金会在当时仅能证明SCP-053-DE是“一艘巨大的船”。在被讯问后，目击者被进行了记忆清除处理。基金会收到的最早的关于SCP-053-DE的具体信息是在20██年对“第四帝国”一处设施的攻击中获取的文件053-4R。

[[collapsible show=&#34;文献053-4R（需3级安保许可）&#34; hide=&#34;已授予访问&#34;]]

&gt; **侍僧Strom的私人项目“巨浪”的记录**
&gt; 
&gt; 21.9.19██
&gt; 
&gt; Rass要我在他开始接管的时候找些船来保卫海路。真不知道他是怎么想出这个主意的？当然，我对无生命物体灵魂的操纵已经足够让这些设备恢复了，但是这些设备最大的也只有冰箱那么大。我可不能从帽子里变出战舰。其他的就是靠Faust和Blitz的工作成果了。Rass曾向我建议找一个沉船，不过一个沉船，一个德国的沉船，还要有足够的仇恨或者罪恶才能投入使用。
&gt; 
&gt; 9.11.19██
&gt; 
&gt; 符合条件的已经建造过的舰船列表。俾斯麦、欧根亲王、海军上将希佩尔（如果我们可以把它挖出来的话）、沙恩霍斯特、威廉·海德坎姆、布吕歇尔和一些潜艇。按今天的标准是完全过时，但对事物的灵魂来说可有力量了，超越了人的理解。运气好的话，它的武器甚至能让美国海军颤抖。
&gt; 如果这还不够，我们还有Faust和Blitz。
&gt; 
&gt; 11.11.19██
&gt; 
&gt; Rass用他的恶魔计算机计算了我的所有建议。但是都没有好结果。俾斯麦和几艘潜艇都太深了，一小部分船只和潜艇在没有我们[数据删除]干预的情况是没法回复的，许多船只都根本不适合我的计划和个人意愿：欧根亲王的残骸是伪造的[[footnote]]欧根亲王现在是[[[SCP-1264]]]的一部分。为了掩盖沉船缺失，美国政府建造了一艘假船，并将其沉没在原来的位置。Rass先生可通过使用[[[SCP-084-DE]]]或其等价物来获取此信息。[[/footnote]]。无论伪造的有多真都还是没用的。还是去寻找其他的残骸吧。
&gt; 
&gt; 12.11.19██
&gt; 
&gt; 我收到提议说可以尝试外国船只，我得看看。
&gt; 
&gt; 07.01.19██
&gt; 
&gt; 愚蠢的想法，__全都是__些愚蠢的想法。我一直在世界各地徘徊着，去试图说服一些船只为我们的事业而战。测试项目是USS德克萨斯，USS衣阿华，奥罗拉号（重庆号），三笠和HMS胜利号，但是当她们知道我们要把她们给谁的时候，就只会反对我。尤其是三笠她根本不听我的，她说如果要她在日本以外的地方同敌军作战的话她就要“光荣自沉”，现在外国舰船的计划搁浅了，选择现在更少了……
&gt; 
&gt; 04.04.19██
&gt; 
&gt; 今天我灵感来了，用我的小大马士革刀打开一个纸箱时来的。这是我叔叔的礼物。这个想法原则上很简单。即使一个项目被分成其各个部分，并且这些东西被做成新的东西，它的一部分灵魂仍然会被保留。我的小刀是由提尔皮茨的装甲制成的。如果我能让他的灵魂保留她的原本的样子，那么我可以处理这个麻烦的残骸问题。虽然提尔皮茨剩下的部分又是个大问题。但现在是时候着手做了。
&gt; 
&gt; 23.04.19██
&gt; 
&gt; 有用！虽然提尔皮茨的灵魂很虚弱，但我已经能够重新唤醒她了。她对第二次机会的渴望真的势不可挡。虽然我失去了我的大马士革刀，但它已变成在我眼前的一艘战舰。即使俾斯麦级是迄今为止沉了的德国战舰中最好的，我还是得加强这船的灵魂。还是有信心。
&gt; 
&gt; 13.05.19██
&gt; 
&gt; 灵魂正在成长着，我很惊讶于这艘船还有这么多仇恨和嗜血。今天，她第一次自己调转船头。Rass对我的进步感到高兴。继续努力吧。
&gt; 
&gt; 20.07.19██
&gt; 
&gt; 今天发生了不可思议的事情。提尔皮茨创造了一个化身。然而，唯一的缺点是，化身是个老头子。船可是“她”啊，特别是这么美丽的一艘船，应该是个漂亮妹子才对啊。
&gt; 
&gt; 22.07.19██
&gt;
&gt; 自化身出现以来，提尔皮茨已经完全掌控了自己。最近的FLAK测试已经表明，我们甚至不需要有人给她充电了。这艘船现在完全独立了。
&gt; 
&gt; 24.07.19██
&gt; 
&gt; 为了防止可能的失败，我安了一个保险。提尔皮茨还信仰着第三帝国，我可以帮助她成为一名合法的德国舰船以及第四帝国的成员。幸运的是，她讨厌叛徒，所以她可以立即攻击她看到并视为敌人的人，即使这些人是德国人。我替第四帝国保证不会动她的。她并不信任这个担保，但是当我告诉她这是一个标准程序的时候，她就默许了。如果实验能成功，我就要给其他船弄回来，我真的迫不及待想要转化她们了。
&gt; 
&gt; 29.07.19██
&gt; 
&gt; 提尔皮茨似乎完全在我们面前。她迫不及待要回去参加战争了。顺便说一下，还发现化身的样子来自于哪里了。显然是那些船舶技工们的一员。有趣的是，提尔皮茨还记得原来各个组员。
&gt; 
&gt; 01.08.19██
&gt; 
&gt; 我们今天正式把我们的符号留在了船身的名称上。提尔皮茨说，她很荣幸。种种迹象来说都不错。
&gt; 
&gt; 19.08.19██
&gt; 
&gt; 灵魂力量已经发挥出了意想不到的成果。船上本来闲置的发动机突然空转地动了起来。提尔皮茨开始生成浓雾，即使是通过电缆也不可能被定位和通信。好消息是，我现在不需要Faust和Blitz了。坏消息就是我在船坞里通信来监视她了。让我来看看，我能否增加产生的水雾呢。
&gt; 
&gt; 30.10.19██
&gt; 
&gt; Rass已经宣布明天通知提尔皮茨他们的确切职责。就个人而言，我还对我的成绩不太满意，且这些船投入使用还得等几年。
&gt; 
&gt; 31.10.19██
&gt; 
&gt; Rass先生弄出了一场可怕的事故。站在他那边我也只能说我完全没想到这一点，我不会指望提尔皮茨离开集团后会“准备完毕并待命”。这艘船只想出去。她已经炸毁了码头，并且跑掉了。我们需要想下策略。
&gt; 
&gt; 10.11.19██
&gt; 
&gt; 我现在知道这船的动机了。这是公然的反叛。提尔皮茨已经攻击两架军用舰艇和潜艇并且把它们击沉了。在她还想攻击另一个港口之前，我们必须阻止她。
&gt; 
&gt; 15.11.19██
&gt; 
&gt; 雾有意想不到的副作用。Rass先生的恶魔它们自己都无法分辨他们自己的方位，更不用说把提尔皮茨带出来了。许多精英恶魔甚至没有从迷雾中返回。也许提尔皮茨可以攻击他们，因为那些恶魔，并不是我们自己人，那些恶魔只在技术上才是第四帝国的盟友。我可能是唯一一个可以从那灵魂的声音中找到她位置的人了。所以，我会向Rass请求亲自前往。
&gt; 
&gt; 18.11.19██
&gt; 
&gt; 提尔皮茨直扑朴茨茅斯海军基地。她不回应我的任何无线电消息。我必须快点，否则我们的所有行动都得被漏个底儿掉。
&gt; 
&gt; 19.11.19██
&gt; 
&gt; 我做到了。虽然我还是不知道究竟如何做到的，但我控制住了。我赶上了提尔皮茨的船并操纵了她的灵魂。当然结果是不言而喻的，没有合适的装备这些都是临时应急的。我对挪威的海湾有一种不满的感觉，而这种不满就是挪威的峡湾，提尔皮茨在那里不得不保持很长时间没有任何敌人交战的状态。她想反抗，但是她做不到。源源不断的仇恨对战舰有一种奇怪的影响。她现在就好像磁铁一样被陆地所排斥，却能被海水所吸引，但是她却没有发生任何变化。当提尔皮茨记下到这点的时候，她已经幸运的在我不知情的情况下从北海前往英伦群岛了。在没有适当的武器的情况下，我们不可能击毁这艘战舰的。即使我们有一艘战舰或一架轰炸机，如果有非常好的运气的话我们也许会命中战舰。但Rass对结果感到满意。虽然提尔皮茨被水雾掩藏，也会在公海上被追踪的。没有人会长时间的看见她或者把她记录下来的。
&gt; 但是即便如此，谁又会相信呢？
[[/collapsible]]

**补充053-DE-1：**20██/██/██，由于大量的死伤者和巨大的财产损失，将试图使该项目无效化。轰炸机，火炮，战术导弹都用来压制SCP-053-DE并使其的水雾开始稀薄，随后053-52EX无效化计划在英国基金会的协助指挥的情况下得以进行。为此目的，基金会带来了专属的Herald号护卫舰和专门为此次任务而准备的MTF。德国基金会为无效化实验做出了贡献，特别是随后专门设立的收容中心。

[[collapsible show=&#34;任务报告053-52EX&#34; hide=&#34;已授予访问&#34;]]
&gt; 
&gt; **7时05分32秒：**MTF离开托波因特港登上//Herald//号。
&gt; 
&gt; **10时13分01秒：**舰长报告目击到SCP-053-DE的烟雾。卫星图像确认。SCP-053-DE正在向着//Herald//号的方向行驶。
&gt; 
&gt; **11时37分54秒：**船只已穿过水雾。如任务规划中所讨论的那样，船长开始S型抵近，将SCP-053-DE的射角限制在非常蹩脚的角度。
&gt; 
&gt; **11时39分18秒：**尽管没有视觉上的接触但是SCP-053-DE已经开始向//Herald//号开火。但是已经从枪炮的射击中确定了SCP-053-DE的位置。
&gt; 
&gt; **11时45分09秒：**SCP-053-DE已经进入视野。并观察到它如何操纵右舷用更多的防御塔射击。
&gt; 
&gt; **11时46分02秒：**按照计划，船员假装恐慌并释放载人救援艇。SCP-053-DE的一次射击命中了护卫舰并损坏了外壳。并波及到了控制系统。
&gt; 
&gt; **11时49分41秒：**第三个也是最后救生艇放出。整场行动中SCP-053-DE的一次射击就命中了引擎室。 //Herald//号汇报，引擎已经发生大火并开始倾覆。救生艇的绳索断裂，救生艇下落到离水面约0.5米处。救生艇没有损毁，但是有三名队员被烧伤。
&gt; 
&gt; **11时50分00秒：**所有救生艇驶向SCP-053-DE。这时SCP-053-DE已经开始转动炮塔进行还击。同时对烧伤者提供暂时的紧急治疗。
&gt; 
&gt; **11时59分32秒：**所有救生艇到达SCP-053-DE的船体。地雷已经被安装在船体上。之后各单位撤退。
&gt; 
&gt; **12时14分45秒：**地雷爆炸。确认SCP-053-DE遭到严重损坏。战舰开始下沉。
&gt; 
&gt; **12时21分11秒：**SCP-053-DE的雾开始变薄。无线电消息已经被成功发送。
&gt; 
&gt; **12时39分58秒：**发现有人浮在水面上。观测发现其外观呈现异常性质。
&gt; 
&gt; **12时48分07秒：**人员可以被救起至在救援艇上且没有没有抵抗力。
&gt; 
&gt; **14时33分02秒：**救援直升机到达MTF处。所有单位和异常人员全部登机。
&gt; 
&gt; 没有进一步的事故。无效化成功。
&gt; 
&gt; 总结：给予就医的三名烧伤的受害者，已在四周内完全康复。
[[/collapsible]]

所述无效化的检索对象被分类为SCP-053-DE-A和现场运输的站点-DE17。SCP-053-DE-A具有约五十岁的白人血统女性的外观，穿着德国海军的船长的制服。皮肤白净，有灰白色的头发。引人注目的是其浅灰肤色。SCP-053-DE-A有少许的下萨克森口音，在囚禁期间没有吃任何食物或水。

**事件053-A01：**在██.██.20██。07:30时开始对SCP-053-DE-A的审讯。审讯由Joch博士进行。

[[collapsible show=&#34;采访记录SCP-053-DE-A（需3级安保权限）&#34; hide=&#34;已授予访问。&#34;]]

&gt; 
//SCP-053-A由两个警卫在审讯室提出，并坐在为其提供的椅子上。Joch博士进入审讯室后接管了SCP-053-DE-A审讯室。//
&gt; 
&gt; **Joch博士：**早上好，SCP-053-DE-A，怎么今天感觉如何？
&gt; 
&gt; **SCP-053-DE-A：**就在2天前你们已经击沉我了。你们们感觉如何？此外，礼貌的问一下SCP-053-DE-A是什么？我的囚犯号码么？
&gt; 
&gt; **Joch博士：**是的。现在，SCP-053-DE-A，我有几个问题问你……首先，我们有一个关于你的文件，其中指出你是由侍僧Strom制造的。你能告诉我有关他的东西吗？
&gt; 
&gt; **SCP-053-DE-A：**（恼火）Strom……这个混蛋并没有制造我，只是复制。然后，当我不听他们的话时候，他让我滚回大海！要是我能把那个畜生放进发动机变成柴油-
&gt; 
&gt; **Joch博士：**SCP-053-DE-A，请回答我的问题。
&gt; 
&gt; **SCP-053-DE-A：**这个Rass和Strom是你们的敌人？
&gt; 
&gt; **Joch博士：**我必须承认……所以，你现在能回答我的问题了么？敌人的敌人就是朋友。
&gt; 
&gt; **SCP-053-DE-A：**敌人的敌人只是另一个敌人。还记得你们击沉了我吗？另外，我应该告诉你们多少？我在██年最后一次看到Strom。当时他还是一个小孩，戴着金丝边眼镜，棕色的长头发，灰色的眼睛。不知道他现在长什么样或者他是否还活着。Rass也是一样。他一直在没光的地方。我只知道他是男的，还有他的名字。
&gt; 
&gt; **Joch博士：**（//叹气//）好吧，下一个问题。他们在第一视角的时候称你是提尔皮茨的复制品，是为什么？
&gt; 
&gt; //空气中都感觉到了SCP-053-DE-A的愤怒。//
&gt; 
&gt; **SCP-053-DE-A：**复-复制品？我不是一个复制品！我就是提尔皮茨！
&gt; 
&gt; **Joch博士：**我很抱歉，但是这句话听起来更可信。提尔皮茨被摧毁于1944年。其沉船的遗骸在特罗姆瑟亚附近。
&gt; 
&gt; **SCP-053-DE-A：**那遗骸也是我的。我是被炸断了。虽然碎成了很多碎片，但我依然是我。
&gt; 
&gt; //Joch博士皱起他的左边的眉毛。//
&gt; 
&gt; **Joch博士：**嗯。好吧，继续下一个问题。你为什么要攻击这么多舰艇和潜艇？被攻击的这些船的祖国哪一个都不和德国在战争状态，你没有理由这么做。
&gt; 
&gt; **SCP-053-DE-A：**博士先生，你们有没有从我的化身旁边的海中捞到任何人？
&gt; 
&gt; **Joch博士：**没有。
&gt; 
&gt; **SCP-053-DE-A：**没错，我不需要任何船员，Strom是船上的最后一个人。我不需要团队来履行我的职责。
&gt; 
&gt; **Joch博士：**好吧，要我说，我相信你，你是提尔皮茨。为什么你认为你的任务不是击沉德国的舰艇和潜艇？
&gt; 
&gt; **SCP-053-DE-A：**很简单，我在建成之后很少有出击任务的机会。想想我自己之前的那个时候，我在服役三年之后甚至没有与敌舰作战过。只有不断的潜艇或飞机。我是俾斯麦级的第二艘，该死的。我以为我可以在公海作战，用我的枪炮和敌舰交战，然后光荣地战死沉在哪块深海里。但是，没有，我唯一有的任务就是惊吓英国的警卫任务，然后我甚至没在海里沉没而仅仅是翻了船。我就那样躺在一边。这是我吗？你知道有多尴尬吗？
&gt; 
&gt; **Joch博士：**我没有翻过船，当然不知道。
&gt; 
&gt; **SCP-053-DE-A：**这是一个修辞。
&gt; 
&gt; **Joch博士：**（//叹气//）SCP-053-DE-A，正如我已经说过的，我们不是在战争中了，没有任何一方遭到袭击。在海上的整个过程中，你没有注意到这场世界大战已经过去了吗？
&gt; 
&gt; **SCP-053-DE-A：**当然，我注意到了，我终于可以接收其他船舶的无线电了。但只要世界上有两个不同的国家就总是会有敌人。你们或许能认同一些东西，但一旦你们的意见稍微远点，就会再次发生战争。我只是做准备工作。
&gt; 
&gt; **Joch博士：**这就容易多了。你只攻击军事船只，没有民用船只。那样你可以造成更多更大的伤亡。
&gt; 
&gt; **SCP-053-DE-A：**也许是，但是你考虑到以后了么。如果我攻击民用船只，我就只会伤害这些国家的居民。除非我万不得已，否则我不会攻击。作为一艘战舰，我有我的荣耀。
&gt; 
&gt; **Joch博士：**荣耀是什么鬼……好吧，算了，因为你做的这些事情让许多舰艇和潜艇遭到了攻击。我们已经在进行大范围的舆论管制了。
&gt; 
&gt; **SCP-053-DE-A：**哦，那是什么？没用的。只要你们不掩饰船舶的灵魂，你们就骗不了我。
&gt; 
&gt; **Joch博士：**船的灵魂？
&gt; 
&gt; **SCP-053-DE-A：**是的，每艘船都有灵魂。甚至是你们用来对付我的护卫舰。顺便说一句，这种经验是非常有启发性的。
&gt; 
&gt; **Joch博士：**为什么呢？
&gt; 
&gt; **SCP-053-DE-A：**我学到了以下内容：袭击中不能有幸存者。此外，我知道了你们基金会是我的敌人，无论在哪个国家。
&gt; 
&gt; //Joch博士耸耸肩。//
&gt; 
&gt; **Joch博士：**那么你再也不能再用到这个知识了。
&gt; 
&gt; //SCP-053-DE-A开始笑了。//
&gt; 
&gt; **Joch博士：**怎么？有什么好笑的？
&gt; 
&gt; **SCP-053-DE-A：**（还在笑）博士，以前没有告诉过你吗？我是一块整体的碎片。现在你明白我的意思了么？
&gt; 
&gt; 此时，SCP-053-DE-A从审讯室里消失。在监测记录到SCP-053-DE-A在两帧之间从空气中溶解。
&gt; 
&gt; **Joch博士：**这是什么情况？
&gt; 
&gt; //记录结束。//
[[/collapsible]]

在审讯结束的同时，这是SCP-053-DE迄今为止的第一次也是唯一一次记录的更新事件。挪威的奥斯陆████████街前的沥青分裂。据目击者说，沥青中出现了一个快速增长的物体，在没有外力作用情况下立即向南飞去。飞行过程中，物体裹着白色的雾气。在卫星拍摄中，可以看到这个物体在斯卡格拉克海峡稍后落地，大量的雾开始产生。证实了SCP-053-DE的无效化失败。700名目击者在被调查后被执行A类记忆清除，媒体报道被管制。所造成的闸门损坏被推卸到气体管路故障上，将不会进行进一步的掩盖措施。因为SCP-053-DE的速度被大多数人简单地描述为很快。在对损坏的调查期间，发现████████街下方的下水道的一块盖板丢失。进一步的研究显示，该盖板原本是提尔皮茨号的一块装甲板。目前尚不清楚SCP-053-DE是否在水面的影响下幸免于难。

&gt; //“由于20██/██/██发生的事件，我得出的结论是，只要提尔皮茨号在陆地上还有一块碎片，无效化SCP-053-DE就是不可能的。只是想想所有出售的和赠送的大马士革刀，即使对于基金会也是不可能的，这是不可能追踪的，所以我们不应该采用无效化的办法方法，而是采用有效的限制措施，，以防止SCP-053-DE紧急情况下炸毁自己，然后再次出现在其他地方来更新事件。//” - Joch博士

**附录053-DE-2：**现在SCP-053-DE在他的攻击中不会留下任何幸存者。一些尸体的伤口表明，SCP-053-DE使用其每一个武器来清除遇难者。此外，SCP-053-DE现在正在攻击基金会的所有船只，甚至是非战斗人员和德国基金会指挥下的船员。这些变化均需在追踪和限制时考虑。</textarea></pre>
