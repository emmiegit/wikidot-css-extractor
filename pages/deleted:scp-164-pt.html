**Item n°**:  SCP-3055-PT

**Classe do Objeto**:  Euclídeo

**Procedimento Especiais de Contenção**:  A entidade deve estar 500 metros abaixo do nível do mar;
  Devem haver 2 guardas com 50 metros de distância entre eles;
  É necessário estimulantes energéticos;
  O indivíduo  deve estar em um quarto com paredes de chumbo.
  
**Descrição**: É um travesseiro de cor branca sem a etiqueta da empresa que fabricou-lhe. As anomalias causadas pela SCP-164-PT são letais e imprevisíveis, pois possui um campo de ondas desconhecidas que provocam sonolência  na vítima e quando ela se deita no objeto a SCP-164-PT faz a vítima  entrar em estado de coma provocando sofrimento psicológico.

Existe apenas 1 unidade, nenhuma outra foi encontrada. Funcionários dizem que quando passam perto da entidade escutam vozes incoerentes. O óbito das Células de Classe-D ocorrem majoritariamente depois de terem passado pelo experimento, com tempo invariável.

Há momentos que o sofrimento pode ser somente psicológico e em outros momentos junto com físicos. Durante os questionamentos é obrigatório a presença de um psiquiatra e um guarda armado(em caso de crise).

[[collapsible show=&#34;+ Abrir lista de testes resgistrados&#34; hide=&#34;- Fechar lista de testes registrados&#34;]]

&gt; Entrevistado: 164-1
&gt; Entrevistador: Dr.███████ 
&gt; Questionamentos Sobre o Teste
&gt; 
&gt; **Inicio de Registro**
&gt;
&gt; 
&gt; Dr.████████: Como você se sentiu quando se deitou sobre o travesseiro?
&gt; 
&gt; 164-1: Estava com uma sensação de cansado e quando me deitei senti que eu deveria ficar ali.
&gt; 
&gt; Dr.████████: Você percebeu alguma coisa diferente acontecer?
&gt;  
&gt; 164-1: Eu estava em uma casa, para mim aquilo era normal, mas comecei escutar um barulho  muito estranho, isso vinha do sótão... Então subi e percebi que estava tudo molhado, a casa      começou a se movimentar de um lado para o outro, até que percebi que o sótão estava alagado e eu não podia respirar, pensei que iria morrer, não conseguia acordar...[respiração ofegante]
&gt; 
&gt; Dr.████████: Se acalme, se acalme, se acalme!
&gt;
&gt; 164-1: Eu não estou conseguindo respirar, eu preciso de ar! Está contecendo tudo de novo!
&gt; 
&gt; [164-1 morreu 1 hora depois por █████████████ ████████████]
&gt; 
&gt; **Fim de Registro**

------

&gt; Entrevistado: 164-2  
&gt; Entrevistador: Dr.███████ 
&gt; Questionamentos Sobre o Teste-2
&gt; 
&gt; **Início de Registro**
&gt; 
&gt; Dr.████████: Como você se sentiu quando se deitou sobre o travesseiro?
&gt; 
&gt; 164-2: Escutei vozes falando, &#34;█████████ ███, ████ ████ ██ ███████ ██████&#34;, não consegui mover um dedo, perdi a noção de tudo.
&gt; 
&gt; Dr.████████: O que você viu quando quando se deitou?
&gt; 
&gt; 164-2: Estava tudo claro, parecia que tinham holofotes em minha direção, mas de repente tudo &gt; começou cair, e caía e continuava cair infinitamente. Até que percebi que tinha no horizonte um &gt; edíficio e que eu estava caindo de uma altura absurdamente alta! E de súbito parei no ar... Mas &gt; aconteceu algo... Tudo tinha voltado desde o início e de novo e de novo... De novo... De novo...
&gt; 
&gt; Guarda ████: O que está acontecendo com ele Dr.████████?
&gt; 
&gt; Dr.████████: Não sei exatamente, mas acho que depois do teste ele adquiriu uma 
&gt; esquizofrenia. Você pode se acalmar?
&gt; 
&gt; 164-2: De novo... De novo... Eu preciso sair daqui!
&gt; 
&gt; Dr.████████: Desculpe, mas o senhor não pode.
&gt; 
&gt; 164-2: Então vou sair por conta própria!
&gt; 
&gt; Guarda ████: Senhor, se acalme, se não teremos que usar medidas mais drásticas.
&gt; 
&gt; 164-2: Não, Não, Não!
&gt; 
&gt; [164-2 morreu segundos depois por ███]
&gt; 
&gt; **Fim do Registro**

------

&gt; Registro do teste-3
&gt; 
&gt; A Célula-D estava sonolenta, como o esperado. Mas quando verificamos a temperatura do corpo por meio de sensores térmicos estava acima dos 48°C! A cobaia permaneceu paralisada, porém , minutos depois começou a sofrer espamos musculares, então foi tirada imediatamente pelos funcionários vestidos com armaduras de chumbo.
&gt; 
&gt; [164-3 morreu por █████████]
&gt; 
[[/collapsible]]

A maioria dos testes registrados só podem ser acessados pelo Conselho O5.</textarea></pre>
