    <pre><textarea class="page-source" readonly>**项目编号：**SCP-1030-JP

**项目等级：**Euclid
 
**特殊收容措施：** SCP-1030-JP收容在Site-815█的标准小型动物收容室内的饲养水槽。饲养方法参考奇异海蟑螂的方法，水槽内的水和清洗用水应使用未被化学药品污染的海水而非自来水。需至少准备两个水槽，每个水槽内饲养10只。若发现繁殖行为，需将繁殖的个体隔离到一个新的水槽，产出的个体若无实验需求，则进行焚烧处理。任何情况下SCP-1030-JP的总数不得超过一百只。

野生的SCP-1030-JP种群必须尽快扑灭。基金会将根据需要与日本海上保安厅和其他海洋研究机构联系，运用侦察卫星试图跟踪和调查SCP-1030-JP栖息地。负责人应定期对沿海水质进行调查，调查是否发生水质不自然地改善的情况。在发现SCP-1030-JP的栖息地附近，应立即派遣以SCPS“海猫”为中心的机动部队ろ-12“海鸟船团”将其无力化，并散播适当的掩盖故事。

**描述：**SCP-1030-JP为一种奇异海蟑螂（//Ligia exotica//）的亚种，为体长40mm的甲壳类动物。基本的外表构造与普通的奇异海蟑螂无异，但是具备人为操作基因的迹象。SCP-1030-JP具有下述的异常性：

* 可蓄积具有良好耐冲击性的胶体[[footnote]]已表明是由金属分子构成的。[[/footnote]]的外骨骼。
* 口内新生成了类似于金枪鱼（//Thunnus orientalis//）的离子通道[[footnote]]被动透过阴离子的蛋白质的总称。除了维持和改变细胞的膜电位以外，也控制细胞的阴离子流出入。[[/footnote]]和泵状的鳃[[footnote]]普通的奇异海蟑螂在海中15分钟左右就会因不能充分吸收氧气而溺死。[[/footnote]]。除了可使其长时间游泳以外，还可过滤摄食岩屑。
* 拥有宽500μm的微小水路和汲取海水的踏板状细胞构造的第六和第七条腿[[footnote]]该构造同样可见于普通的奇异海蟑螂，但是大小明显更大了。[[/footnote]]。这两条腿可以与其他个体的躯干部用钩形的爪子连接，并从尾部喷出其汲取的海水。
* 肠道及上述水路内部存在网状生物超分子构造体。与生殖器官附近的未知器官直接连接。

SCP-1030-JP通过游泳在体内吸入海水，通过过滤作用去除其中的有机汞、多氯联苯（PCB）、六氯环己烷（BHC）、矿物油、微塑料等所有海洋污染物质。同时也会去除合成洗涤剂当中包含的有机磷以及通常的海水中存在的一些物质，直到水质称为适合海洋生物的状态。被过滤的物质储存于上述的不明器官，用作角质层内的分子胶体用于下述的“拟态”状态，或通过未知过程解毒和分解后以离子形态排出。 SCP-1030-JP已被证明能抵抗这些有害物质的毒性。

SCP-1030-JP与通常的奇异海蟑螂具有类似的基因信息，因此可以进行异种交配并产下后代，产下的后代具有相同的异常性，这也是难以清除其野生个体的原因之一。SCP-1030-JP目前分布在石川县以南的本州岛到九州岛一带的沿岸地区，尽管基金会为收容做出了很大努力，但这个区域似乎有着扩大的趋势。

SCP-1030-JP在海岸以规模在数百只到数万只的种群生活。种群初始阶段的SCP-1030-JP乍看与标准的奇异海蟑螂种群无异。但其种群具有集体智慧，一旦种群个体数量超过100，则这种智慧会以指数函数级别的速度增长。据信一个拥有一万个个体的种群所有的智慧可以与鲨鱼等大型海洋哺乳动物匹敌，SCP-1030-JP可通过群体协力击退蟹、海鸥等天敌，并且为寻找食物和船舶在海岸周围以10节[[footnote]]译者注：约18.52㎞/h。[[/footnote]]的速度游动。

若一个种群的数目超过一万只，其将寻找可以附着的小型船只[[footnote]]该对象偏好船长5～10m左右的木制船只。[[/footnote]]，并进行船舶的“拟态”。进入该状态的种群以下指定为SCP-1030-JP-A。拟态会在夜间进行，通过角质层内的分子胶体进行凝聚显出黑色光泽，同时所有个体无缝地覆盖船舶表面，此时SCP-1030-JP-A的耐冲击性将极大地提高，最大可以承受一次200kN的冲击力。

完成对船体的依附后，SCP-1030-JP-A在船体下部形成全沉型水下翼。组成该部分的SCP-1030-JP群体使用其第六、第七条腿的钩子互相紧密地连接，从而使得全部的个体从尾部喷水时可以在水下以喷气式飞机的速度高速前进。现在观测到的最高速度约为54节[[footnote]]即时速100km。[[/footnote]]。SCP-1030-JP-A对海上存在的所有人工构造物体都持有强烈的敌对性[[footnote]]由于灯塔和海岸的堤坝等被其认知为陆地的一部分，至今为止没有将该类建筑作为攻击对象。[[/footnote]]，除了由于冲撞破坏航路标志和系留船舶以外，也曾发生在外洋冲撞小型船舶使之沉没的事。船只沉没后，其泄漏的燃料等物质被SCP-1030-JP从海水中滤除并无害化。若大体已经排除附近存在的人工物体，SCP-1030-JP-A解除拟态状态，并返回原来的栖息地。

被其拟态的船舶根据其独特的外貌可以很容易地与普通船舶区别，通过普通的火焰喷射器可以有效地将其杀灭并无力化。基金会为此实施了在发现了SCP-1030-JP的海岸放置木造的废弃船只，以其吸引SCP-1030-JP并使之无力化的方法。

但是，由于SCP-1030-JP个体数量很大和异常的繁殖能力，到现在为止约10%的SCP-1030-JP-A未被基金会捕捉，在外洋引发了民间船只的大规模事故。

[[collapsible show=&#34;+采访记录1030-JP-01 &#34; hide=&#34;-隐藏采访记录1030-JP-01&#34;]]
**采访记录1030-JP-01：**由于存在人为操纵基因的迹象，基金会发现该项目时就怀疑其与需注意团体“日本生类创研”有所关联。进行调查后发现██大学的非常勤讲师、环境生态学家██ ███在五年前曾是日本生类创研的研究员，并且曾参与该项目的创造。基金会于是将██拘捕并进行了询问。
&gt; **采访对象：**██
&gt;  
&gt; **采访人员：**九里滨博士
&gt;  
&gt; **（开始录音）**
&gt;  
&gt; **九里滨博士：**██桑，本日请多关照。就像昨天的采访确认的那样，你曾有一段时间待在日本生类创研吧？
&gt; 
&gt; **██：**啊，大概就只半年吧。我当时和我所在学校的教授起了争执而被解雇了，难以维持生计。偶尔看招聘杂志的时候看见了他们招收专门研究生态学的学者的招聘公告。他们称之为“第二次生态宣传活动”，以创造保护自然环境的生物作为目标。对这个理念有深切的共鸣的我马上就去应聘了。除了我以外还有几个人也被雇佣了，不过不管怎么说，我也不知道这个组织的详细内情。
&gt; 
&gt; **九里滨博士：**有关组织的话请以后再说。这次想问一下制作这个海蟑螂的经过？
&gt; 
&gt; **██：**我明白了。大概其他研究人员也是一样的吧，我受日生创总部委托，制作出符合该运动意向的生物，他们在██市的██大楼当中租了一间屋子供我们研究。因为我的专业是海洋生物学，所以选择海蟑螂为对象，得到了批准。大楼里有几位像是助手的人，他们拥有极高的基因操作技术。虽然无法理解这个过程，但最终如我所愿的海蟑螂还是成功地诞生了。
&gt; 
&gt; **九里滨博士：**是你指示助手们让他们做那个的吧？
&gt; 
&gt; **██：**是呀。不过日生创的上司们好像完全不喜欢那些孩子，还说了“如果不能食用首要垃圾的话就没有意义了，这和当初的报告不一样”之类的。哎呀，我确实因为个人的喜好把他们的性质这样那样的变化了。不过因为我不想让那些可爱的孩子们去吃那些恶心的垃圾，最后被告知“请开发别的生物，如果还想进行海蟑螂的研究的话就只能辞退您了”之类的。但是我不想抛弃那些孩子，所以说我早早就从那里离职了。
&gt; 
&gt; **九里滨博士：**“那些孩子”是指什么？
&gt; 
&gt; **██：**当然是那些海蟑螂们啊。我的可爱的天使们。上司想把那些可怜的、成了失败作的孩子们处理掉，不过因为反正要辞职的缘故，我悄悄把它们带走了。
&gt; 
&gt; **九里滨博士：**然后你就独自继续研究了吗？
&gt; 
&gt; **██：**不，只是照顾一下而已。作为自己的孩子被抚养着。也许你认为那只是一群水生生物，但你错了。那些孩子具有可以匹敌人类的才智。那些孩子有每增加数目就能使之增大自己的才智的能力。当那些孩子超过一百只的时候，我决定教育那些孩子。
&gt; 
&gt; **九里滨博士：**教育？
&gt; 
&gt; **██：**是的。我隔着水槽告诉那些孩子们今后应该做的事。愚蠢的人类破坏环境，污染海洋。丑陋的人造物在美丽的自然中四分五裂，折磨并杀死大量的生物……那些孩子们有排除人类制造出来的丑恶之物，挽回富饶美丽的自然的使命。为此，它们才诞生到这个世界上……我屡次这样告诫它们。很多的眼睛凝视着我，那些孩子看起来很认真地听我的话。在那之后过了几个月，虽然说对于我来说有些依依不舍，但是为了让那些孩子繁衍更多的后代，完成被赋予的使命，就需要把那些孩子从水槽里放出来。
&gt; 
&gt; **九里滨博士：**……那么你是故意把它们抛弃到海岸里的吧？
&gt; 
&gt; **██：**不是抛弃。虽说实施了基因操作，但是自然产生的东西应该归于自然。最重要的是，那些孩子有应该完成的崇高的使命。
&gt; 
&gt; **九里滨博士：**我明白了，我能再问一个问题吗？
&gt; 
&gt; **██：**什么问题？
&gt; 
&gt; **九里滨博士：**前几天，你知道在██海域发生的大型船只翻船的事故吗？我们调查的结果，断定那起事故是由你养育的海蟑螂的后代引起的，12人在这起事故中遇难。这也是你想要的结果吗？
&gt; 
&gt; **██：**你在说什么呢，污染地球的不是人类吗？
&gt; 
&gt; **（录音结束）**
&gt;  
&gt; **结束报告：**从目前为止的SCP-1030-JP的研究成果大致可以推定██的证言是真实的。从最初的日本生类创研的开发意图来说，不得不认为SCP-1030-JP所具有的高度的拟态能力是后天获得的。可以断言对象的潜在的威胁在极其值得忧虑的水平，这也包含仅仅5年栖息区域就大幅度扩大的事。申请尽快增加项目组人员和研究预算。——九里滨博士

**备注1030-01：**采访后，虽然对██大楼进行了调查，但是已经有别的租户入住了，所有追踪日本生类创研动向的尝试都以失败告终。再者，经过三个月的询问，认为██先生无法提供更多的有益信息，现在正在考虑雇佣D级人员[[footnote]]由于九里滨博士的要求。[[/footnote]]。
[[/collapsible]]</textarea></pre>
