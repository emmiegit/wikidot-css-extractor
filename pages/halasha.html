**姓名：**Halasha，名稱來自於俄文-Xорошо譯音(хорошо指 很好)，同僚稱我為拉夏

**員工分級：**C級研究員，2級安全許可權限

**職務：**探測、回收及研究本土異常項目

**專長：****對負那裡些頑固的人**、溝通、射擊、冷兵器攻擊、--不斷地研究所發現的項目直到所有情報得到--

**所屬設施：**Site-ZH-25

**簡介：**因格魯鳥資金不足而被革職的前格魯鳥研究員，因有獨特及高效率的研究能力，被Site-ZH-25站點主管邀請加入成為基金會分子。
