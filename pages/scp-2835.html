**Název: SCP-2835**
**Originál:** http://scp-wiki.net/scp-2835
**Autor:** [[*user daveyoufool]]
**Překladatel:** [[*user Modular]]
[[include info:end]]

[[include component:image-block
    name=http://www.scpwiki.com/local--files/scp-2835/pelican.jpg|
    caption=SCP-2835
]]

**Objekt #:** SCP-2835

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** SCP-2835 musí být trvale zadrženo v jemu přidělené skříňce Oblasti-59. Jelikož se anomální účinky SCP-2835 projevují pouze tehdy, když SCP-2835 sleduje lidský subjekt ve videorekordéru, tak jeho sledování je zakázáno na příkaz Dr. Naismitha.

**Popis:** SCP-2835 je VHS kazeta v minulosti nevydané epizody //Dobrodružství Pelikána Paddyho//[[footnote]]The Adventures of Paddy the Pelican[[/footnote]], což byl krátkodobě vysílaný kreslený seriál stanice WENR-TV na konci roku 1950. Epizoda je pojmenována jako „Miluj mě, Miluj mě moc!&#34;. 

SCP-2835 je delší než jakákoliv jiná epizoda této show, má délku 30 minut místo standardních pěti minut. Ačkoliv je zápletka epizody převážně stejný (Pelikán Paddy hledá svého dlouho ztraceného otce), tak se obsah SCP-2835 mění v závislosti na reakci diváka. Hlavní charakter (dále jako 2835-1) pravidelně interaguje s diváky a podněcuje je k vyjádření svého názoru tak moc, že se často schýlí k defenzivnímu, zoufalému a vyhrožujícímu přednesu. Odporujíce vůči dřívějším epizodám seriálu SCP-2835-1 charakteristicky vyjadřuje extrémní paranoiu a nutnost mít neustálou pozornost.

&gt; **Testovací Záznam 2835-D-2239**
&gt; 
&gt; **Sledující:** D-2239
&gt; 
&gt; &lt;Začátek Záznamu&gt;
&gt; 
&gt; [Vymazáno kvůli nedůležitosti]
&gt; 
&gt; **SCP-2835-1:** Takže Liška Freddy ví, kdo je můj pravý otec? Popadám se smíchy. Kdo myslíš, že je mým otcem, █████ ██████████?
&gt; 
&gt; **D-2239:** Jak jsi zjistil moje jméno?
&gt; 
&gt; **SCP-2835-1:** Ne, ne, ne, ne-ne-ne-ne-ne. My neodpovídáme „na otázku otázkou,“ do háje. Ptám se tě, u koho bys řekl, že je můj otec. Myslím, že jsem dost dobře položil otázku, █████. Máš vůbec //ponětí//, jak jsem se nadřel na této epizodě?!
&gt; 
&gt; **D-2239:** ...Je tvůj otec havran Kenny?
&gt; 
&gt; **SCP-2835-1:** Bože můj, jseš snad slepej? Kenny a já jsme stejně staří. Vlastně, jak si sakra přišel k myšlence, že on je ten můj starouš? To jsem jako tak matoucí?!
&gt; 
&gt; **D-2239:** Omlouvám se.
&gt; 
&gt; **SCP-2835-1:** Ty se omlouváš? Nezájem! Skliď si, co sis zasel. //Skliď si to!//
&gt; 
&gt; [SCP-2835-1 začne hystericky vzlykat]
&gt; 
&gt; **SCP-2835-1:** Omlouvám se. Je to moje chyba. Ani nevím, proč se vůbec s touhle show obtěžuji.
&gt; 
&gt; **D-2239:** Podívej--
&gt; 
&gt; **SCP-2835-1:** Skliď si, co sis zasel, čůráku!
&gt; 
&gt; [scéna se přepne na černotu, kazeta vyjede]
&gt; 
&gt; &lt;Konec Záznamu&gt;

&gt; **Testovací Záznam 2835-D-2419**
&gt; 
&gt; **Sledující:** D-2419
&gt; 
&gt; &lt;Začátek Záznamu&gt;
&gt; 
&gt; [Vymazáno kvůli nedůležitosti]
&gt; 
&gt; **SCP-2835-1:** Panečku, já opravdu miluji tyhle kornouty na zmrzlinu. Co ty, ██████?
&gt; 
&gt; [13 vteřin ticha]
&gt; 
&gt; **SCP-2835-1:** Mluvím s tebou, ██████.
&gt; 
&gt; **D-2419:** Prosím?
&gt; 
&gt; **SCP-2835-1:** Držím kornout se zmrzlinou. Vypadá výtečně. Nemyslíš si, že vypadá prostě úžasně? Není to tak těžký říct, ██████. Vím, že si nechodil na žádnou univerzitu nebo podobně, ale neříkej mi, že jsi tak blbý, že ani nevíš, jak vypadá dobrý kornout zmrzliny.
&gt; 
&gt; **D-2419:** Co, kurva?
&gt; 
&gt; **SCP-2835-1:** Ano, nebo ne? Je tahle zmrzlina výborná? Bože! Dal jsem do toho tolik snahy, aby tahle zmrzlina vypadala chutně, a ty tady jenom kroutíš palci. Máš vůbec ponětí, jak je to neuctivý?!
&gt; 
&gt; **D-2419:** Kámo, ta tvoje pohádka není zas tak dobrá. Hodně animací se prostě jen opakuje ve smyčkách, bez jakéhokoliv náznaku synchronizace s hlasem.
&gt; 
&gt; [SCP-2835-1 pustí na zem zmrzlinu]
&gt; 
&gt; **SCP-2835-1:** Viděls to? To, cos vypustil z huby, bude ta poslední věc, kterou kdy uděláš, ty blbá čubko kachen.
&gt; 
&gt; **D-2419:** Vrať se zpátky do tý svý pohádky, nebo--
&gt; 
&gt; **SCP-2835-1:** //Ne!// Ty jsi //měl// možnost se na mou práci koukat s úctou, ty čůráku! Viděls, co si provedl? „Fuuj, kámo, jseš kretén, i já můžu být lepší pelikán, než ty bys kdy mohl být, čistil bych si zuby tukem ze slaniny, jak se počítá 1 plus 1?“ Přísahám bohu a všem jeho svatým a andělům, že na tebe, kurva, //seru//! Z hluboka ze svojí prdele, přímo na tebe, na všechno, co máš rád, skliď si, co sis zasel!
&gt; 
&gt; **D-2419:** Jdi do prdele.
&gt; 
&gt; **SCP-2835-1:** Skliď si, co sis zasel, ██████ ███████████. 2499 N. ████ Terrace, ████████, Indiana, █████? Tvoje děti jsou //rozkošné//. Speciálně ██████. Vědí, že je jejich vlastní otec předhodil na oběd mně? 
&gt; 
&gt; **D-2419:** Počkat, není žádný způsob, jak bys tohle mohl do háje vědět--
&gt; 
&gt; **SCP-2835-1:** Skliď si, co sis zasel! Zasloužíš si to. I ti, co se nezasloužili, dostanou, co si zaslouží. Ale ti, co si to zasloužili? Budou trpět! Ale ano. Ty a všichni, které miluješ! Skliď si, co sis zasel! Budu si užívat každý okamžik tvého utrpení a nebudeš moct z toho obviňovat kohokoliv jiného kromě sebe. Skliď si, co sis zasel! Skliď si, co sis zasel! Skliď si, co sis zasel! Skliď si, co sis--
&gt; 
&gt; [scéna se přepne na černotu, kazeta vyjede]
&gt; 
&gt; &lt;Konec Záznamu&gt;

**Dodatek:** Přesně 19/11/16 bylo pozastaveno jakékoliv sledování SCP-2835 na neurčito vůlí Dr. Naismitha. Diskuze na téma návrhů na obnovení sledování s přítomností [[[SCP-1722]]] právě probíhá. (//Poznámka: Nemůžeme už nic riskovat. I když blafuje, tak jeho// specifické //blafování a implikace jsou při nejmenším dosti znepokojivé. - Dr. Naismith//).
