**Artikel:** SCP-5003 – Machtlos
**Autor:** [[*user Captain Kirby]]
**Original:** https://scp-wiki.wikidot.com/scp-5003
**Übersetzer:** [[*user Dr Alice]]
**Bild:** [https://www.flickr.com/photos/93425126@N00/313291902 Downward the Stairs] von [https://www.flickr.com/photos/93425126@N00/ temporalata], [https://creativecommons.org/licenses/by-sa/2.0/deed.de CC BY-SA 2.0]
[[include credit:end]]
[[include component:button-end]]

[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/scp-5003/313291902_c1b15bed48.jpg|
    caption=SCP-5003-Eingangstunnel 
]]
**Objekt-Nr.:** SCP-5003

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Der Eingang zu SCP-5003 wurde versiegelt.

**Beschreibung:** SCP-5003 ist ein großes Stück einer komplexen Maschinerie 250 m unter Unterebene 39 von Standort-19, die Energie aus einer unbekannten Quelle erzeugen kann. SCP-5003 besteht aus drei verschiedenen Komponenten: einem Hauptenergiegehäuse, einem zentralen Kontrollzentrum und einem riesigen Tunnelsystem, das sich vom Kontrollzentrum aus erstreckt.

Der zentrale Kontrollknoten liegt in einer Kaverne, etwa 36 km vom Eingang entfernt, mit Wänden, die mit Drähten und Kabeln aus dem Hauptstromgehäuse gesäumt sind. Darüber hinaus enthält die Kaverne Folgendes:

* Ein Bedienfeld
* Stühle
* Ein Whiteboard
* Fluoreszierende Lichter
* Vier große Brandspuren an den östlichen und nördlichen Mauern

Es wird angenommen, dass sich das Hauptstromgehäuse in einer Kammer[[footnote]]Entdeckt mit den Radargeräten des Erkundungsteams.[[/footnote]] neben dem zentralen Steuerknoten befindet, da alle Kabel in SCP-5003 zu diesem Bereich zurückverfolgt wurden. Erste Versuche, einen Eingang zu dieser Kammer zu finden, sind gescheitert. Daher gibt es keinen schlüssigen Beweis dafür, dass dies die Energiequelle von SCP-5003 ist. Der Kammer wurde zur besseren Kommunikation der Name &#34;Hauptenergiegehäuse&#34; gegeben.

Das Tunnelsystem ist weitgehend unerforscht. Erste Erkundungen ergaben, dass es von fluoreszierendem Licht beleuchtet und mit Kabeln ausgekleidet ist, die mit dem Hauptenergiegehäuse verbunden sind.

Der einzige bekannte Eingang zu SCP-5003 führt durch eine Metalltür, die sich in den Servicetunneln auf Unterebene 39 von Standort-19 befindet. Die Inspektion der Pläne von Standort-19 ergab, dass diese Tunnel ursprünglich nie als Teil bei der Errichtung des Standorts gedacht waren.

--Tests zur Identifizierung weiterer Effekte von SCP-5003 sind noch im Gange.--

**Entdeckung:** Am 21.06.2014 registrierten Sensoren von Standort-19 einen Anstieg der elektromagnetischen Aktivität unterhalb des Standorts. Durchsuchungen in den unteren Ebenen des Geländes lokalisierten die Tür zu SCP-5003, die zum Zeitpunkt der Entdeckung offen war.

**Testbetrieb von SCP-5003:** Nach der ersten Entdeckung von SCP-5003 schlug Dr. Raven Koullette eine Reihe von Experimenten vor, die mit SCP-5003 durchgeführt werden sollten, um die Funktionalität des Bedienfelds zu bestimmen und festzustellen, ob die Anomalie zusätzliche Eindämmungsprotokolle erfordert. Diese Experimente sollten von einem Team durchgeführt werden, das aus Forscher Thomas DeWalt[[footnote]]Ein ausgebildeter D-Klasse-Betreuer[[/footnote]] und D-3481[[footnote]]Aufgrund seines guten Benehmens ausgewählt[[/footnote]]bestand, der als Subjekt und Assistent fungieren soll. Da die Reisezeit vom Eingang zum Kontrollzentrum ungefähr 7 Stunden beträgt, wurden DeWalt und D-3481 mit Wasser und Rationen für drei Tage, Schlafsäcken, Taschenlampen und einem Standard-Foundation-Funkgerät ausgestattet, um die Testergebnisse an Dr. Koullette zurückzusenden. Die Tests sollten im Laufe von zwei Tagen stattfinden.

[[collapsible show=&#34;+ SCP-5003-Testprotokoll, Tag Nr. 1&#34; hide=&#34;- SCP-5003-Testprotokoll, Tag Nr. 1&#34;]]

&gt; &lt;**Beginn des Protokolls**&gt;
&gt; 
&gt; //Die Aufzeichnung beginnt. Im Hintergrund ist ein leichtes Brummen zu hören.//
&gt; 
&gt; **DeWalt:** Raven, kannst du uns hören?
&gt; 
&gt; **Koullette:** Laut und deutlich, Thomas. Ich nehme an, du bist bereit, mit dem Testen zu beginnen?
&gt; 
&gt; **DeWalt:** Hätte dich keinen Moment früher kontaktiert. Bereit Charles?
&gt; 
&gt; **D-3481:** Denke schon.
&gt; 
&gt; **Koullette:** In Ordnung, dann mal los.
&gt; 
&gt; **DeWalt:** Charles, kannst du Schalter 1-A umlegen?
&gt; 
&gt; **D-3481:** Äh … Welcher ist das?
&gt; 
&gt; **DeWalt:** Es ist der Blaue auf der linken Seite.
&gt; 
&gt; **D-3481:** Oh. Ok.
&gt; 
&gt; //Das Summen hört auf. Ein Schrei ist zu hören gefolgt von einem wiederholten Klickgeräusch. Nach ein paar Momenten kehrt das Summen zurück.//
&gt; 
&gt; **Koullette:** Was ist passiert? Bist du okay?
&gt; 
&gt; //Stille//
&gt;  
&gt; **Koullette:** Thomas?
&gt; 
&gt; **D-3481:** Ich … ich bin noch hier.
&gt; 
&gt; //D-3481 atmet unregelmäßig.//
&gt; 
&gt; **Koullette:** Was ist passiert?
&gt; 
&gt; **D-3481:** Ich habe den Schalter umgelegt und ein Blitz kam aus dem Bedienfeld und traf Thomas und jetzt bewegt er sich nicht und ich weiß nicht, was ich tun soll. Ich wollte das nicht, ich schwöre! Er hat mich einfach verfehlt und, und …
&gt; 
&gt; **Koullette:** Tief durchatmen. Sie müssen atmen.
&gt; 
&gt; **D-3481:** Richtig … tief durchatmen.
&gt; 
&gt; **Koullette:** Ist Thomas am Leben?
&gt; 
&gt; **D-3481:** Ich denke schon. Er sieht mich an. 
&gt; 
&gt; **Koullette:** Ich schicke sofort ein medizinisches Team nach unten. Ist noch etwas passiert?
&gt; 
&gt; **D-3481:** Äh … die Lichter. Die Lichter in einem der Tunnel gingen aus. 
&gt; 
&gt; **Koullette:** Welcher Tunnel?
&gt; 
&gt; **D-3481:** Der, durch den wir gekommen sind? Glaube ich. Alle sehen gleich aus. Ich weiß nicht.
&gt; 
&gt; **Koullette:** 3481, Sie müssen sich beruhigen. Wir holen Sie und Thomas gleich ab. 
&gt; 
&gt; **D-3481:** Wie lange?
&gt; 
&gt; **Koullette:** Etwa acht Stunden
&gt;   
&gt; **D-3481:** Okay … okay.
&gt; 
&gt; **Koullette:** Bitte geben Sie das an Thomas weiter.
&gt; 
&gt; **D-3481:** Okay.
&gt; 
&gt; **Koullette:** Und denken Sie daran, tief durchzuatmen.
&gt; 
&gt; &lt;**Ende des Protokolls**&gt;

&gt; &lt;**Beginn des Protokolls**&gt;
&gt; 
&gt; **Koullette:** Hey, 3481, sind Sie noch da?
&gt; 
&gt; **D-3481:** Ja.
&gt; 
&gt; **Koullette:** Ich habe ein Update zum medizinischen Team. Es erreicht den Eingang zu den Tunneln.
&gt; 
&gt; **D-3481:** Das ist gut zu hören.
&gt; 
&gt; **Koullette:** Aber … es gibt ein Problem. Die Tür ist verschlossen. Wir versuchen herauszufinden, wie wir sie sicher öffnen können.
&gt; 
&gt; **D-3481:** Sie ist verschlossen?
&gt; 
&gt; **Koullette:** Ja. Da wir in den unteren Ebenen der Einrichtung arbeiten, sind wir leider in unseren Möglichkeiten eingeschränkt. Wir können nicht einfach die gesamte Unterebene 39 in die Luft jagen.
&gt; 
&gt; **D-3481:** Also sitzen wir in der Falle?
&gt; 
&gt; **Koullette:** Wir holen Sie da raus, aber wir wissen nicht, wie lange es dauert.
&gt; 
&gt; **D-3481:** Wir sitzen in der Falle …
&gt; 
&gt; **Koullette:** Ich weiß, dass ich Ihnen das schon oft gesagt habe, aber atmen sie tief durch. Sie müssen bei mir bleiben.
&gt; 
&gt; **D-3481:** Okay.
&gt; 
&gt; **Koullette:** In Thomas&#39; Rucksack sollte ein Ordner mit Testinformationen sein. Können Sie ihn für mich suchen?
&gt; 
&gt; //Raschelnde Geräusche sind zu hören.//
&gt; 
&gt; **D-3481:** Okay. Hab ihn gefunden.
&gt; 
&gt; **Koullette:** Sie müssen sich das alles durchlesen. Möglicherweise benötigen wir Sie, um mit dem Testen fortzufahren. 
&gt; 
&gt; **D-3481:** Mich?
&gt; 
&gt; **Koullette:** Ja. Sie. Und vergessen Sie nicht, sich ihre Verpflegung einzuteilen. Wir sollten nicht zu lange brauchen, aber nur für den Fall. 
&gt; 
&gt;  &lt;**Ende des Protokolls**&gt;

[[collapsible show=&#34;+ SCP-5003-Testprotokoll, Tag Nr. 2&#34; hide=&#34;- SCP-5003-Testprotokoll, Tag Nr. 2&#34;]]

&gt; &lt;**Beginn des Protokolls**&gt;
&gt; 
&gt; **Koullette:** 3481, sind Sie da?
&gt; 
&gt; **D-3481:** Ja. Bin ich.
&gt; 
&gt; **Koullette:** Wie laufen die Tests?
&gt; 
&gt; **D-3481:** Ich, äh, habe noch nicht angefangen. 
&gt; 
&gt; **Koullette:** Ich verstehe. Haben Sie und Thomas schon gegessen?
&gt; 
&gt; **D-3481:** Ja. Wir haben gegessen. 
&gt; 
&gt; **Koullette:** Alles andere in Ordnung?
&gt; 
&gt; **D-3481:** Nicht wirklich. Konnte letzte Nacht nicht schlafen.
&gt; 
&gt; **Koullette:** Gibt es einen Grund dafür?
&gt;
&gt; **D-3481:** Ich konnte nicht aufhören an den Tunnel zu denken, wo die Lichter ausgingen.
&gt; 
&gt; **Koullette:** Das klingt … hart.
&gt; 
&gt; **D-3481:** Haben Sie schon die Tür geöffnet? 
&gt; 
&gt; **Koullette:** Ich fürchte nein.
&gt; 
&gt; **D-3481:** Verdammt!
&gt; 
&gt; **Koullette:** Ich weiß, es ist frustrierend, aber … 
&gt; 
&gt; **D-3481:** Ich will hier unten nicht sterben!
&gt; 
&gt; **Koullette:** Einfach tief durchatmen. Bitte.
&gt; 
&gt; **D-3481:** Hören Sie auf, mir das zu sagen! Hier unten ist nicht so viel Sauerstoff, richtig? Ich kann ihn nicht verschwenden!
&gt; 
&gt; **Koullette:** Möchten Sie wissen, wie viel Sauerstoff Sie wahrscheinlich haben?
&gt; 
&gt; **D-3481:** Klar!
&gt;   
&gt; **Koullette:** Ein Jahrzehnt. Mindestens.
&gt; 
&gt; **D-3481:** … Oh.
&gt; 
&gt; //Das schwere und unregelmäßige Atmen von D-3481 lässt nach.//
&gt; 
&gt; **Koullette:** Ihr Name ist Charles, richtig?
&gt; 
&gt; **D-3481:** … ja.
&gt; 
&gt; **Koullette:** Woher kommen Sie?
&gt; 
&gt; **D-3481:** Ich bin aus Colorado.
&gt; 
&gt; **Koullette:** Ich war schonmal dort. Dort ist es schön.
&gt; 
&gt; **D-3481:** Ja. Ja, das ist es. Viel Freiraum. Die Berge sind schön. 
&gt; 
&gt; **Koullette:** Blauer Himmel.
&gt; 
&gt; **D-3481:** Ja. Blauer Himmel.
&gt; 
&gt; **Koullette:** Wenn Sie mir helfen können, verspreche ich Ihnen, dass Sie diesen Himmel wiedersehen werden. Aber sie müssen ruhig bleiben – und bei mir. Verstanden?
&gt; 
&gt; **D-3481:** Ich … ich verstehe.
&gt; 
&gt; **Koullette:** Gut. Und jetzt, bitte, fangen Sie mit den Tests an.
&gt; 
&gt; **D-3481:** Okay.
&gt; 
&gt; &lt;**Ende des Protokolls**&gt;

&gt; &lt;**Beginn des Protokolls**&gt;
&gt; 
&gt; **Koullette:** Hey! Ich habe gerade Ihre Ergebnisse zur Leistungsabgabe erhalten!
&gt; 
&gt; **D-3481:** Das … ist gut.
&gt; 
&gt; **Koullette:** Ich werde ein paar Berechnungen machen, aber ich wollte nur, dass Sie wissen, dass Sie es großartig machen.
&gt; 
&gt; **D-3481:** Danke.
&gt; 
&gt; **Koullette:** Halten Sie einfach durch, Sie schaffen das.
&gt;  
&gt; **D-3481:** Ich hoffe es.
&gt;  
&gt; &lt;**Ende des Protokolls**&gt;

[[collapsible show=&#34;+ SCP-5003-Testprotokoll, Tag Nr. 3&#34; hide=&#34;- SCP-5003-Testprotokoll, Tag Nr. 3&#34;]]

&gt; &lt;**Beginn des Protokolls**&gt;
&gt; 
&gt; **Koullette:** Charles?
&gt; 
&gt; **D-3481:** Noch da.
&gt; 
&gt; **Koullette:** Wie sieht es mit Ihren Vorräten aus?
&gt; 
&gt; **D-3481:** Wir haben wahrscheinlich genug für einen weiteren Tag. Bringt ihr uns bald raus?
&gt; 
&gt; **Koullette:** Möglicherweise. Es wird einen Tag dauern. Vielleicht zwei.
&gt;  
&gt; **D-3481:** Ich hoffe, es dauert nicht länger. Ich glaube, Thomas gerät in Panik.
&gt; 
&gt; **Koullette:** Oh?
&gt; 
&gt; **D-3481:** Er hat den Tunnel hinuntergeschaut, der keine Lichter hat. Nur … gestarrt. Es ist so dunkel da unten. Ich bin auf die andere Seite des Raums umgezogen, damit er weiter davon entfernt ist, aber ich glaube nicht, dass das geholfen hat.
&gt; 
&gt; **Koullette:** Gut, sagen Sie ihm, dass wir kommen. 
&gt; 
&gt; **D-3481:** Das werde ich.
&gt; 
&gt; **Koullette:** Und schicken Sie uns weiter die Testergebnisse.
&gt; 
&gt; **D-3481:** Natürlich. Ich beginne jetzt mit den Leistungsmessungen.
&gt;  
&gt; &lt;**Ende des Protokolls**&gt;

||~ Zusätzliche Dokumentation ||~ Zusammenfassung||
|| Fall 5003-T.16, Protokoll des Ethik-Komitees || [STUFE-4-KLASSIFIZIERT] ||

[[/collapsible]]

[[collapsible show=&#34;+ SCP-5003-Testprotokoll, Tag Nr. 4&#34; hide=&#34;- SCP-5003-Testprotokoll, Tag Nr. 4&#34;]]

&gt; &lt;**Beginn des Protokolls**&gt;
&gt; 
&gt; **D-3481:** Raven? Sind Sie da?
&gt; 
&gt; **Koullette:** Ich bin hier, Charles.
&gt; 
&gt; **D-3481:** Ich habe mehr Essen gefunden. 
&gt; 
&gt; **Koullette:** Haben Sie?
&gt; 
&gt; **D-3481:** Ich fühlte so etwas wie eine kalte Brise, die aus dem Tunnel kam, wo die Lichter ausgingen. Ich weiß nicht, warum ich dachte, ich könnte dort unten etwas finden, aber ich habe es getan. Aus den Wänden wachsen Beerensträucher.
&gt; 
&gt; **Koullette:** Beerensträucher?
&gt; 
&gt; **D-3481:** Ja. Blaubeeren, Himbeeren, Brombeeren.
&gt; 
&gt; **Koullette:** Das ist derselbe Tunnel, durch den Sie und Thomas gekommen sind, richtig?
&gt; 
&gt; **D-3481:** Sie waren vorher nicht da.
&gt; 
&gt; **Koullette:** Das ist … interessant. Sind Sie sicher, dass es normale Beeren sind?
&gt; 
&gt; **D-3481:** Sie sehen normal aus.
&gt; 
&gt; **Koullette:** Okay. Nun, mehr Essen ist eine gute Sache, denke ich. Es wird wahrscheinlich einfacher sein, Thomas mit den Beeren zu füttern als mit den Vorräten. 
&gt; 
&gt; **D-3481:** Wahrscheinlich, ja.
&gt; 
&gt; **Koullette:** Wie geht es ihm?
&gt; 
&gt; **D-3481:** Thomas geht es … gut? Vermutlich?
&gt; 
&gt; **Koullette:** Gut?
&gt; 
&gt; **D-3481:** Na ja, er ist immer noch gelähmt. Aber sonst nichts.
&gt; 
&gt; **Koullette:** Ich verstehe …
&gt; 
&gt; **D-3481:** Ich werde äh … mit den Tests weitermachen.
&gt; 
&gt; **Koullette:** Und ich werde mich wieder daran machen, euch Jungs da rauszuholen.
&gt; 
&gt; &lt;**Ende des Protokolls**&gt;

[[/collapsible]]

[[collapsible show=&#34;+ SCP-5003-Testprotokoll, Tag Nr. 5&#34; hide=&#34;- SCP-5003-Testprotokoll, Tag Nr. 5&#34;]]

&gt; &lt;**Beginn des Protokolls**&gt;
&gt; 
&gt; **Koullette:** Hey, Charles. Haben Sie etwas Zeit zum Reden?
&gt; 
&gt; **D-3481:** Natürlich. Ich äh … Ich meine, ich schätze es immer, jemanden zum Reden zu haben.
&gt; 
&gt; **Koullette:** Ich meine keine Plauderei. Ich rede von Ihren Testergebnissen.
&gt; 
&gt; **D-3481:** Macht für mich eigentlich keinen Unterschied.
&gt; 
&gt; **Koullette:** Sind Sie sicher, dass Sie den Anweisungen im Ordner folgen?
&gt; 
&gt; **D-3481:** Ja.
&gt; 
&gt; **Koullette:** Nun, es ist nur so, dass sich die Ausgangsleistung der Quelle laut Ihrer letzten Charge seit dem ersten Tag nicht wesentlich verändert hat.
&gt; 
&gt; **D-3481:** Ist das schlimm?
&gt;  
&gt; **Koullette:** Nein, es ist nur … Sind Sie sich sicher?
&gt;  
&gt; **D-3481:** Positiv. Ich habe heute Morgen die Verbindungen zwischen dem Multimeter und den Stromleitungen 5-G und 11-D sogar zweimal überprüft.
&gt;  
&gt; **Koullette:** Oh.
&gt; 
&gt; **D-3481:** Überrascht?
&gt; 
&gt; **Koullette:** Ich hatte nicht erwartet, dass Sie sich an die Diagrammbeschriftungen erinnern.
&gt; 
&gt; **D-3481:** Ich habe den ganzen Ordner gelesen. Mindestens dreimal. Ich kenne mich mittlerweile ziemlich gut aus.
&gt; 
&gt; **Koullette:** Die meisten Leute überfliegen meine Berichte nur.
&gt; 
&gt; **D-3481:** Nun, es gibt hier unten nicht gerade viel Unterhaltungsmaterial.
&gt; 
&gt; **Koullette:** Ich denke, Sie haben Recht. Aber ja, wenn Sie sich sicher sind, dass Sie den Anweisungen folgen … Scheiße. Ich kann versuchen, die Nummern auf meiner Seite nochmal durchlaufen zu lassen.
&gt;  
&gt; **D-3481:** Was auch immer Sie tun müssen. Alles, um mich schneller hier rauszuholen.
&gt; 
&gt; &lt;**Ende des Protokolls**&gt;

[[collapsible show=&#34;+ SCP-5003-Testprotokoll, Tag Nr. 6&#34; hide=&#34;- SCP-5003-Testprotokoll, Tag Nr. 6&#34;]]

&gt; &lt;**Beginn des Protokolls**&gt;
&gt; 
&gt; //Flattern ist vom Empfänger des Testteams zu hören.//
&gt; 
&gt; **D-3481:** Raven! Raven, da sind Fledermäuse!
&gt; 
&gt; **Koullette:** Fledermäuse?
&gt; 
&gt; **D-3481:** Ich bin gerade aufgewacht, der ganze Tunnel ist voller Fledermäuse.
&gt;
&gt; **Koullette:** Welcher Tunnel?
&gt; 
&gt; **D-3481:** Der dunkle. Sie fliegen um den Tunneleingang herum. Wie ein großes Durcheinander aus Flügeln. 
&gt; 
&gt; **Koullette:** Also sind sie noch nicht im Kontrollraum?
&gt; 
&gt; **D-3481:** Nein. Sie sind nur im Eingang. Scheiße, das ist schlimm.
&gt; 
&gt; **Koullette:** Charles, das ist wichtig: Sind Sie sich //sicher//, dass das Fledermäuse sind?
&gt; 
&gt; **D-3481:** Was?
&gt; 
&gt; **Koullette:** Beantworten Sie nur die Frage. Sie müssen sich sicher sein, dass das Fledermäuse sind.
&gt; 
&gt; **D-3481:** Ich meine … Sie bewegen sich alle so viel herum. Ich kann es nicht wirklich sagen.
&gt; 
&gt; **Koullette:** Können Sie …
&gt; 
&gt; **D-3481:** Moment. Sie haben aufgehört.
&gt; 
&gt; **Koullette:** Aufgehört?
&gt; 
&gt; **D-3481:** Sie sind jetzt alle einfach auf dem Boden. Sehen mich an.
&gt; 
&gt; **Koullette:** Können Sie jetzt sagen, ob das Fledermäuse sind?
&gt; 
&gt; **D-3481:** Ja. Ich bin mir sicher.
&gt; 
&gt; **Koullette:** Es gab einen Knopf auf dem Bedienfeld mit der Aufschrift &#34;Notfall&#34;.
&gt; 
&gt; **D-3481:** Notfall …
&gt; 
&gt; **Koullette:** Wenn Sie die heutige Testrunde beendet haben, müssen Sie diesen Knopf drücken.
&gt; 
&gt; **D-3481:** Ich glaube nicht, dass in dem Ordner etwas von einem Notfallknopf gestanden hat.
&gt;  
&gt; **Koullette:** Wir hatten nicht vor, ihn zu testen.
&gt; 
&gt; **D-3481:** O… okay. Was macht er? 
&gt;  
&gt; **Koullette:** Es ist schwer zu erklären.
&gt; 
&gt; **D-3481:** Werden dann die Fledermäuse verschwinden? Gehen die Lichter wieder an?
&gt; 
&gt; **Koullette:** Ich kann das nicht …
&gt;  
&gt; **D-3481:** Raven, ich muss wissen, was dann passiert!
&gt;   
&gt; **Koullette:** Das … Das ist geheim. 
&gt; 
&gt; **D-3481:** Verdammt.
&gt; 
&gt; **Koullette:** Tief durchatmen, Charles. Sie müssen tief durchatmen und mir vertrauen.
&gt; 
&gt; **D-3481:** … Da sind so viele Fledermäuse.
&gt; 
&gt; &lt;**Ende des Protokolls**&gt;

&gt; 
&gt; //Schnüffeln//
&gt; 
&gt; **D-3481:** Also, ja. Nur ich, eine Leiche und die Energiequelle. Ich habe über diesen Notfallknopf nachgedacht. Ich weiß, Sie wollen, dass ich ihn drücke. Vermutlich handelt es sich um einen Not-Aus-Schalter. Schaltet die Stromquelle, die Heizung und das Licht aus. Ich weiß nicht, warum Sie das Ding ausschalten wollen. Vielleicht tut sich da oben etwas. Es ist wahrscheinlich sowieso geheim.
&gt;   
&gt; //D-3481 holt tief Luft und lacht dann leise.//
&gt; 
&gt; **D-3481:** Ich mache immer noch das, was Sie mir gesagt haben, Raven. Tief einatmen. Sie haben mir hier unten viel zugemutet. Ich fing an zu, ähm … Ich freute mich darauf, rauszukommen. Das ist ziemlich grausam, findest Sie nicht, Raven? Sie haben mir so lange Hoffnung gegeben. Ich habe Ihnen geglaubt. Ich dachte, ich würde den Himmel wiedersehen.
&gt; 
&gt; //D-3481 hält inne.//
&gt; 
&gt; **D-3481:** Ich denke … Ich denke, ich werde es anlassen. Am Ende des Tages bin ich nur ein verängstigter Mann. Ich habe Angst vor den Tunneln, den Fledermäusen, dem Kontrollpult. Ich weiß, ich habe es Ihnen schon gesagt, aber in dieser ersten Nacht hatte ich sogar Angst vor der Dunkelheit. Habe ich noch. Ich weiß nicht, was mit mir in der Dunkelheit passieren wird. Also … ja. Das ist alles was ich habe. Ich werde das Licht anlassen.
