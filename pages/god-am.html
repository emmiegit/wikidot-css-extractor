    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Alarath蹲在人行道上，观察着他发现自己所在的新世界。这城市震惊他的第一件事就是这里似乎住着那么多人。虽然是晚上，这里的人似乎比Daeva首都正午时的人还多。他们穿着色彩艳丽的衣服，足以用来装饰Daeva的国王。这片土地上的纺织品似乎是无穷无尽的。更令他震惊的是，他们多么干净，脸上没有污垢，头发好好修理过。很少有人穿着破衣服。

有三人在一个巨大的自走车厢中经过。他第一次在街上看到他们的时候迷惑了一阵子，没有马拉他们，他假定他们通过魔法来移动。但是，当他研究了一会儿之后，他怀疑有别的什么。在一座标有“Dave的机械及汽车维修”的建筑物大门后，他看到几辆车厢被困住，外壳张开着。里面的装置使他想起几年前抵抗破碎公爵战争中看到的一些事物。也许这些人学会了类似的力量？但他并没有看到上帝拥抱的感染迹象。奇怪。有机会的话，他会拆开这些车厢中的一个，来学习它们的秘密。

当他们掠过他的时候，很少有人注意到他。他们很可能把他看成那种随处可见，穿着破旧的乞丐。这个侮辱他这会儿可以无视。

一个身穿深蓝色，满是褶皱衣服的男人站在Alarath旁边，向他微笑：“享受这场参观吗？”

Alarath看着那个人，他高大，纤瘦，给人一种从未参与真正的斗争的感觉。他的头发是银色的，轻薄而给人一种幽灵似的感觉。他的脖子上有一个狭缝瞳孔眼睛的纹身。

“是你把我带到这儿来的？”Alarath说。

“是我，但我也只是个谦卑的送信人。”那个男人说。他深深的鞠躬，Alarath抓住他的衣领把他拉过来，匕首压向男人的喉咙。他用余光看到一个路人跳回去，附近的某个人尖叫起来。

“那么也许我该发个信。”

陌生人像是没有注意到那把匕首。“你不觉得先收一个更好吗？”

“趁你能说说快点。”

一个男人抓住Alarath的肩膀，“嘿，你他妈觉得你是个……”Alarath的手肘打在他的下巴上把他的话打断了。他跌倒在地，捂住流血的嘴。

陌生人点点头。“好极了。如果你想回Daeva，这种气势就是你需要的。”

Alarath抓紧刀子，“你说什么？”

“你不会认为这样的文明可能会和你的人民同时存在吧，是吗？”他打量周围的建筑物，“你的帝国已经亡了数千年了，被他们所不了解的力量淘汰了。”

“不可能，Daeva帝国将会永恒统治，这是被预言的。”

“好吧，我想我怀疑这里的人会不会同意你的意见。我敢打赌，他们都不知道什么是Daeva。”

Alarath看着聚集在他周围的人群。多么被动，充满恐惧的脸。他们看上去像是家养的人类，反应愚蠢，没有任何主动措施。这样的人永远不会在他的城市被找到。他们太容易死了。

“你怎能期望我恢复几千年前的文明？”

“首先，我要你放开我。然后，我们需要找一本书……”

**译注**：原文标题是God am，因为am是be动词的第一人称形式，所以这里大概是指说这话的人就是God。前文也有提到Alarath将会被称为“Saivor”，救世主。这个标题运用了奇妙的双关，但我水平太低想不到什么翻译的方法……如果有人想到了，欢迎你改。</textarea></pre>
