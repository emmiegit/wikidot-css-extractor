    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-CN-010-J - “威勢の良い”報告書（//**物理**//）
**原題:** SCP-CN-010-J - 一篇“有气势”的SCP文档（//**物理**//）
**著者:** ©︎[[*user Archibald1]]
**作成年:** 2017
[[include credit:end]]

**アイテム番号:** SCP-CN-010-J

**オブジェクトクラス:** Safe（//**物理**//）

**特別収容プロトコル:** SCP-CN-010-Jは収容されています（//**物理**//）。収容場所はサイト-CN-52の地下室に位置しています。当文書を扱う職員はミーム抑制エージェントを注射し（//**物理**//）、感染を避けなければなりません（//**物理**//）。感染した、あるいは感染の疑いのある職員はMY-3型プロトコルに従い、物理的に隔離された上で、治療を受けなければなりません（//**物理**//）。文書中のミーム汚染は特殊な表現によって隠蔽されています（//**物理**//）。

**説明:** SCP-CN-010-Jは“リピート・アフター・ミー！！！！”と書かれた1枚の紙切れです。エージェント・王███が偶然読んだ所、彼の発言は非常に威勢の良いものとなりました（//**物理**//）。その後、エージェント・王███は記憶処理を受けることとなりました（//**物理**//）。詳細はインタビューログCF-CN-010-Jを参照してください。

**インタビューログCF-CN-010-J**、李博士とエージェント・王███のインタビュー：
&gt; **李博士:** 今から貴方が見たものについて話してみましょう。
&gt; 
&gt; **エージェント・王███:** 報告します！一！枚！の！紙です！！！！
&gt; 
&gt; **李博士:** 紙には何が書かれていましたか？
&gt; 
&gt; **エージェント・王███:** リピート！アフター！ミー！！！！
&gt; 
&gt; **李博士:** リピートアフタミー？
&gt; 
&gt; **エージェント・王███:** ち！が！う！もっと！威！勢！良く！読んで！！！！
&gt; 
&gt; **李博士:** リピート！アフター！ミー！！！！こうですか？
&gt; 
&gt; **エージェント・王███:** すごく威勢が良いね！
&gt; 
&gt; **李博士:** そうですね、ハハ！
&gt; 
&gt; **エージェント・王███:** ハ！ハ！ハ！！！！
&gt; 
&gt; **李博士:** ハハハハハハハハハ！
&gt; 
&gt; **エージェント・王███:** ハ！ハ！ハ！ハ！ハ！ハ！ハ！ハ！ハ！！！！
&gt; 
&gt; （2人は同時に笑いだす。笑い声は3分間に渡り続いた。李博士は座っていた椅子を掴むと、エージェント・王███の後頭部に狙いを定める）
&gt; 
&gt; **李博士:** **いやあああああああああああああああああああああ！**
&gt; 
&gt; （エージェント・王███は記憶処理された（//**物理**//）、李博士はミーム抑制エージェントを注射され、沈静化した。その後の検査で、2人ともSCP-CN-010-Jに感染していることが確認された）</textarea></pre>
