**SCP-5001-J &#34;뭐?&#34;**
**원작:** https://scp-wiki.wikidot.com/scp-5001-j
**저자:** [[*user Reasonably Psychotic]]
**역자:** [[*user Drdobermann]]
[[include info:end]]

**일련번호:** SCP-5001-J

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-5001-J는 제22기지에 위치한 표준 청소용구함에 보관한다. 비허가 접근을 막기 위해 SCP-5001-J에서 발견된 모든 데이터는 &#34;니캘벡 실버 사이드 업[[footnote]] 역주: 2001년 9월 11에 발매된 락 밴드 니켈벡,,Nickelback,,의 음반 [[/footnote]]&#34;라고 쓰인 라벨이 붙은 카세트 테이프에 보관한다.

**설명:** SCP-5001-J는 카세트 플레이어를 테이프로 조잡하게 부착한 골판지이다. 판지의 한쪽 면에는 &#34;직장을 잃었어요! - 집에 먹여 살릴 애들이 셋이나 있어요! - 제발 한 푼만 주세요!&#34;라는 문구가 유성 매직으로 쓰여 있다. 골판지를 착용할 때 주위 개체들은 착용자의 존재나 시선을 인지하지 않으며, 완전히 착용자의 존재를 무시한다. 카세트 플레이어에는 보관 기록 5001-J-1로 분류된 낡은 테이프가 들어있다.

SCP-5001-J는 ████년 ██월 ██일 제579기지의 [https://scpko.wikidot.com/scp-579-j SCP-579-J]의 격리실에서 섬광과 함께 나타났으며, 재단 인원 피자로 윌로나(Pizzaro Wilona)와 유전적으로 동일한 시체[[footnote]] 사인은 연속적인 골절과 전신에 가해진 둔력 외상으로, 흔히 &#34;낙하 데미지&#34;라고 알려져 있다. [[/footnote]]가 들어 있었다. 피자로 윌로나는 현재 제06차단기지에 위치한 피자 배달 레스토랑[[footnote]] 재단 시설 내에 들어선 동네 피자 가게 중 하나 [[/footnote]]을 운영 중이며, [!-- 좆까 이젠 건망증임 --] 건망증 치료 결과 SCP-5001-J에 대한 지식이나 보관기록된 사건에 대한 기억이 없다는 것이 확인되었다.

------

+ **보관 기록 5001-1:**

&gt; **일지 항목 0001-1**
&gt; 
&gt; 나야! 피자로!
&gt; 
&gt; 무슨 일이 일어나고 있는지는 잘 모르겠지만 암튼 나 혼자 남은 거 같다!
&gt; 
&gt; 그렇지만 이 피자들은 저절로 배달되는 게 아니란 말이지!

&gt; **일지 항목 0001-2**
&gt; 
&gt; 피자로는 지금 그들이 오기 얼마 전에 받은 피자 주문을 배달하러 재단 안전 가옥으로 가고 있다.
&gt; 
&gt; 라지 사이즈 피자 두 판에 페퍼로니랑 소시지 추가. 거의 다 요리를 끝냈는데 기동특무부대 제타-69 (&#34;님 근처의 외로운 솔로들,,Lonely Singles in Your Area,,&#34;)라는 총 든 여자들 한 무리가 들어오지 뭐야. 경비병도 그냥 들여보내 주더니 갑자기 발포하기 시작했다.
&gt; 
&gt; 그러나 피자로는 영리했다! 총알 따위가 이 피자로의 배달을 방해할쏘냐! 어떤 여자 노숙자가 제6기지 앞에 몇 주 동안 서 있었는데 있지 말이야! 그러다 특무부대가 오니까 냅다 튀었다. 걔가 이 판지를 두고 갔지! 이제 이 판지는 피자로의 것이다! 
&gt; 
&gt; 저 미친 인간들이 뭘 털어가진 않았다. 그것들이 내 식당을 건드리진 않아서 피자로는 기쁘다, 근데 시체는 확인하더라. 모두한테 총알 한 방씩 더 먹여주고 말이야.
&gt; 
&gt; 그냥 우릴 죽여버리려고 온 거였다.
&gt; 
&gt; 그러나 이 피자로에게 배달 주문이 들어온 이상, 그냥 죽어줄 수는 없는 법이지!

&gt; **일지 항목 0001-3**
&gt; 
&gt; 피자로가 안전 가옥에 왔다! 피자로의 배달 밴이 사막에서 고장 났지만! 걱정하지 마, 피자로는 기어서라도 배달할 테다! 
&gt; 
&gt; 주문했던 요원들이 죽어버려서 피자로는 피자를 놓고 지갑에서 배달비를 챙겼다. 피자로는 항상 배달비를 챙긴다는 말씀! 
&gt; 
&gt; 그럼 떠나기 전에 좀 쉬어보실까!

&gt; **일지 항목 0001-4**
&gt; 
&gt; 맘마 미아.

**맥락:** 공포!
소름!
어떻게 이럴 수가!

&gt; [[=]]
&gt; [[image scplogogetfucked2.png]]

**다운로드된 파일 0001-1-2**

&gt; 발신: 제19기지 온라인 주문 시스템
&gt; 
&gt; 수신: 피자로의 피자가게
&gt; 
&gt; 딥디쉬 피자 미디엄 사이즈로 두 판이요. 하나는 소시지 반이랑 페퍼로니 반 올려주시고요, 나머지 하나는 치즈 반에 파인애플 반으로 올려주세요. 사이드로 마늘 스틱 추가할게요.

감히 파인애플 따위로 내 요리를 더렵혀?
이게 웃기냐?
아직도 지금이 뭔 2017년인 줄 알아?

**편집된 파일 0001-1**

재단이 온갖 괴상한 것들을 뿌리고 있다!

||~ 관련 변칙개체 ||~ 재단이 취한 행동 ||
|| [http://scpko.wikidot.com/scp-001-j SCP-001-J] || 재단이 신성한 버튼-누르는 자들의 교단과 동맹을 맺고 SCP-001-J를 누르는 것을 목표로 삼았다. 재단마저도 꺼버리지 못한 현장의 자동 방어 시스템이 아직도 막아내고 있다.  ||
|| [https://scpko.wikidot.com/scp-020-j SCP-020-J] || 세계 주요 도심에 여러 SCP-020-J가 투하되었다. 수백 명이 이미 양동이를 차 버렸고, 그 수는 갈수록 증가할 것으로 보인다.||
|| [https://scpko.wikidot.com/scp-729-j SCP-729-J] || SCP-729-J는 재단 직원을 상대로 한 모든 변칙 작용을 중단하고 전 세계의 전장에 출현하고 있다. 그것과 마주친 모든 군대가 항복하거나 도망치고 있다. ||
|| [https://scpko.wikidot.com//spc-169-j SPC-169-J] || SPC-169-J는 성공적으로 ICBF[[footnote]] 대륙간 탄도 죽빵,,Inter-Continental Ballistic Fist,, [[/footnote]]에게 얻어맞았고, 남대서양을 따라 해안선의 죽빵장치들을 긴 잠에서 깨워 날뛰게 하고 있다. 대서양 어업은 쇠퇴했고 많은 이들이 굶주리고 있다. ||
|| [https://http://scpko.wikidot.com/ SCP-TTKU-J] || SCP-TTKU-J 문서의 설명과 일치하는 무언가가 다수의 정치인과 국가 원수, [내 변호사 조언에 따라 말소됨]와 같은 개인들을 죽이는데 쓰이고 있다. ||
|| [https://scpko.wikidot.com/scp-666-j SCP-666-J] || 제럴드 박사가 신속하게 여러 대형 차량 관제 센터로 이송된다. 버스, 기차, 대형 여객기, 군용기, 전함, 유람선과 여러 SCP로 분류된 탈것들을 포함해 여기 탑승한 승객들은 전원 사망했으며 주위 지역은 황무지로 초토화되었다. ||
|| [https://scpko.wikidot.com/scp-014-j SCP-014-J] || [데이터 말소됨] 사망자 수가 5,000,000 명에 달한다. ||
|| [https://scpko.wikidot.com/scp-682-j SCP-682-J] || 최근까지 인명 피해를 최소화하기 위해 상대적으로 재단의 통제권 하에 있었으나, 보안 조치가 해제되었다. 이후 SCP-682-J가 재단의 간섭 없이 학살을 재개하도록 승인되었고, 재단은 이제 이것이 목표에 유익하다고 판단하였다. 이 정보를 통해 이 특별한 생물이 인근 지역사회에서 대규모 학살을 시작했고, 이후로 더 많이 죽일 것이라고 결론지을 수 있다. 역시 이는 그들이 통제하려고 했던 과거와는 정반대로 재단의 목표에 유익하다. ||

**다운로드된 파일 0001-2**

**맥락:** 피자로가 다운로드한 뉴스 화면.  

&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; //(리포터 마리아 헨더슨이 GOC 대피 천막에서 말하고 있다. 옆에는 GOC 요원이 서 있다.)//
&gt; 
&gt; **마리아 헨더슨:** - 이전에 공지한 내용을 반복합니다, 세계 오컬트 연합이 민간인들을 위험 구역에서 대피시키고 있습니다.
&gt; 
&gt; **GOC 요원:** 그렇습니다. GOC가 여러분들을 지키기 위해 왔습니다! 가능하다면 저희 대피 구역으로 와주십시오. 불가능하다면 실내에 머물고 바리케이드를 만드십시오. 가능한 뭐든지- 오 씨발 의자가!
&gt; 
&gt; //(GOC 요원과 군인 몇 명이 무기를 들고 가까운 주방 의자가 가루가 되도록 발포한다. 마리아는 끝날 때까지 고개를 숙이고 있다.)//
&gt; 
&gt; **GOC 요원:** 끝났어요. 이젠 안전합니다.
&gt; 
&gt; **마리아 헨더슨:** 제 인생에서 본 가장 용감한 일이었어요!
&gt; 
&gt; **GOC 요원:** 그저 할 일을 한 것 뿐입니다. 그 어느 것도 인류를 지키는 대업을 방해할 순 없습니다!
&gt; 
&gt; //(요원이 무기를 그의 가슴팍에 대고 먼 곳을 응시한다. 배경 어딘가에서 독수리가 울어댄다.)//
&gt; 
&gt; **마리아 헨더슨:** 당신은 정말로 인류의 구원자십니다! 이보다 더-
&gt; 
&gt; **&lt;기록 종료&gt;**

이때 모든 TV와 인터넷이 정지되었다. 그럼 피자로는 이제 어떻게 주문을 받지?

------
[[include component:image-block-quoted
    name=http://scp-wiki.wdfiles.com/local--files/scp-5001-J/Pizzapic.png|
    caption=피자로는 여기 사진도 넣을 수 있었음?]]

&gt; **일지 항목 0001-5**
&gt; 
&gt; 여기 있는 식량으로 피자로는 몇 년은 먹고 살 수 있다. 그렇지만 피자로는 아직 제19기지에 배달 주문이 있다! 그리고 피자로는 절대 배달에 실패하지 않는다! 고객님이 피자로는 절대 피자에 파인애플을 용납할 수 없다는 걸 알아주기를!
&gt; 
&gt; 이탈리아에서 피자로가 꼬맹이였을 적에, 아빠는 피자 셰프였다. 이래 봬도 이거 가업이라고, 어? 그러다 어느 날 미국인 투어리스트가 가게에 왔다. 그 자식은 감히 피자에 파인애플을 올려달라고 말했어! 그리고 아빠에게 안 그러면 별점 테러하겠다고 협박질을 했다!
&gt; 
&gt; 그래서 아빠는 피자에 파인애플을 올렸다. 몇 달 동안이나 그 일로 우셨어! 이탈리아의 모든 사람들이 아빠를 외면했고, 아빠는 슬픔을 겨누지 못하고 그만 돌아가셨다.
&gt; 
&gt; 그때 피자로는 깨달은 거야. 이탈리아 셰프는 피자에 파인애플 따위 올릴 수 없다. 그건 내 핏줄을 거스르는 짓이야.
&gt; 
&gt; 피자로는 이탈리아에서는 결코 살아날 수 없었다. 그래서 피자로는 미국으로 왔다, 피자로가 진짜 피자가 뭔지 보여줄 수 있는 곳으로!
&gt; 
&gt; 그렇지만 이젠 세상이 망하고 있다. 피자로가 무사히 배달할 수 있을지 모르겠다. 그렇지만 피자로, 시도라도 해보는 거야! 피자로는 결코 실패한 적이 없으니까!

**기록된 파일 0001-1**

**맥락:** 피자로가 대피소를 나오고 며칠 뒤에 만난 재단 부대. 매우 이상한 놈들이다.

&gt; **&lt;기록 시작&gt;**
&gt;  
&gt; //(피자로가 재단 군인들을 보고 있다. 총 9명이 일렬로 서 있고, 지휘관이 그들 앞에서 걷고 있다. 기동특무부대 에메랄드-9(&#34;주민&#34;)으로 보인다.// 
&gt; 
&gt; **지휘관:** (줄의 첫 번째 군인에게) 검사를 실시한다. 
&gt; 
&gt; **군인 1:** //(주민 소리를 낸다.)//  
&gt; 
&gt; //(지휘관이 사진을 꺼내 군인 앞에 든다. 군인은 사진을 똑바로 바라볼 뿐, 아무 반응도 하지 않는다.)//
&gt; 
&gt; **지휘관:** 통과.
&gt; 
&gt; //(군인이 끄덕인다. 지휘관은 일렬로 서있는 모든 군인에게 사진을 들고 같은 행동을 반복하지만, 다들 반응을 보이지 않는다. 그러다 8번째 군인이 땀을 흘리기 시작하더니 몰래 총으로 바지춤을 가리려 시도하지만 발각된다.)//
&gt;  
&gt; **지휘관:** //(외치며)// 생존자 한 명!
&gt;  
&gt; //(지휘관과 다른 병사 모두가 빠르게 군인 8을 조준하고 발포해 사살한다. 군인 8은 땅에 쓰러진다. 그 후 지휘관은 9번째 군인에게 다가가 사진을 보여주고, 반응을 보이지 않는다.)//
&gt;  
&gt; **지휘관:** 좋다, 이상 무. 이동한다.
&gt; 
&gt; //(기동특무부대는 물품을 챙기고 죽은 군인의 시체와 사진을 그 자리에 둔 채로 지역을 떠난다.)//  
&gt; 
&gt; **&lt;기록 종료&gt;**

**닫는 말:** 피자로는 사진을 집어 들었다. 요상하게 생긴 늑대 두개골을 한 퍼리 괴물이었다.

**기록된 파일 0001-2**

**맥락:** 라디오에서 들은 이상한 통신.

&gt; **&lt;기록 시작&gt;**
&gt;  
&gt; **목소리:**  칠. 들리나? 오. 난 항밈 피자 라지 사이즈로 하나 시키고 싶은데. 구. 배달 좀 해줘, 주소는 [1,000 텔레킬로 지역을 잠금 해제하세요!]
&gt; 
&gt; **&lt;기록 종료&gt;**

**닫는 말:** 목소리가 끊기자 피자로는 라디오가 사실 망가졌다는 걸 알아챘다. 피자로는 절대 부서진 라디오로 주문을 받지 않는다. 근데 알게 뭐야! 이 피자로가 주문을 놓칠 순 없지!

**편집된 파일 0001-2**

피자로는 제19기지에 도착해 연구원들에게 피자를 배달했다. 그들은 인간같이 보이진 않았다. 눈에서 무언가 사라진 것처럼 보였고, 어떻게 해야 사망자를 최대화할지 논의하고 있었다. 가장 심했던 건 피자로에게 팁 하나를 안 줬다는 것이다!

그래서 피자로는 복수할 겸 직원에게 카드를 하나 훔쳤다. 피자로는 웹사이트에 들어갈 수 있도록 카드로 시스템에 접근했다. 그렇지만 피자로는 그 대신 타임라인 하나를 찾았다.

**편집된 파일 0001-3**

이 피자는 피자로가 만든 것 중 가장 완벽해! 피자로는 그러길 바란다. 피자로가 그걸 어떻게 만들었는지 기억은 못하지만 말이다!

피자로가 피자를 꺼내면, 피자로를 죽이려고 달려드는 모든 것들이 맛있는 냄새를 맡고 멈춘다! 그 동안 피자로는 꽁지 빠지게 도망가면 된다는 말씀! 

피자로는 아직 피자를 직접 보진 못했다. 그 오랜 시간 동안 피자는 여전히 따뜻했다. 그렇지만 피자로는 피자가 식는 위험을 감수하고 싶진 않은걸!

피자로는 죽은 재단 인원으로부터 컴퓨터 하나를 찾았다. 피자로는 새로 들어온 주문이 있나 웹사이트를 체크하려 했지만, 피자로는 괴상한 목록 하나만 찾을 수 있었다.

|| [https://scpko.wikidot.com/scp-3034-j SCP-3034-J] || GOC의 주요 함대로 파견되어 [데이터 말소됨][[footnote]] &#34;전 지난 몇 달간 모든 합의 현실에서 이 데이터들을 싸그리 말소했는데요, 이제는 제 머릿속에만 남아있어요. 그 말은, 이제 태양으로 뛰어드면 된다는 거죠. 나중에 봐요.&#34; -█████ 연구원.  [[/footnote]]를 일으켰으며, 이는 VK급 대량 보어 사태로 보고되었다. GOC는 이 공격으로 인해 영구적으로 무력화되었다. ||
|| [https://scpko.wikidot.com/scp-3999-j SCP-3999-J] || 탈로란 연구원과 동료들이 처형되었고, SCP-3999-J는 광범위한 파괴행각을 벌이도록 격리에서 해제되었다. [[footnote]] &#34;나도 똑같이 놀랐다구.&#34; -O5-█. [[/footnote]] ||

&gt; 피자로는 아직도 제579기지로 걸어가고 있다. 가는 길에 괴상한 것들이 하도 많았다!
&gt; 
&gt; 무슨 이상한 [https://scpko.wikidot.com/scp-173-j 스페인 모자를 쓴 군인 조각상들]이 스틱 쉐이커를 흔들고 있다! 매우 괴상하지만 어쨌든 위협적이구만!
&gt; 
&gt; 또 다른 게 있다. 짱 큰 괴물! 마치 [https://scpko.wikidot.com/scp-4800-j 거대 바나나]처럼 생겨먹었는데, 도우 반죽처럼 하늘을 가로질러 뻗어 있었고 매우 화가 나 있었다! 그리고 재단은 총을 쏘며 싸우고 있었다! 
&gt; 
&gt; 피자로는 튀었다. 피자로가 피자를 잃을 순 없어!

**기록된 파일 0001-3**

**맥락:** 입력 없음

&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; //화면은 버려진 피자 헛의 내부를 보고 있다. 십 대 소녀가 불 옆에 앉아 있다. 반짝이는 목걸이가 목에 걸려있다.//
&gt;  
&gt; **소녀:** //썅!// 잔돈이 없잖아!
&gt; 
&gt; //피자로가 골판지 간판을 벗는다. 그러자 소녀가 밀방망이를 집어든.//
&gt;  
&gt; **소녀:** 잠깐, 거기 누구야?!
&gt;  
&gt; **피자로:** 나는 피자로! 피자로의 피자가게에서 왔습죠!
&gt;  
&gt; **소녀:** 잠만... 그 제6기지의 피자 굽는 놈이잖아.
&gt;  
&gt; **피자로:** 피자로의 피자가게! 언제나 별 다섯 개짜리 배달!
&gt;  
&gt; **소녀:** 얘는 시발 대체 어떻게 살아남은 거야?
&gt;  
&gt; **피자로:** 피자로는 배달 주문이 있거든요. 그래서 위장을 좀 했죠!
&gt; 
&gt; //(피자로가 골판지를 들었다.)//
&gt; 
&gt; **소녀:** 염병, 끝내주네. 우리 [https://scpko.wikidot.com/scp-5000 차단 방호구]보다 낫구만.
&gt; 
&gt; **피자로:** 피자로는 그게 뭔지 몰라요. 피자로한테 왜 여기 있는지 말해줄래요!?
&gt; 
&gt; **소녀:** 나도 잘 몰라. 파일 한 무더기를 받긴 했는데, 쓰레기 같은 트윗들에 역겨운 포챈 게시물 스샷만 엄청 있더라. 심지어 그 앱의 늑대 뭐시기 사진도 있던데... 여기까지만 말하련다. 난 영향을 받진 않았는데 왜냐면-
&gt; 
&gt; **피자로:** 아니, 아니, 아니! 왜 여기에 있냐고요!?
&gt;  
&gt; //(밖의 피자 헛 간판을 가리킨다.)//
&gt; 
&gt; **피자로:** 이 장소는 내 유산에 대한 조롱이라구요! 내 예술에 대한 모욕!
&gt; 
&gt; //(그가 피자 상자를 잡는다.)//
&gt; 
&gt; **소녀:** ...나랑 시발 장난하냐? 죽은 애들이 밖에 널려있는 판국에!
&gt; 
&gt; **피자로:** 고객보다 중요한 건 없어요! 고객과 질 좋은 음식! 질 좋은 음식이랑... 그리고... 
&gt; 
&gt; //(피자로의 눈에 눈물이 차오른다.)//
&gt; 
&gt; **피자로:** 그리고 피자로는 너무 많은 일을 겪었어요! 너무 많은 죽음도 봤고요! 피자로가 아는 건 어떻게 좋은 피자를 만들고 배달하는 지 뿐인데! 그게 피자로가 //할 수 있는// 유일한 거라고요!
&gt; 
&gt; **소녀:** //(한숨)// 그래, 내가 미안하다. 나도 한 고생했거든. 나도 어디 가는 길이긴 한데, 같이 갈래?
&gt;  
&gt; **피자로:** //(훌쩍거리며)// 피자로는 못 가요. 피자로는 보시다시피 배달해야 할 피자가 있거든요. 제579기지에서 주문이 왔어요. 그치만 피자로는 해낼 수 있을 지 모르겠어요. 너무 힘들-
&gt; 
&gt; **소녀:** 579라고? 왜- 잠깐만...
&gt; 
&gt; //(소녀는 벌떡 일어나 피자로에게 달려간다. 그가 피자 박스를 열자 안에 있는 무언가로부터 나오는 밝은 노란 빛이 얼굴에 드리운다.)//
&gt; 
&gt; **소녀:** //(속삭이며) 둥근 구멍에 네모난 말뚝.//
&gt; 
&gt; **피자로:** 이봐요!
&gt; 
&gt; //(피자로가 피자 상자를 홱 낚아채 닫는다.)//
&gt; 
&gt; **피자로:** 그쪽 피자가 아니걸랑요!
&gt; 
&gt; **소녀:** //(빙그레 웃으며)// 그래, 네 //&#39;피자&#39;//... 넌 꼭 이걸 배달해야겠다.
&gt; 
&gt; **피자로:** 저, 정말로요? 피자로가 계속 가도 좋을까요?
&gt; 
&gt; **소녀:** 아니, 넌 //가야만// 해. 네 //&#39;고객님&#39;//이 그걸 받으면 몹시 좋아할 거야.
&gt; 
&gt; //(피자로가 웃는다.)//
&gt; 
&gt; **피자로:** 고, 고마워요.
&gt; 
&gt; //(소녀가 미소를 짓더니 뒤돌아 떠나기 시작한다. 그는 정문에서 잠시 멈춰 선다.)//
&gt; 
&gt; **소녀:** 만약 그들이 안 한다면... 난 몸을 던질 만한 [https://scpko.wikidot.com/scp-1437 좋은 구멍] 하나가 어디 있지 알거든.
&gt; 
&gt; //(그는 말하면서 목걸이를 빙빙 돌리더니, 어둠 속으로 걸어 나간다.)// 
&gt; 
&gt; **&lt;기록 종료&gt;**

**기록된 파일 0001-4**

**맥락:** 맘마 미아! 맘마 미아!

&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; //(피자로가 복도를 따라 달린다. 전등이 깜박이고 군인 조각상이 으르렁 대는 게 보인다. 군인은 솜브레로를 입은 채 가시철사와 면도날로 뒤덮인 캐스터네츠 한 쌍을 들고 있다.)//
&gt; 
&gt; **피자로:** //(이탈리아어로 욕을 내뱉는다.)//
&gt; 
&gt; **미확인된 음성:** //단 1,000,000 텔레킬로 이 레벨을 스킵하세요!//

**닫는 말:** 쟤들도 피자 냄새를 맡았다!

&gt; **일지 항목 0001-13**
&gt; 
&gt; 그것들이 피자로를 볼 수는 없지만, 피자로가 어디 있는지는 안다! 막대기로 모든 걸 쑤셔대고 있다! 그러나 나에겐 배달해야 할 피자가!

&gt; **일지 항목 0001-14** 
&gt; 
&gt; 피자로가 해냈다! 아빠 보고 있죠! 피자로가 배달에 성공했어요!

&gt; **일지 항목 0001-15**
&gt; 
&gt; 이건 불공평해!
&gt; 
&gt; 피자로는 배달에 성공했다고! 세계를 횡단해서! 피자 하나 배달하려고!
&gt; 
&gt; 피자로는 고객을 보지 못했다. 그래서 피자로는 구덩이 아래를 봤지! 그리고 엄청 큰 피자가 있었다! SCP-579-J는 졸라 큰 밈적 피자였다!
&gt; 
&gt; 피자 위에는 토핑이 아무것도 없었다! 그래서 피자로는 배달한 상자 안을 봤다! 그건 피자가 아니었다! 파인애플 한 무더기였다!
&gt; 
&gt; 피자로는 지금까지 이 파인애플 슬라이스들을 배달한 거였냐고! 그리고 이제 이걸 저 집채 만한 피자 위에 올려야 한다니! 
&gt; 
&gt; 피자로가 배달을 완수하고 싶다면 뛰어내려서 피자 위에 파인애플을 던져야 한다! 그렇지만 그럼 피자로는 죽을 거야! 
&gt; 
&gt; 피자로가 해낼 수 있을까? 피자로가 피자 위에 파인애플을 올릴 수 있을까? 피자로의 피가 끓어오르는 짓을! 감히 이탈리아를 배신하는 일을!
&gt; 
&gt; 그렇지만 이게 모든 것을 되돌려 놓을 수 있는 유일한 일이라면!
&gt; 
&gt; 무슨 일이 일어났지? 대체 피자에 파인애플을 왜 올리는 거야? 뭔 일이 벌어진 거야? 뭘 원하는 거야? 뭔 일이 일어나고 있는 거야? //이게 다 뭔 일이야?//
&gt; 
&gt; 하지만... 피자로는 해야만 한다. 피자로는 모든 걸 바로잡아야 해! 피자로가 이해하지 못한다 해도! 
&gt; 
&gt; 미안해요, 아빠.
&gt; 
&gt; 그것들이 들어오고 있다. 맘마 미아.

&gt; **일지 항목 0001-18**
&gt; 
&gt; 아… 그래서 이렇게 됐네.
&gt;  
&gt; **[당신은 사망했습니다. 1,000,000,000 텔레킬로 리스폰하시겠습니까?]**

[[size 0px]]

대체 왜!?

뭐가?

고를 개체가 너무 많잖아. 말 그대로 시발 저기에 이상적인 판타지가 될 덩어리들이 잔뜩 있는데! 그림이 딱 그려지잖아!

상관 없어, 우린 확신했다구. 이 모든 쓰레기같은 글, 사진, 혐오, 무지. 모두 바나나의 작품인 거지.

아니더라도 난 평가 올렸을 텐데 뭐.
