    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-1134-J

**项目等级：**Safe

**特殊收容措施：**SCP-1134-J应存放在████博士的办公室内一个上锁的抽屉里。不需要采取进一步的收容措施来收容SCP-1134-J。

**描述：**SCP-1134-J是一卷约4厘米宽的棕褐色纸胶带。胶带内侧的标签表明它是由██生产的--残次品--。

SCP-1134-J的异常特性在人类个体（此下简称为SCP-1134-J-A）试图撕下一块SCP-1134-J时得以体现。SCP-1134-J-A试图撕下一块SCP-1134-J时拒绝使用剪刀或其他任何类型的刀具。

当SCP-1134-J-A试图撕下一块SCP-1134-J时，无论其投入了多少精力，SCP-1134-J都会在SCP-1134-J-A无意撕开的地方断裂。这似乎会使SCP-1134-J-A感受到异常强烈的挫败感，并常导致SCP-1134-J-A产生对SCP-1134-J的攻击欲望。但SCP-1134-J-A攻击行为似乎会不对SCP-1134-J产生任何影响，这样似乎会给SCP-1134-J-A带来额外的挫败感。

[[collapsible show=&#34;+ 实验记录 1134-J-1&#34; hide=&#34;- 实验记录 1134-J-1&#34;]]
__**实验 SCP-1134-J-1**__
&gt; **对象：**D-23867
&gt; 
&gt; **过程：**D-23867被安置在一个标准的人形收容室中，该收容室配备了一面单向镜，以便████博士观察。SCP-1134-J被放置在收容室的地板上。
&gt; 
&gt; **结果：**
&gt; 
&gt; **████博士：**请撕下一块矩形的SCP-1134-J。
&gt; 
&gt; **D-23867：**哦，好的。
&gt; 
&gt; //D-23867试图撕下一块SCP-1134-J，但SCP-1134-J斜向断裂，形成一个不规则的梯形。//
&gt; 
&gt; **D-23867：**哦，那个牌子的，对吗？总是[脏话]的发生！
&gt; 
&gt; **████博士：**D-23867，请尝试撕下一块矩形的SCP-1134-J。
&gt; 
&gt; **D-23867：**是啊，好[脏话]的！
&gt; 
&gt; //D-23867照做，但SCP-1134-J再次斜向断裂。//
&gt; 
&gt; **D-23867：**[脏话][脏话][脏话]！
&gt; 
&gt; //D-23867将SCP-1134-J扔到收容室对面的墙上。//
&gt; 
&gt; **████博士：**D-23867，请不要投掷SCP-1134-J，否则你将被带离实验室。请撕下一块矩形的SCP-1134-J。
&gt; 
&gt; **D-235867：**[脏话]的！你[脏话]！
&gt; 
&gt; //D-23867放慢呼吸，在房间里踱步。3分钟后，D-23867再次尝试慢慢地撕下一块SCP-1134-J。//
&gt; 
&gt; **D-23867：**好的，这一次肯定能成功...
&gt; 
&gt; //D-23867开始慢慢撕开SCP-1134-J，但它随后稍微斜向断裂。//
&gt; 
&gt; **D-23867：**不不不不不不不不不不不不不不不…
&gt; 
&gt; //D-23867重新调整握力，继续尝试撕下一片SCP-1134-J，但SCP-1134-J的断裂方向与D-23867尝试的方向垂直。//
&gt; 
&gt; **D-23867：**[脏话]！
&gt; 
&gt; //D-23867将SCP-1134-J扔到收容室的另一面墙上，然后击中他旁边的墙壁。后来对D-23867的检查表明，他的手腕因此而骨折。//
&gt; 
&gt; **D-23867：**[脏话]！[脏话]！[脏话]！[脏话]！
&gt; 
&gt; //D-23867把着手腕走到SCP-1134-J跟前，然后开始反复踩踏SCP-1134-J。//
&gt; 
&gt; **D-23867：**[脏话]！[脏话]！[脏话]！[脏话]！[脏话]！
&gt; 
&gt; //D-23867被两名D级人员强行带离收容室，但D-23867挣脱了，并开始反复击打SCP-1134-J。两名D级人员用更大的力气再次抓住D-23867，并将其从收容室中带走。//
&gt; 
&gt; **D-23867：**[脏话]你，你个[脏话][脏话]的[脏话]，[脏话]！[脏话]你！[脏话]你全家！[脏话]！[脏话]！[脏话]！
&gt; 
&gt; //D-23867被从实验区带离。D-23867似乎非常沮丧，然而其14小时后又恢复到普通的心理状态。此后对SCP-1134-J的检测表明，SCP-1134-J未受到任何损害。//
&gt; 
&gt; **分析：**//SCP-1134-J似乎会使那些试图从它身上取下一块碎片的人感到极度沮丧。需要进行进一步的实验确定SCP-1134-J的“不可损坏”的程度。//
[[/collapsible]]

[[collapsible show=&#34;+ 实验记录 1134-J-2&#34; hide=&#34;- 实验记录 1134-J-2&#34;]]
__**实验 SCP-1134-J-2**__
&gt; **对象：**D-49856
&gt; 
&gt; **过程：**D-23867被安置在一个标准的人形收容室中，该收容室配备了一面单向镜，以便████博士观察。SCP-1134-J和一把剪刀被放置在收容室的地板上。
&gt; 
&gt; **结果：**
&gt; 
&gt; **D-49856：**一卷胶带？我已经迫不及待地想看看这家伙会干些什么了...
&gt; 
&gt; **████博士：**请撕下一块矩形的SCP-1134-J。
&gt; 
&gt; //D-49856照做，与之前的测试相似，SCP-1134-J斜向断裂，使D-49856感到挫败感。//
&gt; 
&gt; **D-49856：**[脏话]！
&gt; 
&gt; //D-49856在没有得到指示的情况下再次尝试撕下一块SCP-1134-J，并再次失败，在SCP-1134-J的边缘形成了一条约12厘米长的裂隙。//
&gt; 
&gt; **D-49856：**[脏话][脏话]！这到底[脏话]是[脏话][脏话]什么东西？！
&gt; 
&gt; **████博士：**D-49856，保持冷静。用我们提供的剪刀剪下一块矩形的SCP-1134-J。
&gt; 
&gt; **D-49856：**哦，[脏话]的吧！如果我连一块[脏话][脏话]都撕不好，那我还[脏话]的[脏话]能干什么？
&gt; 
&gt; //D-49856将剪刀踢到收容室的最角落，再次试图撕下一块SCP-1134-J。并令之前的裂隙又长了14厘米，使D-49856变得非常激动和愤怒。//
&gt; 
&gt; **D-49856：**[脏话][脏话][脏话]！[脏话]的[脏话]！
&gt; 
&gt; //D-49856试图将SCP-1134-J撕成两半。在尝试无果后，D-49856将SCP-1134-J固定在收容室的墙壁上，反复击打SCP-1134-J。但这些措施似乎都没有对SCP-1134-J的结构完整性产生影响。//
&gt; 
&gt; **D-49856：**[脏话][脏话][脏话][脏话]！
&gt; 
&gt; **████博士：**D-49856，请你停止攻击SCP-1134-J，否则你将被带离实验室。
&gt; 
&gt; **D-49856：**[脏话]的，我[脏话]...我...我为什么这么生气？
&gt; 
&gt; //D-49856把SCP-1134-J放回收容室的地板上，并在东边的角落里坐下。//
&gt; 
&gt; **████博士：**请撕下一片矩形的——
&gt; 
&gt; **D-49856：**[脏话]的！我正在[脏话]的试着...啊啊啊！停下来！
&gt; 
&gt; //8分钟后，D-49856冷静了下来，D-49856再次试图用手撕下一块SCP-1134-J。SCP-1134-J断裂的角度很小，但这似乎只令D-49856感到了轻微的挫败感。她再次尝试，缓慢地撕下一块SCP-1134-J。然而SCP-1134-J从中间断裂分成了两半。这使D-49856再次开始用头反复撞击SCP-1134-J。其他几名D级人员进入收容室进行干预。D-49856抓起一名D级人员的枪，在约1.4米的距离内反复射击SCP-1134-J。在其向SCP-1134-J发射的7枚子弹中，有5枚确认命中SCP-1134-J。随后D级人员强行抓住D-49856，并将其从该收容室中带离。//
&gt; 
&gt; **D-49856：**[脏话][脏话][脏话]！我要[脏话]杀了[脏话][脏话][脏话]！[脏话]你全家，你[脏话][脏话][脏话]！[脏话]你，████博士！[脏话][脏话]！
&gt; 
&gt; //D-49856被带到临时隔离室进行心理评估。D-49856在被从收容室带离5小时后恢复到了正常的心理状态。其对SCP-1134-J的5次攻击似乎没有产生效果。//
&gt; 
&gt; **分析：**//SCP-1134-J-A在撕取SCP-1134-J时，似乎抗拒使用剪刀。确认SCP-1134-J会影响SCP-1134-J-A情绪。另外，SCP-1134-J具有极强的抗损伤能力。SCP-1134-J的不可破坏程度还需要进一步测试。//
[[/collapsible]]


[[collapsible show=&#34;+ 实验记录 1134-J-3&#34; hide=&#34;- 实验记录 1134-J-3&#34;]]

//████博士：“我能否进一步测试SCP-1134-J的不可破坏性？”//

//O5-██：“可以。”//

__**实验 SCP-1134-J-3**__
&gt; **对象：**D-99214
&gt; 
&gt; **过程：**D-99214被安置到一个加固型人形收容室中，收容室内壁装有加固钢板。SCP-1134-J和几个铝棒、斧头、手枪、步枪、刀和手榴弹一起被放置在收容室的地板上。
&gt; 
&gt; **结果：**
&gt; 
&gt; **████博士：**D-99214，你可以尝试用任何你认为必要的方式摧毁SCP-1134-J。
&gt; 
&gt; **D-99214：**哦，好。
&gt; 
&gt; //D-99214试图用斧头砍断SCP-1134-J。斧头直接命中SCP-1134-J，但似乎没有对其造成伤害。//
&gt; 
&gt; **D-99214：**[脏话]！它是怎么做到的？
&gt; 
&gt; //D-99214明显感到了挫败感，再次用斧头砍向SCP-1134-J，但同样没有效果。随后，D-99214换用AK-47突击步枪射击SCP-1134-J。由于收容室内摄像头的角度问题，没有确认其命中了SCP-1134-J，此后对音频的分析显示，D-99214共开了37枪。SCP-1134-J同样没有任何损坏。//
&gt; 
&gt; **D-99214：**[脏话][脏话]的[脏话][脏话]！这真是[脏话]！我[脏话]要[脏话]这个[脏话]！
&gt; 
&gt; //D-99214将先前选定的AK-47掷向SCP-1134-J，命中了SCP-1134-J。然后D-99214从现有的武器中拿起了一枚手榴弹掷向SCP-1134-J。手榴弹在距离SCP-1134-J 0.6米处爆炸，并将其炸到收容室的墙壁上。D-99214未受伤，并继续用刀攻击SCP-1134-J。D-99214每攻击一次SCP-1134-J都会变得更加沮丧和愤怒。//
&gt; 
&gt; **D-99214：**我[脏话]要杀了这个[脏话][脏话]东西！我——
&gt; 
&gt; //D-99214突然倒在收容室的地板上。几名D级人员调查后将D-99214带离了收容室。D-99214带离收容室后心脏骤停死亡。此后的检查发现SCP-1134-J表面无损伤。//
&gt; 
&gt; **分析：**上述工具/武器似乎都未对SCP-1134-J的结构完整性产生影响。
&gt; 
&gt; //████博士：“该死的”//
[[/collapsible]]

//████博士：“我还能说什么呢，这鬼东西烦死了，就像[脏话]一样。”//</textarea></pre>
