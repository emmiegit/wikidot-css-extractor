**アイテム番号:** SCP-160-KO

**オブジェクトクラス:** Safe

**特別収容プロトコル:** --SCP-160-KOは、サイト-██内部の100m×100m×50mの鉄の合金で作られた収容室で保管されなければなりません。--（補遺160-KO-02: 研究ノートを参照）SCP-160-KOは100m×100m×50mの、チタン合金で作られた収容室で保管します。SCP-160-KOには餌として、対象と同じ材質である花崗岩と青石が混ざった0.5tの石を週2回供給しなければなりません。指定された餌でなくとも食べようとする場合もあるため、標本の採取や排泄物の清掃などは、オブジェクトの担当研究員が近辺に存在しない場合に限ってDクラス職員が直接餌や排泄物の運搬を行ってください。Dクラス職員以外の職員が収容室に進入する場合は、機動部隊μ-52（&#34;木槿&#34;）の護衛を受けた状態で進入してください。

**説明:** SCP-160-KOは、長さ78m、幅6mの███橋と呼ばれていた石橋です。対象は19██年に初めてSCP-160-KOとして活性化しており、梅雨などの理由により元の場所から移送され現在はサイト-██によって隔離された状態になっています。19██年に復元し、現在の元の場所には███橋のような見た目の新たな石橋がかけられています。

現在SCP-160-KOは尺取り虫のような動きをしており、オブジェクトに変化する前の材料であった花崗岩と青石を餌としています。対象の知能は、一般的な幼虫と別段異なる点はないと推測されます。しかし、財団内の昆虫の専門家の話では、尺取り虫ではなくオオアカキリバ（//Anomis commoda//）の幼虫と見るのが正しいと主張しています。

**補遺:** 
&gt; **160-KO-01: 研究ノート**
&gt; 
&gt; 20██年から収容室の壁を押す試みが頻繁に見られるようになり、最終的に収容室にヒビが入ってしまった。19██年に確保された際を除いて普段から大人しくしている姿を見せていたのに、この凶暴な姿を見せることは何かがおかしい。上層部に提出する報告書を作成する際に、より収容室の耐久性を上げる準備をしなければならないと要求しなければならないようだ。
&gt; 
&gt; //SCP-160-KO担当補助研究員、ゴ・ディセウ//

&gt; **160-KO-02: 研究ノート**
&gt; 
&gt; ついにSCP-160-KOが何をしようとしていたのかが分かった。今日、新しい収容室に移送するために特殊トレーラーで運搬している最中、対象が身悶えしてトレーラーを横転させた。その衝撃でトレーラーの施錠装置が開いてしまったので逃げ出してしまうと思ったが、SCP-160-KOは逃げ出すどころかトレーラーの壁面を取り外して自身の体を覆い始め、私はそれを見て確信した。あれは今、**繭を作ろうとしているんだ。**
&gt; 
&gt; //SCP-160-KO担当補助研究員、ゴ・ディセウ//</textarea></pre>
