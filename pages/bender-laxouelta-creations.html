    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** Centre des œuvres de Bender_Laxouelta
**Auteur :** [[user Bender_Laxouelta]]
**Date de publication :** 23 avril 2022
[[include credit:end]]

------

&gt; Bienvenue sur la page qui regroupe mes œuvres pour la Fondation SCP. N&#39;hésitez pas à explorer chacune des catégories dans lesquelles se trouveront différentes créations de ma part.

------

[[tabview]]
[[tab Créations sonores ]]
[[collapsible show=&#34;PROJET : Archives de la FIM Eta-11&#34; hide=&#34;- Données en cours d&#39;acquisition&#34;]]

&gt; Vérifications des identifiants... Ok.
&gt; Vérification du Niveau d&#39;Accréditation... Ok.

&gt; Bienvenue dans les Archives de la FIM ETA-11. Ce projet a pour but de laisser l&#39;auditeur imaginer l&#39;Objet SCP à travers des créations sonores expérimentaux. Certains &#34;enregistrements&#34; ont une version &#34;Raw&#34;, c&#39;est-à-dire comme si elles avaient été prises sur le terrain mais qui pourraient être dangereuses suite à une exposition prolongée ou non, ainsi qu&#39;une version &#34;sécurisée&#34;.

&gt; Ces créations sont libres d&#39;être téléchargées et réutilisées comme bon vous semble car elles sont sous Creative Commons. Si vous les utilisez, pensez à me créditer.

[[embedaudio]]
&lt;iframe width=&#34;100%&#34; height=&#34;450&#34; scrolling=&#34;no&#34; frameborder=&#34;no&#34; allow=&#34;autoplay&#34; src=&#34;https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/924887731&amp;color=%23010afa&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true&#34;&gt;&lt;/iframe&gt;
[[/embedaudio]]
[[/collapsible]]



[[collapsible show=&#34;PROJET : Breach&#34; hide=&#34;- Flux sonore en cours d&#39;acquisition&#34;]]
&gt; Breach est née d&#39;un projet de création sonore immersif. C&#39;était l&#39;ébauche d&#39;un projet très ambitieux qui a été laissé de côté. 

[[embedaudio]]
&lt;iframe width=&#34;100%&#34; height=&#34;450&#34; scrolling=&#34;no&#34; frameborder=&#34;no&#34; allow=&#34;autoplay&#34; src=&#34;https://w.soundcloud.com/player/?url=https://soundcloud.com/bender-laxouelta/breach?utm_source=clipboard&amp;utm_medium=text&amp;utm_campaign=social_sharing&#34;&gt;&lt;/iframe&gt;
[[/embedaudio]]
[[/collapsible]]


[[/tab]]
[[tab Créations musicales ]]

[[collapsible show=&#34;SCP Foundation Groups of Interest Part 1&#34; hide=&#34;- Boum boum dans les oreilles&#34;]]

&gt; Cet EP regroupe des morceaux qui pourraient faire office de thèmes musicaux pour des Groupes d&#39;Intérêt dans l&#39;univers de la Fondation SCP.

&gt; Ce 1er EP est disponible sur toutes les plateformes de streaming que ce soit Spotify, YouTube, Apple Music, Amazon Music, TikTok, Facebook, Instagram, Deezer et j&#39;en passe... Chaque morceau est téléchargeable gratuitement sur Soundcloud et sont sous licence Creative Commons. Vous pouvez donc les réutiliser à votre guise.
&gt; D&#39;autres EPs suivront au fur et à mesure que des morceaux sortiront.

[[embedaudio]]
&lt;iframe width=&#34;100%&#34; height=&#34;450&#34; scrolling=&#34;no&#34; frameborder=&#34;no&#34; allow=&#34;autoplay&#34; src=&#34;https://w.soundcloud.com/player/?url=https://soundcloud.com/bender-laxouelta/sets/scp-foundation-groups-of&#34;&gt;&lt;/iframe&gt;
[[/embedaudio]]
[[/collapsible]]

[[/tab]]
[[tab Créations cinématographiques]]

[[collapsible show=&#34;SCP Stories&#34; hide=&#34;- Enfin... on a essayé&#34;]]

&gt; SCP Stories est un projet de websérie que j&#39;ai eu avec mon frère et une petite équipe composée de nos amis et camarades d&#39;école d&#39;audiovisuel. Nous avions l&#39;idée de faire jusqu&#39;à 5 ou 6 épisodes mais seulement un pilote et un premier épisode ont été réalisés et deux autres seulement restés à l&#39;étape de préproduction.

&gt; Pour pitcher un peu le truc, on voulait faire des épisodes très différents les uns des autres en terme d&#39;histoire mais aussi de style. Il y aurait même dû avoir quelques personnages et clins d&#39;œil connus dans le lore de la Branche Francophone.

&gt; Pourquoi ça s&#39;est arrêté ? Eh bien comme beaucoup de projets comme celui-ci, ça prend du temps et ça demande des moyens matériels et financiers. On faisait ça sur notre temps libre et avec nos propres moyens (au moins on avait du matériel). Malheureusement la plupart d&#39;entre nous avions nos études ou travaillaient puis il y aussi eu la pandémie. Il est peu probable que nous recommencions le projet mais on ne sait jamais...

- Épisode 0 (pilote) : https://youtu.be/pYI-PvvSXro

- Épisode 1 : https://youtu.be/5VkteoqC_Pc

[[/collapsible]]


[[/tab]]
