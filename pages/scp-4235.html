**Objek #:** SCP-4235

**Kelas Objek:** Safe

**Prosedur Penanganan Khusus:** SCP-4235 disimpan di dalam wadah berlapis granit di fasilitas luar ruangan Situs-34. Vas yang berisi objek tersebut harus  disiram dan diperiksa jika ada kerusakan struktur setiap minggunya. Setiap tanda kerusakan struktur harus segera dilaporkan kepada personel yang berwenang.

Personel tidak boleh berada dalam jarak 10 meter dari SCP-4235 selama lebih dari 30 menit setiap minggunya.

**Deskripsi:** SCP-4235 adalah sebuah spesimen //Rosa chinensis// dari varietas //semperflorens//, tipe bunga ganda. Tidak seperti spesimen lain dari jenis yang sama, SCP-4235 menunjukkan ketidakmampuan untuk layu, membusuk atau deteriorasi. Pengujian histologis dan genetik yang dilakukan pada SCP-4235 tidak menunjukkan adanya perbedaan karakteristik yang berarti dengan spesimen lain dari spesies tersebut. 

SCP-4235 menimbulkan keadaan deteriorasi entropik terhadap organisme dan objek yang berada dalam jarak 10 meter darinya. Kecepatan deteriorasi subjek secara langsung memiliki kesamaan dengan kecepatan layu dari spesimen non-anomali dari R. chisensis.

SCP-4235 ditemukan di antara reruntuhan toko bunga yang terkena dampak kerusakan struktural pada 21/12/2012. Selain itu, mayat Hugo Galindo, pemilik toko yang dilaporkan menghilang dua bulan sebelumnya, ditemukan di dalam puing-puing bangunan tersebut.

**Lampiran:** Pesan yang ditemukan dari email H. Galindo.

&gt; Senin 01-10-2012 15:30
&gt; 
&gt; Dari: HGalindo@hotmail.com
&gt; 
&gt; Kepada: MCDflowers@MCD.com
&gt; 
&gt; Subjek: Rosa aeternum
&gt; 
&gt; Tn. Marshall yang terhormat:
&gt; 
&gt; Apa yang anda jual kepada saya sesuai dengan dijanjikan dan bahkan melebihinya. Satu bulan telah berlalu semenjak anda mengirimkan saya contoh dari //Rosa aeternum// dan ia masih tidak menunjukkan tanda-tanda layu atau memburuk. Ia masih subur seperti hari pertama, yang mana itu merupakan keajaiban, terutama mengingat kerusakan akibat panas yang telah terjadi pada bunga saya yang lainnya.
&gt; 
&gt; Oleh karena itu, meskipun harganya mahal, saya ingin memesan &#34;mawar abadi&#34; anda lebih banyak lagi, saya sudah memiliki calon pembeli. Selain itu, kirimkan saya persediaan untuk //Tulipa vitae//.
&gt; 
&gt; Namun saya perlu meminta anda untuk mengirimkan bunga tersebut dalam beberapa hari lagi, Sepertinya saya terkena flu dan saya tidak tahu apakah saya bisa membuka toko bunga besok.
&gt; 
&gt; Salam Hormat,
&gt; 
&gt; Hugo Galindo [[footnote]] Tn. Galindo bukan seorang penutur bahasa Inggris asli. Kesalahan tata bahasa, sintaksis dan ortografis yang ada di dalam pesan Tn. Galindo dijaga keutuhannya. [[/footnote]]
