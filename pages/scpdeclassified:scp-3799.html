    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>嘿！这里是Goldlizard，欢迎来看我的第一篇解密。开始前先说几件事：

# 这是我的个人观点，基于某些作者的评注。
# 第一篇解密，可能会搞砸或者遗漏什么东西。
# 这篇是我最喜欢的SCP之一，所以我的观点可能会被曲解。

好了，我们开始吧！

链接：http://scp-wiki-cn.wikidot.com/scp-3799

&gt; **项目等级：**Safe

Safe的项目，这意味着这个很容易就能被收容。我们看看收容措施吧，只是确认一下：

&gt; **特殊收容措施：**禁止任何人员或平民访问克罗齐耶岛，基金会在岛屿上方设置了禁飞区，基金会守卫将在岛屿周边巡逻以阻止意外闯入。任何未经授权的人员，不论是基金会员工或平民，若企图进入封锁区，将接受适当等级的记忆消除，以抹消对SCP-3799的异常认知或兴趣。

看起来这个还挺危险，只是很容易避免而已。他们得让人们远离这东西，而且抹除掉他们知道的任何东西。记住他们还设立了个禁飞区，意味着这个可以在空中被看见或者就在空中。挺标准的。我们看看他们怎么描述它。

&gt; **描述：**SCP-3799是一个周长恰为6米，完全由雪组成的完美球体，漂浮在格陵兰克罗齐耶岛上空约500米处，无可见支撑物。

项目是个浮空雪球体。那收容措施就说得通了，而且好像我们的首次分析错了：这个没那么危险，只是个很明显的异常，而且他们不想让人们知道它。还有，这个异常位于克罗齐耶岛，这之后会很重要。

&gt; SCP-3799中有一名成年男性尸体，编号为SCP-3799-1，穿着未知变种的基金会制服。SCP-3799-1的右臂伸出球体之外，手持文档已被回收，其死因推断为割腕自杀导致的失血过多。

那么……在雪球里有个在里面坚决自杀了的基金会成员（或者是平行宇宙的基金会成员），而且还拿着文档？这家伙还藏了些什么？

&gt; 对SCP-3799的扫描显示其休谟场异常地低。进入或破坏SCP-3799或SCP-3799-1的尝试全部以失败告终。

哦。对于那些不了解的人，[[[and-this-one-explains-humes|休谟]]]就是你的存在程度。那些更不“真实”的东西有比我们更低的休谟值，而那些更加存在的东西，比如现实扭曲者，有着很高的休谟水平。所以这些东西存在得都比他们本应的更少。为什么？他们什么时候找到这东西的？

&gt; SCP-3799首次出现于1987年12月24日，Site-799内构成项目[更多信息因O5-█命令删除]一部分的实验期间。

哈。他们在做实验，但是O5不想让我们知道这是什么实验。就像实验室一样，记住这一点。

好了！拿到我们的O5凭证之后，（这是我们绝对有的，我才不会把这个给不是O5的人看呢）我们就能看到这些文件3799-1里包含有的东西了。还有：

&gt; 包含于文件中的信息已导致冬至项目立刻终止，目前的收容措施开始执行。

无论冬至项目是什么，它都与这些文件有关，而且还让O5吓得中止了计划。我们来探一探吧！

**文件3799-1**

项目等级从Safe改为Euclid了，除了这个，收容措施里还有个巨大区别。

&gt; 研究团队中的每名成员只允许在Site-799连续驻守2个月，此后必须在降雨量低的地区度过至少1个月的假期，才能返回岗位。
&gt; 
&gt; 任何因长期接触SCP-3799-1而产生认知危害症状的人员需立刻接受隔离并离开Site-799。

那么这是个认知危害，而且因为这个研究员就要定期轮换？挺担忧的，考虑到基金会并没有针对原址的此种措施。你可能想他们会注意到并且去抵消认知危害，或者至少要去注意到它？我猜这肯定已经被无效化了。不过，我们继续。

&gt; **描述：**SCP-3799是影响格陵兰克罗齐耶岛的一种异常现象，该岛和其周围0.5公里范围内的区域永久降落着在分子水平上与雪相同的物质，但明显具有异常性质。

这不是个雪球。这是有着花哨效应的异常暴风雪。来看看这是什么。

&gt; 大量SCP-3799-1将对处于其附近或长时间观察这种物质的人员造成严重的认知危害，这将导致受影响者产生伴随着强烈喜悦、满足、启迪感的痴迷。

这就说得通了。这会让人们痴迷雪。但他们不能直接设置个隔离区然后让它自生自灭？

附录之前没什么大事情发生了，除了这个：

没有已知的治愈方法，效应不会随时间流逝而消失。基金会还有个秘密项目，被这场雪给取消了还被O5编辑了。冬至计划，还有啥？他们为什么要在这发生的时候取消项目？

&gt; **附录3799-1：**1991年2月8日，Site-799的研究团队报告称自1987年12月24日事件发生以来已有3人失踪，值得注意的是，自从那时起，SCP-3799的作用面积已经增加了3米。

哦。哦不。

**文件3799-2**

这里有蓝色文本。只会意味着有版本修正，所以来看看改动吧。

诶。它现在是Keter了，想知道改了些什么。

&gt; ##blue|Site-799将尽快撤离。由于无已知方法阻止SCP-3799，且SCP-3799-1显然无法不可通过，当前无法有效收容。基金会船只将在SCP-3799作用区域约3公里处反复巡逻，除了参与疏散Site-799研究团队的人员外，禁止任何人进入SCP-3799影响范围。##

糟糕。站点已经被疏散了，基金会看来无法收容它。还有，巡逻范围是之前的6倍。它相比之前有着吓人的增大速度。看起来人类的牺牲充当了其燃料资源，让它甚至能在这之后继续增大。如你所想，在它停下之前都会是个大问题。

&gt; **描述：**SCP-3799是影响格陵兰克罗齐耶岛的一种异常现象，##blue|以该岛为中心，约6平方公里的区域##

对。它变得更大了，大得多了。而且随着它的范围增大，效应似乎也在增强，特别是模因危害。

&gt; ##blue|这种狂热的进一步发展将激活SCP-3799-1的腐蚀性质（见下文）。导致“超越”或“低等功能破坏”，这些语句的含义相当模糊，受影响对象不愿进一步讨论。##

这也被加到了它的认知属性那部分里了，那还挺好玩。基本上，他们相信被雪融化之后你就能扬升。让我们来看看腐蚀属性是怎么运作的。

&gt; 随着时间推移，效果不会消失……治愈研究正在进行中，##blue|但是研究发现，极端疼痛和/或失血可延缓##……

首先，我们知道一旦你被吸引住了，即使你离开了，你的冲动也会越来越强。

&gt; ##blue|SCP-3799-1与人类尸体接触时将产生腐蚀性##……##blue|逐渐将实体转换为SCP-3799-1。受到SCP-3799-1影响者将##……##blue|强迫自身浸没于SCP-3799-1中，以死于低温从而激活其作用。##

呃……如果你受到了影响，你会主动降低体温，这样就能把你的尸体转化为更多的雪。令人担忧，还得考虑到给它供给人类尸体是可以让它持续变大的。让我们继续看。

&gt; ##blue|SCP-3799首次出现于--1987年-- --1944年-- 1928年12月24日，促使长期废弃的Site-799转换为专门研究SCP-3799的站点，SCP-3799的影响范围最初因每名与SCP-3799接触而死亡的人员增长1平方米，但从--1968年-- 1952年开始，其增长速度达到了每名1公里。##
&gt; 
&gt; 由于与Site-799相关的文档不一致，据信[更多信息因O5-█命令删除]。

真太令人担忧了。所以囿于某些原因，它还在影响文档，将它的发现日期推回去然后告诉基金会Site-799已经被废除了，但我们知道它还在活动。这意味着模因已经变得很强了，连基金会的反模因措施都不能阻止它。你应该也能看出来，他们能记住某些唯一特点是缺乏记忆力的东西的存在时是很可怕的。

喔，它现在扩散得越来越快了。可能是件不好的事情。

&gt; **附录3799-1：**自2017年9月23日开始，SCP-3799的影响范围增长似乎已不需要人类物质，项目已被重分级为Keter。

再说一遍：“哦。哦不。”

**文件3799-3**

&gt; **项目编号：**雪

行吧，项目编号看起来已经被轻微改动了。没什么好担心的，雪离3799又不远。我很确定其它改动也没那么彻底。

&gt; **项目等级：纯净而自由**

啊，对。有4个主要项目等级：Safe、Elucid、纯净而自由和Keter。

&gt; 冬日，仅有纯粹永驻，世界冻结，凝作整体。雪无法包容万物，它将变革，它必将变革，维持圣洁。

嗯……显然这是由一位被感染了的特工写的。注意这种诗体散文，它在赞颂雪的完美品质，并且讨厌其它所有生命的“凌乱”
&gt; 雪是完美的，雪是对生命的抗拒，以及它所有的宽恕和繁琐的推论，雪真实，客观且漠不关心。

&gt; 我该走了，或许还有些时间。

这也告诉了我们一件很重要的事：他们坚信雪能带来纯净、完美。也能让事情变得简单与圣洁。

还有，记住这句“我该走了。”

做好准备。

**文件3799-4**

&gt; **项目编号：**SCF-3799
&gt; 
&gt; **项目等级：**暴风雪

至少他们这次没有去崇拜雪！“暴风雪”仍然不是个分级，而且我上次来看的时候还是SCP基金会，不是SCF基金会。

&gt; SCF-3799当前无法被收容， [[span class=&#34;ruby&#34;]]雪控制基金会[[span class=&#34;rt&#34;]]Snow Containment Foundation[[/span]][[/span]]的主要任务是防止SCF-3799范围进一步扩大并找到无效化方法。为此已在三个SCF管理区（西藏，新疆和狄瓦斯坦）建立了共54个站点以进行SCF-3799相关研究。

那……不好。这个SCP好像是再次改变了历史，改变了基金会，和它那一整个站点。还有，改变了几个国家，削减了基金会的站点数量。在这些激进改变中特别要注意的是：新疆和西藏现在是中国的一部分了，而狄瓦族甚至没有在大可汗族之后存在过。更不必说，这是在南亚发生的。雪正在影响着这颗星球另外一边的事情。

&gt; **描述：**SCF-3799是一场目前覆盖了全世界28%范围的暴风雪。

非常不好。这已经覆盖了超过四分之一个星球了

&gt; 唯一已知抵御这种认知危机的方法是施加强烈的疼痛或大量流失血液，然而这只能延缓影响，无法完全消除认知危机。

这里又提到了血液。看起来流失血液可以摆脱效应，哪怕只有一点点。我想知道为什么？

&gt; SCF-3799的来源未知，生成日期未知，但据信在现代人类社会出现前项目便已然存在。

而且现在它让人类觉得它比人类存在得更久。那挺……好。它的认知危害又增强了。

来总结一下接下来的几个部分，有点长：

已知历史中所有的人类发展都围绕着世界岛进行，也就是雪发源的地方。
[[ul]]
[[li]]数个长期存在的世界性宗教与文化正长期为其作出牺牲。[[/li]]

[[li]]
&gt; 尽管证据常常相互矛盾，但推断SCF-3799已大幅改写了人类历史时间线。
[[/li]]
[[/ul]]
基金会怀疑它影响了历史。其中几个原因为：

&gt; * 美洲土著与非洲-欧亚大陆土著之间缺乏文化交流，尽管这两个群体都曾在数个世纪间因宗教目的前往世界岛。
&gt; 
&gt; * 大量史实均记载了狄瓦文明的陨落，但这一文明仍持续存在。据信SCF-3799的异常性质有助于削弱狄瓦族人潜在对手的实力，例如Keraitia部落已因向SCF-3799献祭多次减员。
&gt; 
&gt; * 为何SCF基金会数世纪来最为古老的站点会被编号为Site-799。
&gt; 
&gt; * 虽然收容SCF-3799一直是其唯一使命，但目前雪控制基金会共收容有--3922-- --1950-- --240-- 33个异常存在。
&gt; 
&gt; * 雪控制基金会本身的存在，因为没有记录能够证明存在反对SCF-3799或是将身心投入SCF-3799之外事物的人员。
&gt; 
&gt; * 尽管从未有过这样的组织，但有数份文件提到了“SCP基金会”。
&gt; 
&gt; * 人类社会仍保持存在，鉴于在过去5000年内由SCF-3799而死的人数之多。

所以，有几件重要的事情。[[[scp-140|狄瓦族]]]仍然存在。人类仍然存在，基金会仍然存在，现在总共有33个异常。它在吃异常。

&gt; **附录3799-2：**我们为何还在尝试？几周之内面积就已达到44%。这事情如何开始？何时开始？我们为何还活着？
&gt; 
&gt; 也许我们应当放弃。走出站点。冻结自身。成为养分，也许这是我们唯一的归宿。
&gt; 
&gt; **附录3799-3：**我想我们没剩下多少人了。现在只有Site 112和Site 3150还在运作。其中一个有着小飞行器，另一个是我所在的地方，其他人都到外面去了。
&gt; 
&gt; 我不明白我在读些什么，我不知道人类与文明究竟是何物，人类已被丢弃于遗址之中，只有暴雪与基金会仍存。
&gt; 
&gt; 这意味着什么？

这人就是那具冰冻的尸体。铭记于心，第一个附录是由不同的作者写的，大概是某个被感染了的人。之后，某个没被感染的人（据他自己承认似乎缺少补给。文档的原作者离开了，而我们的现作者看起来也没那么糟。还有，另一个很重要的说明，他认为人类//得永远生活在站点中//。所以这些站点外的人类已经全部沦陷了。让我们看向最后一个记录吧，但首先得来点小小的复述。

SCP 3799正在重写一部分的历史（比如狄瓦族为何仍能存在）但它也含有认知危害，让它更靠近实际上的历史一些。这解释了每一个效应，但是这么可怕又强大的东西是怎么创造出来的呢？

最后一份记录，快到了！

**文件3799-5**

&gt; **项目编号：**我他妈怎么记得
&gt; 
&gt; **项目等级：**apollyon或暴雪或白色我哪知道
&gt; 
&gt; **特殊收容措施：**我们试图阻止，也以为自己知道该如何阻止

这显然不是由某个在用这些东西的人写的，而正如早先强调的一样，更有可能是由SCP-3799-1写的

&gt; **描述：**所以它不会停止。我们试过所有方法。我们试过献祭和仪式和把东西放到它上面而这些全都没有用。我们一无所有了。但我们最后搞明白了而现在我将去弄好它。
&gt; 
&gt; 从这一点向外延伸了数英里之远，这就是它的来处。这里的时间他妈的一团糟，那个白痴凯尔斯和他的团队在某些旧现实中所做的。现在它无处不在。这是个想法，这个他们提出的想法耗尽过去现实和一切。改变它。改变历史。让一切变得无趣和统一和哦他妈的自命不凡。
&gt; 
&gt; 这他妈就是我们做的。我们造出了它。他们试图摆脱所有异常，阻止世界每隔几天便挣扎在垂死之间，回到平静之日。但它没有起效。这就是凯尔斯所做的，当时我们对他视而不见。他们想要一个不必为晚餐工作的世界。他们想要纯洁而他们就得到了纯洁，操他妈的。

基金会造出了这玩意。这就是他们在site 799所做的事情，造出这玩意。而且看来这就是为什么他们停止了实验，因为他们预见了最终的结果。

&gt; 去他妈的吧！我要进入它，它的来处，它的源头。我要进到它的腹中让自己流血然后令它从头停止 我要驾上这只飞艇冲到那东西的心脏，让它覆盖我的眼睛和皮肤，然后我就在它肚子里切开我自己给它所厌恶的东西。血液。生命，充满了养分和废物。它会厌恶这个。它厌恶血和泥浆。它会束手无策。它造成的所有时空变化和做出的狗屎玩意将在源头切断。

那么！文本很长，但它告诉了很多有关这里的异常的事。这就是为什么血能够延缓其效应。它讨厌血，它讨厌我们的存在，而这又让它受到了损伤。那就是它的工作，避免这种情况，所以污染源头就能阻止它这件事就能说得通了。这是某种异常清洁剂，抹除掉所有的不规整并将其换成崭新的白雪。不幸的是，它认为我们太凌乱了并决定了我们要跟所有的异常以及我们造成的凌乱历史一同归西。

&gt; 这是我的遗书。我有关于这东西的全部档案和迭代。我到达档案馆，进入雪还未侵染的世界中，拿走了这些鬼魂。过去曾存而现已长眠之物的声音。我会一直带着它们，如果我能从这CK级末日的烂摊子里活下来，也许有人会找到它们。这曾是一个世界。那些蠢货们创造的世界。
&gt; 
&gt; 记住我们。

这一行总是让我不寒而栗。让我们往回倒一点收集下我们的笔记，好吗？

3799是由基金会的“冬至项目”制造出来的，为的是要清理世界上的异常。它有用，但它也杀掉了所有人。或者说几乎所有人。这最后一个家伙，他发现了这个异常的起源是什么，并且使自己流血后直接进到里面。这把异常摧毁了，并且使得事件从未发生过一样，这也是为什么这个球有着低休谟等级，也是为什么它会突然出现。这同时也是为什么冬至计划被取消，因为如果你成功了，他们就看到了发生的事。

你听到了？基金会想要做这件事。这就是*如预期般*进行的冬至计划。不，这不是个失误，想想吧。在799中的一次实验制造了这个球。在制造了雪之后，他们在降雪（我用这个词是表示雪确实有用）中把它关掉。它在此显现，一颗坚不可摧的球体是完全不存在的，那人和雪提示了基金会尝试拯救世界的时候发生了什么。

现在。这一切都意味着什么？

让我们拿出几个我认为很有关联的参考与类比物：

[[[SCP 5005]]]：

煤气灯是一件展示了人类对抗永生的力量的SCP。黑暗即为永恒的寂静，我们认知与能动的边界。雪表现了寂静，将人类身上古怪、独特且有趣的东西拿走并把它转化成寂静，完美规则。

[[[SCP 4839]]]：

4839有关基金会对收容的痴迷。过度追求控制、收容于保护会造成什么样的后果。这也跟3799很有关联，而且应该很清楚为什么。两篇都是基金会傲慢，想要控制住每一个异常的结果。

而在结语部分，你们还记得“我该走了”吗？那走进雪中的人的遗言？这行话很有影响力，因为似乎是有非常多种可能性：他是否妥协了，认为这跟“我该去教堂了”一样？他是否有注意到危险，但却无法阻止自己？可能最坏的情况是，他几乎没有被实际的强制力影响，而只是让自己屈服于人类终死这个事实中，无论结果如何？这是对劳伦斯·奥茨——一位到达南极点后意识到自己的缓慢死亡正在降低其他人的生还机会时留下了帐篷的探索家——的怀念。走进风暴中，他的遗言是“我就出去一下，可能要花点时间。”。

这些就是我为你们准备的了，伙计们。这是一段疯狂的旅程，而且这SCP本身也是一篇读着很有趣的故事。3799是一段关于基金会希望用什么拯救世界，以及人类社会是多么凌乱、无法预测的地方的故事。而现在我要告辞了，感谢你们收听：

落雪简史。</textarea></pre>
