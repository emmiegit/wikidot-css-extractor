[[=]]
++ ##800000|[[*user The Great Hippo]]是谁？##
[[/=]]

------

@@@@
@@@@

用户[[[The Great Hippo]]]自2018年4月10日起成为此网站的成员。根据得分数比较得出，本网站中他最受欢迎的三篇文章分别为得分为+638的[[[scp-001-ex | The Great Hippo 与 PeppersGhost 的提案：好孩子]]]，得分为+636的[[[SCP-3034 | SCP-3034：倒数站]]]，以及得分为+571的[[[SCP-2639 | SCP-2639：电子游戏暴力]]]。作为一名作者，The Great Hippo总共撰写了40篇SCP文档，27篇故事，0篇GoI格式文档，以及10篇其他格式内容，总计77篇。The Great Hippo最为人所知的是维基的恐怖/creepypasta领域，他为[[[parawatch-hub | 观谬维基]]]写作的第一批文章的成功表明了这一点。此外，谁也不能忘记他著名的黑色幽默侦探，[[[murphy-law-hub | 吕墨非]]]。下文的采访将包含20个来自我自己的问题，以及他的回答。

@@@@
@@@@

[[=]]
//粗体文本代表问题，而方框内部的文本为The Great Hippo的回答。//
[[/=]]

------
[[=]]
++ ##800000|访谈者问题：##
[[/=]]
------

@@@@
@@@@

**Hippo先生，您好！我们从普通的引入类问题开始吧。您是怎么来到SCP维基的？据我所知您早在系列I时代就知道SCP系列。为什么您直到2018年才创建账号？**

&gt; 我读的第一篇文章是**[[[SCP-165]]]**，或者叫**贪婪蠕沙**。那时候实在……2011？还是别的时候？至少那时候只有系列1。我发现自己很迷恋于这种格式和它讲述故事的方式（而且我一直是creepypasta的狂热爱好者）但当时从没想过作出贡献。
&gt; 
&gt; 几年之后——我想早在2018年——我又一次偶然发现了这个网站。看了最近的文章之后，我突然觉得尝试写个这种东西是一项很有意思的挑战。于是……我就这么做了(**SCP-3034 - 倒数站**)。

@@@@
@@@@

**SCP维基有什么真正吸引您的地方？您有启发了您的灵感，最喜欢的作者吗？**

&gt; 这种格式很新颖，我想尝试在某种特定的限制之下写作可能很有趣。至于启发了我的灵感的作者——[[[ophite-s-personnel-file | ophite]]]、[[[qntm-s-author-page | qntm]]]、[[[djkaktus]]]、[[[min-min | minmin]]]以及Michael Atreus都对我有很大影响（以及我在决定加入之前在网站阅读过的作品的人）。

@@@@
@@@@

**您觉得维基欢迎新人吗？您发布第一篇作品时紧张吗？向网站提交作品时您有给新人的建议吗？**

&gt; 说实话，我最近来得不多，所以没法说目前的趋势有多欢迎（或多不欢迎）新人。当时我并不紧张，但那是因为我对自己的文笔很自信（到了即使不成功我也能接受的程度；不同的社区有不同的写作风格）。
&gt; 
&gt; 回复：新人们，我想我最主要的建议就是明白你正在向一个基于拉屎杀人雕像的小说社区投作品。别太较真了。如果你发现自己执着于你的作品会不会成功（或者它有“多”成功）到了让你压力过大的程度，或许这时你应该后退一步并进行重新评估。不要把你作为一个作者的自我价值感和你获得的“upvote”的多少挂钩（或者你能否在一个拉屎杀人雕像小说网站上成功）。
&gt; 
&gt; 你可以把网站上的时间当做提升自己作为作者的水平的机会，而一点挫折是--很自然的！--其中的一部分。但如果它让你头疼，那就休息一下。这里的东西不过是虚构的；别让这个地方像社交媒体坏了我们所有人心情一样坏了你的心情。

@@@@
@@@@

**在加入网站前您有什么写作经验？您相信您此前的作品对您在这里的成功有帮助吗？**
 
&gt; 我在其他社区写了很多垃圾同人。在大学里我也写了很多文章（我也有一点教学背景）。
&gt; 
&gt; 此外我也很迷恋恐怖故事。你还记得从前你和一些其他孩子玩通灵板，然后那东西开始拼字的时候，所有人都会恐慌地大喊：//我没动！我没动//的时候吗？
&gt; 
&gt; 我就是那个动了板子的孩子。

@@@@
@@@@

**在维基上写作时您有一般的写作方法和过程吗，平均花费的时间等等？在这里写作时有什么您认为“最大的挑战”吗？**

&gt; 天啊。呃。（字面上）从20分钟到几个月（甚至几年）都有。我写作的过程有点像雕刻；我偶然发现了什么我想做的事，准备一些基本的东西（图片，收容措施，也许有描述，也许有日志），然后逐渐雕琢直到我想讲的故事……//出现//。有时这个过程//不可理喻地//快（我几个小时就写完了**[[[SCP-3352 | SCP-3352 - 伯利恒钢铁]]]**）。其他时候，它又//不可理喻地//慢（发布**[[[SCP-3117 | SCP-3117 - 恶形之洞]]]**之前我改了一年多）。
&gt; 
&gt; 我的方法很混乱，没有结构可循。对我来说最难的部分一直是结尾；这是我花最长时间来思考的部分。我发现让读者投入其中很简单——而让他们感到满足，把投入变为//赞扬//——我一直觉得这很难。

@@@@
@@@@

**您与[[*user PeppersGhost]]合著的001提案，好孩子，从评分来看是您最受欢迎的作品。（在进行此次采访时，它只比下一个问题所涉及的文章差几分。）我总是觉得知名作者合著一篇001提案练手很有趣。有趣的是，这篇是唯一被列为“已解明SCP”的001提案。这篇文章的合著过程是怎样的，能启发您写下“好孩子”？**

&gt; 我一直对神经网络和AI很着迷。不过有件事让我很难受，那就是科幻总喜欢把AI描绘成古怪的金属人类。我喜欢星际迷航的Data，那就是为我而设的。我想写些真正关于AI，能让它//看起来//就像AI的东西。新颖而奇特。
&gt; 
&gt; [[[PeppersGhost]]] 刚刚写了**[[[scp-botnik-j | SCP-\̅\̅\̅\̅-J]]]**，它使用了基于大量文章的预测出的文本，产生了古怪，诡异的结果。我意识到我也想要那种东西。和Pepperghost合作也是很自然的了，因为我意识到他对这个网站的了解比我要深得多——而我想让我的SCP能参考一些有着“深奥”收容措施的旧SCP。
&gt; 
&gt; “-EX”是最后才考虑的。我想[[[captain-kirby-s-personal-file | Captain Kirby]]]帮助敲定了这点——当我开始“倒计时”之类的时候（此时读者意识到ERZATZ会得到SCP-001的编号因为之后的每个SCP都无效化了）我们在讨论的时候，我和他都说“这东西还异常吗？”——也就在此时我突然发现它不再是。
&gt; 
&gt; 最终，合著过程是……我写出了基本结构（三幕；我为数不多的一次能//确实//在脑子里形成相当清晰的文章结构）。Peppersghost整理了格式并用Botnik生成了优秀的机器文本，然后检查了一遍并加了很多我自己的东西，再整理好（他也加了他自己的东西——我想“道德猫”，以及意识到那东西的行为像狗一样是他的）。我们都对彼此的过激行为震惊（他想要死猫的图像，我想称这为“DR GOODBOY，或：我如何学会停止担心并爱上我的ROM”）。我们发挥了彼此的长处。

@@@@
@@@@

**SCP-3034：倒数站是您在SCP维基上发表的第一篇文章。我不记得是否在先前的访谈中告诉过您，但正是这篇文章在我离开几年后重新激起了我对这个网站的兴趣，并且一直到今天它依然是我的最爱。您是如何写出这样的一篇优秀文章，能体现出您初到这个网站的恐怖感觉？此外，您反复提到要调整或是删除文中的采访。您为什么会觉得这是文章的一个败笔？**

&gt; 不知道；倒数站相当//奇怪//。我认为它反响这么好的原因之一是在呈现100%的真实恐怖后，再加上一个微小的，恐怖的，奇妙的转折。这是我最喜欢的一种恐怖——如此微妙，以至于你无法区分真实和虚幻。
&gt; 
&gt; //几年//之前我就在一群人抛出他们SCP点子的一个互联网的角落里想出了这个点子。我在那里只是放出了一个基本概要：“如果你碰巧遇到这个倒数站怎么办？所有人都走了，你唯一找到的东西是划在桌子上的‘别让她数完’的字样，突然收音机响起，你听到一个小女孩倒数到零。”这个点子浮现在我脑海中，然后——几年之后，我想：“管他呢，写就得了”。
&gt; 
&gt; 回复：关于采访，我不会把它删掉，因为实际上//没人//觉得我应该这样做，但它总是很困扰我……因为我觉得它感觉有些……“电影化”。就像是作者想告诉读者发生了什么，而不是让读者自己搞明白。我一直很喜欢模棱两可；我喜欢给读者的想象留下空间。我觉得采访越线了。

@@@@
@@@@

**是时候解释《法师：扬升》是什么以及为什么它启发您写出了两篇文章，SCP-2639：电子游戏暴力和之后要说的下一篇了。SCP-2639是怎么回事？您为什么更改了MTF的名字？这篇文章也和您通常的写作风格有一点不同。是什么启发了这样的改变？**

&gt; //**[https://en.wikipedia.org/wiki/Mage:_The_Ascension 《法师：扬升》]**//是那种怪异，开放结局的游戏，我们所理解的现实不过是我们都//认同//的共识罢了。科学是技术官僚（反派）说服所有人遵从的一种魔法。法师就是那些不“认同”的人——每个人都有自己的范式，基于他们对宇宙的独特，个人的理解施展魔法。狂野，有趣而极其深奥。
&gt; 
&gt; 然而，这套设定中有一种被称作掠夺者的东西。掠夺者是……实际上他们是过于专注于自己范式的法师以至于忽略了悖论（限制法师不会变得过于疯狂的东西），只是把自己的范式//强加//在其他人身上。三个游戏高手（想想像黑客帝国一样对待现实的法师）在打FPS的时候获得了重生之类的能力。那就是SCP-2639的基本。
&gt; 
&gt; 因为有些人指出原来MTF的名字（哀伤者，我想？）不会出现在90年代《雷神之锤》迷们的字典里，所以我改了名字。
&gt; 
&gt; 至于风格的改变……说实话，除了开头（回想起来我觉得实在是//太//长了；后来删掉了一些，看看那些日志！）之外对我来说都是相当标准的。我喜爱对话；这个世界上写这些角色对我来说就是最简单的了。我不会写的太多因为有点感觉像作弊——但因为这只是玩家之间的聊天记录，所以这是个能让我享受写对话的乐趣的机会。
&gt; 
&gt; 我依然喜欢wtf_gtfo[[footnote]] **译注：**SCP-2639原文中此用户名为“WTF_STFU”。 [[/footnote]]的那句台词：“{{我们是无法阻挡的基本不死的数字化死神有10+年相互实操无限杀人狂欢经验}}”。
&gt; 
&gt; wtf_gtfo就是14岁的我。一个易怒，痛苦，自恋的邪恶怪胎。

@@@@
@@@@


**直到在为采访做准备时我才读了吕墨非的文章。它们是相当长的一个系列，从[[[SCP-3043 | SCP-3043：吕墨非于……3043的——奇案！]]]开始。您成功写出了一篇异常不是实际上的焦点，而是一名背负重担的黑色幽默调查员的文章。有着对于SCP维基来说独一无二的格式和角色，是什么启发了您写出了这篇文章和吕墨非这样的角色？**

&gt; **//《法师：扬升》//**的掠夺者（如上所述）和“子弹追踪者”（来自 [https://en.wikipedia.org/wiki/Calvin_and_Hobbes Calvin&amp;Hobbes]）。每隔一段时间，Watterson（C&amp;H的作者）就会让Calvin（那个小孩兼主角）重新想象他童年在这片充满砂砾的黑白场景中的所有活动，那里他是个名义上的私家侦探（“子弹追踪者”），试图解决“案件”（通常是他妈妈想让他承认打破了花瓶或是别的东西）。那就是这个点子的来源：“如果子弹追踪者是//真的//呢？”
&gt; 
&gt; 我喜爱黑色幽默。我喜爱Raymond Chandler，//《马耳他之鹰》//，//《长眠不醒》//等等。与此同时，黑色幽默有很多……我们暂且称之为“问题”？我不想写冷酷无情的东西。我想写些轻松有趣而又包含了让我喜爱的黑色幽默之核心（俗气的俏皮话，夸张的硬派超级英雄……）吕墨非基本是我在玩化装游戏，假装是黑色幽默的，不过是以一种愚蠢而有趣的方式。

@@@@
@@@@

**顺着吕墨非的话题，您接下来又写了一篇以他为主角的文章，[[[SCP-3143 | SCP-3143：吕墨非奇案之……基金会总按两次铃！]]]。我们从一些快点的问题开始。吕先生的名字是从哪里来的？吕墨非的两个SCP编号都以“43”结尾，这有什么特殊意义吗？您在第一篇吕墨非文章成功之后写第二篇紧张吗？**

&gt; 名字来自我曾经创造的一个角色扮演角色，叫做……呃，吕墨非。他//也//是一位私家侦探，我只是觉得这名字太好笑（以及他为此被无休止起哄的想法）了以至于它一直在我头脑里。我开始写这篇的时候，我想写一个带着它所有俗气的荣誉//拥抱//这个名字而不是为此被无休止起哄的吕墨非会很好。因此有这句话：“一切事情//可能//出错时，我是那个你会……打给的人。”
&gt; 
&gt; “43”没什么特殊意义，只是想让续作延续编号。
&gt; 
&gt; 我……“紧张”可能不太准确。着迷？我知道这会很难，因为我必须1) 把它写成一篇清晰的续作，2) 让它//自己//奏效，以及3) 使它//也是//超形上学的，但是以一种与第一篇文章不同的方式（简单来说，以读者不会预料到的方式）。我不得不耍些手段。这就是我决定首先写它的原因——它对我来说是一个巨大的挑战。

@@@@
@@@@

**您共有5篇观谬维基故事，从评分来看都在GoI故事的前十里。此外，您也在中心页上发布了一些写作建议。写观谬维基文章能发挥您的写作优势吗？**

&gt; 我最喜欢的恐惧是那种并不刻意去吓人的恐惧。一旦你意识到怪物在刻意吓唬你，恐惧就结束了；你意识到那根本不是怪物。只是个戴着吓人面具的人。
&gt; 
&gt; 观谬维基故事让我集中于那种恐惧——通过紧张，不安和真实感创造出恐惧。我写的每个观谬维基故事都是基于百分之百真实的事件……但已经被扭曲到面目全非。我喜欢把读者置于那种空间——一种他们不知道何时“真实”结束，何时“虚构”开始的空间。
&gt; 
&gt; 我多数观谬维基文章（实际上是所有GOI文章）都受到了例如[https://web.archive.org/web/20180228141644/http://invisiblegames.net/?p=14 列宁廷卡片]和[https://web.archive.org/web/20180303131115/http://invisiblegames.net/?p=11 杀戮时刻]的经典creepypasta的启发。
@@@@
@@@@

**在我们进行初步采访时，您对仍处于努力中的新人作者有一些有意思的想法：您是如何评价文章的，评分系统以及它形成的文化。对于读者们，您对评分系统以及其中缺点的意见是什么？**

&gt; 我觉得整个upvote/downvote系统是那种让我们的爬虫大脑痴迷于根本不重要的事情（有人upvote你的文章时你脑中短暂的内啡肽流）的东西。我觉得这东西让许多新人（尤其是那些对自己和作品没有安全感的）如此执著的方式……令人担忧。
&gt; 
&gt; 我不知道如何解决。你需要一种过滤网站文章的机制，而所有评分系统都会面临相同的问题。但我认为更重要的是意识到这东西如何扰乱人们的心神。想要upvote没错，但我们不应该鼓励人们把作为作者的自我价值感建立在其上。这就和把你的自我价值建立在能发出一条有一万个“赞”的垃圾推特上一样。
&gt; 
&gt; 我是说，没错——在这网站上写作比写垃圾推特要花多得多的精力。但这就是问题关键——比起垃圾推特，你对文章的//投入//肯定多得多。然而……我评价你文章和评价你垃圾推特的速度差不多。
&gt; 
&gt; 基本上这一点——加上社区里有很多青少年（他们已经在为性格问题而挣扎——也很容易被商品化）——很让我担心。这就是我很少downvote的原因之一。
&gt; 
&gt; 再次强调，我觉得想要upvote没什么错（而且我觉得downvote也没错！）。我只是不喜欢把喜欢和讨厌商品化，那会严重破坏我们的自我价值感。

@@@@
@@@@

**需要指出，我从未想到会在SCP文章中见到唐吉诃德，但您在[[[SCP-4028 | SCP-4028：拉曼恰的唐吉诃德传]]]中就这么写了。您几次提到唐吉诃德是您的英雄。一些读者可能觉得这话很怪，所以请您解释您这句话的意思。也稍稍谈一谈您是如何把您的英雄置入SCP格式中的。**

&gt; 塞万提斯绝对认为//《唐吉诃德》//是一个警示故事：不要让太多浪漫（不是//爱情//——有区别！）小说占据你的头脑，但几乎所有人的解读都是相反的（我依然觉得好笑）。我认为所有伟大的英雄心中都有个唐吉诃德；一种向着必定失败的目标，与不可能作斗争的动力。
&gt; 
&gt; 我发现[[[CadaverCommander]]]的文章里总有种唐吉诃德式的要素，这使得他回复说他很惊讶网站上没有唐吉诃德的文章……这使我填补了这一空白，所以才有了SCP-4028。我立即决定唐吉诃德得是超形上学的（不可能的挑战；//再//写一篇不无聊的超形上学文章），也得是振奋人心的。同时也是因为有人跟我说他们再也不会给超形上学文章upvote，我把这视作一项挑战。我很高兴，他们到底upvote了SCP-4028。

@@@@
@@@@

**在我们进行初步采访时，您特别提到您很喜欢Vincent Price和他出演的电影风格。这种喜爱似乎启发了[[[SCP-4153 | SCP-4153：文森特·普莱斯出演……它从SITE-9来！]]]的点子。请就您的文章向我们解释您认为Vincent Price为其参与的作品带来了什么？**

&gt; 尽管我一直在强调逼真和微妙，不要让读者知道你在//刻意//吓唬他们……但我也很喜欢与之相反的写法。Vincent Price的作品就没有微妙的；每个都充满了令人愉快的做作、戏剧性和夸张。我想尝试一下那种，也就是……呃，这篇文章。
&gt; 
&gt; 这篇文章有一个我反复出现的一个核心主题（或者至少是我最喜欢的一个）：协调新旧。这一主题在**[[[SCP-3241|SCP-3241 - SS索末菲号的悲剧]]]**也出现了——新旧守卫之间的分歧，文章本身也关于这两股力量的和解。Vincent Price和朋友们感到落后了，因为基金会对鬼故事采取了新式、“复杂”的对策……那他们该怎么做？嗯，想办法讲出自己“复杂”（但依然吓人！）的鬼故事——在基金会的框架内。


@@@@
@@@@

**SCP-3352：伯利恒钢铁是您最近的作品，依然很成功。从您的作者帖来看，您并未期待它达到+50，更别说现在的+223。您也提到文中有一些真事。这篇文章的背景故事是什么？为什么您觉得这是您必须写出来的东西？**
 
&gt; 我在文章中提到了这一点，但那条工字钢是100%真实的；风险//几乎//没有那么高。它在一个它不该在的地方，即将掉落时它抓住了一只胳膊肘——救下了一些人（而不是一个城市的人）。
&gt; 
&gt; 我在许多工业环境中工作过，包括炼油厂。我认为那……//肯定//是些不安全的地方。我不是什么“原始主义者”；我不想推倒工厂。但我在那些地方工作的时间越长，我就越觉得不安全。不仅是对于那里的工人，也是对于周边的社区。
&gt; 
&gt; 文章中我想要强调的主题——我胸中想抒发的——是那些花钱建造这些地方的人，那些从中获利的人，那些投资它们的人——当衰落到来事，他们不会付出代价。那些在那里//工作//的人才会。而如果他们不干呢？周边的社区//会//。

@@@@
@@@@

**很多人都知道您目前的账户并不是您的第一个账户。实际上在发出一条告知我们您要退出网站的消息后，您就删除了自己原先的账户。差不多一个月后，您创建了新账户回到网站，并从此不断进步。您从一开始就相当成功。许多人都赞誉您的作品。您为何有如此举动？您想对有相同境遇的人说些什么？**

&gt; 当时我有很多推荐信的事要处理，精神几近崩溃。我最后悔的事就是在公共场合情绪失控。我本该说“我要自己静静，回见”然后走开。
&gt; 
&gt; 那时我的情况有些特殊，所有对于其他有类似境遇的人我没有太多建议，此外……别害怕，休息一下。你可以转移注意力，干点别的——其实有必要的话你永远干着别的也行。不是每个社区都适合所有人；意识到这地方对你的心理健康不利并不可耻。

@@@@
@@@@

**再看看网站，您认为我们称之为SCP基金会维基的这个巨大合作写作项目最成功的的一点是什么？此外，您认为我们的缺点是什么？哪里是我们最需要改进的？**

&gt; 一群网络难民之间的角色扮演聊天记录居然有//如此//的持久力。
&gt; 
&gt; 回复：另一件事，我觉得社区最大的缺点是资历较老、地位较高的作者之影响力完全盖过了资历尚浅、地位较低的作者（或读者）。至少我在进一步了解社区时就有这种感觉——肯定已经持续一段时间了。我总觉得这二者之间有脱节。
&gt; 
&gt; 这是我不downvote的原因之一；因为——尽管听起来很傲慢（我不太是那种“资历较老”的作者！）——我总在担心downvote会打击新人作者。我不想因为我碰巧不喜欢一位作者的作品就让他感觉很难受。

@@@@
@@@@

**您有没有维基外正在进行的项目，想跟我们分享或是谈谈？又或者，您有什么人们会感兴趣的爱好吗？**

&gt; 不太有。我把真实的自己保持在维基之外（但还是很感谢你的提问！）。

@@@@
@@@@

**在这一天的结尾，“The Great Hippo”究竟是谁？**

&gt; //有着灵媒力量，如同不死之神。他的血肉和骨头破碎成了一个个原子。他成为了……一个梦……//

@@@@
@@@@

**“最终，由于睡得太少，读得太多，他精力枯竭，发起了疯。”[[footnote]]米格尔·德·塞万提斯·萨维德拉，《唐吉诃德》[[/footnote]]**

&gt; //Llenósele la fantasía de todo aquello que leía en los libros, así de encantamentos como de pendencias, batallas, desafíos, heridas, requiebros, amores, tormentas y disparates imposibles; y asentósele de tal modo en la imaginación que era verdad toda aquella máquina de aquellas sonadas soñadas invenciones que leía, que para él no había otra historia más cierta en el mundo.//
&gt; ----
&gt; 他的幻想中有着他读到的一切：魔法、争吵、战争、挑战、疮疤、求爱、爱情、痛苦和不可思议的无稽之谈；在她的想象中，他所读到的虚构故事都是真实的——对他来说，天下没有比这更确切的历史了。

@@@@
@@@@

------

这就是访谈的结束。衷心希望你们喜欢！我要感谢The Great Hippo如此令人惊奇。我很长时间之后才和Hippo说这件事，而他像得胜者一样接受了。总之，感谢读到这里的所有人。我很惊奇受到了如此多的支持，而我肯定要继续下去。我希望这次间断只是个特例。下一篇也已提上日程！

[[=]]
**感谢阅读！**
