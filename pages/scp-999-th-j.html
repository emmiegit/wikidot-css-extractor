    <pre><textarea class="page-source" readonly>[[include credit:start]]
**หมายเลข:** SCP-999-TH
**ต้นฉบับจาก:** [[*user Philosafix]]
**วันที่สร้าง:** 17/01/2563
**ผู้รีเมค:** [[*user DrSSS]]
[[include credit:end]]

[[include component:image-block name=wedee4.jpg|caption=Motorola รุ่น Pocket classic ████ ที่มีเบอร์ของ SCP-999-TH-J|width=300px]]

**วัตถุ#** SCP-999-TH-J 

**ระดับ:** Euclid 

**มาตรการกักกันพิเศษ:** ไม่มีมาตรการกักกันแบบพิเศษสำหรับตัวนี้ ทางสถบันสามารถดำเนินการได้มีเพียงแค่ให้เจ้าหน้าที่ผู้เชี่ยวชาญในการแฮ็คข้อมูลลบข้อมูลทุกๆอย่างที่เป็นของ SCP-999-TH ออกไปจากสื่อโซเซียลออนไลน์ และใช้ยาลบความทรงจำของบุคคลที่รู้เกียวกับ SCP-999-TH ให้มากที่สุดเท่าที่จะทำได้ รวมถึงสร้างข้อมูลอันเป็นเท็จและเผยแพร่มันออกไปเพื่อให้ประชาชนเลิกสนใจ SCP-999-TH และคิดว่ามันเป็นเรื่องหลอกลวง

**รายละเอียด:** SCP-999-TH เป็นเบอร์หมายเลขโทรศัพท์ 9 หลักที่ไม่รู้ที่มาที่ไปไม่ทราบว่าใครเป็นเจ้าของมันไม่มีอยู่ในเครือข่ายใดๆที่เคยรู้จักไม่มีพิกัตตำแหน่งที่ใช้ติดตามสัญญาณได้และไม่มีวิธีการใดที่จะปิดกั้นการโทรไปหา SCP-999-TH ได้ ทุกความพยายามในการหาต้นสายล้มเหลวโดนสิ้นเชิง การจะโทรไปยังเบอร์นี้ได้จะต้องใช้โทรศัพท์มือถือรุ่นเก่าที่ไม่ใช่รุ่นปัจจุบัน ซึ่งรุ่นที่โทรหาแล้วผลมากที่สุดคือ Motorola รุ่น Pocket classic ████

เมื่อใดที่มีคนโทรเข้าเบอร์นี้ของ SCP-999-TH จะพบกับเสียงของ--หญิงแก่--ชายแก่อารมณ์บูด (SCP-999-TH-1) จากข้อมูลที่ได้ทราบมานั้นสามารถที่จะโทรขออะไรก็ได้ที่ต้องการจากมัน--และจะโทรติดหลังเที่ยงคืนเท่านั้น--ได้ตลอดทุกเวลา สิ่งที่ขอจะ--กลายเป็นความจริงในวันถัดไป--กลายเป็นความจริงแต่ก็ขึ้นอยู่กับ SCP-999-TH-1 ด้วยว่าต้องการจะให้หรือไม่ให้--และต้องแลกกับชีวิตของใครบางคน--และบางครั้งก็อาจต้องแลกกับสิ่งมีค่าบางอย่าง (ดูการสนทนา)

**บันทึกการสนทนา:**

&gt; //ผู้ทดลอง: D-996//
&gt; 
&gt; //D-996 ได้โทรเข้าเบอร์ที่จดไว้ตามที่สั่ง และดูเหมือนจะโทรติดด้วย//
&gt; 
&gt; **D-996:** ฮัลโหล นั่นใคร
&gt; 
&gt; **SCP-999-TH-1:** มึงแหละใคร โทรมาหากู
&gt; 
&gt; **D-996:** จะโทรมาขอ... นี่จะขออะไรก็ได้ใช่ป่ะ?
&gt; 
&gt; **SCP-999-TH-1:** ใช่ อยากได้อะไร
&gt; 
&gt; **D-996:** อยากออกไปจากที่นี่ อยาก███กับหญิง อยากให้ไอ้██████ตาย
&gt; 
&gt; **SCP-999-TH-1:** ไม่มีใครบอกมึงเหรอวะว่าขอได้อย่างเดียว
&gt; 
&gt; **D-996:** //ข้อเดียว!// งกฉิบ งั้นให้ชั้นออกไปจากที่นี่ก็แล้วกัน
&gt; 
&gt; **SCP-999-TH-1:** อยากออกไป?
&gt; 
&gt; **D-996:** ใช่ๆ อยากออกไปจะตาย█อยู่แล้วนี่ ออกถาวรเลยนะ
&gt; 
&gt; //หมายเหตุ: 1 วันหลังจากนั้น D-996 ได้ถูกส่งออกไปนอกไซต์เพื่อใช้ในการทดลองกับ SCP-███-TH และเสียชีวิต//

------

&gt; //ผู้ทดลอง: D-0256//
&gt; 
&gt; //D-0256 ได้โทรเข้าเบอร์ที่จดไว้ตามที่สั่ง//
&gt; 
&gt; **D-0256:** หวัดดี เขาบอกว่าโทรเบอร์นี้จะขออะไรก็ได้จริงป่าว?
&gt; 
&gt; **SCP-999-TH-1:** อืม
&gt; 
&gt; **D-0256:** ผม..ขอพิซซ่าหน้าซ๊ฟู้ด สปาเก็ตตี้ โค้ก ส่งถึงห้องผมเลยนะ
&gt; 
&gt; **SCP-999-TH-1:** กูเพื่อนเล่นมึงเหรอวะห๊ะ
&gt; 
&gt; **D-0256:** นี่ขอแล้วนะเว้ย!
&gt; 
&gt; **SCP-999-TH-1:** มึงจะสั่งพิซซ่าแล้วโทรมาเบอร์กู โทรมาหา██
&gt; 
&gt; **D-0256:** แล้วจะให้ขอไร
&gt; 
&gt; **SCP-999-TH-1:** ขอให้ออกไปแบบคนก่อนหรืออะไรแบบนั้นสิวะ
&gt; 
&gt; **D-0256:** ไม่รู้ ผมไม่อยากออกไปจากที่นี่
&gt; 
&gt; **SCP-999-TH-1:** ....
&gt; 
&gt; **D-0256:** ....
&gt; 
&gt; **SCP-999-TH-1:** //(ตู๊ดๆๆๆๆๆๆ...)//
&gt; 
&gt; //หมายเหตุ: ไม่มีอะไรเกิดขึ้นหลังจากนั้น//

------

&gt; //ผู้ทดลอง: ดร.████//
&gt; 
&gt; **ดร.████:** ขอมากกว่า 1 ได้ไหม
&gt; 
&gt; **SCP-999-TH-1:** ให้ได้อันเดียว
&gt; 
&gt; **ดร.████:** ทำไมล่ะ?
&gt; 
&gt; **SCP-999-TH-1:** มึงอย่าโลภ
&gt; 
&gt; **ดร.████:** ก็ได้ลุง ขอให้ SCP-███ หายไปจากโลกนี้
&gt; 
&gt; **SCP-999-TH-1:** ได้แต่ต้องแลกกับ[-ข้อมูลถูกปกปิด-]
&gt; 
&gt; **ดร.████:** เฮ้ยลุง นี่ลุงจะบอกว่าลุงทำให้มันหายไปได้จริงๆเหรอ ขนาด SCP-███ ยังทำให้ไม่ได้เลย
&gt; 
&gt; **SCP-999-TH-1:** ก็กูเก่ง แล้วมึงจะเอาไหม?
&gt; 
&gt; **ดร.████:** ขอยกเลิก มันมากเกินไป ตั้ง 80% ของ[-ข้อมูลถูกปกปิด-]เชียวนะ ไม่ใช่เรื่องเล็ก
&gt; 
&gt; **SCP-999-TH-1:** อยากขออย่างอื่นก็โทรมาแล้วกัน

------

&gt; //ผู้ทดลอง: ดร.██//
&gt; 
&gt; **ดร.██:** มีคนบอกผมว่าโทรมาแล้วจะมีหญิงแก่มารับ แล้วเธอไปไหน?
&gt; 
&gt; **SCP-999-TH-1:** อีแก่ขี้บ่นนั่นเรอะ กู██มันตาย██ไปแล้ว แม่งน่ารำคาญ████
&gt; 
&gt; **ดร.██:** อ้าว คุณเลยมาแทนสิ
&gt; 
&gt; **SCP-999-TH-1:** อ่อว่ะ มึงโทรมาเพื่อถามกูเนี่ยนะ
&gt; 
&gt; ดร.██: ป่าวๆ จะมาขอให้เป็นอมตะมันต้องแลกกับอะไรบ้าง
&gt; 
&gt; **SCP-999-TH-1:** สัมผัสทั้ง 5 ของมึง 
&gt; 
&gt; ดร.██: งั้นไม่เอาล่ะ ค่าแลกโหดมาก
&gt; 
&gt; **SCP-999-TH-1:** แล้วแต่เอ็ง</textarea></pre>
