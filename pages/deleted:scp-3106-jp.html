    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3106-JP - 【報告】今回の騒動について。
**著者:** [[*user tsuwabuki_denkou]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-3106-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-3106-JPの周囲に防音シートを設置し一般人から隔離してください。SCP-3106-JP内部に銃器等で武装した警備員を複数名配置しSCP-3106-JP-2群を随時終了してください。SCP-3106-JP内部は常に20°Cを保つよう、独立した電源が備えられた冷房装置の運転を続けてください。室温を保てない場合は警備員の増員をもってSCP-3106-JP-2群の収容違反を阻止してください。

**説明:** SCP-3106-JPは東京都██区に存在する、異常な物理的耐性を持つ地上3階建ての雑居ビルです。1階はエントランス、2階と3階は全て空室で各階の行き来はオブジェクト内に設置された階段が唯一の手段です。各部屋にはリモコンやスイッチが存在せず操作不能となったエアコンが設置されてあり、常時20°Cに保たれています。

SCP-3106-JPには2022年11月以降に行方不明となった███名の一般人(以降SCP-3106-JP-1と呼称)が収容されています。SCP-3106-JP-1は異常な物理的耐性を持ち、直立不動のまま食事と睡眠を必要としません。外部からの刺激には目を合わせる、倒れた際に起き上がるなど最低限の反応のみ示します。なお、SCP-3106-JP-1の額には刺青で&#34;GPU&#34;と刻まれています。

SCP-3106-JPは1階&#34;ジェンダーレヌトイレ[[footnote]]原文ママ[[/footnote]]&#34;から不定期で複数の女性実体(以降SCP-3106-JP-2と呼称)が出現します。SCP-3106-JP-2は実在する女優、アイドル、インフルエンサー、モデル等に酷似した外見を有しますが、全てに手指の変形と衣服、装飾品が皮膚と癒着しているように見受けられます。ヒトと同程度の物理的耐性を持ち、致命傷を受けることで直ちに消滅します。SCP-3106-JP-2群はSCP-3106-JPから出発後、人目に付く場所を目指して移動を開始します。到着した場合、所持していたスマートフォンで映像配信アプリを起動し一般的に迷惑行為とされる行動をとり、それを撮影します。以下は現在までに確認された行動の抜粋です。

||~ 日時 ||~ 行動 ||
|| 2022/12/25 || 東京都██区██駅前で大音量の音楽をかけ踊る。 ||
|| 2023/01/03 || 栃木県██市のカラオケ店で火災報知器を作動させる。 ||
|| 2023/02/30 || 岐阜県██市の飲食店で卓上調味料を口に入れ、指摘した店主を怒鳴りながら厨房へ侵入する。 ||
|| 2023/03/15 || 埼玉県██市の公園で菜の花を踏みつけながら撮影する。 ||

**インシデント1 2023/04/29:** SCP-3106-JPの壁面にSCP-3106-JP-2の首が縦横に整列された状態で出現しました。首は壁面に巨大な安全ピンのようなもので留められてあり、表情は全て笑顔でした。また、&#34;ジェンダーレヌトイレ&#34;から警備員の処理能力を超えるSCP-3106-JP-2群が出現し25体が収容違反しました。24体のオブジェクト終了後、目撃者に記憶処理を施しました。1体は東京メトロ██駅内に逃走しましたが不明な原因により監視カメラの追跡に失敗しました。

当該インシデントの直前に非異常性の経年劣化によって室外機が故障しエアコンが停止した為、SCP-3106-JP内部の気温が35°Cまで上昇していたことが後の調査により発覚しました。この時SCP-3106-JP内部に設置された監視カメラでSCP-3106-JP-1群が各部屋でひとつの輪状に並び、唸り声をあげながら走り周回する行動が確認されたことは留意すべきです。異常性により室外機の修理や交換が不可能な為、新規に冷房装置を設置し特別収容プロトコルを改定しました。

**インシデント2 2023/04/30:** インシデント1にて逃走していたSCP-3106-JP-2の終了に成功しました。SCP-3106-JP-2は当時幕張メッセで開催していた｢ニコニコ超会議2023｣にてアニメやゲームに登場するキャラクターを模した衣装を着用した状態で3体出現し、入場者の写真撮影に応じていました。会場内に潜入していた財団エージェントの目に留まり、監視カメラの映像からSCP-3106-JP-2と同定し終了しました。監視カメラにはSCP-3106-JP-2がチケットを生成し入場列に並ぶ姿や更衣室内で分裂する様子が捉えられていました。</textarea></pre>
