**作者：**[[*user Agent Phage]]，可于[[[phage-s-personnel-file|人事档案]]]查看该作者的其他作品。

希望大家喜欢。

[[include :scp-wiki-cn:credit:end]]
**项目编号：**SCP-CN-134

**项目等级：**Keter

**特殊收容措施：**该项目需收容于Site-CN-85-A的50mX50mX5m大型无菌收容室内，收容室内除实验要求外禁止任何有机生命体进入。一台”云端闪耀”量子计算机作为核心收容部件被放置在收容室中心，该量子计算机内部应以饱和功率重复执行程序以保证信息量达到收容标准。收容室隔壁应设有一间与外界独立的监控室，并配有一台不断对”云端闪耀”量子计算机进行访问的终端机。一名2级人员应时刻位于监控室内进行监控。收容室四周空余区域应堆放高密度W级记忆加强模因的纸质载体，作为量子计算机无法完成计算任务时的收容缓冲。该模因需隐形显示，除去一切正常图像媒介，保证去除模因效应后仅为普通白纸。纸质载体上方需放置一大写汉字符“工”并可被监视器监视。收容室内应至少有20个此类标志符。

对电子信息技术专业特遣队MTF-己午-09“响有余兮思无穷”被指派对用于收容的计算机组进行维护与监视。并在可能的情况下尝试移除内部相关基金会文件。针对项目进行测试时需至少有一名MTF-丙辰-01“未染年华”作业员在场监督，实验过程需完全记录并备份至Site-CN-85各设施主服务器之中。

若监控室内终端机成功访问到量子计算机内部程序、监视器发现标志符上字变为黑条或无法监视收容室内情形，监控室内的人员应立即报告可能的收容失效事件，随后切断任何电波联络手段并采取可能的撤离活动。安保人员需立即驾驶配备在Site-CN-85-A的多辆装有”云端闪耀”量子计算机主机组与W级记忆加强模因的纸质载体的卡车赶往收容室以应对收容失效事件，一支D级敢死队应同时前往以避免人员伤亡同时可作为临时收容措施。所有SCP-CN-134相关实验必须经过2名4级人员在完全了解SCP-CN-134异常性质的前提下给出书面批准才可进行。


**描述：**SCP-CN-134是一个半径可变的球形异常效应区域，其作用范围大小会保证SCP-CN-134内部所含信息量稳定在1EB±5TB。当SCP-CN-134内部载体所表达的信息量处于1EB±5TB以外时SCP-CN-134作用半径会以1m/s速度增大/减小,同时作用范围球心以2m/s的速度向四周1km范围内信息含量密度最高区域移动。

所有SCP-CN-134异常效应区域内的信息内容均无法为外界所查看或接收。除有机生命体受SCP-CN-134影响时会因遗传信息锁死、蛋白质信息锁死与细胞间信息交流锁死而导致死亡并发生降解，使原载体所含有信息损毁外，其余所有信息载体进入SCP-CN-134再移除后均会恢复正常的信息显示。

**收容记录：**20██/██/██SCP-CN-134出现在Site-CN-85以南30km，随后朝Site-CN-85移动与扩大。抵达Site-CN-85后对其造成了严重破环，包括██名人员死亡与SCP-CN-███的收容失效。MTF-辛辰-02”断桥残雪”第三分队长███（KIA）利用移动载具，将作为中国分部主服务器之一的一台”云端闪耀”量子计算机转移至SCP-CN-134作用范围内，建立起了初步收容。

因SCP-CN-134的信息锁死能力导致储存于其中的大部分中国分部SCP文档无法被外界所调阅查看。专业信息技术人员MTF-己午-09“响有余兮思无穷”已被任命进行文档修复与调取工作。

目前未知项目产生的具体原因。

**实验记录**
&gt; **实验代号：**T-CN-134-01
&gt; 
&gt; **实验对象：**一份20██/██/██的《人民日报》
&gt; 
&gt; **实验过程：**通过远距离操作杆送入SCP-CN-134作用区域内后，通过监控器远距离观察。后将其移出。
&gt; 
&gt; **实验现象：**纸张上所有字体均被同等大小”█”所覆盖，原信息无法辨识。移出后恢复正常。

&gt; **实验代号：**T-CN-134-02
&gt; 
&gt; **实验对象：**一块被划为三等份的金属板，上部分由特工██用黑色马克笔手写了”我存在 我思考 我唯一 ”共九个中文汉字，其中汉字间距大小呈现规律性不同，具体则表现为”SOS”求救信号的摩尔斯密码版。中、下部分则分别以布莱叶点字法与雕刻书写了英文与俄文的相同语句。
&gt; 
&gt; **实验过程：**通过远距离操作杆送入SCP-CN-134作用区域内后，通过监控器远距离观察。后将其移出。
&gt; 
&gt; **实验现象：**金属板上部分信息被一长条且连贯的”█”所覆盖，中、下部分金属板被磨平。移出后均恢复正常。
&gt; 
&gt; **实验笔记：**//SCP-CN-134的异常效应似乎会根据外部人类所认定的信息而对其所覆盖的信息的方式产生修改，不排除其拥有智能的可能。——██博士//

&gt; **实验代号：**T-CN-134-03
&gt; 
&gt; **实验对象：**D-6A18387
&gt; 
&gt; **实验过程：**D-6A18387在监视下被命令走入SCP-CN-134之中。
&gt; 
&gt; **实验现象：**D-6A18387在靠近”云端闪耀”量子计算机机组0.5m时突然倒地，在此之后12分钟D-6A18387未有任何移动。这段时间内”云端闪耀”量子计算机机组远离D-6A18387的16个独立运行部件内的信息可被访问。第13分钟时D-6A18387突然瓦解成粉末状，同时放出大量气体与液体，”云端闪耀”量子计算机机组恢复原来的禁止访问状态。经远距离操作杆将其移出SCP-CN-134后未发生任何改变。后经鉴定所剩余粉末状物质、液体与气体为组成人体的等比例元素的单质与简单化合物。

&gt; **实验代号：**T-CN-134-4
&gt; 
&gt; **实验对象：**BERRYMAN-LANGFORD模因抹杀觸媒
&gt; 
&gt; **实验过程：**经O5-9批准，为Darklight博士注射时效40分钟的5级权限模因疫苗，Darklight博士在3分钟内将BERRYMAN-LANGFORD模因抹杀觸媒载体通过远距离操作杆送入SCP-CN-134之中。随后派遣D-7M18726进入收容室内，观察BERRYMAN-LANGFORD模因抹杀觸媒载体。
&gt; 
&gt; **实验现象：**D-7M18726观察BERRYMAN-LANGFORD模因抹杀觸媒载体30分钟，随身生命体征检测仪显示其未产生任何不适症状。30分钟后实验停止，Darklight博士将BERRYMAN-LANGFORD模因抹杀觸媒载体移除SCP-CN-134并展示于D-7M18726，D-7M18726随后死于心脏骤停。

注意，以上文档记录的信息是准确但不完整的。事故I-CN-134-A发生后，为掩盖SCP-CN-134重点异常性质以防止大规模泄露事件，将SCP-CN-134文档重编辑与加密。任何未经许可的访问将会导致访问者受到基金会处分，如果您没有许可，请等待安保小队到达并为您接种逆向模因。以下为SCP-CN-134补充文档，重要内容将予以重新声明。

**项目编号：**SCP-CN-134

**项目等级：**Keter

**特殊收容措施：**该项目需收容于Site-CN-85-A的50mX50mX5m大型无菌收容室内，收容室内除实验要求外禁止任何有机生命体进入。一台”云端闪耀”量子计算机作为核心收容部件被放置在收容室中心，该量子计算机内部应以饱和功率重复执行程序以保证信息量达到收容标准。##blue|量子计算机内部计算内容应尽可能避免难以在日常生活中识别的代码，如有可能应尽可能采取纯数字或短拉丁字母组作为计算与运行的内容。##收容室隔壁应设有一间与外界独立的监控室，并配有一台不断对”云端闪耀”量子计算机进行访问的终端机。一名2级人员应时刻位于监控室内进行监控。收容室四周空余区域应堆放高密度W级记忆加强模因的纸质载体，作为量子计算机无法完成计算任务时的收容缓冲。该模因需隐形显示，除去一切正常图像媒介，保证去除模因效应后仅为普通白纸。纸质载体上方需放置一大写汉字符“工”并可被监视器监视。收容室内应至少有20个此类标志符。[[footnote]]记忆加强模因被生物体读取时不易被察觉，汉字符“工”在自然界中拥有大量相同与相似的图像。在SCP-CN-134收容失效事件发生且以上信息被项目异常效应影响时，重新出现在自然界中的信息通常会被认为是无异常信息或无法察觉，故可以有效降低SCP-CN-134的异常影响。[[/footnote]]

专业信息技术MTF-己午-09“响有余兮思无穷”被指派对用于收容的计算机组进行维护与监视。并在可能的情况下尝试移除内部相关基金会文件。针对项目进行测试时需至少有一名MTF-丙辰-01“未染年华”作业员在场监督，实验过程需完全记录并备份至Site-CN-85各设施主服务器之中。

若监控室内终端机成功访问到量子计算机内部程序、监视器发现标志符上字变为黑条或无法监视收容室内情形，监控室内的人员应立即报告可能的收容失效事件，随后切断任何电波联络手段并采取可能的撤离活动。安保人员需立即驾驶配备在Site-CN-85-A的多辆装有”云端闪耀”量子计算机主机组与W级记忆加强模因的纸质载体的卡车赶往收容室以应对收容失效事件，一支D级敢死队应同时前往以避免人员伤亡同时可作为临时收容措施。所有SCP-CN-134相关实验必须经过2名4级人员在完全了解SCP-CN-134异常性质的前提下给出书面批准才可进行。

##blue|事件I-CN-134-A发生之后，所有SCP-CN-134相关实验必须经过2名4级人员在完全了解SCP-CN-134异常性质的前提下给出书面批准才可进行。在进行生命体实验时MTF-辛辰-07“血色夕阳”应处于待命状态，第一时间应对可能出现的活体SCP-CN-134-02。##

##blue|所有用于实验与收容措施的物件必须被添加“HYDRA”告知模因[[footnote]]以超距心理模因感知效应为基础，目的在于令目标人员得知模因载体于当前时间节点上是否存在。使用等级为4级。 [[/footnote]]与“北斗”示踪模因[[footnote]]以超距心理模因感知效应为基础，目的在于令目标人员得知模因载体的空间坐标。使用等级为4级。 [[/footnote]]，详细模因使用记录备份于“觉梦海棠花”计划“处暑”项目组。据O5-8给出的记录指出“HYDRA”告知模因已在历史上标记[数据删除]次SCP-CN-134-02的出现。##

**描述：**SCP-CN-134是一个半径可变的球形异常效应区域，其作用范围大小会保证SCP-CN-134内部所含信息量稳定在1EB±5TB。当SCP-CN-134内部载体所表达的信息量处于1EB±5TB以外时SCP-CN-134作用半径会以1m/s速度增大/减小,同时作用范围球心以2m/s的速度向四周1km范围内信息含量密度最高区域移动。

所有SCP-CN-134异常效应区域内的信息内容均无法为外界所查看或接受。除有机生命体受SCP-CN-134影响时会因遗传信息锁死、蛋白质信息锁死与细胞间信息交流锁死而导致死亡并发生降解，使原载体所含有信息损毁外，其余所有信息载体进入SCP-CN-134再移除后均会恢复正常的信息显示。

##blue| 所有进入SCP-CN-134的信息载体应被标记为SCP-CN-134-01。所有SCP-CN-134-01中所含信息量会被SCP-CN-134所复制并于当前时空任意节点上生成SCP-CN-134-02。SCP-CN-134-02与SCP-CN-134-01之间除所表达信息完全一致外未在载体、产生地点、产生时间等方面发现任何已知规律。##

**已知SCP-CN-134-02列表**

&gt; **编号：**SCP-CN-134-02-01 
&gt; 
&gt; **对应物件：**实验T-CN-024-01中实验对象，一份20██/██/██的《人民日报》，编号为SCP-CN-134-01-01。
&gt; 
&gt; **描述：**一份于火星表面出现的相同内容文档，与原SCP-CN-134-01-01以500000000：1放大。因其庞大的表现形式极有可能被基金会外成员所观测到，基金会派遣[数据删除]使用[数据删除]完成了对SCP-CN-024-02-01的抹除。

&gt; **编号：**SCP-CN-134-02-02 
&gt; 
&gt; **对应物件：**实验T-CN-024-02中实验对象，一块进行信息编辑的金属板，编号为SCP-CN-134-01-02。
&gt; 
&gt; **描述：**20██/██/██于[数据删除]出土的一青铜器上发现SCP-CN-134-02-02，所示信息完全与SCP-CN-134-01-02相同。放射性年代检测显示该青铜器及SCP-CN-134-02-02制造于距今4000年前，详细文献仍在调查中。

&gt; **编号：**SCP-CN-134-02-03 
&gt; 
&gt; **对应物件：**实验T-CN-024-03中实验对象，D-6A18387，编号为SCP-CN-134-01-03。
&gt; 
&gt; **描述：**20██/██/██于青藏高原发生一起雪人破坏村庄案件，情况汇报称袭击者“雪人”通体蓝色，身高4m，除此外与普通人类无可辨识差别。基金会介入并对“雪人”展开追捕，随后发现其与D-6A18387外表极为相似，推定为SCP-CN-134-02-03。在基金会将其拦截并试图与之进行交谈时SCP-CN-134-02-03突然试图突破封锁并对基金会特工发起攻击，导致其被射杀。尸体经检查为水与冰的组成物，其结构复杂程度等同于人类机体，并可产生高级生命活动。目前尸体存放于Site-CN-21高关注度物品存放处以进行下一步研究。

&gt; 
&gt; **对应物件：**实验T-CN-134-04中实验对象，BERRYMAN-LANGFORD模因抹杀觸媒，编号为SCP-CN-134-01-04。
&gt;

&gt; 
&gt; **对应物件：**SCP-CN-134收容时杀死的人员与[数据删除]。
&gt; 
&gt; **描述：**20██/██/██研究员███于其员工宿舍配备的落地镜中发现了死于 SCP-CN-134初次收容的MTF-辛辰-二”断桥残雪”第三分队长███。随后又在其中发现了数名基金会特工与D级人员，均为死于 SCP-CN-134初次收容的人员。所有镜中的SCP-CN-134-02-05个体均可与外界建立有效交流。在被问及初次收容中其余受SCP-CN-024影响的人员时特工███回答称“死于[数据删除]的收容”，进一步的研究仍在继续。

&gt; **编号：**SCP-CN-134-02-06 
&gt; 
&gt; **对应物件：**储存于初次收容设备“云端闪耀”量子计算机组中的中国分部SCP文档。
&gt; 
&gt; **描述：**于19██/██/██被潜伏于███的特工███发现出现在███官网上的中国分部SCP文档电子版。随后多个监控点记录到此类电子文档在互联网中出现、被查阅与传播，且速度与范围以几何倍数增长。
&gt; 
&gt; 该事件引起基金会高度重视并立即采取行动。进过初期调查后确认，所有泄密的SCP文档都在用作SCP-CN-134收容的“云端闪耀”量子计算机组中留有备份。至此判定所有网络上出现的文档为SCP-CN-134-02-06，该事件标记为事故I-CN-134-A。由于互联网的快速传播与中国较多的人口，导致信息泄露影响范围过广且难以通过常规信息掩盖程序压制。
&gt; 
&gt; 经O5-9批准，MTF-己午-09“响有余兮思无穷”被准许主持基金会应急大规模互联网信息调控协议“北极以北”在中国互联网中的使用。“北极以北”协议实施了包括：
&gt; * 通过互联网传播全感知忽略模因并将其施加于SCP-CN-134-02-06所有文档上。
&gt; * 检索所有影响范围内计算机并删除所有SCP-CN-134-02-06文档，并在所有计算机中留下子程序以阻止SCP-CN-024-02-06再次进入此计算机。
&gt; * 刻意引发互联网中的信息传播卡顿。对影响面广的服务器采取可行的自毁措施。
&gt; * 伪造大量虚假超自然事件用以吸引公众注意力。
&gt; * 制造了[数据删除]等一共3起意外事件转移公众注意力等一系列措施阻止事态恶化。
&gt; 5小时后所有SCP-CN-134-02-06已全部删除且全部记忆消除已被执行到位。由于“北极以北”协议所建立的隔离带与对中国互联网造成的损伤达到一定程度上的不可逆，所有中国境内计算机均与外国互联网存在不同程度上的链接困难。\
