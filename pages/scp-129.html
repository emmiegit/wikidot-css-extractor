    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
**作者：**[[*user far2]]
**譯者：**[[*user samscript]]
**篇名：**SCP-129　進程性真菌感染症 Progressive Fungal Infection
**作成年：**2008年7月
**譯成年：**2022年4月
[[include info:end]]

**項目編號：**SCP-129

**項目等級：**Keter

**特殊收容措施：**SCP-129遍佈世界各地且每日皆感染無可計數的人類與動物個體。因此，收容目標應著重於受感染者的治療，並根除SCP-129的成員物種們。即便全球人口中至少有98%對SCP-129的一個或更多物種帶有天然免疫力，抵達第三或更高階段感染的傳染病事件仍應被盡速收容，受感染者皆應在最高風險等級的傳染性規章之下受到隔離。可參見文件#129-A-1獲取更多資訊。

倘若發生第四階段或第五階段的流行病事件，除上述措施外，仍需[資料刪除]，見文件#129-A-2（需四級權限）。

**描述：**SCP-129是能夠感染任何動物黏膜的██種真菌物種集合。SCP-129造成的感染總共有五個階段（取決於是否暴露於SCP-129的更多成員物種、個人抗性、以及其他因素），每個階段都會削弱受影響者的抵抗力，以確保下一階段的感染能夠蔓延。

在數起歷史事件發生之後，大部分的人類與動物對於SCP-129-04到SCP-129-██都是自然免疫的。因此，第三階段感染的爆發事件相當罕見，然而若未採取隔離與收容措施，其仍然具有大規模傳播的風險。所有已知的SCP-129案例都未抵達第五階段進程，然而[[[[SCP-1627|資料刪除]]]]，可能是突變所導致。

----

**第一階段：**第一種生命形式，即SCP-129-01，會攻擊受害者的黏膜，並快速且隱密地增殖。此時可能能注意到一股微弱的酵母菌氣味，然而除此之外，SCP-129-01的感染是無症狀的。第二種生命體（SCP-129-02）將會續發地感染宿主，使受影響者產生類似急性病毒性鼻咽炎（即普通感冒）的症狀。SCP-129-02造成的感染將會使宿主的免疫效力弱化，進而讓SCP-129-01能夠進一步根植在組織間。

SCP-129-01與-02通常會在四到六天內離開宿主身體。即便這兩種真菌的傳播範圍相當廣，且大部分的人對於這兩種生物也缺乏抵抗力，它們除了促進SCP-129-03的感染之外，並不構成甚麼威脅性。

**第二階段：**即便SCP-129-03通常會在天然黏液的阻擋下止步，第一階段的感染將會改變宿主的黏液組成，使得黏液對於SCP-129-03的抵抗力被削弱許多。一旦SCP-129-03在宿主體內著附，SCP-129-03將會修飾宿主的黏液、淋巴與血液，使得SCP-129的更多物種能夠在宿主體內孳生。

第二階段感染的症狀包含明顯增加的黏液量、基於痰液增生導致的頻咳、反覆消長的低燒、盜汗與唾液增加、對於蔬菜食物的偏好增加，並認為一種特定的果汁「味道很怪」。SCP-129-03感染宿主後，可能會在兩週到四個月的時間內被免疫系統掃蕩完畢，但也可能進入第三階段感染。世界上約██%的人曾在一生中體驗過第二階段感染，但基於自然免疫力（即便已經進入第二階段感染）和第三階段感染物種的相對罕見性，僅有這其中僅有█.██%的人會進入第三階段。

**第三階段：**倘若缺乏SCP-129-03，幾乎所有動物個體對於第三階段的感染物種都是免疫的。然而，少部分的第二階段感染者將會被一種或多種第三階段真菌進一步侵襲；在這些案例中，真菌感染將會深植宿主體內，僅有特殊程序才能將其移除。

第三階段的真菌物種分別會在宿主體內造成下列症狀：

* SCP-129-04 將會促進淚水分泌、雙眼輕微黃化、[資料刪除]
* SCP-129-05 [資料刪除]，導致宿主的指甲變厚，並大幅增加耳垢分泌量
* SCP-129-06 [資料刪除]，特別會造成尿液呈淡黃色，糞便中則出現小顆粒，兩者都帶有強烈的酵母菌氣味。

然而，受到上述全部三種真菌感染的受影響者將會在幾小時內發展出一系列類流感（或更嚴重）的症狀，並必須臥床三到五週。隨後，即便受影響者看似已經完全康復，SCP-129實際上已經擴散到該宿主體內的各器官系統，並進一步進入第四階段。

**第四階段：**進入第四階段的受害者通常表現得相當健康，且可能比初次接觸SCP-129之前更加精力充沛。實際上，SCP-129-01到-06已經布滿宿主體內，且完全滲透宿主的免疫、呼吸、循環、生殖、[資料刪除]與中樞神經系統。

SCP-129物種的菌絲也會穿透宿主的皮膚，並取代一部分（最高可達██%）的宿主毛髮。這些菌絲與宿主的天然毛髮幾乎無法辨識，且可用來將SCP-129擴散到其他宿主身上；任何與散落孢子接觸的人將有9█%的機率感染SCP-129。從宿主身體的任何一處產生的菌絲似乎都帶有相同的感染力，然而若基於[資料刪除]性行為接觸則[資料刪除]。

即便（或可能正因為）對SCP-129的易感性增加了，第四階段的感染者相較於未感染者更能抵抗病毒與細菌的侵害。所有已知的第四階段感染者若未進展至第五階段，皆會在██週內死亡。

**第五階段：**第五階段感染的症狀種類取決於許多因素，包含第五階段的感染物種別，以及遺傳性、生理性、環境性和其他未知的影響因子。然而，所有第五階段的感染者都與第四階段一樣帶有高度的傳染力，並且能感染此前表現出完全免疫狀態的宿主們。

第五階段症狀的重要表現包含：

__████年二月：__在[資料刪除]的通勤車次內的目擊者描述了一個突然像氣球一般膨脹並爆炸的女性，噴濺出來的並非血液與臟器，而是孢子與纖維。後續分析指出該受害者遭到SCP-129-09、SCP-129-14與SCP-129-██的感染。所有受影響範圍內的人與物件都依照規章指示接受了隔離、安樂死與火化程序；此起事故共造成███人傷亡，其中包含了██名基金會員工。

__████年五月：__在[資料刪除]發生一連串失蹤案件後，[資料刪除]追蹤到一個距離該鎮數公里外的洞穴。其中，調查人員發現多個正在脈動的，由血肉與植物狀物體構成的小丘；雖然大部分的個體都難以辨識，其中仍有少數受害者保留了人類的特徵，並且被確認就是失蹤的鎮民。

研究人員推測這起SCP-129案例的物種組合能與大眾正常交流，並試圖感染其他人，直到一段時間後使這些人來到洞穴（尚不清楚要怎麼將他們引至此地，目的又是為甚麼）。在抵達此處後，受害者們便會變形成這種脈動性的植物狀血肉塚，成為長期供養SCP-129的後修飾生物體。分析結果顯示這些血肉丘能夠存活長達███年的時間。屍檢結果發現了SCP-129-10、SCP-129-11、SCP-129-14與SCP-129-██的存在。該區按規章接受了隔離與淨化措施；已知共██人傷亡。

[資料刪除]
