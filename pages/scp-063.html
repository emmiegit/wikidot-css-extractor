**Objek #:** SCP-063 

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** SCP-063 harus selalu berada di kamar mandi pribadi Dr. ████, terletak di bagian personel Situs 19 sepanjang waktu. Objek harus digunakan sesuai peruntukannya minimal sekali setiap 24 jam atau objek akan mulai memancarkan radiasi terspesialisasi yang tidak diketahui. Radiasi tersebut menyebabkan seluruh objek dan material dalam radius 0.6 meter (2 kaki) perlahan melengkung dan terkadang berubah menjadi debu halus. Efek radiasi pada subjek tes hidup belum diawasi.

**Deskripsi:** SCP-063 tampak seperti sikat gigi normal berwarna biru pucat. Kalimat &#34;The World&#39;s Best TothBrush&#34; dicap pada bagian samping sikat gigi. Kata “tooth brush” salah dieja, walaupun tidak diketahui apakah kesalahan pengejaan ini dilakukan dengan sengaja oleh pembuat benda ataupun tidak. SCP-063 menunjukkan kemampuan untuk membelah semua benda mati atau anorganik dengan mudah. Titik fokus dari kemampuan ini adalah bagian sikatnya. Bagaimanapun juga, materi yang disentuh oleh sikat ini tidak terpisah, seperti yang terjadi pada pisau, melainkan menghilang begitu saja tanpa jejak. Mode operasi ini mengingatkan pada [[[SCP-2207]]], memungkinkan dua anomali ini memiliki hubungan atau dibuat oleh entitas yang sama. Sebagai tambahan, subjek yang menggunakan sikat ini mengklaim gigi mereka menjadi terlihat sangat bersih. Meskipun terdapat kemampuan tidak biasa, analisis lab mangatakan bahwa SCP-063 seluruhnya terbuat dari plastik biasa.

**Lampiran:** SCP-063 ditemukan di St. Petersburg, dimiliki oleh seorang █████████, seorang pencuri yang bekerja di area tersebut menggunakan kemampuan SCP-063 untuk membuka brankas. Ketika ditanyai mengenai objek, subjek menyatakan ketidaktahuannya, mengklaim dia “menemukan” benda itu begitu saja suatu hari. Interogasi terus dilakukan, hingga subjek melakukan bunuh diri. Alasan di balik bunuh diri itu tidak diketahui.
