**Mã vật thể:** SCP-3830

**Phân loại:** Safe

**Quy Trình Quản Thúc Đặc Biệt:** SCP-3830 phải được giữ trong tử khóa vật thể phân loại Safe tiêu chuẩn ở Điểm 64. Mọi cá thể SCP-3839-2 phải được giữ trong khu nhà nhân viên cấp D được trưng dụng cho các đối tượng bị ảnh hưởng bới các dị vật không gây chết người.

Nếu một cá nhân bị biến thành SCP-3839-2 mà không phải là nhân viên Cấp D của Tổ Chức, họ có thể tiếp tục công việc của họ. Nếu đối tượng bị ảnh hưởng hiện đang nghiên cứu các vật thể liên quan tới thủy sinh, họ sẽ được tái bổ nhiệm lại ngay lập tức (xen Phụ luc 3830-B).

**Mô tả:** SCP-3830 là một con búp bê đan được phối bởi màu đỏ và xanh được cho là may giống loài cá xiêm //(Betta splendens)//.

Hiệu ứng dị thường của SCP-3830 thể hiện rõ hơn khi có đối tượng ở trong phạm vi 1 mét quanh vật thể. Một khi đã vào trong bán kính 1 mét,việc sản xuất melatonin trong người đối tượng sẽ đột ngột tăng lên cho đến khi đối tượng tiến vào trạng thái ngủ.

Trong lúc đang tiến vào trạng thái ngủ  (về sau được định danh là SCP-3830-1), đối tượng sẽ trải nghiệm giấc mơ mà mình là một con cá xiêm trên một con sông mà chỉ có những con cá xiêm khác chiếm sống. SCP-3830-1 luôn xảy ra ở một số dạng đất ngập nước. Đối tượng sẽ duy trì ở trong trạng thái ngủ cho đến khi thua trong trận đấu bất chấp các nỗ lực để đánh thức họ.

Trong SCP-3830-1, mọi con cá xiêm chiếm sống cùng một vùng nước cũng như các đối tượng bị ảnh hưởng biểu hiện khả năng tư duy phức tạp với việc có thể nói và hiểu được Tiếng Anh. Các con cá sẽ tỏ ra thái đô cực kì thù địch và thường sẽ tham gia vào các cuộc trò chuyện thô tục theo sau là các cuộc so găng về thể chất với các sinh vật khác.

Các cuộc so găng về thể chất của những con cá thường diễn ra ở một trong nhiều hộp nhỏ gồm tảo bẹ và vỏ sò dường như nhằm để tái hiện lại các võ đài quyền anh. Các trận đánh nhau trong những chiếc hộp này thường được theo dõi bởi những con cá xiêm khác. Những con cá xiêm theo dõi thường xuyên được nhìn thấy là được viết lên những kí tự &#34;CLBDNCCXHC&#34; ở nhiều bộ phận trên cơ thể.

Nếu con cá xiêm tham gia vào trận so găng với đối tượng bị ảnh hưởng và &#34;thắng&#34;,[[footnote]]Điều này thường được đặc trưng bằng việc tấn công đối tượng đến bất tỉnh trong SCP-3830-1.[[/footnote]] đối tượng sẽ ngay lập tức tỉnh khỏi trạng thái ngủ của họ mà không thể hiện bất kì sự mệt mỏi gì.

Trong lúc đối tượng đang ở trạng thái ngủ, họ sẽ dần phát triển các cơ quan hô hấp dưới nước, hoặc mang (đối tượng về sau được định danh là SCP-3830-2). Sự phát triển này sẽ tiếp diễn cho tới khoảng hai giờ trước khi họ hoàn tất các biểu hiện. Đáng chú ý rằng các cơ quan hô hấp thông thường của đối tượng vẫn tồn tại song song với sự phát triển của những cơ quan mới.

Các mang phát triển trên SCP-3830-2 có nhiều câu &#34;CLBDNCCXHC&#34; được viết dọc theo viền và có phong cách tương tự với bút lông vĩnh cửu. Mọi thử nghiệm nhằm xóa bỏ đi vết mực đều thất bại.

**Phụ lục 3830-A:** Đoạn ghi sau là bản thẩm vấn giữa D-3830-5 và Nghiên cứu viên Carl Dailey.
&gt; **[BEGIN LOG]**
&gt; 
&gt; **Nghiên cứu viên Dailey:** Xin chào, D-3830-5.
&gt; 
&gt; **D-3830-5:** Chào.
&gt; 
&gt; **Nghiên cứu viên Dailey:** Gần đây anh đã có trải nghiệm tiếp xúc với SCP-3830, đúng chứ?
&gt; 
&gt; **D-3830-5:** //[Chỉ vào cái mang]// Uh, đúng vậy. Đó là một trải nghiệm kinh khủng.
&gt; 
&gt; **Nghiên cứu viên Dailey:** Anh có thể tường thuật lại các sự kiện trong giấc mơ được không?
&gt; 
&gt; **D-3830-5:** Well, chắc chắn rồi. Đầu tiên, tôi nhận ra rằng tôi có vây. //Tôi có vây cá đấy, vãi đái thật.// Và tôi cũng nhận ra rằng mấy cái vây có cùng màu với những con cá xung quanh tôi. Bọn chúng rất đông. Chúng rất đẹp, tuy nhiên tất cả đều là lũ mất dạy. Chúng tôi đang ở một con sông hay thứ gì đó và tất cả chúng nó đều đi gây sự với nhau-- oh, tôi không thể quên những lời nhục mạ; chúng tuôn ra như suối vậy. Có mấy con nhìn đéo khác gì đô vật WWE cả, tất cả đánh nhau trong trong cái võ đài hay mấy thứ cứt ỉa khác. Nhưng tôi phải nói thật, tôi đã hú hét cả lên khi xem nó. Nó không phải kiểu diễn như trong mấy cái trận WWE thật đâu. Ít nhất, nhìn nó trong không giống thế.
&gt; 
&gt; **Nghiên cứu viên Dailey:** Xin hãy tiếp tục.
&gt; 
&gt; **D-3830-5:** Well, một trong số chúng quyết định thách đấu tôi. Tôi sẽ không để bất kì con cá làm có thể hạ nhục tôi đâu, không bao giờ. Vì thế, tôi đã thử hạ thằng súc vật đó.
&gt; 
&gt; **Nghiên cứu viên Dailey:** Chuyện gì đã xảy ra trong cuộc đấu?
&gt; 
&gt; **D-3830-5:** //[Ngập ngừng]//  Con cá đập tôi cho ra bã-- rồi hạ tôi bằng đòn kẹp cổ của Randy.
&gt; 
&gt; **Nghiên cứu viên Dailey:** Anh có thể tường thuật lại mọi chuyện kế tiếp xảy ra sau kết quả của cuộc đấu không?
&gt; 
&gt; **D-3830-5:** Yeah, tôi vẫn nghe thấy thằng súc vật đó đang lảm nhảm trong lúc tầm nhìn của tôi bắt đầu chuyển sang màu đen.
&gt; 
&gt; **Nghiên cứu viên Dailey:** Hắn ta nói gì?
&gt; 
&gt; **D-3830-5:** Yeah, uh-- &#34;Bị &#34;ru ngủ&#34; //bởi// mấy con cá; rõ ràng là mày đéo đủ cứng để ngủ //cùng// với lũ cá rồi.&#34;
&gt; 
&gt; **Nghiên cứu viên Dailey:** Cảm ơn anh vì đã đành thời gian với chúng tôi.

**Phụ lục 3830-B:** Gần đây, các cá thể SCP-3830-2 có mong muốn dữ dội là được thăm các con sông và cả thủy cung với nỗ lực chứng minh rằng họ &#34;đủ cứng để ngủ cùng lũ cá&#34;.  Thông qua việc trên, các cá thể SCP-3830-2 không được ở gần các địa điểm hoặc vật thể  thủy sinh.
