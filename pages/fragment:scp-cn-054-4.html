    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>欢迎你，新上任的Area-CN-143区域主管。

如你所见，SCP-CN-054-1是一座被活人遗忘的城市，一座完全由死者所拥有的城市。经过全体O5议会成员的讨论，我们决定完全禁止人员与SCP-CN-054-2的接触，以防止打扰死者的安宁，也为了不让他们触及生者的领域。你所要做的，就是守护好SCP-CN-054的边界，不让任何一个活人进入湖中，也不让任何一个SCP-CN-054-2出来。听上去很简单，但是很重要。请务必铭记于心，并确保万无一失。

控制，收容，保护

——O5-█</textarea></pre>
