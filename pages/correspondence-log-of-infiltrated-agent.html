    <pre><textarea class="page-source" readonly>||~ 채널 0523, 51년 01월 04일 기록, 일부 편집됨||

----
&gt; **,,10:41:38 - 001 - 스트렐니코프 - 발신 26기지 - 코드 A,,**
&gt; 
&gt; //현장 조치 불가. 수정 지시 바람.//
----
&gt; **,,10:42:19 - 002 - 기어스 - 발신 17기지 - 코드 C,,**
&gt; 
&gt; //더 자세히 보고하시오.//
----
&gt; **,,10:56:30 - 003 - 스트렐니코프 - 발신 26기지 - 코드 A,,**
&gt; 
&gt; //친위대 직접 447KO 관리. 계속 연구 중. 추가로 3개 평행우주 소멸 추정.//
&gt; //대상 포기 의사 없음.//
----
&gt; **,,11:10:01 - 004 - 기어스 - 발신 공군 1번기 - 코드 C,,**
&gt; 
&gt; //협상 최우선 요소로 고려하겠다. 대응 중지. 관찰 지속.//
----
----
----
&gt; **,,18:00:24 - 021 - 기어스 - 발신 01차량 - 코드 A,,**
&gt; 
&gt; //협상 실패. 현장 제국군 상황 보고하시오.//
----
&gt; **,,18:02:11 - 022 - 스트렐니코프 - 발신 26기지 - 코드 A,,**
&gt; 
&gt; //문서 보안은 양호, 그러나 이전 공격과 실험으로 자체 연구 상당 수준.//
&gt; //향후 무기로 활용 계속할 것으로 보임.//
----
&gt; **,,18:05:00 - 023 - 기어스 - 발신 01차량 - 코드 A,,**
&gt; 
&gt; //파괴 공작 가능한가?//
----
&gt; **,,18:06:10 - 024 - 스트렐니코프 - 발신 26기지 - 코드 A,,**
&gt; 
&gt; //접근 어려움. 파괴 허가?//
----
&gt; **,,18:06:54 - 025 - 기어스 - 발신 01차량 - 코드 A,,**
&gt; 
&gt; //O5 명령.//
----
----
&gt; **,,18:27:18 - 026 - 스트렐니코프 - 발신 26기지 - 코드 A,,**
&gt; 
&gt; //시도.//
----
&gt; **,,18:32:43 - 027 - 스트렐니코프 - 발신 26기지 - 코드 A,,**
&gt; 
&gt; //작전 개요. 실험실에서 HDMT 폭약 제조. 비밀리 설치 후 19시 30분 원격 점화.//
----
&gt; **,,18:33:15 - 028 - 기어스 - 발신 01차량 - 코드 A,,**
&gt; 
&gt; //승인. 무리하지 말 것.//
&gt; //공격이 어려울 경우 연기해도 좋다.//
----
----
&gt; **,,19:28:13 - 029 - 스트렐니코프 - 발신 26기지 - 코드 A,,**
&gt; 
&gt; //폭약은 준비, 경비 삼엄. 실행 시간 20시로 연기.//
----
&gt; **,,19:28:44 - 030 - 기어스 - 발신 한국관할청 - 코드 A,,**
&gt; 
&gt; //승인.//
----
----
&gt; **,,19:39:01 - 031 - 스트렐니코프 - 발신 26기지 - 코드 A,,**
&gt; 
&gt; //제국군 차후 공격 계획 입수. 다음 447KO 공격 일시는 1월 5일, 목표는ㅡ...//
----
&gt; **,,19:50:37 - 032 - 기어스 - 발신 한국관할청 - 코드 A,,**
&gt; 
&gt; //보고하라.//
----
&gt; **,,19:57:29 - 033 - 스트렐니코프 - 발신 26기지 - 코드 S,,**
&gt; 
&gt; //...ㅡ동유럽, 러시아, 체첸.//
----
&gt; **,,19:58:00 - 034 - 기어스 - 발신 한국관할청 - 코드 A,,**
&gt; 
&gt; //작전 중단. 내 말 듣게, 요원.//
----
&gt; **,,19:58:50 - 035 - 기어스 - 발신 한국관할청 - 코드 S,,**
&gt; 
&gt; //요원, 무의미한 행동은 자제하라.//
----
&gt; **,,19:59:38 - 036 - 기어스 - 발신 한국관할청 - 코드 S,,**
&gt; 
&gt; //스트렐니코프!//
----
----
||~ ,,단말기 //&#39;26기지&#39;//와 연락 두절됨,,||
----
----
----
&gt; **,,21:01:04 - 041 - 즈산 - 발신 휴대용 - 코드 A,,**
&gt; 
&gt; //현장 수습, 임무 인계 성공.//
----
&gt; **,,21:01:58 - 042 - 기어스 - 발신 한국관할청 - 코드 A,,**
&gt; 
&gt; //...요원과 447KO는 어떻게 되었나?//
----
&gt; **,,21:02:11 - 043 - 즈산 - 발신 휴대용 - 코드 A,,**
&gt; 
&gt; //요원은 폭탄을 설치하고 폭발시켰지만, 대상 파괴는 실패. 스트렐니코프 요원은 현장에서 사살됨.//
----
&gt; **,,21:03:15 - 044 - 기어스 - 발신 한국관할청 - 코드 A,,**
&gt; 
&gt; //...알겠다. 임무 대기.//
