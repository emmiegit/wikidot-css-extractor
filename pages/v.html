他仍在那邊，一無絢爛的現世，睜眼便是陰翳

他知道任務擺在那邊，不比以往輕鬆，不如以往困難

他的臥鋪底下不過三萬呎，繁華的市街拔地而起，龐然的機械巨獸承載著緊繃與使命，由許多的人一肩擔起

他緩緩起身，倚靠同他那未完全甦醒的感官，在鋼櫃上摸尋著少數的私人物品

他的昂貴電子錶嗶了聲，剛過三更

----

他仍縱身躍下，直升機不會在草坪上停留多久，一切時間都規劃得當

他知道他必須冷淡的將槍口掃向靜謐的秋夜，不比過去簡單，不如上次繁瑣

他的眼前不足一公里，裝載著貪婪的災禍，可憎的敵人並不知道獵人正在等待，但也難保他們可能有所準備

他快步向前，倚靠著定位系統，在寂夜裡奔馳於平野

他的PDA閃了下，二時將臨

----

他仍扣下扳機，顫抖的身姿匍匐在不足為道的混凝土牆後

他知道情勢已然崩潰，他沒有太多時間思考，喘息不比如今劇烈，恐懼不如現在極端

他瞪大的眼看著災厄駛入儲藏處，不過幾公尺的距離，他深知自己無法改變情勢，訓練、規劃、一切的一切都救不了自己

他手中的戰鬥步槍打出的彈頭，在夜中飛旋，即便貫穿並打斷了敵對幹員的手指與軀幹，也救不回彷彿早已注定會發生的事實

他掙扎著爬回厚牆後，在火車頭撞進設施前，他有最後的任務要做

他的紙本翻了開來，歪斜的字體寫下

一次失敗的行動

----

「電子設備全損，所有人瞬間死亡，沒有存活跡象。」
在表單上冷清的白底黑字，書寫，劃線，沒有打勾

裹屍袋和簡單的木製棺材，在拂曉的大地上形成鮮明的色彩

「第幾個人了。」
拉鍊聲，死者的面部無一不焦爛，瞬間超量的輻射與裂變反應造成的高溫和不張眼的子彈亦同，不過傷害跟範圍大多了

不遠處有一臺報廢的機器，沒有人會去拖動它，那是基金會進入災區的第一次嘗試

兩分鐘要到了，自主式呼吸系統運轉著，前一隊人員準備回到安全區，輪到下一批人員上來

「Minger[[footnote]]JTF-長垣-4的總指揮官的代號，同時也是前線人員。[[/footnote]]，這裡。」

一名隊員的叫喚使得指揮官回頭，一具蜷曲的焦黑屍體中，長柄夾取出了一個保存良好的紙本筆記

「非自然扭曲，身體捲曲不是因為高溫，」很快地下了定論「隔離好，給實驗室。」

迅速且有效的判斷，直接翻開閱讀的確不是明智之舉

「回去吧，不要在外面待太久」
已經是無數次的叮嚀，所有人無一不心知肚明

救人的第一法則，先讓自己活著
