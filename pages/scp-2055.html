**Titre original :** SCP-2055 - Voir Dire
**Auteur :** [[user anqxyr]]
**Traducteur :** [[user Joll]]
**Date de publication originale :** 28 juin 2014
[[include credit:end]]

**Objet n^^o^^ :** SCP-2055

**Classe :** Keter

**Procédures de Confinement Spéciales :** Les efforts de confinement relatifs à SCP-2055 sont actuellement limités à la surveillance constante de membres clés et la désinformation auprès du grand public. Tous les membres du personnel de Classe A et B ainsi que toutes les personnalités publiques clés doivent être surveillés en toutes circonstances par un système automatisé à distance selon l&#39;approbation du protocole D-11 sur les systèmes de surveillance intelligents à distance.

Un système d’enregistrement et d&#39;alarme doit être déclenché si un individu est observé participant à un &#39;&#39;rassemblement de chaises&#39;&#39;, se parlant à lui-même ou montrant tout autre signe de comportement anormal soudain. Dans l&#39;éventualité d&#39;un déclenchement du système de moniteurs automatisés, les agents de sécurité disponibles les plus proches doivent être alertés et ceux-ci doivent effectuer une intervention physique immédiate.

Dans les cas où la surveillance à distance a permis d&#39;interrompre SCP-2055, les individus affectés sont devenus extrêmement agités et hostiles. De ce fait, l&#39;utilisation de méthodes restrictives a été approuvée afin d&#39;empêcher que les individus affectés ne blessent qui que ce soit, ceci incluant eux-mêmes.

Une fois les individus affectés retirés du lieu où le phénomène s&#39;est manifesté, tout comportement anormal cesse. Les individus affectés ne gardent aucun souvenir du phénomène, mais ils doivent néanmoins être interrogés afin d&#39;identifier tout schéma épidémiologique possible ou signe indicateur permettant de déterminer ce qui déclenche le phénomène.

Lorsque le processus se termine par le suicide de l&#39;individu affecté, les chaises rassemblées doivent être retirées afin de préserver l&#39;apparence d&#39;un suicide ordinaire. 

En raison de la difficulté à prédire la fréquence, le lieu et les actions des personnes affectées par SCP-2055, la surveillance constante est actuellement la seule contre-mesure fiable. Les entretiens du professeur H███ avec les survivants de SCP-2055 ainsi que les autopsies des individus décédés n&#39;ont pas encore permis de déterminer une étiologie définitive ou des facteurs de risque clairs ; de ce fait, des enquêtes plus approfondies sont nécessaires. L&#39;observation des individus affectés est donc une priorité, et il est important de laisser les membres observés provenant de populations non essentielles aller jusqu&#39;au bout du phénomène afin d&#39;approfondir les connaissances de la Fondation sur SCP-2055.

**Description :** SCP-2055 est un phénomène comportemental observé chez █,█ % de la population mondiale. Il est difficile d&#39;estimer le nombre précis de cas étant donné que les survivants ne gardent aucun souvenir du phénomène. Il est probable que la majorité des décès causés par SCP-2055 aient été catégorisés par erreur comme des suicides conventionnels en raison des similitudes dans les gestes posés. 

Il n&#39;est possible de reconnaître les décès causés par SCP-2055 qu&#39;en observant les comportements des individus avant leur mort : lorsqu&#39;ils sont seuls, les individus affectés commencent soudainement à rassembler toutes les chaises disponibles dans leur environnement immédiat pour former une rangée. Les individus affectés se mettent ensuite à se parler à eux-mêmes pendant une durée allant de quelques minutes jusqu&#39;à douze heures, se déplaçant dans la pièce tout en s&#39;adressant apparemment aux chaises.

Dans 94,3 % des cas observés, le comportement anormal de l&#39;individu cesse après un certain temps et ce dernier reprend ses activités antérieures sans aucun souvenir apparent du phénomène. Cependant, dans 5,7 % des cas, l&#39;individu se suicide, mettant alors fin au phénomène — ceci est fréquemment réalisé au moyen d&#39;une ligature du cou, bien que des cas d&#39;exsanguination et d&#39;auto-intoxication aient également été observés.

Puisque les survivants ne sont pas conscients de leur propre comportement, le seul moyen d&#39;enquêter sur SCP-2055 est par la surveillance aléatoire de la population générale via █████ █████. Le premier cas a été observé le ██/██/1994, et depuis l&#39;intégration de ████ ██████ dans les ███████ commerciaux après ██████, il a été possible d&#39;observer à distance de plus en plus de cas.  

Rien d&#39;anormal n&#39;a pu être observé lors de l&#39;examen psychologique des survivants du phénomène ni lors de l&#39;autopsie des individus décédés. Cependant, les enregistrements à distance du phénomène ont su fournir des informations potentiellement utiles à la Fondation par rapport à la nature de SCP-2055. 

L&#39;analyse initiale des enregistrements a permis d&#39;identifier une ressemblance entre le comportement des individus affectés et celui d&#39;un accusé jugé devant un tribunal. Cependant, des experts juridiques ayant examiné les enregistrements des individus affectés ont évoqué le fait que le déroulement du phénomène ressemble davantage à la pratique juridique du voir-dire : l&#39;examen préliminaire de candidats jurés pour déterminer leur aptitude à siéger dans un jury.

**Addendum :**

Transcriptions d’enregistrements secrets de SCP-2055 filmés à distance via █████ █████ :

&gt; **__Transcription de SCP-2055-1207__**
&gt; 
&gt;  [**Le sujet 1207** est seul dans sa maison et dîne avant la manifestation du phénomène. Le sujet 1207 se lève soudainement et forme silencieusement une rangée de quatre chaises contre un des murs. Le sujet semble écouter quelque chose attentivement.]
&gt; 
&gt; **Sujet 1207 :** Oui, oui je le suis.
&gt; 
&gt; [110 secondes de silence]
&gt; 
&gt; **Sujet 1207 :** Je comprends. 
&gt; 
&gt; [27 secondes de silence]
&gt; 
&gt; **Sujet 1207 :** Je promets que je ne dirai rien que la vérité.
&gt; 
&gt; [8 secondes de silence]
&gt; 
&gt; **Sujet 1207 :** J&#39;accepte les conséquences.
&gt; 
&gt; [6 secondes de silence]
&gt; 
&gt; **Sujet 1207 :** Pardonnez-moi, je ne suis pas certain de comprendre la question. Pouvez-vous répéter ?
&gt; 
&gt; [4 secondes de silence]
&gt; 
&gt; **Sujet 1207 :** Oh, d&#39;accord. C&#39;est une question difficile. Je dirais que nous sommes la forme de vie la plus évoluée. Nous sommes les enfants de Dieu.
&gt; 
&gt; [5 secondes de silence]
&gt; 
&gt; **Sujet 1207 :** Nous sommes capables de penser, d&#39;éprouver de la compassion et de  l&#39;amour. Nous avons une conscience.
&gt; 
&gt; [8 secondes de silence]
&gt; 
&gt; **Sujet 1207 :** Non. Personne. 
&gt; 
&gt; [2 secondes de silence]
&gt; 
&gt; **Sujet 1207 :** J&#39;en suis certain. Personne. Du moins, personne qui correspond à votre description.
&gt; 
&gt; [286 secondes de silence]
&gt; 
&gt; **Sujet 1207 :** Ce n&#39;est pas ce que vous croyez. C&#39;était juste une petite amourette. Je ne ressens rien pour elle maintenant. Peut-être que je ressentais quelque chose pour elle à l&#39;époque, mais les sentiments peuvent changer. Ce n&#39;est pas juste de dire ça. À mon avis, vous n&#39;êtes pas justes avec moi.
&gt; 
&gt; [13 secondes de silence]
&gt; 
&gt; **Sujet 1207 :** Ce n&#39;était qu&#39;un rêve, ça ne veut rien dire. Est-ce que vous rêvez ? Est-ce que vous vous souvenez de vos rêves ? Ils ne veulent pas forcément dire quoi que ce soit.
&gt; 
&gt; [4 secondes de silence]
&gt; 
&gt; **Sujet 1207 :** Même si j&#39;avais encore ces sentiments, je peux les mettre de côté. Je veux les mettre de côté. Je suis une personne très équitable. Je vous jure, je sais comment être impartial. Écoutez, je ne comprends pas pourquoi vous amener ma vie privée dans tout ça. Tout le monde a une vie privée. Si le fait d&#39;être humain signifie que vous ne pouvez pas avoir confiance en mon jugement, alors à quoi est-ce que tout cela aura servi ?
&gt; 
&gt; [5 secondes de silence]
&gt; 
&gt; **Sujet 1207 :** Bien sûr que je peux. Écoutez, vous avez besoin de moi. Je comprends les gens.
&gt; 
&gt; [3 secondes de silence]
&gt; 
&gt; **Sujet 1207 :** Non.
&gt; 
&gt; [6 secondes de silence]
&gt; 
&gt; **Sujet 1207 :** Je peux l&#39;être, je vous jure que je peux l&#39;être.
&gt; 
&gt; [7 secondes de silence]
&gt; 
&gt; **Sujet 1207 :** Je le veux !
&gt; 
&gt; [4 secondes de silence]
&gt; 
&gt; **Sujet 1207 :** Je veux aider.
&gt; 
&gt; [4 secondes de silence]
&gt; 
&gt; **Sujet 1207 :** [visiblement frustré] Non, vous jouez avec mes mots. Je veux simplement vous aider à prendre la bonne décision. Devrais-je vraiment être disqualifié parce que je me soucie des autres ? Vous voulez me dire que personne d&#39;entre vous ne s&#39;est jamais soucié de qui que ce soit quand vous en aviez l&#39;occasion ?
&gt; 
&gt; [16 secondes de silence]
&gt; 
&gt; **Sujet 1207 :** Écoutez, je comprends les enjeux ! Je veux simplement aider. Je dois aider.
&gt; 
&gt; [6 secondes de silence]
&gt; 
&gt; **Sujet 1207 :** Je vous en prie. [commence à pleurer] Donnez-moi une chance.
&gt; 
&gt; [7 secondes de silence]
&gt; 
&gt; **Sujet 1207 :** S&#39;il vous plait, laissez-moi aider.
&gt; 
&gt; [Le sujet 1207 cesse soudainement de pleurer et replace calmement les chaises à leur place, puis se rassoit à table et recommence à manger. Dans les entretiens qui ont précédé cet incident, le sujet était incapable de se souvenir de SCP-2055 ou de son propre comportement anormal.] 


&gt; **__Transcription de SCP-2055-1809__**
&gt; 
&gt; [**Le sujet 1809** est seul dans un bureau privé avant la manifestation du phénomène. Le sujet 1809 se lève soudainement de son bureau et forme une rangée de cinq chaises contre un des murs avant de s&#39;arrêter et d&#39;écouter quelque chose attentivement.]
&gt; 
&gt;  **Sujet 1809 :** Oui.
&gt; 
&gt;  [110 secondes de silence]
&gt; 
&gt; **Sujet 1809 :** J&#39;accepte.
&gt; 
&gt; [27 secondes de silence]
&gt; 
&gt; **Sujet 1809 :** Je promets que je ne dirai rien que la vérité.
&gt; 
&gt; [8 secondes de silence]
&gt; 
&gt; **Sujet 1809 :** J&#39;accepte.
&gt; 
&gt; [7 secondes de silence]
&gt; 
&gt; **Sujet 1809 :** Une sorte d&#39;animal, je dirais.
&gt; 
&gt; [5 secondes de silence]
&gt; 
&gt; **Sujet 1809 :** Nous sommes semblables à certains égards, mais différents à d&#39;autres.
&gt; 
&gt; [6 secondes de silence]
&gt; 
&gt; **Sujet 1809 :** Rien en particulier, j&#39;imagine que je n&#39;y ai jamais vraiment pensé. En fin de compte, les gens sont des animaux. Nous ne sommes que des singes intelligents après tout, n&#39;est-ce pas ?
&gt; 
&gt; [8 secondes de silence]
&gt; 
&gt; **Sujet 1809 :** Oui, plusieurs et gravement.
&gt; 
&gt; [6 secondes de silence]
&gt; 
&gt; **Sujet 1809 :** Bien sûr que je le suis, mais les choses sont ce qu&#39;elles sont. Comme ma mère le disait, il ne sert à rien de pleurer sur le lait répandu.
&gt; 
&gt; [7 secondes de silence]
&gt; 
&gt; **Sujet 1809 :** Nous voulions des choses différentes.
&gt; 
&gt; [13 secondes de silence]
&gt; 
&gt; **Sujet 1809 :** Je pense que je vois les gens tels qu&#39;ils sont. J&#39;aurai soixante ans l&#39;année prochaine. Je pense avoir atteint un point où je sais distinguer le vrai du faux.
&gt; 
&gt; [18 secondes de silence]
&gt; 
&gt; **Sujet 1809 :** Tout ce qui doit arriver arrivera. Si ce n&#39;est pas moi, alors quelqu&#39;un d&#39;autre le fera, non ?
&gt; 
&gt; [20 secondes de silence]
&gt; 
&gt; **Sujet 1809 :** Je me considère comme quelqu&#39;un d&#39;assez typique. Nous voulons tous les mêmes choses, n&#39;est-ce pas ?
&gt; 
&gt; [4 secondes de silence]
&gt; 
&gt; **Sujet 1809 :** C&#39;est  comme... c&#39;est quoi déjà son nom ? Maslow ? Le gars avec le triangle ? 
&gt; 
&gt; [2 secondes de silence]
&gt;  
&gt; **Sujet 1809 :** Ouais, lui. Son truc en triangle explique que nous avons tous besoin de nourriture, de sexe, de chaleur, de sécurité. Pas nécessairement dans cet ordre. Je suis réaliste et j&#39;apprécie le fait que nous avons tous une partie de bien et de mal en nous. Nous avons besoin de certaines bases pour avoir le luxe d&#39;agir moralement. Parfois, c&#39;est une question de tuer ou être tué, et en fin de compte, un homme qui meurt de faim est pareil qu&#39;un chien qui meurt de faim.
&gt; 
&gt; [16 secondes de silence]
&gt; 
&gt; **Sujet 1809 :** Je ne sais pas. J&#39;imagine que j&#39;analyse trop en profondeur. C&#39;est impossible de le savoir avec certitude, mais j&#39;ai essayé de vivre ma vie correctement sans trop me préoccuper de ce que je ne peux pas changer. Je n&#39;ai jamais vraiment été ce que vous appelleriez un croyant, mais me voici en train de vous parler. Donc, je présume que tout est possible, non ?
&gt; 
&gt; [8 secondes de silence]
&gt; 
&gt; **Sujet 1809 :** Hé, bonne question. Je dirais Hollywood à l&#39;époque... ou Paris. Paris est sympa.
&gt; 
&gt; [5 secondes de silence]
&gt; 
&gt; **Sujet 1809 :** Je sais pas... la Shoah, je présume ?
&gt; 
&gt; [8 secondes de silence]
&gt; 
&gt; **Sujet 1809 :** C&#39;est impossible pour moi de savoir ça. C&#39;est la réponse la plus simple que je peux vous donner, mais on finit tous par découvrir la réponse à cette question avec le temps.
&gt; 
&gt; [5 secondes de silence]
&gt; 
&gt; **Sujet 1809 :** L&#39;honnêteté.
&gt; 
&gt; [6 secondes de silence]
&gt; 
&gt; **Sujet 1809 :** Nier la vérité.
&gt; 
&gt; [5 secondes de silence]
&gt; 
&gt; **Sujet 1809 :** [rit] Je prends ça comme un compliment ! 
&gt; 
&gt; [37 secondes de silence]
&gt; 
&gt; **Sujet 1809 :** Oui, je comprends. Je veux bien.
&gt; 
&gt; [44 secondes de silence]
&gt; 
&gt; **Sujet 1809 :** Merci, ce fut un plaisir et je ferai de mon mieux pour vous montrer que votre confiance est bien placée. Alors, j&#39;imagine que je dois le faire maintenant ? Bon, allons-y...
&gt; 
&gt; [Le sujet 1809 retire sa ceinture et sourit en l&#39;attachant autour de son cou. L&#39;autopsie du cadavre confirme que le sujet est mort d&#39;hypoxie.]
