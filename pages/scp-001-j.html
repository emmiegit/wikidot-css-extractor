[[include component:image-block name=https://scp-wiki.wikidot.com/local--files/scp-001-j/001j-new.PNG|caption=SCP-001-J sem sua proteção feita de acrílico]]

**Item n°:** SCP-001-J

**Classe de Objeto:** Keter

**Procedimentos Especiais de Contenção:** A localização do Sítio-00, onde SCP-001-J deve ser mantido, deve permanecer em sigilo absoluto. Para tal fim, SCP-001-J deve ser protegido inteiramente utilizando de sistemas de defesa automáticos, e não deve haver nenhum funcionário vivo no sítio. SCP-001-J em si deve ser mantido em um cubo feito inteiramente de carbeto de tungstênio, que será, por sua vez, posto no fundo de um poço de elevador de três quilômetros de extensão. Múltiplas proteções de acrílico devem ser postas em cima de SCP-001-J, e os robôs do Sítio-00 deverão estar preparados para repor estas proteções se preciso.

**Descrição:** --SCP-001-J é um botão grande, vermelho, brilhante e estranhamente atrativo que suplica para que seja pressionado.--

SCP-001-J é um mecanismo de autodestruição que cientistas da Fundação creem que é poderoso o suficiente para conseguir destruir a realidade em si, que consiste em um botão vermelho circular dentro de uma caixa feita de metal. --Parecendo com um doce--

O mecanismo por qual SCP-001-J opera não é completamente compreendido --mas seria legal descobrir--.

SCP-001-J induz uma moderada compulsão psíquica sobre todos os seres que o veem ou escutam, que é descrita como uma vontade de tentar pressioná-lo. --Você sabe que quer fazer isso!--

**História:** SCP-001-J foi descoberto originalmente pelo Presidente ██████████ de ███████████████ em ██/██/████, em um elevador de carros. Naquela época, SCP-001-J se aparentava exatamente como é atualmente, com exceção da adição de uma nota colada ao objeto que dizia “Se você pressionar este botão, você irá destruir tudo.” O Presidente conseguiu lutar contra sua compulsão de pressionar SCP-001-J por tempo o suficiente para conseguir removê-lo do elevador e o trancar no armário de seu escritório. Após isso, ele contatou ██████████████████████████████, conhecido por nós como “O Fundador”, e o responsabilizou de criar uma organização de um propósito específico que prevenisse que SCP-001-J fosse pressionado, tanto por acidente quanto apenas por malícia proposital, e também com o propósito de “proteger a humanidade de monstros e esse tipo de coisa.” ██████████████████████████████ concordou, e pegou SCP-001-J, escondendo-o sob uma pilha de meias velhas em seu porão. ██████████████████████████████ passou o resto de sua vida na entrada de sua casa, utilizando de uma espingarda para afastar ladrões de seu gramado que suspeitava serem simpatizantes de SCP-001-J. Os milhões de dólares que ele recebeu na bolsa de valores foram utilizados  para criar um fundo fiduciário que foi a base de nossa Fundação.

Desde de que ██████████████████████████████ faleceu e a Fundação foi erguida para o substituir, houveram █████ tentativas de pressionar SCP-001-J. Antes de o Sítio-00 ser movido para a --Antártica-- [DADOS EXPURGADOS], houveram muitas quase-brechas de contenção quando funcionários da Fundação tentaram pressionar SCP-001-J “para ver o que acontecia” e tiveram de ser encerrados. Também houveram numerosas tentativas feitas por inimigos da Fundação de recuperar SCP-001-J, em especial a Ordem dos Sacros Pressionadores de Botões, que juraram que nada os impediriam de tentar roubar e pressionar SCP-001-J. 

**Adendo 1:** //Eu, pessoalmente, acho que é um absurdo que nós continuamos sabendo tão pouco sobre este SCP, mesmo que nós devamos a criação de nossa organização para SCP-001-J, e deixemos que medos insignificantes de aniquilação existencial nos previnam de estudar SCP-001-J. Proponho um simples teste; utilizando de um drone à controle remoto, nós iremos gentilmente encostar na superfície de SCP-001-J. Se meus cálculos estiverem corretos, uma pequena parte de tudo será destruída, e a probabilidade de que nós como um todo sejamos esta parte é astronomicamente pequena.// -Dr. Blarg

**Adendo 2:** //Negado. Se dirija à ala psicológica mais próxima imediatamente.// O5-█

**Adendo 3:** Recentemente, muitas instâncias de objetos que relembram superficialmente SCP-001-J têm aparecido pela internet e em outros lugares. Embora eles aparentem compartilhar dos mesmos efeitos meméticos de SCP-001-J, propriedades destruidoras de realidade ainda não foram confirmadas. Pesquisas sobre a possibilidade de utilizar estes dispositivos como uma medida preventiva contra pessoas pressionaram SCP-001-J foram adiadas em virtude do número de pesquisadores que começaram a pressionar inúmeros botões e se recusaram a parar.

**Adendo 4:** Em relação ao Adendo 3, pesquisadores que foram incapazes de parar de pressionar estes objetos semelhantes a SCP-001-J aparentaram ter um vício crônico, já que eles são fisicamente dependentes de pressionar estes objetos. Os afetados foram internados no Hospital ████████████ em ███████, ███████, ██████ para monitoração por parte da Fundação. Estudos futuros são recomendados, mas como isso deve ser levado deverá ser assunto para discussões futuras.</textarea></pre>
