**Titre original :** SCP-2081 - Making Your Dreams Your Reality
**Auteur :** [[user Mondegreen]]
**Traducteur :** [[user Joll]]
**Date de publication originale :** 31 janvier 2015
[[include credit:end]]

**Objet n^^o^^ :** SCP-2081

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-2081 doit être gardé dans un casier standard de Niveau Sûr. Deux élastiques solides doivent être placés sur chaque instance afin de les garder fermées et éviter toute exposition accidentelle. Les reproductions du contenu de SCP-2081 ne conservent pas les effets anormaux, et de ce fait, ces copies ne requièrent aucune procédure de confinement spéciale. Les copies créées à des fins de recherche ou pour toute autre raison ne doivent pas être retirées du site. 

**Description :** SCP-2081 est une collection de multiples copies identiques d&#39;un volume relié intitulé &#39;Faire de vos rêves votre réalité : La lucidité pour les débutants&#39;. Ce volume prétend être un guide informel du rêve lucide. L&#39;auteur serait un certain Dr ███████ █████████, un soi-disant expert en neurosciences circadiennes ; cependant, il est présumé qu&#39;il s&#39;agirait d&#39;un pseudonyme puisque les enquêtes jusqu&#39;à présent ont été incapables de retracer quiconque portant ce nom et correspondant à la description de l&#39;individu. Le titre de SCP-2081 est apparemment dérivé d&#39;une citation à laquelle l&#39;auteur fait référence dans l&#39;introduction du livre, celle-ci étant intitulée &#39;Pourquoi la lucidité ?&#39; : &#39;Si [le rêveur] fait souvent ces rêves lucides, ces derniers peuvent avoir un effet sur sa confiance en soi, son humeur et son bien-être général dans le monde éveillé – le rêve lucide est réellement un moyen de faire de ses rêves une réalité.&#39; L&#39;origine de cette citation n&#39;est pas précisée.

Le contenu de SCP-2081 varie de simples instructions pour parvenir à la lucidité à des informations traitant des différentes interprétations des rêves dans plusieurs cultures au fil du temps dans une section intitulée &#39;Prophéties et Mondes alternatifs&#39;. Même si le ton employé dans une grande partie du livre est léger, certains passages sont rédigés dans un style nettement différent. Une combinaison de termes et d&#39;orthographes tirés de l&#39;anglais britannique et américain est utilisée tout au long du livre de façon apparemment arbitraire ; des termes tels que &#39;métastase&#39; écrit avec l&#39;orthographe britannique (&#39;metastasise&#39;) et &#39;vaporiser&#39; écrit avec l&#39;orthographe américaine (&#39;vaporize&#39;) apparaissent dans le même paragraphe. La possibilité que SCP-2081 puisse avoir été écrit par plusieurs auteurs ne doit pas être exclue.

Les sujets exposés au contenu de SCP-2081 ont été examinés par le personnel de la Fondation, et ceux jugés aptes à une étude plus approfondie ont été transférés le ██/██/20██ dans des pièces isolées de l&#39;aile psychiatrique du site. Tous les sujets ont affirmé avoir fait l&#39;expérience de phénomènes intenses de nature auditive et parfois visuelle pendant leur sommeil. Les images vidéo et les résultats de la surveillance EEG montrent que les sujets se réveillaient pleinement chaque nuit pour une durée allant de ██ secondes à ██ minutes. Contrairement à ce que raconte le contenu de SCP-2081, les phénomènes vécus par les sujets doivent être considérés comme des hallucinations dans un état d&#39;éveil, et non de véritables expériences de rêve lucide. La relation (s&#39;il y en a une) entre ces phénomènes et des événements du monde réel est encore indéterminée et fait actuellement l&#39;objet d&#39;analyses.

Tous les sujets signalent également avoir subi une paralysie complète (à l&#39;exception des yeux) et d&#39;avoir ressenti une terreur extrême lors de chaque incident. Habituellement, les sujets retrouvent leur calme moins d&#39;une heure après la fin des effets hallucinatoires et se rendorment normalement. À leur réveil, les sujets sont capables de se rappeler de leurs hallucinations auditives avec une précision anormale, pouvant citer des discours faisant jusqu&#39;à ██ minutes de long sans aucune hésitation. Ces souvenirs ne semblent pas se dégrader avec le temps.

Des recherches plus approfondies ont révélé qu&#39;au cours des incidents, tous les sujets pensent se réveiller dans une obscurité quasi totale, même lorsque les images vidéo montrent clairement que leur pièce est parfaitement éclairée par les rayons du soleil ou des ampoules électriques pendant l&#39;entièreté de leur sommeil. Il a été démontré que les pupilles des sujets se dilatent afin de s&#39;adapter à l&#39;obscurité lors de chaque incident, même sous un éclairage intense. Lors de tests, des chercheurs sont restés présents dans la chambre d&#39;observation et ont tenté de communiquer avec les sujets, mais aucun résultat n&#39;a été obtenu en réponse à des stimuli visuels, auditifs et tactiles. Une fois complètement réveillés, les sujets ont affirmé qu&#39;ils n&#39;ont apparemment pas eu connaissance de la présence des chercheurs lors de l&#39;incident. Rien d&#39;anormal n&#39;a été trouvé dans les résultats des tests de perception sensorielle des sujets réveillés.

███████ jusqu&#39;au début de la période d&#39;observation, des sédatifs ont été administrés à tous les sujets afin d&#39;améliorer leur coopération et d&#39;atténuer leur détresse grandissante quelques heures avant d&#39;aller dormir ; cependant, aucun sédatif connu n&#39;a été capable d&#39;empêcher les  sujets de se réveiller pendant leur sommeil ou de stopper les hallucinations. L&#39;administration d&#39;amnésiques s&#39;est avérée efficace en ce qui concerne la suppression de toute information relative à SCP-2081, mais n&#39;a eu aucun effet sur les incidents de prétendus rêves lucides.

Au moment actuel, il est présumé que les effets de SCP-2081 sont permanents, que les sujets ne s&#39;y habituent pas avec le temps, et qu&#39;aucune contre-mesure n&#39;existe.

**Découverte :** Entre le ██/██/20██ et le ██/██/20██, des instances de SCP-2081 sont apparues dans un nombre de bibliothèques, de librairies, de centres communautaires, ainsi que dans une église dans la ville de ████████, ██. Comment et pourquoi ces objets ont été distribués à ces endroits reste encore incompris. La Fondation a été alertée de l&#39;existence de SCP-2081 à la suite d&#39;une forte augmentation du nombre de patients souffrant de problèmes de sommeil dans la région. La Fondation est actuellement en possession de ███ exemplaires ; cependant, le nombre total d&#39;exemplaires en circulation est inconnu, et il n&#39;existe aucune trace de l&#39;existence (actuelle ou passée) de █████████ ██████, la maison d&#39;édition apparaissant à l&#39;intérieur de chaque exemplaire.

------

//Note ajoutée le ██/██/20██ : Au vu de la paranoïa grandissante des sujets et de leur comportement agressif envers les chercheurs, les entretiens en personne seront suspendus jusqu&#39;à nouvel ordre. Plutôt, il sera demandé aux sujets de fournir un rapport écrit incluant une chronologie approximative de tous les événements, qui sera alors transmis aux chercheurs et inclus dans leur rapport.//

------

[[collapsible show=&#34;+ Données ajoutées au rapport le ██/██/20██ :&#34; hide=&#34;- Fermer :&#34;]]
&gt; **Identifiant du sujet :** ██
&gt; 
&gt; **Phénomènes visuels :** Une petite lumière verte clignote à des intervalles réguliers tout au long de l&#39;incident, provenant apparemment d&#39;un appareil électronique non identifié accroché au plafond.
&gt; 
&gt; **Phénomènes auditifs (chronologie approximative incluse) :**
&gt; 00:00:00 : //(Des sirènes d&#39;alarme électroniques sont entendues)//
&gt; 
&gt; 00:00:15 : //(Les sirènes continuent. Une voix robotique féminine se met à répéter les mots &#39;Lumière : Verte. Lumière : Jaune. Lumière : Rouge.&#39;)//
&gt; 
&gt; 00:01:00 : //(Tous les sons s&#39;arrêtent soudainement)//
[[/collapsible]]


------

//Note ajoutée le ██/██/20██ : Le ██/██/20██, un sujet a été déplacé pour une ████████ d&#39;urgence. Plus tard, le chirurgien a signalé que les yeux du sujet se sont ouverts pendant approximativement ██ secondes lors de l&#39;opération, après quoi l&#39;effet de l&#39;anesthésie a immédiatement repris le dessus. Après s&#39;être réveillé normalement, le sujet a affirmé n&#39;avoir ressenti aucune douleur et de ne pas avoir été conscient de son opération.//

------

[[collapsible show=&#34;+ Données ajoutées au rapport le ██/██/20██ :&#34; hide=&#34;- Fermer :&#34;]]
&gt; **Identifiant du sujet :** ██
&gt; 
&gt; **Phénomènes visuels :** Aucun
&gt; 
&gt; **Phénomènes auditifs (chronologie approximative incluse) :**
&gt; 00:00:00 : //(Le sujet se réveille progressivement et croit entendre une alarme radio)//
&gt; 
&gt; 00:00:10 : […] en raison d&#39;un accident impliquant plusieurs véhicules. C&#39;est tout pour la circulation, voici maintenant Karen Scott avec la météo. //(La chanson thème de la radio est jouée)//
&gt; 
&gt; 00:00:20 : Merci John. Comme vous pouvez le voir, nous profitons d&#39;un beau ciel bleu ce matin. En fait, nous pouvons nous attendre à un des matins les plus ensoleillés que nous n&#39;ayons jamais eu, avec des températures records dans le Sud-Est. Après l&#39;éclair, il y a de fortes probabilités de pluie noire pour une grande partie de la côte cet après-midi. La visibilité risque d&#39;être sérieusement affectée à certains endroits, mais ne vous inquiétez pas, car il est extrêmement probable que ce phénomène soit temporaire. Tous les citoyens sont priés de rester à l&#39;intérieur loin des fenêtres et, si possible, le plus loin possible des murs extérieurs. Plus de nuages commenceront à apparaître plus tard à l&#39;Est, et une grande partie de la région //(La voix devient incompréhensible avant d&#39;être complètement déformée par des bruits parasites)////
[[/collapsible]]

[[collapsible show=&#34;+ Extrait des données ajouté au rapport le ██/██/20██ :&#34; hide=&#34;- Fermer :&#34;]]
&gt; 00:17:30 : morceaux carbonisés qui ne sont même plus des corps, qui jadis se tenaient, se collaient et s&#39;appelaient des amoureux. Des déformations de la surface, la seule chose qui reste pour évoquer ce qui était autrefois un bras levé en signe de défense, des membres tordus qui prenaient la fuite. Deux cents milligrammes, rouge naphtol. Alpha et Oméga consommés par la lumière blanche de l&#39;Enfer avec le corps et le sang atomisé. La lune sans face brille sur les yeux des aveugles. Arrivera un nombre qui mettra fin à tous les nombres. Zéro milligramme, noir. Derrière, il n&#39;y aura plus rien qu&#39;un ciel vide.
[[/collapsible]]


[[collapsible show=&#34;+ Données ajoutées au rapport le ██/██/20██] :&#34; hide=&#34;- Fermer :&#34;]]
&gt; **Identifiant du sujet :** ██
&gt; 
&gt; **Phénomènes visuels :** Indéterminés (voir la note)
&gt; 
&gt; //(Note : Après son réveil, le sujet a affirmé que l&#39;audio entendu lors de l&#39;incident correspondait à un extrait de la page 63 de SCP-2081, celle-ci étant intitulée &#39;Avertissements&#39;. Le sujet a avoué être incertain d&#39;avoir subi des hallucinations visuelles, expliquant qu&#39;il n&#39;a vu que &#39;des formes qui ressemblaient à des personnes dans le noir&#39;.)//
&gt; 
&gt; **Phénomènes auditifs (chronologie approximative incluse) :**
&gt; 00:00:00 : Si à tout moment au cours d&#39;un rêve lucide vous vous trouvez dans un état apparent de paralysie, il est essentiel que vous respectiez les consignes suivantes :
&gt; 
&gt; 00:00:10 : Ne fermez pas les yeux, et essayez de cligner des yeux le moins possible. N&#39;essayez pas de parler ou de faire du bruit.
&gt; 
&gt; 00:00:20 : Si quelqu&#39;un dort à côté de vous, n&#39;essayez sous aucune circonstance de les réveiller, même si vous connaissez leur identité.
&gt; 
&gt; 00:00:30 : Ne regardez jamais directement du verre qui n&#39;est pas recouvert, comme des fenêtres ou des miroirs, ni aucune source de lumière électronique.
&gt; 
&gt; 00:00:40 : Si possible, évitez de regarder tout appareil de chronométrage, en particulier les horloges numériques.
&gt; 
&gt; 00:00:45 : //(Silence)//
&gt; 
&gt; 00:00:55 : Si vous entendez des sons qui semblent provenir de la pièce, assurez-vous de les ignorer. Ceci inclut les chuchotements, les mouvements ou tout autre bruit produit par des appareils électroniques. 
&gt; 
&gt; 00:01:10 : Si vous sentez la présence d&#39;une entité inconnue dans la pièce, n&#39;essayez pas de la localiser. Restez aussi immobile et silencieux que possible, et respirez calmement. Si vous apercevez une silhouette humanoïde près de vous, évitez de la regarder directement : détournez le regard si possible, et **en aucun cas** vous ne devez lui permettre d&#39;établir un contact visuel avec vous.
&gt; 
&gt; 00:01:30 : Si une entité humanoïde visible s&#39;approche de vous ou vous touche, assurez-vous de ne pas regarder directement son visage. Restez calme et ignorez sa présence.
&gt; 
&gt; 00:01:40 : //(Silence)//
&gt; 
&gt; 00:02:00 : //(Le message est répété)//
[[/collapsible]]
