    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1829 – Fleischfressende Wasserrutsche
**Autor:** [[*user StevenThePotato]]
**Original:** https://scp-wiki.wikidot.com/scp-1829
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1829

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1829 ist im leerstehenden Wasserpark &#34;Wild Springs&#34; in Addison, Wisconsin, eingedämmt, wo es ursprünglich entdeckt wurde. Mindestens zwei (2) Foundation-Wachen sind an den Parktoren zu postieren, um den zivilen Zugang zu SCP-1829 zu verhindern. Einmal wöchentlich ist SCP-1829 mit 25 Kilogramm rohem Fleisch zu versorgen (siehe Anhang 1829-1). Das Becken an der Basis von SCP-1829 sollte nach der Verdauung inspiziert werden, und alle unverdauten Überreste sollten mit einem Netz entfernt und anschließend verbrannt werden. Da der Vergnügungspark &#34;Wild Springs&#34; seit 1979 als stillgelegt gilt, sind keine weiteren Sicherheitsmaßnahmen erforderlich.

**Beschreibung:** SCP-1829 ist eine orange-gelbe Wasserrutsche, die etwa 19 Meter hoch und aus einem unbekannten Material hergestellt ist. Eine spiralförmige Holztreppe wurde mit dem Eingang von SCP-1829 verbunden und ermöglicht einen einfachen Zugang vom Boden aus. Die Struktur von SCP-1829 biegt sich zweimal, bevor sie an einem kleinen Betonbecken an seiner Basis endet. Ein an dem Betonbecken angebrachtes Pumpensystem versorgt SCP-1829 kontinuierlich mit Wasser.

SCP-1829 erscheint und funktioniert wie eine normale Wasserrutsche, bis ein Subjekt kurz nach der zweiten Biegung von SCP-1829 einen Schlauchabschnitt passiert  – an diesem Punkt scheiden mikroskopisch kleine Poren auf der Oberfläche von SCP-1829 eine fleischbedeckte Öffnung aus Gewebe aus, die das Subjekt an Ort und Stelle gefangen hält. SCP-1829 entleert dann den ausgewählten Bereich von Wasser und beginnt, ihn mit Magensäure zu überfluten[[footnote]] Die Analyse der Magensäure hat eine bemerkenswerte Ähnlichkeit mit der menschlichen Magensäure gezeigt, mit Ausnahme einer ungewöhnlich hohen Menge an Pepsin.[[/footnote]], um das Subjekt effektiv zu verdauen. Nachdem die Verdauung abgeschlossen ist (in der Regel nach 4 bis 5 Stunden), beginnt sich die fleischige Öffnung aufzulösen und der verdaute Brei wandert weiter in einen groben Darm, wo er durch einen von SCP-1829 produzierten ätzenden Schleim weiter zersetzt wird. Jegliches unverdaute Material wird durch die Peristaltik aus dem Darm gedrückt, wo es an der Oberfläche von SCP-1829 weiter nach unten wandert, bis es in das Becken an der Basis von SCP-1829 ausgestoßen wird – da dieses Wasser später in SCP-1829 zurückgepumpt wird, ist es stark verunreinigt mit Magensäure, Galle, Schleim und Knochenfragmenten.
 
Wenn ein Subjekt SCP-1829 betritt, während es ein anderes Subjekt verdaut (oder mehrere Subjekte gleichzeitig den Verdauungsbereich betreten), produziert SCP-1829 zusätzliche Fleischnetze, um sie festzuhalten, bis seine ursprüngliche Beute verdaut ist, woraufhin die Subjekte losgelassen und in den &#34;Magen&#34; von SCP-1829 geleitet werden.

SCP-1829 wurde vier Tage nach seiner Installation im Wasserpark &#34;Wild Springs&#34; entdeckt, als ein █-jähriges Kind verdaut und vor ██ Zivilisten ausgestoßen wurde. Der Park wurde umgehend von Foundation-Agenten beschlagnahmt, und alle beteiligten Zivilisten wurden mit Klasse-A-Amnesika versorgt. Seltsamerweise funktionierte SCP-1829 in den ersten vier Tagen seiner Installation bis zu diesem Vorfall als normale Wasserrutsche.
 
**Anhang 1829-1:** Nach einer langen Zeit ohne Fütterung versuchte SCP-1829, sein eigenes Oberflächenmaterial zu verdauen und hinterließ dabei mehrere ätzende Verbrennungen. Um ein Austreten der Flüssigkeiten von SCP-1829 zu verhindern, wurden seine Sicherheitsmaßnahmen überarbeitet und umfassen nun auch eine wöchentliche Fütterung.

[[collapsible show=&#34;+ Grenztest der Verdauung von SCP-1829&#34; hide=&#34;- Grenztest der Verdauung von SCP-1829&#34;]]
__**Test 1829-1 – 04.07.████**__
&gt; **Subjekt:** ein (1) lebendes Huhn, 1,8 Kilogramm Gewicht
&gt; **Ergebnisse:** Vier Stunden später wurden kleine Federn und Knochen aus SCP-1829 ausgestoßen.

__**Test 1829-2 – 05.07.████**__
&gt;  **Subjekt:** ein (1) Stück Feuerholz mit 2,7 Kilogramm Gewicht
&gt;  **Ergebnisse:** Fünfeinhalb Stunden später wurden kleine Holzspäne aus SCP-1829 ausgestoßen.

__**Test 1829-3 – 05.07.████**__
&gt;  **Subjekt:** ein (1) Eisenblock, 91,6 Kilogramm Gewicht 
&gt;  **Ergebnisse:** Sieben Stunden später wurde ein Eisenblock völlig unverdaut aus SCP-1829 ausgestoßen.
//Nach Test 1829-3 zu urteilen, scheint SCP-1829 die Verdauung &#34;aufzugeben&#34;, wenn es nach einer bestimmten Zeit nicht in der Lage ist, einen Gegenstand zu zersetzen. - Dr. ██████//

__**Test 1829-4 – 6.7.████**__
&gt;  **Subjekt:** mehrere Eisenspäne, 1,1 Kilogramm Gesamtgewicht 
&gt;  **Ergebnisse:** Wie in Test 1829-3 wurde sieben Stunden später unverdautes Eisen ausgestoßen.

__**Test 1829-4 – 6.7.████**__
&gt;  **Subjekt:**  vier (4) Liter Ipecac-Sirup
&gt;  **Ergebnisse:** Sieben Minuten später stieß SCP-1829 den Sirup zusammen mit 17 Litern Magensäure heftig aus und überschwemmte das Becken an seiner Basis. Das Säubern und Entleeren dauerte █ Stunden. 
//Das machen wir nicht noch einmal. - Dr. ██████//
