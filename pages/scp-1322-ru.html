**Объект №:** SCP-1322-RU

**Класс объекта:** [[[Keter |Кетер]]]

**Особые условия содержания:** На данный момент не обнаружено способа содержания SCP-1322. Все усилия Фонда направлены на поддержание комплекса превентивных мер, позволяющих сократить количество жертв SCP-1322. В крупные медицинские учреждения должны быть по возможности направлены агенты (для медицинских учреждений, находящихся под патронажем Фонда, это требование обязательно), чьей задачей является сбор информации о всех людях, обращающихся с проблемой «звона/шума в ушах» (т.н. тиннитуса). Допускается опрос вероятной жертвы SCP-1322 на тему «новых соседей» и характера испытываемого жертвой шума. Кроме того, допускается проверка места жительства жертвы при помощи любой пригодной видеоаппаратуры. --Также необходимо отслеживать всю информацию, касающуюся неопознанных фигур, обнаруженных на фотографиях или видеозаписях.[[footnote]] Отменено из-за массы получаемых бесполезных данных.[[/footnote]]--

В случае обнаружения SCP-1322, его жертву следует поместить под наблюдаемый карантин в любом пригодном учреждении Фонда. Когда SCP-1322 покинет место жительства жертвы, то после обработки амнезиаками пострадавшее лицо может быть возвращено на своё прежнее место жительства. Места жительства жертв SCP-1322, которых не удалось спасти, должны быть приобретены Фондом через подставное лицо.

[[collapsible show=&#34;Только для сотрудников с 4 уровнем допуска&#34; hide=&#34;Прекратить просмотр&#34;]]
В связи с крайней неэффективностью данных мер[[footnote]]На территориях, находящихся под юрисдикцией Российского филиала Фонда SCP, за 15 лет применения данных превентивных мер было спасено 3 человека. Количество известных жертв SCP-1322 на вышеупомянутых территориях: ██. Предположительное число жертв на этих территориях: ██. Общее известное количество жертв SCP-1322 на всех территориях, контролируемых Фондом: ███.[[/footnote]], сопряжённой со значительными расходами на их поддержание, в данный момент рассматривается постановление, утверждающее полную отмену вышеперечисленных мер и фактическое прекращение каких-либо попыток содержания SCP-1322[[footnote]] Указанные выше превентивные меры, в соответствии с рассматриваемым постановлением, будут сохранены для медицинских учреждений, находящихся под патронажем Фонда.[[/footnote]]. С большой вероятностью, данное постановление будет принято ██.██.2018.
[[/collapsible]]

**Описание:** SCP-1322 — устойчивое аномальное явление, проявляющееся, судя по всему, в развитых индустриальных странах (наибольшее число появлений на данный момент зафиксировано во Франции: ██). Оно представляет собой спонтанную материализацию двух существ неустановленной природы: SCP-1322-1 и SCP-1322-2. SCP-1322-1 выглядит как крупногабаритный, полный мужчина европеоидной расы, SCP-1322-2 представляет собой девочку той же расы, в возрасте приблизительно 6–7 лет (см. прикреплённое изображение; с 1922 г. вид данных существ никак не изменился).

Способ присутствия в нашем мире SCP-1322-1 и SCP-1322-2 до сих пор не определён. Данные сущности могут быть обнаружены только посредством использования технических устройств, позволяющих вести запись изображения: фотоаппарата, видеокамеры или других устройств со схожим функционалом. Из вышеуказанного не следует, что SCP-1322-1/2 используют некоторый способ маскировки, уязвимый к ряду технических устройств: судя по всему, SCP-1322 не существуют за пределом действия указанных устройств[[footnote]] В результате ряда исследований было установлено, что SCP-1322-1/2 не являются ни меметическими, ни антимеметическими агентами и никаким образом не воздействуют на сознание. Замеры уровня реальности не дали никаких результатов. Вне записи, создаваемой техническими средствами, SCP-1322-1/2 буквально не существуют.[[/footnote]]. Между тем, парадокс заключается в том, что отсутствие записи действий SCP-1322-1/2 никоим образом не останавливает совершаемые ими действия и, видимо, сами SCP-1322-1/2 не нуждаются в записи, чтобы существовать и воздействовать на реальность (по меньшей мере, на свою жертву). Онтологический статус SCP-1322-1/2 на данный момент не может быть определён непротиворечиво. 
 
Жертвами аномалии становятся люди, предпочитающие вести уединённый образ жизни и редко покидающие своё место жительства. Аномальное событие SCP-1322 происходит, как правило, по соседству с квартирами жертв. SCP-1322-1/2 обычно появляются в квартире напротив, вскоре после чего жертва аномалии начинает испытывать слуховые галлюцинации, сходные с тиннитусом (субъективным ощущением шума или звона в ушах). Данное явление никак не обусловлено типичными причинами тиннитуса, такими как скопление ушной серы в ухе или долгим воздействием источников шума. Этот звук никак не фиксируется звукозаписывающей аппаратурой и, так же как тиннитус, является субъективным ощущением человека. SCP-1322-1/2 воздействуют только на одного человека.

Воздействие длится, вероятно, от пяти до семи дней и протекает в трёх стадиях. Во время первой стадии (1—2-й день) субъект испытывает ощущения, полностью идентичные обычному протеканию тиннитуса. Субъект ощущает едва различимый характерный звон в ушах, который практически незаметен и не вызывает значительного дискомфорта. Во время второй стадии (2—4-й день) тиннитус начинает вызывать у жертвы тревожность. На этой стадии субъект может захотеть обратиться к врачу, но назначенное лечение не возымеет никакого эффекта в силу аномальной природы болезни. Третья стадия характеризуется ощущением крайней остроты тиннитуса. Субъект, судя по всему, не может покинуть пределы своего места жительства без посторонней помощи. Во время третьей стадии жертва уверяет, что начинает слышать не только шум или звон, но и обрывки музыки и голосов. По истечении третьей стадии жертва исчезает из нашей реальности.

Жертвы воздействия SCP-1322 являются единственными субъектами, для которых SCP-1322-1/2 являются реальными в полном смысле этого слова, что выражается в том, что жертва видит SCP-1322-1/2 и способна взаимодействовать с ними, пусть и с некоторыми ограничениями (см. приложение). SCP-1322-1 регулярно вступает в контакт с выбранной жертвой и ведёт себя относительно дружелюбно. Цель подобного поведения неизвестна.

Единственный способ сопротивляться аномальному эффекту — это на длительное время (от одной до двух недель) удалиться из зоны аномального воздействия SCP-1322. Обычные средства сопротивления тиннитусу (прослушивание громкой музыки, медитации, медикаменты и т.д.), судя по всему, не оказывают никакого эффекта.

**Протокол наблюдения SCP-1322:** Большая часть информации о SCP-1322 была получена в результате контролируемого наблюдения за SCP-1322, произведённого Фондом в Детройте, штат Мичиган (10.03.1972). На данный момент это является наиболее подробным источником сведений о поведении SCP-1322-1/2 и его жертвы. Жертва SCP-1322 — Ян Новак, польский иммигрант, живущий один в частном двухэтажном доме на окраине города. В данном документе представлена часть расшифрованного текста. Для получения доступа к полной записи (в том числе и к видео), подайте запрос в архивно-информационную службу.

[[collapsible show=&#34;+ Первый день наблюдения&#34; hide=&#34;Прекратить просмотр&#34;]]

&gt; {{10.03.1972, 16:44. Наблюдающий агент: Грейс Уолкер. Вспомогательную помощь обеспечивает: Родерик Уайт.}}
&gt; 
&gt; **Агент Родерик:** Грейс, всё работает?
&gt; 
&gt; **Агент Грейс:** Да, только что проверила ещё раз. Все камеры активны. И около дома Джексонов тоже. Я тебя вижу.
&gt; 
&gt; **Агент Родерик:** Как там наш здоровяк?
&gt; 
&gt; **Агент Грейс:** Смотрит телевизор. Не знаю почему, но что-то в этом зрелище кажется мне глубоко... неправильным, что ли? Неестественным.
&gt; 
&gt; **Агент Родерик:** Может и так, я-то ничего не вижу. А что там девочка?
&gt; 
&gt; **Агент Грейс:** Без изменений. Всё это время она неподвижно стоит и глазеет на фотографию четы Джексонов. Тоже неприятное... Кажется, здоровяк собирается выходить. Родерик, двигай к двери Джексонов. Посмотрим ещё разок.
&gt; 
&gt; **Агент Родерик:** Без проблем.
&gt; 
&gt; **Агент Грейс:** Ты на месте? Он открыл входную дверь и вышел. Девочка осталась внутри.
&gt; 
&gt; **Агент Родерик:** Всё по старому Грейс. В реальности дверь не открывается. 
&gt; 
&gt; **Агент Грейс:** Просто проверка, лишним не будет. Направился к дому Новака. Это первый день, так что твоя помощь вряд ли понадобится, но...
&gt; 
&gt; **Агент Родерик:** Я всё понимаю. Буду в любой момент готов вытащить этого Новака. Увезём его в какое-нибудь местечко потише, прямо на твоём милом фургоне.
&gt; 
&gt; **Агент Грейс:** Здоровяк подошёл к двери Новака, стучит. Новак слышит звук, направляется к двери... открывает дверь. 
&gt; 
&gt; **SCP-1322-1:** Здравствуйте, мистер Новак. Я счастлив... видеть вас. Надеюсь, вы довольны своей... жизнью!
&gt; 
&gt; //Речь SCP-1322-1 сильно искажена и звучит совершенно неестественным для человека образом: чересчур гортанно и растянуто. Наблюдатели отмечают, что в голосе «отсутствует интонация». Кроме того, речь существа постоянно прерывается (отмечено на письме многоточиями). Движения губ SCP-1322-1 не совпадает с произносимой им речью. Между тем мимика SCP-1322-1 описывается наблюдателями как «слишком живая» и «неприятная». Судя по всему, все вышеперечисленные признаки не воспринимаются мистером Новаком.//
&gt; 
&gt; **Ян Новак:** Простите, но разве мы...
&gt; 
&gt;  **SCP-1322-1:** Нет, конечно нет, когда бы мы успели. Я только что... приехал в это чудесное место из очень... далёких мест. Раньше мы жили в очень тихих краях, да... Послушай, Новак, старина, мы с дочерью какое-то время будем твоими соседями. По-моему, это просто замечательно! 
&gt; 
&gt; **Ян Новак**: Да, да, но как вас...
&gt; 
&gt; **SCP-1322-1:** О, конечно, конечно, куда подевались мои... манеры? Меня Франсуа звать, Франсуа к твоим услугам. Видите ли, это всё потому, что я только что... буквально только что сошёл с проклятого почтового... поезда, на котором я добирался сюда... в славный городок... городок... городок...
&gt; 
&gt; **Ян Новак**: Приятно познакомиться, может пройдёте внутрь?
&gt; 
&gt; **SCP-1322-1:** О, да, конечно, но не сегодня. Я вас ещё... навещу. Просто я оставил мою девочку одну... дома.
&gt; 
&gt; **Ян Новак**: В таком случае до новых встреч.
&gt; 
&gt; **SCP-1322-1:** Да, старина, до новых... встреч. Позволь только спросить: мы не слишком шумим?
&gt; 
&gt; **Ян Новак**: Что, простите?
&gt; 
&gt; **SCP-1322-1:** Как я и говорил, мы с моей дочкой раньше жили в очень тихих краях, ну а теперь мы приехали сюда и... А всё из-за этого проклятого мальчишки... шутника. Из-за него я потерял свою работу... быть может... Я ушёл, и теперь вместо меня всю эту прекрасную серую траву поливает... какой-то худощавый... замухрышка... Пришлось... сесть на...
&gt; 
&gt; **Ян Новак**: Да, очень жаль, однако что вы говорили о шуме?
&gt; 
&gt; **SCP-1322-1:** Мы с моей дочерью очень хотим... сочинять музыку, а главное... петь. Понимаете, я думаю, что жить... окружённым музыкой... голосами... это прекрасно. Мы сейчас тренируемся, дочка играет на пианино, я ей... подпеваю... она подпевает, я играю на... пианино. И я знаю, что это всегда доставляет неудобства нашим соседям. Мы же им буквально... по ушам ездим...
&gt; 
&gt; **Ян Новак:** Нет, всё в порядке. Я просто немного устал из-за... Ну не буду вам это рассказывать. Спокойной ночи.
&gt; 
&gt; **SCP-1322-1:** И тебе, старина.
&gt; 
&gt; **Агент Грейс:** Контакт прерван. Здоровяк направился назад к Джексонам. 
&gt; 
&gt; **Агент Родерик:** До следующего дня контакты планируются?
&gt; 
&gt; **Агент Грейс:** Насколько мы знаем, нет, не планируются, но мы почти ничего не знаем. Так что замени меня в этом фургоне, я отдохну.
&gt; 
&gt; **Агент Родерик:** Без проблем.
[[/collapsible]]

[[collapsible show=&#34;+ Третий день наблюдения&#34; hide=&#34;Прекратить просмотр&#34;]]
&gt; {{12.03.1972, 14:22. Наблюдающий агент: Грейс Уолкер. Вспомогательную помощь обеспечивает: Родерик Уайт.}}
&gt; 
&gt; **Агент Родерик:** Как Новак?
&gt; 
&gt;  **Агент Грейс:** Судя по всему, ему совсем плохо. Врач ему, очевидно, не сильно помог. По-видимому, стандартные средства лечения шума в ушах здесь не помогают. Очень похоже, что... Так, Родерик, будь рядом. Начинается.
&gt; 
&gt; **SCP-1322-1:** Старина! Новак! Открывай, это я, Уильям.
&gt; 
&gt; **Ян Новак:** Проклятье... Уильям, это ты? Извини, я очень плохо себя чувствую. Давай как-нибудь в другой раз.
&gt; 
&gt; **SCP-1322-1:** Неужели тебя так раздражает... весь этот шум, старина? Один тип, ещё во времена этого куролюба Кулиджа, сказал мне: «Сынок, не бывает музыки без... шума». Так что открывай мне, старина, мы всё обсудим.
&gt; 
&gt; **Ян Новак:** Ладно, проходи, только...
&gt; 
&gt; //SCP-1322-1 заходит внутрь и направляется в кухонную комнату.// 
&gt; 
&gt; **Ян Новак:** Эй, постой, ты...
&gt; 
&gt; **SCP-1322-1:** Не волнуйся, старина, всё в порядке. Я просто хочу выпить чаю. У меня дома нету... чая.
&gt; 
&gt; //SCP-1322-1 берёт стакан с водой и выпивает.//
&gt; 
&gt; **SCP-1322-1:** Проклятье, чудесный чай. Я тебе рассказывал, что в местах, откуда я приехал, совершенно не было чая?
&gt; 
&gt; **Ян Новак:** Прости, не мог бы ты уйти, у меня чертовски шумит в ушах. Вот уже второй день...
&gt; 
&gt; **SCP-1322-1:** Да, я понимаю. Моя дочь может быть... невыносима. Но вам стоит... простить её... у неё хуже, чем у меня... получается приспособиться. Дело в том, что там, где мы жили раньше... ну знаете, это был очень тихий край, без всякого...
&gt; 
&gt; **Ян Новак:** Я настоятельно прошу вас уйти.
&gt; 
&gt; **SCP-1322-1:** В этом краю жили только самые настоящие отбросы: проклятые клоуны, бандиты, дурачки, паршивые мужья и жёны и прочие... сукины дети. Эти ублюдки не были ни на что... по-настоящему не способны. Старина, ты не представляешь, как было тяжело... уживаться с такими. И нужно было ещё... уберечь мою дочь от их... дурного влияния. Я именно поэтому и сбежал.
&gt; 
&gt; **Ян Новак:** Господи, что с вашим голосом?
&gt; 
&gt; **Агент Грейс:** Кажется, Новак начал слышать здоровяка.
&gt; 
&gt; **SCP-1322-1:** ...а музыку мы слышали как будто издалека и это была не музыка, а... шум. Мне бы очень хотелось послушать... музыку...
&gt; 
&gt; **Ян Новак:** Господи, господи, господи...
&gt; 
&gt; //Господин Новак направляется к входной двери, видимо желая покинуть дом.//
&gt; 
&gt; **SCP-1322-1:** Старина, постой! Без тебя мы не можем... понять, как нам говорить... 
&gt; 
&gt; //SCP-1322-1 быстро догоняет господина Новака и останавливает его, хватая за руку//
&gt; 
&gt; **Агент Грейс:** Чёрт, Родерик, доставай Новака оттуда.
&gt; 
&gt; **SCP-1322-1:** Ну же, старина, ещё чуть-чуть и... моя дочка поймёт как говорить, а может быть и... петь. Всё, что мы хотим это... немного музыки.
&gt; 
&gt; //Агент Родерик входит в дом господина Новака. Господин Новака пытается вырваться из хватки SCP-1322-1 и начинает его бить. SCP-1322-1 никак на это не реагирует.//
&gt; 
&gt; **Агент Родерик:** Грейс...
&gt; 
&gt; **SCP-1322-1:** В конце концов, что есть жизнь без... музыки? Быть запертым и даже... ничего не сказать? Дружище, смотри, чему я уже научился.
&gt; 
&gt; **Агент Грейс:** Чего ты ждёшь? Вытаскивай Новака.
&gt; 
&gt; **Агент Родерик:** Грейс, здесь никого нет. Комната пустая. Новак исчез.
&gt; 
&gt; **SCP-1322-1:** Ведь шум это только... поначалу. Ты ведь уже слышишь мелодию?
&gt; 
&gt; **Ян Новак:** Боже, да, я слышу, слышу. Боже, помоги мне.
&gt; 
&gt; **Агент Грейс:** На камере они по-прежнему там. Чёрт бы меня драл, мы не знали, что он так может.
&gt; 
&gt; **SCP-1322-1:** Старина, останься дома, а завтра я ещё зайду к тебе, и мы всё обсудим. До... свидания!
[[/collapsible]]

[[collapsible show=&#34;+ Пятый день наблюдения&#34; hide=&#34;Прекратить просмотр&#34;]]
&gt; {{14.03.1972, 20:08. Наблюдающий агент: Грейс Уолкер. Вспомогательную помощь обеспечивает: Родерик Уайт.}}
&gt; 
&gt; **Агент Грейс:** Стакан-то хоть и пустой, но по-прежнему тут, так что...
&gt; 
&gt; **Агент Родерик:** Учёные всё уже проверили, Грейс. В этом доме никого нету. Он не стал невидимым или что-то в этом духе... А что там на камерах? Всё так же? 
&gt; 
&gt; **Агент Грейс:** Кажется, становится только хуже. Он страшно мучается. Вопил несколько раз, чтобы остановили музыку и метался в истерике, но большую часть времени он просто лежит на полу. 
&gt; 
&gt; **Агент Родерик:** Мы ничего не можем поделать, Грейс.
&gt; 
&gt; **Агент Грейс:** Я знаю, но... Постой... Здоровяк встал и пошёл к дому Новака. Он... Странно, на этот раз он ведёт девочку. Родерик, уйди оттуда на всякий случай.
&gt; 
&gt; **Агент Родерик:** Дважды просить не придётся.
&gt; 
&gt; **SCP-1322-1:** Старина, я пришёл с дочкой. Вам давно пора было... познакомиться. Старина, у тебя тут дверь открыта... что там с тобой?
&gt; 
&gt; **Агент Грейс:** Родерик, ты...
&gt; 
&gt; **Агент Родерик:** Дверь закрыта, Грейс. В реальности я закрывал дверь.
&gt; 
&gt; //SCP-1322-1/2 входят в кухонную комнату, где лежит господин Новак. SCP-1322-1 поднимает господина Новака и сажает на стул. SCP-1322-2 садится рядом. SCP-1322-1 остаётся стоять.//
&gt; 
&gt; **SCP-1322-1:** Эх, старина, какой же ты хлипкий. Ну, не удивительно, ты только посмотри... какой ты... худой. А вот моя любимая... дочка... она очень скучает по нашему старому дому и очень хочет... найти новый... дом...
&gt; 
&gt; **SCP-1322-2:** //неразборчиво//
&gt; 
&gt; //SCP-1322-2 издаёт совокупность недифференцированных звуков различной частоты. Рот SCP-1322-2 остаётся неподвижным.//
&gt; 
&gt; **SCP-1322-1:** Ох, дорогая... я же говорил, что вернуться в наш милый, тихий край уже... не получится. Неужели он тебе действительно... нравился?
&gt; 
&gt; **SCP-1322-2:** //неразборчиво//
&gt; 
&gt; **SCP-1322-1:** Его больше нет... теперь мы должны научиться издавать все эти... чудесные звуки, иначе мы застрянем в этом... здесь. Мы можем никогда не... увидеть музыку. Ведь мы такие шумные, посмотри только на этого...
&gt; 
&gt; **SCP-1322-2:** //неразборчиво//
&gt; 
&gt; **SCP-1322-1:** Ты должна быть более... старательной. Этот Новак издаёт очень интересные... звуки. Тебе надо... учиться.
&gt; 
&gt; **SCP-1322-2:** //неразборчиво//
&gt; 
&gt; **SCP-1322-1:** Ох, никогда не мог отказать... моей... девочке. Старина, моя девочка хочет вспомнить тот тихий край, который нам пришлось... покинуть. Ты не против, если я... вижу, ты не против.
&gt; 
&gt; //Господин Новак по-видимому постепенно приходит в себя. Он осматривает SCP-1322-1/2 и показывает на свои губы. SCP-1322-1 подаёт ему стакан воды. Господин Новак залпом выпивает стакан воды.//
&gt; 
&gt;  **Ян Новак:** Оно... прекратилось?
&gt; 
&gt; **SCP-1322-1:** Подожди, минутку, по-настоящему ты ещё... ничего не слышал.
&gt; 
&gt; //В помещении начинает играть сильно искажённая музыка, часто прерываемая шумами различной частоты и интенсивности[[footnote]] Впоследствии определена как музыка из классического фильма эпохи немого кино «Безопасность прениже всего» («Safety Last») [[/footnote]]. Господин Новак встаёт и пытается покинуть комнату, но по неизвестным причинам не может выйти из кухонной комнаты. SCP-1322-1/2 наблюдают за попытками господина Новака покинуть комнату в течение двух часов, после чего встают и уходят. Как только SCP-1322-1/2 покидают границы дома господина Новака, камера перестаёт фиксировать их присутствие.//
[[/collapsible]]

[[collapsible show=&#34;+ Рапорт о состоянии г-н Новака. Только для сотрудников с 4 уровнем допуска&#34; hide=&#34;Прекратить просмотр&#34;]]
&gt; {{10.03.1985, 13:00. Отрывок из доклада о результатах перепроверки состояния всех жертв SCP-1322. Доклад составлен агентом Грейс Уолкер, главой команды по разработке мер содержания SCP-1322}}
&gt; 
&gt; ... как и остальные жертвы SCP-1322, г-н Ян Новак не демонстрирует каких-либо изменений в своём поведении. Прошло уже 13 лет, а он до сих пор пытается выбраться из кухни, каждый час повторяя одну и ту же последовательность действий. Эта нелепая музыка тоже ни капли не изменилась. 
&gt; 
&gt; За 13 лет мы не смогли разработать какого-либо средства, позволяющего нам успешно противостоять SCP-1322. Вместе с этим рапортом я подаю вам моё заявление об увольнении, а также запрос на получение контролируемого амнезиака. Мне хотелось бы забыть хотя бы эту мелодию.
[[/collapsible]]</textarea></pre>
