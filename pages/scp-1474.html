[[include component:credit-button]]
**Artikel:** SCP-1474 – //In Solidarität mit Xiu Lidao, Großer Weiser, Dem Himmel Gleich//
**Autor:** Gaffsey (Account gelöscht)
**Original:** http://scp-wiki.wikidot.com/scp-1474
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1474

**Klassifizierung:** --Keter-- Sicher

**Sicherheitsmaßnahmen:** --SCP-1474 ist von mindestens 400 einzelnen Girlanden aus gewöhnlichen Gänseblümchen (//Bellis perennis//) zu umgeben. Jede einzelne Girlande hat aus nicht weniger als 1080 Blumen zu bestehen.--

--Zwei Stufe-1-Foundation-Mitarbeiter, die fließend Mandarin-Chinesisch sprechen, haben SCP-1474-02 jederzeit auf mögliche Änderungen der notwendigen Sicherheitsmaßnahmen zu überwachen. Im Falle eines Eindämmungsbruchs ist die gesamte Luft aus dem Eindämmungsbereich in eine benachbarte Lagereinrichtung abzulassen. Klasse-D-Personal, das umluftunabhängige Atemschutzgeräte trägt, hat einzutreten und neue Sicherheitsmaßnahmen auszuführen. Sollte die erforderliche Zeit für die Ausführung neuer Sicherheitsmaßnahmen eine Stunde überschreiten, ist der Eindämmungsbereich von SCP-1474 zu räumen, bis SCP-1474-03 vollständig aus dem Bereich entfernt wurde.--

SCP-1474 ist im Außenlagerbereich 36 aufzubewahren. Es ist kein Versuch zu unternehmen, SCP-1474 einzuschließen.

**Beschreibung:** SCP-1474 ist eine Installation, die aus drei Teilen besteht, die mit SCP-1474-01, -02 und -03 nummeriert sind. SCP-1474-01 ist ein Mechanismus, der in einem Standard-Versandbehälter von 12 x 2,4 m enthalten ist. Der Behälter hat mehrere hundert Löcher, die oben und an den Seiten hineingebohrt wurden, vermutlich um das Entkommen von SCP-1474-03 zu ermöglichen. SCP-1474-01 besteht aus Rädern, Rohren, Zahnrädern, Kühlschränken, Polizeiband, Zahnrädern, Wasserkühlern und Quellen. Es kann unbegrenzt ohne Stromquelle betrieben werden. Während des Betriebs wird es unmöglich, Komponenten von SCP-1474-01 zu zerbrechen oder zu beschädigen. Wenn ein Teil des Objekts während des passiven Zustands von SCP-1474-01 entfernt wird, funktioniert das Objekt weiter, unabhängig vom Verlust. Wenn die Bemühungen, SCP-1474-01 einzudämmen, erfolglos bleiben oder wenn sich seine Sicherheitsmaßnahmen ändern, beginnt es automatisch zu arbeiten. Es ist nicht bekannt, wie das Objekt Änderungen in seiner Umgebung erkennen kann, noch wie sich sein Betrieb an die Sicherheitsmaßnahmen anpassen kann. Siehe Anhang 1474-G-87r für weitere Details.

SCP-1474-02 ist ein Lautsprecher der Marke █████, der am Gehäuse von SCP-1474-01 befestigt ist. Versuche, es zu aktivieren oder eine interne oder externe Stromquelle zu finden, waren erfolglos. SCP-1474-02 wird durchschnittlich einmal alle drei Tage aktiviert. Wenn es aktiv ist, kündigt es eine neue Reihe von Sicherheitsmaßnahmen auf Mandarin-Chinesisch an. Die Bedingungen der Ankündigung müssen erfüllt werden, um den passiven Zustand von SCP-1474-01 aufrechtzuerhalten. Unmittelbar nach der Ankündigung geänderter Sicherheitsmaßnahmen funktionieren frühere Sicherheitsmaßnahmen für SCP-1474-01 nicht mehr und SCP-1474-01 nimmt seinen Betrieb auf.

Nach mehr als einer Stunde Betrieb setzt SCP-1474-01 mit einer Geschwindigkeit von 500 Litern pro Sekunde ein Aerosol frei, das aus mehreren Verbindungen besteht, darunter flüssiges Polyethylen, Melaminformaldehyd und Polyvinylchlorid, bezeichnet als SCP-1474-03. Bei Kontakt mit einem Feststoff kondensiert es sofort und bildet eine Barriere um die Oberfläche des Objekts. Wenn sie mit einer Schicht aus SCP-1474-03 bedeckt wurden, wurden Subjekte in 100 % der aufgezeichneten Fälle immobilisiert. Im Falle einer Inhalation bedeckt SCP-1474-03 das Innere der Lunge des Subjekts, was zum Tod durch Ersticken führt. Eine nicht-pulmonale Exposition gegenüber SCP-1474-03 hat keine dauerhaften nachteiligen Nebenwirkungen und die Schicht kann ohne nennenswerte Verletzungen entfernt werden. Die Mittel, mit denen die Komponenten von SCP-1474-03 aerosolisiert wurden, sind unbekannt. SCP-1474-01 und -02 scheinen immun gegen die Effekte von SCP-1474-03 zu sein und funktionieren weiterhin ohne Zwischenfälle in seiner Gegenwart. Die Überprüfung des Sicherheitsmaterials hat ergeben, dass SCP-1474-03 nicht von einem Teil von SCP-1474-01 emittiert wird, sondern von dem Objekt als Ganzem stammt.

**Ausgewählte frühere Sicherheitsmaßnahmen**
&gt; * █.██.20██: SCP-1474-01 ist von einem Ring aus 19 D-Klasse-Mitarbeitern zu umgeben, die Standarduniformen der Volksbefreiungsarmee (People&#39;s Liberation Army, kurz PLA) tragen und mit Standard-CDS-Halsbändern ausgestattet sind. Das D-Klasse-Personal ist anzuweisen, das chinesische Kinderlied &#34;Liang Zhi Lao Hu&#34; zu singen und im Takt zum Lied zu springen. Bei Ermüdung haben die CDS-Halsbänder eine Dosis von 3 mg Stimulantladung 87 an die Jugularvene abzugeben. Jedes D-Klasse-Personal, das versucht, den Ring zu durchbrechen oder zu verlassen, ist sofort zu terminieren. Das verbleibende D-Klasse-Personal hat den Ring so schnell wie möglich zu schließen und die Sicherheitsmaßnahmen fortzusetzen.
&gt;  
&gt; * █.█.20██: Ein D-Klasse-Mitarbeiter, der fließend Mandarin-Chinesisch spricht und in einen chinesischen Tunika-Anzug gekleidet ist (allgemein als &#34;Mao-Anzug&#34; bekannt), hat den Behälter von SCP-1474-01 zu betreten. Die Tür zum Behälter ist zu schließen und zu verriegeln. Die D-Klasse hat in der ersten Person von ihrem Leben zu erzählen, von der Empfängnis bis zum Tod. Die Erzählung hat an jeder möglichen Stelle ausgeschmückt zu werden, wobei nur die grundlegendsten Elemente intakt bleiben. Alle Erzählungen haben mindestens drei Stunden zu dauern und mit dem Satz &#34;Ich habe auf Verbundenheit verzichtet und damit gegen mich selbst gewonnen&#34; zu enden.
&gt; 
&gt; * █.██.20██: 400 Larven von //Papilio paris// (Pariser Tagpfauenauge) sind in den Behälter von SCP-1474-01 zu bringen, zusammen mit 100 kg Standardnährstoff 83-n. Die Behältertüren sind für 14 Tage zu versiegeln. Beim Öffnen der Türen hat das mit Schmetterlingsnetzen ausgestattete D-Klasse-Personal zu versuchen, so viele Schmetterlinge wie möglich wieder einzufangen.
//Eine vollständige Liste der Sicherheitsmaßnahmen finden Sie in Dokument 1474-8f.//

**Bergungsprotokoll 1474**
&gt; SCP-1474 wurde von der Polizei am 10.09.20██ um 5:30 Uhr im ███ ████ Park in ███████, China, entdeckt. Zum Zeitpunkt der Entdeckung war kein Teil des Objekts aktiv. Der Behälter wurde von Officer ██ ███ geöffnet, der SCP-1474-01 fälschlicherweise für einen Sprengsatz hielt. Um 5:45 Uhr trafen Mitglieder des örtlichen Bombengeschwaders ein, um zu versuchen, das Objekt zu entschärfen. Um 5:47 Uhr wurde in einem Radius von 400 m um das Objekt herum eine Absperrung errichtet, und die Zivilbevölkerung wurde aus dem Gebiet evakuiert. Um 5:48 Uhr wurden SCP-1474-01 und -02 aktiv, wobei SCP-1474-02 angab, dass ein Berg aus Papiermaché gebaut werden sollte, um es zu bedecken. Versuche, SCP-1474-01 zu entwaffnen oder aus der Ferne zu detonieren, erwiesen sich als unwirksam, und um 6:48 Uhr wurden ungefähr 10.000 Liter SCP-1474-03 in den Park freigegeben, was zu siebzehn Opfern führte. Zu diesem Zeitpunkt meldeten mehrere Foundation-Agenten, die der Polizeibehörde von ███████ angehörten, den Vorfall, und das Objekt wurde schließlich in Foundation-Gewahrsam genommen.

Bei der Eindämmung wurde ein kleines Plakat in SCP-1474-01 gefunden. Für weitere Details siehe Dokument 1474-1d-29

**Dokument 1474-1d-29**
&gt; //In Solidarität mit Xiu Lidao[[footnote]]Chinesischer Künstler und politischer Aktivist. Verhaftet 2005. Verbüßt derzeit eine zehnjährige Haftstrafe wegen &#34;Störung der politischen Harmonie und Hetze gegen den Staat.&#34;[[/footnote]], Großer Weiser, Dem Himmel Gleich//
&gt; Zhang San[[footnote]]Ein chinesischer Platzhaltername, der in einem ähnlichen Kontext verwendet wird wie &#34;Max Mustermann&#34;.[[/footnote]], 2508
&gt; Nur das, an dem festgehalten wird, kann verloren gehen. Nur was eingeschlossen ist, kann entkommen.

**Anfrage 1474-03-f**
&gt; Nach █ Monaten und mehr als ██ verschiedenen Sicherheitsmaßnahmen für SCP-1474 ist es an der Zeit, seine Beschaffenheit neu zu bewerten. Es ist nicht einfach ein anomales Objekt; es ist ein Kunstwerk und muss als solches betrachtet werden. Das darin gefundene Plakat deutet darauf hin, dass es politischer Natur ist, insbesondere über einen chinesischen politischen Gefangenen. Seine anomalen Eigenschaften begannen sich in der Sekunde zu manifestieren, in der sich die Polizeibarriere um es herum schloss, und haben sich trotz unserer besten Bemühungen zur Eindämmung nur fortgesetzt. Als Kunstwerk ist es kontextabhängig. Der Kontext für die Arbeit ist Eindämmung und Inhaftierung; wenn wir es nicht länger eindämmen, wird die Eindämmung kein Thema mehr sein. Ich bitte um Erlaubnis, SCP-1474 im Freien in einen nicht eingeschlossenen Bereich zu verlegen.
&gt; //- Dr. Lomax//
&gt; 
&gt; //Anfrage gewährt. SCP-1474 soll vorübergehend in den Außenlagerbereich 36 gebracht werden.// – O5-██ 

**Anhang 1474-G-87r**
&gt; Nach mehreren Testrunden scheint es, dass SCP-1474 seine Aktivität einstellt, wenn es nicht eingeschlossen ist. In den vergangenen fünf Wochen waren SCP-1474-01 und -02 vollständig inaktiv. Ich schlage Änderungen der Sicherheitsmaßnahmen vor, um diese Erkenntnisse widerzuspiegeln.
&gt; //– Dr. Lomax//
&gt; 
&gt; //Anfrage gewährt.// – O5-█</textarea></pre>
