**Elemento #:** SCP-2678

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** Il punto di accesso è stato sigillato nuovamente e camuffato per sembrare uno scaffale a muro. Tutte le esplorazioni precedentemente programmate sono state annullate.

**Descrizione:** SCP-2678 è uno spazio extradimensionale accessibile unicamente a fedeli della confessione cristiana cattolica, attraverso una porta prima murata nelle cripte della Cattedrale di Siena, Italia. Una placca metallica affissa alla porta reca iscritto [[[SCP-3790|&#34;Dipartimento di Anormalità della Fondazione SCP&#34;.]]] Coloro che ne varcano la soglia giungeranno al&#39;interno di un piccolo avamposto costituito da tela cerata costruito nei pressi della porta e indipendente da essa. All&#39;interno della costruzione si trovano:

* Un frigo biomedico da laboratorio, con all&#39;interno campioni di sangue e ossa raccolti da tutto SCP-2678;
* Alcuni registratori, varianti da quelli in strisce di cera a moderni modelli magnetici di ripresa;
* Un terminale computerizzato il cui accesso è consentito solo attraverso credenziali della Fondazione. Ogni tentativo di accesso è stato respinto per insufficente autorizzazione;
* Spartito di un preludio corale intitolato //Sul Golgota//;
* Uno scheletro incompleto (ioide, osso iliaco ed entrambi gli avambracci mancanti) di un maschio in età prepuberale, coperto da un telo sopra un tavolino in ferro. Non è nota la causa di morte.

L&#39;avamposto è localizzato ai margini di una città di 324,6 km², composta unicamente da cattedrali, palazzi e chiese in stile gotico italiano, fluttuanti in un vuoto dal colore vermiglio arancione. Una continua pioggia composta da sangue umano sembra aver ricoperto la città fin dalla sua scopertà iniziale, ritardando i tentativi di navigazione al suo interno e macchiando gli edifici di rosso. Dalle analisi chimiche quest&#39;ultimi, pur rassomigliando a marmo, paiono essere stati realizzati in materiale osseo proveniente da bambini maschi di età compresa tra i sette e i dodici anni.

Non è stata finora individuata alcun tipo di vita, umana o meno, all&#39;interno di SCP-2678. Nonostante questo, tutti i visitatori affermano di aver sentito una melodia acuta e disarmonica provenire dall&#39;ammasso degli edifici. La strumentazione per la ripresa audio subisce svariati malfunzionamenti all&#39;interno di SCP-2678, catturando unicamente il suono del sangue cadere a un volume estremamente elevato.

Gli esploratori che seguano la melodia saranno in grado di individuarne la provenienza a partire da un&#39;esatta relplica della Cattedrale di Siena (con i già menzionati cambiamenti dell&#39;ambiente). La cattedrale è completamente vuota eccezion fatta per un singolo organo a canne, le cui più lunghe sono state tagliate, e i pedali corrispondenti asportati[[footnote]] Le canne più lunghe emettono i suoni più bassi in un organo, il che consente all&#39;esemplare qui menzionato di riprodurre unicamente le note più acute.[[/footnote]]

La pressione su di un tasto risulterà nell&#39;imitazione della nota da parte di una voce giovanile maschile (che va dai sette ai dodici anni circa); ogni tasto possiede una voce corrispondente unica. Come con un normale organo a canne, le note possono essere sostenute fintanto che il tasto venga premuto, anche se ciò si tradurrà in quello che viene segnalato come un cambiamento di tono della voce, sempre più in preda al panico mentre il tasto viene tenuto premuto per lunghi periodi di tempo.

Mentre l&#39;organo suona, la pioggia di sangue si trasformerà in acqua in maniera sconosciuta. Non importa per quanto tempo l&#39;organo viene suonato, gli edifici rimarranno comunque macchiati.

Test a lungo termine su esploratori e membri del gruppo di ricerca hanno rivelato diversi cambiamenti comportamentali, provvisoriamente ritenuti collegati all&#39;ascolto della musica d&#39;organo all&#39;interno di SCP-2678. Questi includono:

* Un maggior apprezzamento per la musica corale;
* Una maggiore fiducia nelle religioni organizzate;
* Una maggiore fede espressa verso figure che rappresentano un&#39;autorità;
* Livelli di dubbio superiori verso individui di uno status sociale o economico inferiore;
* Una riluttanza generale a denunciare crimini commessi da altri membri della Fondazione.

Questi sintomi non sembrano smorzarsi col tempo.


**Addendum:** Un test sull&#39;organo è stato condotto il 20/12/2019 per determinare il limite superiore del suo sostegno, poiché non è stato possibile trovare alcuna cassa del vento collegata.

Il test più lungo registrato su un accordo è durato 23 minuti, a quel punto i tasti dell&#39;accordo di Do di settima si sono frantumati spontaneamente, essendo apparentemente andati oltre le proprie capacità. I frammenti rimanenti sono stati visti sanguinare per diversi giorni.
