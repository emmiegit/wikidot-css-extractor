“Es la misma historia de siempre,” dijo la Dra. Elaine Wicks. “Los granjeros siguen abriéndose paso en el bosque mediante quema y tala. Ahuyentan a las tribus nativas que se encuentran en su camino, en ocasiones lo hacen por la fuerza. Se supone que hay leyes para protegerlos, pero los gobiernos locales no están muy ansiosos por hacerlas valer. Si pudieras mencionarlo a tus superiores…”

“Les pasaré el mensaje,” dijo el hombre conocido como Joseph Knight, “Pero no puedo garantizar que harán algo. Solo estoy aquí estimando la significancia histórica del hallazgo.”

“Por supuesto. Eso es de lo que se tiene que preocupar la UNESCO,&#34; dijo la Dra. Wicks con amargura. “Protejamos las ruinas. Esas si tienen significancia mundial ¿no?”

“Las Naciones Unidas, por supuesto, están preocupadas de los derechos humanos de los indígenas,” replicó Knight. “Pero eso no está bajo mi jurisdicción. Sin embargo, te prometo que tus preocupaciones se le harán saber a las autoridades relevantes.”

“Es todo lo que pido,” dijo la Dra. Wicks. “Los Yashiwa son una tribu fascinante y sería un crimen si su cultura y herencia fueran destruidas para que los americanos engorden a hamburguesas…”

“Prefiero los tacos,” Dijo Knight, &#34;¿Si me disculpa madame?”

Asintió respetuosamente hacia la Doctora y se alejó de su tráiler en medio del abrazador calor del Amazonas. Su delgada camisa se pegaba a su cuerpo mientras los chirriantes sonidos de insectos y aves coloridas lo rodeaban como si estuviera en medio de un caleidoscopio sonoro. El campamento era pequeño: varias tiendas, una letrina, un tráiler con computadoras, internet satelital y generador de gasolina respaldado por paneles solares. Las estructuras estaban organizadas en un semi-circulo laxo en la base de un templo masivo: cientos de metros de alto, hecho de piedra tallada a mano, cubierto en relieves deteriorados y masas enmarañadas de enredadera. Trece arqueólogos y antropólogos habían llegado al lugar para estudiar la así llamada “Pirámide Yashiwa,” la cual ya era considerada uno de los más grandes descubrimientos arqueológicos del siglo. 

El Sr. Knight, y otros pocos miembros de su equipo, estaban aquí por una razón diferente.
Vio a James Zhao saludarle, y asintió hacia el joven hombre chino-americano, antes de dirigirse hacia su colega. “¿Puedes confirmarlo?” preguntó.

“Aún no,” dijo Zhao con severidad, “Aun intento descubrir que está pasando aquí.”

“Maldición,” suspiro Knight. “¿Has conseguido ralentizar el progreso?”

“Convencí a los equipos que tenemos que catalogar y estudiar el exterior a profundidad antes de siquiera entrar a la estructura,” dijo Zhao, “Pero es solo cuestión de tiempo antes que uno de ellos se impaciente e intente abrir una de esas puertas. ¿No puedo pedirles exactamente que no abran la tumba del rey Tut o sí?”

“Haz lo que puedas,” dijo Knight. “Enserio. Esfuérzate. El consejo fue claro en ese punto: lo que sea que esté ahí dentro, causó que la mitad de sus oráculos tuvieran un ataque convulsivo al anunciarse el descubrimiento. No podemos dejar que lo abran hasta descubrir lo que hay dentro. Si alguien lo hace, si algo malo pasa…bueno, lo último que quisiera hacer es culpar a los Yashiwa por la masacre de un puñado de estudiantes. Todo eso de “los salvajes homicidas” no suena tan bien en estos días. Además, parecen ser buenas personas.”

“Hablando del diablo,” suspiró Zhao. Al otro lado del campamento, un hombre joven pero harapiento, con piel color caramelo y con textura de cuero se abría paso hacia ellos. Cargaba un bastón-lanza-sopla dardos bellamente decorado en una mano, y su cuerpo sin camisa se encontraba cubierto de tatuajes decorados y entrelazados. Por respeto a los recién llegados, el hombre había intercambiado sus ropas tradicionales tejidas de fibra vegetal por un par de pantalones cortos coloridos. También había intercambiado sus sandalias tradicionales hechas a mano por un par de Birkenstocks de cuero, lo cual tenía menos que ver con respeto y más con comodidad. Los zaparos Yashiwa era notablemente incómodos. 

“Señor Tashika,” dijo Knight, inclinando su cabeza con respeto. “Es bueno verlo de nuevo.”

“Y a usted Señor Knight,” dijo el hombre, su inglés marcado con un acento bajo y gutural: el dialecto Yashiwa era principalmente glotal. “¿Sus estudios van bien?”

“De hecho sí. Hemos estado estudiando la base de los relieves en los muros de la pirámide,” Dijo Knight. “Son fascinantes. ¿Sabe algo sobre ellos?”

Tashika rio en voz alta y sacudió su cabeza. “Me gustaría poder decirte que esto era un lugar antiguo y sagrado de mi gente, quizá hasta recitar algo de historia pasada de madre a hija por generaciones… pero la verdad es, no conozco una mierda. Los Yashiwa no venían por aquí a menudo. No hay ningún rio, el suelo es malo y la caza pobre.”

“Lo cual lo hace interesante para mí,” Respondió Knight. “La gente no suele construir edificios enormes en medio de la nada. Edificios de este tamaño suelen ser construidos cerca de recursos que los sustenten. Un rio para comerciar y pescar. Suelo fértil para cultivar. Terreno alto, para defenderse o aislarse. Sin mencionar que no se suelen ver templos sin edificios auxiliares a su alrededor…”

“¿Auxiliares?”

“Secundarios,” clarificó Knight. “Cosas como casas para los sacerdotes, o granjas para alimentarlos, o para alojar artesanos y mercaderes. Siempre suelen aparecer de esos alrededor de centros religiosos y templos. No es común ver un único edificio como este a mitad de la jungla.”

“Entonces quizá ¿este no es un templo?” Sugirió Tashika.

Knight pausó por un momento, escogiendo con cuidado sus siguientes palabras antes de continuar: “En realidad no hay nada más que pueda ser,” dijo, intentando mantener calmada su voz: Tashika se estaba acercando peligrosamente a la verdad. “Un edificio así de grande, ¿qué más puede ser?”

“No lo sé,” Dijo Tashika. “pero…” rio nerviosamente y se talló la parte trasera de la cabeza. “Demonios. Esto me hará sonar como un tribal ignorante…”

“Serás todo menos ignorante, Tashika. Solo dímelo.”

“Está bien,” dijo el hombre Yashiwa suspirando. “Mira. Nuestra villa tiene esta…esta mujer anciana. Una vieja bruja loca. La llamamos La Abuela. Dicen que puede ver el futuro. Son todo leyendas y mitos, pero es parte de nuestra cultura ¿Lo entiendes?”

“Si,” dijo Knight. “Los chamanes y las mujeres sabias son universales.” Recordaba vagamente haber conocido a la mujer cuando él y el equipo de la UNESCO se presentaron ante las tribus Yashiwa locales. Recordaba una vieja y desgastada mujer, con solo un brazo, apoyándose en un palo y mirando con ira a los visitantes de su villa. También recordó a Zhao diciéndole que la firma EVE de la mujer mostraba tendencias hacia habilidades extrasensoriales…

“Todo es basura, pero…bueno, La Abuela insistió que debíamos movernos a nuestro territorio de invierno antes este año. Se trata de un viaje de treinta millas por la jungla. Usualmente no hacemos el viaje sino hasta unos meses después en el año, pero… ella insiste que el desastre caerá sobre nosotros si permanecemos aquí, puso a mi padre tan nervioso que aceptó mover a la tribu antes este año.” Tashika rió nerviosamente, escondiendo sus dientes con una mano. “Es pura basura tribal, pero lo ancianos lo están tomando enserio. Así que no podré ayudarlos más por ahora.”

“Es una pena,” dijo Knight, con sinceridad. Tashika había sido un tesoro: un Yashiwa, criado en la cultura de las tribus, pero también en la ciudad, y con título universitario para rematar. Había sido invaluable en las negociaciones entre la UNESCO y los Yashiwa, Knight sabía que iba a extrañar a aquel hombre. “Quizá cuando regresen a sus territorios de verano podamos encontrarnos una vez más.”

 “Si aún estás aquí,” Respondió Tashika. “Puede que encuentres todo lo que buscas de este lugar y te marches a casa para entonces.”

“Quizá sí,” concordó Knight.

“Iré a decirle a los demás,” Dijo Tashika. “Gracias por su ayuda…y su respeto, señor Knight. Buen día, Señor Zhao.”

“Tashika,” dijo Zhao, extendiendo su mano en señal de amistad. “Buena suerte, te voy a extrañar.”
“Y yo a usted, Señor Zhao.”

El hombre inclino su cabeza con respeto a Knight, después se alejó para despedirse de sus amigos en el equipo de investigación de la UNESCO. Knight sacudió su cabeza y frunció el ceño con preocupación.

 “¿Jimmy? ¿Porque me está llegando a la mente un viejo proverbio de ratas y naves a punto de hundirse?”

“Estaba pensando lo mismo,” Admitió Zhao.

-----

“¿Señor Knight?”

Knight se despertó lentamente, para encontrar a Zhao inclinándose en su tienda. La cara del joven estaba pintada de preocupación.

“Señor Knight,” dijo Zhao. “Creo que ha pasado”

“¿Qué pasó?” pregunto Knight, alertándose de pronto. 

“Timothy y Jonas no están. Y una de las puertas del templo está abierta.”

“Maldición,” Gruño Knight. “Pensé que tendría al menos una semana más antes que uno de esos niños intentara algo estúpido…”

“No creo que sea su culpa, será mejor que vengas a ver.”

Knight entendió al momento de salir al campamento. La tienda se encontraba derribada a la orilla del campamento, con las guías rotas y las varillas de acero dobladas en dos. Uno de los muros de nylon había sido desgarrado, como si se tratara de una enorme garra. Había una mancha oscura en el suelo que se veía muy similar a la sangre.
 
“¿Quien más lo sabe?” Preguntó Knight.

“Otros dos investigadores. Lin y Tamaki. Creo que son todos.”

“Está bien,” dijo Knight con frialdad. “Habla con ellos. Mantenlos callados. Diles que fue un oso o algo, y que vamos a ir tras ellos. Yo iré por el equipo.”

Knight cruzó a prisa el campo hacia la tienda de equipo, donde desbloqueó una caja que había mantenido cerrada desde que llegó a Sudamérica. Dentro, había dos cascos, un par de carabinas M-4, munición y un teléfono satelital.

Tomó los rifles primero, revisó que las cámaras estuvieran vacías y los puso a un lado. Después tomó el teléfono y marcó un número que no se encontraba en ningún directorio telefónico de la tierra.

“Central” dijo una suave voz femenina. “Reporte.”

“Central, este es Tasker Uno,” Dijo Knight. “Código de autentificación Víctor Assegai Nueve Dos Dos.&#34;

“Tasker Uno, central confirma. Preparando tu archivo ahora…transfiriéndote al controlador apropiado. Espera un minuto, por favor.”

Knight tomó uno de los dos cascos, revisando las baterías del sistema OCULUS y haciendo un diagnóstico rápido, mientras “Wheel in the Sky” de Journey sonaba en el teléfono. Contestaron antes que la canción tuviera oportunidad de repetirse.

“Tasker Uno, esta es la Autoridad Central. Reporte, cambio.”

“Central, Tasker Uno. Tengo dos civiles perdidos, y las puertas del templo han sido abiertas. Entraré a la estructura con Tasker Dos. Tercera Prioridad de la Misión. Voy a escalar a Nivel de Respuesta 3. Si no saben de nosotros en tres horas, considérenlo una emergencia de respuesta 4. Por favor confirmen, cambio.”

“Tasker Uno, Central confirma dos civiles perdidos, puertas del templo abiertas. Central confirma su escalada a Nivel de Respuesta 3. Central escalará a Nivel de Respuesta 4 a las 0600 horas, tiempo local. Cambio.”

“Gracias central. Tasker Uno fuera.” Knight colgó el teléfono y puso la unidad en su cinturón. Tomó una mochila de viaje vacía y la lleno con comida, agua, equipo médico y una laptop. Zhao se le unió en la tienda poco después, y Knight lo ayudo a empacar una mochila propia. 

Los dos hombres emergieron de la tienda cargando sus rifles de asalto y vistiendo sus lentes de visión nocturna. Podía ver a dos de los investigadores de la UNESCO parados junto a sus tiendas. Lin levantó la ceja alarmada al ver a los dos hombres vestidos como soldados de operaciones especiales. 

“De acuerdo,” Dijo Knight. “Tenemos dos miembros del personal perdidos, posiblemente secuestrados. Zhao y yo iremos a ver si podemos traerlos de regreso. Lin, si no sabes de nosotros a las 0600, lo siento, a las 6 en punto… toma a todos, súbelos a los vehículos y llévalos hacia el pueblo. Encuentra la embajada americana más cercana y diles lo que pasó.”

“¿Qué pasó?” Exclamó Lin con impotencia. “No entiendo lo que está pasando!”

“Terroristas,” dijo Knight severamente. “Creo que secuestraron a Tim y Jonas. Voy a ver si podemos encontrarlos.”

“Pero…”

“Lin,” dijo Zhao suavemente. “si no regresamos los terroristas podrían venir por el resto de ustedes. Tienes que asegurarte que el equipo se encuentre seguro. Tú estás a cargo aquí.”

Lin dudó en decir más y, finalmente, asintió. “Vuelvan a salvo,” dijo.

“Terroristas, ¿eh?” Susurro Zhao, mientras los dos hombres trotaban hacia el templo.

“La explicación paraguas para toda actividad extra normal,” respondió Knight.

-----

A través del VERITAS, el interior del templo abandonado parecía brillar con una enfermiza luz verde, con patrones similares a manchas de sangre o arañazos sobre la piedra. Una neblina verduzca se levantaba entre los dos hombres haciendo estremecer sus brazos descubiertos. La imagen de una calavera desollada se abalanzó hacia Knight, con su boca sin labios abierta en un grito mudo, después se desvaneció en la oscuridad.

“Pasaron cosas malas aquí,” susurro Zhao.

“Muy malas,” Concordó Knight. Conlleva mucha violencia espiritual y emocional para que las señales EVE permanezcan tan profundamente como estas. Este lugar había sido testigo de homicidio y cosas peores. 

“Knight,” dijo Zhao suavemente. Señaló hacia un lugar en el suelo con una señal VERITAS más brillante que el resto. Knight se puso en una rodilla y pasó su mano sobre el charco de luz blanca brillante. Sus dedos se sentían pegajosos.

Llevo sus dedos a la nariz y percibió el olor a sangre.

“Es fresca,” dijo. “No pudieron haber pasado más de unos minutos desde que se derramo, debemos estar alcanzándolos.”

Fue entonces que Knight escuchó los quejidos.

Eran muy suaves, y muy bajos, no más sonoros que el maullar de un gatito, pero era bajo y gutural, acentuado con un asqueroso sonido húmedo. Provenía de más adentro en el templo. Adentrándose en la oscuridad.

“…sabes,” comentó Zhao. “Cuando pasa esto en las películas de terror, comienzo a gritarle a la chica que no se adentre en el templo espeluznante. Que simplemente se vaya a casa. A quien le importa lo que haya ahí…”

“Si,” concordó Knight. “Pero…”

Levantó el rifle hasta su hombro y continuó caminando por los pasillos oscuros y húmedos. Más cerca del sonido.

-----

La luz era tenue. Era del color de las luciérnagas. Miles de ellas. Parpadeaba y brillaba tenue, adelante en la oscuridad.

Knight entró a la cámara central y sintió su estómago revolverse. La cosa en el centro era una masa de… materia… como a la altura de la rodilla. Era esponjosa, llena de pequeños agujeros del tamaño de un lápiz. Miles de pequeñas larvas brillantes se retorcían y adentraban en la masa, sus pequeños cuerpos avanzando poco a poco, lentos pero seguros.

La cosa en la sima de la masa no era Jonas. Ya no más. Sus ojos estaban congelados en el terror, su boca abierta en shock. Una de las larvas se adentraba por su labio inferior, mientras tres más se abrían camino por su ojo izquierdo. Su mano estaba estirada hacia Knight. Su piel caía lentamente de ella, como una vela derritiéndose. 

Knight tomo su rifle y picó levemente la mano de Jonas. Dejó una leve impresión de la boca del rifle, como si se tratara de cera. 

“Jabón,” Susurró Zhao. “Se están convirtiendo en jabón…”

“Maldita sea,” susurró Knight. Estudió la masa un poco más de cerca. Ahí, apegado junto a Jonas, con su brazo y torso fundiéndose en los del otro hombre, se encontraba también Timothy.

“De acuerdo,” Dijo Knight. “Nos vamos. Sella la puerta, saca al equipo UNESCO de aquí. Llama a ASALTO. Esto está por encima de nuestras…”

“¿Señor? Una voz femenina suave dijo detrás de ellos. “¿Señor Knight?,” dijo Lin. “Dejé a Tamaki a cargo. Está preparando a todos para partir, pero pensé que pudieran usar algo de ayuda –OH POR DI-

Zhao sujetó a la joven antes que pudiera gritar, puso su mano y guante sobre su boca y la sujetó 
mientras forcejeaba. Algo se movió dentro de la cámara brillante, y Knight se giró para ver…

Larvas. Brillantes. Miles de ellas, estallando desde la masa de material ceroso-jabonoso que alguna vez fue Jonas y Tim. Arrastrándose sobre la piedra húmeda, sobre los relieves antiguos, el moho y el limo, abalanzándose hacia él como una marea brillante, aterradoramente rápida, Knight volteó hacia Lin y Zhao y les gritó que corrieran mientras sus pies giraban hacia la salida, corriendo por su vida…

Escuchó a Zhao gritar mientras las cosas los alcanzaban a él y a Lin, escuchó el chillido de Lin un momento después. Sintió sus tobillos ceder, y colapsó hacia el piso, golpeando su barbilla contra la piedra y viendo estrellas.

Knight se giró, con su rifle alzado. La brillante marea verde envolviendo sus tobillos, arrastrándolo hacia la horrible masa de cera jabonosa en el centro de la cámara. Lin y Zhao ya estaban dentro, comenzando a derretirse, esas horribles larvas verdes ya se arrastraban dentro y fuera de lo que alguna vez había sido carne, pero que ahora asemejaba más a queso suave. 

Su brazo izquierdo ya estaba infestado de gusanos. Tuvo que soltar su rifle para tomar su mochila y desabrocharla. Tomó la laptop y la sujetó fuertemente junto a su pecho. Sus ojos ya no estaban, comidos por esas horrendas larvas. Tuvo que encontrar el interruptor de encendido por tacto. Lo presionó por cinco segundos con la pantalla cerrada.

Ya se encontraba muerto cuando la bomba explotó.

-----

“...jodida mierda,” Dijo Fox suavemente. “Jodida puta mierda.”

Lo que había sido un templo adornado, era ahora un cráter en el piso. Tres horas habían pasado desde que Central despertó al Equipo de Asalto Daga Rota y los envió a la jungla Sudamericana. 

Ahora, mientras doce miembros del equipo de asalto avanzaban hacia lo que había sido un sitio arqueológico antiguo, todo lo que podían ver era un cráter amplio, lleno de escombro cristalizado en medio del bosque húmedo.

“¿Habías visto algo como esto Jackal?” preguntó a su XO, mientras el resto del equipo se separó para buscar sobrevivientes.

“Una vez,” admitió Jackal. “En Cornwall.”

“Jodido Cornwall,” asintió Fox

“¿Madame?” dijo Arsegike por el comunicador. “Creo que encontré algo.”

“En camino”, Dijo Fox. Se puso de pie y trotó hacia su soldado, quien veía algo en el pastizal. 

Era un par de cascos OCULUS, brillando suavemente, con sus componentes visuales y visores derretidos y quemados, pero con su grabadora intacta. Ambos objetos yacían en un parche de pasto, en el cual una compleja forma geométrica se había formado, reduciendo la vida vegetal a ceniza blanca.

“Vaciado de emergencia,” Dijo Jackal. “Alguien presionó el botón de pánico.”

“Embólsalo,” dijo Fox. “Yo haré el reporte.”

Arsegike sacó una bolsa de evidencia de su bolsillo trasero y tomó las dos cajas negras, depositándolas en el contenedor mylar y sellándolas con cinta de doble cara. Su OCULUS grabó la ubicación y hora del descubrimiento, pero anotó la información en marcador permanente junto a la bolsa por si acaso. 

“¿Entonces que fue esto?” preguntó Jackal. “¿Una misión exitosa, o un fracaso?”

Fox no tenía una respuesta para él. Aun no sabía que contestarle doce horas después, cuando los helicópteros llegaron para llevarlos a casa.
