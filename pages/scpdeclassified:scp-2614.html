    <pre><textarea class="page-source" readonly>//“此处无神，即吾泣之，但见其影，不得而死。”//[[footnote]]**译注：**原文档译文为“这里没有上帝，虽然我哭喊，我发现了他的影子，不能死去。”[[/footnote]]

由bbaztek创作的[[[SCP-2614]]]（发布于2015.8.24）

**项目等级：**Safe

**特性：**//题写、媒体、记录//

------

十分抱歉，由于我花费了大量精力为新手编写一份材料汇编，而没有发布。比起数量，我更加在乎质量。

------

**//第一部分： [[span class=&#34;ruby&#34;]]多层叙事[[span class=&#34;rt&#34;]]Narrativeception[[/span]][[/span]]//**

SCP-2614由以SCP-1733（“开季赛”）闻名的bbaztek创作，这意味着我们可能可以在其中找到许多关于叙事和媒体的主题，以及一种深刻的、令人不安的诡异感。 

这里是一些值得注意的主题要素：

* 关于虚构的点子，以及虚构与现实之间的界限
* 神、魔鬼，以及半神；作为神的作者
* 嵌套叙事
* 虚构内容以某种方式被破坏或“伤害”

如你所见，SCP-2614在SCP-3999、SCP-3500和SCP-3006 这样开创性的作品之前便探讨了这些点子，因此阅读和讨论起来是饶有趣味的。我们先从基本的异常说起。

本质上，它是一张《黑道家族》（一部讲述匪帮的暗黑剧作）第五季的DVD。它表现得如同一张完全正常的DVD一般，除非你做了//一件特定的事情//：如果——当某个角色看电影的那个场景正在播放时——你按下遥控器上任何一个按钮，你便可以完全掌控屏幕的POV（视角）。你可以在《黑道家族》的宇宙中四处移动，切换摄像机的视角。这很酷，不是吗？

另一点注意：

&gt; 在掌控摄像机之后，节目的场景将会开始实时跟进。因此，观察到角色在正常情况下已经转场的节点后仍然继续互动着。节目无法快进或倒回。

本质上，你现在是在**看着《黑道家族》故事发生的实际世界**。再也没有过场和每集之间的暂停了，什么都没有了。你在那里放了一台摄像机，并且可以到处移动它，实时地看到发生的任何事。就像你已经进入了这个叙事本身一样。这个摄像机无法穿过固态物体，但可以移入深空。等一下！这个世界里有太空存在吗？明显是有的。看来可以说这个叙事宇宙是“完整的”。正如我们之后可以看到，POV是不受限制的——基金会成功地将它移至了波士顿。

我们来领会一下这个。我们正在从一份媒体（这个节目）看到**整个行星，甚至可能是整个宇宙**。这一点暗示它是被DVD所//创造//的，或者//已然存在//于某处。

&gt; 被描绘的这个世界似乎包含着许多居住着真实个体的城市。然而，尽管节目是现实主义风格的，**作为一档电视节目，其本身风格化的夸张表现和性质**——例如主要角色的声音在社会场景中不寻常地清晰可闻——**依然十分明显。**这些特点可以被指称为“元异常”，并不为角色或“旁观者”所知。

此为该SCP的另一概念：//具有独特异常定律的叙事宇宙//。其中已经提到的那一条——主要角色声音反常地可闻——体现出这样一个事实：由于这是一个创造出来的故事，它会拥有与它被创造的方式相一致的性质。

叙事很古怪，对吗？不过等一下：它会变得更加古怪。

&gt; POV本身无法操控周边环境，但如果被指向该宇宙中的电视或电脑屏幕直到图像占据整个视野，它就能够进入其它视觉媒体的场景。从那时起，摄像机可以被移动至那个场景中的其它屏幕，并可能可以无限地如此继续下去。

//我们将会抵达本应不可能存在的叙事嵌套层！//你可以通过将镜头移入《黑道家族》宇宙中存在的屏幕来进入//其它//叙事宇宙。叙事内的叙事会是什么样呢？如果你进入《黑道家族》剧中的《绿野仙踪》里，会发生什么？如果是预告片或者屏保里呢？如果是仅存于《黑道家族》中的叙事里呢？

那就是我们要弄清楚的东西。我们可以去探索故事中的宇宙、想象出来的并非//真实//的世界——或者说，它们的确不是真的吗？

------

**//第二部分：FBI怎么在这里？//**

是时候窥探一下《黑道家族》了。让我们打开第一个测试记录——初步测试，这不过是将摄像机四处移动的普通测试罢了。

&gt; 描述：发现此效应后第一次被记录的试验。视角移动到Soprano家卧室的书架，其上有一可清晰阅读的日记板，写着“艺术乃人之发散，人乃自然之发散，神乃艺术之祖父。”

多么引人深思的文句。我们把它拆开看看：

* //“艺术乃人之发散。”//艺术是人的造物。艺术的概念，包括音乐、雕塑、绘画还有，嗯——写作，是人类的终极发散（终极产物）。
* //“人乃自然之发散。”//类似地，自然界最终和最高级的产物是人类——人是自然的造物，是自然之浪潮。
* //“神乃艺术之祖父。”//如果艺术是由人创造，人是由自然创造，而自然由神创造，那么神一定是艺术的终极创造者。

最后，这行文字强调了神与艺术的关系。艺术只可存在于有神存在之处；由于神是艺术的祖父，而人是艺术的创造者，艺术就是出自某些比它伟大得多的事物的虚构产物。因此，我们同样可以说叙事和故事由神统治，由不完美的人创造，并依赖于不可改变的自然界。

这不是我们在3999中看到的一个主题吗？一个只因其神性而存在的虚构世界？但2614比3999还要更加深入——它质问了叙事宇宙的//本质//，而最终，它似乎模糊了神与人之间的界限。

这即将在本文的最终部分达到高潮。现在我们接着来看主宇宙和其它世界中的记录。

&gt; 描述：POV移至角色Christopher Moltisanti——Tony Soprano的一位门徒及侄子处。观察到该角色正在狂饮并辱骂其叔叔。这一幕在原本的节目中并没有被描绘。

好了，由此观之，这个世界足够“大”以至于没有“设定”的事件得以继续发生。这些事件是如何被决定的？这些人是否有自由意志？他们是被节目的编剧控制着，还是说我们正在不知情地观看着一个有真实人物的真实宇宙的发展？

&gt; 描述：POV被移至当地的Newark图书馆，其中一个小孩正在一台台式机上观看电影。POV向东移动了██天之后进入了似乎为外太空的粉色及黄色地带。

基金会就从这里开始突破极限了。他们进入了《绿野仙踪》，进去之后开始向东移动。他们在奥兹的世界里向东走了几天，然后抵达了“尽头”。一片虚空，像电脑生成的粉色和黄色屏幕一样，电影中的主色调。看起来就像分辨率再也无法支持对故事中世界的更多呈现了。哈。

他们尝试了其它几个节目，基本注意到了这个世界的印象与设定和节目一致，但包含设定中没有的事件。

然后我们到了这里：

&gt; 描述：该影片[[footnote]]**译注：**《基督最后的诱惑》。[[/footnote]]被发现正在Bobby Baccialeri住所旁的DiMeo家中被播放。在最后一幕中被钉住的基督宣称“成了！”之后， 屏幕闪现为白色，演职人员表并没有播放。使POV向前移动。由于无法测量位移，研究员被指示将一件物体于中心按键上放置一晚。当研究人员返回时，发现POV已停在一个发光的女性形象前。[数据删除]

现在他们在测试到达演职人员表后会发生什么。演职人员表没有放出来——只有一片白屏。POV进入了白屏。在白色海洋中的某处，摄像机被——**这不该是可能的！**——一个发光的女性形象给//挡住//了。基于我对这部电影的解读，这个现象可能是耶稣的守护天使，或者某些与之完全不同的东西，我之后会揭示这个。

------

//**第三部分：[突然切入黑屏]**//

在最后两个记录中，基金会开始尝试干些怪异的狗屎事情了。第一个，“其它媒体记录，”描述了POV与非叙事及非传统媒体，例如预告片、广告和图像的互动。我们看看叙事观察者/叙事创造者是如何诠释一些更加抽象的玩意的。

对**电影预告片**的实验相当平常。这表明当你进入一部预告片时，它仅仅是使你落入电影所在的宇宙。够简单了。

可**洗衣液广告**又是什么情况呢？它长24秒，几乎没有任何延伸的宇宙或设定。当POV进入广告，一堵空白墙从场景的一边开始移动，吞没途中的一切，并导致了广告中人们的巨大痛苦。这看起来可以与之前记录中电影的演职人员表后的白屏或空白联系起来，叙事的“尽头”将那里的事物毁灭了，仅仅留下了空白。记住这个主题。

&gt; 描述：POV被移入正在以Windows媒体播放器播放音乐可视化图像的电脑屏幕。研究人员发现了一片深蓝色虚空，其中可以分辨出远处移动的波形。据信这些另外的波形包含了正在其它屏幕上播放的可视化图像。

现在我们进入了一幅**音乐可视化图像**，而这里的“叙事宇宙”是一片深蓝色的虚空，包含了层次位于“上方”的宇宙中一切电脑上正在播放的可视化图像。此处我们在玩弄一个叙事的//意义//。在音乐可视化图像中没有故事或设定——可是什么使它具有了凝聚力呢？难道存在某个完全由Windows媒体播放器显示的波形构成的宇宙吗？

我们进入嵌套叙事的旅程的下一步，也是最后一步，就是**嵌套模拟记录。**到现在，我们已经调查了与现实生活、我们的主宇宙有相似之处的宇宙。那些媒体在我们这里也是存在的。但现在我们将要看看//仅存于作为其创造者的宇宙语境中//的媒体。到那些只能因其它叙事而存在的叙事中去。想象一下在现实世界的节目中的虚拟节目，然后以此类推。

艺术毕竟是人之发散，一切艺术必定由人所创造。

首先，我们进入了《黑道家族》宇宙中的一档节目——《睡魔》。

&gt; 当研究人员进入时，在Jamie Guiterrez&#39;s的弟弟于一幢破旧屋子里购买甲基苯丙胺的场景中发现了一名海洛因吸食者的床垫旁边有一块日志板。上面写道：“此处无神，即吾泣之，但见其影，不得而死。”研究人员起初相信这是[[span class=&#34;ruby&#34;]]剧情内[[span class=&#34;rt&#34;]]diegetic[[/span]][[/span]]的，是指建筑的破败状况。

剧情内？那是什么意思？本质上，剧情内要素就是在故事层面上的某物，是由角色所经历和创造的。非剧情内要素在角色层面外（上层或下层），例如画外音、旁白，或气氛音乐。根据上下文语境，我们可以知道笔记的内容并不是剧情内的。它不是故事的一部分。那样的话——它会是什么呢？这样它一定就有某种元（meta-）或语境意义。

把笔记拆分开：

* //“此处无神，即吾泣之”//神乃艺术之祖父。没有了神，艺术就是个孤儿。嗯哼。我们进入了叙事演绎的第二层，而神已经不在这里了。我们是不是在偏离“原始的”艺术作品呢？
* //“但见其影，不得而死”//虽然神不在这个世界，但他的影子在。而人们由于这个影子而不能死去&#34;。神的影子是什么？现实世界的副本？虚假的艺术作品？挑战其神性、自然或人本身之物？这是一种如此突破性的东西，以至于挑战了死亡本身。

在我们接近结局之前，有几个要思考的问题。我想让你从这份笔记中得知的，是我们正在远离神，而走向神之影
下一步：《黑道家族》中一档节目中的一档节目。

&gt; 描述：《卡罗琳，卡罗琳》是《睡魔》宇宙中一部广受欢迎的、长期上映的电视剧，风格类似于《脱线家族》、《我爱露西》等剧。剧中描绘的卡罗琳是一位南方佳人，与一位石油大亨结婚后搬到了纽约。当进入标题同名角色的公寓远景时，场景看似无人居住。研究人员在该城市和纽约乡间地区均未发现生命迹象。

嗯，这很奇怪。《卡罗琳，卡罗琳》中的世界毫无生机。很不自然。这里没有人或大自然，就好像它们无法被处理或呈现出来，甚至无法被理解。

再深入一层。

&gt; 描述：在《卡罗琳，卡罗琳》的场景中被发现于一幢被遗弃的郊区住宅中放映的电影《蛇咬》。进入时正在播放的场景中杀手——一个精神失常的、长有獠牙的农夫——将主角逼入沼泽中。进入电影后，两位角色都转过来直视POV，且从此刻开始保持无反应。所有角色都表现出这种行为方式。POV被移出路易斯安那州河口并进入当地一家电影院。摄像机遭遇的所有人物跟随其移动。

老天啊，这太吓人了。

我们又看到有人了，但是现在他们全都茫然地盯着摄像机。我们可以看出有某些不对的、可怕的事情在发生。是不是有什么东西告诉我们在为时已晚之前回去？

再深入一层。

&gt; 描述：被发现于电影院中放映的浪漫电影，正处于一个位于餐厅中的场景。进入电影时，餐厅灯光变为深红色。该宇宙内所有光照均受此影响。城市看似无人居住。天空为黑色，没有星体，但从地平线的所有方向上均可观察到一暗红色光芒。[数据删除]

淦，怎么这么吓人啊。

一个没有生机的世界，甚至没有星体。一切都是红色的。在灯光、天空中和地平线上，有暗红色的光芒。快到宇宙的边界了，越来越多的事物变得反常而扭曲。

再深入一层。这个世界里的屏幕上只有噪点，于是我们进入噪点中。

&gt; 描述：由于之前场景中所有电视都被调至噪点，研究人员选择进入一家医院候诊室的一处屏幕中。当进入屏幕后，按下中心按键会使雪花图案消解为一幅图像，如同POV在一片噪点“云”或“田野”中移动一样。POV最终显现在一道灯光明亮的走廊（见附加文件）中。除向前外其它一切方向的移动均受到限制。在POV前进的过程中图像变得越发饱和[数据删除]。

----

//**第四部分：你好，安德森先生...**//

而当我们进入噪点时，图像消解为一条无尽的明亮走廊。看看文章里附的图，极其令人不安。这里是一张我们所在宇宙的示意图：

[[code]]
现实世界（基金会）→《黑道家族》→《睡魔》→《卡罗琳，卡罗琳》→《蛇咬》→未命名的浪漫电影→噪点
[[/code]]

看看我们已经走过了多少层级。6个嵌套故事，其中每一个都依赖于另一个而存在，而随着我们越来越深入，每层变得越来越可怕、扭曲和错误。我们在故事中的故事中的故事还要再深入一些，而好像我们走得越深入，世界就越不真实。当我们走入神之影，不断地生成由艺术创造的艺术时，一直有迹象告诫我们回头，但我们只是继续深入下去。而在尽头便是那条走廊。但它是什么呢？

&gt; 数据共时于超形上学超模型：DMRG 严禁任何研究人员重复上述程序，违者可处决。

“超形上学”自然而然地揭示出我们在探讨一个元虚构异常。可是DMRG？那是啥？

让我为你介绍一下[[span class=&#34;ruby&#34;]]造物者[[span class=&#34;rt&#34;]]Demiurge[[/span]][[/span]]的概念。“造物者是一个工匠般的形象，负责打造及维护物质宇宙...虽然它是一个打造者，造物者却不一定与一神教意义上的造主形象相同，因为造物者自身和其打造宇宙所使用的材料均被认为是其它事物产生的结果。” 

造物者本质上是诺斯替神学中的一个恶魔实体，它创造了一个假宇宙以欺骗凡人，并在其中如神一样行动，但并不是真正的创造者。它们打造出物质宇宙，但只是打造而已——它不是真的。

一个虚假的宇宙。

//笛卡尔想象一个邪恶的魔鬼“极其强大而又狡猾，用上它所有的精力来欺骗我。”想象中这个恶魔呈现出了外部世界的完整幻觉，以至于笛卡儿说道：“我想天空、空气、土地、色彩、形状、声音以及一切外在事物都只不过是梦中的幻觉，他造出了这些梦境以使我的判断力落入圈套之中。我会认为自己没有双手、双眼、血肉或感官，却也错误地相信我有这一切。”//

（顺便说一下，以上资源来自维基百科。）

这条无尽的走廊证实了造物者的存在，而我们是它的造物。想象一下在电子游戏中将画面放大到你可以看见代码本身的一个个元素；想象一下在模拟中创造模拟，假装自己掌控了一切，与此同时你从未意识到你自己也从来都只是个模拟而已。

随着SCP-2614生成并进入越来越深的元虚构层次，我们可以在其形式中看见越来越多的不准确性——事物变得越来越模糊，充满黑暗，以及可以被称为叙事的东西的“边界”，从那暗红色的光芒，到茫然盯着摄像机的人群。当我们抵达第六层时，我们的模拟宇宙的分辨率完全无法支持其必须创造的叙事细节量了，因此我们看到了噪点。**这些噪点是现实的尽头。**我们达到了缩放的最大级别，然后继续放大，从形而上学的意义来说。

而当我们这样做时，噪点消散变成了那条走廊。噪点是标示着我们在突破这个虚假宇宙、见证现实世界的讯号。它暗示了我们自己就是一个叙事，是以SCP-2614创造其它叙事及世界的方式被创造出来的。那条走廊的确切含义仍然模糊——它可能是储存我们的模拟的服务器，或是对我们实际存在于其中的世界及位置的某种隐喻。

不管是哪种含义，我们都知道一件事：基金会探究得太过深入——也太过贪婪了。通过利用这个无害的虚构宇宙探索器，我们偶然发现了自己是梯阵的一部分。我们并非真实，只不过是艺术性的造物，人的发散，一位伪神的派生物。在我们之下，有着成千上万扭曲而恐怖的、半渲染的可怕元叙事分支，而在我们之上，是我们不可言说的创造者们。
那么，宇宙的开端与尽头皆为同一，这条无尽的明亮走廊，是我们所知唯一真实之物。
