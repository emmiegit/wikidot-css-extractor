**Объект №:** SCP-1356-RU 

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** В связи с аномальными свойствами  SCP-1356, сильно затрудняющими его перемещение, участок 76 был возведён вокруг объекта. Приближаться к объекту более чем на 40м запрещено кому-либо, кроме сотрудников класса D, участвующих в экспериментах. Все эксперименты связанные с SCP-1356 должны быть согласованы доктором Образининым. 

**Описание:**  SCP-1356 - гуманоид, скорее всего являющийся представителем Homo sapiens мужского пола. На тело человека надет белый костюм, напоминающий скафандр, но намного менее массивный и громоздкий, с отчётливо различимыми бронепластинами в области груди, живота, паха, плеч и бёдер. На лицо гуманоида надета кислородная маска, гофрированной трубкой подключённая к SCP-1356-1. Гуманоид жив, но находится в коме. Жизнедеятельность SCP-1356, предположительно, поддерживается за счёт ресурсов SCP-1356-1.   

SCP-1356 зафиксирован при помощи ремней безопасности в кресле SCP-1356-1. SCP-1356-1 — пирамидальная белая капсула объёмом около 42м³ из неизвестного тугоплавкого и сверхпрочного материала. На всех четырёх боковых гранях пирамиды, рядом с основанием, расположено по два двигателя неизвестного механизма работы полуцилиндрической формы объёмом около 0.5м³. На одной из сторон капсулы находится толстая раздвижная дверь. Дверь открыта, но не полностью, через пространство между её створками видно SCP-1356, а также внутреннее оборудование капсулы (датчики, баллоны, [УДАЛЕНО]). SCP-1356-1 находится в центре кратера радиусом 5м и глубиной около 2м. 

Аномальные свойства объекта начинают проявляться при приближении к нему человека. При нахождении на расстоянии минимум 40м от SCP-1356, взаимодействующий приобретает разрозненные воспоминания от первого лица о событиях, в которых он никогда не принимал участие. По мере приближения, воспоминания становятся более упорядоченными и яркими, скорость их приобретения растёт. Если субъект приближается к объекту более чем на 10 метров, все его воспоминания и личность стремительно и полностью изменяются. В большинстве случаев, этот процесс приводит к тяжёлым повреждениям мозга и быстрой смерти. Количество полученной новой для субъекта информации напрямую зависит от времени нахождения рядом с объектом и расстояния до него.

Не смотря на то что воспоминания сильно выделяются абсолютно иным временем, бытом, технологиями на фоне других, опрашиваемые описывают их без акцента на этом, зачастую также эмоционально, как самые яркие реальные события. Примечательно, что интервьюируемые изменяет манеру речи при рассказе воспоминаний и правильно ииспользуют термины и выражения никогда им ранее неизвестные, при этом не всегда понимая их значение. 

Объект был обнаружен жителями деревни ████████, Молдавия. Глубоко ночью, весной 2███ года, жители деревни могли видеть в небе огни двигателей SCP-1356-1 и слышать громкий звук их работы. Капсула приземлилась в картофельном поле, в километре от деревни. Ударная волна от столкновения капсулы с поверхностью привела к повреждению окон в домах и обрыву электрических линий идущих в деревню. Сотрудниками Фонда были перехвачены сообщения в экстренные службы от местных жителей, на место выслана МОГ β-17 &#34;Свирепые мордовцы&#34;. До прибытия на место МОГ, ██ гражданских подверглись воздействию объекта из которых █ скончались из-за сильных повреждений мозга, ещё двоим удалось выжить, но интервью с ними не оказалось возможным из-за крайней степени паники у последних. Субъекты устранены. 

[[collapsible show=&#34;+ Просмотреть приложение 1; интервьюирование гражданского населения:&#34; hide=&#34;- Скрыть приложение 1&#34;]]
**Приложение 1**; опросы гражданских, обретших воспоминания в результате контакта с SCP-1356:

&gt; **Протокол интервью 1356-1**
&gt; **Опрашивающий:** Доктор Образинин
&gt; **Опрашиваемый:** Трунов Арсений ███████████████
&gt; 
&gt; **Доктор Образинин:** Ещё раз. Прошлой ночью у Вас появились воспоминания от первого лица о... Фантастических событиях. Вы уверены что это не воспоминания о Вашем сне?
&gt; 
&gt; **Опрашиваемый:** Да нет же! Это очень отчётливое воспоминание. Я... Я это помню будто это произошло всего пару часов назад. Даже то как падали замертво, крича, мои товарищи подходя к этой штуковине я не так хорошо запомнил. А эта херня отпечаталась в моём мозгу... Навсегда. 
&gt; 
&gt; **Доктор Образинин:** Пожалуйста, в деталях опишите Ваше новое воспоминание.
&gt; 
&gt; **Опрашиваемый:** Это звучит как бред на голову больного...
&gt; 
&gt; **Доктор Образинин:** Не стесняйтесь. Вы абсолютно здоровы психически, это воспоминание никак не связано с состоянием Вашего рассудка.
&gt; 
&gt; **Опрашиваемый:** Хорошо... Я был капитаном космического корабля... крейсера-носителя. На нашем борту находилось супероружие, как ядерная бомба... Нет, не как ядерная бомба, намного сильнее. Эта штука была способна уничтожать целые планеты. Мы держали дежурство в системе DMPP-1. Это был последний форпост межзвёздной республики на границе с Империей. На нашем борту было 5 зарядов смертоносного вооружения... 
&gt; 
&gt; **Доктор Образинин:** Вы закончили?
&gt; 
&gt; **Опрашиваемый:** Нет... Я попал на эту службу не просто так. Мой родной мир пострадал во время первой войны с Империей. Я был простым командующим сухопутной дивизией. Мы не думали что та война нас коснётся, но... Мы сильно ошибались. Флот Империи стремительно уничтожил наши неорганизованные воздушные силы и высадился на планету. В тот раз... Я не сделал ни одного выстрела. В первом же бою был серьёзно контужен и доставлен в госпиталь. 
&gt; 
&gt; Спустя неделю, когда я наконец полностью пришёл в себя... На меня свалили две новости. Моя дивизия была уничтожена, а жена и дети... Погибли. Хоть войска Империи с нашей планеты и были выбиты... Я не смог забыться... Не первый десяток лет, все оставшиеся у меня знакомые пытались мне доказать, что это не моя вина, я не мог ничего поделать тогда... Но это разъедающее меня изнутри чувство никуда не пропало. Поэтому я и оказался на носителе. 
&gt; 
&gt; Это место где я могу уйти от вины. Я стою на страже Родины на границе с Империей. Здесь у меня есть лучший экипаж, куча приятных воспоминаний и историй, генеральская похлёбка... А дома у меня есть лишь гнетущие воспоминания, где даже тарелка супа напоминает о том как мне его подавала жена.
&gt; 
&gt; **Доктор Образинин:** Это всё что Вы смогли вспомнить?
&gt; 
&gt; **Опрашиваемый:** Да...
&gt; 
&gt; **Доктор Образинин:** В таком случае, интервью окончено.
&gt; 
&gt; **Конец протокола.** 

&gt; **Протокол интервью 1356-2**
&gt; **Опрашивающий:** Доктор Образинин
&gt; **Опрашиваемый:** Шипачёв Эдуард ██████████████
&gt; 
&gt; **Доктор Образинин:** Как я понимаю, Вы также приобрели воспоминания после сближения с упавшим объектом.
&gt; 
&gt; **Опрашиваемый:** Да, именно.
&gt; 
&gt; **Доктор Образинин:** Опишите их во всех подробностях.
&gt; 
&gt; **Опрашиваемый:** Уф... Я отчётливо помню что я был капитаном корабля &#34;ЗК&#34;. И... Всё как-то расплывчато, но я очень хорошо помню один день. Тогда наш корабль был поражён сильным... Электромагнитным импульсом. У нас, конечно, имелась соответствующая защита, но даже она не выдержала. Благо, системы жизнеобеспечения и в целом внутренние системы ЗК уцелели, но наружные полностью вышли из строя. 
&gt; 
&gt; Из-за свойств сверхоружия у нашего корабля отсутствовали даже иллюминаторы, поэтому мы не только полностью оглохли, оставшись без связи, но и ослепли без тучи датчиков, телескопов и камер. Мы даже не могли выбраться в космос, ведь существовала немалая вероятность обнаружить там критический уровень радиации, мгновенно убивающий даже в нашем снаряжении и при открытии люков уничтоживший бы весь экипаж. Астрономы тогда в панике перебирали все имеющиеся у нас данные о ближайших пульсарах, предсказанных вспышках сверхновых, но ни одно подобное событие не могло привести к выводу из строя всего внешнего оборудования... Слишком далеко. 
&gt; 
&gt; Ведущий техник сказал что ЭМИ вызывает импульс выпущенный из сверхоружия и если такой импульс прошёл очень близко к нашему судну, это вполне могло вызвать &#34;шок&#34;  датчиков. Но что самое страшное... Я понял. Я пошёл командиром этого корабля не чтобы воевать... Это был самообман, всего лишь успешная попытка заглушить гнетущую тоску. Но в реальности, я не хотел снова воевать против Империи. Я мог бы пойти в пограничные патрули, но я на том судне, которое никогда не должно было быть использовано по своему прямому назначению. 
&gt; 
&gt; Это было сдерживание, тысячи кораблей со сверхоружием стояли чуть ли не напротив друг друга, только чтобы не допустить использования этого самого сверхоружия... Но что ж... Вся ответственность свалилась на наши плечи... Я привёл в действие протокол DAYX17...
&gt; 
&gt; **Доктор Образинин:** Вы можете что-то ещё вспомнить?
&gt; 
&gt; **Опрашиваемый:** Нет... Память будто обрывается...
&gt; 
&gt; **Доктор Образинин:** Интервью окончено.
&gt; 
&gt; **Конец протокола.** 

&gt; **Протокол интервью 1356-3**
&gt; **Опрашивающий:** Доктор Образинин
&gt; **Опрашиваемый:** Абашев Ираклий ███████████████
&gt; 
&gt; **Доктор Образинин:** Итак, давайте Вы сразу перейдёте к описанию воспоминания.
&gt; 
&gt; **Опрашиваемый:** Я привёл в исполнение протокол DAYX17. Созвал самых важных людей на судне на капитанский мостик. Они вбежали один за одним: ведущий астроном, ведущий техник и главный связист. Я знал, что они всё поняли. Теперь я должен был провести опрос среди них и на основании их сведений и мнений принять главное решение. Я быстро осмотрел их. 
&gt; 
&gt; Техник — выходец из беднейших секторов, поднимался буквально со дна, сильный мужик. Астроном — герой, она единственная смогла предсказать вспышку сверхновой в населённом секторе, на её счету миллиарды жизней. Связист —совсем мальчик, особенно на фоне остальных членов &#34;чрезвычайного совета&#34;. Хороший малый, он должен надеяться на что-то большее... Но, а кто я?
&gt; 
&gt; **Доктор Образинин:** Эт...
&gt; 
&gt; **Опрашиваемый:** Погодите.
&gt; 
&gt; (Опрашиваемый делает глоток из стакана с водой)
&gt; 
&gt; **Опрашиваемый:** Я сказал им что нам предстоит сделать. Они сильные, их лица никак не изменили своих выражений, они просто приняли то что им предстоит исполнить свою службу, возможно, развязав неведомую по масштабам и разрушительности бойню. Я дал слово технику. Без промедления он заговорил. Я в точности запомнил что он тогда сказал: &#34;Наша команда продолжила исследования моей гипотезы. Исходя из наших немногочисленных данных, полученных в частности перед выходом датчиков из строя, это с наибольшей вероятностью именно последствия прохождения импульса рядом с нашим носителем. В пользу того, что война вполне себе могла начаться говорит напряжённая обстановка из-за пограничного конфликта в секторе DM-56, это как раз совсем недалеко от нас. 
&gt; 
&gt; На момент потери связи было известно, что наши войска почти заняли пограничную базу имперцев. Я не хочу растягивать свой доклад, решение следует принять как можно скорее.&#34; Я кивнул в знак того что принял его слова и дал слово связисту... Ох...
&gt; 
&gt; **Доктор Образинин:** Ваше воспоминание обрывается?
&gt; 
&gt; (Опрашиваемый делает глоток из стакана с водой)
&gt; 
&gt; **Опрашиваемый:** Он будто растаял. Эта серьёзная гримаса, совершенно не подходящая его молодому лицу, исчезла. 
&gt; 
&gt; &#34;Я, видимо, должен сделать доклад о результатах своей работы над починкой оборудования, но работать с ним у меня совершенно нет возможности… Я должен сказать другое. Дома, за 24 световых года отсюда, меня ждёт гитара, меня ждёт мать, там мой любимый пруд, там мой любимый пляж, на котором я познакомился со своей любимой девушкой, там всё то что у меня есть. И ведь у каждого из нас, у всех стоящих в этой комнате в этот судьбоносный час есть свой дом, что-то приятное там... Родственники, светлые воспоминания, любимое место. Мы можем начать величайшую войну… Но что произойдёт если мы дадим залп? Это ничтожный урон, мы же... Испарим каплю в море мощи Империи. Я не верю в то что мы можем рискнуть судьбой всего человечества. Капитан… Я прошу Вас, вспомните то что осталось в Вашем доме. Станете ли вы рисковать всем этим?&#34; 
&gt; 
&gt; Дальше… Всё как в тумане… Астроном поддержала связиста, даже техник… Мысли и воспоминания поглотили меня… Я никогда не рассказывал членам команды о своём настоящем прошлом… Мальчик не знал как он ошибался. Лишь от злости в тот момент я захотел немедленно отдать приказ о подготовке к выстрелам, но смог вовремя остановиться… Секунду я смотрел на них. Дома их ждут родные, дома их ждёт что-то теплое, приятное, доброе… Я не эгоист, я не смог бы себе позволить дать разрешение на использование вооружения. Ведь парень даже прав, мы же не смогли бы ничего изменить… 
&gt; 
&gt; Но ведь впервые за столько лет, я мог наконец сполна отомстить имперцам, тем кто уничтожал мою родную планету, тем кто окрашивал кровью мои города… Я мог наконец сполна отдать долг Родине, отплатить за своих сослуживцев и подчинённых… Выбор раздирал меня. Сотни воспоминаний проносились в моей голове… Я будто стал терять сознание… Злоба на связиста, обстрел моей дивизии, горящие люди, то как я вошёл в свой опустевший дом... Я должен был как можно скорее озвучить свой выбор… Я уверенно стоял перед своим экипажем, но в глазах начинало чернеть, разум угасал… В тот момент, прорвавшись сквозь туман, я смог сказа…
&gt; 
&gt; (Опрашиваемый, крича, падает со стула)
&gt; 
&gt; **Доктор Образинин:** Врача!
&gt; 
&gt; **Конец протокола.**

Интервьюируемый погиб. Вскрытие показало, что смерть наступила по причине сердечного приступа.

**Приложение 2**; протоколы интервью с участием сотрудников класса D:

Опросы пострадавшего гражданского населения было решено прекратить. Жителям деревни введены амнезиаки, внедрены ложные воспоминания, после чего те были переселены в город ██████. В СМИ пущена дезинформация. Деревня сожжена.

Ниже представлены протоколы интервью с сотрудником класса D, воспринявшем воспоминания в ходе взаимодействия с SCP-1356, записанные на участке 76.

&gt;**Протокол интервью 1356-4**
&gt; **Опрашивающий:** Доктор Образинин
&gt; **Опрашиваемый:** D-880
&gt; 
&gt; **Доктор Образинин:** Вы провели на относительно небольшом расстоянии от объекта не меньше 15 минут. Вы… Можете сейчас хорошо вспомнить некоторую информацию…
&gt; 
&gt; **Опрашиваемый:** Я не то что могу хорошо вспомнить… Я вам хоть книжку, блять, напишу теперь!
&gt; 
&gt; **Доктор Образинин:** Что ж… Расскажите мне всё что Вы узнали.
&gt; 
&gt; **Опрашиваемый:** Док, только… Это очень странно… Я работал, техником, что ли… На космическом корабле ЗК. Но это был не просто межпланетный лайнер, какой-нибудь. Официально это называлось крейсер-носитель сверхвооружения. И на нашем борту было это самое сверхоружие…
&gt; 
&gt; **Доктор Образинин:** Можете не углубляться в описание вооружения и роли Вашего корабля.
&gt; 
&gt; **Опрашиваемый:** Что ж… Тогда… В памяти моей сразу всплывает один день… В тот день всё наше внешнее оборудование оказалось уничтожено. Через нас прошёл мощнейший импульс ЭМИ. Астрономы сразу стали строить свои догадки о вспышках звёзд, других явлениях… Но в моей голове крутилась только одна мысль. &#34;Выстрелили, суки&#34;. 
&gt; 
&gt; У нас был пограничный конфликт с Империей, совсем недалеко. И я думал только о том, что этот конфликт перерос в полномасштабную войну. Импульсы выпущенные из сверхоружия вполне себе вызывают ЭМИ, когда летят к своей цели. Я поручил своим ребятам рассчитать поведение импульса и сравнить это с нашей ситуацией… А потом… Почти сразу меня вызвали на капитанский мостик, вместе с главным астрономом и связистом…
&gt; 
&gt; **Доктор Образинин:** Можете вспомнить что-то ещё?
&gt; 
&gt; **Опрашиваемый**: Абсолютно ничего…
&gt; 
&gt; **Конец протокола.**

D-880 был направлен на повторный контакт с SCP-1356 в течении 8 минут. 

&gt; **Протокол интервью 1356-5**
&gt; **Опрашивающий:** Доктор Образинин
&gt; **Опрашиваемый:** D-880
&gt; 
&gt; **Доктор Образинин:** Можете вспомнить что-то новое?
&gt; 
&gt; **Опрашиваемый:** Я ведущий техник космического корабля ЗК. Я помню что меня вызвали на мостик с парой других важных сотрудников. Я сразу понял что это очень серьёзно. Капитан запустил один из экстренных военных протоколов. Уф... Я вбежал туда. Передо мной сразу возникли десятки огромных экранов с чёрным экраном ошибки. Камеры были уничтожены ЭМИ... Следом за мной зашёл связист и астроном, дверь громко захлопнулась. 
&gt; 
&gt; Мои догадки подтвердились. Капитан говорил: &#34;Я собрал вас здесь по протоколу DAYX-17. Надеюсь, вы добросовестно изучали инструкции и знаете, что он значит. Хочу верить, вы уже собрали достаточно информации, ведь времени у нас не остаётся, прошу высказаться ведущего техника&#34;...
&gt; 
&gt; **Доктор Образинин:** Воды?
&gt; 
&gt; **Опрашиваемый:** Да, дайте, пожалуйста...
&gt; 
&gt; (Опрашиваемый делает пару глотков воды из стакана)
&gt; 
&gt; **Опрашиваемый:** Я почти не помню что я сказал... Но я выступил за использование, сказав что мои люди уже провели исследования. И у меня были на это причины... После меня... Заговорил связист. Боже... 
&gt; 
&gt; Он сказал: &#34;Я, видимо, должен сделать доклад о результатах своей работы над починкой оборудования, но работать с ним у меня совершенно нет возможности… Я должен сказать другое. Дома, за 24 световых года отсюда, меня ждёт гитара, меня ждёт мать, там мой любимый пруд, там мой любимый пляж, на котором я познакомился со своей любимой девушкой, там всё то что у меня есть. И ведь у каждого из нас, у всех стоящих в этой комнате в этот судьбоносный час есть свой дом, что-то приятное там... Родственники, светлые воспоминания, любимое место. Мы можем начать величайшую войну… Но что произойдёт если мы не дадим залп? Это ничтожный урон, мы же... Испарим каплю в море мощи Империи. Я не верю в то что мы можем рискнуть судьбой всего человечества. Капитан… Я прошу Вас, вспомните то что осталось в Вашем доме. Станете ли вы рисковать всем этим?&#34; 
&gt; 
&gt; В тот момент... Я был готов умереть. Никому из экипажа не было известно почти никакой правды из моей жизни. Я правда был из беднейшей системы... Но не выходцем. Я не мог покинуть её окончательно... Мать, огромные долги... Невероятным чудом, я и мой брат смогли подделать документы и успешно пройти через приёмную, попасть на высокооплачиваемые военные должности. Мы отправились на границу с Империей и мы были рады этому... Вторжение Империи на мою планету привело её в нынешнее состояние, долгая оккупация сгнобила экономику и морально опустила людей. Мы были обязаны своей вечной нищетой именно ей. 
&gt; 
&gt; Что самое ужасное... Недавно имперцы нанесли новый удар. Неделю назад мне пришло извещение. Мой брат погиб во время приграничных боёв... Я был раздавлен, уничтожен морально, мой брат — всё что у мены было всю мою жизнь. Никто не любил меня как он, никто не любил его как я... Я лишь хотел верить в то что это импульс сверхоружия, я хотел отомстить Империи за всё... Но я смотрел на лица капитана, связиста, астронома... 
&gt; 
&gt; Я обернулся чтобы посмотреть в окно мостика... Десятки людей обедали в атриуме в тот момент, обсуждали что-то... Тогда я осознал. Я служу Республике, я защищаю своих сограждан... Неужто я смогу себе позволить себе разрушить их жизни из-за желания отомстить... Мой брат точно не хотел бы этого, не думал что за него полягут триллионы... Может, мне стоит прислушаться к его мнению? 
&gt; 
&gt; **Доктор Образинин:** Стакан слева от Вас.
&gt; 
&gt; (Опрашиваемый делает глоток воды из стакана)
&gt; 
&gt; **Опрашиваемый:** Я плюнул на свои слова, отказался от них, похлопал связиста по плечу, сказал что полностью солидарен с ним. Капитан навис над столом. Он не торопился принимать решение... Но вдруг он распрямился, сделал пару шагов вперёд, он тяжело сказал: &#34;Подготовить орудие к генерации импульса, я сделал свой выбор&#34;. 
&gt; 
&gt; **Конец протокола.**
