[[include component:image-block name=http://oi63.tinypic.com/2wpou2f.jpg|caption=SCP-CN-777-1。|width=300px]]


**项目编号：**SCP-CN-777

**项目等级：**Euclid

**特殊收容措施：**目前SCP-CN-777-1由于其不可移动的特性，已在其周围建立起Area-CN-90，由机动特遣队 甲子-27“胜作一书生”负责保卫Area-CN-90、定时检查SCP-CN-777-1内部并收集SCP-CN-777-1-A并上交Site-CN-71、当出现Explosive-7现象时负责紧急收容SCP-CN-777-1-C。

禁止任何人员保存任何关于SCP-CN-777-1的彩色照片或录像。

**20██/█增改：**SCP-CN-777-1-A-078、SCP-CN-777-2、SCP-CN-777-1-A目前被收容于Site-CN-71的██号标准收容间的标准保险柜内，仅限4级及以上权限人员调阅。

**描述：** SCP-CN-777为一系列特异事物的总称。

SCP-CN-777-1是一条位于山东省██市██████开发区的老旧建筑群，其的异常现象在于，自199█修缮后，当有人类个体进入SCP-CN-777-1的内部时，该个体会在1到2小时内的某个时间点产生强烈的悲伤、孤独等负面情感，此感觉被所有进入过SCP-CN-777-1的人类高度一致地认为是因自己丧失直系亲属所导致的，但即使是从未丧失过直系亲属的个体也会如此认为。

自事故CN-777-23后，SCP-CN-777-1内部会不定时不定量出现写有人类文字的[[footnote]]已发现的人类语言包括中文、汉语文言文、英语、俄语、希伯来语。[[/footnote]]规格为297毫米×210毫米的纸，其被定义为SCP-CN-777-1-A，SCP-CN-777-1-A的材质等各种特征均与普通打印机用A4纸相同，绝大多数时候[[footnote]]出现占比约98.███%[[/footnote]]SCP-CN-777-1内部出现的SCP-CN-777-1-A是某些书籍的片段或完整本，已出现的SCP-CN-777-1-A所提及的书籍包括：
# 以希伯来语出现的苏联作家瓦西里•格罗斯曼所著小说**《生活与命运》**的第一部第五十一节。
# 以俄文出现的美国作家菲利普•迪克所著小说**《高堡奇人》**全文。
# 以汉语文言文出现的哥伦比亚作家加夫列尔•加西亚•马尔克斯所著小说**《百年孤独》**的正文第一句。
# 以英文出现的基金会中国分部Site-CN-██员工██林██所著小说《██》全文。
# [数据删除]
当有个体试图保留SCP-CN-777-1的彩色照片或录像时，该试图保留照片的个体会████████，或因发生多器官功能衰竭，最后导致死亡。并且一次试图保留SCP-CN-777-1的彩色照片的行为直接导致了收容事故CN-777-23[[footnote]]详见收容事故CN-777-23与访谈记录CN-777-α。[[/footnote]]，因此目前禁止5级以下安保权限的或未持有特别许可的人员保留任何照片。

收容事故CN-777-23后出现了2█张[[[SCP-CN-078|SCP-CN-078]]]的52毫米×74毫米图片（称为SCP-CN-777-1-A-078），这导致了约██人受到了的项目异常模因效应的感染。

**20██/█补充：**收容事故CN-777-23后基金会员工开始试图同SCP-CN-777-1交流，后来的实验发现当有人类个体以中文、汉语文言文、英语、俄语、希伯来语将交流的想法以任意形式留存于SCP-CN-777-1-A中时，SCP-CN-777-1-A上会出现以相同方式留存于SCP-CN-777-1-A的回应，因此基金会推测SCP-CN-777-1有背后的控制者或自主意识。

SCP-CN-777-2为基金会中国分部Site-CN-██员工██林██的书信手稿[[footnote]]详见林██的书信手稿摘录。[[/footnote]]。，当有人类个体试图改变SCP-CN-777-2的原本形状[[footnote]]当SCP-CN-777-2被发现时其在书桌上的形状是书信正文为正面朝上平放在书桌上的，不过████。[[/footnote]]时，该人类个体的手掌心会出现一道10毫米×5毫米的锐器贯穿伤，推测该锐器约为█世纪早期的青铜短刀。

[[collapsible show=&#34;+ 收容事故CN-777-23及事故中具体异常事物描述，仅限拥有4级及以上权限的人员查阅。&#34; hide=&#34;- 权限已获取，欢迎。&#34;]]

（预估时间为基金会收容SCP-CN-777-1█小时之前的201█年的██月的██日，夜晚2：00）

**00：00：01**（未知男性声音）收到，已打开个人摄像机。[[[goc-hub-page|评估小组]]]769“████████████”已到达集合位置并准备就绪。

（无线电对话声）

**00：00：05** （未知男性声音）收到，我们将会对PTE-2921-█████进行评估。

（脚步声，录像中一团漆黑。）

**00：00：32** （未知男性声音）已到达指定区域。（无线电对话声）收到，打开战术手电，开始具体评估。

**00：00：33** （摄像机画面剧烈抖动）

[数据删除]

**00：00：39** （摄像机失灵，录像结束。）

备注：//在██分钟后基金会收到了GOC的援助请求，基金会发动距离事发地最近的可动员力量，成功避免了可能的事故再次发生，并成功完成了收容SCP-CN-777-1的任务和援助与回收任务。在成功收容SCP-CN-777-1之后█小时，SCP-CN-777-1内部出现了第一张SCP-CN-777-1-A（以下称为SCP-CN-777-1-A-1，目前正在调查SCP-CN-078与SCP-CN-777-1的关系。）//

SCP-CN-777-1-A-1内容：

[[=]]

&gt; 亡者的魂灵
&gt; 会因狭隘的偏见与短浅的目光
&gt; 永世
&gt; **不得安宁**
&gt; 正因如此
&gt; ████从未消逝

[[/=]]
[[/collapsible]]
@@@@

[[collapsible show=&#34;+ 访谈记录CN-777-α，仅限拥有4级及以上权限的人员查阅。&#34; hide=&#34;- 权限已获取，欢迎。&#34;]]

**前言：** 已获得总部特别调查许可的3级研究员古玄博士在阅读SCP-CN-777-1-A-1后进入SCP-CN-777-1，双方交流的方法为在SCP-CN-777-1-A-█上使用中性笔书写简体中文。

&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **古玄博士：** 你好，我该如何称呼您？
&gt; 
&gt; **SCP-CN-777-1-A：** 不需要名字，我们早就是一个整体。
&gt; 
&gt; **古玄博士：** 那，SCP-CN-777-1可以吗?
&gt; 
&gt; **SCP-CN-777-1-A：** 随意吧。
&gt; 
&gt; **古玄博士：** 你似乎并不拘泥于这些表面上的东西。
&gt; 
&gt; **SCP-CN-777-1-A：** 有何必要？所有的人类都是那么渺小和肮脏，剥去那层皮，只剩下自己。
&gt; 
&gt; **古玄博士：** （苦笑）可是我们终究要按自然法则活在这世上，而且人类中也有高尚者。
&gt; 
&gt; **SCP-CN-777-1-A：** 并不是如此，高尚同卑鄙一样，都只是通行证罢了。
&gt; 
&gt; **古玄博士：** 那您有什么办法拯救我们这些渺小的人类呢？
&gt; 
&gt; **SCP-CN-777-1-A：** 很简单，放下一切，我将为你引路。
&gt; 
&gt; **古玄博士：** 此路通往何方？
&gt; 
&gt; **SCP-CN-777-1-A：** 一个再无孤独和痛苦的温暖世界。
&gt; 
&gt; **古玄博士：** 既然如此，人生有何意义？
&gt;真的有那样一个再无隔阂的美丽世界吗？
&gt;真的。
&gt; 
&gt; [数据删除]
&gt; 
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
**结语：** //根据对该访谈记录的分析，目前SCP-CN-777-1与[[[nirvana-hub|Nirvana]]]的联系正在调查中，我个人怀疑SCP-CN-777-1拥有类似移情作用的感知他人感情的能力。————古玄博士//
[[/collapsible]]
@@@@

[[collapsible show=&#34;+ 基金会中国分部Site-CN-██员工██林██的书信手稿，仅限拥有4级及以上权限的人员查阅。&#34; hide=&#34;- 权限已获取，欢迎。&#34;]]
&gt; **给亲爱的凛[[footnote]]林██所著小说《██》中女主角。[[/footnote]]：**
&gt; 
&gt; 我接受你的指责，如果你的确真实存在的话，虽然在████████之后我并没有理由不相信。
&gt; 
&gt; 我理解，你一切的对我的指责、加于我身上的愤懑、源于什么，毕竟那场改变了你人生的屠杀肯定会令你憎恨我，当发现自己的人生只是其他人用以娱乐的玩物，没人会完全接受，尤其是你。但我要告诉你的是：**我们写东西，并不是为了娱乐，而是为了表达自己的感情，告诉世人，我们的态度。**你是从我的心灵中孕育出的角色，在一次又一次地更改中脱胎换骨，我为你倾注了多少个不眠夜，才换来一个完整的，有血有肉的你。
&gt; 你是我生命的一部分。
&gt; 但我明白，这不是把痛苦强加于他人身上的理由。
&gt; 因此，如果你认为这只是虚伪的我为自己做的空洞辩护，我仍然在这里，等待着你复仇的剑锋。
&gt; 对不起，来世再见。
&gt;我爱你，如同爱自己的孩子。
&gt; [[&gt;]]
&gt; 爱你的
&gt; 林██
&gt; [[/&gt;]]

备注：//林██的原稿经过大量涂改，并有多处书写潦草，████等，此为于20██/█过提炼改补过的稿件。——古玄博士//
**20██/█备注：**林██已在20██/█/█失踪。
[[/collapsible]]
