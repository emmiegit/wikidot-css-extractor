    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-148-CS - Nedokončené záležitosti
**Auteur :** [[user Utylike]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 28 juillet 2021
[[include credit:end]]

**Objet n^^o^^ :** SCP-148-CS

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Les documents contenant la phrase de déclenchement de SCP-148-CS, y compris le fichier original contenant la phrase, sont stockés dans l&#39;entrepôt du Site-16CS.

**Description :** SCP-148-CS décrit un lieu extradimensionnel anormal à dimensions variables. Il est possible d&#39;accéder à ce lieu en prononçant la phrase &#34;[[span class=&#34;dblock&#34;]]**J&#39;achèverai ce que j&#39;ai commencé pour Uren, la Cité de Lumière**[[/span]]&#34;. Les personnes prononçant la phrase sont immédiatement transportées à SCP-148-CS. Ce lieu anormal change souvent d&#39;apparence, mais les informations suivantes ont pu être rassemblées à partir des déclarations de plusieurs sujets de test :

* SCP-148-CS ressemble aux ruines d&#39;une cité très ancienne, mais les détails exacts varient selon les sujets.
* La zone est nimbée d&#39;obscurité excepté les environs immédiats du sujet.
* Il y a toujours un objet sur un piédestal face au sujet.
* Après avoir interagi avec l&#39;objet, une silhouette humanoïde aux traits flous s&#39;approche du sujet et lui donne des instructions.
* Après avoir exécuté la requête de la silhouette humanoïde, le sujet est transporté hors de SCP-148-CS. Tous les souvenirs, connaissances, et objets tenus par le sujet sont conservés par ce dernier.

**Addendum :** Rapport d&#39;expériences

&gt; __**Test I.**__
&gt; 
&gt; **Sujet :** D-4851
&gt; 
&gt; **Résultat :** Le sujet a été transporté à SCP-148-CS, était désorienté et a rapporté avoir froid lors de son retour. Il y avait un puzzle inachevé sur un piédestal face à lui, suite à quoi une silhouette s&#39;est approchée du sujet et lui a demandé de terminer le puzzle. Après avoir terminé cette tâche, le sujet a été transporté à nouveau avec le puzzle complet, qui formait une image de la photographie de mariage de D-4851. Le sujet a rapporté que la présence de la silhouette était chaleureuse et très agréable.

&gt; __**Test II.**__
&gt; 
&gt; **Sujet :** Chercheur Adam Pokorný
&gt; 
&gt; **Résultat :** Le sujet a été transféré à SCP-148-CS et n&#39;a rapporté aucun effet secondaire. Un morceau d&#39;une figurine en bois à demi sculptée est apparu sur un piédestal face à lui. La silhouette s&#39;est approchée du sujet et lui a demandé d&#39;achever la figurine. Lors de son retour, le sujet a confirmé qu&#39;il s&#39;agissait d&#39;une figurine de son enfance qu&#39;il n&#39;avait jamais terminée. Le sujet a également rapporté qu&#39;il pouvait voir le contour des ruines autour de lui de façon plus claire puisque certains des murs étaient en bon état.

&gt; __**Test III.**__
&gt; 
&gt; **Sujet :** Dr Jiří Štěpán
&gt; 
&gt; **Résultat :** Le sujet a reçu l&#39;instruction de tenter de converser avec la silhouette dans SCP-148-CS. Le sujet est revenu deux minutes plus tard. Une transcription de la conversation se trouve ci-dessous :
&gt; 
&gt; ------
&gt; 
&gt; **Dr Štěpán :** Bon, bonjour, je suis-
&gt; 
&gt; **Silhouette :** Docteur ?
&gt; 
&gt; **Dr Štěpán :** Comment savez-vous- Peu importe- (//Sa voix tremble.//) Pourquoi est-ce ici ?
&gt; 
&gt; **Silhouette :** Docteur, veuillez terminer ce que vous avez commencé.
&gt; 
&gt; **Dr Štěpán :** Je- Non, je ne le ferai pas, je-
&gt; 
&gt; **Silhouette :** Docteur, vous ne quitterez pas les ruines d&#39;Uren avant d&#39;avoir aidé à la construction.
&gt; 
&gt; **Dr Štěpán :** U-Uren ? Est-ce ainsi que cet endroit s&#39;appelle ?
&gt; 
&gt; **Silhouette :** Il s&#39;appelait ainsi et il s&#39;appellera à nouveau comme cela. Je m&#39;en chargerai personnellement. Comme vous, cet endroit a des choses à régler.
&gt; 
&gt; **Dr Štěpán :** (//Silence//) Est-ce vraiment tout ce qui me reste à faire ?
&gt; 
&gt; ------
&gt; 
&gt; Le Dr Štěpán est revenu avec un poignet entaillé. Il a été emmené à l&#39;infirmerie ; il lui a ensuite été conseillé de s&#39;adresser à un professionnel de santé pour traiter ses problèmes d&#39;automutilation. Les tests ont été suspendus.
