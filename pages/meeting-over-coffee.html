Daniel Navarro đang ngồi một mình tại một quán cà phê ở thành phố Portland. Thay vì diện bộ sắc phục anh thường mặc khi làm đặc vụ cho Tổ Chức, giờ đây anh lại ngồi bên chiếc bàn vắng vẻ với trang phục hè phố trên người. Nằm trải dài trước mặt anh là mười một tờ ghi chú.

&gt; //Đồng hồ đã điểm đến một rồi, Daniel.//
&gt; //~ JTH//

&gt; //Đồng đã chạy đến hai.//
&gt; //~ JTH//

&gt; //Tíc tắc, đến số ba rồi người ơi.//
&gt; //~ JTH//

&gt; //Số bốn là lúc chuông reo.//
&gt; //~ JTH//

&gt; //Thời gian đang trôi đi đấy, Daniel. Đồng hồ đã đến năm.//
&gt; //~ JTH//

&gt; //Đồng hồ điểm sáu giờ. Ta đi được nửa đường rồi.//
&gt; //~ JTH//

&gt; //Bây giờ là số bảy, Daniel.//
&gt; //~ JTH//

&gt; //Con lắc cứ dao động và giờ là số tám.//
&gt; //~ JTH//

&gt; //Thời gian còn nhiêu đâu. Số chín tới tay rồi.//
&gt; //~ JTH//

&gt; //Ngươi sợ à, Daniel? Đồng hồ đã chạy đến mười đấy.//
&gt; //~ JTH//

&gt; //Giờ số mười một. Ta sẽ gặp nhau sớm thôi.//
&gt; //~ JTH//

Từng tờ được tìm thấy tại mười một điểm nghệ thuật dị thường mà Navarro được cử đến gần đây. Mặc dù cái gan của anh không phải là nhỏ, nhưng phải thừa nhận là Navarro thật sự cảm thấy có chút gì đó không lành về nó. Bất kể JTH là ai đi chăng nữa, có vẻ như kẻ đó đang giữ đúng lời hứa của mình từ Belarus. Hắn sẽ đến với anh sớm thôi.

Navarro lặng lẽ gập đống ghi chú lại và nhét chúng vào trong túi áo khoác của mình. Sau đó anh vừa làm một ngụm cà phê vừa xoa trán mình và chờ đợi vị khách đến.

Một lúc sau, cô ấy đã đến.

Navarro vẫy tay chào trong khi cô vẫn đang tìm đường đến góc sau của quán cà phê. Cô ấy là một người phụ nữ cao lớn, da trắng bệch đang trong độ tuổi giữa ba mươi với mái tóc đen ngắn và diện trên người là một bộ áo mưa màu đen. Không nói lời nào, cô lại gần và đứng kế bên chiếc bàn thay vì ngồi xuống. Trong một khoảnh khắc, hai người nhìn chằm chằm vào nhau và chờ đợi người đối diện mở lời.

“Cô biết đấy” Navarro phá tan bầu không khí tĩnh lặng, “Tôi đã ngờ ngợ là cô sẽ không xuất hiện. Cứ ngồi đi. Cô muốn uống gì chứ?”

Người phụ nữ lắc đầu và ngồi xuống.

“Tôi biết thừa kể cả mình không tới gặp anh thì thể nào anh cũng mò tới nhà hay chỗ làm của tôi thôi,” cô đáp.

“Cô bắt thóp tôi rồi,” Navarro nhún vai. “Cô khoẻ chứ Jill? Vẫn còn dạy tại cái trường cấp ba đó chứ?”

“[[[SCP-2960|Ngôi trường đã đóng cửa vào năm 2008 rồi,]]]” Jill nói, “Tôi chuyển sang làm cho công ty thiết kế đồ hoạ từ lâu rồi.”

Hai người im lặng, không nói với nhau lời nào. Jill chỉ đơn giản là nhìn chằm vào Navarro, trong đôi mắt ấy chứa đầy nỗi căm hờn và buồn bã.

“Tôi đoán là mình nên bắt đầu bàn chuyện chính rồi nhỉ,” Navarro thở dài.

“Lựa chọn khôn ngoan đấy,” Jill đáp lại.

Navarro liền lấy ra một bản tài liệu từ cặp rồi đẩy nó về phía Jill và để cho cô mở nó trước cả khi anh nói lời nào.

“Nguồn tin của tôi cho biết cô thỉnh thoảng vẫn còn dính líu với giới nghệ thuật dị thường ở Portland, tôi mong là cô có thể chỉ đường tôi đến một tên dị sĩ. Kẻ đó đang tạo ra các thần lùn giữ vườn biết di chuyển. Tuy chúng nó bình thường cũng vô hại ở mức nào đó, ăn cắp vặt trong kho hay di chuyển đồ đạc vào ban đêm thôi. Nhưng mà, gần đây có một nhóm khoảng 10 con đã đập một cậu thanh niên địa phương đến bất tỉnh và trộm một đống thứ, kể cả giày của cậu bé đó,”  Navarro hơi hơi cười khúc khích rồi lại làm thêm một ngụm cà phê. “Hiển nhiên, mấy lão cấp trên phái tôi đi điều tra xem thằng nào đang tạo ra chúng và tìm cách hạ nhiệt tình hình một chút.”

Jill đóng bản tài liệu lại sau đó đẩy nó ngược lại chỗ anh rồi cô khoanh tay lại và lắc đầu.

“Xin lỗi, tôi không giúp gì anh được.”

“Vậy à,” Navarro đáp, tay đặt chiếc cốc rỗng lên bàn. “Chà, thế thì cô có quen ai mà biết gì về nó không?”

“Không.” Jill phản bác.

“Đương nhiên là không rồi,” Navarro thở dài. “Tôi xin lỗi vì đã làm phiền đến cô vậy.”

Sau đó anh nhét tập tài liệu vào cặp, đứng lên và khẽ nở một nụ cười

“Nếu cô vẫn còn kết hôn với Tom thì cho tôi gửi lời chào tới ổng,” Navarro nói, “Tôi đã nhìn thấy bức tượng điêu khắc của ổng tại Viện Bảo tàng Portland. Trông nó đẹp phết.”

Jill lắc đầu như để trả lời.

“Đêm anh ngủ sao đấy?”

“Tôi khoái nằm trên giường hơn,” Navarro đáp, “Nhưng, tôi biết đây không phải câu trả lời cô mong muốn.”

“Khi cả bọn hay tin mày bị bọn Áo Vét bắt, ai cũng đã nghĩ là mày chết rồi đấy!” Jill rít lên. “Tao đéo biết về mấy người bạn khác của mày ở mấy thành phố khác nhưng mà bọn tao đã làm hẳn con đĩ mẹ nó một cái đám tang cho mày luôn rồi! Tao, Tom, Eric, Jackson, Alexis, và cái đụ má nó Jericho cũng đã ở đó luôn ấy!”

Navarro mở miệng như muốn đáp lại nhưng lại bị chặn đứng họng bởi tràng mắng xối xả tiếp theo của Jill.

“Giờ mày nghĩ coi bọn tao sẽ nghĩ gì khi hay tin hai năm sau rằng mày không chỉ còn sống mà còn đang làm việc cho [[[secure-facility-dossier-site-64| lũ Áo Vét]]] hả, rồi lại còn dẫn đầu cuộc đột kích vào xưởng phim ở Seattle của Baker nữa chứ? Sao mày dám hả? Tại sao mày lại chọn chúng, thế giới này thiếu nơi tới vậy à?”

Bàn tay của Jill siết chặt thành nắm đấm, cái nhìn hặm hực dữ dội của cô như muốn xuyên thủng, đốt cháy cả sắt thép.

“Với cả, mày nghĩ là mày chỉ cần chui vô đây rồi thản nhiên nhờ tao như chưa từng có cuộc chia ly à?”

Navarro thở dài và quay trở lại ghế ngồi. Anh giữ im lặng trong suốt một hồi lâu.

“Jill, thông cảm cho tôi một chút đi,” anh nói. “Cô quen bao nhiêu tên dị sĩ? Không cần nói tên ra, đưa tôi một con số cụ thể là được.”

“Chuyện đó thì có liên quan gì với…” nét mặt cô đầy bối rối.

“Chỉ một con số thôi Jill,” Navarro xen vào.

“… Mười một.”

“Được rồi, và tôi cá với cô đa số đều vô hại, là người tương đối bình thường nhưng lại đi theo con đường nghệ thuật dị thường giống như cách mà người khác tìm thấy chân ái của đời họ vậy, như cô và đống bản thảo của mình ấy,” Navarro nói. “Hầu hết đều chả thèm quan tâm gì đến thay đổi xã hội hay là gây hại cho con người cả. Nhưng vẫn có những tên dị sĩ ngoài kia như vậy đấy. Còn lũ “Áo Vét” mà cô gọi vậy á; bọn nó không thèm lãng phí thời gian của mình để chơi trò tìm điểm khác biệt đâu.”   

Navarro liền với lấy cái cặp rồi đem ra bản tài liệu và đẩy nó lại về phía bên kia bàn.

“Và đó là lúc tôi xen vào,” Navarro tiếp tục. “ Lý do tôi tìm đến những người như cô là để xem mấy tên hoạ sĩ như cái thằng tạo ra đống thần lùn này ấy là ai. Nếu tôi không tìm thấy bọn họ trước thì một tên đặc vụ khác sẽ làm điều đó và tin tôi đi, bọn nó toàn mấy tay mơ trong việc giữ hòa khí thôi chứ không như tôi đâu. Không như tôi, bọn nó chưa trải qua cuộc sống của đôi bên. Ừ thì, cái cách tôi xử lý việc thay phe như thay áo không ổn thoả cho lắm nhưng tôi làm tất cả đều là để giữ những người như cô khỏi chiến trường này mà thôi.”

Jill rơi vào trầm tư còn Navarro thì cất bản tài liệu về lại cặp. Sau đó anh ta liền mang ra một chiếc hộp và đặt nó trên bàn.

“À mà này, tí thì tôi quên đưa cô cái này.”

Lúc này, Jill mở nó ra và nhìn thấy một bức phác thảo con thuyền bằng chì xanh đang ngao du, dập dờn đạp sóng biển đóng khung ảnh kim loại. Đôi lúc một làn xương mù sẽ xuất hiện rồi nhanh chóng biến mất, cuốn theo cả con thuyền để rồi thoáng chốc, con tàu lại hiện hình. Cô có thể thấy tên viết tắt của mình kí bên góc chân ảnh.

“Tôi vô tình tìm thấy nó trong một cuộc đột kích ở bờ biển phía đông,” Navarro vác cái cặp lên vai. “Đằng nào thì mấy lão cấp trên cũng đặt cái này trong kho lưu trữ cấp thấp cho tới suốt đời, tôi nghĩ nếu nó đột ngột biến mất và được trả lại cho cô thì sẽ tốt hơn.”

Jill lấy tay che miệng mình lại trong khi nhìn xuống tấm hình và rồi cô gật đầu &#39;cảm ơn&#39;.

“Giờ nếu tôi đưa anh một cái tên, anh có hứa là mình sẽ không làm hại họ chứ?” Cô hỏi.

“Tôi hứa,” Navarro đáp.

“Anh cứ thế rời đi sao? Tom, Jackson, Alexis, và tôi; chúng ta sẽ không bao giờ được gặp lại nhau nữa ư?”

“Nếu đó là điều cô mong muốn.”

Sau đó Jill lặng lẽ viết ra một cái tên cùng địa chỉ đi kèm lên một chiếc khăn ăn, gấp nó lại và đưa cho Navarro.

“Cảm ơn nhiều nhen,” Navarro nhét thông tin mình có được vào trong túi.

Jill gật đầu và lặng lẽ đậy nắp hộp lại.

“Chúc cô một ngày tốt lành nhé, Jill.”

Không nói gì thêm, Navarro bước ra khỏi tiệm cà phê và tiến vào màn đêm Portland mưa gió.

Navarro đi bộ một hồi lâu, anh vừa trầm tư vừa rảo bước tìm đường đi khỏi chốn đô thị ẩm ướt này. Khi vừa bước đến một con hẻm, phía sau cổ anh bỗng đau nhói cứ như thể một con côn trùng vừa cắn mình. Anh nhanh tay vỗ cái đét, nhưng chỉ đập được một mảnh giấy. Navarro im lặng đọc nó.

&gt; //Đồng hồ đã điểm đến mười hai.//
&gt; //Xin chào, Daniel.//

Navarro liếc xuống con hẻm. Anh thấy một bóng người cao to khoác áo đen và đội chiếc mũ che lấp nửa khuôn mặt trong khi mắt Navarro mờ dần, chân anh khuỵu xuống. Anh có thể thấy bóng dáng đó đang rảo bước tiếp cận mình từ trong con hẻm.

“Cái, đụ, má,” Navarro lẩm bẩm và rồi bất tỉnh.
