**Titre original :** Life and Death
**Auteur :** [[user RJB_R]]
**Traducteur :** [[user Lunamiou]]
**Date de publication originale :** 3 mai 2012
[[include credit:end]]



Une minute.

Il se sent grandir. Ça fait mal, mais il peut l’encaisser. La véritable douleur n&#39;a pas encore commencé, de toute façon. Il ne connait que trop bien cette douleur, il l&#39;a ressentie chaque fois que quelqu&#39;un a tourné cette clé. Il regarde autour, avec ses jeunes yeux vitreux. Ces docteurs, ils ne savent pas ce qu&#39;est la douleur. Ils le laisseraient tranquille s&#39;ils savaient comment c&#39;était.

Cinq minutes.

Ça fait vraiment mal maintenant. Il peut sentir ses os bouger, se mettre en place. Il sent ses muscles se contracter, puis se détendre à nouveau. Les poussées de croissance étaient certainement les pires moments. Il lutte pour rester debout, espérant pouvoir avoir ses deux jambes de la même taille assez longtemps pour se soutenir. Des choses plus étranges sont arrivées.

Dix minutes.

Les os craquent vraiment maintenant, grandissant à la cadence la plus rapide du cycle. Les poussées de croissance arrivent rapidement et aléatoirement. Des poils poussent sur son visage, et il y a des docteurs tout autour de lui, qui prennent des notes. Il se sent humilié par leur présence, et la douleur. C&#39;est le pire ici. La douleur est insoutenable. Et la Mort est encore si loin…

Vingt minutes.

Chaque os de son corps fait mal. Il ne peut même pas penser à travers cette douleur. Il se recroqueville en boule et se chuchote à lui-même que tout sera bientôt fini, et que la douleur ne durera pas éternellement. Il n&#39;y croit pas. Ces docteurs, avec leurs bloc-notes, ils ne lui rendraient jamais sa liberté. Ils allaient juste continuer à tourner la clé, chaque jour, pour voir si quelque chose de nouveau pouvait arriver. Mais rien de nouveau n&#39;arriverait jamais.

Trente minutes.

La douleur se calme maintenant, et la croissance est presque terminée. Mais maintenant arrivait le moment qu&#39;il redoutait le plus. Il regardait son corps accumuler lentement les rides, sa chair devenant molle et ronde. Vieillir était la partie la plus compliquée, parce qu&#39;il devait se regarder mourir.

Quarante minutes.

La décrépitude arrivait plus rapidement maintenant. Il pouvait se souvenir quand il était encore à l&#39;//autre// endroit, ils riaient de lui là-bas. Ils l&#39;insultaient et buvaient du scotch pendant qu&#39;il mourait lentement devant eux. C&#39;était des monstres. Les docteurs aussi étaient des monstres, mais au moins ils gardaient leur jugement pour eux. Il grimaça alors qu&#39;une verrue commençait à pousser.

Cinquante minutes.

Il pouvait sentir la fin arriver, ça serait bientôt fini. Il vit ses cheveux tomber, suivis par ses dents. Il n&#39;avait jamais porté de prothèses dentaires, donc il ne lui restait que les gencives. Peu importe. Même s&#39;il vivait une vie entière de faim, ils ne le nourriraient pas. Ils n&#39;avaient jamais rien fait d&#39;autre que de regarder.

Soixante minutes.

Plus proche maintenant. Il sentait la mort approcher, et il était reconnaissant. Bientôt il pourrait retrouver le repos, sans douleur. Son corps était désormais une masse de rides, avec des taches de vieillesse et des grains de beauté parsemant sont torse. Ses yeux étaient troublés, et il ne pouvait maintenant plus entendre les scientifiques. Non pas qu&#39;ils lui aient déjà accordé le moindre mot, de toute façon.

Soixante-quinze minutes.

Ce serait bientôt fini. Il pouvait sentir son corps s&#39;échapper. Tout était fini. Une fois de plus, le calvaire était fini.
[[[scp-1007|Les cendres aux cendres, la poussière à la poussière]]]</textarea></pre>
