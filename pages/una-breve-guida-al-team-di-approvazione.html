    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Se sei un utente attivo sul sito e/o sul nostro server Discord, sicuramente ti sarà capitato di imbatterti nei membri del cosiddetto Team di Approvazione; e, altrettanto sicuramente, ti sarai chiesto di cosa esso si occupi, esattamente (a parte romperti le scatole con chilometriche recensioni sotto i tuoi articoli in bozza). Bene, capiti nel posto giusto! In questa guida cercheremo di chiarire, nella maniera più sintetica possibile, i tuoi dubbi riguardo le mansioni di questa piccola squadra.

**Cos’è il Team di Approvazione?**

Il Team di Approvazione (abbreviato TdA) è un gruppo di utenti che, nello specifico:

•	Assegna il Via Libera alla pubblicazione delle bozze postate sul forum, qualora esse vengano ritenute idonee da un punto di vista stilistico e contenutistico. Un lavoro è passibile di Via Libera nel momento in cui esso abbia ottenuto quattro approvazioni da utenti diversi. Logicamente, in quanto utenti del sito, i membri del TdA hanno anche la facoltà di lasciare recensioni e approvazioni. **N.B:** il TdA __non__ si occupa di correzioni grammaticali. Questo è un sito di scrittura creativa e lettura; che gli utenti sappiano scrivere in italiano corretto è una cosa che viene data implicitamente per scontata. Qualunque lavoro contenente __vistosi e gravi__ problemi nell’ortografia, nella coniugazione verbale e/o nella costruzione dei periodi __non__ verrà considerato idoneo alla pubblicazione fintantoché tali problematiche non saranno state in gran parte risolte. Il TdA passerà comunque a recensire tali lavori, lasciando, però, una recensione riguardante il solo contenuto. Un&#39;eccessiva mole di errori grammaticali e stilistici richiede, infatti, un lavoro di correzioni enorme, che sostanzialmente porta il recensore a riscrivere il testo al posto dell&#39;utente. Non essendo scopo del TdA quello di sostituirsi agli autori nella gestione del loro lavoro di scrittura, a questi ultimi è lasciata l&#39;incombenza di mettere le mani sul proprio testo e impegnarsi nel sistemarlo a dovere. Ciò non vuol dire che il Team non sia disposto ad aiutarti: qualora dovessi trovarti in sincera difficoltà nell&#39;apportare le correzioni richieste, faccelo sapere e vedremo di offrirti un supporto.
•	Chiude e archivia i thread sul forum. L’archiviazione viene disposta per i thread contenenti la bozza di un lavoro pubblicato o per i thread che abbiano superato gli 80 giorni di inattività. 
•	Aggiorna la pagina delle attribuzioni.
•	Controlla che ai lavori pubblicati sul sito siano stati assegnati i tag corretti, aggiungendone di nuovi o rimuovendo quelli non pertinenti, qualora necessario.
•	Controlla che i lavori pubblicati sul sito abbiano ciascuno la propria licenza-box. Se necessario, apporta delle correzioni alle attribuzioni delle immagini e/o dispone la rimozione di quelle non in possesso delle attribuzioni autorizzate da wikidot.
•	Aggiorna le voci relative all’articolo e al racconto consigliato presenti in home page. L’aggiornamento viene effettuato mensilmente.

**Chi sono i membri del Team di Approvazione?**

Il Team Leader, [[*user Ximon]]
[[*user Dr Zeno]]

[[*user Siddartha Alonne]]

Ricorda che, in quanto pochi e tutti molto impegnati fuori dal sito, è possibile che uno o più membri del Team possano risultare inattivi contemporaneamente, provocando un rallentamento nell’assegnazione dei Via Libera. Se pensi che il tuo lavoro sia sul forum da troppo tempo e vorresti che venisse recensito, non esitare a notificare la cosa a uno degli utenti sopra elencati. Il Team si impegna ad assegnare una recensione/un Via Libera appena sarà possibile.

**Vorrei entrare a far parte del Team di Approvazione. Come posso fare?**

I membri del Team di Approvazione vengono scelti dai membri del Team stesso o dallo Staff, tra gli utenti che, nel corso del tempo, abbiano contribuito significativamente all’espansione del sito, pubblicando lavori dalle qualità narrative notevoli e/o importanti dal punto di vista della lore dei vari canoni. Se pensi di rientrare nei parametri sopraelencati, sentiti libero di contattare via DM su Discord uno dei membri del TdA o dello Staff: saremo più che felici di esaminare la tua candidatura.</textarea></pre>
