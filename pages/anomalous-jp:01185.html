    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** アラームが常に鳴り続けているSEIKO製デジタル目覚まし時計。アラームはアラームスイッチの押下や電池の除去では停止しない。時刻の表示は正確でアラーム時刻は午前4:00に設定されているが、両時刻の変更操作は受け付けない。回収時、同じ部屋内のベッドからは急性心筋梗塞により死亡したと見られる24歳の男性██ ██の遺体が発見された。時計は██が中学校入学時から使用していたもので、██は高校では皆勤賞を受賞していた。その後、遺族は過労が原因で██が死亡したとして、██の勤めていた製パン業者に対する訴訟を起こした。\n**回収日:** 2010/10/6\n**回収場所:** 神奈川県横浜市内のアパート\n**現状:** サイト-81██の防音ロッカーに保存\n**追記:** 回収から3年後、遺族の訴えは全面的に認められたが、異常性に変化は見られない。&#34;
