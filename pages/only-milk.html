各位听众朋友们大家晚上好，现在是泰伦时间12点整，欢迎收听“格林有话讲”，我是你们最亲爱的“小男孩格林”，我在泰伦极光塔为您播音，今天也要将福音传递至你心。按照惯例，我们先进一段广告。

//**最新突破！最新突破！极光实验室最新研究表明，不喝极光牛奶的最终致死率高达100%！为了您与您家人身心健康！请立刻订购神圣的极光良药吧！
生之为人，口味肯定是多种多样。不知道您是否也在为自己无法被满足的欲望而头疼呢？不用担心！极光乳业最新研制！蓝莓口味暴爽奶豆！口味刁钻之人的最佳能量补给品！您还在犹豫什么？赶紧前往门店抢购！**//

好啦，欢迎大家回到频道，在节目正式开始之前，我想先问大家几个问题。今天您喝了极光牛奶吗？今天您向伊甸园祷告了吗？不用告诉我答案，因为没有人会说不，不是吗？
但若是发现了**“不洁者”**！一定要第一时间向检举局举报哦！若是举报成功，您还可以获得参观伊甸园的机会，何乐而不为呢？
好啦好啦，现在进入我们的正题，我们今天的节目主题是**“光洁的极光乳业”**，为此，我们特意邀请了一位重磅嘉宾来参与本次节目的录制呀，他就是在“圣裁之战”中立下赫赫战功的贾队长。现在有请贾队长来向我们介绍伟大的极光乳业以及它对您的影响吧？

------

听众朋友们大家好，我是贾仁德，很高兴能受到格林的邀请来录制这一期节目啊，毕竟，同大多数人一样，极光乳业是改变了我一生的企业，也是我的精神支柱，所以能让更多人因为“我”的原因而更加了解极光乳业，这也是我的荣幸。

大家知道吗？极光乳业刚刚建立的时候并没有得到过多的关注，不过就是个卖牛奶的小企业，人少钱也少，就这样的三流公司还能搅起什么风雨？起初大家都是这样想的，无人例外。

而改变这一切的则是在市面上出现的第一瓶极光牛奶。

大家还记得第一次喝到极光牛奶时的感觉吗？那些洁白纯洁、来自天堂的甘露在触碰到舌尖时，我耳边仿佛传来了天使的呼唤。
这是神的恩赐，是我这一生最美妙的时刻，是我无论如何也形容不出来的状态。那些洁白纯洁的液体随着我的舌头滑入我的食道，清扫着我的身体，洗涤着我的灵魂。我多想细细品尝这份美妙，但是身体却在这个时刻脱离了大脑的控制，一口又一口的将牛奶灌进了我的胃里。

现在回想起来真是令人发笑。但，又有谁能在直面**“上帝”**时保持冷静呢？
**这必将引起时代的变革，而极光乳业将会是新世纪的真神。**

------

获得救赎的过程并不是一帆风顺的，这必将是一条苦行之道。

**首先是混乱**，市面上的极光牛奶供不应求，一些混蛋甚至将牛奶的价格炒到了五万多一瓶！没有人愿意继续工作，大家都在用自己的方法找寻着为数不多的极光牛奶。枪击案每天都在发生，邻里之间互相警惕。报警电话时时刻刻都是忙线，社会秩序就像睡在悬崖边的婴儿，摇摇欲坠。

“极光乳业的工厂就在东边！”

我不知道这声吆喝是谁喊出来的，但这声吆喝就像催化剂一般激活了人们内心深处最纯粹的欲望。人群推倒了一面又一面铁丝网，翻过了一面又一面围墙，终于见到了一座小巧，整洁的工厂。
而就在躁动的人群即将破开工厂大门的时候，伴随着“吱扭”的一声，工厂侧边的卷闸门徐徐上升，从整洁的工厂里开出的是一辆接着一辆的大型货车，透明的货箱里是一箱叠着一箱的极光牛奶，阳光透过透明的屏障映射在玲珑的牛奶瓶上。这是上帝的恩赐，是让这些躁动的人们恢复理智的唯一良药。
三十多辆货车的屏障向侧面开启，特制的塑料奶瓶咕噜咕噜的滚了一地。狂躁的人群争先恐后的抢夺着地上的牛奶，你踩着我我踏着你，野蛮的场景再一次上演，但神奇的是并没有人因此而丧命或者受伤，人人都得到了属于自己的牛奶，而更多的卡车也从工厂中开出，将神的造物送往世界各地。

而这样的场景，在所有的极光工厂都曾上演过。

------

**接着是质疑**，旧时代的政客们并不信任伟大的极光乳业，他们将极光牛奶称为洗脑的工具，将人们对牛奶的朝圣当成一场泯灭人性的暴乱，他们把一切错误都扔给了光净纯洁的极光乳业。他们封停了一座又一座的极光工厂，逮捕了那些勤勤恳恳的工人，在最糟糕的情况下，他们甚至枪毙了那些为极光乳业工作的精英们。他们说我们毫无人性，但是做出此种暴行的却是那些旧时代里表面上光鲜亮丽实际上肮脏龌龊的政客们。他们根本不能理解上帝的启迪，他们无法接受上帝的恩赐。他们就是无法接受洗涤的不洁者，对人类失去了极光牛奶就会灭亡的事实全然不知。

------

**然后是战争**，从旧时代的军队向群众开的第一枪起，战争就被打响了。那是一场革命，那是一场变革，那是无辜的群众对统治者的反抗，而我们则为真理而战。
开战的那一天起，从极光乳业开出的卡车就不止装载着牛奶，还有满满的军火装备以及医疗物资。人们自发组织战线，守护着最大，最整洁同时也是最后一座极光工厂。这是场必须要赢的战争，我们没有退路。

在战争的初期，我们都保持着克制，我们将极光工厂改造成为军事要塞，将军方的空袭以及轰炸尽数拦截。我们只是想守护住最后的希望，但军方显然是想将我们根除。

听众朋友们，那年我正好年满十八，做为一名前线人员参加了那场血腥而又恐怖的战争，战场上到处都是残肢断臂，每个角落都传出士兵的哀嚎。旧时代的军方一次又一次的向我们的阵地发起了突袭，我们则踏着同伴的尸体对其反击。最终，敌人被我们勇敢的先锋们推回到战线之外，我们终于可以好好的修整修整了。

但没人知道，那实际上是噩梦的开始。军方在短暂的消停了一段时间之后便是疯狂的进攻，而这一次他们没有手下留情。战场上出现了高大的机甲，装备精良的外骨骼士兵以及非人的怪物。这些可怖的战争机器诞生的意义就只是为了杀戮。它们经过的地方无不是肢体横飞，血肉模糊，我们前线的防御工事几乎在一天之内全部溃败瘫痪，而他们并没有对我们的士兵网开一面，逮着一个枪毙一个。

老兵们都知道，在战争中失去斗志是很可怕的一件事，这基本上就可以是你的死亡宣告。但是当我们看到了从前线传回的影像之后，没有人能再握紧手中武器，那些战斗只是单方面的屠杀，是只会在B级电影中出现的血腥场景。那些旧时代的执政者们向我们隐瞒了那些先进的技术，让我们活在愚昧与混沌中。而当我们向其反抗的时候，那些本可以帮助人类快速发展的科技技术却变成了屠杀同胞的渴血恶魔。

就在我们闭上眼睛放弃抵抗等待着终将到来的残忍结局的时候，极光工厂的卷帘门再一次开启。一个洁白的小机器人推着一部老旧的唱片机走了出来。
没错，听众朋友们，那就是圣裁曲。曼妙的音乐治愈着我疲惫的心灵直至唱片破碎的那一刻，而随着唱片一起消失的还有敌军士兵的生命。那些发了疯的战争机器终于停了下来，战场上只剩下那些非人的怪物还在肆虐，而后也被从工厂中出现的机器人们抓捕收容。
这场血腥恐怖的战争终于迎来了它的结局，但没有人为此欢悦，全球70%的人口在此次战争中丧生，这是人类史上最为羞耻的历史，这样的惨剧绝不能再次发生。

------

**之后是重建**，这是旧时代的终结，也是新时代的开端。战争结束的讯息传达到泰伦的每一个角落，躲藏在战壕里的人这才将头探了出来。我们看到了什么？遍地的尸体？破碎的建筑？满地疮痍的大地？
都不是。我们看到的是一片崭新的未来，一片新时代的希望。

当清晨的朝阳伴随着鸡啼而缓缓升起，疲惫的人们就投入到世界的重建中去了。
先是尸体，我们没有办法处理如此庞大的尸体群，它们在烈日的照射下逐渐腐烂发臭，成为了致命细菌的安稳温床。我们几乎尝试了所有能用的办法，无论是坑埋、焚烧，亦或是将它们沉于海底。但尸体的数量还是太多了，整个世界都是尸体散发出的恶臭，秃鹫与土狼在尸体堆里钻进钻出，将本来就困难的整理工作又添上了大量的工作量。

但我们还是坚持了下去，在这片满是焦土的大地上存活了下来。只要极光乳业依然存在，我们的意志就不容动摇。
三年过去了，浩浩荡荡的清扫工作总算是画上了句号，原本疮痍的世界也在此刻出现了冉冉生机，我们终于可以正式的重建这个支离破碎的社会了。
原本用于杀戮的工具终于被我们改良成了帮助人类快速发展的新兴科技，有了这些坚实有力的基础，一座又一座的城市在原来的废墟中被建立。短短的五年时间，世界又重新连成了一个整体。

------

**最后的最后便是统一**我们将那个给人类带来拯救与希望的极光工厂重新改建成了极光塔，它也顺理成章的成为了新时代的政治中心。在这个新社会里，我们摒弃了旧社会的陋习，歧视与偏见消失不见，没有人再饿肚子，每个人都可以去到自己最喜欢的岗位工作。而那些旧时代政府隐藏的高科技技术呢？我们将它们使用在了社会建筑、航空、民生上，我们在新历13年就在月球建造了第一个人类殖民地，然后是火星、金星、水星......时至今日，人类的足迹已经遍布了整个太阳系。
**伊甸园**已经被我们重新建立，而它正是泰伦这颗星球本身。

------

今年是新历36年，谁又能相信人类在这36年间的文明飞跃呢？
富足，开明，自信，以及先进的科技水平。那条名为未来的道路上充斥着希望与幻想。
而极光乳业，正是使人类文明走向正轨的导航员。它也完全融入了我们，成为了人类文明中不可分割的一部分，也是全体人类的共同信仰。

------

我们现在是快乐的，并且也将一直快乐下去。
我无法想象人类失去了极光乳业应该如何生存，失去了灵魂的躯壳也没有必要继续存活。神创造了我们，而极光则将我们重塑，这样的壮举，何尝不是新生之神呢？
我们的社会已经完整，我们的精神得以满足，虽然肮脏的不洁者依然存在，但是很快！我们就能根除这种背教的叛徒！
今日的新日是明日的光影，人类的未来充满了希望！

------

啊啊，非常感谢贾队长声情并茂的介绍，我仅是在一旁旁听都能感到心潮澎湃，而这份情感我竟无法用语言来表达。
再次感谢贾队长今天的演说！人类的足迹将如同极光一般，遍布这片未知的宇宙。
在节目的最后，愿极光乳业的统治永续，愿伊甸园的神迹永存。
听众朋友们，牢记神谕，每天喝足七杯奶！明天同一时间再会。

你好，看到这篇玩意的......人？我也不确定这篇东西到底会被谁收到......但是还是要感谢你能花一点时间来看看我发的最后一点牢骚。
哦，抱歉，我忘记做自我介绍了。我叫做莱特，是SCP基金会信息安全部门的一名普通职员，权限等级为三级，现在位于人类母星泰伦——我是说地球上的一个半荒废的基金会地下设施中，这块破地年老失修，就连我头上那顶白炽灯也开始莫名其妙的闪烁......好吧，它炸了。
害。要是不出意外，我应该就是这个世界里最后一个**“正常”**的人类了——要是说我能被称为正常人的话。
而我们迎来的这场变故说起来也简单，也就是我们的世界完蛋了而已。但是我知道你肯定是一个愿意刨根问底的人，那就听我慢慢道来吧。

------

**一切的开始是因为一个叫做“极光乳业”的异常组织**，它最开始就像一个正常的公司一样注册自己的资金，建设自己的工厂，根本就没有什么值得注意的地方。
但是我们细心的特工发现，只要是有极光乳业工厂建立的地区，那一块的人口失踪数就会比其他地方高上不少。尤其是女性的失踪数，最严重的地方竟然比平均值还要高上五倍。但奇怪的是并没有多少人因为家里人失踪而报警，当我们问询起来的时候却得到了非常统一的回复：“她们都去外地打工了”。
这种异样的情况引起了我们的注意，虽然没有明确证据表明这些失踪人口都和极光乳业有关，但是为了保险起见，我们还是安排了不少特工对其进行调查与刺探。
而我们得到的结果呢？一切正常，每个特工的回答都是如此，**一切正常**。

但是这所谓的“正常”才是真正的“不正常”，而我们意识到的时候已经太晚了。

------

我不知道应该怎么说，但我上头的人应该是很早就被这个该死的异常影响了，因为所有站点的牛奶供应商都改成了极光乳业。
幸运的是，我是一名乳糖不耐受者，所以对那些乳制品没什么兴趣。但是我还是可以记得那天员工食堂的样子，那些优秀的研究员们就像犯了毒瘾的瘾君子一样，互相推攘、踩踏，就是为了那小小的一瓶牛奶。

情况越来越糟，那些失了智的家伙甚至会去撕咬对方的脸，去攻击任何试图阻拦他们的人，甚至有些疯子还把一些危险的收容物的大门给打开了。

真是灾难般的光景。

我不想提及我们损耗了多少资源才将局面控制住，那些优秀的研究员们本应该用他们脑子里的知识去改善，帮助人类，然后获得他们应该获得的荣耀......结果呢？他们最后的下场竟是被廉价的神经毒素给杀死。而造成这种悲惨局面的罪魁祸首竟然只是一瓶该死的牛奶。

------

站点封锁之后，我和一些尚且正常的同事被设施安保们护送到了地面。我们向临近站点发出警报，但是得到回应却少之又少。大部分的站点只是被封锁，而里面再也没有走出哪怕一个还活着的人。至于O5议会......我们完全联系不上那群怪人。

------

我和那些还算正常的同事也并没有闲着，虽说我们完全不知道该怎么处理这种情况，但是我们还是想搞明白到底发生了什么。
警匪，火警，医疗等社会保障热线皆为忙线状态，这可不是好预兆，但我们至少还能确定政府机构并没有全面瘫痪，最基本的秩序应该还是可以得到保障。

但是事实比我想象的要更糟糕......平时车水马龙的大街上变得空无一人，而街角则时不时会传出一两声枪响。躲在居民楼里的人们悄悄得透过窗帘观察着我们这几个神色慌张的“白大褂”。他们的那种眼光我到现在还是记忆犹新，那种...饱含憎恶与不信任的神情。要知道，我可是小区中的模范市民，邻居们和我的关系都非常不错......而不是那种犹如仇敌般的情况......

------

我的妻子是一名求生爱好者，她在家里的仓库里储藏了两个人六年份的余粮，而和我一起逃出来的同事们一致认为现在不是外出寻求帮助的好时机，所以大家都待在了我的家中。
我们一直都没有接到上头的指示，而这种诡异的情况我们自己也没法处理，只能是一边收集着数据，一边日复一日的等待着那个可能永远都接不到的指令。

哦对了，那些喝了牛奶的人，他们占领了大部分的商区。而那些没有存粮的可怜虫们没法获得食物，只能冒险去充满危险的商区碰碰运气。
被牛奶影响的疯子们，那些他们就像一群无视了生命的恐怖分子一样，一边高喊着什么“为了极光乳业”之类的蠢话，一边把那些恶心的牛奶灌进可怜的路人嘴里。而那个可怜虫在“品尝”完那牛奶之后，也会像个傻子一样加入那群疯子。就像一场永无止境的恶性传染一般。

而那些所谓的牛奶，实际上是从人类身上榨取的。还记得我提到的那些失踪人口吗？对，那些可怜的家伙要不是被洗脑成了激进的疯子，要不就是变成了“美味的牛奶”。

------

事变开始的三个星期之后，我们终于收到了来自站点的信息。但发信息并不是站点主管或者其他的什么基金会高层，而是**政府机构**。
他们接管了部分站点，虽然他们没有明说是通过哪种方式，也没有告诉我们他们是如何发现基金会站点的具体坐标，但这都不重要了。重要的是我们终于有了反击的机会，我们终于可以给那些疯子脸上来上一拳了。

可是啊。被那一丝希望激励到的我们并没有意识到，那个该死的极光乳业目标是整个世界，它怎么可能没有料到我们的反抗？

所以，人类史上最后战争爆发了。

------

战争是残酷的，而我们的敌人比战争本身还要更加残忍，他们根本不懂什么叫做恐惧，也会不在意自己的生命。他们抱着炸弹冲进我们战壕的情况比比皆是。我真的不知道应该怎样才能将这群不要命的怪物给击溃。

血腥战争的过往我就不细说了，那并不是什么值得记录内容。

那些家伙就好像能未卜先知一般，无论我们采取什么样的进攻，他们都可以采取对应的行动来瓦解我们的计划。
而走投无路的我们，只能将那些危险的收容物给投入战场之中。
请原谅我们的行为，也许我们违背了基金会**“保护人类”**的准则，但是我们别无选择。

那是我们最后的底牌，是“人类”最后的挣扎。
但事实上，只不过是把终将到来的结局按上了快进键而已。

------

说起来也真是可笑，将我们彻底击溃的竟是一首绝妙的音乐。它带走了无数的生命，但我却无法对其生出哪怕一丝的恨意。哪怕是我前半生的伴侣倒在了我的怀里，我也没法使用任何一个污秽词语去描述那首曼妙的音乐。
极光乳业想将我们置于死地，而我们根本没有向其反抗的权利。滑稽的战争终于以人类文明的退场为代价迎来它可笑的结局。

但是对于极光乳业来说呢？我不知道，我也不可能知道。但它们碾死我们就像碾死一群蚂蚁一样简单。它们好像是乐意看见我们人类之间的互相厮杀。它们居高临下，就好像看着两窝不同的蚂蚁互相掐架的小孩子一样，等到他腻了，就会对着他看不顺眼的蚂蚁尿上一泡骚尿。对，它们弄死我们就像随地小便一样简单。

------

对不起，我又开始念念碎了，还是说点有用的吧。
不知道为什么，我并没有像其他人一样死在那首奇妙的音乐手上，我活了下来，然后逃也似的躲进了一个半完工的地下设施中，也就是现在我在写这些东西的地方。

现在应该已经过了四个多月了吧，我不太清楚，这个地方暗无天日，记时器也早就断电了，还在运转的设备就是这一台小小的终端和一个效率低下的滤水装置。当然了，还有够我吃半年的罐头啥的。

至于外面的情况嘛，除了一天比一天更浓的尸臭味之外，我也不知道还剩下啥了。可能只剩下那些被洗了脑的可怜人了吧。
外面的广播一直在播着些神神叨叨的洗脑例句，看样子，极光乳业已经开始“重建”这个世界了。我应该也会在不久的将来被他们搜查出来然后弄死的吧。

毫无疑问，那个自大且骄傲的人类文明已经被完完全全的被驯养成了家畜，就好像我们曾经驯服的野猪都变成了温顺的家猪一样。我们现在的处境也不就是被圈养在温室里的畜生吗？一群活在由同胞尸体构建起来的温室里的任人宰割的畜生而已。
但这都无所谓了，我的文明已经死了，剩下的只不过是个空空的躯壳罢了。

------

蓄电池的里的电量已经耗尽了，我得抓紧时间赶在这台老终端彻底罢工之前将这玩意写完。
朋友，感谢你能看到这里，我明白我说了很多的废话，但这也是我发的最后的牢骚了，就请你原谅我吧。
我什么也做不了，只能像只小老鼠一样躲在阴暗的角落，祈求着不要那么快被狡猾的老猫发现。

没有人哪一个人是可以真正的脱离群体的，我也不例外。这四个月来的孤独与恐惧几乎要将我溺死。让我保持理智的最后堡垒是懊恼与悔恨，而支撑着我将这东西写下的是身为“人类”的不甘。
我不愿看着我们的文明就这样消失在这片深邃的宇宙之中，我不愿看着前人的历史就这样被恶意的篡改和取代。

所以，再次感谢看见这篇文档的你，哪怕你把我当成那种喜欢写俗套科幻小说的笨蛋也没关系。我只是希望你能记住，在浩瀚的宇宙中的某个角落，存在过一个短暂却又闪耀的名为**人类**的文明。也希望你能记住，这个顽强的文明奋斗到了最后一人心脏停跳的最后一刻。

亲爱的朋友，请向我保证你们将不会重蹈我们的覆辙。我也由衷的希望你和你的文明能够前进到我们未能到达的境界。这是我最后的哀悼，也是**人类**最后的遗志。

谢谢你，朋友。再见。
