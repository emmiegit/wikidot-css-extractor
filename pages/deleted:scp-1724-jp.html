    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-XXXX-JP - 消えない執念と消せない灯火
**著者:** ©︎[[*user naegon]]
**作成年:** 2022
[[size 0%]] http://scp-jp-sandbox3.wikidot.com/draft:7283760-2-1171 [[/size]]
[[include credit:end]]

**アイテム番号:** SCP-1724-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1724-JPは燃料を抜いた状態でサイト-8119のコンテナに収容されます。収容違反の恐れがあるため、SCP-1724-JPに燃料を補給することは原則禁止されています。コンテナ内には監視カメラを設置し、SCP-1724-JPが新しい情報を開示していないか随時確認してください。

**説明:** SCP-1724-JPは大型自動二輪車に酷似した異常物体です。外見は一般的な大型自動二輪車ですが、X線検査により内部に人間の血管や脳、心臓のようなものが存在している事が確認されています。なお、異常な破壊耐性を有している為に現時点ではサンプルの採取に成功していません。また、SCP-1724-JPのヒューム値を測定したところ、1.32 Hmという正常値に比べて僅かに高い個体現実性強度を有している事が明らかとなりました。

SCP-1724-JPは、運転する人物を必要とせず、自発的な操縦が可能です。詳細はインタビュー記録-1724-JPを参照してください。また、SCP-1724-JPは時折ライトの点滅によるモールス信号を発しています。こちらの詳細については補遺1を参照してください。

**発見経緯：** SCP-1724-JPは2021/12/15の22時頃、██県██市で「バイクに轢かれた」という旨の通報を受けて駆け付けた、警察内部に潜入していたエージェント・瓜生を経由して発見されました。発見当時、SCP-1724-JPは燃料切れで路上に横向きに倒れており、その周辺には浅井 ██氏と伊藤 ██氏の二名が甚大な怪我を負った状態で横たわっていました。二名はすぐに救急搬送されましたが、浅井氏は間もなく死亡が確認されました。その後、SCP-1724-JPはサイト-8119へと移送されました。
以下は、負傷者である伊藤氏へのSCP-1724-JPに関するインタビュー記録です。

**インタビュー記録-1724-JP** 

&gt; **対象:** 伊藤 ██氏
&gt;  
&gt; **インタビュアー:** エージェント・瓜生
&gt;  
&gt; **付記:** 当インタビューは事件の翌日、警察による事情聴取という形で伊藤氏が入院している病院で行われました。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **エージェント・瓜生:** お加減はいかがでしょうか？
&gt; 
&gt; **伊藤氏:** 最悪ですよ…右足を失ったんですから。親が自分以上に泣きわめいているのを見てたら、少しは落ち着いてきましたけどね。で、事情聴取でしたっけ？
&gt; 
&gt; **エージェント・瓜生** はい。それでは、昨夜起きた事について、話せる範囲で結構ですので、もう一度説明していただけますか？
&gt; 
&gt; **伊藤氏:** はい…。まず、浅井は大学の友人で、今日はいつも通りアイツにバイクで家まで送ってもらったんです。トイレを貸してくれって言われたから一度家に上げて、アイツが帰ろうと外に出た時、凄いスピードであのバイクがいきなりアイツに突っ込んできて…しかも、そのバイクには運転手がいなかったんです。驚いていたら今度は俺の方に走ってきて、避けようとしたけど逃げ切れなくて…
&gt; 
&gt; **エージェント・瓜生:** なるほど。それで、あのバイクはいつ頃に止まったのでしょうか。
&gt; 
&gt; **伊藤氏** 私を轢いた直後です。アレが止まってすぐ、119に通報しました。で、アイツに駆け寄ろうとしたところで気を失って…
&gt; 
&gt; **エージェント・瓜生:** 辛い事を話してくださってありがとうございました。他に何か言っておきたい事などはありますか？
&gt; 
&gt; **伊藤氏:** …運転手がいないのにバイクが走るなんて、どう考えてもおかしいですよね。あれって幽霊か何かですか？
&gt; 
&gt; **エージェント・瓜生:** バイクについては、現在調査を進めています。何か分かったらご報告いたします。
&gt; 
&gt; **伊藤氏:** …あれはきっと幽霊ですよ。刑事さん、実は昨日、俺達は事故を起こしたんです。
&gt; 
&gt; **エージェント・瓜生:** なんですって？
&gt; 
&gt; **伊藤氏:** 昨日、浅井に送ってもらっている途中、道路を横断しようとしたお爺さんを轢いてしまって…カーブで、横断歩道のない場所です。██書店の近くの。暗かったし、衝突の直前まで二人とも気付けませんでした…
&gt; 
&gt; **エージェント・瓜生:** 何故自首しなかったのですか？
&gt; 
&gt; **伊藤氏:** 俺も自首を勧めたんですが、アイツはバレたら退学になるからって…俺もそれ以上言えませんでした...ごめんなさい！本当にごめんなさい！罪を償います！なので、俺をあの幽霊から守ってください！
&gt; 
&gt; **エージェント・瓜生:** …とりあえず、その件についてはまた別個に聞かせていただくことになると思います。本日はここまでとさせていただきます。ご協力ありがとうございました。
&gt; 
&gt; **伊藤氏:** 待ってください！待って！
&gt; 
&gt; 伊藤氏がパニックに陥った為、インタビューを中断
&gt; 
&gt; **&lt;終了&gt;**
&gt;
&gt; **終了報告書:** 伊藤氏の証言を受け、浅井氏の所有していたバイクを調べたところ、血痕が数ヶ所発見されました。しかし、伊藤氏の話にあったような事故が発生したとの記録は確認されておらず、被害者も発見されていません。その後、数回に渡る事情聴取の後、この事件はカバーストーリー「交通事故」が適用され、伊藤氏と周辺人物への記憶処理が行われました。伊藤氏の処罰については、犯した罪の重さと記憶処理の都合を考えた結果、不起訴処分となりました。

**補遺1:** 2021/12/18、SCP-1724-JPの検査中、SCP-1724-JPのライトが不自然に点滅を開始しました。この点滅は規則的なものであり、和文モールス信号に照らし合わせたところ、「ころす」という三文字を繰り返し表現している事が判明しました。同月19日以降、「にげやがって」「ばれてないとおもってるのか」「いまならむてきだ」「おまえもひいてやる」等といった別の文字列も表示することが確認され、重要な情報を開示する可能性があるとして特別収容プロトコルが一部改訂されました。なお、SCP-1724-JPはこちら側の問いかけには一切反応しませんでした。

**補遺2:** 伊藤氏の証言にあった場所の周辺を改めて調査したところ、空間現実性濃度が0.793~0.763 Hmの現実性希薄領域が半径約1.5mほど存在している事が判明しました(暫定的にSCP-1724-JP-1に指定)。SCP-1724-JPが僅かに高い個体現実性強度を有している事と合わせて検査した結果、SCP-1724-JPは現実改変によって発現したオブジェクトである可能性が高いと推測されています。SCP-1724-JP-1への対処については、現在審議中です。

**補遺3** 2021/12/21、SCP-1724-JPが「ぐあいわるい」「きぶんわるい」といった文字列をモールス信号で表示しました。再度SCP-1724-JPの内部をX線で検査したところ、血管内に血栓が数ヶ所確認されました。これは自動二輪車の形状的に、血管に強い負荷がかかる事による血行不良が原因であると思われます。SCP-1724-JPを治療する試みは破壊耐性により失敗に終わりました。これ以降、SCP-1724-JPがモールス信号を表示する回数は徐々に減少し、12/27の「あたまいたのにねれないたすけ」という文字列を最後に確認されていません。12/27に血栓が脳に到達しましたが、SCP-1724-JPの心臓と脳は停止する兆候を見せていません。</textarea></pre>
