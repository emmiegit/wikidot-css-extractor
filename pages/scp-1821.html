**Artikel:** SCP-1821 – Lichtlöschendes Maul
**Autor:** [[*user DrBerggren]]
**Original:** https://scp-wiki.wikidot.com/scp-1821
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1821

**Klassifizierung:** Sicher 

**Sicherheitsmaßnahmen:** SCP-1821 ist in einem stahlverstärkten 12 x 12 x 7 m großen Meerwasserbecken mit einem DOCC-System der Calypso-Klasse unterzubringen. Das Becken hat vollständig abgedunkelt und auf 4 °C gekühlt zu sein sowie einen Druck von 78,6 MPa aufzuweisen. Es darf kein sichtbares Licht in den Eindämmungsbereich von SCP-1821 eindringen. SCP-1821 kann mit Passiv-Infrarot beobachtet werden.

Ein Tongenerator, der mit einer vorbereiteten digitalen Bibliothek von Musiksequenzen geladen ist[[footnote]]Siehe Dokument 1821-919-Eta für Informationen darüber, wie angefordert wird, dass eine neue Musiksequenz hinzugefügt und SCP-1821 beigebracht wird.[[/footnote]], ist in der Isolierzelle zu platzieren und über Lautsprecher und Mikrofon mit dem Becken zu verbinden, um mit SCP-1821 zu kommunizieren.

Am ersten Tag eines jeden Monats sind über einen Zeitraum von 24 Stunden 70 kg zerkleinertes Futter, rohe Garnelen und tote Fische, die in der Region seiner Bergung gefangen wurden, an SCP-1821 zu füttern. Nach fünf Tagen ist überschüssiges Futter zu entfernen. Außerhalb autorisierter Tests ist SCP-1821 keinen Lebewesen auszusetzen, insbesondere nicht solchen, die zur Biolumineszenz fähig sind.

In der Nähe des Standorts, in dem sich SCP-1821 derzeit befindet, ist ein Reservoir gemäß den folgenden Spezifikationen zu errichten: zylindrisch mit einem Durchmesser von 140 m, einer Tiefe von 10 m und mit Meerwasser gefüllt. Der Luftraum über dem Reservoir ist ausschließlich Helikoptern vorbehalten. Restkenntnisse über SCP-1821-2 in der Seefahrtsfolklore sind zu unterdrücken und zu verharmlosen. 

**Beschreibung:** SCP-1821 ist ein männlicher, allesfressender Knochenfisch. Genetische Tests haben bestätigt, dass das Subjekt ein naher Verwandter der Familie //Saccopharyngiformes// (Sackmaul) ist. Es ist etwa 8 m lang und wiegt 20 kg. Die kleinen Augen von SCP-1821 besitzen weiß reflektierende //Netzhautstreifen//. Abgesehen von seinen Augen und SCP-1821-1 hat der Körper von SCP-1821 eine Absorptionsrate von sichtbarem Licht von 99,5 %[[footnote]]Dies basiert auf Ergebnissen von Gewebeproben.[[/footnote]]. SCP-1821 scheint, wenn überhaupt, nicht nennenswert zu altern.

SCP-1821-1 ist ein Köder, der einem menschlichen Mund und Rachen ähnelt und sich vom Ende des Schwanzes von SCP-1821 erstreckt. SCP-1821 hat die freiwillige Kontrolle über die Bewegung von SCP-1821-1 – es ist in der Lage, sich zu öffnen, zu schließen und etwas zu äußern, obwohl es nicht sprechen kann. Die Lippen, Zähne und Zunge von SCP-1821-1 leuchten meistens in einem sanften rosa Licht und in einem helleren roten Licht, wenn SCP-1821 frisst.

Wenn es einer externen Lichtquelle ausgesetzt wird, die im sichtbaren Bereich strahlt, reagiert SCP-1821, indem es diese mit SCP-1821-1 küsst. Dieser Vorgang löscht und/oder macht das emittierte Licht zunichte. Die Lichtquelle wird für den Rest ihrer Existenz nicht mehr funktionieren. SCP-1821 kann dann versuchen, die erloschene Lichtquelle mit seinem normalen Mund zu verzehren. Es ist nicht bekannt, ob und wie SCP-1821 in der Lage ist, die verschiedenen von ihm verzehrten Objekte zu verdauen; seine Spur ist abgesehen von der Größe typisch für die Familie //Saccopharyngiformes//.

Instanzen von SCP-1821-2 (ehemals extranormales Fort-Klasse-Ereignis RLM-19.39/64-RB) sind ein Phänomen, das auf oder nahe der Oberfläche von SCP-1821 am nächsten gelegenen Gewässers, mindestens 20 m vom Ufer entfernt, auftritt. Instanzen von SCP-1821-2 haben die Form eines schnell rotierenden, horizontalen Lichtrads mit einem Durchmesser zwischen 11 m und 114 m und einer Höhe zwischen 3 m und 8 m. Eine Instanz von SCP-1821-2 tritt innerhalb von 5 Sekunden auf, nachdem SCP-1821 ein Licht gelöscht hat, und kann bis zu 10 Minuten andauern, bevor sie ins Wasser hinabsteigt und sich auflöst. Feste Materie kann nicht durch Instanzen von SCP-1821-2 dringen, da sie sich gegenüber einer schleifenden Oberfläche effektiv mit einem unermesslich hohen Abriebkoeffizienten verhalten. Flüssigkeiten passieren problemlos Instanzen von SCP-1821-2. Vor der Bergung von SCP-1821 galten Instanzen von SCP-1821-2 als unabhängiges außergewöhnliches Ereignis ohne erkennbare Ursache und waren für eine unbekannte Anzahl von Schiffbrüchen verantwortlich. 

Obwohl nicht bestätigt ist, dass SCP-1821 intelligent ist, ist es intelligent genug, ein System aus mehreren Sequenzen von Musiktönen gelernt zu haben und diese mit Objekten und Ereignissen in Verbindung zu bringen, denen es ausgesetzt war. Es reagiert erfolgreich, indem es sie mit Vokalisationen aus dem Mund von SCP-1821-1 nachahmt. Dieses System ermöglicht die Kommunikation und wurde von SCP-1821 verwendet, um primitive Gedanken auszudrücken. 60 % seiner Kommunikation beinhaltet den Wunsch nach Essen; bei 30 % besteht der Wunsch nach Berührung; 1 % sind einzelne anhaltende Noten ohne klare Bedeutung; die restlichen 9 % sind Ausdruck einfacher Emotionen, meist Traurigkeit, wenn es nicht frisst. SCP-1821 scheint sich der Anwesenheit von Forschern außerhalb seines Beckens nicht bewusst zu sein; es tendiert dazu, direkt in Richtung des Lautsprechers des Tongenerators zu vokalisieren.

Am 19.██.██.██ wurden im ██████ ████, einem Graben im █████ ████████ Ozean, 8 Instanzen von SCP-1821-2 gemeldet, die sich in einem Umkreis von 1 km voneinander entfernt befanden. SCP-1821 wurde direkt darunter in einer Tiefe von 8,2 km unverletzt geborgen. In unmittelbarer Nähe wurden 8 verstorbene Individuen der gleichen Art wie SCP-1821 gefunden, denen alle Exemplare von SCP-1821-1 fehlten, sowie ein kleines, nicht identifiziertes Holzwrack. Todesursache war ein schwerer Strahlenschaden.</textarea></pre>
