    <pre><textarea class="page-source" readonly>[[&gt;]]

Les étoiles commençaient à apparaître. Je pouvais contempler leurs formes à travers les fissures du plafond. Autrefois, par des nuits comme celle-ci, je les observais depuis la tour Est. J&#39;avais en ma possession un de ces gros télescopes en laiton dont se sert l&#39;académie, avec les boutons sur le côté droit et le pied tordu. Grand-père l&#39;avait fait venir de Changzhou pour mon onzième anniversaire. Seuls les cieux savent comment il a pu trouver un marchant provenant d&#39;un pays aussi lointain.

Ce télescope n&#39;était pas comme les autres. Je pouvais apercevoir les étoiles qui se dessinaient à l&#39;horizon. Il y avait de grandes étoiles, de petites étoiles, des étoiles qui scintillent, et d&#39;autres choses au loin, grand-père me disait que c&#39;était les lunes et les planètes. Je passais de nombreuses nuits à m&#39;endormir devant elles, toujours avec un livre céleste sur les genoux, on pouvait retrouver mon visage rond d&#39;enfant, les yeux fermés, dans la salle d&#39;observation. Grand-père disait que ce n&#39;étaient pas vraiment des étoiles, seulement des images. Des souvenirs qui semblaient refléter un lointain passé. C&#39;était un honneur, disait-il, de pouvoir admirer une histoire aussi riche en événements.

Je me souviens qu&#39;un soir, Grand-père m&#39;avait emmené dans la cour pour regarder les étoiles tomber du ciel. C&#39;était magnifique. Leurs danses et leurs mouvements célestes nous offraient une source sûrement infinie de lumières et de couleurs. Elles scintillaient et palpitaient de lumière, comme si elles attendaient quelque chose de moi. J&#39;avais beau l&#39;avoir supplié pendant des mois et des mois, nous n&#39;y sommes jamais retournés. Et même s&#39;il ne s&#39;agissait là que d&#39;un seul voyage, le souvenir des étoiles qui parcouraient prestement le cosmos était resté gravé à jamais dans mon esprit.

Après mon arrivée à la tête du château, toutes les sottises de ce genre ne se sont plus jamais reproduites. J&#39;étais devenu un adulte, et aucune affaire drôle ne devait se produire sous mes ordres. J&#39;avais fait en sorte que mon fils reçoive la meilleure éducation du pays et qu&#39;il soit placé sous tutelle dans un endroit où il ne manquerait de rien. Mais, pour les études sur le cosmos, nous devions nous entraider les uns les autres pour en apprendre plus. Lui et moi nous serrions autour de ce vieux télescope poussiéreux, surveillant de près les cieux et leurs constellations. Il me manque maintenant, plus que jamais.

Lorsque ma famille le perdit, la nation toute entière sembla bouleversée. Tous mes gardes avaient été envoyés à sa recherche, et quand il fut retrouvé pour mort, près de la frontière, aucun mot ne put décrire ma douleur. J&#39;étais désespéré et dans ma peine, j&#39;avais exigé des représailles. Les gardes avaient arboré ma bannière et nous nous étions attaqués à ceux que nous croyions être nos agresseurs. Nous les avions anéantis en leur infligeant notre haine, tuant chaque homme, femme et enfant. Nous estimions que justice avait été rendue.

Mais les cieux ne nous sourirent plus dès lors qu&#39;ils nous virent terrasser notre ennemi. Nous observer les chasser de leurs terres et les massacrer comme jamais auparavant leur était insupportable. Les cieux s&#39;abattirent alors sur nous. D&#39;abord en petit nombre, puis en plus grand nombre. Tant d&#39;étoiles que j&#39;avais vu un jour briller aux confins de ces vastes frontières nous tombèrent dessus, ravageant tout ce que nous possédions. Leurs lueurs se voyaient à des kilomètres à la ronde lorsqu&#39;elles tombaient et notre sort était pire que celui de nos tortionnaires.

Je ne sais pas pourquoi j&#39;ai été épargné. Peut-être pour perpétuer la folie de mon royaume, ou peut-être pour témoigner de la fin de ma dynastie. Au moment venu, j&#39;irai une dernière fois à la tour, admirer les terres immensément vides que j&#39;ai jadis gouverné. [[[scp-1591|Les étoiles sont magnifiques ce soir.]]]</textarea></pre>
