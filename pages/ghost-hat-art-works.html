    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:minimal
|title=烂烂帽子艺作页🎩
|subtitle=帽子，帽子，帽子]]
[[&gt;]]
[[module Rate]]
[[/&gt;]]

大家好唔，这里是**帽子**[[*user Ghost hat]]，最近才与大家一并加入为scp世界添砖加瓦的行列呢！
对于写文，帽子还蛮烂的，帽子想写出大家都喜欢，自己也满意的优质文章。但是对于现在的自己来说，还有很长的路要走呢。所以～多多指导啦！！！

虽然目前因为自身水平过烂，还写不出什么好文章（大悲）。但是帽子突然想起自己--上课时--还随手摸过几张烂画。虽说画的挺烂的，但也勉强能发个艺作页了8（开心）。因为没有学过专业的绘画，只是自学的程度的原因，**对于帽子的烂烂画，大家有什么指导性意见也可以尽情地提出来呢！！！**

无论如何，谢谢大家！！！（鞠躬）

**帽子的福利：**
[[collapsible show=&#34;+ 这个是帽子&#34; hide=&#34;- █████（&gt;v&lt;）&#34;]]

[[=image http://scpsandboxcn.wikidot.com/local--files/ghost-hat2/%E5%B8%BD%E5%AD%90]]


[[/collapsible]]

-----

[[collapsible show=&#34;+ 站长&#34; hide=&#34;- 筒子哥！&#34;]]

**最 恶**

邮筒人好可爱！想捏捏（暴论
[[=image http://scpsandboxcn.wikidot.com/local--files/ghost-hat2/%E6%9C%80%E6%81%B6]]

[[/collapsible]]

-----

[[collapsible show=&#34;+ 经典之作&#34; hide=&#34;- 是真的经典&#34;]]

**SCP-173**

经典，没什么好说的。173冲冲冲！！！（破音）
[[=image http://scpsandboxcn.wikidot.com/local--files/ghost-hat2/%E7%BB%8F%E5%85%B8%E4%B9%8B%E4%BD%9C]]

[[/collapsible]]

-----

[[collapsible show=&#34;+ 兔女郎&#34; hide=&#34;- 涩哦&#34;]]

**SCP-1903**

说起来，这张画是帽子的最初作呢（虽说最初作其实是SCP-1011，但是那幅画不小心丢了，所以就算做这幅是最初作吧！）
帽子其实不太会画人呢，但以后会专门学画画的，大家尽情期待～～～～（  ^&lt;^）
[[=image http://scpsandboxcn.wikidot.com/local--files/ghost-hat2/%E5%85%94%E5%A5%B3%E9%83%8E]]

[[/collapsible]]

-----

[[collapsible show=&#34;+ 这是1360&#34; hide=&#34;- 嗯，1360&#34;]]

**SCP-1360**

也是比较经典的安德森机器人相关呢。当初画这幅的时候，就一直想把这篇文插图的那张模糊图片画出来。虽说细节是够了，但画的并不好看（不满意！）
（&gt;H&lt;）
[[=image http://scpsandboxcn.wikidot.com/local--files/ghost-hat2/1360]]

[[/collapsible]]

-----

[[collapsible show=&#34;+ 宇航员&#34; hide=&#34;- 但是寄了&#34;]]
**SCP-1959**

酷酷酷！！拜托，太空中飘浮着的太空服什么的帅**爆**了好吧！！！
[[=image http://scpsandboxcn.wikidot.com/local--files/ghost-hat2/%E6%AD%BB%E6%8E%89%E7%9A%84%E5%AE%87%E8%88%AA%E5%91%98]]

[[/collapsible]]

-----

**SCP-1002**

这张看点其实就那个柱子（趴）
[[=image http://scpsandboxcn.wikidot.com/local--files/ghost-hat2/%E7%AE%97%E5%90%8E%E8%B4%A6%E4%B9%8B%E5%BD%B1]]

[[/collapsible]]

-----

[[collapsible show=&#34;+ 肉糜摸满身&#34; hide=&#34;-  肉 糜 人 &#34;]]

**SCP-610**

话说610配图是真的有内味，没有cc真是可惜（悲）
[[=image http://scpsandboxcn.wikidot.com/local--files/ghost-hat2/%E8%82%89%E7%B3%9C%E6%91%B8%E6%BB%A1%E8%BA%AB]]

[[/collapsible]]

-----

[[collapsible show=&#34;+ 布谷鸟&#34; hide=&#34;- 滴嗒滴嗒&#34;]]

**SCP-4975**
滴，答，滴，答，滴，答，滴，答…………但是腿没画好（悲

[[/collapsible]]

-----

[[collapsible show=&#34;+ 盗号精灵&#34; hide=&#34;- 登陆失败，账号密码错误&#34;]]

**SCP-4000**
话说这篇文是真的强，精灵族的设定超级棒的哦！
不过帽子画的不太好呢，原因是这个是帽子早期摸的随手作。随随便便啦～～
[[=image http://scpsandboxcn.wikidot.com/local--files/ghost-hat2/%E7%9B%97%E5%8F%B7%E7%B2%BE%E7%81%B5]]

[[/collapsible]]

-----

[[collapsible show=&#34;+ 破烂机器人&#34; hide=&#34;- 蛮可爱的&#34;]]

**SCP-100**
其实这张就是随便画一个小废品机器人呢，不过收到了帽子班里的一个画画大神很高的评价呢！！
[[=image http://scpsandboxcn.wikidot.com/local--files/ghost-hat2/%E7%A0%B4%E7%83%82%E6%9C%BA%E5%99%A8%E4%BA%BA]]

[[/collapsible]]

-----

[[collapsible show=&#34;+ 机械改造人&#34; hide=&#34;- 贵物改造人&#34;]]
**SCP-1461**
这张原创度蛮高的，对于帽子来说真的是对这幅画蛮喜欢的。
我要吃了你！哇啊啊啊！！！（吓人）

[[=image http://scpsandboxcn.wikidot.com/local--files/ghost-hat2/%E6%94%B9%E9%80%A0%E4%BA%BA%E8%B4%B5%E7%89%A9]]

[[/collapsible]]

-----

[[collapsible show=&#34;+ 大鳗鱼&#34; hide=&#34;- 是真的费墨水&#34;]]

**SCP-3000**

来了！帽子花了超长时间的画作！！足足用掉了两根笔的全部墨水呢！真的是费心费力呢！！
希望大家能够喜欢哦！！！
[[=image http://scpsandboxcn.wikidot.com/local--files/ghost-hat2/%E6%98%AF%E7%9C%9F%E7%9A%84%E8%B4%B9%E5%A2%A8%E6%B0%B4]]

[[/collapsible]]

-----
目前就到这里啦！！帽子今后也会不定期摸一些烂画啦，大家也要加油哦！！！</textarea></pre>
