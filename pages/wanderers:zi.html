    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]

那把破旧的纸折扇！

我看见他悬停在我的头顶

泛黄的扇页布满折痕！

如利齿般的折痕！

张牙舞爪的破烂折扇！
@@@@
@@@@
那把破旧的纸折扇！

依然悬停在我的上方

纵使第一轮太阳坠下西边的山

第二轮太阳悬上头顶的天

他依然在那里！

阳光透过扇页上的破洞

灼伤了我的头发

但他依然在那里！

如盘旋的秃鹫

等待猎物的死亡！
@@@@
@@@@
那把破旧的纸折扇！

我已然心神不宁

只想要他速速离去

而他无动于衷！

阳光终于点燃了他

但他依旧展开！

那扇页已经化为灰烬

但那扇柄仍然张开！

锋利如利刃

下一刻就要切断我的脖颈！
@@@@
@@@@
那把破旧的纸折扇！

我忍无可忍

愤怒朝他吼道

“你渴望什么！”

他却发出轻蔑的笑声

扇柄微微地颤抖

“无法可想！”

我的愤怒立刻无影无踪

“无法可想！”

他第二次重复

声音尖锐而讽刺

我悚然！

“无法可想！！”

他第三次重复

声音高亢而明亮

慷慨激昂如正义的王子！

我彻底恐惧！
@@@@
@@@@
那把破旧的纸折扇！

他竟是裁决的天平！

他竟是不死不灭的希望！

他竟以他的正义摧毁我的罪恶！

我的渺小、我的沉默、我的黑暗

在他的光辉下无处遁形！

那把破旧的纸折扇！

那居然会是一把破旧的纸折扇！</textarea></pre>
