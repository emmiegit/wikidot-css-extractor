**Ítem #:** SCP-1455

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1455 debe ser contenido dentro de un marco de puerta estándar que conecte dos habitaciones que formen parte de un conjunto laberíntico modular de 36 habitaciones (6 habitaciones por 6 habitaciones); cada habitación del conjunto laberíntico debe medir 2,5 metros por 2,5 metros, y debe tener un mínimo de dos puertas en sus paredes. Esto sirve como contención primaria. Todas las puertas entre las habitaciones del laberinto deben ser de color rojo para que los usuarios del laberinto puedan detectar más fácilmente a SCP-1455; del mismo modo, cada habitación debe estar numerada, con su número claramente indicado en cada pared.

Todos los marcos de las puertas en el Sitio-██ que separan los espacios públicos y / o espacios personales entre sí deben ser de un tamaño compatible con SCP-1455; estos sirven como contención secundaria en caso de SCP-1455 rompa la contención primaria en el laberinto. En caso de que SCP-1455 se encuentre dentro de la contención secundaria, no debe ser colocado de nuevo dentro de la contención primaria hasta que su fase desalineada haya vuelto a su fase estándar. Todos los marcos de las puertas en el Sitio-██ que separan los espacios públicos de los espacios seguros y/o clasificados, o que separan los espacios seguros y/o clasificados entre sí, deben ser de un tamaño que exceda, o sea excedido por, el de SCP-1455 en no menos del 20% en cada dimensión.

Durante su fase estándar, SCP-1455 debe utilizarse no menos de cuatro (4) veces por período de 24 horas; un uso insuficiente de SCP-1455 durante su fase estándar acorta el intervalo antes de su transición de fase. Se instalará un sistema de videovigilancia en todo el laberinto para detectar el inicio de la fase ambulatoria de SCP-1455 y, posteriormente, de su fase desalineada.

SCP-1455 no debe ser bloqueado, obstruido o interferido durante su fase ambulatoria.

Cualquier investigación sobre la fase desalineada debe realizarse en las primeras 90 horas del inicio de esta fase: aunque SCP-1455 nunca ha pasado de la fase desalineada a la fase estándar antes de pasar al menos 96 horas desalineado, la transición es instantánea una vez que se produce.


**Descripción:** SCP-1455 es una puerta de madera, pintada de blanco por ambos lados, de unos 2 metros de alto, 82 centímetros de ancho y 3,5 centímetros de grosor, con un pomo redondeado de latón a cada lado. Cuando se encuentra en su fase estándar, no anómala, SCP-1455 funciona como una puerta normal, situándose en el marco de una puerta mientras separa dos espacios entre sí. Tras un intervalo de al menos seis días (intervalo observado más corto: 6 días 2 horas 14 minutos; intervalo observado más largo: 22 días 9 horas 51 minutos; véase el documento 1455-257-HNB para un análisis estadístico detallado), SCP-1455 pasará a su fase ambulatoria; la duración del intervalo no anómalo puede prolongarse significativamente mediante el uso frecuente (véase el documento 1455-5K-W93 para los parámetros de lo que cuenta como &#34;uso&#34;).

Al pasar a su fase ambulatoria, SCP-1455 se animará, se desenganchará de sus bisagras y comenzará a saltar por su entorno. Durante la fase ambulatoria, SCP-1455 responde a las interferencias teletransportándose. Se desconoce la razón por la que salta si es capaz de teletransportarse; sin embargo, se sospecha que [DATOS BORRADOS].

Si su fase ambulatoria no se ve interrumpida, SCP-1455 buscará otra puerta dentro del marco de una puerta; al localizar una puerta adecuada, SCP-1455 se instalará instantáneamente dentro del marco de la nueva puerta, al mismo tiempo que instala la nueva puerta dentro del marco de la puerta original de SCP-1455. Esto marca la transición a la fase de desalineación.

Durante la fase de desalineación, los espacios adyacentes a los marcos de la puerta actual y anterior de SCP-1455 se unen entre sí, reflejando la ubicación anterior de SCP-1455: en lugar de que el marco de la puerta A una las habitaciones 1 y 2, y el marco de la puerta B una las habitaciones 3 y 4 (como es normal), el marco de la puerta A une las habitaciones 1 y 4, y el marco de la puerta B une las habitaciones 2 y 3.  Esto ha demostrado ser eficaz desde ambos lados; otros experimentos con este fenómeno han revelado [DATOS BORRADOS]. Tras un intervalo de al menos cuatro días (intervalo observado más corto: 4 días 0 horas 26 minutos; intervalo observado más largo: 11 días 17 horas 33 minutos; véase el documento 1455-257-LG para un análisis estadístico detallado), SCP-1455 pasará a su fase estándar.

**Nota:** //Como resultado de los Incidentes 1455-23 a -27, todos los experimentos que impliquen el traslado de SCP-1455 a nuevas ubicaciones mientras se encuentra en su fase de desalineación quedan preventivamente denegados. - O5-█//

El estudio de la composición física de SCP-1455 se ha visto obstaculizado por el hecho de que todos los intentos de extraer muestras de SCP-1455 para su análisis han producido, en cambio, muestras de otras puertas; del mismo modo, los intentos de dejar marcas en la superficie de SCP-1455 han dejado, en cambio, marcas en la superficie de otras puertas. La hipótesis es que esto es una manifestación más de la propiedad de SCP-1455 de deformar el espacio hacia otras puertas.

Todas las formas de análisis pasivo indican que SCP-1455 es una puerta normal, con la excepción de [DATOS BORRADOS]. Esto implica [DATOS BORRADOS], que se considera probable, pero que por razones obvias no puede verificarse.
