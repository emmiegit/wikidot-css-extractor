    <pre><textarea class="page-source" readonly>[[include :scp-wiki:component:scp-pride]]
**项目编号：**SCP-4815

**项目等级：**Neutralized

**特殊收容措施：**SCP-4815的遗体应被保存在Site-12的一个收容箱内。根据目前的EC人形生物协议，禁止对SCP-4815的遗体进行测试。

**描述：**SCP-4815为一名48岁的女性，名叫Theresa Miller。SCP-4815称，未来在她身上将出现一个时间异常，这将使她能够在生活中与先前时间的自己进行心灵感应交流。SCP-4815声称与她交流的声音已经85岁。该声音，或称之为于未来中存在的SCP-4815，被命名为SCP-4815-1。

SCP-4815能够预言她即将经历的事件，但是该能力的准确度完全依赖于SCP-4815-1选择向她传递的信息。SCP-4815指出，SCP-4815-1传递的关于即将发生的事件的信息并不总是真实的。

因SCP-4815-1的影响，SCP-4815存在行为和情绪方面的困难,出现了严重焦虑导致的强迫性思维和行为。由SCP-4815-1传递给SCP-4815的消息有时是错误的甚至恶意的。更多的信息和项目个人档案见附录。

SCP-4815声称从青春期早期开始听到该声音。SCP-4815的生活在其他方面一切正常，在当地心理健康中心检查后才受到基金会关注，她向医护人员明确地证明了她的预知能力。[此后该地点的医疗记录被分析，Site-18的工作人员对此制定了收容方案]。

SCP-4815-1是未知的。SCP-4815声称SCP-4815-1现正在昏迷，或称是在一个“她不清醒”的地方。

**相关材料：**来自Theresa Miller日记的的文档

[[collapsible show=&#34;显示文件4815-PE-1&#34; hide=&#34;隐藏&#34;]]

**2000/2/25** 过去的我

&gt; 在我很小的时候，我就开始听到她的声音了。她好像在任何时候都不会住口。她告诉我要做什么，去哪里，如何摆脱这和那儿。那么我应该怎么办？你知道吗？我告诉她如果我按我自己的方法去做，那么结果可能就会不一样了，但她说她比我更了解，因为这一切她都经历过了。听从于她的时间越长，我就越认为她说的根本不是真的。我觉得那是一个自我实现预言；老实讲，如果我听不到她的话我一定会好得很。她到底正在做什么，让我代替她生活。
&gt; 
&gt; 我所想的就是她在某一点上弄错了。她不是我。我认为她实际上不是我，实际上不是。当她对我说不要做某事时，那是因为她第一次做的不对。我很快就明白这了。如果她没有像我那样去做，她就不是我。
&gt; 
&gt; 我觉得我是她的第二次机会。如果把我代入到这个女人的处境，如果我真的到了85岁……如果我开始看到年轻时候的我，那么我将端正地躺在那死去，我希望或者至少你能让我安然入睡。
 
**2002/3/26** 相信
 
&gt; 在我印象中那时我是19岁。我正在从公共汽车站中走出来。我听到轮胎发出的刺耳的声音，是一些混蛋绕过公交车，几乎是一头撞上了一辆卡车。老Theresa让我赶快跑，在我听到响声的//几秒钟//前，那个蠢货在我身边“飞”过，一下子撞上了一个路灯。甚至，他车的后视镜是擦过了我的胳膊。
&gt; 
&gt; 我很多次都是“侥幸脱险”，而如果没有老Theresa的话，我想我是不会经历这些的，这也是我为何真的总想着她。仿佛每隔一周，我的死亡就开始潜伏，就在拐角处。有任何一个人会像我这样如此不幸吗？没有，在这个世界上没有，对我来说没有，在我从小到大的地方没有，会这么频繁地碰到这些破事的人根本就没有。

**2008/1/15** 代理

&gt; 我觉得每个人都将伤害你，只是部分人不擅长如此。
&gt; 
&gt; 我自己比我的父母更像我的父母。我自学了那些基础的东西。不过我也没有太多的选择。老Theresa教我是因为他们做不到，这就是我的看法。我听说过一句话，“你必须成为你所需要的成年人，即使这在你只是个孩子之时”，我想老Theresa一定把这句话铭记于心。
&gt; 
&gt; 但有个问题，我从来没有按照//我的//方法去做过。从来都不能。如果我想的有点差别，老Theresa就会用声音淹没我的脑袋。我去接受了治疗。他们教给你一个方法——可以对想法进行分类，然后挑选那些对你没有用的，将它们去放进一个精神垃圾箱。这适用于很多感到糟糕的案例，帮助很多人从困境中走了出来。
&gt; 
&gt; 但我·····有一个老女人用声音淹没我的脑袋，我的脖子上是一个密封的球状世界，里面充满盘旋着的声音。而我不能将它扔掉。我睡觉时她把我叫醒。在梦里我听到她悠闲自在地讲述发生了什么事情。真是个愚蠢无聊的婊子。
&gt; 
&gt; 你曾听到过欺骗吗？我调查过它了。

**2012/12/12** 为什么我没有中彩票？

&gt; 如果我是老Theresa，那么老Theresa不应该过好日子。
&gt; 
&gt; 她说那是一个自我实现预言。真是无畏，胆大妄为。

**2014/1/29** 我厌恶

&gt; 老Theresa听到了“当她年轻时”的声音，而且她现在依然能听到。她只是用尽了有创意的方法来他妈耍我。
&gt; 
&gt; 我见到她的时候一定将杀死她。

**2016/5/12**

&gt; 我很快就将要见到她。

[[/collapsible]]

**附录A：**自2017/02/15，SCP-4815被判定为无效化。在2016/12/15早晨，SCP-4815经历了一次精神疾病发作，同时开始尝试自残。SCP-4815被注射镇静剂，之后她因自然原因去世。

SCP-4815在未来档案记录中被记作平民Theresa Miller。
