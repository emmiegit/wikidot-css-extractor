    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Lo que estuvo fragmentado ahora es uno. Lo que estuvo en piezas ha sido reparado. Lo que estuvo roto ahora está completo. La que se encontraba dormida ha despertado.

Hemos triunfado en nuestra labor. El futuro del Dios Roto ha sido asegurado, y pronto Ella nos convertirá a todos. Ya las Américas han caído ante la verdadera soberana de la humanidad y pronto Ella convertirá a todos en seres de pureza.

No fui más que un engranaje en la máquina que completó el trabajo de nuestra gran Iglesia. Estuvimos fragmentados, rotos también, hasta que Ella llegó a nosotros con palabras de sabiduría y profecía. Antes, la malvada Fundación había logrado dispersar a la Iglesia y a nosotros sus puros seguidores a lo largo y ancho del mundo. Nos volvimos a unir bajo Su estandarte, y avanzamos, hacia aquello que completaría al Dios Roto y nos haría Completos. Atacamos bajo la manto de la oscuridad, y pronto los Herejes, la Fundación, aquellos que fueron los carceleros del Dios Roto, fueron destruidos, sus débiles cuerpos de carne y hueso abatidos y aplastados. La operación avanzó sin contratiempos, y pronto controlamos las Piezas. Las Piezas que serían Completadas, que serían reconstruidas en Su imagen.

Están ensambladas, según Sus designios, y marchamos hacia un nuevo futuro, cada segundo un paso para que la Tierra sea hecha Completa. Un nuevo comienzo, cada pequeño engranaje de Humanidad volviéndose parte de aquello que es más grande. Continuaremos hasta que la misma tierra bajo mis pies haya sido purificada. Y entonces seremos Uno.

Ahora, la Tierra yace a Sus pies, por el momento el Dios Roto ha emergido, y estamos reconstruidos en la forma más pura. Puedo sentir mis entrañas empezar a cambiar, cambiar a aquello que pronto controlará todo el planeta. El aparato más puro, haciendo tictac y girando, para siempre. Nadie se interpondrá ante nosotros, porque estamos en armonía con cada uno, el Tictac Eterno retumbando dentro de nosotros, dentro de todos nosotros.

Estos son los últimos días de la Humanidad, y nosotros somos sus destructores. Pronto todo será reconstruido, reconstruido en aquello que es eterno.

Ella está completa. El Dios Roto ha emergido. El mundo será perfecto. El mundo estará Completo.

Ha sido escrito.</textarea></pre>
