    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-5322 - And The Road Stretches On...
**Auteurs :** [[user Tanhony]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 2 mars 2021
[[include credit:end]]

**Objet n^^o^^ :** SCP-5322

**Classe :** Sûr

**Procédures de Confinement Spéciales :** La propriété où se trouve SCP-5322 a été achetée par la Fondation et fermée au public. Toute personne tentant d&#39;accéder à SCP-5322 doit être interpellée par la sécurité du site, interrogée, et amnésiée si nécessaire.

**Description :** SCP-5322 est une courte route à sens unique débutant à une petite ferme à Hackett, en Géorgie (États-Unis), et se terminant cinquante mètres plus loin, conduisant à une clairière boisée non-anormale. Un panneau peint à la main planté au début de cette route indique &#34;//Route 108//&#34;.

Les propriétés anormales de SCP-5322 ne deviennent perceptibles que lorsqu&#39;un individu à bord d&#39;un véhicule motorisé parcourt cette route sur toute sa longueur. Si, à la fin de la route, l&#39;individu en question observe visuellement son environnement immédiat, aucun phénomène inhabituel ne se produira. En revanche, si la personne en question a les yeux fermés ou si sa vision est entravée d&#39;une manière équivalente, la personne ainsi que son véhicule disparaîtront complètement.

--À ce jour, aucun individu n&#39;a réapparu après avoir disparu de cette manière.--

------

[[=]]
+ **Rapport de test 5322-1** 
[[/=]]

Afin de mieux comprendre la nature de SCP-5322, trois tests ont été effectués par le personnel de la Fondation sur une période de trois semaines. Lors des deux premiers tests, effectués par du personnel de Classe D, les véhicules ont disparu comme prévu et n&#39;ont pas été retrouvés.

Lors du troisième test, l&#39;Agent volontaire Simeon Woods était équipé d&#39;un véhicule spécialisé doté d&#39;un ensemble de caméras et de capteurs extérieurs, ainsi que d&#39;un dispositif d&#39;enregistrement audio portatif en cas de dysfonctionnement de l&#39;équipement. 

Les rapports suivants correspondent aux données récupérées à partir dudit dispositif d&#39;enregistrement :

&gt; **Heure approximative :** 13/04/2019, 14h26. Trente secondes après la disparition du véhicule.
&gt; **Intervenant :** Agent Simeon Woods
&gt; 
&gt; ------
&gt; 
&gt; **[DÉBUT DE L’ENREGISTREMENT]**
&gt; 
&gt; Confirmation de, euh, la traversée -- une sorte de traversée vient de se produire.
&gt; 
&gt; Je ne suis pas tout à fait sûr de mon emplacement actuel, il y a eu environ dix à vingt secondes de euh, une sorte de... turbulence ? Je ne suis pas sûr que ce soit le bon mot pour décrire ça. Il y a eu des lumières vives et le véhicule a été secoué, en tout cas. Je ne suis pas sûr... Je ne suis pas sûr que l&#39;équipement extérieur soit encore fonctionnel. J&#39;ai entendu quelque chose se briser.
&gt; 
&gt; L&#39;équipement d&#39;enregistrement audio est toujours fonctionnel. Je vais faire une inspection rapide de l&#39;extérieur si je peux.
&gt; 
&gt; **[FIN DE L’ENREGISTREMENT]**

&gt; **Heure approximative :** 13/04/2019, 14h30. Quatre minutes après le message précédent.
&gt; **Intervenant :** Agent Simeon Woods
&gt; 
&gt; ------
&gt; 
&gt; **[DÉBUT DE L’ENREGISTREMENT]**
&gt; 
&gt; Oui, euh. Bon.
&gt; 
&gt; L&#39;équipement extérieur est définitivement hors d&#39;usage, la majorité a complètement disparu. Je ne sais pas si c&#39;est resté de l&#39;autre côté ou, ou autre chose. Je vais continuer à documenter mes expériences via l&#39;équipement audio, euh, du mieux que je peux.
&gt; 
&gt; Mon environnement immédiat. Euh, c&#39;est une route ici, c&#39;est toujours une route -- mais beaucoup plus longue maintenant, s&#39;étendant aussi loin que je peux voir. Jusqu&#39;à l&#39;horizon, et au-delà probablement. Il y avait une forêt autour de moi quand je suis arrivé ici, mais il n&#39;y a plus que des champs maintenant. De l&#39;herbe normale, des... choses normales, tout est normal, sauf que ça s&#39;étend jusqu&#39;à l&#39;horizon. C&#39;est le même moment de la journée de ce côté-ci, je pense -- le soleil est dans la même position, en tout cas. Si c&#39;est le même soleil.
&gt; 
&gt; Je vais continuer à conduire, comme demandé.
&gt; 
&gt; **[FIN DE L’ENREGISTREMENT]**

&gt; **Heure approximative :** 13/04/2019, 19h21. Environ cinq heures après le dernier enregistrement.
&gt; **Intervenant :** Agent Simeon Woods
&gt; 
&gt; ------
&gt; 
&gt; **[DÉBUT DE L’ENREGISTREMENT]**
&gt; 
&gt; Début d&#39;enregistrement.
&gt; 
&gt; J&#39;ai conduit pendant les cinq dernières heures environ. Rien à signaler du côté du paysage pendant tout ce temps. Juste... juste des champs de part et d&#39;autre, et la route qui continue. La route est assez régulière -- il n&#39;y a pas eu beaucoup de bosses. Je n&#39;ai pas remarqué de végétation autre que de l&#39;herbe des deux côtés de la route. Je ne sais pas si vous pouvez le deviner, mais je suis un peu à court de choses à dire. Je suis content qu&#39;il y ait de la musique déjà programmée dans la radio.
&gt; 
&gt; C&#39;est un peu nuageux ?
&gt; 
&gt; Oh -- oh ! Oui. J&#39;ai gardé un œil sur mon niveau de carburant pendant que je conduisais, bien sûr, et la position du compteur ne semble pas avoir changé pendant tout ce temps. Je ne sais pas s&#39;il s&#39;agit d&#39;un dysfonctionnement de l&#39;équipement ou si je ne consomme tout simplement pas de carburant. Je vais regarder à la première occasion pour confirmer quelle hypothèse est la bonne.
&gt; 
&gt; Il commence à faire sombre. Je vais me concentrer sur la conduite.
&gt; 
&gt; **[FIN DE L’ENREGISTREMENT]**

&gt; **Heure approximative :** 14/04/2019, 11h42. Environ quatre heures depuis le dernier enregistrement.
&gt; **Intervenant :** Agent Simeon Woods
&gt; 
&gt; ------
&gt; 
&gt; **[DÉBUT DE L’ENREGISTREMENT]**
&gt; 
&gt; Une brève mise à jour.
&gt; 
&gt; Toujours en train de conduire -- Je n&#39;ai pas arrêté depuis que je suis arrivé, en fait. C&#39;est, euh, c&#39;est rébarbatif, mais je ne ressens aucune fatigue physique. Aucune sorte de faiblesse physique -- je suis aussi réveillé que je l&#39;étais quand je suis arrivé ici. Je n&#39;ai pas faim non plus, ni soif. Donc je suppose que c&#39;est l&#39;une de ces situations où tout reste un peu pareil.
&gt; 
&gt; Il fait, euh, nuit noire dehors. Je ne pense pas avoir mentionné qu&#39;il n&#39;y avait pas d&#39;éclairage public ici. Je veux dire, je n&#39;ai jamais dit qu&#39;il y en //avait//, mais je veux juste dire spécifiquement maintenant qu&#39;il n&#39;y en a pas. Il y a juste la faible lumière de la lune -- //d&#39;une// lune, je suppose, pas moyen de dire si c&#39;est celle que je connais. Oh, et les -- les phares de la voiture. Dieu merci, ils n&#39;étaient pas cassés à mon arrivée.
&gt; 
&gt; C&#39;est juste que... c&#39;est vraiment calme, vous voyez ? Il n&#39;y a que le bruit du moteur. Je n&#39;entends même pas d&#39;insectes, ni d&#39;oiseaux. Juste ce truc qui ronronne. J&#39;avais un peu peur, vous savez -- que ce soit un de ces plans où, genre, quelque chose d&#39;horrible apparaîtrait, mais seulement la nuit. Que quelque chose commencerait à essayer de rentrer dans la voiture, ou que j&#39;apercevrais quelque chose au loin dans l&#39;obscurité, ou quelque chose comme ça.
&gt; 
&gt; Bon, je n&#39;ai pas envie de me porter la poisse en disant ça, mais il ne semble pas que ce soit le cas. Il n&#39;y a rien dehors, pour autant que je puisse dire. Juste moi, l&#39;obscurité et la route.
&gt; 
&gt; C’est pas si mal.
&gt; 
&gt; **[FIN DE L’ENREGISTREMENT]**

&gt; **Heure approximative :** 14/04/2019, 11h45. Environ trois minutes depuis le dernier enregistrement.
&gt; **Intervenant :** Agent Simeon Woods
&gt; 
&gt; ------
&gt; 
&gt; **[DÉBUT DE L’ENREGISTREMENT]**
&gt; 
&gt; J&#39;ai oublié de dire -- Je ferai une vérification de la voiture, pour contrôler le niveau de carburant, dès que le soleil se lèvera.
&gt; 
&gt; Voilà, c’est tout.
&gt; 
&gt; **[FIN DE L’ENREGISTREMENT]**

&gt; **Heure approximative :** 15/04/2019, 10h02. Environ dix heures depuis le dernier enregistrement.
&gt; **Intervenant :** Agent Simeon Woods
&gt; 
&gt; ------
&gt; 
&gt; **[DÉBUT DE L’ENREGISTREMENT]**
&gt; 
&gt; Ok, je vais faire une sorte de grosse mise à jour globale. Je ne voulais pas saturer ce truc avec tout un tas d&#39;enregistrements de dix secondes.
&gt; 
&gt; Tout d&#39;abord, j&#39;ai fait cette vérification du carburant dont je parlais plus tôt. Le réservoir est toujours plein -- donc je devrais pouvoir continuer à rouler indéfiniment, à moins que quelque chose d&#39;imprévu ne se produise. Je veux dire, je ne risque pas d&#39;avoir un accident, donc... enfin, je dis ça, mais ça m&#39;amène à la deuxième chose dont je voulais parler, en fait.
&gt; 
&gt; Je suis tombé sur une maison sur le bord de la route quelques heures après le lever du soleil. Une sorte de tout petit cottage, principalement fait de bois. Plutôt chaleureux, comme... comme le genre de chose que l&#39;on voit sur une carte de Noël ? Idéalisé, je pense que c&#39;est la meilleure façon de le dire. Quoi qu&#39;il en soit, je me suis garé et j&#39;ai jeté un coup d&#39;œil aux alentours -- je voulais voir s&#39;il y avait un genre de, je ne sais pas, d&#39;autochtones ou, ou d&#39;autres personnes ici.
&gt; 
&gt; Inutile de dire qu&#39;il n&#39;y en avait pas. L&#39;endroit semblait abandonné. Le lit à l&#39;étage avait été utilisé, clairement, et il y avait de la vaisselle dans l&#39;évier -- ah, oui, il y avait un évier -- mais la nourriture dans le réfrigérateur avait l&#39;air d&#39;être pourrie depuis un moment. Si quelqu&#39;un a vécu ici, il n&#39;est plus là depuis un moment. Je suis remonté dans la voiture après ma fouille et j&#39;ai repris la route.
&gt; 
&gt; Oh, et c&#39;était sur le côté gauche de la route, si c&#39;est important. Probablement pas.
&gt; 
&gt; **[FIN DE L’ENREGISTREMENT]**

&gt; **Heure approximative :** 15/04/2019, 15h09. Environ cinq heures depuis le dernier enregistrement.
&gt; **Intervenant :** Agent Simeon Woods
&gt; 
&gt; ------
&gt; 
&gt; **[DÉBUT DE L’ENREGISTREMENT]**
&gt; 
&gt; Les choses commencent à devenir intéressantes.
&gt; 
&gt; Il y a de plus en plus de maisons comme celle dont j&#39;ai parlé plus tôt -- enfin, de plus en plus de //propriétés//, je devrais dire. Elles sont toutes uniques : différents designs, différentes tailles. Il y a des petits cottages douillets à côté de trucs modernes en métal et en verre, à côté d&#39;un petit château. Pas grand chose en matière de thème central. J&#39;ai tout fouillé, bien sûr, et tout est aussi abandonné que l&#39;était la cabane. La nourriture a pourri là où elle était stockée, donc elle a certainement été laissée là pendant un certain temps.
&gt; 
&gt; Ces trucs semblent exister par groupes. J&#39;ai passé une heure ou deux à voir seulement des champs, et puis j&#39;ai eu un paquet de logements, tous au même endroit. Il n&#39;y a jamais de véhicules, juste des maisons. Une maison avait une allée avec un garage, mais il n&#39;y avait pas de voiture dedans. Je ne sais pas si ça signifie quelque chose.
&gt; 
&gt; Le compteur à essence n&#39;a toujours pas bougé -- ce n&#39;est probablement pas près de changer. Je ne suis pas sûr qu&#39;il y ait autre chose à faire que de continuer à rouler, alors -- attendez une minute.
&gt; 
&gt; **[FIN DE L’ENREGISTREMENT]**

&gt; **Heure approximative :** 15/04/2019, 15h28. Environ vingt minutes depuis le dernier enregistrement.
&gt; **Intervenant(s) :** Agent Simeon Woods, Brenda Calloway[[footnote]]Originaire de Géorgie, États-Unis, portée disparu en 1977.[[/footnote]].
&gt; 
&gt; ------
&gt; 
&gt; **[DÉBUT DE L’ENREGISTREMENT]**
&gt; 
&gt; **Brenda Calloway :** Je dois juste parler ?
&gt; 
&gt; **Agent Woods :** Vous devez juste parler. Attendez, en fait, je devrais probablement faire une -- une sorte d&#39;introduction d&#39;abord. Minute.
&gt; 
&gt; //(L’Agent Woods s’éclaircit la gorge.)//
&gt; 
&gt; **Agent Woods :** Je suis assis dans un //diner//, un //diner// au bord de la route, qui s&#39;appelle... &#34;Le Spot[!--ne pas corriger--] de Brenda&#34; ? C&#39;est bien ça ?
&gt; 
&gt; **Brenda Calloway :** Mm-hmm.
&gt; 
&gt; **Agent Woods :** Ok. Donc. C&#39;est là que je me trouve, et je parle avec la propriétaire, Brenda Calloway. Ça vous dérange si je vous décris ? C&#39;est -- on a juste l&#39;audio sur ce truc, donc...
&gt; 
&gt; **Brenda Calloway :** Tant que vous êtes poli à mon sujet, je suppose que vous pouvez.
&gt; 
&gt; **Agent Woods :** Très bien. Mlle Calloway est une, euh, une jeune femme -- la vingtaine ? Vous avez une vingtaine d&#39;années, non ? Elle hoche la tête. Elle est brune, de type caucasien, euh, avec des yeux verts. Elle porte une sorte d&#39;uniforme de serveuse -- elle a un badge avec son nom dessus. Désolé pour ça -- et merci pour le café.
&gt; 
&gt; **Brenda Calloway :** Aucun souci. Vous avez fini ?
&gt; 
&gt; **Agent Woods :** Oui. Oui, j&#39;ai fini. Je dois dire -- vous n&#39;aviez pas l&#39;air très surprise de me voir arriver.
&gt; 
&gt; //(Pause.)//
&gt; 
&gt; **Brenda Calloway :** Eh bien, vous êtes le premier depuis un moment, mais des gens passent par ici de temps en temps. Les deux derniers types étaient des prisonniers dans des espèces de costumes orange, et ils n&#39;étaient pas très polis, mais ils sont partis assez vite.
&gt; 
&gt; **Agent Woods :** Je vois. Et, hum, puis-je demander quand vous êtes vous-même... passée par ici ?
&gt; 
&gt; //(Pause.)//
&gt; 
&gt; **Brenda Calloway :** Eh bien, c&#39;était... Je suppose que ça devait être il y a un moment. Je ne peux pas vous dire la date exacte, si c&#39;est ce que vous voulez savoir. Un jour, je rentrais du travail, j&#39;ai pris le mauvais itinéraire et j&#39;ai atterri dans cet endroit.
&gt; 
&gt; **Agent Woods :** Dans ce //diner// ?
&gt; 
&gt; **Brenda Calloway :** Non, non, sur la route, je veux dire. Je conduisais toujours, comme je le faisais juste avant, mais la route continuait toujours tout droit. Il faisait si sombre que je n&#39;ai pas réalisé ce qui s&#39;était passé avant un bon moment, vous voyez ? Et quand je l&#39;ai fait, il n&#39;y avait plus grand chose que je pouvais faire à part avancer. Continuer à conduire.
&gt; 
&gt; **Agent Woods :** Je n&#39;ai pas vu votre voiture quand je suis arrivé.
&gt; 
&gt; **Brenda Calloway :** //(soupire)// Eh bien, vous savez... on ne peut pas continuer à conduire indéfiniment, pas vrai ? Au bout d&#39;un moment, il faut juste accepter que l&#39;on ne va nulle part. Peu importe la distance que je parcourais, ça aurait tout aussi bien pu être une impasse. Alors, du coup, j&#39;ai juste arrêté d&#39;avancer.
&gt; 
&gt; //(Pause.)//
&gt; 
&gt; **Agent Woods :** Et puis...?
&gt; 
&gt; **Brenda Calloway :** J&#39;ai garé la voiture, je suis sortie pour, euh -- enfin, vous comprenez, j&#39;avais toujours une arme sur moi par sécurité -- et d&#39;un seul coup, il y avait ce //diner//. Juste en face de moi, comme s&#39;il était là depuis des années. //Le Stop[!--ne pas corriger--] de Brenda//. J&#39;étais serveuse avant, est-ce que je vous l&#39;ai dit ? Je n&#39;avais jamais été bonne qu&#39;à ça, alors je me suis dit &#34;pourquoi pas&#34; ? Du coup je me suis installée : toutes les fournitures dont j&#39;avais besoin étaient déjà là, et elles se renouvellent de temps en temps.
&gt; 
&gt; //(Pause.)//
&gt; 
&gt; **Brenda Calloway :** //(hausse les épaules)// On fait avec ce qu&#39;on a.
&gt; 
&gt; **Agent Woods :** Vous vous contentez de... rester ici ? Pour toujours ?
&gt; 
&gt; **Brenda Calloway :** Non, pas pour toujours. Si je le voulais, je pourrais simplement partir, traverser les champs... et j&#39;ai l&#39;impression que ce serait fini. Mais ce n&#39;est pas si mal ici. J&#39;ai de quoi m&#39;occuper, vous savez ?
&gt; 
&gt; **Agent Woods :** D’accord.
&gt; 
&gt; //(Pause.)//
&gt; 
&gt; **Brenda Calloway :** Hé... on est en quelle année ? Vous pourriez me le dire ?
&gt; 
&gt; **Agent Woods :** On est en, euh...
&gt; 
&gt; **Brenda Calloway :** Ce n&#39;est plus les années 70, n&#39;est-ce pas ?
&gt; 
&gt; **Agent Woods :** Non.
&gt; 
&gt; //(Pause. On entend quelqu&#39;un renifler.)//
&gt; 
&gt; **Brenda Calloway :** Vous... vous pourriez...?
&gt; 
&gt; **Agent Woods :** Bien sûr.
&gt; 
&gt; **[FIN DE L’ENREGISTREMENT]**

&gt; **Heure approximative :** 15/04/2019, 17h22. Environ deux heures depuis le dernier enregistrement.
&gt; **Intervenant :** Agent Simeon Woods
&gt; 
&gt; ------
&gt; 
&gt; **[DÉBUT DE L’ENREGISTREMENT]**
&gt; 
&gt; Je lui ai demandé si elle voulait venir avec moi, j&#39;aurais été heureux de l&#39;emmener, mais... apparemment, non. Elle semblait plutôt heureuse là où elle était. Enfin, pas heureuse, mais vous voyez ce que je veux dire. Mieux vaut le diable qu&#39;on connait et tout ça, je suppose. Ou quelque chose de ce genre.
&gt; 
&gt; De retour dans la voiture maintenant, de retour sur la route. Je commence à, euh -- je commence à en avoir un peu marre des chansons que vous m&#39;avez données, les gars. On aurait probablement dû en prévoir assez pour un, euh, un long voyage. Bon, on ne savait pas qu&#39;il y aurait un voyage tout court, alors tout va bien, je suppose. Je vais bien.
&gt; 
&gt; C&#39;est de nouveau nuageux.
&gt; 
&gt; **[FIN DE L’ENREGISTREMENT]**

&gt; **Heure approximative :** 16/04/2019, 05h11. Environ douze heures depuis le dernier enregistrement.
&gt; **Intervenant :** Agent Simeon Woods
&gt; 
&gt; ------
&gt; 
&gt; **[DÉBUT DE L’ENREGISTREMENT]**
&gt; 
&gt; //(chantonne)//
&gt; 
&gt; //J’ai un joli lot de noix d’coco, qui...// oups, merde.
&gt; 
&gt; **[FIN DE L’ENREGISTREMENT]**

&gt; **Heure approximative :** 22/04/2019, 12h22. Environ six jours depuis le dernier enregistrement.
&gt; **Intervenant(s) :** Agent Simeon Woods, &#34;Harvey Preston&#34;[[footnote]]Originaire de Géorgie, États-Unis, porté disparu en 1932.[[/footnote]].
&gt; 
&gt; ------
&gt; 
&gt; **[DÉBUT DE L’ENREGISTREMENT]** 
&gt; 
&gt; **Agent Woods :** -marche normalement ?
&gt; 
&gt; **Harvey Preston :** Ouaip, exactement comme on s&#39;y attendrait. Je me suis un peu méfié moi-même au début, bien sûr, tu comprends, mais c&#39;est tout à fait normal. Ça marche pas mal du tout. Tu veux... ?
&gt; 
&gt; **Agent Woods :** Oh, non, non, ça ira. Comme je disais, du coup, y a-t-il un message que vous voudriez que je transmette une fois que je serai sorti d&#39;ici, ou... ?
&gt; 
&gt; //(Rire.)//
&gt; 
&gt; **Harvey Preston :** Je te l&#39;ai dit, fiston. Il n&#39;y a aucune destination à atteindre. Il y a juste la route et l&#39;endroit où tu décides d&#39;arrêter de conduire. Il faut être réaliste, au bout d&#39;un moment.
&gt; 
&gt; **Agent Woods :** Ça ne change rien à ma proposition.
&gt; 
&gt; **Harvey Preston :** Je... Je ne suis pas idiot. Il n&#39;y a plus personne dehors à qui tu puisses faire passer un message. Je suis suffisamment heureux ici -- laisse-moi juste tranquille.
&gt; 
&gt; **Agent Woods :** Vous êtes sûr ? Il y a des sièges dans la voiture, on pourrait...
&gt; 
&gt; **Harvey Preston :** Je te prierais de bien vouloir dégager de ma propriété, fiston.
&gt; 
&gt; //(Pause.)//
&gt; 
&gt; **[FIN DE L’ENREGISTREMENT]**

&gt; **Heure approximative :** 22/04/19, 12h49. Environ trente minutes depuis le dernier enregistrement.
&gt; **Intervenant :** Agent Simeon Woods
&gt; 
&gt; ------
&gt; 
&gt; **[DÉBUT DE L’ENREGISTREMENT]**
&gt; 
&gt; C&#39;était, euh, c&#39;était Harvey Preston. Il vivait dans cette ferme que j&#39;ai trouvée -- un espèce d&#39;endroit immense, avec des tas de champs d&#39;autres choses que de l&#39;herbe, en fait. Toutes sortes de fruits, de cultures, tout ça. Il a même une moissonneuse-batteuse. Je me demande si on pourrait l&#39;utiliser pour explorer la route. Probablement pas.
&gt; 
&gt; Mon dieu, il fait vraiment bon dehors. Si -- s&#39;il y a un bruit de fond, c&#39;est parce que j&#39;ai la fenêtre ouverte.
&gt; 
&gt; Bref, il faisait juste, euh -- désolé pour le manque de mises à jour, au fait, c&#39;est juste qu&#39;il n&#39;y a pas grand chose à signaler. J&#39;ai perdu l&#39;habitude. Il faisait juste son truc dans son coin. On n&#39;a pas besoin de manger ici, mais je suppose qu&#39;il apprécie de travailler la terre. Je ne sais pas si &#34;apprécier&#34; est le bon mot, cependant. Plutôt comme, euh ... quelque chose pour s&#39;occuper. Il faut bien trouver quelque chose pour passer le temps, je suppose.
&gt; 
&gt; Il n’y a de nouveau plus que des champs.
&gt; 
&gt; Boum badaboum.
&gt; 
&gt; **[FIN DE L’ENREGISTREMENT]**

&gt; **Heure approximative :** 14/05/19, 21h43. Environ vingt-deux jours depuis le dernier enregistrement.
&gt; **Intervenant :** Agent Simeon Woods
&gt; 
&gt; ------
&gt; 
&gt; **[DÉBUT DE L’ENREGISTREMENT]**
&gt; 
&gt; Je dois, hum...
&gt; 
&gt; Je ne sais pas si c&#39;est une confession, exactement - ce n&#39;est pas comme si j&#39;avais fait quelque chose de mal, exactement. J&#39;ai juste l&#39;impression que je dois le dire, et je suppose que vous êtes un genre d&#39;audience captive. Que vous //serez// une audience captive. Enfin, du moins je l&#39;espère.
&gt; 
&gt; Je me suis porté volontaire pour ça, après que les deux premiers types ne soient pas revenus. Ça devait ressembler à un genre de suicide. Peut-être que ç&#39;en était un -- mais je, je ne le pense pas. J&#39;avais juste l&#39;impression que... faire //ça//, ça aurait une sorte d&#39;impact. Une contribution à quelque chose qui n&#39;était pas moi -- de plus, plus important que moi. C&#39;est difficile de mettre des mots dessus.
&gt; 
&gt; Mon père est mort quand il avait 30 ans, et son père avant lui aussi, et -- euh -- ainsi de suite. Ma mère m&#39;en a parlé. Je veux dire, je ne suis pas un gars superstitieux, mais on dirait que c&#39;est plus qu&#39;une coincidence. Vous aussi, vous devez admettre que c&#39;est autre chose qu&#39;une coincidence. Et j&#39;ai -- j&#39;ai vingt-huit ans actuellement -- alors j&#39;ai cette espèce de trouille. Vous savez. Celle où vous commencez à penser à l&#39;impact que vous allez laisser. Si tout ça a un sens, si ça //avait// un sens.
&gt; 
&gt; //(Pause.)//
&gt; 
&gt; Il y a ce... ce besoin de s&#39;en inquiéter tout le temps, de ne faire que ça -- et on réalise qu&#39;en faisant ça, on perd du temps. Et qu&#39;on n&#39;a pas beaucoup de temps. Il y en a de moins en moins, à chaque seconde. Au moment même où vous pensez à ça. Mais c&#39;est tellement //affreux// qu&#39;on ne peut pas s&#39;en empêcher. Et rien n&#39;a de sens.
&gt; 
&gt; //(Pause. On entend l&#39;agent Woods soupirer.)//
&gt; 
&gt; Cette route... J&#39;ai l&#39;impression que personne n&#39;est allé jusqu&#39;au bout. Pas vraiment. Ça signifiera quelque chose, non ? Si je découvre ce qu&#39;il y a là-bas ? Si je le rencontre ? C&#39;est obligé. Et tout ce que j&#39;ai à faire, c&#39;est de continuer à conduire. C&#39;est la chose la plus simple au monde.
&gt; 
&gt; Et si ça continue pour toujours, et bien... Je suppose qu&#39;il pourrait y avoir pire, comme sort. Je n&#39;ai plus rien d&#39;autre que du temps.
&gt; 
&gt; **[FIN DE L’ENREGISTREMENT]**

&gt; **Heure approximative :** 11/07/2019, 14h22. Environ deux mois depuis le dernier enregistrement.
&gt; **Intervenant :** Agent Simeon Woods
&gt; 
&gt; ------
&gt; 
&gt; **[DÉBUT DE L’ENREGISTREMENT]**
&gt; 
&gt; Rien à signaler.
&gt; 
&gt; **[FIN DE L’ENREGISTREMENT]**

&gt; **Heure approximative :** 26/10/2019, 17h49. Environ trois mois depuis le dernier enregistrement.
&gt; **Intervenant(s) :** Agent Simeon Woods, &#34;Lucy Carson&#34;[[footnote]]Originaire de Géorgie, États-Unis, portée disparu en 1996.[[/footnote]]
&gt; 
&gt; ------
&gt; 
&gt; **[DÉBUT DE L’ENREGISTREMENT]**
&gt; 
&gt; **Agent Woods :** Voici, euh, Lucy Carson. Elle habite à [SUPPRIMÉ]. C&#39;est à vous.
&gt; 
&gt; //(Pause.)//
&gt; 
&gt; **Lucy Carson :** Harry, mon chéri, si tu es, euh -- si tu es là, je t&#39;aime. Je t&#39;aime tellement. Et -- et les enfants. S&#39;ils sont -- si vous écoutez ça, aussi, maman vous aime. Mon dieu, vous êtes probablement trop vieux pour que je dise ça maintenant, pas vrai ? Tellement, tellement vieux. Vous devez juste, vous devez juste aller de l&#39;avant. D&#39;accord ? Je vous aime tous. Je -- Je -- tellement. C&#39;est... Je...
&gt; 
&gt; //(Pause.)//
&gt; 
&gt; **Agent Woods :** Ça ira. Vous avez été très bien.
&gt; 
&gt; **[FIN DE L’ENREGISTREMENT]**

Les soixante-deux enregistrements suivants se déroulent à peu près de la même manière, l&#39;agent Woods autorisant les personnes qu&#39;il rencontre à enregistrer des messages destinés à leurs amis et à leurs proches. Une concertation est en cours pour trouver un moyen de transmettre ces messages à leurs destinataires sans provoquer de brèche d&#39;information.

Une archive complète de ces enregistrements est disponible sur demande. Le rapport se poursuit après la période susmentionnée :

&gt; **Heure approximative :** 11/09/2020, 13h39. Environ un an depuis le dernier enregistrement.
&gt; **Intervenant :** Agent Simeon Woods
&gt; 
&gt; ------
&gt; 
&gt; **[DÉBUT DE L’ENREGISTREMENT]**
&gt; 
&gt; Les groupes d&#39;habitations commencent à disparaître, maintenant. Rien depuis la maison de Grey il y a une semaine environ. J&#39;ai réalisé que je conduisais le jour de mon anniversaire, juste après le grand château. Il y a du soleil aujourd&#39;hui. J&#39;aime bien le sentir sur ma peau. C&#39;est comme... c&#39;est agréable. J&#39;ai la fenêtre ouverte.
&gt; 
&gt; Je me demande s&#39;il va bientôt pleuvoir. Il pleut de temps en temps. Est-ce que je l&#39;ai déjà dit ? Ça ne rend pas la route glissante, mais ça fait un bruit agréable quand ça tombe sur les fenêtres. Comme des doigts qui tapotent sur la vitre, mais, euh...
&gt; 
&gt; //(Rire.)//
&gt; 
&gt; ...un peu moins flippant que ça, je suppose.
&gt; 
&gt; **[FIN DE L’ENREGISTREMENT]**

&gt; **Heure approximative :** 24/12/2020, 19h22. Environ trois mois depuis le dernier enregistrement.
&gt; **Intervenant(s) :** Agent Simeon Woods, D-9221[[footnote]]Premier membre du personnel de Classe-D envoyé à travers SCP-5322.[[/footnote]]
&gt; 
&gt; ------
&gt; 
&gt; **[DÉBUT DE L’ENREGISTREMENT]**
&gt; 
&gt; **D-9921 :** J&#39;apprécie, ceci dit.
&gt; 
&gt; **Agent Woods :** Pas de problème. Vous en aviez vraiment marre de cette cabane, hein ?
&gt; 
&gt; //(Pause.)//
&gt; 
&gt; **D-9921 :** Mm-hmm.
&gt; 
&gt; **Agent Woods :** On vous a envoyé ici avec ce sac ?
&gt; 
&gt; **D-9921 :** J’suppose.
&gt; 
&gt; **Agent Woods :** J’ai lu les dossiers -- Je ne m&#39;en souviens pas.
&gt; 
&gt; **D-9921 :** C&#39;était dans la cabane quand je me suis planté avec la voiture. C&#39;est pas important.
&gt; 
&gt; **Agent Woods :** J&#39;ai jamais dit que c&#39;était important.
&gt; 
&gt; **D-9921 :** Ok.
&gt; 
&gt; //(Pause.)//
&gt; 
&gt; **Agent Woods :** Si on doit voyager ensemble, autant essayer de s&#39;entendre. Où est-ce que vous-
&gt; 
&gt; **D-9921 :** Vous enregistrez ça ?
&gt; 
&gt; **Agent Woods :** Ouais. 
&gt; 
&gt; //(Pause.)//
&gt; 
&gt; **D-9921 :** Je veux conduire.
&gt; 
&gt; //(Pause.)//
&gt; 
&gt; **Agent Woods :** Pas de souci. Laissez-moi juste arrêter la voiture.
&gt; 
&gt; **[FIN DE L’ENREGISTREMENT]**

&gt; **Heure approximative :** 24/12/2020, 23h57. Environ quatre heures depuis le dernier enregistrement.
&gt; **Intervenant :** Agent Simeon Woods
&gt; 
&gt; ------
&gt; 
&gt; **[DÉBUT DE L’ENREGISTREMENT]**
&gt; 
&gt; J&#39;ai dû le laisser en arrière.
&gt; 
&gt; J&#39;ai eu un mauvais pressentiment. Je n&#39;ai pas aimé la façon dont il était réticent à parler du sac. C&#39;était peut-être rien, mais... si c&#39;était rien, pourquoi il était à ce point sur la défensive ? C&#39;était peut-être une arme ? Ça aurait pu être un couteau. Je ne sais pas ce qu&#39;il aurait fait avec. Peut-être qu&#39;il était un peu en colère d&#39;avoir été balancé là-dedans. Je ne lui en veux pas.
&gt; 
&gt; Ou ça aurait pu n&#39;être rien du tout.
&gt; 
&gt; Je me sens un peu coupable, mais... pas autant que je le pensais. C&#39;est pas comme si je l&#39;avais laissé mourir de faim, de froid, ou tout seul. Quelqu&#39;un va bien finir par venir. Quelque chose finira par arriver -- au bout d&#39;un moment. Les choses n&#39;arrivent pas ici par accident. Ou n&#39;importe où ailleurs. C&#39;est une route à sens unique, après tout.
&gt; 
&gt; C&#39;est vraiment vide, maintenant. Même plus d&#39;herbe. Je pense que je progresse.
&gt; 
&gt; //(Bip sonore.)//
&gt; 
&gt; Oh. Joyeux Noël, je suppose.
&gt; 
&gt; **[FIN DE L’ENREGISTREMENT]**

Les dates à partir de ce moment sont floues, ce qui empêche une datation précise des entrées. Les rapports ont été adaptés en conséquence.

&gt; **Heure approximative :** Inconnue
&gt; **Intervenant :** Agent Simeon Woods
&gt; 
&gt; ------
&gt; 
&gt; Imaginez le plus grand immeuble résidentiel que vous ayez jamais vu.
&gt; 
&gt; Genre, imaginez que vous avez vécu à la campagne toute votre vie. Je ne sais pas si vous, la personne qui écoutez, pouvez vous identifier à ça -- ou si l&#39;un d&#39;entre vous le peut, si vous êtes plusieurs à écouter. J&#39;ai grandi à la campagne, et quand on va en ville, tout semble //immense//. D&#39;une manière différente, je suppose. À la campagne, les choses sont vastes, elles s&#39;étendent à l&#39;infini -- mais en ville, les choses sont //grandes//. Les choses s&#39;élèvent vers le ciel.
&gt; 
&gt; Imaginez un immeuble -- juste, juste le plus grand que vous ayez jamais vu. Rempli de gens. Et puis imaginez-le encore, et encore, empilé sur lui-même. Comme les jouets d&#39;un enfant, laissés en tas.
&gt; 
&gt; Ça ressemble à ça, en ce moment, des deux côtés de la route... juste, juste ces immeubles gris en béton, écrasés ensemble, les piles s&#39;élevant jusqu&#39;au ciel. Le soleil est plus ou moins visible à travers les interstices, mais à peine.
&gt; 
&gt; //(Bruits de grondement et de fracas.)//
&gt; 
&gt; Vous avez entendu ça ? De temps en temps, des dizaines de ces bâtiments //glissent// de ces piles, s&#39;écrasent sur la route et... disparaissent. C&#39;est assez triste. Autrefois, je pense que c&#39;était des endroits où les gens pouvaient s&#39;installer, et ils sont juste... partis. Pour toujours.
&gt; 
&gt; Il y a des gens ici, aussi, mais je ne pense pas que je vais m&#39;arrêter cette fois. Je les surprends en train de me regarder à travers les fenêtres cassées, ou jetant un coup d&#39;œil par-dessus les balcons fissurés. Ils ont des yeux pleins de colère. Ce n&#39;est pas qu&#39;ils veulent la voiture, je ne pense pas, c&#39;est juste... que //l&#39;audace// les énerve, je pense. Que je sois toujours en train d&#39;avancer, et pas eux.
&gt; 
&gt; Je peux comprendre pourquoi ils sont en colère. Ils avaient presque réussi à arriver au bout, je pense.
&gt; 
&gt; **[FIN DE L’ENREGISTREMENT]**

&gt; **Heure approximative :** Inconnue
&gt; **Intervenant :** Agent Simeon Woods
&gt; 
&gt; ------
&gt; 
&gt; **[DÉBUT DE L’ENREGISTREMENT]**
&gt; 
&gt; J&#39;ai réussi à traverser. Quand j&#39;ai dépassé les bâtiments, je pouvais les entendre derrière moi. Ils criaient après moi, comme un-- comme un choeur. Comme un choeur en colère. 
&gt; 
&gt; Je ne me suis pas retourné.
&gt; 
&gt; C&#39;est à nouveau des champs, maintenant -- mais pas les mêmes. Je ne suis pas sorti pour vérifier -- j&#39;ai l&#39;impression que ce n&#39;est plus une bonne idée -- mais je suis presque sûr que ce sont des roseaux, pas de l&#39;herbe. D&#39;accord, je sais que les roseaux //sont// une sorte d&#39;herbe mais, vous savez, longue et jaune au lieu de courte et verte. Je pensais juste que ça valait la peine de le mentionner.
&gt; 
&gt; //(Pause.)//
&gt; 
&gt; Finissons-en. C’est très lumineux, ici.
&gt; 
&gt; **[FIN DE L’ENREGISTREMENT]**

&gt; **Heure approximative :** Inconnue, peut-être le 16/04/2021.
&gt; **Intervenant :** Agent Simeon Woods
&gt; 
&gt; ------
&gt; 
&gt; **[DÉBUT DE L’ENREGISTREMENT]**
&gt; 
&gt; Je conduis toujours, je crois. Je n&#39;entends pas le moteur -- c&#39;est, c&#39;est trop lumineux pour ça, je crois. Comme si je conduisais en plein soleil. Je ne peux même pas voir à travers les fenêtres, mais -- vous savez -- mes yeux ne me font pas mal. Ils ne piquent même pas. C&#39;est comme une douce étoile.
&gt; 
&gt; //(Pause.)//
&gt; 
&gt; Je crois que c’est mon anniversaire.
&gt; 
&gt; **[FIN DE L’ENREGISTREMENT]**

&gt; **Heure approximative :** Inconnue
&gt; **Intervenant :** Agent Simeon Woods
&gt; 
&gt; ------
&gt; 
&gt; **[DÉBUT DE L’ENREGISTREMENT]**
&gt; 
&gt; Le moteur s’est arrêté. Je...ok. C’est...
&gt; 
&gt; //(Bruit de tapotement contre la vitre. Bruit d&#39;une fenêtre que l&#39;on abaisse.)//
&gt; 
&gt; B-Bonjour.
&gt; 
&gt; //(Pause.)//
&gt; 
&gt; Ok. je... oh mon... d-dieu, c’est...
&gt; 
&gt; //(L’Agent Woods rit.)//
&gt; 
&gt; C’est si //beau//.
&gt; 
&gt; **[FIN DE L’ENREGISTREMENT]**

Le 23/05/2021, l&#39;Agent Simeon Woods et son véhicule réapparurent dans la clairière située au bout de SCP-5322. Le personnel présent sur place les a rapidement récupérés, et l&#39;Agent Woods a été déclaré mort sur place. La cause de sa mort a été déterminée comme un arrêt cardiaque brutal survenu à une date et une heure indéterminées.

L&#39;Agent Woods souriait.
