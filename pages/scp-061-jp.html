**일련번호:** SCP-061-JP

**등급:** --유클리드-- --무효-- 유클리드

**특수 격리 절차:** 제8166무장격리기지 주변 15 km는 사격 및 폭격 훈련을 실시하는 육상 자위대의 중규모 연습장이라는 명목으로 제한공역 및 출입금지구역으로 설정되어 있다. 진입을 시도하는 모든 항공기나 민간인은 그 진로를 변경하게 만든다. SCP-061-JP-A-05는 기지 시설 지하의 내폭 구조 구획 내에 있는 표준 인간형 격리실에 격리하며, 격리실 주변은 항상 2명 이상의 보안요원이 경비를 서야 한다. 또한 SCP-061-JP-A-05는 2주마다 정신과 의사의 상담을 받아야 하며 필요한 경우 최소한의 투약을 실시한다.

순찰 중이던 직원이나 레이더가 SCP-061-JP-B 출현을 확인한 경우 즉시 [[span class=&#34;ruby&#34;]]귀부인 규약[[span class=&#34;rt&#34;]]プロトコル・貴婦人[[/span]][[/span]]이 발동되어, 기지 주변과 지상 시설 옥상의 총 18곳에 설치된 6000와트 메탈할라이드식 탐조등으로 SCP-061-JP-B를 포착하고 SCP-061-JP-B가 사라질 때까지 진정시키길 계속한다. SCP-061-JP-B의 출현에 대비하여 보안 요원과 시설외 작업에 종사하는 직원은 정해진 모델의 탐조등 또는 3B등급 이상의 녹색 레이저 포인터를 상시 휴대해야 한다.

**설명:** SCP-061-JP는 인간과 헬리콥터로 구성되며, 각각 SCP-061-JP-A, SCP-061-JP-B로 지정되어 있다.
SCP-061-JP-A는 SCP-061-JP-B에게 공격당하는 대상인 사람이다. 선정 조건이나 표적이 되는 과정은 밝혀져 있지 않으나, SCP-061-JP-A가 된 사람은 사망할 때까지 SCP-061-JP-B에게 부정기적으로 공격을 당한다. 현재 SCP-061-JP-A는 일본 국적 브라질인 남성(본명 ████　███████, 32세)이며, 재단이 확인한 5번째 SCP-061-JP-A이므로 SCP-061-JP-A-05라고 명명한다. 그 육체와 정신에 변칙적 특성은 없지만, 격리실에서의 생활이나 SCP-061-JP-B의 거듭되는 공격으로 인해 현재 우울증을 앓고 있다. SCP-061-JP-A-05는 재단에 매우 협력적이며, SCP-061-JP-B의 위협이 제거될 때까지 보호 받기를 강력히 희망하고 있다.

SCP-061-JP-B는 SCP-061-JP-A 주변에 출현하는 다양한 모델의 헬리콥터이다. 과거 출현 사례로부터 다음과 같은 특징이 보고된 바 있다.
* SCP-061-JP-B의 외견상 특징은 짙은 흑색의 덮개(캐노피)이다. 관찰 결과, 그 안에 순환하는 검은색의 불투명한 액체가 가득 차 있기 때문이라고 추측된다.
* SCP-061-JP는 알 수 없는 수단으로 SCP-061-JP-A의 현재 위치를 정확히 탐지한다. SCP-061-JP-A의 존재를 은닉하려는 모든 시도는 실패했다.
* SCP-061-JP-B는 임의의 공간에 출현하여 SCP-061-JP-A를 공격한 후, 10분 이내에 안개 형태로 변화하여 사라지는 일련의 패턴을 가지고 행동한다. SCP-061-JP-B가 사라짐과 동시에, SCP-061-JP-B에서 나온 흔적물(떨어져 나온 부품이나 빈 탄피, 총알 조각 등)도 함께 소실된다. 출현 간격과 공격 수단은 매번 바뀌지만(부록 1을 참조), 지성의 유무는 판명되지 않았다.
* SCP-061-JP-B의 공격 수단은 항상 한 종류로 제한된다. 기체에 여러 장비를 탑재하고 있는 경우에도 실제 사용하는 것은 그중 한 종류뿐이다.
* SCP-061-JP-B는 물체를 투과하는 성질을 가지고 있어, 기체에 접촉하거나 총화기로 격추시키는 등 물리적인 간섭은 불가능하다. 그렇지만 SCP-061-JP-B는 지상의 장애물을 회피하거나 난기류로 인해 균형을 잃는 등, 마치 평범한 헬리콥터인 것처럼 행동한다.
* SCP-061-JP-B에 대한 유일하게 효과적인 간섭 수단은 기체에 강력한 빛을 쬐는 것이다. SCP-061-JP-B는 조도(照度) 5만 럭스 이상의 빛에 명백한 기피 반응을 보이며, 공격을 중지하고 빛으로부터 도망치기 위해 기동한다. 10만 럭스 이상의 빛을 조사(照射)하는 경우 SCP-061-JP-B는 모든 행동을 정지하고 제자리에서 정지 비행하는 [[span class=&#34;ruby&#34;]]&#39;침정 상태&#39;[[span class=&#34;rt&#34;]]沈静状態[[/span]][[/span]]로 이행하며, 실질적으로 무력화할 수 있다. 또한 사례 SCP-061-JP-B-13을 통해, 레이저와 같이 조사 범위가 극히 좁은 빛이어도 조도만 충분하다면 SCP-061-P-B의 기피 반응을 일으킬 수 있다는 것이 밝혀졌다.

**부록 1: SCP-061-JP-B 출현 사례**
[[collapsible show=&#34;+ 보기&#34; hide=&#34;- 닫기&#34;]]
&gt; **사례 번호:** SCP-061-JP-B-01
&gt; **출현 날짜와 지역:** 19██년 █월 █일, 멕시코 할리스코주
&gt; **기종:** 벨 47
&gt; **개요:** ████████정에서 계속 발생하는 &#39;유령 헬리콥터의 파괴 활동&#39; 조사를 위해, 주된 피해자였던 ████ ███의 확보 도중 출현. 헬리콥터는 서남서 방향에서 날아와 ███의 집 상공을 통과(이때 기체 하부에서 스키드가 떨어져 나옴), 그대로 계속 직진하여 약 1 km 이동한 뒤 사라졌다.  ███은 떨어진 스키드 때문에 무너진 천장에 깔려 가벼운 부상을 입었다. ███은 제██기지로 이송되어 사정청취와 신체검사 후 SCP-061-JP-A-01로 지정, 격리되었다.

&gt; **사례 번호:** SCP-061-JP-B-04
&gt; **출현 날짜와 지역:** 19██년 ██월 ██일, 미국 텍사스주
&gt; **기종:** AH-64
&gt; **개요:** 출현 지점은 불명. 제██기지 상공을 3분 정도 저공비행한 뒤, 기수(機首) 아래에 있는 기관포[[footnote]]영상 기록이나 탄흔, 파괴된 흔적을 분석한 결과, 통상의 AH-64에 탑재되어 있는 30 mm 기관포와 동일하다는 결론을 내렸다.[[/footnote]]로 복수의 지상 시설을 소사(掃射)하고 사라졌다. 지상에서 소형 화기로 공격한 것은 효과가 없었고, 발사한 휴대식 지대공 미사일은 기체를 추적했지만 전혀 손상을 입히지 못하고 통과했다.
&gt; 제██기지의 피해를 고려하여, SCP-061-JP-A-01을 제███무장기지로 이송했다.

&gt; **사례 번호:** SCP-061-JP-B-07
&gt; **출현 날짜와 지역:** 19██년 █월 ██일, 보스니아 헤르체고비나
&gt; **기종:** Ka-52
&gt; **개요:** 동북쪽에서 포복비행으로 제███무장기지로 접근하여, 공대지 미사일 12발로 격리동을 공격. 격리동이 막대한 피해를 입으면서 SCP-061-JP-A-01도 사망. SCP-061-JP는 무효 등급으로 재분류되었다. 헬리콥터는 공격을 마친 뒤 급격히 수직 상승하면서 두껍게 낀 구름 속으로 들어갔기 때문에 소실을 확인할 수 없었다.

&gt; **사례 번호:** SCP-061-JP-B-10
&gt; **출현 날짜와 지역:** [편집됨], 폴란드 브로츠와프
&gt; **기종:** [삭제됨]
&gt; **개요:** 폭격으로 인한 사상자는 43명. 생존자의 증언과 현장에 남겨져 있던 카메라의 영상을 통해 SCP-061-JP-B가 일으킨 것으로 판단되어, SCP-061-JP를 유클리드 등급으로 재재분류하고 과거 출현 사례를 재조사하도록 결정하였다. 사례 SCP-061-JP-B-10은 폭파 테러와 그로 인한 2차 피해인 가스관 폭발 사고로 보도되었고, 생존자나 목격자는 A등급 기억소거 처리되었다.

&gt; **사례 번호:** SCP-061-JP-B-11
&gt; **출현 날짜와 지역:** 20██년 █월 ██일, 일본 도쿄
&gt; **기종:** OH-6D
&gt; **개요:** ████시 상공을 저공비행하고 있는 소재 불명의 군용 헬리콥터가 있다는 경시청 제8방면본부의 보고를 받고, 기동부대 も-9 &#34;도시의 사냥꾼&#34;이 출동. 기체 위치를 포착하기 위해 휴대형 탐조등을 사용했다가 우연히 기피 반응을 일으키는 데에 성공했다. 헬리콥터는 공격하지 않고 약 2분 후 사라졌다. 그 후 인근 잡거빌딩 안에 숨어 있던 SCP-061-JP-A-05가 자신을 보호해달라고 요구하며 기동부대원에게 접촉했기 때문에, 현장에서 구속하여 제8166무장격리기지로 이송하였다.

&gt; **사례 번호:** SCP-061-JP-B-12
&gt; **출현 날짜와 지역:** 20██년 ██월 ██일, 일본 ██████
&gt; **기종:** 불명
&gt; **개요:** 제8166무장격리기지에서 동북쪽으로 14 km 떨어진 지점에 출현. 약 시속 400 km의 속도로 기지를 향해 접근해 로켓탄 2발을 발사하고, 남서쪽 3 km 지점까지 날아갔다가 방향을 돌려 다시 공격한 뒤 소실됨. 지상 시설이 중등도의 손상을 입었다.
&gt; 미확인기의 외관은 기존의 어떤 헬리콥터와도 일치하지 않았다.

&gt; **사례 번호:** SCP-061-JP-B-13
&gt; **출현 날짜와 지역:** 20██년 ██월 ██일, 일본 ██████
&gt; **기종:** 불명
&gt; **개요:** 이른 아침, 기지 입구에 대형 라디오 컨트롤 헬리콥터가 2대 출현하여 SCP-061-JP-A-05의 격리실을 향해 이동하기 시작했다. 처음에는 시속 10 km 정도로 이동하였으나, 급히 출동한 보안 요원이 겨눈 총의 조준용 레이저를 쐬자 &#34;발버둥&#34;치는 듯한 반응을 보이고서 이동 속도가 크게 느려졌다. 헬리콥터는 약 5분간 시속 2 km로 계속 이동하다가 그 자리에서 자폭하여 보안 요원 3명이 부상을 입었다. 이는 SCP-061-JP-B가 실체를 남긴 최초 사례였으나, 현장에 남아 있던 잔해의 조사 결과는 [삭제됨]

&gt; **사례 번호:** SCP-061-JP-B-17
&gt; **출현 날짜와 지역:** 20██년 ██월 █일, 일본 ██████
&gt; **기종:** 불명
&gt; **개요:** 심야 시간, 기지에서 북북서로 23 km 떨어진 지점에 미확인기 3대가 밀집 대형으로 출현하였다. 미확인기는 출현과 거의 동시에 12.7 mm 탄에 해당하는 탄환 1발로 지하 구획의 환기관을 저격하였다. 착탄부에서 방출된 대량의 유색 가스가 지하 구획을 가득 채웠기 때문에 SCP-061-JP-A-05를 임시로 시설 1층으로 대피시켰다. 그 후 미확인기는 대형을 유지하며 고도를 약 80 m까지 낮춘 채, 기지 북북서 10 km 지점까지 이동하여 지상 시설을 중심으로 시속 약 70 km로 선회 비행을 시작했다. 9분 정도가 지나고, ████비행장에서 출발한 관측기가 도착하기 전에 미확인기가 사라졌다. 가스는 나중에 무독성인 것으로 확인되었다.
[[/collapsible]]

**부록 2: 사례 SCP-061-JP-B-18**
20██년 ██월 ██일, 기지 남쪽 방면을 순찰하던 직원이 지면에 꽂혀 있는 대형 금속물을 발견했다. 현장 조사 결과, 이는 시코르스키 사에서 만든 S-55 헬리콥터의 메인 로터블레이드로 밝혀졌다. 아래의 글은 블레이드 전면에 걸쳐 반복적으로 새겨져 있던 영문을 번역한 것이다.
