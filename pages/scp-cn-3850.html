[[/&gt;]]

**项目编号：**SCP-CN-3850

**项目等级：**Safe

**特殊收容措施：**SCP-CN-3850已被以治理污水为由封锁，封锁措施为围绕项目建立起高为2m的隔离钢板并驱离湖边居住民众。拥有2级安保权限的研究员可在申请批准后靠近项目或采取水样进行研究。

**描述：**SCP-CN-3850为一位于中华人民共和国江苏省██市的大型湖泊，如有人类以任何方式进入湖水，会使得项目密度迅速上升[[footnote]]目前已知最高密度可达9g/cm^^3^^[[/footnote]]，同时产生水波将人类个体推向岸边。稀释可减弱或消除SCP-CN-3850的异常性质。

**附录一：监控记录：**

[[div class=&#34;blockquote&#34;]]

今日上午10点29分，一位初中生意外落水。

10点31分，大学生王█发现该初中生，报警后进入湖中尝试施救。

10点32分，初中生在警察和王█帮助下获救，王█疑似因体力不支未能成功上岸。

11点57分，警察打捞到王█遗体。

[[/div]]

**附录二：新闻播报：**

[[div class=&#34;blockquote&#34;]]

今日上午10点32分，一位初中生意外落水，一位见义勇为的男大学生王某将其救起，自己却不幸溺水而亡，令人痛心。一条鲜活的生命就此逝去，让我们为这位英雄送上哀悼。据悉，王某在生前曾拯救过多名落水儿童……

[[/div]]

**附录三：监控记录**

[[div class=&#34;blockquote&#34;]]

今日下午4点13分，一名幼童失足落入项目中，触发了项目的异常性质[[footnote]]即密度升高，使得人类正常呼吸以及产生水波的能力[[/footnote]]，该幼童被项目推至水边，经检查并无大碍。项目的异常性质于此时被路过的研究人员发现，该研究人员联系了机动特遣队对项目进行收容，所有在场平民均被施以B级记忆删除。

[[/div]]

**附录四：采访记录**
[[div class=&#34;blockquote&#34;]]

**受访者：**王█父母

**采访者：**研究员刘华[[footnote]] 伪装成基金会前台公司记者 [[/footnote]]

**前言：**监控记录到王█父母互相搀扶着来到隔离钢板外，两人翻越隔离钢板[[footnote]]此前王父多次申请进入封锁范围内被拒绝[[/footnote]]，王母掩面哭泣。检测到项目异常泛起大量水波，项目水样盐度上升，于是派遣人员前往采访。研究员刘华在二人即将离开时上前询问，并征得了采访许可。
= **&lt;记录开始&gt;**

**刘华：**请问你们平时和小王的关系如何？

**王母：**（哽咽）小王高考后就独自来到外地上大学，但是每天都坚持给我们打视频通话报平安，对我们也很孝顺。

**刘华：**小王平时是个什么样的人呢?

**王父：**他是个很善良的孩子，为什么会这样啊……

**刘华：**阿姨，请节哀。

//刘华和王父扶着哭泣的王母在一旁的椅子上坐下//

**刘华：**那，你们刚刚在这里有什么感受吗？

**王母：**（哭泣）刚刚我们一来就听见很大的水声，就像我们在外面哭，儿子在里面哭一样……后来我们翻进去，看见了湖上有好多水波，但是明明没有风。我说：“儿子！你在吗？”整个湖立刻起来了好多水波，就像他在回应我们一样……（大声哭泣）我的儿子啊……

**刘华：**阿姨你冷静，逝者已逝……

= **&lt;记录结束&gt;**

**笔记：**已对王█父母进行B级记忆删除，推测项目具有自我意识。

[[/div]]

**附录五：CN-3850-1采访记录**

[[div class=&#34;blockquote&#34;]]

**受访者：**SCP-CN-3850

**采访者：**研究员刘华

**前言：**和SCP-CN-3850的互动尝试，项目拥有自我意识，意识来源疑似为王█，目前看来可以通过水波与人类进行简单的交流。

= **&lt;记录开始&gt;**

**刘华：**额，记录开始。

**刘华：**那个，你好，听得见吗？如果能听到我说话的话，就弄点异常水波出来吧？

= //检测到湖面泛起水波，朝向为刘华所在的方向//

**刘华：**哇……那个，接下来我会问你一些问题，你只需要回答“是”与“否”，如果答案为“是”就弄点水波出来，如果是“否”就，十秒内无反应我就认定你是答否了，可以听懂吗？

= //##blue|湖面泛起水波，随后消失##//

**研究员刘华：**你是王█先生吗？

= //##blue|湖面泛起水波，随后消失##//

**研究员刘华：**唔，你愿意配合我们做一些研究吗？

= //##blue|湖面泛起水波，随后消失##//

**研究员刘华：**好，那我开始了。一加一等于三对吗？

= //##blue|湖面静止##//

**研究员刘华：**太阳从东边升起？

= //##blue|湖面泛起水波，随后消失##//

**研究员刘华：**我手上的笔记本是黑色封面的吗？

= //##blue|湖面静止##//

**研究员刘华：**你能看见我吗？

= //##blue|湖面泛起水波，随后消失##//

**研究员刘华：**你现在感觉还好吗？

= //##blue|湖面静止##//

**研究员刘华：**好吧，也对，溺水而亡的人怎么可能舒服……那你是不是变成那种……类似于淹死鬼之类的东西了？

= //##blue|湖面静止##//

**研究员刘华：**那是不是变成类似于这个湖泊的意识之类的事物了？

= //##blue|湖面泛起水波，随后消失##//

**研究员刘华：**啊，这样吗？（记笔记）稍等哈……请问变成这样与7月11日落水的孩子有关吗？

= //##blue|湖面泛起水波，随后消失##//

**研究员刘华：**怎么会变成这样呢……对了，你没法回答来着。好吧，今天的实验结束了，回头我们会列出各种可能的原因，明天再来问你。

//沉默21秒//

**研究员刘华：**你愿意听我说一些废话吗？与实验无关的。

= //##blue|湖面泛起水波，随后消失##//

**研究员刘华：**谢谢你。你知道吗？我听说你的事后感觉不太好，因为……我曾经尝试过跳河自杀，因此我对“溺水”一类的词语很敏感。

= //##blue|湖面泛起大量水波##//

**研究员刘华：**你是在责备我放弃生命是吗？别急，听我说完。

= //##blue|湖面水波消失##//

**研究员刘华：**我还记得，那天晚自习时，老师面色沉重地把我叫了出来，沉默了好久才告诉我我父母因为车祸去世的消息。

**研究员刘华：**那时，我非常内向，在学校没有朋友，就像是一个可有可无的透明人。好好回报父母的养育之恩是我当时活下去的唯一意义。

**研究员刘华：**然后我活下去的意义就这么没了。

**研究员刘华：**于是，当我看见父母的遗体时，我不顾一切地选择了轻生。

**研究员刘华：**我趁着四下无人，眼睛一闭跳进了医院后面的小溪里，当时是冬天，水很冷，但是当时的我已经不在乎了。

**研究员刘华：**就当我觉得自己要死了的时候，一只温暖的手抓住了我，然后我被拉出了水面，接着我模糊地记得我被送进了河边的医院……哎。

//画面静止47秒//

**研究员刘华：**我当时太冲动了，丝毫没有想过我父母如果在天有灵也会希望我好好活下去。

**研究员刘华：**此后，我决定把帮助他人当做自己活下去的新意义，但是，我……算了。

**研究员刘华：**活着就是最大的幸福，这是只有在生死边缘徘徊过的人才会有的，刻骨铭心的，对死亡的感悟。

**研究员刘华：**不可否认，你真的很善良很善良，但是，你后悔过吗？为了一个与自己毫不相干的人搭上性命，真的值得吗？不，这不是问你的……你不用回答。

**研究员刘华：**我不知道，但是我愿意相信，善意可以跨越生死，就像你现在还在这里一样。

**研究员刘华：**不是所有牺牲自己的人都能变成湖，但是至少我相信，他们未曾后悔。

//画面静止21秒//

**研究员刘华：**明天见。

= **&lt;记录结束&gt;**
[[/div]]
