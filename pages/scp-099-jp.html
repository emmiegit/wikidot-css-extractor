**项目编号：** SCP-099-JP

**项目等级：** Keter

**特殊收容措施：** 请基金会与联合国合作，持续检测婴幼儿的存活率。如果观察到异常的上升趋势，请在居民健康检查后，为那些生活在SCP-099-JP感染区域的居民和哺乳动物进行除虫治疗。在此之后，该地区所生产的所有肉类和乳制品均需回收并烧毁。

如果有确保SCP-099-JP收容的有效方案，请通知相关人员。

**描述：** SCP-099-JP是一种由蛲虫(学名:Oxyuridae)等多种遗传基因杂交而成的人工合成的线状寄生虫，体长约40毫米，体宽0.1毫米。如果由SCP-099-JP作为寄生对象（以下称为宿主）的哺乳动物在生物学上为雌性，已证实宿主的乳房会在正常范围内肿胀。然而，乳房肿胀需要一定程度的乳腺发育，未成熟个体和雄性成熟个体的乳房并不会发生肿胀。

SCP-099-JP 寄生在胸部位置，会附着在血管上，将自身与血管融为一体，然后吸收流经血管的废物、杂质和有害物质，并释放营养物质和抗菌物质。因此，母乳的营养价值提高，同时减少了患病的风险，这使得食用这种母乳的生物能够维持健康状态。特别显著的例子是SCP-099-JP的栖息地区域内婴儿生存率的明显提高。宿主本身在SCP-099-JP的作用下能够持续保持健康状态，除了在寄生初期可能出现的轻微腹痛和腹泻之外，并未报告其他与寄生虫引起的健康问题有关的情况。

SCP-099-JP的感染途径主要是通过乳汁或尿液传播，也有少数通过血液感染的报告。由于SCP-099-JP的卵非常微小且对环境变化有很强的适应性，可以长期以卵的状态潜伏在食物或土壤中。已确认感染途径主要是母子传播以及从家畜传播[[footnote]]进食山羊、牛等肉制品和乳制品[[/footnote]]。中间宿主包括蚊子等吸血生物和鸡等鸟类；还有一些检测结果表明在受污染的河流中也存在该病例。基金会正在鼓励使用驱虫药物以及增强处理设备和净水设施，以预防这些感染。然而，在贫穷国家，由于内战和知识缺乏等原因，这些措施难以普及。

在贫困国家，没有采取具体干预措施的情况下，婴幼儿的存活率开始提高，使得SCP-099-JP引起了基金会的关注。研究表明，大量居民的胸部寄生着SCP-099-JP。随后的调查显示，首例感染是由慈善组织的援助引起的。这个慈善组织被认为提供了混入了SCP-099-JP的食物和家畜饲料给贫困国家，而该组织的代表，生物学家███████先生，目前下落不明。他是一位富有的实业家，曾在自己的慈善组织中慷慨捐赠。


**附录：** ███████先生的儿子拥有的日记（时间顺序摘录与SCP-099-JP的制作动机和相关事项相关的部分）

&gt; **1976年6月28日：** 我与[已编辑]社的████先生进行了会谈。他对我的计划表示了赞同，尽管我觉得他散发着商人的气息。与不采取明确对策的联合国相比，像他们这样的商人似乎更值得信任。他答应在下周的会议上提出这一计划。我只能祈祷一切顺利。

&gt; **1976年7月2日：** 据他所言，会议的反响很好。据我所闻，他们向发展中国家分发的奶粉比我想象的还要多，可能也有扩大市场的考虑。如果我们能通过这一途径来减轻儿童的营养不足问题，那将是太好了。

&gt; **1976年11月17日：** 终于开始向其他国家提供奶粉了。说实话，我没想到会有这么大的发展。我也计划亲自前往现场，无偿分发。这只是一项小小的活动，但我相信，点滴水珠汇大海，渐次波涛拥乾坤。世界会因此更美好，愿主保佑。

&gt; **1977年5月7日：** 活动已经进行了大约半年，贫血的儿童似乎有在减少。今天，我看到一位母亲正在喂食奶粉，她说这是送给她的产后礼物。只愿她们的笑容常在。

&gt; **1977年5月23日：** 第一次去市场看了看，我们分发的奶粉正被出售着。为什么呢？

&gt; **1977年6月12日：** 朋友的孩子死了，据说是由于营养不良。她似乎是用稀释的奶粉喂养的孩子。据她说，尽管她想喂母乳，但产奶困难，只好坚持喂奶粉。我是否能够做些什么呢？

&gt; **1977年8月28日：** 我是杀人犯。
&gt; (写着这句话的那页中夹着新闻报道，内容主要是在发展中国家，由于无法获得清洁的水，不得不使用滋生了细菌的水来冲奶粉。)

&gt; **1977年10月2日：** 失败了，是我太无知了，都是我的错。

(日期跨越了10年)

&gt; **1987年4月19日：** 我从朋友那里听说了一个奇怪的男人。他自称为John，但可能是个假名。据说他隶属于某个人道援助机构。我能相信他吗？

&gt; **1987年6月4日：** 我和John进行了会谈。他坚决向我强调，世界必须是平等的。然后他还说，为了实现此目标，全世界消除贫困至关重要。这几年来，我已变老。不过，我认为我依然能看透人的真伪。至少，他看起来并没有说谎。
&gt; 也许我可以告诉他我的计划。

&gt; **1988年1月15日：** 研究终于开始了。在规划阶段，我和John多次意见不合。但如今，这些都成了美好的回忆。而研究才刚开始，我们必须确保不再发生类似的情况。

&gt; **1988年3月9日：** 最近，John似乎经常来这里，还半开玩笑地说：“家人们没有我也能过得很好”。说实话，我希望他能照顾好家人。但有了他，研究进展神速，以至于我似乎已经不再那么必要了。像他这样的研究者本应早已名扬四海。来帮助我一定是因为什么，也许他是上天派来的天使。

&gt; **1988年4月2日：** 第一个试验品已完成。我们在牛身上试验了一下，但牛的乳房异常地变大了。这不行，必须尝试下一个方案。

&gt; **1988年7月17日：** 几个在动物身上的实验都成功了。虽然是好消息，但接下来要在人体上进行试验。这也有危险，必须召集一些志愿者来合作。

&gt; **1988年7月27日：** 果然，志愿者很少。好吧，没关系，我也可以参加。我们还需要男性实验对象。

&gt; **1988年8月2日：** 我决定参加实验了。虽然John反对，但我也需要采取行动。而且他也必须完成自己的任务。

&gt; **1988年9月24日：** 右脚趾头出现了异常，看起来已经坏死了，原因正在调查中。上了药，试验品也已被消杀。坏死的地方当然要切除。下次能成功就好了。

&gt; **1988年11月2日：** 左眼失明了。很不幸，腐烂的眼球掉进了早餐的炒蛋里。这在研究所里已经算是为数不多的娱乐了，他妈的。

&gt; **1988年12月24日：** 今天是圣诞夜。回忆起曾经与儿子一起庆祝的时光。尽管我们如今分道扬镳，但那时我们是一个幸福的家庭。他会怎么评价现在的我呢?至少完不成这个项目的话，我依旧一无是处。

&gt; **1989年2月7日：** 终于，我右边的[无法辨认]也[无法辨认]了[无法辨认]但我已经习惯[无法辨认]

(之后，███████先生没再写过日记)

&gt; **1989年8月10日：** 今天的日记是由我，John写的。你的父亲已经无法正常行动了。事实上，他还能活着本身就是个奇迹。我所做的只是维持他的生命，以及在他的皮肤上用手指写下了&#39;完成&#39;。他的嘴唇已经肿胀得几乎无法活动，但还是勉强笑了一下。
&gt; 你的父亲曾是位了不起的人。尽管在你看来他可能显得无所作为，但他一直坚持到最后。所以，请你不要小看他，这是我作为他的朋友的请求。
&gt; 他现在已经不成人形。随时陷入疯狂都不奇怪。但他仍然活着，保持理智。我将努力治疗他。所以，如果他回来了，我希望你能欢迎他，不要害怕。他的最后时刻应该与家人在一起。


**备注1：** 尽管基金会先前认定某地区已经根除SCP-099-JP，在该地区再次发现SCP-099-JP的存在。可能是是SCP-099-JP的卵附着在土壤上，然后侵入了家畜，并传染给人类。

**备注2：** 在发现SCP-099-JP的地区，人口急速增加，引发了食物短缺、失业等典型的人口增长问题。通常情况下，为了维持人口，会因资源争夺而引发国内冲突或对其他国家的战争。这种影响会扩散到未发现SCP-099-JP的地区，最终导致SCP-099-JP在贫困国家扩大其栖息地。</textarea></pre>
