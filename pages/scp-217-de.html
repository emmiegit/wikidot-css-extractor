**Objekt-Nr:** SCP-217-DE

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Außerhalb von Tests ist SCP-217-DE in einem Standard-Sicherheitsschrank aufzubewahren. Zugriff ist nur Personal der Stufe 3 oder höher gestattet. 

Instanzen von SCP-217-DE-A sind, um Verwechslungen zu vermeiden, immer innerhalb von SCP-217-DE aufzubewahren. Die Entnahme von diesen außerhalb von Tests ist nicht gestattet. Tests bedürfen neben der Zustimmung des leitenden Forschers auch einer zusätzlichen Zustimmung des Ethikkomitees. 

Entstandene SCP-217-DE-B-Instanzen sind, je nach Dauer des aktiven Zustandes von derselben, in einem Zeitraum zwischen 30 Minuten und drei Tagen zu überwachen. Subjekte, die aus SCP-217-DE-B austreten, sind umgehend sicher zu stellen, zu behandeln und, wenn möglich, auszufragen und mit Amnesika zu behandeln.

**Beschreibung:** Bei SCP-217-DE handelt es sich um einen 20 cm großen Plüsch-Panda mit bunten statt schwarzen Flecken [[footnote]]Die Farbkombination ändert sich jedesmal nach dem Verlassen von SCP-217-DE-B, siehe unten.[[/footnote]], einer pinken Schleife am linken Ohr und einem großen Reißverschluss am Rücken. Bei Berührungen fühlt es sich wie ein normales Stofftier an, doch wird der Reißverschluss geöffnet, befindet sich dahinter eine Kleine Taschendimension, die größer ist als es SCP-217-DE vermuten lässt, in der sich 30 verschieden farbige Wachsmalstifte [[footnote]]Bezeichnet als SCP-217-DE-A-1 bis SCP-217-DE-A-30.[[/footnote]] befinden, die von außen nicht ertastet werden können. Instanzen von SCP-217-A zeigen, bis auf zusätzliche Glitzereffekte, keine anormalen Merkmale und können wie gewöhnliche Wachsmalstifte verwendet werden. Wird eine SCP-217-DE-A-Instanz aufgebraucht oder wird anderweitig beschädigt oder sogar zerstört, löst sie sich auf und erscheint vollständig wieder in der Rückentasche von SCP-217-DE.

Der besondere Effekt von SCP-217-DE tritt ein, wenn es von einem weiblichen Kind im Alter von 4 bis 14 Jahren angenommen wurde. Unabhängig von bisherigen Erfahrungen, Vorlieben und sprachlichen Kenntnissen wird das Subjekt SCP-217-DE immer als „Prinzessin Farbenpracht“ bezeichnen und behaupten, dass es mit ihr spricht, auch wenn dies weder anderen Personen noch von irgendwelchen Aufnahmegeräten bestätigt werden konnte. Das Subjekt wird SCP-217-DE überall hin mit sich führen, mit ihm sprechen und spielen wie mit einem lebenden Wesen, auch wenn dieses keine Anzeichen von Leben zeigt und sich wie ein gewöhnliches Stofftier verhält. 

Nachdem SCP-217-DE genug Vertrauen zum Subjekt aufgebaut hat, wird dieses seinen Reißverschluss öffnen und eine SCP-217-DE-A-Instanz entnehmen, um im Anschluss damit einen großen geschlossenen Kreis auf eine größere flache Oberfläche, meist eine feste Wand oder den Boden, zu malen.  Dieser Kreis wird anfangen, stark in der Farbe von der ausgesuchten SCP-217-DE-A-Instanz zu leuchten, ehe sich eine Art Portal öffnet. Dieses Portal wird als SCP-217-DE-B bezeichnet. Sobald SCP-217-DE-B erscheint, ändern sich die Farbflecken von SCP-217-DE zu dessen Farbe.

SCP-217-DE-B ist so konzipiert, dass nur das Subjekt und SCP-217-DE durch dieses hindurchkriechen können. Andere Objekte und Subjekte, die sich durch dieses bewegen wollen, scheitern und Aufnahmegeräte, die vor dem Durchgang an SCP-217-DE oder das Subjekt angebracht wurden, verlieren kurz nach dem Passieren des Portals ihre Funktion. Personen außer dem betroffenen Subjekt sehen nur ein grelles Leuchtfunkeln und -glitzern, welches der Farbe der ausgesuchten SCP-217-DE-A-Instanz entspricht. Betroffene Subjekte, die zurück aus SCP-217-DE-B gekommen sind, gaben an, dass sie auf der anderen Seite die Realität sehen, die sie kurz danach betreten haben.

Nachdem das Subjekt mit SCP-217-DE durch SCP-217-DE-B geschritten ist, verschwindet SCP-217-DE-B für eine unbestimmbare Zeit[[footnote]]Bisherige Messungen ergaben eine Zeitspanne zwischen 30 Minuten bis zu drei Tagen.[[/footnote]]. Forscher nehmen an, dass die Dauer abhängig von der Wahl der Farbe sowie der psychischen, geistigen und körperlichen Verfassung des Subjektes ist, was jedoch noch nicht bestätigt werden konnte.

Nach dem Ende dieser Zeitphase öffnet sich SCP-217-DE-B erneut und SCP-217-DE erscheint meist in Begleitung des Subjektes wieder in unsere Realität. Subjekte sind zwar nach der Rückkehr noch körperlich in dem Alter, indem sie in SCP-217-DE-B eingetreten sind, zeigen aber oft körperliche, psychische und mentale anomale Veränderungen. Psychologische Untersuchungen ergaben zusätzlich, dass betroffene Subjekte sowohl mental als auch psychisch  älter bzw. reifer geworden sind, selbst  wenn dies rein körperlich nicht festzustellen ist.

Betroffene Subjekte, die in der Lage waren, von den Ereignissen zu berichten[[footnote]]Siehe Experiment-Log.[[/footnote]], gaben an, dass sie an verschiedenen, &#34;magischen&#34; Orte gelandet waren und dass SCP-217-DE lebendig wurde, nachdem es durch SCP-217-DE-B geschritten war. SCP-217-DE soll dann die Subjekte dazu animiert haben, verschiedene &#34;magische&#34; Abenteuer in der jeweiligen Realität mit ihm zu erleben, wobei es die Subjekte aktiv daran hindern wollte, zurück in unsere Realität zu wollen und sich zunächst weigerte, sie zurückzubringen. Die Zeit innerhalb dieser erschaffenen Realitäten verläuft wesentlich schneller, so dass Monate und Jahre in deren Realität nur wenige Minuten oder Stunden in unserer entsprechen. Körperlich sind sie jedoch nicht mehr in der Lage zu altern, selbst wenn sie von SCP-217-DE getrennt werden. Die normalen geistigen und mentalen Alterungsprozesse gehen jedoch weiter. Die meisten dieser Subjekte leiden danach oft an psychischen Schäden, da sie nie mehr in der Lage sein werden, einen normalen erwachsenen Körper zu bekommen, der ihrem geistigen Zustand entspricht und quasi im Körper eines Kindes bzw. Jugendlichen gefangen sind.

**Entdeckung:** SCP-217-DE wurde am 12.05.2018 in Marburg entdeckt, als die angeblich siebenjährige Carolin Hässe in die kinderpsychologische Praxis von Dr. Maljewski gebracht wurde, der verdeckt für die Foundation tätig ist. Die Eltern gaben an, dass ihre Tochter vor etwa zwei Monaten für drei Tage verschwunden war und dann plötzlich wieder in ihrem Zimmer aufgetaucht war. Sie verhielt sich plötzlich ganz anders, erzählte ihnen „komische Sachen“ und behauptete ihnen gegenüber, 38 Jahre alt zu sein. Die erleichterten und gleichzeitig völlig verwirrten Eltern erlitten einen Schock, der Mutter musste zusätzlich ein starkes Beruhigungsmittel verabreicht werden. Die Befragung durch die Polizei zum Wiederauftauchen seiner Tochter übernahm der Vater alleine. Die Vermisstenakte des Kindes wurde geschlossen.

Psychologische Untersuchungen des Mädchens bestätigten später das von ihr angegebene geistige Alter. Im Gespräch gab sie an, dass der „verdammte Panda“ daran schuld sei, der sie in diese Realität geführt hatte, wo es sie zwang, jahrelang Abenteuer mit ihm zu erleben. Dr. Maljewski vermutete die Möglichkeit für eine Anomalie und schickte das Objekt zur Untersuchung an einen in der Nähe befindlichen Standort der Foundation. Untersuchungen bestätigten daraufhin den Verdacht. Carolin Hässe befindet sich zurzeit in einer von der Foundation geleiteten Nervenheilanstalt unter dem Vorwand einer langwierigen psychologischen Behandlung. 


[[collapsible show=&#34;Testlog SCP-217-DE&#34; hide=&#34;Anhang schließen&#34;]]

__**Test-Log SCP-217-DE**__

Um die Fähigkeiten und Auswirkungen von SCP-217-DE auszutesten, wurde es in mehreren Versuchen an D-Klasse ausgehändigt, deren Alter und Geschlecht dem der Voraussetzungen für SCP-217-DE entspricht. Alle getesteten Subjekte haben SCP-217-DE angenommen, das Objekt als „Prinzessin Farbenpracht“ bezeichnet und SCP-217-DE-A benutzt, um SCP-217-DE-B zu durchschreiten.


[[div class=&#34;blockquote&#34;]]
[[div class=&#34;blockquote&#34;]]
**Subjekt:** D-4768, 9 Jahre

**Farbe von SCP-217-DE-A:** Pink

**Dauer des Verschwindens:**  57 Minuten

**Angabe geistigen Alters nach Austritt:** 14 Jahre

**Getestetes Alter:** 18

**Was das Subjekt vor den Eintritt sah:** Berg mit Süßigkeiten

**Ergebnis:** Das Subjekt litt nach dem Austritt unter extrem starker Adipositas und war kaum in der Lage, sich zu bewegen oder zu atmen. Vor dem Eintritt wog sie lediglich 30 Kilogramm, nach dem Austritt hatte sie ein Gewicht von 91 Kilo. Auch hatte sie in der Zeit schwere permanente Schäden an den Zähnen, starke Verdauungs- und Herzprobleme und Diabetes entwickelt. 

Das Subjekt gab an, dass es in einer Realität war, wo alles nur aus zuckerhaltigen Lebensmitteln, etwa Schokolade, Bonbons, Kekse und ähnlichem, bestand. Sie wurde von SCP-217-DE dazu angeregt, so viel davon zu essen, wie sie wollte. Der körperliche Zustand und der Nährstoffmangel deuteten darauf hin, dass das Kind die letzten Jahre nur von Süßigkeiten gelebt hatte. Wie es die Zeit ohne Mangelerscheinungen überlebt hatte ist unbekannt. 

Das Subjekt wurde nach dem Austritt einer medizinischen Behandlung unterzogen und auf strenge Diät gesetzt, jedoch kann zum aktuellen Zeitpunkt nicht festgestellt werden, ob eine Genesung möglich ist. 


[[/div]] 

[[div class=&#34;blockquote&#34;]]

**Subjekt:** D-1215, 12 Jahre

**Farbe von SCP-217-DE-A:** Olivgrün

**Dauer des Verschwindens:**  2 Tage

**Angabe geistigen Alters nach Austritt:** Nicht identifizierbar

**Getestetes Alter:** Nicht ermittelbar.

**Was das Subjekt vor den Eintritt sah:** Urwald

**Ergebnis:** Aus SCP-217-DE-B fiel ein abgetrennter Arm mit SCP-217-DE in der Hand durch das Portal. Der Arm wurde anscheinend durch die Zähne eines großen Raubtieres abgetrennt und war von vielen älteren Narben gezeichnet. Der Arm konnte mittels DNA -Abgleichs dem Subjekt zugehörig festgestellt werden. 

Am Armgelenk war ein Lederband befestigt, an dem mehrere schwarze Klauen hingen, welcher einer Saurier-Art der Troodontidae[[footnote]]Eine Gruppe kleiner Raubsaurier.[[/footnote]] ähnlich war.


[[/div]] 

[[div class=&#34;blockquote&#34;]]

**Subjekt:** D-1812, 12 Jahre

**Farbe von SCP-217-DE-A:** Türkis

**Dauer des Verschwindens:** 36 Stunden

**Angabe geistigen Alters nach Austritt:** Nicht identifizierbar.

**Getestetes Alter:** Nicht ermittelbar.

**Was das Subjekt vor den Eintritt sah:** Eine Welt unter dem Meer

**Ergebnis:** Bei der Rückkehr durch SCP-217-DE-B wurden große Wassermengen in das Testareal gespült, welche das Subjekt mit sich führte. Als das Wasser abflachte, zuckte das Subjekt und schnappte stark nach Luft, ehe es tot zusammen brach. Die Beine des Subjektes waren bis hoch zum Unterleib zu einem fischähnlichen Schwanz mit schleierartigen Flossen zusammengewachsen. 

Eine anschließende Autopsie ergab, dass die Lungen durch kiemenähnliche Atmungsorgane ersetzt wurden, die nicht in der Lage waren, ausreichend Sauerstoff aufzunehmen, wodurch sie erstickte.

In der Innentasche von SCP-217-DE konnten ein Krebs und ein Fisch unbekannter Spezies geborgen werden. Die SCP-217-DE-A waren durchnässt, aber unbeschädigt und konnten nach dem Trocknen wieder normal verwendet werden.


[[/div]] 

[[div class=&#34;blockquote&#34;]]

**Subjekt:** D-7843, 11 Jahre

**Farbe von SCP-217-DE-A:** Braun

**Dauer des Verschwindens:** 10 Stunden

**Angabe geistigen Alters nach Austritt:** unbekannt

**Getestetes Alter:** Nicht ermittelbar.

**Was das Subjekt vor den Eintritt sah:** Ein Gemüsefeld

**Ergebnis:** Das Subjekt war nach dem Austritt entweder nicht in der Lage oder nicht Willens, menschliche Kommunikation zu führen. Es verweigerte jegliche tierische Nahrung und bewegte sich vierbeinig im Hoppelschritt fort. Tests mit Mitgliedern der Leopridae [[footnote]]Hasenartige[[/footnote]], die Ähnlichkeiten im Verhalten mit dem Subjekt zeigten, ergab, dass es in der Lage war, mit diesen zu kommunizieren und bevorzugte deren Gesellschaft gegenüber der von Menschen. 

[[/div]] 

[[div class=&#34;blockquote&#34;]]

**Subjekt:** D-7112, 6 Jahre

**Farbe von SCP-217-DE-A:** Rot

**Dauer des Verschwindens:**  2 Tage

**Angabe geistigen Alters nach Austritt:** 28 Jahre

**Getestetes Alter:** 36

**Was das Subjekt vor den Eintritt sah:** Bibliotheksregale

**Ergebnis:** Als das Subjekt austrat, formulierte es mehrere komplexe mathematische Formeln, ehe es mit unerträglichen Kopfschmerzen zusammenbrach. Medizinische Untersuchungen ergaben, dass es an starker Erschöpfung litt und die Schmerzen aus dem Druck des Hirns an die Schädeldecke resultierten, welches enorm gewachsen war. 

Nachdem es sich erholt hatte, berichtete es, dass es mit SCP-217-DE in einer Art Wissensspeicher, ähnlich einer Bibliothek, gelandet sei. Dort wurde es von SCP-217-DE dazu animiert, so viel Wissen wie möglich aufzunehmen. Anfänglich beinhaltete es nur Wissen ihrer Altersgruppe, jedoch stieg es enorm an bis zu naturwissenschaftlichen Fächern und Mathematik höchster Schwierigkeitsgrade und Komplexität. 

IQ-Tests ergaben immer die maximal mögliche Punktzahl, wobei das Subjekt angab, dass diese viel zu einfach wären. Jedoch scheiterte das Subjekt daran, Emotionen wahrzunehmen oder zu deuten.

[[/div]] 
[[/div]] 
[[/collapsible]]


[[collapsible show=&#34;Anhang: Aussage von Carolin Hässe&#34; hide=&#34;Anhang schließen&#34;]]


**Vorwort:** Dies ist eine Audio-Aufzeichnung der Aussage von Carolin Hässe bezüglich ihrer Erfahrung mit SCP-217-DE innerhalb der Realität von SCP-217-DE-B. Sie wurde von Dr. Maljewski während ihrer psyschischen Behandlung aufgezeichnet.

[[div class=&#34;blockquote&#34;]]

**&lt;Beginne Log&gt;**

„Hätte ich nur nie diesen verdammten Panda gefunden. Wissen Sie, Herr Doktor, ich war eigentlich ein normales Kind. Ein Kind, was noch so viele Träume hatte. So viele Wünsche. So sehr Abenteuer liebte. Scheiße! Scheiße! Scheiße! 

Jedenfalls habe ich den Panda im Wald gefunden. Ich war früher gerne im Wald gewesen. Da lag er nun. Neben ein paar alten Baumstämmen. Der Panda hat mich sofort angesprochen. Ich bin hingegangen und  habe ihn aufgehoben. Sie hieße Prinzessin Farbenpracht, flüsterte sie mir verschwörerisch zu. Sie war so schön in meinen Augen. Wir spielten zusammen, rannten im Wald umher, wir lachten und sangen. Es war als gehörte sie schon immer mir und wir beide einfach zusammen. Wie Schicksal, verstehen Sie? Dann fragte sie mich, ob ich ein Abenteuer erleben möchte. Klar wollte ich das! Ich war halt noch ein Kind, ähm, also, geistig mein&#39; ich. Körperlich bin ich ja… Na ja, noch eines, Sie sehen ja…

Jedenfalls sagte sie, nachdem ich sie mit in mein Zimmer gebracht hatte, ich soll ihren Reißverschluss öffnen, einen Wachsmalstift rausholen und einen Kreis auf der Wand meines Zimmers zeichnen. Ich habe mir den Grauen genommen, einen Kreis gezeichnet und da fing der Kreis an zu leuchten. Da öffnete sich so eine Art magisches Tor oder so. Ich krieche also mit ihr rein, nachdem der Panda mich dazu ermutigte. Ich war plötzlich in so einer magischen Welt oder so einem Scheiß gelandet. Überall helle bunte Farben, überall singen die Leute mir unbekannte Lieder. So eine typische mittelalterliche Märchenwelt wie in den Kinderbüchern, Sie verstehen? Und ich meine wirklich, wie ein Kinderbuch. Sah alles aus wie von einem Kinderbuch ausgekotzt. Und Prinzessin Farbenpracht konnte sich plötzlich bewegen, stand auf, lächelte, nahm mich an die Hand und zog mich mit weiter. 

Wir erlebten viele Abenteuer, wissen Sie… Trolle verjagen, Drachen reiten, böse Zauberer besiegen… Den Kinderbuch-Scheiß halt, den ich früher gerne durchgesehen habe. Und ja, die ersten Jahre machte es auch Spaß. Jeden Tag ein neues Abenteuer. Jedes Mal was Anderes. Aber irgendwann… Irgendwann spürte ich… Da war was nicht richtig… Es fehlte mir… Ich weiß nicht… Irgendwas. Die Abenteuer machten mir keinen Spaß mehr. Und mein Heimweh oder wonach auch immer genau ich mich auch immer sehnte, wurde immer schlimmer.

Ich habe versucht, mit der Prinzessin zu reden, aber sie grinste nur, sagte, dass ich Blödsinn rede und wir uns doch prächtig amüsierten. Schließlich wären wir zusammen und so zog sie mich ins nächste Abenteuer hinein und hinter sich her. Sie wollte einfach nur weiter machen. Weiter. Und weiter.

Erst war es Langeweile, dann war ich betrübt und irgendwann nervte mich einfach alles nur. Bis es mir irgendwann nur noch wie Folter vorkam. Ich schwöre, wenn ich noch einmal diese verdammten Vögel dieses nervige Lied zwitschern höre, ich erwürge sie eigenhändig! 

Ich hatte alles versucht, um zu entkommen. Ich habe sogar versucht, den Bösewichten zu helfen und die Storys zu verändern. Aber die Prinzessin hatte es immer wieder umgedreht, so dass es doch noch eine Heldentat wurde.  Es war nur noch zum Heulen! Und dem verdammten Panda waren meine Gefühle völlig egal.

Schließlich bin ich irgendwann ausgerastet. Wusste mir nicht mehr zu helfen. Habe diesem verdammten Bären den Reißverschluss aufgerissen, habe die Kreide aus ihren Leib gerissen, einen Kreis in die Mauer meines Schlosses gemalt und bin hindurch gesprungen. Meine Eltern. Ich… Ich habe meine Eltern seit mehr als 30 Jahren nicht mehr gesehen, doch sie sahen noch immer aus wie früher. Ich habe geheult, geflennt und war froh, dass alles vorbei war. Doch Mama und Papa sagten, dass ich nur drei Tage weg war. In denen sie sich furchtbare Sorgen gemacht haben. Und… Dann merkte ich es erst: Ich bin eine erwachsene Frau, doch ich stecke noch immer in diesen mir irgendwie fremd gewordenen Kinderkörper. Meine Mutter brach ebenfalls zusammen. Auch ihr war das alles zu viel. Das alles machte für sie genau so wenig Sinn wie für mich. Ich verstand es ja selbst kaum, tu&#39; es auch jetzt nicht richtig. Keine Ahnung, wie das alles passieren konnte. Wie das funktioniert…

Ich  hatte… hatte so viele Träume vor all dem, wissen Sie, Doktor? Ich wollte Tierärztin werden, einen Prinzen heiraten, viele Kinder bekommen… Aber… Aber das ist unmöglich. Mein Abenteuer… Es ist… Es ist der Tod meiner Träume geworden.&#34;

//Für den Rest der Aufzeichnungen war nur noch Weinen zu hören.//

**&lt;Log Ende&gt;**
