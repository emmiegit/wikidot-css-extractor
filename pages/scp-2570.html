**SCP-2570**：MCA，心碎

**作者：**[[*user A Random Day]]

[[include :scp-sandbox-3:ard-page-listing]]
[[include credit:end-standalone]]

**项目编号：**SCP-2570

**项目等级：**Euclid

**特殊收容措施：**目前SCP-2570-1和-2被收容于Site-42超维度收容区内半径5米的圆形平台上，该平台需由Pyrex耐高温玻璃制成。在SCP-2570周围4米半径范围内布置了一套立体声扬声器系统，无间断随机播放Kanye West的音乐专辑《The College Dropout》与《My Beautiful Dark Twisted Fantasy》。备用系统应放置在SCP-2570-1周围6米的范围内，若主要的扬声器系统出现故障，则应将其移至4米的范围内。立体声扬声器需直接与Site-42的核电站连接，在停电的情况下必须有一台备用发电机对其供电。

小型特遣队Aleph-16（“肯尼·罗杰斯的烤炉”）将随时待命，在扬声器完全失效的情况下执行Aleph-16程序。

Adam Yauch的生物仿制品已被放置于原墓地。

**描述：**SCP-2570-1是乐队“Beastie Boys”的前音乐家Adam &#34;MCA&#34; Yauch的尸体。除Yauch在2012年死亡后未腐烂之外，SCP-2570-1无其他异常效应。

SCP-2570-2为位于SCP-2570-1头部正上方五米处的螺旋形维度裂缝，并会随其移动。无体实体会定期试图通过SCP-2570-2进入环境，并不断在其周围散发出一种腐蚀性物质。受腐蚀影响的物体（包括空气）将分离自身组成部分以融化或凝结成同种腐蚀性液体，从而进一步扩散该影响。因此，SCP-2570-1周围的区域通常会被腐蚀。Pyrex玻璃、SCP-2570-1和SCP-2570-3是目前已知的不受该腐蚀影响的物体。该腐蚀过程无声。

此类实体会被人类吸引，并会试图与SCP-2570-2附近的任何人类接触。任何与实体接触的动物均会转变为SCP-2570-3实例。SCP-2570-3将获得-2实体的主要特征与对腐蚀的抵抗能力，其性格亦发生显著变化。此类实例自称为Ahseem。动物实例将获得用疑似巴利语[[footnote]]一种源于印度次大陆的死语言，由于其作为现存主要佛教文献的主要语言而被大量研究。[[/footnote]]说话的能力，并声称自己是上述实体。所有SCP-2570-3实例，无论是人类还是动物均表现出希望奴役、掠夺或以其他方式对现实及其居民产生不利影响的迹象，并拒绝在宣布上述意图之外进行交流。

外部音乐节奏对SCP-2570、其腐蚀过程以及SCP-2570-3实例具有负面影响。裂缝将停止扩张或开始收缩，此行为取决于它附近的声音的节奏、音调与音色。特别地，任何带有音乐家Kanye West声音的音乐均会对SCP-2570产生强烈的负面影响，停止并逆转腐蚀过程，即腐蚀液体重新组成原始物质或退回到裂缝中。SCP-2570-3实例将被无效化并恢复到它们原来的自我。但该裂缝无法被完全关闭。

**附录：恢复日志**
SCP-2570首次于2018年4月4日在纽约布鲁克林被发现，当时基金会截获了声称“公墓中一个紫色的漩涡状传送门”的绿林公墓的酸液池和无体实体的报告。当地特遣队Gimel-9（“忘恩负义的死者”）开始行动以收容此异常现象。特遣队在现场发现了一对已婚夫妇Tricia和Arthur Prefect，他们已经用上述协议的初级版本建立了对SCP-2570的基本收容措施，并正在收拾设备。

[[collapsible show=&#34;附录：对Tricia和Arthur Prefect的访谈&#34; hide=&#34;收起&#34;]]
&gt; //前言：此次采访是由LTF Gimel-9的队长Douglas Fook在现场进行的。Prefect夫妇提供了所有关于收容SCP-2570的见解。采访结束后，Prefect夫妇的设备被没收，Prefect夫妇被注射了A级记忆删除药剂并被释放。为了便于理解，哭泣、打嗝和结巴等情绪反应已被编辑。//

&gt; 
&gt; **Fook：**Tricia和Arthur Prefect是吗？我们想和你们谈谈刚刚发生的事。
&gt; 
&gt; **Tricia：**等会，你们是警察吗？如果是，我要见我的律师。
&gt; 
&gt; [无关数据已删除]
&gt; 
&gt; **Tricia：**我是Tricia Jeltz。我是一名矫形牙医，这是我的丈夫兼助手，Arthur Prefect。我们经营一家位于布朗克斯的“完美Perfect 夫妇牙科诊所”。我们在这里——好吧，我们在这里——是为了让Adam Yauch复活。
&gt; 
&gt; **Fook：**这和刚刚发生的事有什么关系呢？
&gt; 
&gt; **Tricia：**嗯，就像我说的那样。我们试图用……我想……音乐巫术……来让Adam Yauch起死回生？
&gt; 
&gt; **Fook：**我再说一次，请解释。我们有足够的时间。
&gt; 
&gt; **Tricia：**看，我们是Beastie Boys男孩的铁杆粉丝。拥有所有的专辑，收藏版，镀金黑胶，数字重制版，你能说出来的，我们都有。我们也几乎参加了他们的每一场音乐会。我们对他们最新的——呃，现在不是了，而是在2009年即将发行的专辑《Hot Sauce Committee》感到兴奋。但后来MCA得了咽喉癌……并去世了。这是不对的——他们还有那么多的音乐可以给人听!  
&gt; 
&gt; **Arthur：**当时，我开始阅读洛夫克拉夫特和斯蒂芬·金的作品，并开始接触，嗯，“黑暗艺术”之类的东西。我一直在读这些关于复活死者的故事，你知道吧，就像《Pet Sematary》或……嗯，没错，就像那样。所以我开始想……我们能不能让他复活？让他起死回生？我开始在网上搜索，结果我发现了大量关于复活死者的指南。其中大多数都是没用的……但几个月后，我发现了一个有效的方法！算是吧。
&gt; 
&gt; **Fook：**能否请您解释一下您复活Yauch先生的计划？
&gt; 
&gt; **Arthur：**不好意思，我不是很清楚脑海中的步骤。我从网上打印了大约10页的说明。但其要点是我们要用他的音乐把他的灵魂吸引到身体里，然后把它困住。
&gt; 
&gt; **Fook：**您在哪里找到这些指南的？
&gt; 
&gt; **Arthur：**说实话，我真的不记得了。我有网页，我想它们上面有网站名称——但网页说……呃，它们说重点是传送门。我的意思是，指南起作用了——或者我想它们会起作用的，如果我没有——没有把音乐搞砸。
&gt; 
&gt; **Fook：** 请解释您怎么……“搞砸”。
&gt; 
&gt; **Arthur：**我不小心放了Beach Boys的歌，而不是Beastie Boys的。这真的是一个失误！
&gt; 
&gt; **Tricia：**就在Arthur搞砸了音乐之后，一切都出了问题。某种传送门在MCA的头上打开了，然后这些……绿色的鬼魂跳了出来！它们到处渗出，把所有东西都融化成这种可怕的绿色酸液。他们一直在哀嚎。所有人、所有东西，甚至鸟儿和负鼠都在用这种可怕的声音尖叫！这太恐怖了！
&gt; 
&gt; **Fook：**目前这些实体似乎被收容在一个圆型区域里面。您是如何做到这一点的？您对这些实体本身有了解吗？
&gt; 
&gt; **Arthur：**我不是很确定。我只知道我弄掉了我的，嗯，iPod，我的Kanye West播放列表开始通过扬声器播放，然后鬼魂和酸液开始收回传送门。我不知道它们是什么，对不起，指南上从来没有提到过关于鬼魂的事情，我只知道这些。我是说，我猜他们不喜欢Kanye West，仅此而已！。
&gt; 
&gt; **Fook：**您为什么要收拾设备？
&gt; 
&gt; **Arthur：**这个，呃……我想，呃。我猜——我是指——呃，好吧，我们……要走了？
&gt; 
&gt; **Fook：**您打算对传送门、MCA和实体做什么？
&gt; 
&gt; **Tricia：**嗯，我们认为当局能够处理好这个问题，是吗？我是说，你现在在这里，而且你看起来已经准备好处理它了。
&gt; 
&gt; **Fook：**您知道这个传送门通往哪里吗？
&gt; 
&gt; **Tricia：**我不知道。反正绝对不是天堂，但MCA并不属于地狱。

[[/collapsible]]
