**特殊收容措施：**SCP-ZH-078在非測試期間應常時收納於包裝紙盒內，並連帶包裝紙盒儲存於Site-ZH-██之標準Safe級物品儲藏室中。除事先允許之測試用途外，人員不得將任何椅子攜入078所在儲藏室，亦不得在非測試期間將078帶離儲藏室。

若有其他SCP-ZH-078-A個體被發現，該078-A個體及個體所在處周遭所有椅子應立即被回收至078之儲藏室。研究人員應篩選出該批椅子中其他SCP-ZH-078-A個體，並一律銷毀該批078-A。

**描述：**SCP-ZH-078為一張外觀無異常之小型（32 x 25.5 x 30公分）折疊凳，由一副黑色烤漆鐵製骨架及印有███卡通圖案之牛津布料組成。即使組成材料及構造與一般折疊凳沒有區別，078無法以任何方式被損壞。根據摺疊凳上圖樣與標籤已追查出078為201█年由██████████便利商店與███聯名推出之集點加購商品。追溯並清查所有同款摺疊凳後沒有發現其他異常現象。

當人員坐在SCP-ZH-078或078-A上，該人員將在坐下一段時間後開始不自覺的「翹兩腳椅」，即使該人員從未有過類似習慣。若未被提醒或制止，該人員動作將愈發猛烈直至連人帶椅向後翻倒，有時導致該人員受傷甚至腦震盪或顱內出血。從人員坐下到最終翻倒時長為隨機，過程通常在3~10分鐘以內。若人員全神貫注於阻止自己翹兩腳椅的行為可以制止前述異常現象。

受項目影響期間人員行為模式受到該人員慣用手影響。若坐在078/078-A上之人員為左撇子，人員會將項目往前翹，反之右撇子之人員則會往後仰，雙手通用及智力受損人員會左右搖擺，而最終結果皆為往後翻倒。

SCP-ZH-078可透過直接接觸其他椅子散播與其相同之異常現象，上述產物統稱為SCP-ZH-078-A。078-A可為任何種類的椅子，與078具有相同異常效應與散播能力。078-A可以正常管道銷毀，且碎片或單獨部件皆沒有任何異常或散播能力。

對於是否有尚未銷毀的SCP-ZH-078-A存在於基金會站點內外，相關研究人員仍在進行追蹤。

----

**附錄ZH078-歷史：**

SCP-ZH-078原為特工█████之所有物。該特工於台北市某高樓樓頂協助調查SCP-ZH-███時自行攜帶項目，並於工作空檔（被猜測是為了不妨礙其他人員移動）在頂樓矮牆邊使用項目坐下抽菸。5分鐘後，特工█████因翹兩腳椅的幅度過大，連人帶椅摔出頂樓矮牆，並因此墜樓身亡。
與該特工一同墜樓卻絲毫沒有毀損的折疊凳引起基金會注意。項目最終回收至基金會研究，基金會也成功證實項目異常效應存在。關於項目來源以及特工█████是否知悉項目之異常性質無從而知。

----
**附錄ZH078-1：**
[[collapsible show=&#34;事件報告#m██-███-078&#34; hide=&#34;事件報告#m██-███-078&#34;]]

██/██/20██時，9位研究員於Site-ZH-██一間閒置辦公室中籌辦已申請之聚會，目的為進行一場TRPG[[footnote]]Tabletop role-playing game，桌上角色扮演遊戲[[/footnote]]遊戲。由於項目實驗過程疏忽導致SCP-ZH-078-A樣本外流，前述辦公室內所有椅子（在與會研究員都不知情狀況下）都已遭到轉變成078-A。

所有與會研究員就座並開始遊玩後，影像記錄顯示8位扮演玩家之研究員皆出現被078-A影響的行為。值得注意的是，8位玩家應為隨機且毫不相干的「翹兩腳椅」動作完全一致，且同樣坐在078-A上，扮演關主之研究員沒有出現被影響的現象。在場9位研究員沒有發現任何異常。

遊戲開始進行後7分鐘，在沒有任何戰鬥環節的情況下，扮演關主之研究員突兀的宣布一個敏捷度檢查，並要求剩餘8位扮演玩家之研究員擲骰（20面）。8位玩家同時擲骰，其中有1位研究員擲出20點（完美成功），另有3位研究員擲出1點（完全失敗）。

8位玩家擲骰結束瞬間，7位玩家同時因翹兩腳椅幅度過大而翻倒。扮演關主及擲出20點之研究員除受到驚嚇外毫髮無傷，而7位翻倒之研究員中，4位研究員僅受到輕傷，2位擲出1點之研究員被診斷出腦震盪，剩餘1位擲出1點之研究員被診斷出顱內出血。

當時扮演關主之研究員在事後遭到訪問時宣稱「根本不知道當時為何會宣布檢查」，且事後測試發現兩位沒有翻倒的研究員正常受到SCP-ZH-078影響。

追加調查發現特工█████在生前有遊玩TRPG的興趣。
