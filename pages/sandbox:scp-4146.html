**Объект №:** SCP-4146

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** В связи с неудержимой природой SCP-4146, все усилия Фонда должны быть направлены на подавление любых известных сведений об аномальных эффектах SCP-4146.

Любые упоминания о деньгах, игровых фишках или других предметах в сочетании с упоминаниями о человеческих тканях или останках должны отслеживаться поисковыми моделями Фонда.

В случае обнаружения каких-либо признаков осознания истинной природы SCP-4146, разрешено при необходимости применять амнезиаки класса B. Перед обработкой амнезиаками гражданские лица должны быть задержаны и допрошены для выяснения происхождения мнестического воздействия.


**Описание:** SCP-4146 представляет собой феномен, затрагивающий все ценности из азартных игр, проводимых  в столичном районе Чикаго. В процессе обмена между игроками ценность самопроизвольно трансмутируется в кусок человеческой ткани примерно равного веса и размера. Единственным отличием от неаномальных тканей человека является тот факт, что они не разлагаются. В остальном они физически неотличимы. Самым крупным извлеченным фрагментом была бедренная кость с прикрепленными мышцами и кожей, заменившая золотой слиток весом 12,4 кг.

[[include component:image-block
        name=cassidy|
        caption= Сид Кэссиди, ок. 1926.|width=200px]]

Всего SCP-4146 было произведено приблизительно 15 800 тонн человеческого мяса. Анализ ДНК ныне живущих родственников подтвердил, что вся плоть принадлежит члену Чикаго Спирит Сиду Кэссиди[[footnote]]Сигизмунд Колодзейчак, родившийся 27 июня 1885 года в Варшаве, Российская империя, иммигрировал в Чикаго в 1893 году. Присоединившись к Чикаго Спирит во время ее восхождения в начале 1910-х годов, он поднялся до уровня руководства тремя самыми прибыльными игорными заведениями Спирит. Последний раз Кэссиди видели в конце мая 1928 года.[[/footnote]].

SCP-4146 обладает антимеметическим свойством, благодаря которому люди не замечают физических свойств зараженных предметов, продолжая рассматривать их как обычные ценности из азартных игр. Вторичные эффекты, такие как окрашивание одежды или мебели кровью и другими веществами, также игнорируются.

Существование SCP-4146 было впервые установлено младшим научным сотрудником Гарольдом Лифом в 1957 году. При использовании мнестика для противодействия эффектам SCP-████ научный сотрудник Лиф заметил, что его кошелек был заполнен большим количеством струпьев и зубов, также содержал человеческое ухо. Появление тканей связали с победой Лифа на местном турнире по бинго двумя ночами ранее.

Младший научный сотрудник Лиф запросил и получил добровольную обработку амнезиаком.

**Дополнение 4146-28-f:**
14 января 1929 года член «Чикаго Спирит» и информатор Фонда Каспар «Рыболицый» Метцингер был госпитализирован в больницу Святого Иосифа после потери сознания на улице. Врачи установили, что причиной коллапса стал шок, вызванный неизвестным инородным предметом в брюшной полости Метцингера. К тому времени, когда агенты Фонда смогли поговорить с г-ном Метцингером в 11:30, он был в бреду от лихорадки и боли.

Агент Тимоти Салливан допрашивал г-на Метцингера, а агент Джейкоб Вайс был стенографистом. Пара смогла получить только поток обличительной речи от г-на Метцингера, охватывающей несколько не связанных между собой тем. После обнаружения SCP-4146 просмотр упоминаний г-на Метцингера о Сиде Кэссиди привлек внимание исследователей Фонда к связи между Кэссиди и SCP-4146.


&gt; **Агент Салливан:** Кто сделал это с тобой?
&gt; 
&gt; **Метцингер:** Мы, и провели его сквозь. Сквозь двери зала иди, Сид. Считая карты и дары, девушка никогда не скользила так быстро, словно водомерка. Одна нога - слишком много. Исправь шесть пять ирландцев. Чаппи[[footnote]]Считается, что это отсылка к Ричарду Дэвису Чаппеллу, лидеру организации Чикаго Спирит в то время.[[/footnote]] сказал, что ты взял наличку и съел её с бобами. Мы тебя тоже в банку запечатаем. Мама, я смотрел на тебя через озеро. Кричи слова через вино и мочись в темноте, пока есть время!
&gt; 
&gt; **Салливан:** Кого забрал Чаппи, кэп?
&gt; 
&gt; **Метцингер:** Никого, я никогда ничего не брал! Кэссиди взял кончики губ через кружевные цилиндры. Сид, ты не можешь так продолжать, ты становишься жадным до жизни! Ай!
&gt; 
&gt; //В это время г-н Метцингер начал корчиться от боли и перестал говорить.//
&gt; 
&gt; **Салливан:** Останься со мной, кэп. Кто тебя так?
&gt; 
&gt; **Метцингер:** Конец никогда не приходит, в холодной банке с маринадом. Кричи и кричи без конца, вечно. Моя кожа в игре с моего носа. Кожа у него на носу, как шелк со страницы с простыми цифрами. Мальчик, он забрал холд, как наличные. Чаппи говорит, что Сид может пройти ускоренный курс по заработку за тяжелый рабочий день. Он пробежал три длинных куска свиной вырезки для флеша! Горящие орлы в черном, жующие канадский суп из фасоли! О, папочка, печеночная каша отрастает.

Г-н Метцингер ненадолго потерял сознание после этого заявления, после чего продолжал бессвязно говорить еще два часа.

В 17:15 мистер Метцингер скончался. Вскрытие показало, что причиной смерти стал сильный шок от внутренней травмы. Дальнейшее обследование показало, что на почках, а затем на печени и кишечном тракте возникли следы укусов.

Между 3:30 и 3:35 15 января 1929 г. останки г-на Метцингера исчезли из-под стражи Фонда. Причина этого исчезновения неясна.
