**SCP-325-KO** - 좋은 죽음
@@@@
**저자:** [[*user ProfoundAbyss]]
@@@@
[[[profound-abyss-author-page|심연의 다른 작품들 둘러보기]]]
[[include :scpko:info:end]]

**일련번호:** SCP-325-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-325-KO는 제1A기지 내부에 있는 넓이 600㎡, 높이 3m의 특수 격리실인 볼트 1A-베타 내부에 격리되어 있다. SCP-325-KO의 특성으로 인해 재단 인원이 단독으로 SCP-325-KO와 20m 이하로 가까워지는 것은 엄격히 금지되어 있다. SCP-325-KO를 이용한 실험은 3등급 인원의 허가가 동반되어야 하며, 실험 전 실험에 참가하는 모든 재단 인원들은 SCP-325-KO의 특성과 관련된 정신 상담을 받아야만 한다. 

실험 중 재단 인원이 SCP-325-KO의 영향을 받았음이 확실해질 경우 해당 인원은 반드시 SCP-325-KO에서 최소 20m 이상 떨어져야만 한다. 실험 전 재단 인원들에게 정신 상담을 실시했음에도 불구하고 볼트 1A-베타 내부의 모든 인원에게 위험을 끼칠 수 있는 SCP-325-KO-A 개체가 SCP-325-KO 주변에서 나타났을 경우 1A 베타 긴급 규약을 실시, 볼트 1A-베타 내부의 재단 인원들을 모두 대피시키고 볼트 1A-베타를 폐쇄해야 한다. 이 경우 SCP-325-KO의 영향을 받은 재단 인원을 대피시키려는 시도는 더 큰 피해를 야기할 수 있으므로 포기해야 한다.(1A 베타 긴급 규약이 실행된 사례에 대해서는 SCP-325-KO-실험 기록 06를 볼 것) 

SCP-325-KO-A 개체를 물리적으로 제압하려는 시도는 모두 실패했으며, 앞으로 SCP-325-KO-A 개체의 물리적인 제압은 기지 이사관 에드워드 A. 덴브래스의 허가 없이는 시도될 수 없다.(SCP-325-KO-A 개체의 물리적인 제압 시도와 그 결과는 SCP-325-KO-실험 기록 05를 볼 것)

**설명:** SCP-325-KO는 일반적인 화강암으로 만들어진 비석이다. 비석의 중앙에는 대문자로 &#39;R.I.P.&#39;라고 쓰여 있으며, 글자 위에는 박쥐의 형상이 새겨져 있다. 조사 결과, SCP-325-KO의 디자인은 Holloweencostumes.com이라는 인터넷 사이트에서 판매되는 소품용 비석과 99% 이상 흡사하다는 것이 밝혀졌다. SCP-325-KO와 달리 해당 상품의 재질은 스티로폼이었다.

SCP-325-KO의 반경 20m 내에 인간이 10분 이상 머물러 있을 경우, SCP-325-KO의 반경 15m 내의 영역에서 그가 &#39;이상적&#39;이라고 생각하는 죽음과 관련된 물체, 또는 인간형 개체, 또는 [데이터 말소](이 개체들은 이하 SCP-325-KO-A로 명명됨)가 나타난다. SCP-325-KO-A가 나타나고 1분 뒤 인간은 자신이 생각하는 &#39;이상적인 죽음&#39;의 과정을 직접 경험하게 된다. 이 과정에서 인간은 자신이 생각하는 &#39;이상적인 죽음&#39;이 매우 고통스럽다고 생각하게 되며, 최소 5분에서 최대 20분이 지난 뒤 인간은 SCP-325-KO로부터 벗어나려고 한다. 처음 인간이 SCP-325-KO로부터 벗어나려고 시도한 뒤 최소 5분에서 최대 9시간 후 &#39;이상적인 죽음&#39;의 과정은 인간의 사망으로 종결되며, 이때 SCP-325-KO-A 개체는 모두 사라진다.

 SCP-325-KO는 20██년 11월 6일 미국의 ████████주 [편집됨] 시에서 제1A기지 소속 케이 요원에 의해 발견되었으며, 발견 직후 SCP-325-KO의 변칙성을 파악한 케이 요원이 기지에 통보, 제1A기지 격리반에 의해 회수되었다. 

[[collapsible show=&#34;+ SCP-325-KO-실험 기록&#34; hide=&#34;- 내용 숨기기&#34;]]

__**SCP-325-KO-실험 기록 01 - 20██/5/3**__

&gt; **대상:** D-1021A(21세 백인 남성, 사전 정신 상담에서 &#39;남자답게 싸우다 죽는 것&#39;에 대한 욕구를 표출함) 
&gt; 
&gt; **절차:** 대상이 SCP-325-KO의 영향 범위 내로 들어가 10분 동안 머무름. 
&gt; 
&gt; **결과:** 대상의 주위에 야구방망이와 군용 나이프 등을 손에 든 세 명의 인간형 SCP-325-KO-A 개체들이 생성되어 그 즉시 대상을 공격함. 대상은 SCP-325-KO-A에게 저항하다 5분 뒤 SCP-325-KO에서 벗어나려고 시도함. SCP-325-KO-A 개체들은 대상을 붙잡아 급소만 피해 상처를 입힘. 대상은 고통과 공포로 인해 울부짖다가 5분 후 과다출혈로 사망함. SCP-325-KO-A 개체들은 대상이 사망하자 사라짐.

__**SCP-325-KO-실험 기록 02 - 20██/5/14**__

&gt; **대상:** D-4621A(56세 히스패닉 여성, 사전 정신 상담에서 &#39;잠과 같은 죽음&#39;을 원한다고 말함)
&gt; 
&gt; **절차:** 01과 동일.
&gt; 
&gt; **결과:** 대상의 옆에 침대형 SCP-325-KO-A 개체가 나타남. 대상은 의식을 잃으며 SCP-325-KO-A에 누움. 20분 후 대상은 렘수면 상태에서 알 수 없는 말을 외치며 몸을 간헐적으로 격하게 흔듬. 대상은 렘수면 상태임에도 불구하고 SCP-325-KO-A로부터 벗어나려고 몸부림쳤으나 벗어나지 못함. 9시간 뒤 대상은 탈진으로 사망함. SCP-325-KO-A는 대상이 사망하자 사라짐.

__**SCP-325-KO-실험 기록 03 - 20██/6/1**__

&gt; **대상:** D-0061A(34세 백인 남성, 사전 정신 상담에서 &#39;갑작스러운 죽음&#39;에 대한 열망을 피력함)
&gt; 
&gt; **절차:** 01, 02와 동일.
&gt; 
&gt; **결과:** 대상의 몸이 30분에 걸쳐 서서히 분해됨. 대상은 발성 기관이 손상되기 전까지 고통에 찬 비명을 내지름.실험 이후 실행된 오디오 분석 결과, 대상의 비명 역시 █████% 느려졌다는 사실이 관측되었다. 30분 후 대상은 완전히 분해되어 사라짐.

 //아무래도 SCP-325-KO는 &#39;갑작스러운 죽음&#39;도 고통스럽고 끔찍하게 만들어 주기 위해서 &#39;갑작스러운 죽음&#39;의 진행 속도를 늦춘 것 같다. SCP-325-KO에게 시간 왜곡 능력이 있음을 확인함. - 선임 연구원 피터슨//

__**SCP-325-KO-실험 기록 04 - 20██/8/11**__

&gt; **대상:** D-0151A(33세 흑인 여성, 사전 정신 상담에서 &#39;조용한 죽음&#39;을 원한다고 말함), D-1121A(25세 아시아계 여성, 사전 정신 상담 실시하지 않음)
&gt; 
&gt; **절차:** D-0151A가 SCP-325-KO의 영향 범위 내로 들어가 10분 동안 머무름. D-1121A에게는 실험 시작 10분 뒤 영향 범위 내로 들어가 D-0151A를 SCP-325-KO의 영향 범위에서 떼어놓을 것을 명령함.
&gt; 
&gt; **결과:** 실험 시작 10분 후 D-0151A에게 SCP-325-KO-A 개체가 칼을 들고 달려와 D-0151A의 흉부에 치명상을 입힘. D-1121A가 D-0151A를 끌어냄. D-0151A가 SCP-325-KO의 영향 범위 내에서 사라지자마자 D-0151A의 상처가 사라짐. SCP-325-KO-A는 그와 동시에 사라졌다. D-0151A와 D-1121A는 █일 후 월말 D계급 인원 처리 절차에 따라 처리됨.

__**SCP-325-KO-실험 기록 05 - 20██/█/██**__

&gt; **대상:** D-0971A, 40세 흑인 남성, 사전 정신 상담에서 &#39;결투가다운 죽음&#39;을 원한다고 말함.
&gt; 
&gt; **절차:** 대상이 SCP-325-KO의 영향 범위에 들어가 10분 동안 머무름. SCP-325-KO-A의 물리적 제압 가능 여부를 확인해보기 위해 재단 표준 규격 돌격소총을 장비한 보안 담당관 한스 클라인이 볼트 1A-베타 내부에서 대기함. 
&gt; 
&gt; **결과:** 대상의 앞에 19세기 미국 카우보이의 복장을 하고 오른손에 45구경 콜트 리볼버를 든 SCP-325-KO-A 개체가 나타남. 동시에 대상의 오른손에도 같은 화기가 주어짐. 5초 후 보안 담당관 클라인이 SCP-325-KO-A 개체에게 발포함. 총알이 SCP-325-KO-A 개체의 몸에 도달하는 순간 SCP-325-KO-A가 [편집됨]화 되면서 보안 담당관 클라인을 [데이터 말소]로 공격함, 제1A기지 전체에 4등급 경보 발령, [편집됨]화한 SCP-325-KO-A 개체는 어떤 물리적 공격에도 피해를 받지 않는 듯 보였다. 보안 담당관 클라인 및 2█명의 재단 인원이 사망함. 이후 기지 이사관 덴브래스의 명령에 따라 SCP-325-KO-A 개체와 D-0971A가 있는 구간의 재단 인원들을 모두 대피시키고 모든 출입구를 봉쇄함. SCP-325-KO-A는 [편집됨]화하기 전의 모습으로 돌아와 D-0971A와 결투를 벌이고 D-0971A의 오른쪽 신장과 골반 오른쪽 신경에 총상을 입힘. 대상은 30분간 고통스러워하다 쇼크로 사망. 이후 SCP-325-KO-A는 사라졌다.

__**SCP-325-KO-실험 기록 06 - 20██/6/3**__

&gt; **대상:** D-1781A, 32세 아시아계 남성, 사이비 교단 &#39;██████ ████████&#39;의 독실한 신자임, 사전 정신 상담에서 &#39;내가 죽을 때가 오면 [편집됨]께서 나를 그 분의 안에 받아들이실 것이다.&#39;라고 말함.
&gt; 
&gt; **절차:** 01, 02, 03와 동일.
&gt; 
&gt; **결과:** [데이터 말소], 1A 베타-긴급 규약에 따라 재단 인원들이 대피한 뒤 볼트 1A-베타를 폐쇄함. 대상은 60초 후 비명을 지르며 [편집됨]의 안으로 끌려들어감. [편집됨]은 5초 후 [데이터 말소]하며 사라짐.

 //예상치 못한 피해를 방지하기 위해 사전 정신 상담에서 D-1781A와 비슷한 성향을 보인 재단 인원은 SCP-325-KO와의 접촉을 금지할 것을 요청한다. - 선임 연구원 피터슨// 

 [[/collapsible]]

**부록:** 20██/██/█, 볼트 1A-베타에 실험 목적으로 들어온 연구원 ██████이 비석의 뒤에 붙어 있던 메모 한 장(이하 SCP-325-KO-B로 명명함)을 발견함. SCP-325-KO-B는 판타지 소설 &#39;드래곤 라자[[footnote]] 이영도, 황금가지, 1판 13쇄 [[/footnote]]&#39; 8권에 나오는 대화를 발췌한 것으로 보인다.

&gt; **SCP-325-KO-B**
&gt; 금발 프리스트는 미간을 찌푸리며 말했다.
&gt; &#34;좋은 죽음이오.&#34;
&gt; 길시언은 내 앞을 가로막은 채 천천히 말했다.
&gt; &#34;좋은 죽음 따위는... 없어, 멍청아. 좋은 삶이 있을 뿐이지.&#34;</textarea></pre>
