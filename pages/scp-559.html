    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-559 – Geburtstagszeit!
**Autor:** [[*user Wheen]]
**Original:** https://scp-wiki.wikidot.com/scp-559
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-559

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-559 ist für jedes Objekt, von dem es die Form angenommen hat, angemessen in einem sicheren Tresor zu verwahren, der drei (3) andere Backwaren enthält, die für Personen unter einer Stufe-3-Sicherheitsfreigabe unzugänglich sind. Die Verwendung von SCP-559 hat nur unter der Aufsicht von Stufe-4-Personal oder höher mit vorheriger Genehmigung zu erfolgen.

**Beschreibung:** Zum Zeitpunkt des Schreibens dieser Akte ist SCP-559 ein runder Vanille-Geburtstagskuchen. Es wurde jedoch beobachtet, dass seine Kräfte in anderen Backwaren wie Brötchen, Puffs oder Cupcakes vorhanden sind. Welches Objekt SCP-559 auf diese Weise unterwandert hat, ist leicht an den Worten &#34;Geburtstagszeit!&#34; zu erkennen, die mit grünem Zuckerguss darauf geschrieben stehen. Materialtests haben ergeben, dass diese Glasur eine normale grüne Glasur ohne ungewöhnliche Eigenschaften ist.

Wenn brennende Kerzen auf SCP-559 platziert werden, können sie auf keinen Fall von jemandem ausgeblasen werden, der nicht seinen Geburtstag feiert. Sie können jedoch von Personen ausgeblasen werden, deren Geburtstag auf diesen Tag fällt (der Einfachheit halber als &#34;Geburtstagskinder&#34; bezeichnet), woraufhin das Alter des Subjekts auf die Anzahl der Kerzen auf SCP-559 geändert wird. Dieser Effekt hält vierundzwanzig (24) Stunden an, bevor das Subjekt wieder sein ursprüngliches Alter annimmt.

Tests haben mehrere andere Eigenschaften ergeben. SCP-559 scheint alles Brennende als Kerze zu betrachten, unabhängig von Größe oder Ausrichtung. Streichhölzer, Feuerwerkskörper und sogar hochexplosive Sprengstoffe wurden verwendet, und wenn sie in SCP-559 steckten, wurden sie alle leicht von Geburtstagskindern ausgeblasen. Es wurden Tests mit einer Reihe von Kerzen von 1 bis mehr als 900 durchgeführt. Ein so hohes Alter bringt überraschenderweise keine direkt damit verbundenen Gesundheitsprobleme mit sich, und die Effekte bestehender Gesundheitszustände (schwaches Herz, Asthma usw.) werden reduziert, wenn das Subjekt auf diese Weise &#34;altert&#34;. Tatsächlich überlebten 87 % der über 500-Jährigen die vollen 24 Stunden, obwohl sie in ihrem gealterten Zustand wie erwartet körperlich geschwächt waren. Wenn die 24 Stunden abgelaufen sind, kehrt das Subjekt sofort zum ursprünglichen Alter zurück (innerhalb einer Zeitspanne von 20 Mikrosekunden) und behält die vollständige Erinnerung an den Zeitraum, in dem das Alter geändert wurde.

Wenn SCP-559 auf die obige Weise &#34;benutzt&#34; oder wenn eine Scheibe davon geschnitten wird, verliert sein aktuelles &#34;Wirtsobjekt&#34; seine einzigartigen Eigenschaften und grüne Glasur, und das nächste intakt gebackene Objekt erhält sie stattdessen. Es wurde beobachtet, dass es sich auf diese Weise über fünfundzwanzig Kilometer (25 km) über Meer &#34;bewegte&#34;, und diese Eigenschaft führte daher zu Schwierigkeiten beim Auffinden und Bergen des Objekts.

**Bergungsprotokoll:** Ein Objekt mit SCP-559 tauchte aus einer Bäckerei in [DATEN GELÖSCHT] auf. Es wurde von einer Familie gekauft, und als es verwendet wurde, um den Geburtstag eines 82-jährigen zu feiern, wurden 8 große Kerzen und 2 kleine Kerzen auf der Torte platziert. Das Ausblasen der Kerzen verwandelte den Geburtstagskind in einen 10-Jährigen, und die alarmierte Familie kontaktierte als erster Instinkt die 911. Die routinemäßige Überwachung der 911-Callcenter alarmierte die Foundation über die Präsenz von SCP-559, und nach angemessenen Verhandlungen mit der Familie über die Geheimhaltung wurde der Kuchen gesichert. Nach Abschluss der Tests wurde jedoch festgestellt, dass SCP-559 immer noch öffentlich zugänglich war, was eine Jagd nach allen Backwaren auslöste, die dem ursprünglichen Kuchen ähnelten. Es wurde schließlich gefunden, nachdem es die Form eines Blätterteigs angenommen hatte, wobei die grüne Glasur seine unnatürlichen Eigenschaften verriet, und wurde seitdem sichergestellt.

**Anhang 559-01:** //Obwohl wir Testsubjekte schätzen, die versuchen, Daten für uns zu sammeln, da Geburtstage nur einmal im Jahr sind, möchte ich alle daran erinnern, dass immer mindestens ein ausfallsicheres Gebäck in der Nähe sein sollte, um 599 nach Gebrauch einzudämmen. Kürzlich gab es eine Verwendung, die kein Backup-Objekt hatte; zum Glück gab es an diesem Tag Cupcakes in der Kantine. Betrachten Sie sich alle als gewarnt.//

//– Dr. Reg//</textarea></pre>
