**Titre original :** Indestructible
**Auteur :** [[user Neremsa]]
**Date de publication originale :** 1^^er^^ juillet 2015
[[include credit:end]]

[[=]]
**&lt;&lt; [[[apres-aleph-apres-aleph-partie-11-hier-et-aujourd-hui|Hier et Aujourd&#39;hui]]] | Indestructible | [[[apres-aleph-apres-aleph-chapitre-13-en-guerre|En guerre]]] &gt;&gt;**
[[/=]]

+ **Équipe 1 : Frog, Grym, Neremsa et Deous**

+ **Neremsa**

**Jour 70 après la chute d&#39;Aleph**


[[=]]
//Another mission, the powers have called me away
Another time to carry the colors again
My motivation, an oath I&#39;ve sworn to defend
To win the honor of coming back home again
No explanation will matter after we begin
Unlock the dark destroyer that&#39;s buried within
My true vocation, and now my unfortunate friend
You will discover a war you&#39;re unable to win
I&#39;ll have you know
That I&#39;ve become
Indestructible
Determination that is incorruptible
From the other side, a terror to behold
Annihilation will be unavoidable
Every broken enemy will know
That their opponent had to be invincible
Take a last look around while you&#39;re alive
I&#39;m an indestructible
Master of war//
[https://www.youtube.com/watch?v=aWxBrI0g1kE Disturbed – Indestructible][[/=]]
----
La chance était de notre côté, après une brève accalmie, la tempête de sable s&#39;était levée à nouveau, nous masquant Nämu et moi à la vue des soldats de l’Insurrection du Chaos. On avait piqué du tissu dans notre abri de fortune avant de se mettre en route et on s&#39;était enroulé la tête dedans, tant bien que mal. Contrairement à Nämu, je n&#39;avais pas de casque, ce qui me mettait à la merci du premier tireur compétent venu. Du moins ç&#39;aurait été le cas en temps normal : à moins de disposer d&#39;optiques à vision thermique, il leur était impossible de nous repérer. Le côté chiant de notre position, c&#39;était qu&#39;on se mangeait rafale de sable sur rafale de sable. J&#39;observais le campement par vision thermique : une grosse dizaine de tente militaires, des caisses de munitions et de matos un peu partout. J&#39;pouvais observer des lignes blanches (que je supposais être des câbles électriques dont la chaleur les faisait se démarquer sur mon réticule) serpentant entre les tentes. Environ une centaine de personnes, dont seulement une vingtaine en faction autour du camp. Sept jeeps, sagement alignées et sous la supervision de deux gardes. 

N&#39;importe quel militaire compétent vous le dira, à quatre contre cent, à moins de disposer du meilleur matériel au monde, c&#39;est peine perdue. Dans le meilleur des cas, vous arriverez à en tuer plusieurs, mais statistiquement, vous mourrez au combat. 

Sauf que nous n&#39;avions pas le choix. D&#39;un point de vue moral, laisser Grym derrière était inacceptable. D&#39;un point de vue tactique et de devoir, l&#39;abandonner derrière était tout aussi inacceptable en raison des secrets qu&#39;ils connaissait et du risque encouru si nos ennemis arrivaient à reproduire son immortalité. Quitte à crever en essayant… 

J&#39;avais perdu le compte du temps, trop occupé à observer l&#39;activité dans le campement. J&#39;avais repéré Grym, c&#39;était le seul gus couché dans une tente et qui se débattait entouré par d&#39;autres personnes. On le torturait depuis presque deux heures. Toute autre personne que lui n&#39;aurait sans doute pas tenu aussi longtemps. Mais il en avait vécu d&#39;autres et je rangeais froidement mon malaise à l&#39;idée de laisser un camarade souffrir dans un recoin de mon esprit. 
L&#39;attente se poursuivait. Nämu avait du mal à tenir, mais il serrait les dents. Moi j&#39;avais un peu perdu l&#39;habitude, mais les années d’entraînement et de pratique jouaient en ma faveur quand il s&#39;agissait de ne pas bouger et d&#39;attendre. Trois heures, dans la tourmente et avec le matériel minimum. J&#39;aurais bien attendu plus longtemps, mais la déshydratation nous guettait. Dans le pire des cas, les renforts que nous avions appelés allaient arriver dans sept à cinq heures. Dans le meilleur des cas, d&#39;ici deux à trois heures. Il était temps d&#39;agir, mais ça allait être plus que serré. Il me restait six tirs avant que mon fusil ne se recharge, ce qui allait le rendre inopérant pendant une minute. Six tirs, pour six jeeps (la septième devant nous servir à fuir) et deux gardes. Et merde, fallait devoir compter sur la chance. 
J&#39;attendis la relève suivante, environ vingt minutes plus tard. Je supposais que c&#39;était le moment où ils étaient le moins susceptible de faire des rapports radios. Encore cinq minutes d&#39;attente. 

Une rafale de vent manqua de m&#39;arracher ma protection faciale improvisée. Je maudissais le sable tout en alignant la lunette un peu à droite de la tête d&#39;un pauvre type qui n&#39;avait sans doute pas la moindre idée de ce qu&#39;il foutait réellement là. 

**Fump !**

L&#39;arrière de sa tête explosa et répandit ses fluides cérébraux sur le sol. 

//Cinq tirs.//

J&#39;alignai le second garde, qui subit le même sort sans même s&#39;être rendu compte de ce qui était arrivé à son camarade. 

//Quatre tirs.// 

Une minute d&#39;attente. Personne ne donna l&#39;alerte. Je détruisis méthodiquement quatre des jeeps en visant le bloc moteur. 

Une minute pendant laquelle je ne pouvais plus tirer. Avais-je seulement le temps d&#39;attendre ? Probablement pas. Je tendis le « Neremgun » à Nämu et lui prit son AK.

- Couvre-moi. Dix tirs, puis une minute de latence. Je t&#39;ai préréglé la lunette pour qu&#39;elle te facilite le repérage, pas le temps de t&#39;expliquer en détail. 

Je lui indiquai ensuite la tente dans laquelle était retenu Grym et lui exposai rapidement mon plan...
Quelques minutes plus tard, je rampais péniblement vers l&#39;un des gardes que je venais d&#39;abattre. L&#39;idée générale, outre lui piquer ses chargeurs, c&#39;était d&#39;également lui taxer sa veste et son keffieh puis de traverser le camp en profitant de la tempête et de mon déguisement improvisé pour récupérer Grym. Tout en m&#39;habillant, ce qui était pénible vu les conditions climatiques, je jurais intérieurement de remettre en doute mon athéisme si on réussissait ce coup. Dans le pire des cas, ce serait mon tour de me faire torturer et cette perspective m&#39;effrayait. J&#39;avais beau avoir une petite formation de résistance à la torture, je n&#39;étais pas capable d&#39;encaisser autant que Grym tout en fermant ma gueule.

Avant de me jeter dans la gueule du loup, je dézinguai manuellement deux des trois jeeps restantes en détruisant tout ce que je pouvais détruire. Sans la tempête de sable, je me serais sans doute fait repérer. Quand bien même, Nämu avait comme consigne stricte de m&#39;observer au travers de la lunette et de flinguer tout ce qui pourrait être une menace que je n&#39;aurais pas repérée. Je me mis en route. 

Le campement n&#39;était pas grand et la visibilité quasi-nulle. Je m’efforçai d&#39;avoir l&#39;air de savoir où j&#39;allais. Les trois quarts du temps, ce genre d&#39;astuce à la con était amplement suffisante. Force fut de constater qu&#39;elle fonctionna... pour les deux premiers gus que j&#39;ai croisés. Le troisième m&#39;a arrêté pour me poser une question dans un babil incompréhensible (du russe, peut-être). Plutôt que de tenter de maintenir l&#39;illusion, je montrai sa tête avec mon index. La moitié gauche de son crâne explosa juste après, suite au tir de Nämu. Vite, planquer le corps autant que faire se peut, puis continuer mon chemin. J&#39;avais plus trop le temps de lambiner, à tout moment quelqu&#39;un pouvait tomber sur les cadavres. Mais si je courais, je risquais de me faire repérer plus vite. Donc je me faisais violence pour marcher d&#39;un bon pas en me dirigeant vers la tente où était retenu Grym. Cela me paru interminable...

La première chose que j&#39;ai entendu en approchant, c&#39;était le cri. 

- TU VAS PARLER BORDEL ?

J&#39;ai accéléré sans même m&#39;en rendre compte. 

Au moment ou j&#39;entrais, le mec qui interrogeait Grym vociférait encore.

- JE TE JURE QUE TU NE BOUGERAS PAS DE LA TANT QUE TU N&#39;AURAS PAS PARLÉ FRANÇOIS ! 

Tiens, donc son nom c&#39;était Fran...
La vision que j&#39;avais oblitéra toute pensée. Un choc.

Quand j&#39;ai accepté de superviser Grym, au début, je le considérais comme un SCP.  Au fil du temps, on a appris à se connaître, malgré ses frasques et ses psychoses. Ça aurait dû signifier que j&#39;allais être relevé de la surveillance et être remplacé, mais les psys du DSI se sont rendus compte que j&#39;avais un effet positif sur Grym. Les autres le voyaient souvent comme un doux dingue marrant, complètement barré, il avait la même réputation marrante que le docteur Bright. Mais moi, j&#39;avais vu la vérité, la face sombre que Grym cachait aux autres, le côté //trash// de ses psychoses. Les choses qu&#39;il faisait qu&#39;on ne racontait pas aux autres, les actes qui ne donnaient absolument pas envie de rire. On peut même dire que, de tous les membres de la Fondation, j&#39;étais ce qui ressemblait le plus à un ami pour lui. Et je me suis attaché à lui, même si je refuserais de le dire sous la torture. Le DSI le savait, mais tant que ça ne nuisait pas à sa surveillance, ils laissaient pisser. Certains psys pensaient que ça permettrait même à Grym de guérir.

Alors, quand je l&#39;ai vu comme ça, le corps et les membres transpercés par des barres en  acier, branché sur une série de batteries, électrocuté... Torturé. J&#39;ai vu rouge. 
Pendant environ trois secondes, j&#39;ai oublié tout. Oublié le fait d&#39;être seul au milieu d&#39;un campement ennemi, oublié d&#39;être en mission pour la Fondation, oublié qu&#39;il y avait quelque chose ici capable de stopper Grym. 

L&#39;espace de quelques secondes, j&#39;ai oublié toute prudence, j&#39;ai foutu au placard toutes mes inhibitions, je suis devenu un Destructeur.

Le mec penché sur Grym a relevé la tête en me voyant entrer. Il ne s&#39;est pas rendu compte que j&#39;étais un ennemi quand il s&#39;est pris trois balles. Un «//Mozambique Drill//», deux balles au torse et une balle dans la tête. Une technique de tir que je n&#39;avais jusqu&#39;à présent utilisé qu&#39;avec des armes de poing. Les deux gusses qui s&#39;occupaient de torturer Grym ont voulu agir, ils sont morts tous les deux une balle en pleine tête. J&#39;ai jeté mon arme pour aller débrancher Grym. Alors que je virais la seconde pince crocodile, j&#39;ai vu du mouvement dans ma vision périphérique. Le premier mec que j&#39;avais buté se relevait. Il avait un flingue, un P38, et il le pointait droit vers ma tête. Pas de bol pour lui, il était tombé sur la mauvaise personne. 

J&#39;ai attrapé son bras et l&#39;ai poussé vers le haut au moment où il tirait, puis je lui ai fait une clé-de-bras et j&#39;ai forcé jusqu&#39;à ce que j&#39;entende son épaule, puis son coude céder. Il a lâché son arme, j&#39;ai lâché son bras pour l&#39;attraper par le col et lui écraser mon front sur le nez. J&#39;avais un crane en métal, pas lui. Alors qu&#39;il titubait, j&#39;ai ramassé le P38 et je me suis tourné vers lui. Je l&#39;ai attrapé par la gorge et je lui ai parlé. Même à mes oreilles, ma voix était froide, presque déformée par la rage qui m&#39;avait envahi.

- Vous manquez de chance... Vous êtes tombés sur la seule personne du coin à être habituée à gérer un immortel. 

Il a voulu répondre, je l&#39;ai lâché et lui ai pulvérisé la gorge avec une balle. Puis j&#39;ai continué.

- Je ne veux pas vous entendre. Vous l&#39;avez torturé et pour ça, je vais vous le faire payer au centuple.

Je me suis avancé vers lui. Mon monde se résumait à ce mec, au fait d&#39;annihiler son existence même, de l&#39;éradiquer, de le massacrer. Il tentait de parler, mais n&#39;arrivait qu&#39;à émettre un gargouillement, les mains sur la gorge.  Je lui ai calé une balle entre les deux yeux, puis j&#39;ai attendu qu&#39;il régénère. Et j&#39;ai continué comme ça, jusqu&#39;à ce que le percuteur du P38 claque dans le vide. Alors j&#39;ai jeté le flingue et j&#39;ai continué avec mes poings. Les genoux sur ses bras, j&#39;ai cogné la gueule ce mec jusqu&#39;à ce que la douleur irradie dans mes avant-bras. Mais j&#39;étais loin d&#39;en avoir fini avec lui. Je me suis relevé et je me suis servi de tout mon poids pour lui casser les deux bras et les deux jambes avec mes pieds. Puis je lui ai brisé la nuque, tournant sa tête si fort qu&#39;elle en avait presque pivoté de 180 degrés. J&#39;avais de l&#39;expérience avec Grym, je savais combien de temps il lui faudrait pour se régénérer. J&#39;ai détaché Grym, qui était inconscient. C&#39;était la seconde fois de ma vie que je voyais Grym dans les vapes, et la première fois n&#39;était déjà pas un souvenir agréable. Je l&#39;ai déposé dans un coin de la tente, près de la sortie, puis je suis retourné m&#39;occuper de l&#39;autre gars dont je ne connaissais même pas le nom. Il se régénérait un poil moins vite que Grym, ça m’arrangeait bien. J&#39;ai brisé une seconde fois ce qui s&#39;était reconstruit, et je l&#39;ai soulevé sans ménagement pour l&#39;installer à la place de Grym. J&#39;ai choppé le keffieh d&#39;un des deux mecs que j&#39;avais buté et je le lui ai enfoncé dans la bouche. Puis, je lui ai planté les barres en fer une à une dans les membres et le torse pour bien le clouer sur place. Puis j&#39;ai pris les pinces crocodiles. 

- J&#39;ignore qui vous êtes et pourquoi vous torturiez Grym, mais je vais vous faire regretter votre immortalité, peu importe comment vous l&#39;ayez obtenue. 

Je lui ai enfoncé les pinces crocodiles dans les yeux, puis j&#39;ai attendu que ceux-ci cicatrisent autour. Alors, seulement, j&#39;ai branché le courant. Puissance maximale.

J&#39;ai repris ma kalash&#39;, ramassé Grym, le portant comme un vulgaire sac à patates sur mes épaules, et je suis sorti, accompagné par les hurlements étouffés de ce mec.

Ma fureur était loin d&#39;être retombée, mais je recommençais à y voir clair...
