    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Questa è la politica sul criticismo del sito, che delinea il modo in cui ci si aspetta che tu ti comporti nei thread e nelle discussioni.

Questa politica è applicata e controllata a discrezione dello staff. Non provare a &#34;fare il poliziotto&#34; tu di persona; se vedi una violazione, contatta piuttosto un membro dello staff e chiedi di intervenire (una lista dello staff è disponibile alla pagina [[[Ecco lo Staff]]].

__**Regole**__:

Queste sono le regole base per muovere delle critiche al lavoro di un altro autore, e ci si aspetta che tu le conosca e le rispetti. Per altre guide di comportamento, vedi il [[[Regolamento]]].

# **Critica il lavoro, non attaccare lo scrittore:** Non prendertela con l&#39;autore. Critica solo lo scritto. Per esempio, puoi dire all&#39;autore: &#34;Ha bisogno di altro lavoro. L&#39;idea principale è carina, tranne X, ma gli addenda fanno abbastanza schifo.&#34; Non dire mai: &#34;Sei uno scrittore terribile. Perché lo hai postato?&#34; o &#34;Sembra scritto da una scimmia cieca fatta di crack.&#34;
 * //Puoi// muovere critiche a tutti i lavori di un autore.
 * Sentiti libero di consigliare all&#39;autore di consultare le nostre [http://fondazionescp.wikidot.com/guide-hub guide e trattati]; di passare più tempo sulla propria [http://scpsandboxit.wikidot.com sandbox]; fare [http://fondazionescp.wikidot.com più ricerche] o semplicemente spendere più tempo a leggere articoli del sito. Ma non fare lo stronzo, dicendolo.
# **I tuoi post devono avere del contenuto:** &#34;Bah&#34; da solo //non conta// come contenuto, perché non aiuta l&#39;autore a migliorare o capire cosa non va nel suo lavoro. Usare un emoticon o un &#34;lol&#34; non sono contenuti; è spam. Va invece bene dire &#34;Sono d&#39;accordo con quel che Tizio ha già detto&#34;, perché supporta dei punti di vista.
# **Non dire mai all&#39;autore &#34;I problemi sono evidenti&#34;:** Se fossero stati ovvi, non li avrebbe messi. Hai solo dato dell&#39;idiota all&#39;autore. Tieni a mente che in quanto il sito è sempre in crescita, molti autori sono nuovi qui; quel che è ovvio a te potrebbe non esserlo per loro.

[[=]]
&gt; ++ In breve: Non fare lo stronzo.
[[/=]]
------
__**Linee Guida**__:
# **Le critiche dovrebbero aiutare in qualche modo:** Dovrebbero suggerire all&#39;autore cosa sta sbagliando e come aggiustarlo, o cosa sta facendo bene e potrebbe fare anche meglio.
# **Non ti si chiede di scrivere un trattato ogni volta:** &#34;Non era troppo interessante&#34; o &#34;Non mi piace l&#39;idea&#34; sono critiche valide. Magari neanche tu sai dire esattamente cosa non ti è piaciuto. Va bene. Ad ogni modo, potresti essergli più utile se dicessi cosa non va.[[footnote]]Nota: la qualità delle critiche __deve__ essere più elevata quando si discute una bozza. Per revisionare una bozza, le tue critiche devono indicare una strada all&#39;autore.[[/footnote]]
# **Sentiti libero di essere schietto quanto senti sia necessario:** Se un articolo è davvero brutto, non c&#39;è bisogno che tu dica delle cose carine per &#34;farti perdonare&#34; le tue critiche. L&#39;obiettivo delle critiche è essere efficaci, non gonfiare l&#39;ego di qualcuno. Se la maggior parte dell&#39;articolo non va bene, non c&#39;è bisogno di fare il dolce.
# **Non sei obbligato a spiegare il tuo voto:** Un voto negativo (o positivo!) parla da sé. Se hai tempo e voglia per spiegare all&#39;autore e agli altri cosa ti ha fatto decidere il voto, splendido, stai aiutando il sito. Ma non è obbligatorio.
# **Non cercare di spacciare i tuoi punti di vista come regole assolute:** Non c&#39;è una regola che dice di evitare //sempre// di scrivere articoli umanoidi/scherzo/Keter finché non si è più esperti, o che gli Avatar degli Autori stanno uccidendo il sito. Se un nuovo autore vuole provare qualcosa di rischioso, lasciali fare. Il peggio che può succedere è che l&#39;articolo verrà cancellato. Vogliamo che le persone siano ambiziose e prendano l&#39;iniziativa.
# **Evita di prendertela con articoli chiaramente da cancellare:** Se l&#39;articolo è a -50 e continua a scendere, e altre venti persone hanno commentato su quanto sia terribile, non andare lì pure tu a continuare a gettare benzina sul fuoco.
# **Il contenuto degli articoli dell&#39;autore è ciò che importa, non lo status dell&#39;autore:** Non giudicare e non minimizzare degli utenti basandosi sulla loro data di iscrizione. I veterani non se la dovrebbero prendere con quelli nuovi solo perché sono nuovi. Se un utente sta sbagliando, spiegagli il perché. Inoltre, i nuovi utenti non dovrebbero ignorare dei consigli per preferire solo quelli dello staff. Alcuni ottimi autori non fanno parte dello staff.

Se hai dei dubbi riguardo la nostra politica, sentiti libero di lasciare un commento nel thread di questa pagina, sotto //Commenti//, o manda un messaggio ad un membro dello staff.</textarea></pre>
