------

[[include :scp-vn:component:anomaly-class-bar-source

|item-number= 5647

|clearance= 4

|container-class= esoteric

|secondary-class= thaumiel

|secondary-icon=http://scp-wiki.wikidot.com/local--files/component:anomaly-class-bar/thaumiel-icon.svg

|disruption-class= amida

|risk-class= notice

]]
 
**Quy Trình Quản Thúc Đặc Biệt:** SCP-5647 chưa có Quy Trình Quản Thúc và hiện đang được các thành viên Hội Đồng O5 bàn bạc để đưa ra các biện pháp hợp lí nhất.

**Miêu tả:** SCP-5647 miêu tả sự tiến triển theo một hướng của thời gian. Trong khi nền khoa học dị thường hiện tại cho rằng không khả thi để thời gian trôi theo một hướng nhất định,[[footnote]] Lưu ý rằng các lập luận liên quan đến định luật thứ hai của nhiệt động lực học dựa trên giả định không chính xác rằng mức độ entropy trong quá khứ thấp hơn thời điểm hiện tại. [[/footnote]] tất cả các dạng sống được biết đến đều trải qua nó theo quá trình duy nhất là tiến về phía trước.[[footnote]] &#34;Phía trước&#34; ở đây là một từ tùy ý: nó chỉ đơn giản là chỉ hướng mà thời gian tiến đến. [[/footnote]]

Sự tiến triển tuyến tính này được gây ra bởi sự quan sát. Bất kỳ thứ gì quan sát nó, có thể là con người, động vật, các máy tính từ xa hay thậm chí là lý thuyết [[footnote]] Xem Nhật Ký Thử Nghiệm 5647-1 để biết chi tiết. [[/footnote]] sẽ dẫn đến việc thời gian trôi theo một hướng. Vì quan sát là một khía cạnh không thể thiếu trong đời sống con người, chỉ những quy trình được nêu trong Tài Liệu 5647-05 mới có thể phá vỡ dòng chảy thời gian kỳ dị này.

Thử nghiệm đã chỉ ra rằng vũ trụ đang cố gắng tự điều chỉnh chính nó để loại bỏ sự quan sát tự nhiên, đáng chú ý nhất là qua xu hướng tăng liên tục của entropy.  Sự quan sát cũng được sửa chữa qua những cách thức dị thường khác. [[footnote]] Để xem danh sách đầy đủ, hãy xem Nhật Ký Thử Nghiệm 5647-1. [[/footnote]] Các thử nghiệm sơ bộ của Quy Trình 5647-Ω cũng chỉ ra rằng hiện tượng quan sát tự nhiên không thể được thực hiện mà không có ảnh hưởng từ các nguồn ngoại-phổ.

**Phụ lục 5647-Ω**
Sau khi Quy Trình 5647-Ω -một biện pháp để thao túng và phủ nhận các hiệu ứng của SCP-5647- được phát hiện, tất cả các nghiên cứu về SCP-5674 đã bị tạm hoãn theo lệnh của Ủy Ban Đạo Đức. Tất cả các thông tin không được nêu trong tài liệu của SCP-5647 chỉ có thể được xem bởi Nhân sự Cấp 5. Ủy Ban Đạo Đức sẽ xem xét lại Quy Trình 5647-Ω vào ngày 07/07/34.
