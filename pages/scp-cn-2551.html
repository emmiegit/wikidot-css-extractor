**项目编号：**SCP-CN-2551

**项目等级：**Euclid

**特殊收容措施：**根据基金会与SCP-CN-2551达成的协议，SCP-CN-2551的本体将不会被基金会强制收容，仅在SCP-CN-2551的背部安装GPS定位器与康德计数器，以帮助基金会掌握其动向。SCP-CN-2551承诺将自身活动范围限制在北太平洋海域，并且不会主动靠近陆地及人类船只，非必要不使用其异常能力。一艘基金会核动力无人潜艇会跟随在SCP-CN-2551附近，监视其动向，并在必要时对其进行保护。

SCP-CN-2551-a目前被收容在Site-CN-18的一间经过舒适化改造的人形异常收容间中，并允许其在周一至周五10:00至18:00离开收容间，在站点内部的1级权限区域内自由活动。鉴于SCP-CN-2551-a的良好表现，允许其与站点工作人员接触并进行有限的交流，SCP-CN-2551-a提出的合理需求也应尽可能满足。

每周应派遣心理医生进行一次对SCP-CN-2551-a的访谈，评估其心理健康状况，有必要时可对其进行除药物以外的心理治疗，并适度增加其社交活动。

**描述：**SCP-CN-2551是一头年龄约为30岁[[footnote]] 根据耳膜处蜡质厚度判断 [[/footnote]]的成年雌性蓝鲸，属于北蓝鲸亚种，体长28.7米，体重约165,000千克。项目体表呈蓝灰色，背鳍处有一道亮蓝色条纹。基金会生物学家在对其进行全面体检后发现其生理构造与正常蓝鲸无异，并且十分健康，唯一异常为其大脑活动高出同年龄段蓝鲸的平均数值约24%，推测此为SCP-CN-2551异常能力的来源。

SCP-CN-2551拥有智能，且能够理解中文及少量英文单词，并且能够通过摩尔斯电码发声交流。经过测试得出其智商约为118，高于人类平均智商。

此外，SCP-CN-2551还掌握了数十种奇术，通过[http://scp-wiki-cn.wikidot.com/goc-supplemental-arad 丘脑以太共振成像器（COLLICULUS）]可以观察到项目的EVE辐射模式为蓝色型，符合“奇术师”标准。经过Site-CN-18首席奇术专家测试，SCP-CN-2551的奇术水平已超过大部分受雇于基金会的奇术师，不过受限于身体，SCP-CN-2551无法施展需要符文、法阵等辅助的高级奇术，因此SCP-CN-2551的破坏力依然是可控的。

SCP-CN-2551-a是SCP-CN-2551利用一具人类尸体创造出的奇术傀儡，已确认尸体来源于为2002年一场海难中死亡中国籍女性林██。SCP-CN-2551-a身高162.5厘米，体重51.5千克，外貌与15岁时的林██完全相同，但是其毛发会在昏暗环境下发出淡蓝色的荧光。SCP-CN-2551可以远程操控SCP-CN-2551-a，但是不能通过SCP-CN-2551-a来使用奇术，目前没有发现两者间距离的限制。根据SCP-CN-2551的介绍，SCP-CN-2551-a与人类一样需要通过进食来补充能量，因此需要向SCP-CN-2551-a提供饮水及食物。值得注意的是，SCP-CN-2551-a对新鲜磷虾表现出了特殊的喜好。

SCP-CN-2551-a可以使用中文进行简单会话，代替SCP-CN-2551与基金会进行交流。在与基金会人员交流的过程中，SCP-CN-2551表现出了对人类文化及社会形态的浓厚兴趣，并反复要求基金会提供相关知识。不过，对于SCP-CN-2551-a被限制活动一事，SCP-CN-2551并没有表现出不满，对基金会的收容工作也十分配合。

SCP-CN-2551在基金会科考船“恩兰号”从大连港前往夏威夷的航行途中被发现。在遭遇“恩兰号”后，SCP-CN-2551数次用背部摩擦了“恩兰号”的船底，之后利用喷气孔将SCP-CN-2551-a扔上了“恩兰号”的甲板，这一行为造成了SCP-CN-2551-a身上多处骨折。完成这些行为后，SCP-CN-2551迅速离开了“恩兰号”的声呐探测范围。

约20分钟后，“恩兰号”的水下麦克风接收到了SCP-CN-2551的发声，其频率约为15赫兹，其规律明显为摩尔斯电码。经过破译后，内容为：

[[note]]
**NI HAO.**

**附录2551-1：**对SCP-CN-2551-a的初次访谈

[[div class=&#34;blockquote&#34;]]
**受访者：**SCP-CN-2551-a，实际上由SCP-CN-2551操控

**采访者：**“恩兰号”随船研究员江涛

**前言：**此次访谈发生在“恩兰号”与SCP-CN-2551初次接触后的第16小时，此时SCP-CN-2551-a已被船上的基金会人员收容，并对伤势进行了护理。SCP-CN-2551-a醒来后，研究员江涛进入病房采访了SCP-CN-2551-a

------

**&lt;记录开始，时间：2018年11月4日&gt;**

//[研究员江涛进入病房。此时距SCP-CN-2551-a醒来已过半小时，SCP-CN-2551-a的左臂打着石膏，双眼注视着挂在病房里的一幅森林风景画。]//

**研究员江涛：**咳咳，那我们开始吧。我的姓名是江涛，孩子，你叫什么名字？

**SCP-CN-2551-a：**……

**研究员江涛：**你能听懂中文吗？Hello？

**SCP-CN-2551-a：**……那个，是什么？

//[SCP-CN-2551-a指向墙上的风景画。]//

**研究员江涛：**那就是一幅画而已，上面画的是森林，用来帮助伤员舒缓情绪，没什么特别的。

**SCP-CN-2551-a：**森林……原来那就是森林吗？原来陆地上的植物长这个样子啊。

**研究员江涛：**呃……你还是先回答我的问题吧。你叫什么名字，从哪来的？

**SCP-CN-2551-a：**你问的是哪个名字？

**研究员江涛：**什么意思？

**SCP-CN-2551-a：**我母亲送给我的名字是无法通过这具躯体的声带说出来的……不过我还用你们的语言给自己起了另一个，你可以叫我洛兰。

**研究员江涛：**所以，你并不是人类。

**SCP-CN-2551-a：**我当然不是。

//[研究员江涛启动了无声报警器。数名安保人员来到病房门口，准备应对突发情况。]//

**SCP-CN-2551-a：**按你们的称呼，我的种族应该是被称为“蓝鲸”。呜……我其实并不是很擅长社交，这是我和你们第一次说话……我应该没说错什么吧？

**研究员江涛：**事实上，这也可能是全人类第一次和蓝鲸说话。如果你是一头蓝鲸，那正在和我说话的又是谁？

**SCP-CN-2551-a：**这个啊……这是我用你们当中的一个的尸体做成的傀儡。以我自己的身体没法说出你们的语言，所以我只能让它来代替我说话了。

**研究员江涛：**这么说，你利用了一位少女的遗体？你……杀了她？

//[SCP-CN-2551-a呆愣了两秒，之后表现出了极为慌张的情绪。]//

**SCP-CN-2551-a：**不不不，不是这样的！对、对、对不起，我只是偶然捡到了这具尸体，我遇到她的时候她已经淹死了……对不起！！我真的不是故意的！！

//[SCP-CN-2551-a情绪失控，开始嚎啕大哭。研究员江涛被迫中断采访，安抚崩溃的SCP-CN-2521-a。约15分钟后，SCP-CN-2521-a逐渐恢复了冷静。]//

**SCP-CN-2551-a：**实在对不起，我早该想到这一点……在你们的文化里，同伴的尸体是需要得到尊重的。可是，我真的没有恶意！

**研究员江涛：**没关系，我相信你。你可以讲一下你是如何操纵这具尸体的吗？而且，这具躯体也没有腐烂的迹象，看上去你对它进行了某种改造？

**SCP-CN-2551-a：**呃……这个有点难办。这对我来说是一件不算难，但也不算容易的事。可问题是，我从你们的语言里找不出能描述这件事的词汇。

**研究员江涛：**那就以后再说吧。接下来，请你说说你学会中文的途径。

**SCP-CN-2551-a：**很简单啊，我读取了这个死去人类的记忆，所以我就会说你们的语言了。

**研究员江涛：**你是如何读取记忆的？

**SCP-CN-2551-a：**这个……也和刚才一样，你们人类的世界里没有这种行为，所以我也不知道如何用你们的语言来描述它。对不起，如果我再聪明一点就好了……

**研究员江涛：**这不怪你，你已经是我见过的鲸鱼里最聪明的了。那么下一个问题，你为什么要这具傀儡扔到船上来？

**SCP-CN-2551-a：**因为……我只是想和你们说说话而已。

**&lt;记录结束&gt;**

------
**结语：**访谈结束后，研究员江涛向Site-CN-18上级报告了SCP-CN-2551的发现。Site-CN-18随后命令“恩兰号”取消原定科考任务，临时收容SCP-CN-2551-a，并继续与SCP-CN-2551交涉。之后，研究员江涛提议让SCP-CN-2551本体再次前来，让“恩兰号”上的生物学家对其进行一次体检。SCP-CN-2551也同意了这一请求。

**附录2551-2：对SCP-CN-2551-a的第二次访谈**

[[div class=&#34;blockquote&#34;]]
**受访者：**SCP-CN-2551-a，实际上由SCP-CN-2551操控

**采访者：**研究员江涛

**前言：**此次访谈发生于SCP-CN-2551-a登船的两天后，“恩兰号”正在原地等待SCP-CN-2551的本体前来接受体检。相比于两天前，SCP-CN-2551-a身上的骨折已几乎恢复如初。经过两天的交流，SCP-CN-2551-a与研究员江涛迅速拉近了关系。研究员江涛在项目一次午饭后采访了她，采访主题为项目在海洋中的生活。

------

**&lt;记录开始，2018年11月6日]&gt;**

**SCP-CN-2551-a：**江，那个圆滚滚的白色食物是什么？它的里面还有一些我没见过的植物，这是海胆的一种吗？

**研究员江涛：**这个叫做包子，你吃的那个是白菜馅的。

**SCP-CN-2551-a：**太神奇了，原来植物吃起来是这个味道！而且嚼起来也脆脆的……呜呜，真羡慕你们人类啊，能享受咀嚼食物的过程。

**研究员江涛：**你在海里平时吃些什么？

**SCP-CN-2551-a：**嗯……也就是一些小鱼小虾，还有一些用眼睛看不到的小东西，按你们的语言来说应该叫“浮游生物”吧。我根本不需要去嚼，只要深吸一口就能把它们全吞到肚子里……虽然很省事，但也非常无聊。

**研究员江涛：**所以说，你也会有“无聊”这种感觉？

//[此时SCP-CN-2551-a的情绪明显变得低落]//

**SCP-CN-2551-a：**是啊……绝大多数时候，都会非常无聊。

**研究员江涛：**你在海里除了进食还会做别的事吗？比如娱乐？

**SCP-CN-2551-a：**有，但是很少。我有时会唱歌，对着空无一物的海水放声歌唱，单纯是唱给自己听的。按你们的话说就是自娱自乐吧。偶尔背上痒的时候我就会去找条人类的船蹭一蹭，除此之外就没什么事可做了。我听说虎鲸们会把海龟当球玩，但我身体太大，没办法像他们一样给自己找乐子。

**研究员江涛：**这样啊，听上去确实很无聊。那么你有同为蓝鲸的伙伴吗？它们是不是也像你一样，拥有这些异常能力？

//[此时研究员江涛察觉到SCP-CN-2551-a的情绪更加低落。]//

**SCP-CN-2551-a：**我……曾经有过。

**研究员江涛：**你不想说的话也不用勉强自己。

**SCP-CN-2551-a：**不，我会说的。不论你问什么我都会回答……只要你愿意继续和我说话就好……

//[SCP-CN-2551-a花了几分钟来调整情绪，期间研究员江涛默默等待。]//

**SCP-CN-2551-a：**江，你知道海洋与陆地在地球上的占比分别是多少吗？

**研究员江涛：**分别是71%和29%，如果我没记错的话。

**SCP-CN-2551-a：**没错。那么，你知道现存的蓝鲸还剩多少吗？

**研究员江涛：**大约……15000头左右。

**SCP-CN-2551-a：**实际上，是13926头。

**研究员江涛：**你为什么会知道这么准确的数量？

**SCP-CN-2551-a：**这可能是每个种群都会在进化中形成的一种应急机制吧。当一种生物的数量下降到一定程度时，我们内心深处的本能就会向我们示警。当这个数字少到不能再少时，我们就会清楚地感觉到同伴们还剩下多少，以及他们正在一个个消失的事实。

**研究员江涛：**……

**SCP-CN-2551-a：**但是，这种危机感并不会影响我们的生活。真正折磨着我们的……是**孤独**。

**SCP-CN-2551-a：**我8岁时母亲就死去了，死于一群虎鲸的袭击。他们吃掉了母亲的舌头与下颚，她的其他身体则沉入海底，养活了无数的海洋生命。从那以后，我便一直孤身一人，漫无目的地游荡。很久以前，我还可以用歌声与其他蓝鲸们交流，那时候歌声能传得很远。我聆听他们的歌唱，他们也聆听我的，哪怕我们相隔几十公里。但是后来，海里的声音越来越嘈杂，远洋货轮的巨桨日夜不停地搅动着海水，掩盖了同伴们本就十分稀少的歌声。终于有一天，一觉醒来后，我什么都听不见了。

**研究员江涛：**……

**SCP-CN-2551-a：**就算如此，我仍然坚持唱歌，希望有朝一日能听到听到同类的回应……但是，海洋实在是太大了，大得令我绝望。我第一次感受到它竟然如此辽阔，辽阔到这世界上最庞大的动物都在它的面前显得渺小。当我到了应该生育的年龄时，我甚至连一个配偶都找不到。江，你有感受过孤独吗？

**研究员江涛：**这……偶尔会吧。我在站点里不是很合群的那种，跟别的同事没什么交情。

**SCP-CN-2551-a：**这具人类的身体曾经活着的时候也感受过孤独。她生活在一个有着十几亿人口的国家，每天都与身边成千上万个同类生活在一起，一睁眼就能看到同类的脸，一说话就能得到同伴的回应，但她仍然会感到孤独。

**研究员江涛：**为什么提起这个？

**SCP-CN-2551-a：**做一个简单的算术题吧，江。人类有70多亿的同伴，却只生活在占地球29%的陆地上。蓝鲸的同伴只有13925名，他们却分散在占据了地球71%面积的茫茫海洋中。我们在海洋中游荡一生，可能都无法与同类有过几次相遇。

**SCP-CN-2551-a：**如果就算这样，人类都会感到孤独，那么一头蓝鲸的孤独就会是人类的**十二万倍。**

**研究员江涛：**……我明白了。

**SCP-CN-2551-a：**后来有一天，我在一艘沉没的轮船[[footnote]] 已确认其为██号客轮，于2002年█月█日被SCP-CN-███的收容突破事件波及而沉没，船上乘客全部遇难。目前该事件已被基金会常态维持部门掩盖。 [[/footnote]]附近找到了这具少女的尸体。我闲来无事，就用能力研究了她的遗体，最终成功读取了她的记忆。那时我才知道，你们人类竟然有这么多同伴，拥有着这么发达的文明，以及这么丰富多彩的文化……说真的，我非常羡慕你们。

**研究员江涛：**我能理解，这就是你主动与我们接触的原因吗？

**SCP-CN-2551-a：**其实，我只是想找个能和我聊天的同伴而已……哪怕对方是另一个种族，哪怕对方生活在我永远也去不了的陆地上也行。如果这世上真有孤独的解药的话，拥有这解药的也只能是你们人类了。

**研究员江涛：**那么你恐怕要失望了，SCP-CN-2551……不，洛兰。人类并没有什么“孤独的解药”。诚然，人类社群的密度比你们蓝鲸要大得多，我们身边确实不缺同类，但仍然会有很多人类受到孤独的折磨。孤独并不是身边有人就会消失的。比如和我在同一个研究小组的人有十四个，但是我和他们除了工作以外没有任何交集。我们不会下班后一起去喝酒，也不会互相说黄段子取乐。人类彼此之间的距离确实很近，但实际上的“距离”却要远得多。真正孤独的人和别人挨得再近也没用——他们与别人间的共同点仅仅是站在同一片陆地上而已。

**SCP-CN-2551-a：**可是，你们的陆地上至少还有“别人”存在，而我剩下的就只剩大海了。当你茫然四望，仰天高歌，整片汪洋却回以虚无时……那种孤寂会让你发疯。

**研究员江涛：**对不起……我想象不出来那是种什么感觉。你一定觉得很可怕吧。

**SCP-CN-2551-a：**江，孤独本身并不可怕。真正可怕的是，除了孤独以外便一无所有的生活。

**附录2551-3：**Site-CN-18与SCP-CN-2551的达成的协议

第二次访谈结束后不久，SCP-CN-2551的本体再次来到了“恩兰号”附近，接受了基金会的体检。体检没有发现SCP-CN-2551在生理结构上的任何异常，项目与其他蓝鲸唯一一处不同为大脑活动略高于平均值。

之后，SCP-CN-2551在基金会的请求下演示了其异常能力。经随船奇术师鉴定，这种异常能力是数种初等奇术的组合，从奇术学的角度是可以被解释的。Site-CN-18收容部门立刻针对SCP-CN-2551的收容方案展开了讨论，期间李思睿博士提出使用奇术的能力可能在所有蓝鲸身上普遍存在，只是由于蓝鲸的数量稀少而没有被发现。

鉴于蓝鲸种群的濒危状态，以及SCP-CN-2551对人类的友善态度，Site-CN-18决定采取以保护为主的宽松收容措施。经过与SCP-CN-2551的协商后，最终确定的收容措施如下：

SCP-CN-2551允许基金会在其背部植入一台GPS定位器及一台康德计数器，以帮助基金会掌握其动向。SCP-CN-2551承诺主动避开帷幕外的平民船只，并且非必要不使用其奇术能力，并接受基金会的非伤害性研究与试验。一艘基金会核动力无人潜艇会跟随在SCP-CN-2551附近，监视其动向，并在必要时对其进行保护。此外，SCP-CN-2551也会积极寻找其同类，并引导它们与基金会接触，帮助基金会研究蓝鲸族群的潜在奇术能力。

SCP-CN-2551-a将被收容在Site-CN-18内，代替SCP-CN-2551与基金会人员交流。作为回报，Site-CN-18会向其提供人类社会的文化、历史、社会学知识，以及有限的数学和物理学知识。另外，SCP-CN-2551还要求基金会从虎鲸和人类捕鲸者手中保护它的同类，并且帮助其寻找雄性蓝鲸配偶。然而截至目前（2023年），虽然世界各地有极少量目击蓝鲸的报告，但基金会仍未寻获任何除SCP-CN-2551以外的存活蓝鲸个体。

值得注意的是，自上世纪六十年代对蓝鲸歌声的研究开始后，研究者们发现全世界每一头蓝鲸的歌声每一年都在变得越发低沉，对于其中的原因尚不知晓。
