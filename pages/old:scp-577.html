    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-577

**项目等级：**Euclid

**特殊收容措施：**SCP-577应被收容于一个5m x 5m的房间之中，并且该房间所有表面都应以.5m厚的钢板进行内衬，在钢板后加衬1m厚的防弹明胶。任何与SCP-577进行的交流都应由穿戴了运动护具，以及穿上了由[[[SCP-143]]]加固的防护服的2级以上人员进行。如果每月伤亡人数达到了特定的极限，D级人员应被作为操作人员的替代。一名被指定的生物学家应出于收容的目的而住在19号站点。在任何情况下任何标准Euclid级合金制作的弹药都不能被带到SCP-577面前或它的收容措施之中（见附录577-b）。

**描述：**SCP-577表现为一堆各种口径和组成的弹药，这些弹药在某种未知的、异常的力量影响下可以进行运动，并获得了中等程度的智力。这种力量在来源上不是磁力亦非重力，并且似乎不受大部分自然力的影响。每一个这些构成单元之中都有着潜在的无穷力量，但是在作为一个整体进行移动的时候不会溢出。SCP-577表现出了倾向于对其他有感知的生物进行粗糙的外形模仿，通常是一只中等大小的猫科动物。当自己独处时，SCP-577更喜欢以不定型的状态存在，直到它相信自己正在被看着的时候。在这种时刻，SCP-577将会呈现出它之前所观察到的生物形态。罕见地，它将会表现出一个它之前所观察到的物体形态，虽然它从来没有采用过人类的形态。当呈现一种形态时，它将会效仿该形态的行动和行为规律，并且听起来就像是该物种一样，但是这只会发生在SCP-577被观察这的时候。通常，SCP-577对于其他生物十分友善，但是，即便是最偶然的接触所要冒的风险也太大了。

通过使用储存在每一个构成单元之中潜在的无尽能量，SCP-577能够同步加速其自身质量。这些构造上不同部位的能量所能造成的加速效果是不同的，虽然它们都有着同样的能量。这些速率范围从300m/s到1800m/s不等[[footnote]]译注：m/s和km/h的进率为3.6，也就意味着这个速率区间是1080km/h到6480km/h。[[/footnote]]，这将导致SCP-577的构造在运动中变成一股弹药的“流体”。因为这种情况会导致的广泛高危性，保持SCP-577被收容的状态应十分小心。在SCP-577最初加速背后的基本原理现在还是未知的，并且这一行为有着某种随机性，虽然所有对其做出的敌对表示都会触发这一反应。虽然是由大量不同做工和型号的弹药所组成，SCP-577的“核心”是由数百颗.30口径未知合金弹药所构成。虽然SCP-577全身的弹药都会发生转换，因为某些弹药被摧毁或丢失，SCP-577的核心从未发生过变化。对于处于收容下的SCP-577进行扫描发现，这些合金持续放射出类似于Alpha脑波的辐射。基于观察到的行为，现有理论认为这就是SCP-577组建其自身的方法，并且也是它有限智慧的来源。

SCP-577最初是在█████，█████████被发现的，在那里发生了一系列群体杀伤事件，并且导致数人如字面意思般被打成了碎片。在数名可能的目击者进行了供述，并且一致同意在那个区域之中的双方都没有有效的热武器后，基金会特工参与了这一事件。在最初3次导致了重大人员伤亡的收容尝试之后，一种快速成型防弹明胶的开发最终使得SCP-577得到了临时收容并且被重新放置在了19号站点。

**附录577a：**除了出于SCP-577本身不需要进食的理由之外，不将任何形式的金枪鱼带到SCP-577的收容设施之中是个明智的举动。

**附录577b：**在一次收容失效事件之中，SCP-577成功进入了19号站点的武器库。就是在那时SCP-577吸收了数以千计的额外弹药、一系列爆炸物和[数据删除]。事故报告提到了一个巨大、类似猫型的生物在沿墙蹑行，偶尔加速导致了██起死亡，同时也导致了3-5区的严重破坏。最后SCP-577自己踱回了它的收容设施中，就在那时Rights博士想起来忘记把门关上了并从休息室回来将门重新关上。</textarea></pre>
