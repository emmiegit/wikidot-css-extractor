[[include credit:start]]
Articolo: SCP-6077 -- L&#39;Ultimo Teorema di Fermi
Autori: [[*user pr0m37h3um]] e [[*user Liryn]]
Originale: [https://scp-wiki.wikidot.com/scp-6077| SCP-6077]
Traduttore: [[*user Roberto Turati]]
[[include credit:end]]

**ELEMENTO #:** SCP-6077

**CLASSE DELL&#39;OGGETTO:** Risolto

**PROCEDURE SPECIALI DI CONTENIMENTO:** Qualunque istanza aggiuntiva di SCP-6077 deve essere cancellata dai registri pubblici. Se i tentativi di cancellazione falliscono, è necessaria una campagna di disinformazione camuffata da ordinaria irregolarità radiofonica.

**DESCRIZIONE:** SCP-6077 è una serie di trasmissioni identiche provenienti da numerose dozzine di sistemi stellari, tramite un metodo in precedenza ignoto basato sui tachioni. La prima istanza di SCP-6077 fu ricevuta il 15/08/1977 e fu denominata &#34;Segnale Wow!&#34; per via dell&#39;esclamazione dell&#39;astronomo presiedente Jerry R. Ehman, scritta a mano sul tabulato stampato.

SCP-6077 fu l&#39;oggetto di un&#39;importante iniziativa della Fondazione dal 1978 al 2022, periodo durante il quale furono ricevute ulteriori copie della trasmissione che hanno consentito di interpolarne una versione più chiara. In seguito alle ricerche approfondite e al lavoro congiunto degli astronomi, i crittografi e i linguisti della Fondazione, fu confermato che SCP-6077 è la trasmissione del seguente messaggio:
[[=]]
[[collapsible show=&#34;Apri Trascrizione&#34; hide=&#34;Chiudi Trascrizione&#34;]]
&gt; {{MESSAGGIO COORDINATO DEI MONDI UNITI DI [intraducibile] E [intraducibile]}}
&gt; @@ @@
&gt; {{QUERELA UFFICIALE PER DISTURBO}}
&gt; @@ @@
&gt; {{SIETE PREGATI DI CESSARE LE TRASMISSIONI PRIMITIVE ECCESSIVE}}
&gt; @@ @@
&gt; {{SPROLOQUIO DAI TONI ACCESI A SEGUIRE}}
[[&lt;]]
A partire dal 15/08/2027, non sono state ricevute ulteriori comunicazioni correlate e SCP-6077 rimane l&#39;unica istanza confermata di comunicazione tra l&#39;umanità e forme di vita extraterrestri.
[[/&lt;]]
[[/collapsible]]
[[/=]]
