    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**机动特遣队Pi-1（又名“城市滑头”）事件录音（START）**

**22:30  -  行动前900秒**

OP-Sigma-5：请MTF作业员进行确认，任务开始。目标位于东北50英尺处，初步调查表明目标为于一个伪装成慈善机构的大型住宅的地下室或其他房间中。预估有8到13名人员，其中出现的所有人员都被标记为敌人，根据枪火交易记录，对方的武器最多可以武装4人。涉及特种模因武器，因此你们有必要打开光学滤镜。你们的任务是进入目标并销毁有关于此SCP的任何证据，将所有嫌疑人捕获并带回基金会提取点█████。这应该是一个简单明确的任务，使用普通战术。虽然可以接受死亡，但请尽可能减少平民伤亡。在紧急等级3及以上的情况下，指挥官已授权使用“杀戮特工程序-Nyx”，祝好运。

&gt; 亲爱的骑士
&gt; 
&gt; 我很早就已知道你的SCP基金会，以及你和我这样的实体所订下的协议。我只能为你囚禁在地下，天空下与海面下的巨大造物和温柔的巨人感到惋惜。这一切都超乎了常人的思想，因此人类不必在意有些事物可以超越死亡的事实。由于你那可怕的目的，我不会接受你从别人身上拿走的任何东西，因为当时你似乎对我并没有那么友好。但是，你无法给我与那些被你称之为“收容物”的人带来恐惧。

**22:44  - 行动前20秒**

OP-Sigma-5：确认呼号，准备开始行动。

MTF-Pi-1-1：Alpha。

MTF-Pi-1-2：Beta。

MTF-Pi-1-3：Gamma。

MTF-Pi-1-4：Delta。

MTF-Pi-1-5：Epsilon。

MTF-Pi-1-6：Zeta，准备突破。

[门被破坏的声音]

&gt; 现在我知道了。对你来说，他们可能只是不露面的编号和无名的人，但对我来说，他们都是我的亲人，我对于他们的爱比其他任何人都多。你把它们的信仰称为邪教，你认为它们就是黑暗。但对于这些可怜的人，你应该把他们放下来，这样你就可以像一艘在破碎心灵的海面上航行的船一样从他们上面升起。但不，他们只是被社会所踩踏，被忽视的人，那些被踩过的人，他们再也不能站起来，而没有人会得到你那吝啬的帮助。

**22:45  - 行动**

MTF-Pi-1-1：无实体接触，进行搜查与
确保安全。

[经过110秒]

MTF-Pi-1-3：正门安全。

MTF-Pi-1-4：我在通往地下室的楼梯口外面，里面有灯亮。

MTF-Pi-1-1：Delta在地下室楼梯口外，Gamma去和他汇合。其他MTF作业员继续进行搜查。

[经过250秒]

MTF-Pi-1-2：东侧安全，发现似乎是一些易爆成分。

MTF-Pi-1-5：到处都是血，操他妈的。

MTF-Pi-1-6：西侧安全。

MTF-Pi-1-4：从地下室转移，重复一边，我们要转移了。

MTF-Pi-1-1：北侧房间安全，所有MTF成员去与Delta汇合。事情要变得有刺激起来了。

&gt; 他们因为受到了巨大的痛苦而向我祈求救赎，并来到我身边。从我出生开始，我就帮助他们 - 愈合，帮助他们成长为人，成为他们可能成为的人。我是神迹的象征，我是那些选择跟随我的有困难的人的最终救助。我把脸贴在他们的手掌上，以便我可以清楚地感知他们，我把被遗忘的古老希望的图像传输给他们，以便他们能够变得繁荣富裕，我将死亡的意义颠倒，让他们拥有了永生。但你让这一切努力全都失去了价值。

**22:51  - 行动后360秒**

MTF-Pi-1-2：闪光弹，投掷。

[枪声，闪光弹爆炸的声音]

MTF-Pi-1-3：发现多个敌人，开始歼灭。

OP-Sigma-5：Gamma死了。继续攻击。

MTF-Pi-1-4：他们杀了██████！怎么就！

[多次闪光爆炸，大声叫喊]

MTF-Pi-1-1：四名敌人死亡，他们的手表现出有自残倾向。继续向北移动。

[大声尖叫，分析表明它超越了人类的声音范围]

MTF-Pi-1-2：老天，那到底是什么声音？

MTF-Pi-1-5：操，他妈的是什么？在阴影-他妈的！我看不到！什么[删除]。

MTF-Pi-1-4：撤退！

MTF-Pi-1-1：我们正往邪教徒和一些未知实体的多个方向开火。我正在部署“Nyx”。

OP-Sigma-5：Epsilon死了。确认。

MTF-Pi-1-1：他妈的离那玩意远点！ █████！他妈的！

&gt; 你和你的技术，一直在对弱者和无知者表现你的仇恨。你企图以此来维持现状。我爱被世人遗忘的人们，现在你打压他们，你击毙他们，使他们永远迷失。我感觉到他们的死亡，他们的消逝。你用你可恨的火焰，把我的神迹从他们身上烧除，把他们的生命烧灭。你所做的一切，使我的颜面无存。你不知道我是谁，你只知道我使那些曾经受苦的人不再受苦，而你却让这些将死之人再次受苦。

**22:53  - 行动后442秒**

MTF-Pi-1-1：我们有多人伤亡，Delta在交火中被打死，Beta被弹片炸死。所有行动都已终止。不管杀死Epsilon的玩意是啥，现在都不见了。

OP-Sigma-5：开始搜查房屋。寻找可疑的迹象。

[之后420秒内，可以通过录音机听到低沉的呜咽声，两位MTF成员都否认这声音来自他们中的任何一位]

MTF-Pi-1-1：这儿的海报、衣服、墙壁和皮肤上的许多符号都在高电磁下发射出强烈能量。

OP-Sigma-5:Alpha，搜查两件衣服和一张海报。我们得知当地居民正在报告你的所在地发生了骚乱，你可能会受到影响。Zeta准备了540-Charlie-Burnout应急计划。我们不想再暴露，所以Alpha搜查东面并控制任何可能的爆炸物，否则火焰可能会引起爆炸。我们希望你在15分钟内到达基金会提取点。

MTF-Pi-1-1：收到，正在执行。

[其余部分记录遵循协议]

**移动特遣部队Pi-1（又名“城市滑头”）事件记录（END）**

&gt; 所有人。你杀了他们所有人。我能感觉到它们飘走了。几十个男人，女人，孩子的灵魂，他们都消失了，受伤了，饱受孤独。我爱他们。我非常爱他们，你把他们从我身边带走。我关心他们。我帮助他们。现在他们都死了，都死了，到底是为了什么？你叫我怪物，可怕的怪物？不，你是怪物，你杀了他们。你是一个冷血动物，用无辜的身体为自己建造了一座堡垒，只有你杀了无辜的人。你杀了他们所有人，现在他们都死了，永远地不见了。你夺走了他们的生命，你扼杀了所有我试图完成的事情，所以现在我将扼杀了你。
&gt; 
&gt; [[image http://scpsandboxcn.wikidot.com/local--files/micheal-a-heins/%E5%A5%BD]]

**附录-Sigma-5**：在Sigma-5任务结束后不久，研究人员████ ████████就发现了一个名为“亲爱的骑士”的文件，根据研究人员████ ████████的视频记录显示他在打开此文件，并看到内容物后开始大量出血，[数据删除]将体液从胸腔的开放性伤口排出，接着[数据删除]。Site-██的工作人员报告说，“有一个蓝白相间的剪影在博士[数据删除]前经过了”。Dr.████报告称没有额外的人员伤亡。Dr.████通过非人工操作将文件传输到一个500 mb的光盘，现在存储在Site-46。测试得出的结论是，该文件的副本没有相同的致命效果，但对于可能的模因效应的研究仍然在进行中。</textarea></pre>
