    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3106

**收容等级：**Euclid

**特殊收容措施：**以SCP-3106为中心，半径500米的区域应被置于基金会动态监视之下，并由四名安保人员负责迅速处决任何SCP-3106-1个体。安保人员应配备军用级武器；紧急情况下，允许相关人员借助任何能够摧毁[[span class=&#34;ruby&#34;]]骨组织[[span class=&#34;rt&#34;]]osseous tissue[[/span]][[/span]]的工具或武器摧毁SCP-3106-1个体。

禁止任何未经监督安保人员及研究主管2级安保权限批准之人员接近SCP-3106周围500米半径范围以内。项目周围半径2千米范围处应筑起2.5米高带刺铁丝网以防平民误入。误入者应予以拘禁、审问，并施行A级记忆删除。

SCP-3106-A应被收容于收容间██内。每两个月应向SCP-3106-A提供一批绞牛肉末。

**描述：**SCP-3106是小一片位于████████，███████████的沼泽。沼泽8米长，2米宽，深度未知。先前的探测器在潜入约35千米后便失去讯号。

当有//动物//界生物进入沼泽水中时，SCP-3106的另一异常属性则将显现。生物接触沼泽水后，将遭受一种认知危害效应的影响并自动沉入水中。无法沉入水中的生物则将在全身器官衰竭后立刻死亡。器官衰竭的具体原因尚未确认。

死亡后，生物除骨组织外的全部器官及组织将会迅速腐烂分解。背部骨组织暴露至50%时，已死亡生物的全身骨架就将转化成为SCP-3106-1个体，并主动脱离分解中的尸体、离开沼泽。无骨组织的生物无法被转化成为SCP-3106-1个体。

SCP-3106-1个体，虽然并不具有所需的器官或组织，但仍与其他同种生物个体相似，都会发出该种动物所特有的嘶叫并表现出相应的习得性行为。SCP-3106-1个体与正常生物间的唯一不同之处在于，其个体会异常性地攻击其他活物，并试图将猎物身上的非骨质器官组织从其骨架上剥离。

SCP-3106-1个体能够将剥下的肉质附着于自己的骨架之上。SCP-3106-1附着剥离物的方式十分随意，器官组织的安放位置不一定符合解剖学的要求。通常来讲，将骨架从猎物肉体中剔除后，SCP-3106-1个体将表现出一种类似“翻滚”的行为，以尽快将剥离下的肉质附着在自身之上。这样的附着方式自然增加了严重组织损伤甚至器官爆裂的可能性。

不过组织器官就算受损，也同样受异常个体青睐。SCP-3106-1个体在全身骨架均有肉质附着的情况下，就将停止表现出敌对行为。附着物在大块脱落前能够维持两个月的时间。此外，SCP-3106-1个体对所有//动物//界生物的肉质一视同仁，来者不拒。已有约30名市民和3名基金会人员因此死亡。


[[collapsible show=&#34;+ 实验记录&#34; hide=&#34;- 实验记录&#34;]]

__**实验记录 1：**__

**研究者：**Ricardo博士
**实验流程：**将一只老鼠绑在了系有绳子的背带上。老鼠在被完全浸入SCP-3106后又被拿了出来。
**实验结果：**老鼠被放在SCP-3106附近。老鼠试图爬入SCP-3106。老鼠在被完全浸入SCP-3106后又被拿了出来。老鼠一动不动躺了30秒钟，随后恢复表现出无异常行为。


__**实验记录 2：**__

**研究者：**Ricardo博士
**实验流程：**将一只死水貂放入SCP-3106，待SCP-3106-1生成后释放一只活浣熊。
**实验结果：**死水貂被放入SCP-3106。一只SCP-3106-1随后生成。浣熊被放进试验场地。SCP-3106-1攻击浣熊，并成功将其肉质与骨架剥离。水貂无视剥离得到的组织，试图攻击安保人员。安保人员顺利处决了SCP-3106-1个体。鉴于其特殊的异常表现，现将已死亡生物放入SCP-3106后生成出的异常个体称为SCP-3106-2。利用已死亡生物进行的进一步实验计划已被中止。


__**实验记录 3：**__

**研究者：**Ricardo博士
**实验流程：**一只绵羊被放入SCP-3106样本中。
**实验结果：**绵羊没有表现出异常性质。将SCP-3106样本分级为非异常物品的提议正在进行。


__**实验记录 4：**__

**研究者：**Ricardo博士
**实验流程：**命令D-8009进入SCP-3106，并将随后产生的SCP-3106-A逮捕以待进一步测试。
**实验结果：**D-8009被命令走入SCP-3106。D-8009走入了SCP-3106。SCP-3106-A个体产生了。与SCP-3106-1相比，SCP-3106-A个体表现出的进攻性明显更弱。SCP-3106-A被拘束逮捕以进行审问。
[[/collapsible]]
[[collapsible show=&#34;+ 审问记录&#34; hide=&#34;- 审问记录&#34;]]

&gt; **审问者：**Ricardo博士
&gt; 
&gt; **受审者：**SCP-3106-A
&gt; 
&gt; **前言：**以下为SCP-3106-A受审记录转录稿。审问期间，个体被强制要求尽可能回答所有相关问题。安保人员将为SCP-3106-A提供绞牛肉末来压制其敌对行为。若肉末不起作用，已授权安保人员在必要时将个体处决。值得注意的一点是，SCP-3106-A在审问期间始终口吃。为阅读方便，已将相应对话内容进行相应转写。
&gt; 
&gt; ------
&gt; 
&gt; **Ricardo博士：**SCP-3106-A，你感觉怎么样？
&gt; 
&gt; **SCP-3106-A：**现在我叫那个名字了吗？我刚习惯你们叫我D-8009。
&gt; 
&gt; **Ricardo博士：**你喜欢的话，我可以继续叫你D-8009。
&gt; 
&gt; **SCP-3106-A：**麻烦了。还是就那样吧。
&gt; 
&gt; **Ricardo博士：**D-8009，你感觉怎么样？
&gt; 
&gt; //（SCP-3106-A约10秒钟无任何反应）//
&gt; 
&gt; **SCP-3106-A：**我感觉光着身子。屋里也太他妈冷了。
&gt; 
&gt; **Ricardo博士：**仔细讲讲，那是什么感觉？
&gt; 
&gt; **SCP-3106-A：**就好像，比如在梦里，你梦到自己在大街上全裸着一样。就好像你突然发现自己在本来该穿着衣服的时候完全光着身子。嗯，感觉太不可思议了。我不知道该怎么说。这种感觉实在是太强烈了。人就不应该感觉得到这种感觉。
&gt; 
&gt; **Ricardo博士：**有意思。还有呢？
&gt; 
&gt; **SCP-3106-A：**你说，和一个骷髅说话什么感觉？会不会挺奇怪的？
&gt; 
&gt; **Ricardo博士：**你在SCP-3106里面的时候是什么感觉？
&gt; 
&gt; **SCP-3106-A：**疯了一样地疼。就好像全身在被一点点撕开一样。字面意义上的“疼到骨头里”。全身上下每一寸都疼。一瞬间、全都在疼。
&gt; 
&gt; **Ricardo博士：**描述一下SCP-3106里面还有什么异常现象吗？
&gt; 
&gt; //（SCP-3106-A很明显表现出不安）//
&gt; 
&gt; **SCP-3106-A：**我不想说。
&gt; 
&gt; **Ricardo博士：**D-8009，回答问题。
&gt; 
&gt; //（SCP-3106-A约40秒钟无任何反应）//
&gt; 
&gt; **SCP-3106-A：**我感觉到了。你那有肉对吧。我的身体要肉。我想要肉。把肉给我就告诉你。
&gt; 
&gt; //（Ricardo博士示意安保人员把绞牛肉末给SCP-3106-A。SCP-3106-A用牛肉盖住了全身。完全盖好后SCP-3106-A便明显放松了下来。）//
&gt; 
&gt; **Ricardo博士：**现在愿意讲了？
&gt; 
&gt; **SCP-3106-A：**嗯，现在……现在好多了。我感觉好暖和。就好像我有一具真正的身体。
&gt; 
&gt; **Ricardo博士：**所以说，那些死肉让你感觉好像“有一具真正的身体”？
&gt; 
&gt; **SCP-3106-A：**嗯。我有心跳。我能呼吸。我不再感觉像光着一样了。我现在能感觉到桌子了。从来没想过我会喜欢手铐铐在手腕上的触感，但这比什么都感觉不到要好太多了。
&gt; 
&gt; **Ricardo博士：**你是说刚才你感受不到任何感觉是吗？
&gt; 
&gt; **SCP-3106-A：**你傻不傻？当然感觉不到。我连皮肤都没有。
&gt; 
&gt; **Ricardo博士：**你之前说感觉到很冷。愿意详细说说吗？
&gt; 
&gt; **SCP-3106-A：**就是冷，单纯的冷。我只能感觉到冷。别的我什么都感觉不到。说不定就是因为这样，那些动物才会去杀掉别人，来用肉把自己全包起来。不然实在是不舒服得要发疯了。我问你要肉的时候，其实已经有一点崩溃了。
&gt; 
&gt; **Ricardo博士：**感谢你的克制。但回答我的问题的时候，你要给出尽可能具体确切的答案。
&gt; 
&gt; **SCP-3106-A：**你怎么不去那坑里泡泡？这么想知道自己试试得了。
&gt; 
&gt; //（Ricardo博士停下来看了一会手中的文件）//
&gt; 
&gt; **Ricardo博士：**SCP-3106-A，回答我问你的关于在SCP-3106里面时的问题。
&gt; 
&gt; **SCP-3106-A：**什么问题来着？
&gt; 
&gt; **Ricardo博士：**除了身体变化，你还感觉到其他什么异常吗？
&gt; 
&gt; **SCP-3106-A：**感觉到了。我感觉到里面除了我还有别的什么东西。
&gt; 
&gt; **Ricardo博士：**告诉我。别的什么东西？
&gt; 
&gt; **SCP-3106-A：**那个东西不是人。我意思是，我感觉它应该不是什么有形的东西。可能它就是沼泽本身。我不清楚。但它就在那儿。我感觉到它了。而且它很饿。
&gt; 
&gt; **Ricardo博士：**但是却不想吃掉你的骨头？
&gt; 
&gt; **SCP-3106-A：**嗯，不想。虽说也由不得我。肯定是它确实不想要。
&gt; 
&gt; **Ricardo博士：**你意思是它有意识？你感觉它有自我意识吗？
&gt; 
&gt; **SCP-3106-A：**你们嘴里说的什么认知危害，其实基本上就是思想控制。我意思是，这个东西它就在我脑子里，逼着我泡在里面，直到我只剩下一副骨头架子才能离开。
&gt; 
&gt; **Ricardo博士：**所以呢？你觉得它能思考吗？
&gt; 
&gt; **SCP-3106-A：**它有思想。我觉得它也有欲望。可能还有些感情。
&gt; 
&gt; **Ricardo博士：**详述，请你详述。
&gt; 
&gt; **SCP-3106-A：**我觉得它并不是想要杀了我。我觉得它就是饿了……但是……嗯，我的意思是，我知道这听起来挺疯癫的，但它好像很开心的样子。就好像是在感谢我给它我的肉似的。一说出来听着确实挺奇怪的。
&gt;  
&gt; **Ricardo博士：**你对它有什么感觉？
&gt; 
&gt; **SCP-3106-A：**我不知道。它真的弄得我很疼，不过……说不定它其实不是有意的。
&gt; 
&gt; **Ricardo博士：**D-8009，你愿意再去一趟SCP-3106吗？
&gt; 
&gt; **SCP-3106-A：**博士，我当基金会的小白鼠都多久了。你们那一套我都明白。我要不愿意，你们就拿枪顶在我脑袋上让我愿意。我去就是了。我现在身子就和个汉堡似的，就是不知道这次还疼不疼了。
&gt; 
&gt; **Ricardo博士：**感谢你的合作。
[[/collapsible]]
[[collapsible show=&#34;+ 探索记录&#34; hide=&#34;- 探索记录&#34;]]

&gt; **研究者：**Ricardo博士
&gt; 
&gt; **受试：**SCP-3106-A
&gt; 
&gt; **前言：**SCP-3106-A被放入SCP-3106，以进一步探明其性质。为防止探索中途设备脱落遗失，已将录制设备通过外科手术安装于SCP-3106-A胸腔之内。主管研究员Ricardo博士将在探索过程中与SCP-3106-A保持联络。
&gt; 
&gt; ------
&gt; 
&gt; **Ricardo博士：**D-8009，测试麦克风。
&gt; 
&gt; **SCP-3106-A：**收到。
&gt; 
&gt; **Ricardo博士：**听到了。现在进入SCP-3106。
&gt; 
&gt; //（SCP-3106-A进入SCP-3106）//
&gt; 
&gt; **Ricardo博士：**D-8009，感觉怎样？
&gt; 
&gt; **SCP-3106-A：**这次不疼了。
&gt; 
&gt; //（能看到牛肉末正大块大块地从SCP-3106-A骨架上脱落。过程共持续约25秒）//
&gt; 
&gt; **Ricardo博士：**往下游，还有打开你身上的探照灯。
&gt; 
&gt; //（灯光照亮了SCP-3106-A身前约3米内的范围。下潜1分钟后，能够看到成缕撕碎的衣物碎片。区域半径扩大了大约4米。）//
&gt; 
&gt; **SCP-3106-A：**现在这里宽敞多了。我现在摸不到边了。
&gt; 
&gt; //（SCP-3106-A往更深处游去，身上的摄像头一直正对着内壁。）//
&gt; 
&gt; **SCP-3106-A：**我觉得这是它的胃。
&gt; 
&gt; //（内壁底端与底部平面以90度角相接。在这个角度看不到其他内壁）//
&gt; 
&gt; **Ricardo博士：**继续往里游，拿摄像头扫一扫这片地方。
&gt; 
&gt; //（SCP-3106-A继续游去、环顾四周，在一个碗状表面上发现了一堆绞牛肉末）//
&gt; 
&gt; **Ricardo博士：**里面除了你还有别人吗？
&gt; 
&gt; **SCP-3106-A：**看不到什么别的东西。//（SCP-3106-A游到了边上停了下来）//这里有一些撕碎了的衣服，然后……日，博士，你看到了吗？
&gt; 
&gt; **Ricardo博士：**你是说那堆牛肉末？
&gt; 
&gt; **SCP-3106-A：**不是，我是说……鞋子。
&gt; 
&gt; //（SCP-3106-A向一旁内壁游去。能够在底部看到一双小小的鞋。）//
&gt; 
&gt; **SCP-3106-A：**这鞋也太小了……这些衣服也是……他妈的。我能回去吗？
&gt; 
&gt; **Ricardo博士：**慢慢环绕一周，一定要把所有东西都录下来。等你可以回来的时候我会告诉你的。
&gt; 
&gt; **SCP-3106-A：**好吧。
&gt; 
&gt; //（摄像机镜头缓缓转动。SCP-3106-A沿着内壁游去，一边稳住体内的摄像机。该过程持续了2分钟。画面中能够看到更多衣物。一个大管子进入了视野，SCP-3106-A停了下来）//
&gt; 
&gt; **Ricardo博士：**D-8009，检查一下管子。
&gt; 
&gt; //（SCP-3106-A约15秒钟无任何反应）//
&gt; 
&gt; **Ricardo博士：**D-8009，我再说一遍，检查管子。
&gt; 
&gt; **SCP-3106-A：**不，我……我意思是，我不行了。回去之后你们要杀我便杀。真的。我绝对不进去。
&gt; 
&gt; **Ricardo博士：**SCP-3106不会把你消化掉的。这条通道和外面没有括约肌相隔，你也不会被水流冲走。再说你根本连呼吸都不需要。你能顺着管子再游回来的。继续探索。
&gt; 
&gt; **SCP-3106-A：**好吧……我去……操……//（SCP-3106-A约10秒钟无任何反应）//成，我去。
&gt; 
&gt; //（SCP-3106-A沿着管道游了进去。这条管道半径似乎与从沼泽进入时的通道半径一致。SCP-3106-A向前游动了2分钟，无事发生。之后，管道内壁上开始出现许多小小突起。SCP-3106-A在第一圈突起的位置前面停了下来，连连往后退了几米）//
&gt; 
&gt; **SCP-3106-A：**我觉得到这儿就差不多了。
&gt; 
&gt; **Ricardo博士：**关于SCP-3106内部，你还有什么想要向我汇报的吗？
&gt; 
&gt; //（SCP-3106-A约5秒钟无任何反应）//
&gt; 
&gt; **SCP-3106-A：**我听到他了。
&gt; 
&gt; **Ricardo博士：**你能听到SCP-3106？
&gt; 
&gt; **SCP-3106-A：**博士，稍等一下。让我和他谈谈。//（SCP-3106-A停顿了4秒钟）//你听得到吗？
&gt; 
&gt; **Ricardo博士：**D-8009，你现在是在和SCP-3106沟通吗？
&gt; 
&gt; **SCP-3106-A：**嗯，现在……其实……我也不清楚。搞不懂。
&gt; 
&gt; **Ricardo博士：**把话说明白，你是说，SCP-3106现在很困惑？
&gt; 
&gt; **SCP-3106-A：**对……我……稍等，博士。//（SCP-3106-A约10秒钟无任何反应）//不是，我是在和一个博士讲话。博士想要理解你。
&gt; 
&gt; **Ricardo博士：**SCP-3106能说话吗？
&gt; 
&gt; **SCP-3106-A：**我没法同时和两个人说话，博士。你能让我先和他说吗？
&gt; 
&gt; **Ricardo博士：**可以，继续吧，D-8009。
&gt; 
&gt; **SCP-3106-A：**你是谁？
&gt; 
&gt; //（SCP-3106-A停下来等了1分钟零5秒）//
&gt; 
&gt; **SCP-3106-A：**你说自己不知道是什么意思？你怎么会不知道自己是谁呢？
&gt; 
&gt; //（SCP-3106-A停下来等了12秒钟）//
&gt; 
&gt; **SCP-3106-A：**博士，SCP-3106不知道自己是谁，也不知道自己是什么东西。
&gt; 
&gt; **Ricardo博士：**像跟小孩说话那样继续交流。
&gt; 
&gt; **SCP-3106-A：**好吧……我试试。你迷路了吗？
&gt; 
&gt; //（SCP-3106-A停下来等了43秒钟）//
&gt; 
&gt; **SCP-3106-A：**他不知道他在哪，也不知道自己是从哪里来的。他只是饿，一直很饿。
&gt; 
&gt; **Ricardo博士：**问问他多大。
&gt; 
&gt; **SCP-3106-A：**你多大了？
&gt; 
&gt; //（SCP-3106-A停下来等了14秒钟）//
&gt; 
&gt; **SCP-3106-A：**他不知道。他说他能感觉底下热热的，还能在顶上看到天。
&gt; 
&gt; **Ricardo博士：**已记录。请继续。
&gt; 
&gt; //（此刻画面中能够看到大块的绞牛肉末从SCP-3106-A身旁飘过。鞭毛状的结构从成行的突起中伸出，协助往里运送牛肉。）//
&gt; 
&gt; **SCP-3106-A：**你受伤了吗？
&gt; 
&gt; //（SCP-3106-A停下来等了45秒钟）//
&gt; 
&gt; **SCP-3106-A：**他说他不知道。
&gt; 
&gt; **Ricardo博士：**问问他为什么不吃骨头。
&gt; 
&gt; **SCP-3106-A：**你为什么不吃骨头呢？
&gt; 
&gt; //（SCP-3106-A停下来等了20秒钟）//
&gt; 
&gt; **SCP-3106-A：**他不想杀死那些喂过他的东西，所以他把骨头吐出去，让骨头去找自己新的肉。
&gt; 
&gt; **Ricardo博士：**他知道骨头被怎么样了吗？
&gt; 
&gt; **SCP-3106-A：**你知道你送到外面的骨头怎么样了吗？
&gt; 
&gt; //（SCP-3106-A停下来等了7秒钟）//
&gt; 
&gt; **SCP-3106-A：**他不知道。
&gt; 
&gt; **Ricardo博士：**好，D-8009。你现在可以从SCP-3106里出来了。
&gt; 
&gt; **SCP-3106-A：**你觉不觉得自己很孤单？
&gt; 
&gt; //（SCP-3106-A停下来等了一会儿）//
&gt; 
&gt; **SCP-3106-A：**我会再回来陪你聊天的。
&gt;
