**项目编号：**SCP-CN-498

**项目等级：**Safe

**特殊收容措施：**SCP-CN-498被收容于Site-CN-75的低危异常物品收容箱内，除必要实验外禁止带离收容措施。

**描述：**SCP-CN-498是一枚生锈的铁质勋章，其正面图案为一朵盛开的岛蓟//（Cirsium albescens Kitam.）//，反面为一个人类脚部踩住一条蛇，而蛇咬住其踝部的图案。若有人类个体（编号为SCP-CN-498-A）直接或间接伤害了佩戴SCP-CN-498的个体，而在随后的2-24小时间，SCP-CN-498-A报告声称身体下方传出一阵持续而不规律的心跳声，此声音无法被任何方式屏蔽且在其昏迷或睡眠状态在仍能感受到。SCP-CN-498-A会在受影响后1-15天内因未知原因而直接消失，并在随后于当时所处位置的地面下、附近的通风管道内或墙壁中发现对象的尸体，对象一般为醉酒状且腹中填满了白葡萄酒，其死因一般为窒息而死。SCP-CN-498可能仍有其它未被发现的异常性质，--等待进一步相关实验的确认--已禁止任何相关实验的进行。

SCP-CN-498被发现于一次疑似异常的举报信息，其有关██小镇的一栋空屋子内传出异常的腐臭味和异常的人类个体失踪。当外勤特工到达并开展调查后发现，所有失踪个体的尸体均被填充该空屋的墙壁内，但其墙壁和地板均未发现任何破坏痕迹和通道且其房屋构造并不足以藏匿大小相仿的物件，尸检报告表明所有尸体似乎自房子建起便一直被置于其内部一般。SCP-CN-498在之后的调查中被发现。

**附录：**
[[collapsible show=&#34;▶ 实验：SCP-CN-498&#34; hide=&#34;▼ 权限验证通过，文件已检索&#34;]]
&gt; **对象：**D-12589、D-12588
&gt; **过程：**D-12589手持SCP-CN-498并并命令他攻击D-12588。
&gt; **结果：**未发现任何反常情况。
&gt; **笔记：**N/A

&gt; **对象：**D-12590、D-12589
&gt; **过程：**D-12589佩戴SCP-CN-498，随后命令D-12590攻击D-12589。
&gt; **结果：**数小时后，D-12590报告称听到身下传出连续的心跳声，但工作人员和录音设备并未发现任何异常声音。在此后的28小时后，收容在临时隔间内的D-12590忽然消失，并在之后的搜索行动中于临时隔间的墙壁内发现了D-12590的尸体。
&gt; **笔记：**不出所料。

&gt; **对象：**D-12592
&gt; **过程：**D-12592手持SCP-CN-498并单独待在实验室内持续24小时。
&gt; **结果：**未发现任何反常情况。
&gt; **笔记：**是谁批准此次实验的？纯粹浪费时间，下不为例。

&gt; **对象：**D-12598、D-12599
&gt; **过程：**D-12598与D-12599同时手握SCP-CN-498并一同攻击对方。
&gt; **结果：**于49小时后，D-12598与D-12599分别被发现于实验室的墙壁内和地板下，此外并无其他异常现象。
&gt; **笔记：**最近站点内的D级人员消耗越来越严重了，此类实验应当开始减少。研究人员一直报告站点内有无法驱散的异味，而且即便开通了通风管道也没有作用，甚至更加严重。

&gt; **对象：**D-12603、D-12604
&gt; **过程：**D-12603佩戴SCP-CN-498，随后命令D-12604攻击D-12603。
&gt; **结果：**与24小时后，D-12604被发现于实验室的墙壁内，并在附近发现了24具身穿D级人员服装和实验服的巨人观。
&gt; **笔记：**对24具尸体的身份确认为基金会内部的D级人员和研究员，但均未有任何相关的记录。那24具尸体中其中一具的DNA鉴定为Yoghurt博士，可如果这是Yoghurt博士的话，那这几天是谁批准和进行的此次试验？项目相关的实验已全部停止直至调查结束。
[[/collapsible]]
[[collapsible show=&#34;▶ 附加：SCP-CN-498&#34; hide=&#34;▼ 权限验证通过，文件已检索&#34;]]
自最后一次有关SCP-CN-498的试验后的第二天，项目负责人Yoghurt博士的尸体被发现于其房间的通风管道内，当时其尸体与其余98具未知来源的人类尸体一同填充在站点的所有通风管道内。在此时间发生一周后，在Yoghurt博士的办公室内发现了一个经篡改的相关实验报告：
&gt; **对象：**D-12603、D-12604
&gt; **过程：**D-12603佩戴SCP-CN-498，随后命令D-12604攻击D-12603。
&gt; **结果：**与24小时后，D-12604被发现于实验室的墙壁内，并在附近发现了24具身穿D级人员服装和实验服的巨人观。
&gt; **笔记：**我看见那一堆尸体被一具一具地搬出，苍蝇尸蛆布满整个实验室，血水淌了一地......我就这么在隔间里静静地看着。
&gt; 
&gt; 随后尸体越来越多，而我也为之惊颤——我认出了那些尸体是谁，那正是我平日里一同工作的同事朋友们啊。我的父母、我的爱人、我的助手、我的上司、我的朋友们、哪怕是曾见过的不太熟悉的同事和已死D级，他们全在那！可他们在那的话，那我身边的这些人又是谁？
&gt; 
&gt; 我要立刻离开这儿。
[[/collapsible]]
[[collapsible show=&#34;▶ 日志：SCP-CN-498&#34; hide=&#34;▼ 权限验证通过，文件已检索&#34;]]
@@    @@下列日志被发现于回收项目的现场：
&gt; **2018年6月24日**
&gt; 
&gt; @@        @@我恨他。所以我把他杀了，并将尸体埋在了我卧室的木地板下。我将他的四肢锯下以便收纳在箱子中，我将他在我家做客的痕迹全部抹除掉并修改了附近道路的监控摄像头的数据，我将溅了血的衬衫反复洗了七八遍以及用新买的地毯将木地板上的血迹掩盖住，我将一整瓶香水全部倾倒在了房间内来掩盖腐臭味......我忙活了一整天导致我的身体开始酸痛，而期间我仍旧赶着我新书的稿子、看书就像往常一样。现在我只要闭上眼我就能回想起他的惨状，而这将使我亢奋不已且灵感充沛。直至几天后，他的家人来找到我并问我有关他的去向，我应付了过去。看着他们那副丧气的模样，简直让我觉得可笑——你们要找的那个家伙正整齐地摆放在你们脚下的木地板之下，而你们却不知道。

&gt; **2018年7月13日**
&gt; 
&gt; @@        @@他大致已只剩骨骸了。即便已过了数个星期了，我仍能清晰地回忆起那天所发生的一切，就如同一场所有细节都被安排清楚的戏剧一般可笑。他死了，而我居然开始有些想念他了——多么可笑而戏谑的情绪，这就是一场闹剧。我是说，我开始思考我为何恨他以至于将其置于死地的地步，哪怕他是我最亲密的兄弟，我的亲哥哥，他在我们父母死去后一直保证我的生活和学习，并且直到现在我也仍然......无论如何，事情已然发生，我想我应该停止思考这事儿，我晚上还有一个重要的约会。

&gt; **2018年7月14日**
&gt; 
&gt; @@        @@用我的心脏保证，那个家伙确实是死了，我亲眼看着他喝下含氰化物的汤而他也确实倒在我的面前抽搐直至断了气，这是毋庸置疑的。可是现在我却莫名地心慌了，就在刚才我真真切切的听到了一阵连续的心跳声，就好像他就在我旁边一样，那几乎要掩盖住了其它环境中的声音。我想我可能是累了，而且我的身体出现了不明原因的疼痛。

&gt; **2018年7月17日**
&gt; 
&gt; @@        @@他要把我逼疯了！心跳声确实是从卧室地板下传出来的，每当我经过他的上方时所感受到的心跳声是最为强烈的——他还没死吗？我没敢掘开地板去查看，但我仍能感觉到他仿佛还活着，甚至我透过地板间的缝隙就能感受到他那渴望活着的眼神，但在一晃神后一切又重归于平静。他的心跳声传进我耳中引起了我身体不由自主的疼痛，但我什么也做不了。他还活着？这不可能。

&gt; **2018年7月22日**
&gt; 
&gt; @@        @@我受够了！
&gt; 
&gt; @@        @@我感觉我像个疯子，而我确实快被那声音逼疯了。那声音哪怕我堵上耳朵、离开屋子、将音乐放到最大声甚至是我因病昏睡过去，我也能听到他的心跳声。于是我扒开土层，拉出裹尸袋，拉开拉链......那有尸块和残肢，血凝成了一块块黑斑，裹尸袋被利器割破，他正躺在里面，一切都像它本应该的样子待在那儿，啥都没发生......
&gt; 
&gt; @@        @@我看见了我自己正躺在里面。
之后对现场进行了彻底调查，在该房间的地下发现一具已死亡超过30天的有受虐待痕迹的人类尸体，当时该个体的手中持有SCP-CN-498。
[[/collapsible]]
