    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1557 –  Giraffenhölle
**Autor:** [[*user marslifeform]] 
**Original:** http://scp-wiki.wikidot.com/scp-1557
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1557

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Foundation-Personal mit geringer religiöser Neigung ist bei SCP-1557-1 stationiert, um sicherzustellen, dass keine Zivilisten das anomale Gebiet betreten. Das Personal darf keinen Teil von SCP-1557-1 berühren. Innerhalb von SCP-1557 ist die Kommunikation mit SCP-1557-B erlaubt, aber das primäre Ziel von Agenten in der Umgebung sollte es sein, den Standort zu kartieren, sofern dies möglich ist.

**Beschreibung:** SCP-1557 bezieht sich auf einen anomalen Ort, der nur durch die Verwendung einer Tür in ██████████, Grönland, erreicht werden kann, hiermit als SCP-1557-1 bezeichnet. Diese Struktur besteht aus einem derzeit nicht identifizierten schwarzen Material, ist etwa 2,5 m hoch und 3 m breit und hat eine Oberflächentemperatur von mehr als 2700 ^^o^^C[[footnote]] Diese Temperatur ist jedoch keine Umgebungstemperatur und ist auf keine andere Weise spürbar als durch direktes Berühren der Oberfläche von SCP-1557-1.[[/footnote]]. Darüber hinaus kann sich Personal mit einem hohen Maß an religiöser Neigung aufgrund eines unsichtbaren physischen Hindernisses, das nur die oben genannten Subjekte betrifft, nicht näher als 50 m an das Objekt annähern. Die Worte &#34;Die Bösen bleiben an diesem Ort&#34; sind auf Syrisch in die Tür eingraviert. SCP-1557-1 öffnet sich, wenn es sich einem Organismus nähert, der sowohl a) nicht besonders religiös als auch b) keine Giraffe (//Giraffa camelopardalis//) ist.

Es wurde festgestellt, dass SCP-1557 selbst einer arktischen Tundra ähnelt, mit einer Durchschnittstemperatur von etwa -30 ^^o^^C und sehr wenig Vegetation. Mit Ausnahme von SCP-1557-1 scheint dieser Ort keine Ein- oder Ausgänge zu besitzen, noch hat er irgendwelche Orientierungspunkte oder Küstenlinien.[[footnote]]Foundation-Personal war Berichten zufolge in der Lage, mehr als 1000 km in jede Richtung zu reisen ohne irgendeine Art von Markierung oder Rand zu entdecken.[[/footnote]] Dieses Gebiet wird von zwei Arten von Entitäten bevölkert, die hiermit als SCP-1557-A und SCP-1557-B bezeichnet werden.

SCP-1557-A bezieht sich auf die Giraffenpopulation, die sich innerhalb von SCP-1557 aufhält. Diese Tiere können anscheinend nicht sterben, da beobachtet wurde, dass einzelne Exemplare mehr als drei (3) Wochen ohne Nahrung oder Wasser aushalten und Schäden durch SCP-1557-B erleiden, die normalerweise tödlich wären. Diese Schäden werden durch anomale Mittel schnell geheilt. Außerdem scheinen alle Instanzen von SCP-1557-A nicht in der Lage zu sein, ihren Hals aus einer aufrechten Position zu bewegen. Die Kombination dieser Zustände scheint SCP-1557-A-Instanzen große körperliche Schmerzen zuzufügen.

SCP-1557-B bezieht sich auf eine derzeit unbekannte Anzahl von Kugeln aus weißem Licht, die normalerweise einen Durchmesser zwischen 1 m und 2 m haben. Alle Instanzen sind physisch in der Lage, Giraffen zu treffen, es wurde jedoch derzeit nicht festgestellt, dass sie in der Lage sind, Kontakt mit anderen Tieren oder Objekten herzustellen.[[footnote]]Siehe Testprotokoll-1557-B-Delta für eine vollständige Liste von Objekten, die zuvor an SCP-1557-B getestet wurden.[[/footnote]] Mitglieder von SCP-1557-B sind in der Lage, mit jedem lebenden Organismus zu kommunizieren und sprechen mehrere Subjekte gleichzeitig an. Alle Subjekte in Reichweite berichten, dass sie SCP-1557-B in ihrer Muttersprache sprechen hören. Diese Entitäten verbringen normalerweise lange Zeit damit, die SCP-1557-A-Population zu verspotten, anzuschreien, zu verletzen oder ihnen anderweitig Schaden zuzufügen

**Dialogprotokoll-1557-Alpha:** Bei der ersten Foundation-Untersuchung von SCP-1557 wurde das Personal von einer Instanz von SCP-1557-B angesprochen. Das folgende Protokoll transkribiert das Gespräch.

[[div class=&#34;blockquote&#34;]]
**&lt;Beginn des Protokolls&gt;**

**SCP-1557-B-001:** Das ist nicht für euch.

**Fredricks:** Was ist das für ein Ort?

**SCP-1557-B-001:** Gerechtigkeit.

**Fredricks:** Ich verstehe. Dann sind diese Tiere //[zeigt auf mehrere Instanzen von SCP-1557-A]// hier, weil …?

**SCP-1557-B-001:** Sie hatten in ihrem Leben Unrecht.

**Fredricks:** Wieso?

**SCP-1557-B-001:** Sie folgten der falschen Lehre. Sie wurden auf dem Weg hierher geführt, und hier werden sie bleiben, bis sie erlöst werden.

**Fredricks:** Werden sie für immer hier bleiben?

**SCP-1557-B-001:** Höchstwahrscheinlich nicht. //[unverständlich]//, oder vielmehr Er, muss irgendwann kommen.

**Fredricks:** Was genau sind Sie?

**SCP-1557-B-001:** Wir sind die Wächter und Lehrer der Spezies, ihre Beschützer und ihre Bestrafer. Wir existieren, damit sie aus ihren Fehlern lernen können. Bis die Lektion gelernt ist und ihnen vergeben wird, ist es unsere Pflicht, sicherzustellen, dass keine böse Tat ungestraft bleibt.

**Fredricks:** Ist alles, was Sie tun, diese Tiere anzugreifen und zu belästigen?

**SCP-1557-B-001:** Wir tun mehr als das … //[eine Instanz von SCP-1557-B nähert sich und schreit &#34;Du verdienst alles davon&#34; zu einer nahe gelegenen SCP-1557-A-Entität, bevor sie sie wiederholt in die Seite rammt und dabei lacht.]// Sie müssen jetzt gehen, wir haben wichtige Arbeit zu erledigen.

//[An diesem Punkt nahm SCP-1557-B-001 die Folterung von SCP-1557-A-Instanzen wieder auf und weigerte sich, weitere Fragen zu beantworten.]//

**&lt;Ende des Protokolls&gt;**
 
**Abschließende Anmerkung:** Nach den Ereignissen in diesem Protokoll weigerten sich alle Instanzen von SCP-1557-B, mit dem Foundation-Personal zu kommunizieren.

[[/div]]

**Vorfallprotokoll-1557-Epsilon:** Am 19.02.2009 manifestierte sich eine große Anzahl von Entitäten, die roten durchscheinenden Giraffen ähnelten, innerhalb von SCP-1557. Diese Tiere waren fähig zu schweben und wickelten ihre Hälse um die Hälse einzelner Instanzen von SCP-1557-A, woraufhin beide Organismen verschwanden. Dies wurde fortgesetzt, bis keine Instanzen von SCP-1557-A mehr in Sicht waren. Danach tauchten alle durchscheinenden roten Giraffen wieder auf und griffen vierzig (40) Tage lang alle SCP-1557-B-Instanzen an, bevor sie sich demanifestierten.

Seit dem Vorfall sind keine Giraffen in SCP-1557 aufgetaucht, und alle Instanzen von SCP-1557-B scheinen derzeit unfähig zu sein, sich zu bewegen und zu kommunizieren. Stattdessen wurde festgestellt, dass alle Kugeln ständig ein hohes Geräusch abgeben. Das Foundation-Personal wurde beauftragt, den Zustand von SCP-1557 regelmäßig zu überprüfen und alle Änderungen am Standort festzustellen.

Außerdem wurde die Inschrift auf der Vorderseite von SCP-1557-1 ebenfalls geändert und lautet nun: &#34;Das zweite. Das erste Siegel wurde gebrochen, und jetzt wurde das Ross befreit. Die Krieger erwarten die Ankunft, um bei der Vollendung des [UNBEKANNT] zu helfen. Es kommt.&#34;</textarea></pre>
