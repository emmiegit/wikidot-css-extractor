**Registro de Experimento T-98816-OC108/682**
 
**Testes de Terminação com SCPs para SCP-682**
 
Devido a natureza altamente agressiva, adaptativa e inteligente de SCP-682, testes de terminação foram pedidos, com autorização do Comando O5. Com preocupações maiores levantadas sobre possíveis imunidades desenvolvidas (devido a falha de SCP-409) e possíveis adaptações, todos os testes devem primeiro serem executados em amostras de tecido tomadas de SCP-682. Esta etapa pode ser ultrapassada apenas por ordem do Comando O5.
 
------

**Item:** [[[SCP-017]]]

**Registro de Teste de Tecido:**
Amostra &#34;engolida&#34; por SCP-017 sem incidentes.
 
**Registro de Teste de Terminação:**
SCP-682 exposto a SCP-017. SCP-682 libera diversos sons a volume extremamente alto, danificando diversos dispositivos de gravação. Som se extente por diversas ondas sonoras, reportado como &#34;o rugido mais terrível&#34; já ouvido pela equipe. SCP-017 aparenta cambalear, e então retorna para um canto distante na área de contenção. SCP-682 tenta quebrar a contenção, tanto de SCP-682 quanto SCP-017. SCP-682 foi suprimido por Agentes e removido. SCP-682 afirma, &#34;Seus sacos nojentos de tecido; vocês não [DADOS EXPURGADOS]&#34;

//Notas: É vago se SCP-682 de alguma forma danificou SCP-017 ou comunicou-se com o mesmo. Análise do som gravado está em progresso.//
 
----
 
**Item:** [[[SCP-063]]]
 
**Registro de Teste de Tecido:**
Amostra erradicada. Nenhum traço acima do nível molecular restou.
 
**Registro de Teste de Terminação:**
SCP-063 foi ajustado no fim de um braço rotatório, que foi lançado no recinto de 682. Aproximação inicial se provou parcialmente bem sucedida, com SCP-682 perdendo mais de 20% de massa corporal antes de regeneração superar o processo de destruição. Tecido recentemente crescido não é vulnerável ao efeito de erradicação de SCP-063; 682 destrói o braço de lançamento e 063 cava um buraco pelo chão do recinto, onde é recuperado mais tarde. 682 sucede em estender um longo membro preensível pelo buraco e mutilar dois funcionários de segurança antes de contenção ser re-estabelecida.

//Hipótese: 682 não é baseado na química biológica básica da Terra e pode se adaptar para ser &#39;orgânico&#39; e &#39;inorgânico&#39;, quando necessário. Alguns dos garotos no laboratório estão discutindo se nos até podemos classificar ele como &#39;vivo&#39;, pelo menos como entendemos vida. Isso me preocupa, pois um monstro inteligente, não-vivo, imortal... bem, é assim que você começa a ganhar sacrifícios em seu nome.// -- Dra. Zara
 
-----------

**Item:** [[[SCP-162]]]
 
**Registro de Teste de Tecido:**
Tecido envolvido sem incidente
 
**Registro de Teste de Terminação:**
SCP-682 exposto a SCP-162. SCP-682 começa a se debater violentamente, emitindo diversos rugidos e vocalizando profanidades direcionadas a equipe de testes. SCP-682 fica emaranhado em SCP-162, primariamente no corpo inferior, cabeça e membro superior esquerdo. Áreas emaranhadas sofrem trauma massivo devido ao debater de SCP-682. Após quatro minutos de exposição contínua, SCP-682 dirigi-se para longe de SCP-162, rasgando sua mandíbula inferior e pata esquerda inferior e causando sério dano no tecido de várias áreas de seu corpo. SCP-162 permanece preso ao membro dianteiro esquerdo de SCP-682. SCP-682 quebrando a contenção, usando SCP-162 contra diversos Agentes, equipe e pesquisadores, resultando em onze mortes e oitenta e seis lesões. Membro dianteiro e SCP-162 removidos de SCP-682 durante reestabelecimento de contenção. Duas mortes adicionais ocorreram durante a re-contenção de SCP-162.

//Nota: General ██████ solicitou que Sr. Noaqiyeum e os membros da equipe envolvidos com a aprovação deste teste relatem ao Comando do Sítio para uma reunião disciplinar.//
 
----

**Item:** [[[SCP-061]]]
 
**Registro de Teste de Tecido:**
Anulado pelo Comando O5

**Registro de Teste de Terminação:**
SCP-682 exposto a SCP-061. SCP-682 entra no estado &#34;relaxado&#34; consistente com exposição a SCP-061. SCP-682 é dado o comando &#34;deite&#34;. SCP-682 permanece sem resposta. Comando repetido duas vezes antes de SCP-682 deitar no chão. Movimentos notados como sendo bastante lerdos e arrastados. SCP-682 dado o comando &#34;role de costas&#34;. SCP-682 sem resposta. Comando repetido três vezes. SCP-682 estremece diversas vezes, rolando parcialmente antes de retornar à posição anterior. Comando repetido seis vezes. SCP-682 aparenta sofrer um ataque epiléptico violento, se erguendo parcialmente antes de cair no chão. SCP-682 é dado o comando &#34;levanta&#34;.SCP-682 rapidamente se ergue e quebra contenção. SCP-682 ignora todos os comandos dados. Diversos Agentes e funcionários respondem para reestabelecer contenção. SCP-682 emite um grito fino. Todos os seres humanos em um raio de quinze metros repentinamente entram em um estado &#34;relaxado&#34; consistente com exposição a SCP-061. SCP-682 consome diversos membros da equipe antes de ser re-contido por Times de Resposta Emergenciais especialmente equipados. Adaptação &#34;Atordoar Sônico&#34; perdida de SCP-682 após duas semanas.

//Nota: Estudo sobre como SCP-682 integrou SCP-061 em sua biologia está em progresso.//

-----------------
 
**Item:** [[[SCP-053]]]
 
**Registro de Teste de Tecido:**
N/A, anulado pelo Comando O5

**Registro de Teste de Terminação:**
SCP-682 introduzido à área de contenção de SCP-053. SCP-682 aparenta estar bastante confuso e não mostra sinais de ser afetado por SCP-053. SCP-053 aparenta ter medo de SCP-682 e se esconde atrás de uma cadeira em sua área de contenção. SCP-682 se abaixa, encostando sua cabeça no chão. SCP-053 se aproxima de SCP-682 e após diversos segundos de hesitação toca brevemente SCP-682 antes de retornar rapidamente ao seu esconderijo. SCP-682 não reage de qualquer forma. SCP-053 se aproxima de SCP-682 e acaricia sua cabeça, causando-o a exalar pelas suas narinas frontais. SCP-053 bate palmas e pula diversas vezes antes de abraçar a cabeça de SCP-682. Pelo resto do período de testes, SCP-682aparenta estar em um estado bastante dócil com apenas duas tentativas de escape de baixo-nível sendo feitas. SCP-053 é observada trazendo brinquedos e outros itens a SCP-682 e faz diversos desenhos de sua carapaça frontal com giz. 

Funcionários entrando no fim da fase de testes são imediatamente atacados por SCP-682, resultando em duas mortes e cinco feridos. SCP-682 contido e movido para unidade de contenção separada. SCP-053 observada chorando por diversos minutos após SCP-682 ser removido.
 
//Notas: A reação de SCP-682 é notável por diversos motivos. Primeiro, é um dos poucos incidentes onde SCP-682 entrou em contato com tecido biológico e não entrou em um estado de &#34;raiva&#34;. Segundo, isso levantou questões sobre a estrutura genética e composição de SCP-053, em relação a falta de resposta de SCP-682. Terceiro, isso providenciou uma possível solução para contenção a longo prazo. Entretanto, aprovação para a contenção mútua de dois itens SCP altamente perigosos em uma única unidade de contenção não é provável.//
 
-------

**Item:** [[[SCP-123]]]
 
**Registro de Teste de Tecido:**
Amostra de tecido absorvida pelo núcleo.
 
**Registro de Teste de Terminação:**
Teste cancelado após revisão de testes feitos entre SCP-162 e SCP-682. Os potenciais problemas surgindo de SCP-682 ganhando controle de SCP-123 são muito grandes no momento. Revisão desta proposta será feita se SCP-682 for totalmente incapacitado por algum meio, sem potencial de escape ou adaptação repentina.
 
----------
 
**Item:** [[[SCP-173]]]
 
**Registro de Teste de Tecido:**
N/A, anulado pelo Comando O5
 
**Registro de Teste de Terminação:**
SCP-682 introduzido na área de contenção de SCP-173. SCP-682 faz diversos barulhos gritantes e rapidamente se pressiona contra a parede mais distante de SCP-173, encarando-o durante todos os tempos. SCP-682 continua a encarar SCP-173 sem pausa durante seis horas. Agentes equipados com rifles de atirador de calibre grosso despachados e atiram nos olhos de SCP-682, ao mesmo tempo parando toda observação de SCP-173 e SCP-682.
 
Depois de retomar a observação, SCP-682 é mostrado estando no chão com diversos machucados em volta de sua cabeça, pescoço e pernas. SCP-173 é visto tendo tecido de SCP-682 em suas &#34;mãos&#34;. SCP-682 rapidamente regenera seu dano e se move para uma parede diferente, desenvolvendo diversos pares de olhos em diversas partes de seu corpo, muitos cobertos por &#34;tampas&#34; grossas e opacas de carapaça blindada. SCP-682 mantém observação de SCP-173 por doze horas adicionais, apesar de esforços adicionais de Agentes e funcionários da Fundação. SCP-682 foi permitido sair da área de contenção e recapturado em contenção temporária.
 
//Notas: Após revisão, parece que SCP-173 foi incapaz de causar danos letais a SCP-682 devido a uma grande diferença em tamanho físico. Uma possível repetição deste teste pode ser feito caso SCP-682 seja danificado o suficiente para ter sua massa física reduzida a um nível igual ao de SCP-173.//

------------

**Item:** Dr. Clef
 
**Registro de Teste de Tecido:**
N/A

**Registro de Teste de Terminação:**
SCP-682 introduzido a área de testes. Dr. Clef introduzido a área de testes. Dr. Clef e SCP-682 se encaram por aproximadamente três minutos. Dr. Clef lentamente se afasta da área de testes enquanto SCP-682 continua a encarar. Dr. Clef tenta abrir a porta da área de testes. Porta da área de testes determinada estando trancada. Dr. Clef supostamente usa diversos palavrões altos e então anexa um dispositivo desconhecido na porta, mantendo seus olhos em SCP-682 durante todos os momentos. SCP-682 continua a encarar. Dr. Clef detona uma carga pequena de explosivo plástico na porta, causando uma quebra de contenção. SCP-682 continua a encarar. Dr. Clef ativa portas de bloqueio secundárias de emergência e declara uma situação de contenção parcial. SCP-682 não reage. Dr. Clef procede para o centro de observação de experimento.

**Item:** Laser cortante █████W ██████████
 
**Registro de Teste de Tecido:**
Amostra de tecido foi dissecada com sucesso 13 vezes antes de adotar um aperfeiçoamento espelhado.

**Registro de Teste de Terminação:**
Após múltiplas tentativas, o corpo principal de SCP-682 foi biseccionado com sucesso em partes que eram iguais em massa às T+7:13 horas. Restos mortos foram removidos da sala enquanto as duas metades (subsequentemente designadas SCP-682-A e SCP-682-B) regenerarem. Após o período de recuperação, SCP-682-A e -B aparentaram inspecionar a área e avaliar uma a outra, presumidamente em antecipação a ataque. Flutuações na superfície indicativas de modificação interna foram notadas mas todas as mudanças externas ocorreram e desapareceram rápido demais para serem adequadamente descritas. Órgãos bioluminescentes de alta energia no rosto, espinha e membros dianteiros também foram observados em ambos os espécimes, geralmente formando, pulsando e desaparecendo novamente durante alguns segundos.

Ás T+35:42 horas, SCP-682-A e -B simultaneamente caíram no chão e todos os sinais vitais cessaram, permanecendo nesse estado durante as seguintes 48 horas. Ás T+84 horas, o laser foi usado novamente em uma tentativa de cortar SCP-682-A e -B em pedaços mais manuseáveis, levando a danos estruturais menores na sala enquanto o raio laser refletia em sua pele. Enquanto ambos -A e -B permaneciam imóveis apesar do potencial aumentado de escape, dois funcionários Classe-D foram liberados na sala. Imediatamente após suas entradas, [DADOS EXPURGADOS].
 
Falha técnica do equipamento observacional e quebra na câmara de testes foi detectado pelo lado de fora, ativando Protocolo de Segurança T-98816-OC108/682-N147. Contenção foi reestabelecida com sucesso ao custo de ███ funcionários de segurança, ███ funcionários classe-D e ██ pesquisadores, incluindo Doutores [DADOS EXPURGADOS]. A maioria da área de testes foi considerada irreparável e demolida para reconstrução futura. Supervisor de experimentos Dr. █████████ foi encontrado inconsciente e em condição crítica fora da câmara de observação (ver registros médicos de ██████.██/██/████); equipe médica sucedeu em revivê-lo suficientemente para ser questionado por Agente ██████, após o que foi duramente repreendido e [DADOS EXPURGADOS].

//Nota: Apenas um SCP-682 foi encontrado na área bloqueada rodeando os destroços, aparentemente com massa quase-completa em vez dos 50% esperados (tecidos espalhados na instalação contam pela massa perdida). Testemunha de Dr. █████████ indica que SCP-682-A e -B exibiram um alto grau de coordenação seguindo a quebra de contenção, mas assim que SCP-682-B se tornou altamente danificado por funcionários de segurança, foi imediatamente devorado e reabsorvido por 682-A. Perda total de um dos espécimes SCP-682 é considerada altamente improvável e pesquisas foram suspensas.// Agente ██████

//Nota: Por mais que nosso departamento adoraria saber se SCP-682 manteve uma só consciência durante sua dissecação e se as duas contrapartes realmente eram capazes de cooperar até o impasse acabar por forças externas, por motivos práticos nós não aconselhamos, sob nenhuma circunstância, tentar isso novamente.// - Dr. Noaqiyeum

**Item:** [[[SCP-662]]]
 
**Registro de Teste de Tecido:**
N/A
 
**Registro de Teste de Terminação:**
Sr. Deeds é convocado e perguntado se pode destruir SCP-682 permanentemente.
 
Resposta de Sr. Deeds: &#34;Sinto muito, senhor, receio que não posso.&#34;
 
É perguntado para Sr. Deeds se pode matar SCP-682.
 
Resposta de Sr. Deeds: &#34;Novamente, senhor, sinto muito, mas receio que não posso.&#34;
 
É perguntado para Sr. Deeds se pode incapacitar SCP-682.
 
Resposta de Sr. Deeds: &#34;De fato... dependendo do quê o senhor quer dizer com a palavra &#34;incapacitar&#34; e dependendo de quão longo o senhor deseja que a criatura //seja// incapacitada... sim.&#34;

É pedido para Sr. Deeds desenvolver sobre como ele iria performar tal ação.

Sr. Deeds responde: &#34;Senhor, o método mais simples e rápido -- que eu devo apontar, não seria o mais eficiente -- seria eu me oferecer para a criatura devorar; certamente suas capacidades ofensivas seriam diminuídas enquanto é ocupado em consumir minha carne. Isso seria o mais simples já que não requer preparações pela minha parte, senhor, mas eu estou certo que você irá entender que o efeito geral na criatura seria insignificante. Caso eu engajasse a criatura em combate, com ou sem armas, eu certamente poderia ocupar sua atenção e capacidades ofensivas durante um intervalo mais longo; infelizmente, receio que a criatura iria eventualmente me derrotar, ao ponto em que começaria a consumir minha carne como descrito previamente. Entretanto, eu certamente poderia plantar uma armadilha na minha pessoa com uma variedade de substâncias nocivas - soporíficos, talvez, ou explosivos, ou talvez neurotoxinas encapsuladas, ou mesmo [REDIGIDO], para quando a criatura inevitavelmente //realmente// me consuma, sofra danos maiores. Dito isso, senhor, preciso lembrá-lo que a tendencia da criatura à regeneração significa que qualquer dano que eu infligira seria, infelizmente, temporário.

Sr. Deeds é agradecido e dispensado.
 
//Nota: Conhecimento de Sr. Deeds sobre [REDIGIDO] não deve ser considerado uma quebra de contenção.//
 
----
 
**Item:** [[[SCP-689]]]
 
**Registro de Teste de Tecido:**
Anulado pelo Comando O5

**Registro de Teste de Terminação:**
SCP-682 exposto a SCP-689. Luzes fora apagadas na área de contenção. Luz permanece apagadas por mais 5 minutos. Luzes são acesas. SCP-689 continua em sua posição original. SCP-682 está em uma poça de líquido cinza e preto, com nenhum sinal de vida observável. Um Classe-D é ordenado a verificar fisicamente a terminação de SCP-682, com dois Agentes supervisionando. Classe-D dá três passos na área de contenção quando SCP-682 rapidamente se levanta e ataca funcionários Classe-D. SCP-682 quebra a contenção e escapa, matando um Agente no processo. Agentes restantes foram mortos por SCP-689 devido a observação acidental durante teste.

//Notas: Parece que SCP-682 não está &#34;vivo&#34; de modo que é entendido atualmente, ou é imune a SCP-689. Além disso, parece que SCP-682 tem conhecimento anterior de SCP-689, ou era, de algum modo, capaz de entender sua função afim de &#34;fingir de morto&#34; e escapar.//
 
----

N/A

Pesquisador senta em SCP-738-2 e pergunta &#34;O que você quer em troca de destruir permanentemente a entidade pela qual nos referimos como SCP-682 enquanto deixa esse planeta, biosfera, população humana, civilização humana, a Fundação SCP e o resto do universo intacto?

**Item:** [[[SCP-743]]]
 
**Registro de Teste de Tecido:**
Amostra consumida sem incidente.
 
**Registro de Teste de Terminação:**
Contêiner móvel com SCP-743 foi transportado para a câmara de testes, onde SCP-682 foi liberado de sua contenção primária. Contêiner de SCP-743 foi aberto remotamente. SCP-743 observado em repouco; SCP-682 aparenta ignorar SCP-743. Após █ minutos, SCP-743 começa a fluir; SCP-682 aparenta perceber em segundos. SCP-682 cautelosamente se aproxima de SCP-743 e experimenta seu líquido fluente. SCP-682 começa a lamber o líquido de SCP-743. Após ██ segundos, SCP-682 segura SCP-743 com seus membros dianteiros e começa a derramar o líquido na sua boca direto de SCP-743. SCP-682 bebe por ██ minutos, ás vezes [DADOS EXPURGADOS] nas suas costas. SCP-743 para de fluir e começa a comer. SCP-682 tenta combater enxame de formigas mas é coberto brevemente. Enxame começa a se alimentar de SCP-682, que para de se mover.

██ minutos depois, após SCP-682 ser reduzido a 79% de sua massa original, SCP-682 abre sua boca e bota sua língua para fora. Língua de SCP-682 se tomou o tamanho de 5 metros e viscosidade, como a língua de um tamanduá. SCP-682 começa a lamber formigas de si mesmo com sua língua, comendo milhares de formigas de uma vez. SCP-682 e SCP-743 continuam a se alimentar um do outro durante █ horas até testes serem terminados. SCP-682 mostrou regeneração mais rápida que o normal durante ██ dias seguintes. Língua adaptada permaneceu por █ dias.

//Nota: SCP-743 tratou SCP-682 como orgânico, mas isso dificilmente é prova conclusiva. Mais significante é a questão de se consumir o líquido de 743 contribuiu com as habilidades regenerativas melhoradas de 682. Se, como suspeitado, acontecesse, 743 e 682 precisam ficar bem, bem longe um do outro.// -- Dr. Lambert
 
----

**Item:** [[[SCP-807]]]
 
**Registro de Teste de Tecido:**
N/A
 
**Registro de Teste de Terminação:**
Um &#34;especial 682&#34; (10 kg de carne podre e lascas de ossos afiados, 10 L de maionese râncida,1 L de cianeto de potássio e 1 kg de hidrocloreto de morfina, combinados em uma massa sólida e transmutados por SCP-807) foi jogado na sala de testes.

SCP-682 devorou o &#34;especial&#34; e então implorou altamente por mais. Nove minutos depois, SCP-682 desabou.
 
 Após quarenta e cinco minutos de observação, SCP-682  não se moveu. Dois funcionários Classe-D de trages ambientais anti-807 foram mandados para verificar se SCP-682  foi de fato terminado; Classes-D foram equipados com mais &#34;especiais&#34; no caso de SCP-682 necessitar de mais distração.
 
&#34;Especiais&#34; foram colocados no chão na frente da cabeça de SCP-682; em resposta, SCP-682 abriu seus olhos e começou a mordiscar fracamente no &#34;especial&#34; mais próximo.
 
Funcionários Classe-D começaram a tocar SCP-682, acreditando que havia se tornado sem perigo; neste ponto, a pele de SCP-682 rompeu em pelo menos onze locais, liberando jatos de pressão ultra alta (estimados 2.7MPascals) de sangue em todas as direções. Contato com o sangue de SCP-682 quebrou a integridade dos trajes de ambiente anti-807 e ambos Classes-D foram contaminados.

Funcionários Classe-D começaram[DADOS EXPURGADOS]; até o momento que SCP-682 terminou de consumir o segundo &#34;especial&#34;, sua pele se curou e ambos os funcionários Classes-D tinham sido terminados. SCP-682, então, devorou o terceiro &#34;especial&#34; com a mesma velocidade e entusiasmo que teve quando devorou o primeiro.

**Item:** [[[SCP-272]]]
 
**Registro de Teste de Tecido:**
N/A
 
**Registro de Teste de Terminação:**
SCP-682 é liberado no recinto no meio de um circulo de trinta (30) luzes de estádio de dois mil watts (2.000W), dais quais apenas uma (1) está ligada. SCP-272 é solto na sombra de SCP-682 e se anexa no concreto reforçado como esperado. SCP-682 rapidamente descobre que está preso pela presença de SCP-272 em sua sombra e começa a atacar SCP-272. SCP-682, então, para no meio de seu ataque, examina 272 de perto, declama uma linha de palavras incompreensível e se afasta lentamente de 272.

Todas as trinta luzes do estádio são ligadas e desligadas em um padrão de &#34;disco&#34; estroboscópico aleatório a 4 Hz. SCP-682 é forçadamente jogado pelo recinto em direções aleatórias, de acordo com o padrão estroboscópico e sofre danos severos.

Após cinquenta e cinco (55) minutos deste processo, &gt;95% da epiderme de SCP-682 foi abradada, seu membro esquerdo anterior foi rasgado, sessenta e três (63) de seus dentes foram quebrados de sua mandíbula e seu crânio foi fraturado ao ponto em que ambos seus globos oculares foram deslocados de suas cavidades. Neste ponto, tecido sub-dermal exposto de SCP-682 começa a luminescer. A luminescência rapidamente aumenta até ser mais brilhante que as luzes do estádio, que eliminam completamente a sombra de SCP-682. SCP-682, então, desaba e não é mais afetado pelo padrão estroboscópico.

SCP-682 continua a luminescer por quarenta e oito (48) horas, permanecendo imóvel pela duração; funcionário classe-D que recuperarou SCP-272 do recinto não foi atacado, mas sofreu dano retinal permanente da luminescência de SCP-682, apesar de usar protetores oculares. Após 48 horas, SCP-682 resumiu atividade normal.

//Nota: Como 682 soube que não devia atacar 272? Ele reconheceu o artefato? Foi capaz de ler os glifos entalhados na superfície de 272? Se 682 é letrado, ele é vulnerável a agentes meméticos de morte textuais? Métodos sugeridos para um estudo de viabilidade são bem-vindos.//

**Item:** [[[SCP-536]]]
 
**Registro de Teste de Tecido:**
Tecido dividido em amostras e sujeito a efeitos individuais dos medidores de SCP-536. Resultados notáveis:
* Aumento em //g//: Tecido se reestrutura em matéria  degenerada de nêutrons.
* Diminuição em //e//: Tecido mantém integridade fraca como uma nuvem de íons, regenerando após reestabelecimento de leis normais de física.
* Diminuição em //Theta//: Tecido desintegra.

**Registro de Teste de Terminação:**
Tanque de contenção de SCP-682 inserido em SCP-536. Medidores de velocidade da luz, força nuclear forte e carga fundamental diminuídos progressivamente. O tanque de contenção de 682 é quase imediatamente destruído e o corpo de 682 começa a desintegrar. Devido a luz e radiação intensa, visualização é perdida. Nêutrons, píons, káons e mésons mais exóticos (descritos em [REDIGIDOS]) foram detectados. 55s no experimento, o equipamento primário de detecção falha.
Após iniciar o equipamento de detecção secundário, medidores estão em níveis mínimos. 682 é novamente visível na câmara, reduzido para aproximadamente 1% de seu tamanho normal. Análises sugerem que 682 se reformou em uma forma de matéria anteriormente desconhecida, mantida unida por efeitos quânticos.
Pesquisador Assist. ███████ se torna agressivo e vira o medidor aleatoriamente e violentamente antes de ser removido do recinto. 682 recupera sua forma original após restauração de física padrão.

//Nota: Eu não o culpo. Poderia jurar que, em um certo ponto, essa coisa parecia que realmente estava gostando da experiência.//

**Item:** [[[SCP-1237]]]
 
**Registro de Teste de Tecido:**
N/A
 
**Registro de Teste de Terminação:**
Uma quebra de contenção deliberada foi induzida onde um espécime SCP-1237-1-L foi permitida de ser observada a uma distância segura. Treze funcionários de segurança foram mortos antes da contenção ser reestabelecida. Sujeito foi dosado com ████████████ para encorajar sono REM e a presença de SCP-1237 e instruído a sonhar que SCP-682 era um pequeno gato doméstico sem habilidades especiais e que o time de segurança foi capaz de destruí-lo facilmente.
7 segundos após presença de um evento SCP-1237, sujeito começou a se contorcer violentamente. Sujeito foi declarado morto após 32 segundos. Autópsia descobriu que o corpo do sujeito estava coberto de marcas de arranhões, mordidas, infecções com a praga bubônica, toxoplasmose e linfadenite regional subaguda (&#34;doença da arranhadura do gato&#34;). Os corpos dos funcionários de segurança falecidos apresentaram características similares. Um pequeno gato doméstico foi encontrado na câmara de contenção de SCP-682 limpando sangue de seu pelo; tal gato se regenerou em SCP-682 dentro de 3 horas.

**Item:** [[[SCP-1361]]]
 
**Registro de Teste de Tecido:**
Amostra consumida sem incidente. Marcas de DNA de SCP-682 presentes em amostra de SCP-1361 em seguida. A amostra apresentou maior resistência à incineração.

**Registro de Teste de Terminação:**
Uma amostra secundária de SCP-1361 foi permitida crescer até 1000 kg em massa. Câmara de contenção de SCP-682 foi purgada de ácido e SCP-1361 foi derramado em SCP-682 por cima. SCP-1361 cobriu e envolveu completamente SCP-682 e nenhuma atividade foi observada durante 3 horas. No período de 3 a 7 horas seguintes a exposição, SCP-1361 começou a desenvolver pernas, mandíbulas e aparência física similar a SCP-682. SCP-1361 quebrou contenção e atacou equipes da Fundação de forma consistente com uma quebra de conteção de SCP-682 e matou 17 funcionários. SCP-1361 se provou imune a armas de fogo pequenas neste estado; dispersão aérea de napalm foi necessária para destruir amostra por incineração, após qual um esqueleto e sistema circulatório idênticos a SCP-682 foram recuperados de seus restos. Restos foram retornados para a câmara de contenção de SCP-682, onde se regeneraram em SCP-682 dentro de 6 horas. Tecido testado subsequentemente indica que SCP-682 conteve temporariamente marcas de DNA de diversas espécies presentes em SCP-1361, assim como temporariamente exibindo um aroma moderado similar a torresmo.

**Item:** [[[SCP-1933]]]
 
**Registro de Teste de Tecido:**
Amostra imersa em 1 litro de fluidos corporais de SCP-1933. Amostra completamente convertida em creme irlandês.
 
**Registro de Teste de Terminação:** 200 litros de fluidos corporais foram coletados de SCP-1933 durante um período de 3 meses. Fluidos foram introduzidos na câmara de contenção de SCP-682 em massa.
 
SCP-682 começa a consumir fluidos rapidamente e manifestar sinais aparentes de intoxicação muito mais rapidamente que um humano faria após consumir uma quantidade equivalente de creme irlandês. Foi-se feita a hipótese de que isso seja o resultado de porções da anatomia de SCP-682 sendo transubstanciada em creme irlandês; entretanto, em vez de morrer, SCP-682 continua a consumir o fluido. Quando termina de consumir todo o fluido, SCP-682 desaba no chão e começa a vocalizar altamente enquanto arranha espasmodicamente seu rosto e abdômen. Após 5 minutos disso, SCP-682 começa a vomitar o que parece ser fluidos corporais de SCP-1933, porém em quantidades muito maiores; desta forma, o chão e parede da câmara de contenção são instantaneamente cobertos em creme irlandês ao contato com o vômito, resultando em falha estrutural e quebra de contenção. Teste abortado; sobras do vômito incineradas. SCP-682 subsequentemente não manifestou sinais maiores de intoxicação.

Análise do fragmento do glifo parcialmente desenhado por SCP-682 indica que, enquanto era uma instância 2140-1-D, ele continha erros aparentes e significantes que provavelmente o impediriam de funcionar.
 
Já que SCP-682 não produziu esse glifos no passado, é provável que não seja capaz de fazê-lo e não representa uma ameaça ontológica imediata. Ainda é possível que ele possa redescobrir os métodos de construção SCP-2140-1.
[[/collapsible]]
 
SCP-682 deve ser impedido de fazer marcas, símbolos ou escrita de qualquer tipo.

**Item:** [[[SCP-241]]]
 
__**NOTA:**__ Teste adicional de SCP-241 foi requerido para determinar se suas propriedades anômalas permitia-o a ser usado contra SCP-682. Tecido de pele foi removido de funcionário classe-D D-682-39, com o tecido, então, sendo embalado em volta de uma haste curta de aço. D-682-40 usou a haste para abrir SCP-241, manipulando de forma que apenas o tecido de pele tocou SCP-241. SCP-241 mostrou receitas diferentes do que quando foi previamente aberto. D-682-40 preparou u ma das receitas, que foi, então, comida por ambos D-682-39 e D-682-40. D-682-39 morreu de choque anafilático seis minutos depois, enquanto D-682-40 não mostrou efeitos adversos.
 
SCP-241 foi determinado apropriado para uso contra SCP-682.
 
**Registro de Teste de Tecido:**
N/A
 
**Registro de Teste de Terminação:**
Amostra de tecido de SCP-682 foi afixada ao fim de uma haste de aço e a haste foi usada por D-682-40 par abrir SCP-241. SCP-241 mostrou receitas diferentes do momento anterior em que foi aberto. Das 99 receitas, três eram em línguas desconhecidas, duas eram &#34;saladas de palavras&#34; incompreensíveis e uma era um agente de morte memética. Das 93 receitas restantes, 100% tinham pelo menos uma instrução ou ingrediente que tornava a receita impossível de ser seguida por completo de forma fiel. Exemplos incluem:

* &#34;Congelar a -10,000F° antes de servir.&#34;
* &#34;Enfeite com salsinha de antimatéria.&#34;
* &#34;Marinar por 900 trilhões de anos.&#34;
 
D-682-41 foi instruído a cozinhar as 93 receitas usáveis, usando SCP-241 com uma &#34;tabela de correções&#34; (escrita por Dr. █████), que substituía ingredientes e instruções impossíveis com análogos mais alcançáveis, com resultados sendo entregues a cela de contenção de SCP-682 quando completos. SCP-682 não apresentou efeitos adversos após ter comido todos os 93 pratos.

**Item:** [[[SCP-204]]]
 
**Registro de Teste de Tecido:**
Sobrescrito por Comando O5
 
**Registro de Teste de Terminação:**
Comportamento de procura de perigo de SCP-204-2 foi atiçado para criar uma vontade de testar a proeza em combate de SCP-204-1. Por meio do uso de histórias cuidadosamente construídas, SCP-204-2 foi informado da existência de SCP-682. Dicas foram dadas a SCP-204-2 de que SCP-682 era impossível de matar por meios convencionais e de que apenas um guerreiro com talentos especiais poderia derrotá-lo. SCP-682 foi liberado, altamente sedado, na câmara de testes. SCP-204-2 foi, então, mandado pela escotilha.
 
&gt; &lt;Inicio de Registro&gt;
&gt; 
&gt; &lt;5 minutos&gt; SCP-682 retoma consciência e começa a se mover pela câmara de testes.
&gt; 
&gt; &lt;5 minutos, 47 segundos&gt; SCP-204-2 começa a xingar SCP-682 tentando provocá-lo. SCP-204-1 se materializa neste momento em um guerreiro descomunal de armadura, portando um enorme machado de batalha e um escudo gota.
&gt; 
&gt; &lt;5 minutos, 59 segundos&gt; SCP-682 produz um rugido quase-ensurdecedor e avança para SCP-204-1.
&gt; 
&gt; &lt;6 minutos, 9 segundos&gt; SCP-204-1 colide com SCP-682 de forma similar a uma batalha clássica de gladiadores. SCP-204-2 aparenta estar assistindo a batalha com atenção extasiada.
&gt; 
&gt; &lt;16 minutos, 51 segundos&gt; Combate entre os dois SCPs é extremamente violento devido aos seus tamanhos e forças. SCP-204-1 sucedeu em cortar ou arrancar todos os membros de SCP-682, junto a boa parte de sua carne e parte de sua cabeça. SCP-204-1 sofreu danos tremendos do combate. O &#39;Braço de escudo&#39; de SCP-204-1 é quebrado no cotovelo e o machado perdeu metade da lâmina. A &#39;armadura&#39; que SCP-204-1 usa está fortemente desmantelada, amassada e repartida em certos lugares. Ele aparenta ser incapaz de andar, apesar de ainda ficar no lugar entre SCP-204-2 e SCP-682.
&gt; 
&gt; &lt;18 minutos&gt; SCP-682, enquanto não morto, está suficientemente incapacitado. Pesquisadores direcionam SCP-204-2 a fazer com que SCP-204-1 se alimente dos restos de SCP-682 para se regenerar.
&gt; 
&gt; &lt;26 minutos, 29 segundos&gt; SCP-682 começa a se regenerar enquanto SCP-204-1 está ocupado consumindo seus pedaços rasgados.
&gt; 
&gt; &lt;29 minutos, 3 segundos&gt; SCP-682 retoma moção e procede a atacar SCP-204-1, desta vez ganhando vantagem devido ao atual estado de dano de SCP-204-1.
&gt; 
&gt; &lt;29 minutos, 46 segundos&gt; Ambos SCP-204-2 e SCP-682 tranquilizados. SCP-682 é adicionalmente banhado com ácido hidroclórico para prevenir tentativas de brecha adicionais. SCP-204-2 removido da câmara de testes e retornado a contenção.
&gt; 
&gt; &lt;Fim de Registro&gt;
 
//Notas: Enquanto SCP-204-1 realmente aparenta ser capaz de derrotar SCP-682 em combate campal, a natureza carnívora de SCP-204-1 não aparenta ser um modo efetivo de neutralizar SCP-682. SCP-682 se regenera muito rapidamente para permitir que SCP-204-1 destrua-o completamente. SCP-204-1 é, portanto, proposto como uma contramedida de último recurso contra SCP-682, no evento de uma quebra de contenção completa. Se nada mais, os bastardos podem se cortar em pedaços enquanto tentamos retomar controle da situação.//
 
**Adendo:** Proposta negada. Nós não vamos nem agora, nem nunca, arriscar uma quebra de contenção de um segundo SCP classe Keter durante uma situação de brecha classe Keter. -Comando O5

**Item:** [[[SCP-1056]]]

**Registro de Teste de Tecido:** Tecido foi redimensionado para um tamanho menor sem incidentes.

**Registro de Teste de Terminação:**
//O propósito desse teste foi realizar a medição de quanto tempo demoraria para que SCP-682 retornasse ao seu tamanho normal depois de ser redimensionado através de SCP-1056. Dependendo dos resultados, isso teria dado novas oportunidades para a contenção ou terminação de SCP-682.//

Para esse teste, uma câmara foi construída com as mesmas dimensões da plataforma de 1056, para que a plataforma então pudesse agir como o piso da câmara. O cabo conectado ao mostrador de 1056 foi então estendido para uma sala de controle abaixo, para que pudesse ser manipulado de lá.

SCP-682 é introduzido a câmara. A câmara é selada depois da entrada de SCP-682. O mostrador é colocado em 0.25 e o botão de ativação é pressionado.

SCP-682 faz múltiplas vocalizações e parece experimentar múltiplas convulsões. Vários pontos no corpo de 682 expandem e retraem. SCP-682 então desaparece. Todas as sondagens da câmara de contenção revelam que não há nenhum traço de 682.

A câmara de contenção é mantida selada por várias horas, sob a suposição de que SCP-682 ainda estivesse na câmara e pudesse emboscar funcionários assim que a câmara fosse aberta. As 16:57 do horário local, SCP-682 é visto fora do Sítio-19, tendo voltado a seu tamanho original e violado a sua contenção.

FTM-Lambda-9 (&#34;Armas Grandes pra Cacete&#34;) é posicionada. SCP-682 lança uma onda de energia que aparentemente faz FTM-Lambda-9 desaparecer. Lambda-9 é subsequentemente encontrada mais tarde tendo sido redimensionada (Para mais informações, ver [[[SCP-3198]]]).

SCP-682 é eventualmente incapacitado e contido por outras equipes FTM.

//Notas: Enquanto era esperado que 682 possivelmente seria capaz de manipular seu tamanho para neutralizar 1056, não era esperado que o mesmo aprimoraria a habilidade de 1056 para se redimensionar. Isso foi usado para um encolhimento que excede em muito as capacidades de 1056 de escapar da contenção. Como 682 foi capaz de manipular o tamanho de outros objetos é desconhecido e é improvável que saibamos devido aos riscos inerentes a repetição desse teste. - Dr. Sanders//

**Item:** [[[scp-3000|Y-909]]]

**Registro do Teste de Tecido:** Anulado pelo Comando O5.

**Registro do Teste de Terminação:** Uma pequena quantidade (1g) de Y-909 não refinado foi adicionado ao ácido hidroclórico usado para conter SCP-682. Em alguns minutos, SCP-682 mostrou uma pequena, mas perceptível, diminuição em sua resistência ao ácido. Uma solução com razão de diluição de 1:4 foi introduzida a seguir, o que fez com que SCP-682 começasse a gemer de dor e angústia conforme o ácido dissolvia seu corpo, perdendo cerca de 70% de sua massa total. Depois de um período de um pouco mais de dez horas, SCP-682 começou a regenerar seus membros perdidos e voltou a 100% de funcionalidade em doze horas.

//Notas: Interessante. Se as habilidades regenerativas de SCP-682 tem um componente mnemônico, exposição contínua removeria-as completamente? E exposição a [REDIGIDO]? Mais testes são necessários. - Dr. Ramachandra//

**Adendo:** //Observação de O5-2: Proposta para mover SCP-682 para o Fã do Ganges negada.//

//Além do custo astronômico de mover essa coisa através de meio mundo e quase um quilômetro sob o oceano, além da dificuldade inimaginável de prevenir que qualquer uma ou ambas as entidades de quebrarem a contenção, não temos como saber como SCP-682 e SCP-3000 possivelmente interagiriam. E se ele crescer para o mesmo tamanho de SCP-3000? E se aprender a replicar as propriedades amnésticas da enguia, ou, ainda pior, amplificá-las? Nós simplesmente não temos ideia do que aconteceria se essas duas entidades altamente periculosas e altamente imprevisíveis fossem introduzidas uma a outra e não temos maneira segura ou confiável de testar quaisquer teorias.//

//Adição periódica de Y-909 para a área de contenção de SCP-682 será levada em consideração.//

**Item:** Vácuo

**Registro de Teste de Tecido:** N/A

**Registro de Teste de Terminação:** SCP-████ foi usado para remover 99% do ar da câmara de contenção de SCP-682. SCP-682 aparentou ter entrado em um estado dormente, exibindo sinais de vida quase indetectáveis durante o teste. Entretanto, leituras indicaram que a câmara começou a encher-se com uma mistura gasosa consistindo de 56% ozônio, 23% cloro, 18% xenônio e 3% [DADOS EXPURGADOS]. Ao atingir a densidade de ██ kg / m ^^3^^, a mistura começou a reagir quimicamente com as paredes da câmara de contenção, criando uma substância semelhante a [DADOS EXPURGADOS]. Uma amostra da mistura foi retirada e então o teste foi abortado. Quando a atmosfera terrena normal foi reintroduzida na câmara, ela reagiu com a mistura, causando uma explosão que destruiu a porta reforçada da câmara de testes. Por sorte, a explosão também danificou SCP-682 significantemente, prevenindo uma quebra de contenção.

//Nota: Não é a toa que essa coisa é tão resistente se a atmosfera nativa dela é assim. -Dr. Carlson.//

**Item:** Temperaturas extremamente altas.

**Registro de Teste de Tecido:** Amostra de tecido foi colocada em um forno com design especial e aquecida a ████ Kelvin. Tecido entrou em combustão e queimou até transformar-se em cinzas não-anômalas.

**Registro de Teste de Terminação:** SCP-682 foi solto em uma sala de teste equipada com bobinas de aquecimento idênticas aquelas utilizadas no teste de tecido. A câmara foi aquecida a ███ Kelvin, o que fez com que SCP-682 desenvolvesse uma carapaça secundária composta de hélio sólido. A carapaça não evaporou nas altas temperaturas como o esperado. O teste foi abortado, SCP-682 foi sedado e a temperatura reduzida a uma em que humanos pudessem sobreviver, mas a carapaça manteve-se. Quando funcionários Classe-D entraram na sala de testes para facilitar o retorno de SCP-682 a sua câmara de contenção, a carapaça despedaçou-se, retalhando todos os funcionários na sala e reduzindo a temperatura a ███ Kelvin.

//Nota: Essa coisa é mais esperta do que nós pensamos. Ela nos enganou! -Dr. Carlson.//

**Item:** Segunda tentativa de [[[SCP-017]]]


**Registro de Teste de Tecido:** Tecido consumido sem incidentes.

**Registro de Teste de Tecido:** [[[SCP-682]]] adentrou a cela de SCP-017 e moveu-se em direção ao objeto. Nesse ponto, as lâmpadas foram manipuladas de modo que a sombra de SCP-682 fosse projetada sobre SCP-017. SCP-017 envelopou SCP-682 mas sua sombra manteve-se. A sombra de SCP-682 moveu-se para longe de SCP-017 e então pareceu levantar-se abrir sua boca, presumivelmente criando um grito alto seguido pela emanação de uma onda anômala que fez com que todos os corpos humanos em um raio de 1 quilômetro desaparecessem imediatamente. Suas sombras permaneceram e podiam mover-se em qualquer superfície, até que chegassem a algum que a luz estivesse tocando, o que fez a maioria delas aparentemente entrar em pânico e tentar fugir. SCP-682 foi então expelido de SCP-017 em um tamanho muito menor do que tinha antes de ser envelopado. Mais tarde determinou-se que a massa de SCP-682 era igual aquela das vítimas da onda anômala. A contenção de ambos SCP-682  e SCP-017 falhou e as duas entidades escaparam. Filmagens de segurança mostraram SCP-017 perseguindo todos os humanos pegos na onda anômala criada por SCP-682 e suas sombras desaparecendo quando SCP-017 tocava a área em que elas estavam projetadas. SCP-017 foi recontido sem incidentes. Nenhum funcionário no Sítio-██ sobreviveu. SCP-682 demonstrou imunidade aos efeitos de SCP-017 após a quebra de contenção.

//**Nota:** Isso foi uma catástrofe, todos os funcionários no Sítio-██ foram mortos, SCP-682 escapou e quase acabou com o sigilo da fundação e quase levou a falha preeminente da contenção de SCP-017. Eu sugeriria punir quem quer que tenha proposto esse teste, mas SCP-017 chegou a ele antes que eu pudesse. Isso poderia ter levado a um Cenário Classe-XK de Fim do Mundo. Tudo o que eu posso dizer é: Será que podemos parar de [PALAVRÃO REMOVIDO] com o lagarto gigante? -Doutor Blue//

//Esse experimento confirma que SCP-682 pode reagir de forma diferente as mesmas anomalias. Eu aconselho não expor SCP-682 a anomalias ou fenômenos imprevisíveis e/ou perigosos mais de uma vez. -Doutor Carly//

**Item:** Aplicação Rápida de Lâminas de Alta Precisão.

**Nota Pré-Teste:** Todas tentativas anteriores aparentemente estavam focadas na eliminação total de [[[SCP-682]]]. Por que não tentar transformá-lo em algo mais fácil de conter?

**Registro de Teste de Tecido:** Um cubo de tecido de 25 cm^^3^^ foi dividido em 25 cubos de um cm^^3^^ com sucesso. Esses cubos rapidamente mudaram de forma quando colocados em contenção individual, mas provaram-se incapazes de gerar força suficiente para romper suas contenções individuais.  

**Registro de Teste de Terminação:** [[[SCP-682]]] foi movido para uma câmara de contenção modificada com compartimentos para lâminas posicionados em um padrão regular nas paredes. Lâminas foram ativadas, dividindo com sucesso [[[SCP-682]]] em aproximadamente 12,000 cubos. Sistemas de sucção começaram a realocar os cubos em celas de contenção individual. 80 segundos após as incisões iniciais terem sido feitas, 43% da biomassa de [[[SCP-682]]] havia sido removida. Nesse momento, sistemas de sucção experimentaram falha espontânea. Quando o equipamento de sucção foi inspecionado, D-9345 e D-1278 foram atacados e mortos por uma substância amorfa semelhante a gelatina, aparentemente composta de tecido liquefeito de [[[SCP-682]]]. Agente Nunn e Agente Gailey reagiram rapidamente e neutralizaram o líquida com incineração de emergência. Devido a pausa na remoção de tecido, [[[SCP-682]]] conseguiu atravessar os divisores de aço separando os cubos de tecido e reformar-se em sua forma padrão. Nesse momento, a contenção padrão foi retomada.

//**Nota:** Enquanto o teste foi infrutífero, nós conseguimos danificar profundamente [[[SCP-682]]] com perdas mínimas de funcionários. Eu vejo isso como uma vitória absoluta!- Pesquisador Marshal//

//**Nota:** Olhando testes antigos, eu vi a sugestão de que [[[SCP-682]]] poderia tornar-se vulnerável a terminação por [[[SCP-173]]] se tivesse sua massa reduzida o suficiente. Podemos fazer uma tentativa utilizando esse dispositivo?? -Pesquisador Maytus//

**Item:** [[[SCP-173]]] com Aplicação Rápida de Lâminas de Alta Precisão.

**Registro de Teste de Tecido:** 
N/A Negado por O5-2

**Registro de Teste de Terminação:** 
SCP-682 foi movido para uma câmara de contenção modificada com compartimentos para lâminas posicionados em um padrão regular nas paredes. SCP-173 foi movido para a câmara de contenção de SCP-682. A ferramente dividiu com sucesso SCP-682 em aproximadamente 12,000 cubos, assim como no teste anterior. SCP-173 foi cortado em pedaços assimétricos, já que as lâminas foram feitas para carne de réptil. Sistemas de sucção começaram a realocar os cubos em celas de contenção individuais. 80 segundos após as incisões iniciais terem sido feitas, 43% da biomassa havia sido removida. Nesse momento, os sistemas de sucção sofreram uma falha espontânea. Após a inspeção do equipamento de sucção , D-10056 e D-10278 foram atacados por uma substância amorfa semelhante a gelatina composta pelos tecidos liquefeitos de SCP-682. D-10148 desviou sua visão para o assassinato, dando tempo para SCP-173 reconstruir-se e quebrar seu pescoço por trás.

A incineração de emergência deu pane. SCP-173 esmagou os tecidos vivos na parede. Mais amostras de tecido modificaram-se e aglomeraram-se em SCP-173, danificando sua cabeça e torso, enquanto o mesmo continuava a esmagar amostras na parede. SCP-682 foi capaz de usar tecidos que não estavam em combate para combinar e formar uma versão de si mesmo com aproximadamente 1,65m de altura e 3m. de comprimento. SCP-682 encarou SCP-173. Foi ordenado a um funcionário que atirasse nos olhos de SCP-682. SCP-173 obteve sucesso em matar os tecidos modificados enquanto SCP-682 regenerava-se. SCP-682 terminou de regenerar-se e continuou a encarar SCP-173 por 17 horas. SCP-682 foi então sedado e comissionado de volta para sua cela de contenção. Durante a tentativa de transferência de SCP-173, uma curta queda de energia ocorreu, matando todos os funcionários próximos e causando uma quebra de contenção em todo o sítio.


**Notas:** //&#34;Antes de mais nada, eu gostaria de dizer que esse teste foi um sucesso absoluto. Conseguimos descobrir uma maneira de encolher SCP-682 em um item mais &#34;contível&#34;. Eu não tenho responsabilidade alguma a respeito da falta de energia que causou uma quebra de contenção massiva no Sítio-███, nem a respeito das milhares de pessoas mortas em [DADOS REDIGIDOS] do lado de fora da base.&#34;// -Dr. Shenron


//&#34;Uma investigação recente foi feita no Sítio-███ e descobriu-se que a câmara do gerador elétrico estava queimada devido a pane no incinerador de emergência, causando a queda de energia. Dr. Shenron, você está liberado de seu dever. Por favor, apresente-se a seu Diretor de Sítio para sua dose de amnésticos.&#34;// -O5-2

//Nota: Depois de revisões contínuas e estudar as tentativas de rescisão anteriores, os dispositivos de segurança neste plano garantem que, se o 682 não for desativado, não causará grandes adaptações. - Pesquisador MacLean//

**Itens:** Uma instancia de [[[SCP-1361]]] permitido crescer até 1000 kg em massa, secreções de [[[SCP-075]]] tiradas por [[[SCP-294]]]/ácido perclórico, acumulado ao longo de um período de 6 meses, [[[scp-3000|Y-909]]], sedativos, aplicação de lâminas de alta precisão/[[[SCP-063]]], Napalm, [[[SCP-101]]]

**Registro de Teste de Tecido:** 
N/A, Anulado pelo Comando-O5.

**Registro de Teste de Terminação:**
SCP-682 foi movido para uma câmara modificada selada a ar. Um litro de Y-909 gasoso não refinado e sedativos foram então introduzidos na câmara por uma escotilha no teto, consumindo SCP-682 após uma luta inicial. 4 horas após a exposição inicial, napalm foi usado para destruir a instância de SCP-1361, deixando o esqueleto danificado e o sistema circulatório de SCP-682. Uma equipe de FTM em equipamento de hazmat então aplicou lâminas de alta precisão e SCP-063 para desmontar o esqueleto e o sistema circulatório, com uma mistura de ácido perclórico e as secreções de SCP-075 usadas para evitar regeneração posterior. As peças separadas de SCP-682 foram então colocadas individualmente em SCP-101, com aplicações regulares de ácido para evitar quaisquer adaptações inesperadas.

Depois que todos os segmentos de SCP-682 foram inseridos em SCP-101, a câmara e os trajes hazmat usados ​​na contenção e na terminação foram preenchidos com a mistura de ácido para garantir a destruição celular completa de qualquer tecido remanescente. O ácido e SCP-101 foram então colocados sob intensa vigilância para garantir que a destruição de SCP-682 fosse de fato permanente.

Aproximadamente 12 horas após a tentativa de terminação, observou-se que partículas visíveis dentro do ácido se multiplicavam rapidamente e se fundiam. A massa resultante cresceu e curou muito rapidamente para ser afetada pela aplicação contínua de ácido, e a câmara foi colocada em quarentena.  A massa finalmente regrediu em SCP-682, em um estado extremamente agressivo e hostil. SCP-682 então tentou quebrar a contenção, mas foi subjugado devido aos fatores combinados do Y-909 restante na atmosfera da câmara e as várias equipes FTM no local. SCP-682 foi contido novamente com o mínimo de casualidades.

**Item:** [[[SCP-170]]]

**Nota:** //O objetivo deste teste não é tentar destruir SCP-682, mas sim tentar restringi-lo.//

**Registro de Teste de Tecido:** 
Uma corrente de metal foi atada com SCP-170 e usada para penetrar na amostra. Amostra &#34;fundida&#34; com a corrente sem incidentes.

**Registro de Teste de Terminação:**
Seis correntes de metal foram atadas com SCP-170. Depois de sedar SCP-682 com sucesso, as correntes foram presas a ele, uma em cada um de seus membros e uma em ambos os lados. As outras pontas das correntes foram presas ao chão usando o mesmo método. SCP-682 foi então deixado em observação.

Ao recuperar totalmente a consciência, SCP-682 rapidamente percebeu as correntes e começou a rugir alto, mostrando sinais de extrema hostilidade. Ele tentou se libertar repetidamente das correntes, mas falhou devido ao seu movimento ser limitado.

Aproximadamente quarenta minutos depois, SCP-682 começou a aumentar de tamanho em uma taxa rápida. Após ter crescido ███ por cento, todas as seis correntes se soltaram simultaneamente. SCP-682 parou de crescer neste ponto, tentando violar a contenção. As unidades FTM foram despachadas rapidamente e SCP-682 foi devolvido à contenção com relativa facilidade, após o que logo voltou ao seu tamanho original. Notavelmente, apesar de um aumento visível no tamanho, SCP-682 na verdade parecia mais vulnerável a danos enquanto em seu estado ampliado.

//Nota: Acho que sei o que aconteceu aqui. Em vez de aumentar sua massa, SCP-682 aumentou a distância entre suas partículas, o que resultou em um aumento aparente no tamanho e na quebra das ligações entre ele e as correntes. Felizmente, isso também o tornou mais frágil. - Dr. ██████//

**Item:** [[[SCP-1437]]]

A amostra de tecido caiu em SCP-1437 sem qualquer incidente.

**Registro de Teste de Terminação:** Ver registro.
&gt; **&lt;00:00:00&gt;** SCP-682 foi incapacitado e derrubado SCP-1437. Um local provisório foi montado em caso de reemergência.
&gt; 
&gt; **&lt;01:03:23&gt;** Um grande objeto de vidro, identificado como SCP-682, foi expelido de SCP-1437. Câmeras de vigilância de alta velocidade identificaram SCP-682 agitando seu corpo, apesar de sua composição de vidro, e parcialmente preenchido com um líquido vermelho que supostamente era sangue. Quando o objeto caiu de volta, ele colidiu com a borda de SCP-1437, obliterando a metade frontal enquanto a extremidade traseira do objeto continuava a cair em SCP-1437. SCP-682 começou a se regenerar rapidamente a partir do vidro estilhaçado e sangue espirrado. A matéria restante de SCP-682 foi prontamente retirada de SCP-1437 usando três escavadeiras no local.
&gt; 
&gt; **&lt;04:16:24&gt;** Uma colmeia composta por um material orgânico com coloração preta e laranja, identificada como SCP-682, emergiu lentamente de SCP-1437, sendo carregada por grandes insetos voadores, também identificados como SCP-682. A colmeia de SCP-682 parecia um animal do gênero //Alligator//, e coberto por buracos de diâmetros variados. Os insetos que carregavam a colmeia se assemelhavam aos do gênero //Musca// e tinham membros frontais aguçados, olhos vertebrados em vez de olhos compostos e um conjunto de mandíbulas compostas de esmalte. O tamanho dos insetos SCP-682 correspondia ao tamanho dos buracos. SCP-682 rapidamente começou a atacar o pessoal do sítio e a reunir recursos da área ao redor (materiais da Fundação e meio ambiente). Os recursos trazidos para a colmeia fizeram com que ela aumentasse de tamanho e mostrasse sinais de movimento. O combate a curta distância com SCP-682 foi complicado por um segundo tipo de inseto, semelhante ao gênero //Scutigera//, emergindo da colmeia. Esses insetos não tinham olhos visíveis e não foram observados saindo totalmente da colmeia, estendendo-se apenas até 2,5 metros de distância dela. SCP-682 começou a dominar o pessoal local até que os insetos que carregavam a colmeia foram alvejados e destruídos. Os segundos insetos agarraram-se à borda de SCP-1437 antes que SCP-682 caísse. Cinco buldôzeres no local foram usados ​​para forçar SCP-682 a derrubar SCP-1437. Os insetos SCP-682 restantes seguiram a colméia até SCP-1437 ou foram incapacitados pelo pessoal.
&gt; 
&gt; **&lt;13:12:07&gt;** Um dispositivo mecânico redondo, identificado como SCP-682, foi expelido de SCP-1437. Logo após o pouso, várias aberturas se abriram no objeto e começaram a liberar um gás corrosivo. SCP-682 se abriu, começando de cima, revelando uma boca de dentes denteados dourados. SCP-682 começou a gritar obscenidades enquanto tubos e canos emergiam dele, perfurando e convertendo o solo em titânio. Uma escavadeira no local empurrou rapidamente o objeto de volta para SCP-1437 antes de derreter. O gás corrosivo se dissipou após 20 minutos.
&gt; 
&gt; **&lt;19:07:48&gt;** Um pilar de plasma de 20 metros de altura, identificado como um apêndice de SCP-682, saiu de SCP-1437. O pilar assumiu a aparência de um membro reptiliano e destruiu o local provisório circundante, que foi observado na Área-██. O apêndice de SCP-682 recuou para SCP-1437.
&gt; 
&gt; **&lt;27:20:00&gt;** SCP-682 foi expelido de SCP-1437. A aparência do objeto estava mais de acordo com seu estado inicial, além de ter um corpo mais volumoso e focinho mais curto. Embutidas em todo o corpo de SCP-682 estavam várias lanças, espadas e outros tipos de armas. SCP-682 foi prontamente devolvido à contenção.

**04:23:17** SCP-1915 é transportado para a instalação de contenção de SCP-682. SCP-1915 parece ter se convencido de que é um convidado no local para consertar problemas financeiros.

**04:39:59** SCP-1915 discute os registros financeiros e relatórios de orçamento do Sítio-██. SCP-682 começa a se debater violentamente.

**04:45:30** Neste ponto, a câmara de contenção de SCP-682 e a área de observação são transformadas em uma grande sala de escritório e tanque de contenção, com SCP-682 se assemelhando a um grande dragão de Komodo.

**05:00:15** SCP-1915 percebe SCP-682 e pergunta o que é. O diretor do Sítio-██████ explica que é o dragão de Komodo residente do qual ninguém pode se livrar. D-█████ explica que é responsável pela maioria de seus problemas financeiros, pois bagunça o equipamento e ninguém consegue fazer com que ele saia.

**05:01:30** SCP-1915 tenta interagir com o dragão de Komodo abrindo uma lata de comida de gato de um frigobar próximo. SCP-682 olha e bufa para ele.

**05:05:50** SCP-1915 retorna ao seu &#34;escritório&#34; e começa a arquivar relatórios. SCP-682 agora se assemelha a uma iguana.

**05:40:14** SCP-1915 encontra um documento e começa a fazer alterações nele. O documento parece ser uma proposta de imposto fixo.

**06:10:54** SCP-1915 termina e mostra sinais de surpresa. SCP-1915 segue em direção à grande área de escritórios. SCP-682 agora se parece com uma salamandra.

**06:12:00** SCP-1915 passa a reunir todos os membros da equipe no grande escritório para anunciar sua descoberta. A maioria fica aborrecida ou desinteressada enquanto SCP-1915 produz o documento. Dr. █████ pergunta o que é.

**06:20:43** SCP-1915 explica que o documento era uma proposta de imposto fixo prova que SCP-682 está realmente relacionado a [DADOS EXPURGADOS], que por si só está remotamente relacionado a baleias. Isso, por sua vez, desmascara vários rumores e teorias de SCP-682.

**06:25:23** Todos os membros da equipe começam a tomar notas e a discutir mudanças nas instalações e contenção de SCP-682. A maioria parece estar relacionada ao luxo.

**06:39:54** D-████ sugere mostrar o documento para SCP-682.

**06:40:10** SCP-1915 mostra o documento para SCP-682, que agora se assemelha a um peixinho dourado.

**06:40:12** O peixinho dourado começa a virar para cima. Acredita-se que SCP-682 tenha morrido de alguma forma devido ao choque. Todo o pessoal começa a repreender SCP-1915 por matar o peixinho dourado.

**06:45:17** SCP-1915 passa a se desculpar e termina os relatórios finais e sai para retornar ao seu local de contenção original. Sítio-██ retorna à sua forma original logo após sua partida, com SCP-682 regenerando e reanimando logo em seguida.

24 horas depois, os observadores da Fundação testemunharam as portas de SCP-3008 abertas e 18 instancias de SCP-3008-2 surgiram, cada uma carregando uma grande caixa de papelão selada com o logotipo da IKEA. Eles colocaram as caixas no chão e então voltaram para SCP-3008.

As caixas foram consideradas suspeitas e deixadas lacradas. Enquanto elas estavam sendo transportadas de volta para o Sítio 19 para contenção, as caixas se romperam espontaneamente, revelando que cada uma continha um fragmento destacado de SCP-682 que ainda estava vivo e animado. Os fragmentos começaram a se recompor, mas sofreram repetidas configurações incorretas; como resultado, a contenção foi estabelecida antes que o processo de remontagem fosse concluída.

**Registro de Teste de Terminação:** SCP-217 foi bombeado para a célula de SCP-682 por meio de um tubo de gás. A célula de SCP-682 foi lacrada com uma eclusa de ar de descontaminação entre ele e os pesquisadores. O registro a seguir foi capturado por uma câmera na parede leste da câmara de contenção.

&gt; [Início de Registro]
&gt; 
&gt; &lt;1 segundo&gt; //SCP-682 é observado sentado.//
&gt; 
&gt; &lt;7 segundos&gt; //SCP-217 em gás foi ejetado na área de contenção.//
&gt; 
&gt; &lt;21 segundos&gt; //SCP-682 está visivelmente tossindo quando SCP-217 entra no sistema respiratório de SCP-682.//
&gt; 
&gt; //Observou-se que SCP-682 não apresentou reação visível a SCP-217 por 9 dias.//
&gt; 
&gt; &lt;224 horas 36 minutos 24 segundos&gt; //SCP-682 começa a uivar em agonia visível, conforme a conversão começa.//
&gt; 
&gt; //SCP-682 continua a rugir de dor por 35 minutos e 48 segundos//
&gt; 
&gt; &lt;225 horas 12 minutos 12 segundos&gt; //Os gritos de SCP-682 diminuem lentamente até ficarem completamente silenciosos. SCP-682 parece estar em choque.//
&gt; 
&gt; //SCP-682 permaneceu em silêncio por 36 minutos 48 segundos//
&gt; 
&gt; &lt;225 horas 49 minutos&gt; //SCP-682 começa a rir loucamente e agora está imune a SCP-217.//
&gt; 
&gt; [Fim de Registro]

**Nota:** //Tudo bem, embora a infecção não tenha matado SCP-682, achei este teste promissor. Todo teste com SCPs infecciosos envolvendo SCP-682 deixaram ele imune. Eu peço para fazer mais estudos sobre SCP-682, pois podemos ser capazes de criar uma vacina/cura para algumas doenças incuráveis ​​ou até mesmo criar nosso próprio SCP-500.// -Dra Isla Stewart

**Item:** [[[SCP-835]]]

**Registro de Teste de Tecido:** N/A

**Registro de Teste de Terminação:**
SCP-682 foi liberado somente após contato direto com SCP-835. Observa-se que vários pólipos se estendem, prendem e começam a puxar SCP-682 (ainda enfraquecido pela emersão de ácido). SCP-682 pode ser ouvido vocalizando [REDIGIDO], aparentemente em extrema angústia. Embora muitos pólipos tenham ficado ligeiramente rachados, assim como porções significativas do fundo do mar ao redor destruídas, SCP-682 foi engolido com sucesso.

A gravaçãodo vídeo da jornada “garganta” de SCP-835 se mostrou ineficaz, pois a pressão extrema das paredes internas rachou as lentes do dispositivo, bem como obscureceu partes significativas da filmagem. A gravação do áudio ao vivo, no entanto, permaneceu apesar de tudo intacto. SCP-682 pode ser ouvido tentando se debater, uivar e [REMOVIDO] ao longo do consumo de várias horas.

Aproximadamente &lt;15 horas 42 minutos e 17 segundos&gt; após o consumo inicial, um som intenso de vapor pode ser ouvido através do áudio vindo de SCP-682. Um pequeno recuo de SCP-835 pode ser assumido devido ao estrondo baixo e perturbado emitido das paredes internas. O Dr. █████ ███████ descreveu o som como &#34;quase um grunhido extenso de dor, como se você estivesse segurando um pedaço de metal aquecido por muito tempo&#34;. As vibrações do estrondo distorciam os dispositivos de áudio além do uso, tornando-os assim defeituosos.

Aproximadamente &lt;27 horas 33 minutos 57 segundos&gt; após o consumo inicial, algumas gotas de fluido digestivo foram derramadas, matéria fecal e material SCP-682 (coletados e queimados conforme necessário) são ejetados de cada um dos pólipos. A parte principal de SCP-682 que permaneceu intacta foi ejetada do pólipo mais central, aparentando ser esquelético com os órgãos internos mantidos apenas pela pele remanescente solta. Procedimentos especiais de contenção são aplicados para ambos os SCPs da classe Keter.

Nenhum outro sinal de dano ou alteração é observado em SCP-835.

Observou-se que SCP-682 está imóvel, inconsciente e mal respirando por &lt;32 horas 25 minutos e 22 segundos&gt; após a contenção ser restabelecida, mas ocorre regeneração básica (consistente com as tentativas de término padrão).
Monitoramento constante, bem como FTM armadas necessárias no local.
Aproximadamente &lt;█ dias 11 horas 43 minutos 54 segundos&gt; após a contenção ser restabelecida, SCP-682 sofre uma metamorfose drástica, aparentemente causada pelos efeitos de SCP-835. Aproximadamente 66% das escamas de SCP-682 se abrem para revelar faces quase humanoides, todas gritando em agonia, lamentando em desespero e / ou dissipando o fluido correspondente ao que é encontrado dentro do &#34;estômago&#34; de SCP-835. Doze pólipos distintos semelhantes aos conectados a SCP-835 crescem de SCP-682, revestidos com a mesma substância adesiva encontrada no indivíduo original.

Essas adaptações, além da resistência e resiliência padrão de SCP-682, resultaram em uma quebra de contenção, causando a morte de ██ funcionários e pesquisadores, bem como ███ ferimentos. A contenção foi restabelecida &lt;4 horas, 4 minutos e 12 segundos&gt; após a violação inicial (apenas possível devido aos tumores se dissipando naturalmente).

**Nota:** //Quaisquer sobreviventes da violação inicial devem ser encerrados no local para evitar que infecções causadas por SCP-835 se espalhem. Tudo o que ganhamos com esse experimento foram &#39;idiotas e rebeldes&#39; temporários, seguidos pela perda permanente da equipe. Espero que seja qual for a entidade doente que está nos observando agora, que esse teste nunca mais aconteça.// -O5-██

**Item:** [[[SCP-165]]]

Nota: Para evitar uma possivel perda de SCP-165 original, uma amostra de SCP-165 (designado SCP-165-1) foi separado da massa original e permitido reproduzir até ficar grande o suficiente para englobar SCP-682.

**Registro de Teste de Tecido:** SCP-165-1 consumiu completamente a amostra.

**Registro de Teste de Terminação:** SCP-165-1 foi colocado acima de um alçapão, abaixo do qual SCP-682 foi posicionado. SCP-165-1 despencou em SCP-682. SCP-682 estava intermitentemente visível dentro de SCP-165-1, debatendo-se e tentando se livrar da duna, mas parou de se mover e foi completamente engolido aproximadamente dez minutos após a exposição inicial. SCP-165-1 continuou a girar em torno de SCP-682 por mais vinte minutos antes de cair lentamente imóvel. Aproximadamente cinco minutos se passaram depois disso, momento em que SCP-682, agora com cerca de meio metro de comprimento, escavou fora da duna. Como nenhuma resposta foi observada de SCP-165-1, seis agentes de FTM Epsilon-9 (&#34;Fire Eaters&#34;) entraram na sala e usaram armas incendiárias para suprimir SCP-682 e SCP-165-1, embora este último não exibisse qualquer resposta quando direcionada. SCP-682 foi capturado em uma pequena unidade de contenção portátil e removido da câmara de teste antes que pudesse se recuperar de seus ferimentos ou retornar ao tamanho normal.

Investigações subsequentes determinaram que todas as amostras individuais em SCP-165-1 morreram antes da emersão de SCP-682 devido à ingestão de um produto químico tóxico desconhecido. O esqueleto do corpo original em tamanho real de SCP-682 permaneceu no centro da massa de SCP-165-1, completamente intacto, exceto por um buraco considerável escavado em seu crânio.

**Nota:** //Parece que SCP-682 foi incapaz de regenerar sua carne, devido a SCP-165-1 preencher seu espaço. Deve ter exsudado algum tipo de pesticida para matar 165-1, depois reformado um corpo menor dentro de seu próprio crânio, a única parte de seu corpo que não estava cheio de areia, e fora da areia.// -Dr. Lee Roy Carlson

**Item:** [[[SCP-101]]]

Nota: Antes do teste anterior, o Dr. Lee Roy Carlson requisitou SCP-101 na situação que SCP-165-1 falhou em terminar SCP-682, mas reduziu com sucesso a um tamanho pequeno o suficiente para ser consumido por SCP-101.

**Registro de Teste de Tecido:** veja os resultados do teste SCP-101 anterior

**Registro de Teste de Terminação:** SCP-101 foi colocado sob a unidade de contenção portátil que contém o pequeno SCP-682 queimado que resultou do teste com SCP-165-1. A unidade foi então aberta, fazendo com que SCP-682 caísse em SCP-101, que o consumiu sem problemas. SCP-101 foi colocado em uma câmara de teste fortificada para observação.

Aproximadamente trinta minutos após consumir SCP-682, SCP-101 começou a emanar intermitentemente um som &#34;gorgolejante&#34;. O gorgolejo continuou a aumentar em frequência e volume até que, com um som semelhante a um arroto extremamente alto, SCP-101 expulsou os restos parcialmente digeridos de SCP-682. SCP-682 ainda tinha aproximadamente o mesmo tamanho de quando dado de alimento a SCP-101, embora tenha começado a se regenerar imediatamente.

**Item:** [[[SCP-173]]]

Nota: Durante o teste anterior, Dr. Lee Roy Carlson requisitou SCP-173 no evento em que SCP-101 falhou em terminar SCP-682 mas permaneceu em seu tamanho reduzido.

**Registro de Teste de Tecido:** N/A

**Registro de Teste de Terminação:** SCP-682 foi rapidamente colocado de volta na unidade de contenção portátil e levado às pressas para uma câmara de teste adjacente contendo SCP-173. A unidade de contenção portátil foi depositada na câmara e todo o pessoal evacuado, deixando SCP-173 sem observação. O som de metal dobrando foi ouvido, seguido por vários guinchos altos de SCP-682. Quinze minutos de silêncio se seguiram, momento em que o pessoal voltou a entrar na câmara. A unidade de contenção portátil foi destruída e SCP-682 foi reduzido a uma polpa que não exibia sinais de movimento ou regeneração. SCP-173 foi removido da câmara, que foi então esterilizada com armas incendiárias pela FTM Epsilon-7.

--Dr. Lee Roy Carlson receberá o prêmio de Estrela da Fundação pela neutralização de SCP-682.--

Duas semanas após este incidente, um SCP-682 totalmente regenerado emergiu do sistema de esgoto do Sítio-19 e atacou o Sítio, matando ██ pessoas antes que a Força Tarefa Móvel Nu-7 (&#34;Hammer Down&#34;) pudesse subjugar o objeto e devolvê-lo para a contenção. Atualmente, teoriza-se que traços de SCP-682 permaneceram na superfície de SCP-173 após o teste anterior e foram carregados para o sistema de esgoto durante a próxima limpeza da câmara de contenção de SCP-173.
