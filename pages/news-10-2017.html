    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 11 ноября

Да будут новости!

И начнём с переводов:

* [[[SCP-2347]]] - Феникс Максвелла. Гидра Шрёдингера нервно курит в сторонке.
* [[[SCP-2619]]] - Пересмешники. Эволюция, что ты делаешь? Ахаха. Прекрати!
* [[[SCP-2645]]] - Зазеркалье. Или его имитация?
* [[[SCP-2815]]] - Древо Жизни. Саркический саркицизм. [[[expedition-log-ps13-2815-1612-1|Экспедиция]]] в [УДАЛЕНО] прилагается.
* [[[SCP-2931]]] - Две кровати. &#34;Вечная жизнь&#34; в духе старого Фонда.


* [[[SCP-2317-J]]] - Портал в измерение бесконечных пародий. Ну, тут и так всё понятно.

И немного рассказов. Антимеметика, досье верхушек Фонда и немаловажный кусочек хаба Kalinin&#39;a. Наслаждайтесь:

* [[[scp-scp-033|SCP-SCP-033]]]
* [[[fresh-hell|Новые напасти]]]
* [[[o5-command-dossier|Досье Совета O5]]]
* [[[house-of-jacinta|Casa de Jacinta / Jacinta de la Casa]]].


Авторских объектов пока не завезли, но на Полигоне есть парочка статей, которые уже набрали неплохой рейтинг:

* [[[http://scpfoundation.ru/sandbox:scp-1188-ru|SCP-1188-RU]]] - &#34;Прекрасная Память&#34;

* [[[http://scpfoundation.ru/sandbox:not-in-this-life|Не в этой жизни]]]

Ждём ваших переводов и авторских объектов!</textarea></pre>
