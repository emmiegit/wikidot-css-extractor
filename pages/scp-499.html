**Об&#39;єкт №:** SCP-499

**Клас об&#39;єкта:** Евклід

**Особливі умови здержування:** SCP-499 слід утримувати в круглій камері стримування діаметром 60 метрів, з неглибокою траншеєю розміром 110 см по периметру для розміщення SCP-499-2. У камеру забороняється заходити у світлий час доби, за винятком надзвичайних ситуацій. Якщо співробітникам потрібно увійти до камери, вони повинні одягнути жарозахисний костюм класу C та відповідний захист для очей.

Їжу, воду та ліки у необхідних кількостях (відповідно до Документа 499-CE) слід подавати у нічний час. До сходу сонця з камери утримання слід прибирати всі зайві предмети. За жодних обставин не можна переривати денну активність SCP-499.

**Опис:** SCP-499 є людиною чоловічої статі невизначеної раси зростом 1,75 метра і віком щонайменше вісімдесяти років. На тілі суб’єкта присутні рубці від тяжких опіків, переважно на обличчі, долонях, руках і грудях. Очі SCP-499 серйозно пошкоджені надмірним освітленням, а дихальна система -- через вдихання диму. У зв&#39;язку з цим він фактично сліпий та глухий. SCP-499 не реагує на спроби прямої взаємодії.

Як і очікується від особи такого віку, SCP-499 демонструє типові фізичні прояви старіння, які включають серцеву слабкість, поганий зір та помірні й важкі артрити. Крім того, аналіз рентгенівських знімків показав не менше двадцяти одного загоєних переломів та тріщин кісток, здебільшого на ребрах і лівій нозі. Варто відзначити аномальну стійкість SCP-499 до тепла: він здатний годинами витримувати температуру вище точки кипіння.

SCP-499-2 — це металева сфера діаметром приблизно 1,1 метра, що складається здебільшого зі сплаву нікелю та заліза. На всій поверхні сфери вигравіювано абстрактні візерунки. Предмет неймовірно щільний і важить приблизно 5900 кг. Незважаючи на таку вагу, SCP-499-2 може бути переміщений людиною, хоча й із великими труднощами.

Під час сходу сонця за місцевим часом, SCP-499-2 починає випромінювати світло потужністю приблизно 100 000 люменів та нагрівається приблизно до 120 °C. Після цього SCP-499 починає штовхати SCP-499-2 по широкому колу, причому положення SCP-499-2 на діаметрі кола відносно географічного північного полюса співвідноситься з відносним положенням сонця над горизонтом у місцевому часовому поясі. Під час заходу сонця за місцевим часом SCP-499-2 повертається до неактивного металевого стану. Повне коло займає приблизно 48 годин.

**Додаток 01:** О 14:33, ██.██.20██, SCP-499 з невідомих причин втратив свідомість. Медичному персоналу вдалося реанімувати суб’єкта, після чого він продовжив свій рух. Протягом двадцяти восьми хвилин неактивності сонце не змінювало свого кута до горизонту. Коли SCP-499 повернувся до своєї звичайної поведінки, сонце відновило свій рух. Відразу після цього інциденту в зоні ураження були вжиті відповідні заходи прикриття.

**Додаток 02:** ██.██.2012: Прибиральниками в камері утримання об’єкта було виявлено повідомлення, зроблене його фекаліями. Наскільки можна було визначити, у повідомлені було написано таке:

&gt;  Де мій син? Де інші? Де [нерозбірливо].
