[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2037/15_for_Dinner.jpg|caption=Especímenes silvestres de SCP-2037 antes de su contención]]
**Ítem #:** SCP-2037

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:** Todos los especímenes de SCP-2037 deben ser contenidos en un contenedor cerrado con una dimensión mínima de 10m x10m x3m. Los especímenes deben tener acceso siempre a heno fresco, hierba, y agua. Los especímenes de SCP-2037 deben ser retirados para la limpieza diaria de la cámara de contención.

Si se observan matas de polvo sospechosas en las inmediaciones de las instalaciones, deben recogerse y observarse si es posible.

**Descripción:** SCP-2037 es una especie anómala no conocida del género //Sylvilagus//. Los especímenes tienen una apariencia similar a las especies de //Sylvilagus audubonii// (Conejo del Desierto). SCP-2037 también comparte una dieta similar al género //Sylvilagus//. Actualmente la Fundación tiene 23 especies vivas de SCP-2037 bajo contención.

Las propiedades anómalas de SCP-2037 se manifiestan cuando los especímenes detectan posibles amenazas. Cuando se les acerca un sujeto desconocido o amenazante, los especímenes de SCP-2037 huirán de dicho sujeto. Se ha podido ver que los especímenes transforman rápidamente su cuerpo en una mata de polvo mientras corren. Una vez en estado de polvo, los especímenes de SCP-2037 son muy resistentes al daño físico y son capaces de recorrer pequeñas distancias si hay vientos fuertes presentes. Cuando se ha perdido una cantidad significativa de polvo, los especímenes transformados en polvo intentarán recolectar y acumular polvo de sus entornos. Si la pérdida es demasiado significativa como para ser recuperada, el tamaño de SCP-2037 se reducirá cuando se vuelva a transformar a su estado original.

Los especímenes en estado de polvo están mayoritariamente compuestos de pelo de conejo, escamas de piel muerta, pelusas y telarañas. No hay tejido vivo en el polvo. Cuando están en su estado normal, no hay materias inorgánicas encontradas mientras estaban en estado de polvo.

**Anexo-2037-1:** Los especímenes de SCP-2037 desde SCP-2037-1 hasta 17 fueron originalmente encontrados en el Parque █████, localizado en ████, Nebraska. Las autoridades locales inicialmente reportaron una excesiva cantidad de polvo localizada en el parque. SCP-2037 llamó por primera vez la atención de la Fundación cuando el Agente ██████  fue testigo de un  espécimen de SCP-2037 transformándose en polvo. El Sitio ██ fue establecido cerca del Parque █████ después de dicho evento el █/██/████.

**Anexo-2037-2:** Registros del Experimento-2037-B y Experimento-2037-C
[[collapsible show=&#34;+ Mostrar Registro de Experimentación-2037-B&#34; hide=&#34;- Esconder Registro de Experimentación-2037-B&#34;]]
__**Experimento-2037-B**__
&gt; **Sujetos**: SCP-2037-1, SCP-2037-2, SCP-2037-3
&gt; **Procedimientos**: Introducir tres especímenes escogidos de SCP-2037 a un espécimen de //Canis latrans// (coyote).
&gt; **Resultados:** Todos los sujetos evitaron al espécimen de //Canis latrans// una vez entró en la cámara de contención. El espécimen de //Canis latrans// intentó perseguir a SCP-2037-3, pero se detuvo en confusión una vez los tres sujetos se transformaron en polvo. El espécimen de //Canis latrans// no mostró interés en los sujetos en estado de polvo después de lo ocurrido.
&gt; **Análisis:** //Los especímenes han demostrado que  SCP-2037 es capaz de sobrevivir casi cualquier ataque de un depredador. Considerando la velocidad en la que se reproducen, pueden sobrepopular fácilmente un ecosistema.// -Dr. █████
[[/collapsible]]

[[collapsible show=&#34;+ Mostrar Registro de Experimentación-2037-C&#34; hide=&#34;- Esconder Registro de Experimentación-2037-C&#34;]]
__**Experimento-2037-C**__
&gt; **Sujeto:** SCP-2037-6
&gt; **Procedimiento:** Ver cual es el tamaño más pequeño en el que SCP-2037 se puede convertir mediante la separación de porciones de polvo del espécimen mientras permanece en estado de polvo. Dividir 1/2 del tamaño de la mata de polvo actuar y continuar dividiendo 1/2 de la mata de polvo restante de cada división.
&gt; **Resultados:** Después de que SCP-2037-6 se hubiese transformado en polvo, una mitad de la mata de polvo fue retirada y trasladada a una habitación separada. El sujeto retornó a su estado original  █ minutos después con un tamaño menor. Después, otra mitad de la porción restante fue retirada nuevamente. El sujeto retornó a su estado original  █ minutos después con la mitad del tamaño anterior. Ante la quinta división, el sujeto dejó de retornar a su estado original.
&gt; **Análisis:** //Así que el sujeto necesita recuperar cierto tamaño para así posiblemente poder retomar su estado original.// -Dr. █████
&gt; //Nota: Se informó que, después, el polvo separado en la otra cámara retornó a su estado original, la cual era genéticamente idéntica a la otra mitad del suneto en su estado original//
[[/collapsible]]

**Anexo-2037-3:** El █/██/████ █:██ SCP-2037-19 falleció de un crecimiento tumoral excesivo en su cabeza causado por una infección del Papillomavirus del Conejo de Rabo Blanco. En  ███ horas todo el crecimiento de la carne en SCP-2037-19 se descompuso. Aproximadamente █ minutos después, se informó que el esqueleto se transformó en una gran mata de polvo para después volver a transformarse en esqueleto █ minutos después.

//Nota: SCP-2037 no es exactamente una especie de conejo viva, contrario a lo que asumimos previamente.//  -Dr. █████
