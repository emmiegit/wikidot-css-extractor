&gt; На этой странице я планирую собирать небольшие наблюдения, сделанные как персоналом сайта, так и простыми пользователями, о деятельности на нашем сайта. Помните, что это все лишь умозрительные заключения, а не правила, и их нарушение не повлечет никакого наказания, хотя и может вызвать насмешки.
&gt; 
&gt; Если у вас есть какие-либо предложения для новых замечаний, то напишите в комментариях или обратитесь в чат.
----
* //Правило нарушения правил:// Статьи могу нарушать //любые// из этих правил, пока аудитории нравится ваше творчество.

* //Бритва Гирса//: Если сомневаетесь, то стоит выбрать более страшный вариант.

* //Основной совет Троя//: У вас не может быть счастливейших концовок. Могут быть плохие концовки, хорошие концовки, даже просто счастливые концовки, но ни в коем случае не счастливейшие. Это не история, но сказка. Замарайте добро легким страданием, и вы получите желаемый эффект.

* //Фундаментальное правило недосказанности//: Удаление и вымарывание информации используются не из-за страха. Они используются для сокрытия информации. Вызванный страх является возможностью, следствием или ужасом от того, что может быть скрыто. Потому что, по сути, воображение человека, читающего статью, заполняет пробелы в знаниях, и такой результат может напугать сильнее чем можете вы. Кроме того, удаление информации в условиях содержаний это глупо. Они рассказывают как стоит содержать объект, что делать, если он сбежит. Так какой смысл что-то скрывать из такой информации?

* //Наблюдение Альтена//: Только то, что существует угроза, вовсе не означает, что она вызовет и страх. Опасность сама по себе — это недостаточное условие для статьи.

* //Закон Сортса//: Меметический эффект + Смертельное безумие = хрень. Если ваш объект вынуждает людей делать плохие вещи без какой-либо причины, то они будут вынуждены просто поставить минус. Подобное выглядит очень дешевым и натянутым способом показать опасность.

* //Принцип Брайта//: Если вы с осторожностью и тактом подбираете слова, то у читателя будет возможность понять вашу идею. Если у вас с этим плохо, то они //гарантированно// поймут.

* //Правило Клефа//: Если объект может быть описан одним из следующих шаблонов, то он, __вероятно__, отстой.
 # &#34;X делающий X крайне хорошо.&#34;
 # &#34;X, который убивает, пока не Y.&#34;
 # &#34;X, который буквально Y как отсылка к масс-культуре Z.&#34;

* //Приложение Клефа//: Некоторые идеи должны быть воплощены идеально, чтобы пересечь границу плохого и оказаться на стороне хорошего.

* //Ремарка Спайкбреннана//: Цензура может скрывать небольшую дыру в сюжете или пробел в логике, но не нечто большее. Чтобы удерживать читателя от недоверия, необходимо знать эту разницу.

* //Совет Квика//: Вспоминая дни, когда новички приходили в чат за советом...
 # Вы не сможете постоянно всем угождать.
 # Отрастите кожу потолще — здешние люди жестоки в своей честности.
 # Если сомневаетесь, то стоит подождать.
 # Вы не можете быть однозначно уверенными, что люди действительно любят, или что ненавидят.
 # Не вкладывайте сердце и душу в объект, пока не опубликуете его — подождите того, пока не будете уверены, что его просто так не удалят.

* //Аксиома Гирса//: Если вы смотрите на свой новый объект и не чувствуете себя неуютно из-за своего психического состояния, или беспокоитесь, что другие могут подумать, что у вас не все в порядке, вероятно, ваша статья требует доработки.

* //Касательно изображений//: Скорее всего ваш объект будет лучше с изображениями. Желательно, с уникальными изображениями. Кадры из фильмов, рисунки, и изображения, ассоциирующиеся с крипипастами крайне не рекомендуются.

* //Второе правило изображений//: Чем больше в тексте описаний, тем больше требуется изображений.

* //Третье правило изображений от Смапти//: Чем больше у вас текста уходит на описания, связанные с изображениями, тем меньше вероятность того, что они необходимы.

* //Правило судьбы Соуллеса//: Есть участи страшнее смерти. Смерть не страшна, смерть это просто избавление. Проявляйте фантазию.

* //Напутствие Сэла//: Если все в чате и на форуме говорят вам не делать какой-либо публикации, вам, вероятно, действительно не стоит ее делать.

* //Соотношение Тоуми//: С приближением отношения прочитанных статей к написанным к нулю, вероятность того, что следующая статья будет плохой, стремится к 100%.

* //Правило настоящей жизни//: Если вещь из настоящей жизни была переделана в объект, то статья о нем должна быть интересной на уровне оригинала.

* //Правило объектов в высокой траве:// Все истории уточняющие то, как объект был найден, должны соответствовать следующим критериям:
 # История должна улучшать статью. Вовсе необязательно добавлять историю о том, как объект был обнаружен. Иногда, как раз отсутствие такой истории украшает статью.
 # В историю можно поверить. Фонд это огромная международная надправительственная организация. Объекты не должны находится агентами на улицу, или когда они решат проявить себя.
 # Фонд отлично подходит для того, чтобы быть первым в цепочке. МКиД, Повстанцы Хаоса и ГОК не должны найти объект раньше Фонда.

* //Первое правило сохранения деталей//: Детали важны, но слишком большое их количество может переусложнить статью. Пишите //X, который делает Y// вместо //X, который делает Y, пока не случится Z, в случае чего произойдет также W, но может произойти и U, если Y и F каким-то образом произойдут вместе//. Так ли дополнительная статья, которую вы хотите опубликовать в дополнение к своему объекту, //действительно// нужна для рассказа?

* //Правило большого пальца Скрэнтона//: Ваша статья должна быть длиннее вашего большого пальца.

* //Правило желаемого объекта//: Объекты, которые вы хотите написать, также должны быть объектами, о наличии которых у других людей вы переживаете.

* //Правило внешнего наблюдения//: Перед тем как опубликовать статью, прочтите ее таким образом, словно вы читаете чужую работу, которую вы видите в первый раз в жизни. Если вы не захотите положительно оценить ее, скорее всего, и не захотят другие.

* //Правило диалогов//: Когда пишите диалоги, читайте их громко вслух, по-настоящему. Если чувствуется неестественность их звучания, то маловероятно, что кто-то говорит таким образом.

* //Отношение разделения:// Чем больше ваш объект походит на уже существующий, тем менее вероятно, что его положительно оценят.

* //Правило исследования:// Знайте, о чем пишете. Если ваша статья содержит упоминания настоящей науки, будь то условия содержания или способности объекта, проведите небольшое исследование, чтобы написанное вами имело смысл с научной точки зрения. Поиск в интернете и проверка того, в чем вы не уверены, займет пять минут — лучше потратить немного времени на проверку фактов, чем потом просто выбросить статью из-за того, что вы не смогли загуглить какие-либо вещи.

* //Наблюдение Эйзенберга// - Написание объектов подобно смертной казни — все зависит от исполнения.

* //Предостережение насчет зацикливания критики между новичками от Drewbear//: Хотя хорошие комментарии и положительная критика может исходить от новых участников, следует помнить, что они по-определению менее опытны чем более авторитетные участники в вопросах того, что и как работает. Не полагайтесь только на отзывы, плохие //ИЛИ// хорошие, от других новичков.

* //Совет касательно неформального объяснения:// Использование цитат для неформального объяснения чего-то связанного с объектом должно //дополнять// основное описание в теле статьи, а не //заменять// его.

* //Принцип майонеза:// Внезапность и непредсказуемость в статье словно майонез в еде. Он может сильно улучить вкус пресной пищи, если использовать его в подходящих количествах, которые для всех свои — кто-то будет жадно поливать им все блюдо, а кто-то аккуратно нанесет узкую стройку на край тарелки. Но все сходятся в одном — одного майонеза недостаточно, чтобы блюдо вышло хорошим.

* //Следствие ARD:// По мере разрастания темы обсуждения на форуме, вероятность того, что SCP-231 будет использован для сексуальных намеков, стремится к единице. Как только такое сравнение будет сделано, тему обсуждения можно закрывать, а упомянувший 231-й считается автоматически проигравшим.

* //Тест на меметику от Сирпуддинга//: Если есть вероятность, что кто-то находится в безопасности из-за невозможности //понять// какую-то информацию (например, если человек не говорит на конкретном языке), то угроза имеет меметический характер.

* //Размышление Мистборна:// Пишите свой объект в обратном порядке (Описание, затем Условия содержания, а //затем и только затем// Класс объекта). Класс объекта должен //исходить// из Описания и Условий содержания, а не влиять на них.

* //Парадоксы Скорпиона://
 * По мере того, как явное заявление о насилии/разрушительном потенциале увеличивается, воспринимаемая угроза уменьшается.
 * Чем более нормальным становится описание, тем восприятие оставшихся странностей становится сильнее.
 * Пока читатель готов верить написанному, с уменьшением реализма будет расти достоверность.
 * Чем хуже два концепта сочетаются друг с другом, тем лучше они будут образовывать объект SCP.

* //Уточнение повествования:// Создании повествования внутри статьи не всегда требует написания диалогов и соблюдения формата прозы. Объект может рассказать историю через формальный язык описания аномалии, так же как и хороший фотограф может рассказать свою историю через один искусно снятый кадр.

* //Находки Найлса:// Во время написания объекта следует помнить, что идеи наименее подходящие в качестве исходного материала, это те, которые первыми приходят при описании концепции. Очевидные вещи обычно не приводят к успеху.

* //Наблюдение Ураниума:// Если у вас есть проблемы со стилизацией диалогов, первая вещь, которую вам надо сделать, это определить как часто конкретный персонаж использует ругательства, основываясь на том, каким вы его написали. Остальное выводите из этого.</textarea></pre>
