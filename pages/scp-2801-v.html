**Объект №:** SCP-2801

**Класс объекта:** [[[Safe|Безопасный]]]

**Особые условия содержания:** SCP-2801 содержится в Зоне ██ в стандартной сейфовой ячейке, оборудованной системой климат-контроля. Для того, чтобы свести к минимуму риск проявления SCP-2801-1 в невыгодных для Фонда ситуациях, было принято решение не привлекать сотрудников класса D к участию в экспериментах с SCP-2801. Все члены персонала, которые контактировали с SCP-2801 и, следовательно, подверглись воздействию SCP-2801-1, должны постоянно носить аудио- и видеозаписывающие устройства во время дежурства, что позволит максимально увеличить количество получаемой информации об SCP-2801-1 во время их проявления. Использование данных записывающих устройств в свободное от работы время с целью регистрации проявлений разрешается, но не является обязательным. Поскольку эксперименты с SCP-2801 значительно влияют на эмоциональное состояние участвующих в них людей, за ходом каждого испытания должны наблюдать штатные психотерапевты Фонда, а в крайних случаях допускается введение амнезиаков класса C в небольших дозах. 

**Описание:** SCP-2801 – это рундук неизвестного происхождения, имеющий размеры 1 x 0.75 x 0.75 м и изготовленный из сосновых досок, сколоченных друг с другом железными гвоздями. Химический анализ лака, которым SCP-2801 покрыт изнутри и снаружи, дал неоднозначные результаты. Объект не имеет каких-либо меток, не считая небольшого послания, выгравированного вручную на внутренней стороне крышки (См. Приложение 2801-2).

Любой человек (далее «субъект»), открывающий SCP-2801, находит внутри изношенные не-аномальные предметы одежды, которые знакомы субъекту и принадлежали ему в детстве (до наступления подросткового возраста) или его близким друзьям и членам семьи, либо которыми он мечтал обладать. Если SCP-2801 открывает сразу несколько человек, то в нём появляется одежда, знакомая для субъекта, до этого контактировавшего с SCP-2801 реже остальных; в основном это лица, никогда не подвергавшиеся аномальному воздействию объекта. 

При открытии SCP-2801 субъект испытывает сильнейшее чувство ностальгии, а также ощущает запах, стойко ассоциирующийся у него с приятными воспоминаниями из детства. Эти запахи нельзя обнаружить с помощью методов химического анализа, и они варьируются от субъекта к субъекту; среди прочих были зарегистрированы запахи сандала, нафталина, свежей выпечки и кострового дыма. Если SCP-2801 закрыть, то одежда и запахи мгновенно исчезают, но возникают вновь, когда объект будет открыт в следующий раз. Сочетание предметов одежды и запаха является индивидуальным для каждого конкретного испытуемого; если одежду уничтожить или каким-то образом перешить, пока SCP-2801 открыт, то она снова появится в исходном состоянии во время следующей активации объекта.
 
SCP-2801 также способен оказывать дополнительное воздействие на эмоциональное состояние людей, которые намеренно пытаются его повредить или каким-то образом повлиять на его конструкцию. Если SCP-2801 получает повреждения в результате прямого вмешательства субъекта, то все сотрудники, ответственные за причинение ущерба, начинают испытывать сильное непреодолимое чувство сожаления и вины, а также вспоминают о происшествиях из детства, когда они случайно или намеренно нанесли эмоциональный вред людям, которые были им близки. Данный эффект распространяется не только на субъекта, который нанёс непосредственный урон SCP-2801, но и на наблюдателя, отдавшего приказ или команду о повреждении SCP-2801. Интенсивность аномального воздействия снижается по мере отдаления от SCP-2801, и чаще всего оно полностью исчезает спустя неделю. Что именно SCP-2801 расценивает как «попытку нанесения ущерба», пока что не совсем понятно, а из-за негативного влияния на эмоциональное состояние персонала, ответственного за изучение SCP-2801, эксперименты в данной области не проводятся.

SCP-2801-1 — это события, сопровождаемые материализацией одежды и временным проявлением аномальных способностей у субъектов, которые ранее открывали SCP-2801 и взаимодействовали с находящимися внутри вещами. Активация SCP-2801-1 наблюдается только в моменты крайнего физического или эмоционального стресса, чаще всего вызванные ситуациями, когда жизни или имуществу субъекта что-либо угрожает. Эти события длятся до тех пор, пока субъект не посчитает, что опасность окончательно миновала[[footnote]] Продолжительность зарегистрированных событий SCP-2801-1 варьировалась от 0.2 сек до 3 недель, однако теоретически они могут длиться бесконечно долго, в зависимости от состояния психики субъекта. [[/footnote]].

В ходе событий SCP-2801-1 на теле субъекта возникают предметы одежды, которые он увидел внутри SCP-2801 в момент активации объекта, однако их размеры будут изменены таким образом, чтобы соответствовать пропорциям его тела так же, как и в детстве[[footnote]] Если одежда была мала или велика субъекту, то она останется такой после подгонки пропорций. Одежда, подходившая по размеру, не подвергается значительным изменениям, не считая того факта, что она становится крупнее. [[/footnote]]. После завершения события SCP-2801-1 аномальная одежда растворяется в воздухе.

При активации SCP-2801-1 у субъекта также появляются аномальные способности или свойства, владение которыми он приписывал себе в детстве. Чаще всего это невероятная физическая сила или значительное усиление всех пяти чувств, а также сверхъестественные умения и возможность контроля над различными предметами или призываемыми существами. Субъекты мгновенно получают воспоминания о природе своих воображаемых способностей и способах управления ими, которые сохраняются даже после окончания события SCP-2801-1.

&gt; 
&gt; Когда ты вновь про него вспомнишь, оно окажется рядом с тобой. Даю слово.
