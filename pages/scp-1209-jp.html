&gt; [[span style=&#34;color:red&#34;]]**SCP-1209-JPの画像データは、現在削除されています。**[[/span]]  
**アイテム番号:** SCP-1209-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1209-JPはサイト-8107の南3-2保管ルームの小型保管庫に、段ボールに収められた状態で収容してください。
実験などの目的でSCP-1209-JPを持ち出す場合は保管庫ごと運び、監視カメラのある部屋では決して保管庫を開けないでください。その他のいかなる電子機器を用いてSCP-1209-JPを撮影する行為も禁止されています。

**説明:** SCP-1209-JPは黒い一眼レフのデジタルカメラで、外装および各部品はキヤノン株式会社が20██年に販売していた型番████のカメラと同じものです。

SCP-1209-JPで何らかの被写体を撮影した者、及びそのデータを画面にて目視し被写体を理解した者(以降SCP-1209-JP-Aと指定)は部分的な記憶障害を発症し、その対象に関する視覚的な特徴に関する長期的な記憶を失ってしまいます。SCP-1209-JP-Aは忘却した事柄を訊ねられても「カメラにデータがあるのだから思い出す必要がない」と反論する場合がほとんどで、それを自力で思い出したという前例は存在しません。なお、SCP-1209-JPで撮影した写真のデータ以外にも、然るべき視覚的な資料を呈示することで、SCP-1209-JP-Aが撮影した対象の外見的な特徴を思い出し、短期的に記憶することは可能です。

またSCP-1209-JPでの写真撮影、ないしそのデータの目視を3度繰り返した者(以降SCP-1209-JP-Bと指定)は、その被写体の如何に関わらず、より重篤な記憶障害を発症します。SCP-1209-JP-Bは視覚情報における長期記憶の能力が著しく欠損します。同時に自分を含むあらゆる人間の記憶能力に対し懐疑的になり、常にカメラであらゆる対象を撮影しなければならないという強迫観念、また忘却した対象を思い出す際には自分で撮った写真を含む何らかの資料を探そうとする強い傾向があります。これらの異常性から、SCP-1209-JP-Bは視覚障害を持つ人間と同様に接する必要があります。


静止画・動画に関わらずSCP-1209-JPを撮影した電子機器は、それによって常識的にカメラと認識され得る写真が取れた場合、これらと同様の異常性を獲得します。財団職員はそのような電子機器を発見した場合直ちに使用を中止し、無暗にデータを閲覧・削除せず速やかに廃棄する事が義務付けられています。

**実験-1209-JP-05**
[[collapsible show=&#34;+ 実験内容を閲覧&#34; hide=&#34;- 実験内容の閲覧を終了&#34;]]
&gt; **対象:** D-120905
&gt; **目的:** SCP-1205-JPの引き起こす記憶障害の範囲を精査する。
&gt; **実施方法:** SCP-1209-JPで本物のリンゴそっくりな模型の写真を撮影させ、その前後でのリンゴに対する認識を問う。
&gt; **結果:** 音声記録を参照。
&gt; -----
&gt; **████博士:** 実験を開始する。最初に質問だが、リンゴは一般的に何色だと思うかね？
&gt; 
&gt; **D-120905:** そりゃ、赤リンゴと青リンゴが有名どころだな。
&gt; 
&gt;  **████博士:** では、この色鉛筆でリンゴの絵を好きなように描いてくれたまえ。
&gt; 
&gt; **D-120905:** 簡単だぜ。
&gt; 
&gt; [D-120905は1分ほどかけて赤いリンゴの絵を描く。博士は絵を回収しSCP-1209-JPと青いリンゴの模型を取り出す]
&gt; 
&gt;  **████博士:** では次だ。ここにカメラとリンゴがある。このカメラでリンゴを撮影したまえ。
&gt; 
&gt; [D-120905はSCP-1209-JPでリンゴの模型を撮影し、博士はSCP-1209-JPと模型を回収する]
&gt; 
&gt;  **████博士:** 最後に、もう一度リンゴの絵を描いてみたまえ。
&gt; 
&gt; **D-120905:** あれ、リンゴ？どういう物だったかなぁ。思い出せないや。
&gt; 
&gt;  **████博士:** 先ほど君は問題なくリンゴの絵を描いていたはずだが？
&gt; 
&gt; **D-120905:** さっきあのデジカメでリンゴを撮ったじゃないか、見せてくれれば描けるぜ。
&gt; 
&gt;  **████博士:** リンゴの特徴を思い出せないのかね？
&gt; 
&gt; **D-120905:** だから、写真に撮ったんだよ！写真を見れば思い出せるんだから、自分で思い出す必要なんてないじゃないか？
&gt; 
&gt; [████博士、D-120905の描いた絵を取り出して見せる]
&gt; 
&gt; **D-120905:** ん？あ、そうそう。確かそんな感じだっけ。
&gt; 
&gt;  **████博士:** では聞くが、写真のリンゴは何色だったかね？
&gt; 
&gt; **D-120905:** 多分赤だったんじゃないか？
&gt; 
&gt;  **████博士:** リンゴは一般的に何色だと思うかね？
&gt; 
&gt; **D-120905:** 赤だよな？それ以外に何かあったっけ？
&gt; ----
&gt; //結果、D-120905はリンゴの模型を撮影したにもかかわらず、リンゴそのものにおける視覚的情報の記憶を失っている。このことから、SCP-1209-JP-Aが写真を撮った時点でこの模型をリンゴだと思いこめば、リンゴを見た時と同様の記憶障害を発症するらしい。//- ██博士
[[/collapsible]]

**実験-1209-JP-11**
[[collapsible show=&#34;+ 実験内容を閲覧&#34; hide=&#34;- 実験内容の閲覧を終了&#34;]]
&gt; **対象:** D-120911
&gt; **目的:** SCP-1209-JPの引き起こす記憶障害の範囲を精査する。
&gt; **実施方法:** SCP-1209-JPでを本物のリンゴそっくりな模型を模型だと伝えた上で写真を撮影させ、その前後でのリンゴに対する認識を問う。
&gt; **結果:** 音声記録を参照。
&gt; -----
&gt; **████博士:** 実験を開始する。最初に質問だが、リンゴは一般的に何色だと思うかね？
&gt; 
&gt; **D-120911:** 赤リンゴと…緑。黄色もあるのかな？
&gt; 
&gt;  **████博士:** では、この色鉛筆でリンゴの絵を好きなように描いてくれたまえ。
&gt; 
&gt; **D-120911:** どっちの色で書けばいいんだ？
&gt; 
&gt;  **████博士:** 君の判断に任せよう。
&gt; 
&gt; [D-120911は20秒ほど悩み、1分ほどかけて赤いリンゴの絵を描く。博士は絵を回収しSCP-1209-JPと青いリンゴの模型を取り出す]
&gt; 
&gt; **████博士:** では次だ。ここにカメラとリンゴの模型がある。このカメラで模型を撮影したまえ。
&gt; 
&gt; **D-120911:**これが模型！？よくできてるなあ、日本製か？
&gt; 
&gt; [D-120905はSCP-1209-JPでリンゴの模型を撮影し、博士はSCP-1209-JPと模型を回収する]
&gt; 
&gt;  **████博士:** もう一度リンゴの絵を描いてみたまえ。
&gt; 
&gt; [D-120911は悩む様子もなく、40秒ほどかけて赤いリンゴの絵を描く。]
&gt; 
&gt;  **████博士:** 君は先程、何の写真を撮ったかね？
&gt; 
&gt; **D-120911:** リンゴの模型、だったよな？
&gt; 
&gt;  **████博士:** では最後に、先ほど撮ったリンゴの模型の絵を描きたまえ。
&gt; 
&gt; **D-120911:** …思い出せない！さっきの模型みせてくれよ、あの写真でもいいから！
&gt; ----
&gt; //D-120911はリンゴの視覚的情報を忘却するようなことはなかった。撮影したリンゴの模型の絵は描けないという旨の発言から、SCP-1209-JPの異常性自体は作用していると思われる。よって、同じ被写体の撮影であってもSCP-1209-JP-Aの認識によって忘却する内容に違いが生じる仮説は実証されたと言える。//- ██博士
[[/collapsible]]

**インタビュー記録1209-JP-01**

[[collapsible show=&#34;+ インタビュー記録を閲覧&#34; hide=&#34;- インタビュー記録の閲覧を終了&#34;]]
**インタビュー-1209-JP-1**
&gt; **対象:** D-120916。401日前にSCP-1209-JP-2に曝露したことが確認されている。財団はこれ以降、経過の観察を目的とした簡単な事務作業を彼にさせている。また、デジタルカメラの所持および各オブジェクトの収容プロトコルに抵触しない範囲での撮影が許可されており、他のDクラス職員との接触や会話も可能である。
&gt; **目的:** SCP-1209-JPによる記憶障害が人間の内的側面をどう変化させるかを調査する。
&gt; -----
&gt; **インタビュアー:** ではインタビューを開始します。
&gt; 
&gt; **D-120916:**  待った、その前にあんたの写真を撮らせてくれよ。
&gt; 
&gt; [D-120916は携帯しているカメラでインタビュアーの写真を撮る]
&gt; 
&gt; **インタビュアー:** 貴方は常にカメラが手放せないそうですね？
&gt; 
&gt; **D-120916:** ああ、そうだな。
&gt; 
&gt;  **インタビュアー:** カメラがないと何も覚えられない、という理由でしょうか？
&gt; 
&gt; **D-120916:** カメラがなきゃ忘れちまうものがあるのは、人間みんな同じだろ？
&gt; 
&gt;  **インタビュアー:** そうかも知れませんね。では貴方は、今まで何枚の写真を撮りましたか？
&gt; 
&gt; **D-120916:** 覚えてないなあ、いつもやってることだから数えた事も無いし。
&gt; 
&gt; **インタビュアー:** では、バイトに換算するとどの程度ですか？
&gt; 
&gt; **D-120916:** んー、██バイトくらいかな[[footnote]] 関東都心部・工業地域の衛星写真のデータとほぼ同値 [[/footnote]]。
&gt; 
&gt;  **インタビュアー:** その量についてはご自分ではどう思っていますか？
&gt; 
&gt; **D-120916:** え、必要最低限だけど。
&gt; 
&gt; **インタビュアー:** 一般的な人間はそれほど大量のデータの撮影を必要としません。貴方は自分がカメラに依存してしまっている事や、視覚障害者とほぼ同じ待遇で生活している事についてはどう思いますか？
&gt; 
&gt; **D-120916:** 依存だって？人は写真も撮らずに何でも覚えた気になって、結局それを全部覚えるなんてできないじゃないか。それよりはずっとましさ。
&gt; 
&gt;  **インタビュアー:** では、カメラの損壊や紛失といったケースは想定していますか？
&gt; 
&gt; **D-120916:** 極論じゃないかそれ。なら言うけど、人はいずれ死ぬだろ。人は死んだら代わりが利かないが、記録をすれば後世に残るしバックアップもできる。文字も紙もカメラもHDDも、全部そのために人間が作ったんじゃないのかな？
&gt; 
[[/collapsible]]</textarea></pre>
