[http://scp-pt-br.wikidot.com/bananazilla-begins-part-i ...Isso é macaquice.]

Marcus Nakamura se manteve em silêncio, receoso enquanto o furgão blindado que o carregava junto a Dra. Pearl balançava suavemente levando-os para Deus sabe onde.

As coisas tomaram um rumo bem drástico. Num momento, estava sendo interrogado por um agente da EPA sobre um peixe-cachimbo banana mutante. No outro, está sendo arrastado por corredores pois o tal peixe-cachimbo banana //(Que de alguma forma cresceu pernas)// devorou algo chamado Classe-D, e o homem que te interroga coloca um saco em sua cabeça e te joga em uma van com um guarda armado entre você e sua colega.

Marcus estava começando a ter suas dúvidas sobre a credibilidade daquele homem. //Mas o que diabos está acontecendo?// Marcus sentiu sua nuca suar. Todos os medos começando a atingí-lo de uma só vez. //Esse homem é realmente da EPA? Todo esse papo sobre um peixe mutante e -- e -- o que está acontecendo?!//

Enquanto isso, no assento do motorista, o agente da Fundação Matthew Liu manejava seu caminho pelo tráfego, tentando pegar a rodovia que os levaria de volta ao Sítio-71 o mais rápido possível. Ocasionalmente ele espiava os cientistas pelo retrovisor, para ter certeza que eles não tentariam nada estúpido. Felizmente, os dois pareciam paralisados de medo e confusão. Ele sentiu uma rápida pontada de culpa por ter sido tão duro com eles ao sair, mas a culpa foi rapidamente substituída por aborrecimento. Era culpa deles que foram pegos nessa bagunça. Soltaram um peixe mutante na natureza, eles serão responsáveis pela limpeza depois.

No banco de trás, Watkins começou a chorar.

//Ah, não.// Liu pensou. //Aqui vamos nós.//

&#34;Por que -- //hic// --  aonde você está nos levando?!&#34; Watkins conseguiu articular. &#34;O que você vai fa-fa-fazer conosco?! Por favor, por favor, eu não quero morrer!&#34;

&#34;Pearl,&#34; Nakamura tentou acalmar sua amiga. &#34;Tá tudo bem, nós vamos ficar bem, certo?&#34;

&#34;Sim, sim, //escute// o Dr. Nakamura,&#34; Liu disse tentando se concentrar na estrada. &#34;Você não vai morrer, Dra. Watkins, apenas precisamos da sua ajuda. Depois de nos ajudar, você está livre para ir embora.&#34;

&#34;Vo-você-você está nos se -- //hic// -- sequestrando,&#34; a voz de Watkins era quase incompreensível entre as lágrimas e o saco em sua cabeça. &#34;Você va-va //hic// vai -- Que-quem é você?!&#34;

&#34;Irei explicar quando chegarmos, Dra. Watkins,&#34; Matthew disse, rangendo os dentes. //Deus, eu não quero ser babá desses dois.//

&#34;Agente Liu, devo sedá-los por enquanto?&#34; O guarda entre Nakamura e Watkins perguntou.

Watkins guinchou. Nakamura afundou.

&#34;O quê? David, não, não, não seja estúpido, não os assuste,&#34; Matthew rompeu. &#34;Precisamos que confiem em nós, certo? Por enquanto, apenas -- apenas, preciso que se mantenham quietos, tudo bem? Eu prometo, nada vai acontecer com nenhum de vocês. Vão ficar bem.&#34;

//Matthew, Matthew, você está aí?// O interfone do carro disparou novamente.

Matthew rapidamente respondeu: &#34;Sim, Morgan, estou aqui, qual a situação? Tudo certo?&#34;

//Sim, ainda sobre controle. Temos uma equipe dentro e eles foram capazes de nocautear aquela coisa. Apenas o bombeei com uma tonelada de tranquilizantes. Você sabe como essa coisa funciona, sempre mudando. Está apagada por enquanto, mas volte aqui o mais rápido possível. Não gostaria que ele devorasse esses dois que você está trazendo--//

Liu desligou o alto-falante, dando uma rápida espiada no retrovisor. //Ah, Deus, espero que eles não tenham ouvido essa última parte.//

&#34;Meu Deus, vamos morrer!&#34;

&#34;Sr. Liu? Por favor, //por favor// não nos machuque!&#34;

&#34;Aaaaaargh,&#34; Matthew grunhiu e pisou no acelerador. Quanto mais cedo chegassem ao Sítio-71, melhor.

-----

Phillip Morgan, supervisor de SCP-2761, só tinha um pensamento enquanto encara o monstro amerelo, ou, ou como a equipe do Sítio-71 começou a chamá-lo: &#34;Peixe-banana&#34;.

//Isso é idiotice.//

&#34;Isso é idiotice,&#34; ele disse alto. &#34;Não, não, isso é muito, muito, //muito// idiotice.&#34;

Enquanto ele suspirava, o rádio rugiu.

//Nós estamos fora do portão,// uma voz familiar disse. Matthew soou mais que um pouco irritado. //Vejo você as cinco.//

Phillip pressionou o botão de resposta. &#34;Entendido, Matt. Te vejo mais tarde. Sem problemas aqui, você terá permissão para entrar.&#34;

Enquanto isso, em seu cercado de metal, SCP-2761 roncava suavemente ao cair de lado, repleto de potentes tranquilizantes. Sua pele amarela continuou a exalar o cheiro de banana, mascarando o fato de que seu corpo continha o que basicamente poderia ser resumido como &#34;Puro Câncer&#34;.

Exceto esse &#34;Puro Câncer&#34; não o matou. Nãããão, aquele Tudo Câncer apenas o tornava um pé no saco cada vez que comia alguma coisa. E agora, ele tinha acabado de comer D-5781-E, de uma forma não tão bonita. E agora, tinha passado de uma salamandra banana de quatro metros com dentes para um crocodilo-banana de cinco metros. Com dentes muito maiores.

//Vamos precisar de uma equipe de limpeza lá também.// Phillip balançou a cabeça, gemendo e se perguntando que tipo de coisa errada teria que acontecer para fazer este animal absurdo existir.

Naquele momento, a porta de SCP-2761 se abriu com um zumbido.

Nem mesmo se virando, Phillip revirou os olhos. &#34;Já era hora, Matthew.&#34; Apesar do que disse, Phillip sentiu uma onda de alívio tomar conta.

&#34;É bom ver você também, Morgan.&#34; Liu deu um tapinha no ombro do velho colega e disse um pouco mais suavemente. &#34;Nós temos companhia. Vá com calma, ok? Eles estão compreensivelmente um pouco assustados.&#34;

&#34;Sem problema.&#34; Phillip se virou para cumprimentar os recém-chegados. &#34;Então, vocês são da Aquagene?&#34;

Morgan parou um momento para observar os dois cientistas. Liu estava certo. Eles pareciam muito aterrorizados. A mulher à direita parecia que realmente ia desmaiar a qualquer momento. Tinha óculos pretos de armação grossa e cabelo incrivelmente rosa, quase como chiclete. Ela também era bastante magra, o que só acentuava sua altura; ela estava uns bons dez centímetros acima de seu colega, embora o japonês também fosse mais baixo do que a média. Mesmo assim, Phillip, um musculoso agente de campo jamaicano, se elevava acima dos dois com 1,95m.

O homenzinho estava tentando manter a calma. //Ele provavelmente é o cientista sênior, talvez até o chefe.// Morgan observou. Ele era um pouco redondo, embora não gordo, com sobrancelhas proeminentes e cabelo grisalho curto.

Phillip se aproximou do par. &#34;Olá. Meu nome é Phillip Morgan, sou um dos agentes de campo que ajudaram a capturar o animal que vocês vão estudar. Sinto muito por termos trazido vocês assim, mas estamos tentando manter esta coisa debaixo dos panos. Nunca vi nada parecido antes, e este lugar é para ser um segredo. &#34;

Os joelhos de Watkins tremiam, mas sua voz lentamente parecia voltar. &#34;Vo-,&#34; ele foi capaz de proferir. &#34;Que-quem... são vocês?&#34;

&#34;S-sim.&#34; Nakamura adicionou. &#34;Eu duvido que vocês são da EPA, ou pelo menos da EPA normal. Quem são vocês?

&#34;Sinto muito, qual o nome de vocês, de novo?&#34; Morgan franziu a testa. Ele esqueceu o que Liu lhe disse antes de sair.

&#34;Desculpe, Morgan.&#34; Liu voltou. &#34;Esta é a Dra. Pearl Watkins&#34;, ele gesticulou em direção à mulher. &#34;E o Dr. Marcus Nakamura.&#34;

&#34;Certo. Obrigado, Matt&#34;, disse Morgan. &#34;Dra. Watkins, Dr. Nakamura, infelizmente não podemos dizer quem somos, mas vocês estão certos, não somos a EPA, exatamente. No entanto, //podemos// dizer que estamos muito preocupados com a ameaça que esta criatura representa, dadas as suas... mutações. Nós também podemos garantir que enquanto estiverem conosco, não faremos mal a nenhum de vocês. Tudo o que queremos é sua ajuda para estudar //isso//. &#34;

Dra. Watkins engoliu em seco. &#34;Que-O que é um Classe-D?&#34;

Phillip franziu a testa. &#34;Perdão?&#34;

&#34;E-eu ouvi sua voz... no rádio.&#34; Watkins disse trêmula. &#34;Você disse algo sobre essa coisa comer um classe-D. Isso é ruim?&#34;

Morgan abriu a boca para responder, mas Liu repentinamente interveio novamente. &#34;Não, Dra. Watkins, não precisa se preocupar&#34;, disse ele, tentando soar tão casual, mas convincente, quanto podia.

&#34;Pe-perdão?&#34; Watkins sussurrou.

&#34;Classes-D é apenas o termo para uma das drogas que misturamos em seus alimentos. Veja bem, seu sangue e resíduos são altamente tóxicos. Obviamente, isso é um perigo para a saúde de nossos pesquisadores, mas conseguimos criar algo que reduz essa quantidade a um nível razoável. &#34; Não era exatamente uma mentira. O Sítio-71 //tinha// encontrado uma maneira de reduzir a produção de carcinógenos de 2761. Embora, não envolvesse classes-D. Envolvia bananas.

//Claro que funcionou,// Liu pensou. //Bananas. Tudo envolve bananas com essa coisa.//

Watkins e Nakamura pareceram relaxar consideravelmente depois de ouvir isso.

//Boa ideia, Matt.//Morgan pensou. //Sempre pensa rápido.//

&#34;O-ok&#34;, Watkins respirava mais tranquila agora. &#34;O-o que vai acontecer conosco se ajudarmos você?&#34;

&#34;Vocês estão livres para ir, é claro&#34;, disse Morgan. &#34;Obviamente, teremos que ficar de olho em você e sua empresa por um tempo. Queremos essa coisa em segredo. Vocês teriam que manter isso em segredo. Se contassem a alguém... //haveriam// consequências. Não que queiramos seguir esse caminho. &#34;

Houve um silêncio ensurdecedor por um minuto, enquanto todos na sala processavam o que estava acontecendo.

Finalmente, Dr. Nakamura falou. &#34;Então... quão grande essa coisa ficou?&#34;

Pearl se mexeu desconfortavelmente. &#34;Hum ... Marcus. O quê?&#34;

Apesar da tensão na sala, Marcus conseguiu esboçar uma débil tentativa de sorrir. &#34;Qual o tamanho deste peixe-banana agora? Se Perkins esteve envolvido, tenho certeza que ele mexeu com sua taxa de crescimento.&#34;

&#34;Atualmente está em cerca de cinco metros&#34;, disse Morgan categoricamente. &#34;E provavelmente ainda vai crescer com o passar do tempo.&#34;

&#34;Ah, entendo.&#34; Um olhar estranho de repente tomou conta de Marcus, como se ele estivesse calculando várias coisas ao mesmo tempo. Depois de um momento, ele saltou novamente. &#34;Você disse que ele estava dormindo agora?&#34;

&#34;Erm, Marcus, peixes não dormem&#34;, disse Watkins sem jeito. &#34;Eles meio que...&#34;

&#34;Sim, Dr. Nakamura&#34;, Liu respondeu. &#34;Atualmente ele está nocauteado bem atrás dessas portas.&#34; Ele gesticulou em direção à cela de contenção de 2761. &#34;Você está se sentindo bem o suficiente para dar uma olhada agora? Vamos mandar você com guardas, é claro.&#34;

&#34;Eu-&#34; Nakamura parou por um momento. &#34;Sim, Sr. Liu, vou entrar agora mesmo.&#34;

&#34;Marcus ?!&#34; Watkins disse, perplexo. &#34;O que você está--&#34;

&#34;Pearl, é um peixe-banana gigante. //Nosso// peixe-banana.&#34; Dr. Nakamura parecia um pouco animado. &#34;Você não quer ver também?&#34;

Ao lado, Matthew e Phillip trocaram olhares nervosos um com o outro.

- Eu... bem, quero dizer... mas... - gaguejou Pearl, confusa com a mudança repentina de humor.

&#34;Pearl, um peixe-banana gigante mutante.&#34; Dr. Nakamura enunciou cada palavra. &#34;Qual é, esse é o tipo de coisa que nos inspirou a começar o Aquagene em primeiro lugar! Pensar em coisas malucas e assistir essas coisas ganharem vida!&#34;

&#34;Sério, Marcus, sério?!&#34; A voz de Pearl aumentou rapidamente em tom e volume enquanto ela olhava para o amigo sem acreditar. &#34;Você está falando sério?!&#34;

&#34;Sim, sim, acho que estou&#34;, Nakamura respondeu. Ele se virou para Liu e Morgan. &#34;Nós vamos ajudá-los, senhores&#34;, disse ele com confiança. &#34;O que precisamos fazer?&#34;

Liu piscou. Phillip falou por ele. &#34;Obrigado, Dr. Nakamura. Podemos equipá-lo com roupas de proteção imediatamente. Matthew e eu o acompanharemos até o cômodo.&#34;

&#34;Sim. Obrigado //a você//, Dr. Nakamura.&#34; Liu tentou não cerrar os dentes ao lançar um olhar de soslaio para Morgan por se oferecer para ele. //Você está gostando disso, não está?//

Os olhos de Phillip traíram seu sorriso oculto. //Eu estaria mentindo se dissesse que não. Este homem adora seu trabalho.//

Liu suspirou. &#34;Tudo certo.&#34; Ele pegou seu rádio. &#34;Esteja avisado, este é o Agente Nível 2 Matthew Liu, e o Agente Phillip Morgan. Estamos nos preparando para a entrada na unidade de contenção de 2761 com duas Pessoas de Interesse da Classe I. Código de autorização whisky, whisky, nove, delta.&#34;

&#34;Cópia, Liu. Código de autorização confirmado. Você aceita a responsabilidade pelos dois PDI?&#34; A voz de uma mulher severa respondeu.

&#34;Afirmativo.&#34; Liu respondeu.

&#34;Afirmativo.&#34; Morgan respondeu.

&#34;Tudo bem, prepare-se. O vestiário está destrancado.&#34;

Uma campainha tocou quando a porta adjacente à cela de 2761 se abriu. Lá dentro, Watkins e Nakamura puderam ver roupas de proteção contra materiais perigosos amarelas neon penduradas em um rack.

Morgan e Liu passaram pelos cientistas do Aquagene. Liu se virou. &#34;Vamos, Watkins, Nakamura. Vistam-se. Não se preocupem, estarão seguros, Morgan e eu cuidaremos de vocês.&#34;

Nakamura acenou com a cabeça e seguiu atrás ansiosamente. Ele tinha a aparência de uma criança na manhã de Natal. Enquanto caminhava atrás, Watkins poderia jurar que o ouviu cantando uma [https://www.youtube.com/watch?v=j5C6X9vOEkU música] baixinho. Exceto que ele estava dizendo &#34;peixe&#34;. Ela ficou parada por mais alguns momentos.

&#34;Por que, Marcus?&#34; ela choramingou.

Ele então o seguiu quarto adentro.

-----

Dez minutos depois, Liu, Morgan, Watkins e Nakamura saíram todos vestidos com roupas de proteção. Wakins e Nakamura seguravam pacotes com vários equipamentos médicos e de teste. Liu e Morgan carregavam rifles gigantes cheios de tranquilizante.

Uma voz berrou no alto-falante. &#34;ABRINDO A PORTA PARA SCP-2761.&#34;

Watkins e Nakamura se entreolharam por trás das viseiras de seus trajes.

&#34;Pronta?&#34; Nakamura perguntou.

&#34;Não...&#34; Watkins grunhiu.

&#34;Ótimo! Vamos dar uma olhada nesse peixe!&#34;

As portas se abriram. A sala inteira estava tomada pelo cheiro de banana.

E Liu, Morgan, Watkins e Nakamura entraram.

&#34;O que... //diabos.//&#34;

&#34;Aquilo //não// é um peixe.&#34;
