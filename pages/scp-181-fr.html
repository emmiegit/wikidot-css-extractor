**Об&#39;єкт №:** SCP-181-FR

**[[[niveaux-de-menace-des-objets-scp|Рівень загрози]]]:** Жовтий [[span style=&#34;color:yellow&#34;]]●[[/span]]

**Клас об&#39;єкта:** --Евклід-- Безпечний

**Особливі умови зберігання:** Особини SCP-181-FR зберігаються по одній у зачинених комірках блоку зберігання 181-FR [[[dossier-site-yod|Зони-Йод]]]. Кожна комірка має вигляд порожнього приміщення смітника розміром 3 х 3 х 2,5 м і обладнана шлюзом доступу та двома камерами спостереження. Доступ до приміщення, де знаходиться свідома особина SCP-181-FR, категорично заборонений.

Кожні два тижні до кожної комірки слід запускати дорослу вівцю з прикріпленим до неї 150-грамовим пакетиком порошку транквілізатора Z90. Через 5 днів після початку процесу перетравлення співробітник класу D повинен увійти в приміщення та вилучити виділений особиною SCP-181-FR сміттєвий мішок, який після цього має бути спалений.

При виявленні однієї або кількох особин SCP-181-FR у природі, мешканців у радіусі 2 км слід переконати залишатися удома, а пізніше – обробити їх амнезіаками. Через 100-метрові інтервали на вулиці розставляються сітки з широким вічком, і агенти Фонду, замасковані під сміттярів, починають відчиняти всі контейнери для сміття у цьому районі. Якщо контейнер перешкоджає відкриванню або намагається втекти, його слід загнати до однієї з сіток та імобілізувати, заваливши на бік, після чого ввести дозу транквілізатора через зовнішню стінку на рівні коліс.

**Опис:** SCP-181-FR – вид хижих істот, що ідеально імітують зовнішній вигляд звичайного контейнера для непереробного сміття. На сьогодні вважається, що всі представники цього виду находяться на зберіганні у Фонді. Істоти мають висоту 1,3 м, ширину 0,8 м, світло-сірий корпус і темно-сіру кришку. Написи, що зазвичай вказують місто походження та власника смітника, відсутні.

Зовнішня стінка істоти виготовлена ​​з поліетилену високої щільності без слідів лиття або будь-якої стандартної технології виготовлення. Всередині цієї пластикової оболонки знаходяться різні органи, у тому числі велика сумка, що становить близько 70% розміру істоти і служить органом травлення. Ця сумка, з&#39;єднана безпосередньо з верхнім отвором, має хапальний відросток довжиною близько 1,6 м, який відіграє важливу роль у захопленні здобичі. Відкриття та закриття кришки контролюють м&#39;язи, розташовані на петлях; однак, як і в багатьох тварин, м&#39;язи, що контролюють закриття, надзвичайно потужні, тоді як м&#39;язи, що контролюють відкриття, досить слабкі. Через це кришку практично неможливо відкрити силоміць без належного обладнання, але досить просто втримати зачиненою.

SCP-181-FR не здатні до розмноження, ніяких молодих особин цього виду не виявлено. Збільшення розмірів істот також ніколи не спостерігалося. Вважається, що всі особини з&#39;явилися в один і той же час у своїй нинішній формі. Ці істоти, схоже, не потребують додаткової води, але повинні регулярно харчуватися живою здобиччю.

Особини SCP-181-FR здатні рухатися за допомогою своїх коліщат, найчастіше ледь помітно, але у випадку загрози можуть досягати швидкості 45 км/год. Їхня тактика полювання в основному полягає у нападі з засідки, хоча в окремих випадках спостерігалося, як істоти переслідували здобич на короткій відстані або полювали у групах[[footnote]] Випадки зграйної поведінки задокументовані погано через їх винятковий характер. [[/footnote]]. Вони, як правило, прагнуть приховувати своє існування, тому намагаються не рухатися при спостереженні, не нападають на групи людей та уникають контактів з міськими прибиральниками.

Як правило, особини SCP-181-FR розташовуються на відносно вузькому тротуарі, часто поруч з іншими баками для сміття, і чекають, поки до них наблизиться людина або середніх розмірів тварина (собака, кішка). Коли жертва наближається на відстань близько п&#39;яти метрів до особини SCP-181-FR, істота відчиняє свою кришку, захоплюючи придатком талію, шию або кінцівку здобичі. Після цього жертва з силою втягується через отвір, і кришка закривається. Цей процес зазвичай триває менше двох секунд, жертва з численними переломами та забоями потрапляє у травну сумку, де її протягом декількох хвилин задушує відростком. Через це жертва, навіть якщо залишається у свідомості, не може покликати на допомогу або бути поміченою потенційними перехожими. Умертвивши здобич, особина SCP-181-FR відходить у тихе місце і починає процес перетравлення.

Травна сумка частково заповнюється висококислотною рідиною, в якій тіло жертви майже повністю розчиняється протягом 1-3 тижнів, в залежності від розміру. Залишки, до яких входять скелет, зуби, хрящі та інші неперетравні компоненти, загортаються у виділений особиною сміттєвий мішок об&#39;ємом від 50 до 90 л, який не має додаткових аномальних властивостей. Після завершення процесу травлення особина SCP-181-FR викидає цей мішок біля інших неаномальних сміттєвих контейнерів та шукає нову здобич.

Для SCP-181-FR характерна високотериторіальна поведінка, і між особинами часто виникають бійки, що мають форму жорстоких фізичних зіткнень, спрямованих на повалення супротивника на бік. Переможений не може піднятися самостійно, тому очікує на людину, яка прийме його за простий перекинутий контейнер. Після цього особина негайно поїдає свого рятівника і покидає цей район.

За оцінками, вперше SCP-181-FR з&#39;явилися приблизно в листопаді 2014 року. Про їх існування стало відомо у 2015 році після виявлення кісток у стихійному смітнику поблизу початкової школи міста ████████ у Франції. Метод, використаний МОГ Дельта-4 для захоплення істоти, був доданий до особливих умов зберігання. Ще 37 особин були захоплені аналогічним чином у кількох навколишніх містах, де спостерігався незвично високий рівень зникнення людей.</textarea></pre>
