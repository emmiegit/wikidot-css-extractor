    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>在睡梦中
    @@我正在   死去。@@
    当我
    醒来，
    @@它已离我而去   但却给        我那@@
    @@                   整条的@@
    @@                     脊骨@@
    @@                   带来伤痕。@@
    @@我的女儿正在哭泣。@@
     
    我们
    @@             温馨@@
    @@                        寂寞。@@
     
    @@        来自海洋的浪花轻轻地拍打@@
    那些支柱，
    @@        哗——，     哗——，     哗——，@@
    而在我的窗外
    @@        @@我全部看见的只是大海。在这里
    今天看不见海岸，
    @@        @@只有那翻滚的、不断流动的潮水，
    用它洁净的清水
    @@        @@冲洗我们的双脚。
    我的内心
    @@        @@激昂无比，
    在漫长的时间中
    @@        @@这是第一次
    @@                @@充实无损
    @@                                             @@与上帝同在。
     
    @@                                             @@(阿门。)</textarea></pre>
