**Titre original :** Splinters
**Auteur :** [[user Dr Gears]]
**Traducteur :** [[user Dr Lake]]
**Date de publication originale :** 6 décembre 2011
[[include credit:end]]

**Interception de Communication :**

&gt; Document récupéré alors qu&#39;il quittait le service postal central du Site-4. La lettre semble avoir contourné les services de contrôle de base d&#39;une manière ou d&#39;une autre et n&#39;a été récupérée par le personnel de tri manuel que peu de temps avant d’être postée, celui-ci ayant constaté le manque de timbres post-filtrage appropriés.
&gt; 
&gt; Il est peu probable que la lettre ait été créée pour contourner les mesures de sécurité intentionnellement ; cela dit, la Sécurité du Site s&#39;emploie à examiner les vidéos de surveillance et à réévaluer la procédure de filtrage des communications.
&gt; 
&gt; Le contenu de la lettre a été joint au présent rapport pour un examen de sécurité ultérieur, le cas échéant. Lettre originale détruite en raison d&#39;un conflit de restrictions d&#39;habilitation de sécurité.


Chère Alison,

S’il te plaît, pardonne-moi pour le temps que j&#39;ai mis à t&#39;écrire. Tu te souviens sans doute que mon travail ne m&#39;a pas souvent permis de mener des activités quotidiennes conventionnelles. C&#39;est doublement vrai avec mon emploi actuel. Les mois et les années ont une tendance inquiétante à se brouiller avec l’âge.

Je ne pense pas que des excuses seront suffisantes pour faire pardonner mon départ soudain. Je suis sûr que cela a été une période déroutante pour ta mère et toi, d&#39;autant plus pour elle, puisque tu étais très jeune à l&#39;époque, si je me souviens bien. J&#39;ai été appelé juste après que les… problèmes ont atteint des sommets. J&#39;imagine qu&#39;elle a été très angoissée par ma disparition soudaine.

Si je t&#39;écris maintenant, c’est à cause d&#39;un article sur lequel je suis tombé récemment, traitant d&#39;anomalies spatio-temporelles théoriques. S’il était instructif et bien expliqué dans l’ensemble, la partie qui m’a le plus frappé était la section identifiant l&#39;auteur comme étant toi-même.

Je vois que tu suis les pistes de recherche que j&#39;explorais moi-même avant mon... départ. Il me faut t&#39;en dissuader. Que cela vienne de ta curiosité sincère ou d’une tentative de me retrouver en retraçant mes travaux, il serait préférable d’abandonner ce plan d’action. Je l&#39;ai suivi jusqu&#39;au bout et il ne m’a mené… nulle part où je souhaiterais que tu sois.

Parcours d&#39;autres champs d&#39;études. Éloigne-toi des coins et des contours sombres de la réalité. Concentre-toi sur des objectifs plus concrets et plus simples.

Pardonne mon franc-parler actuel et… passé. Sache que cela a été, et est nécessaire pour moi. Malgré ce que cela a causé.

Bises,

Ton père.

------

//“lance-moi papa !”//

//“Oh, je ne sais pas, maman n’aime pas trop quand je te lance haut...”//

//“lance-moi, lance-moi, lancemoilancemoilancemoi-”//

//“Ok, ok, petite furie...”//

//Elle se mit à crier, soudainement lancée dans les airs, voguant sur plusieurs mètres, retombant dans un flou de cheveux et de rires, reprenant son voyage en criant à nouveau, suppliant &#34;Plus haut, plus haut&#34; dans des gazouillis essoufflés. Elle souriait, si confiante et si petite, tout en voguant//

**Docteur ?**

//voguant de haut en bas, avec l&#39;envie de tourner à présent. Les bras épuisés, mais incapable de résister, faisaient maintenant tourner la petite fille.//

//“Plus vite papa, plus vite !”//

**Docteur ?**

//“Regarde-moi papa !”//

**...Oui ?**

**Docteur, vous êtes demandé en salle de conférence huit. Réunion d&#39;examen du confinement.**

**...Je m’y rends sans plus tarder.**

------
