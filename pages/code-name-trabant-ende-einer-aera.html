**Объект №:** SCP-001-DE

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания относительно Фонда:** Поскольку невозможно эффективно сдержать SCP-001-DE, в настоящее время проводятся испытания и тесты с целью разработки защиты от SCP-001-DE для обеспечения гарантированного существования Фонда. Для достижения этой цели в бункерах проводят эксперименты. До настоящего времени все результаты не имели никаких полезных данных.

**Особые условия содержания относительно человечества:** Из-за возможности сценария класса GH нет гарантии сохранения человеческого существования, если SCP-001-DE активирован. Правительства были проинформированы о происшествии с 001-DE. Чтобы выработать возможное решение, они организовали и провели секретную встречу G8. Во время встречи был разработан строго конфиденциальный проект &#34;Endzeit&#34; [[footnote]] нем. &#34;Конец времени&#34; [[/footnote]].

Проект &#34;Endzeit&#34; заключается в сотрудничестве нескольких правительств в глобальном смысле. Правительства занимаются финансированием, строительством новых бункерных систем и ремонтом старых бункеров времен Второй мировой войны. Каждый отдельный бункер может вместить от 1000 до 3000 человек. На данный момент все новые заводы находятся на стадии строительства и, как ожидается, будут завершены через двенадцать (12) лет. Тем не менее, уже запланированные системы не соответствуют высоким стандартам и, следовательно, не смогут обеспечить должный уровень защиты от SCP-001-DE. Если со временем можно будет разработать эффективную защиту от SCP-001-DE, правительства будут проинформированы, и все существующие объекты будут реконструированы или заменены. Есть несколько бункеров для богатой элиты и членов правительства, которые могут предложить лучшую защиту от SCP-001-DE по сравнению с обычными объектами, но абсолютная безопасность не гарантируется.

Бункерные сооружения правительства Германии обозначаются кодом &#34;D-B-##&#34;, а объекты немецкого филиала Фонда обозначаются кодом &#34;BE-DE##&#34;.

**Описание:** SCP-001-DE - это событие, которое, по оценкам, происходит каждые 65 миллионов лет. Событие вызвано положением планет этой солнечной системы, которое происходит вместе с кометой «Хазли-1»[[footnote]] Все предложения относительно уничтожения Хазли-1 до сих пор были отклонены, потому что сильное влияние на гравитацию Хазли-1 представляет большую трудность в уничтожении Хазли-1. [[/footnote]] (см. «Комета Хазли-1»), проходящей между Марсом и Землей. Согласно расчётам и наблюдениям, в течение первой половины события вращение Луны ускоряется из-за сильного изменения гравитационных сил Хасли-1 в Солнечной системе, что приводит к тому, что сторона Луны обращена к Земле в течение примерно семи месяцев. Земля поворачивается до того, как Луна вернется в исходное положение во второй половине события. Эта теория была основана на наблюдениях за Луной во время прохождения мимо кометы. Как Хазли-1 может влиять на гравитацию и луну, пока неизвестно.

Ранее неизвестная энергия, обнаруженная во время строительства Standort-M001, похоже, оказывает влияние на электрические сигналы в мозге и, следовательно, на разум живого существа, хотя это несколько похоже на электрическую энергию, к примеру определенное количество этой энергии подвергается воздействию электрических цепей. Также возможно измерить эту энергию с помощью специально разработанных приборов, мера «UE» [[footnote]] лат. //umbra electricae// [[/footnote]] используется для представления энергии в письменной форме. Энергия UE также оставляет измеримые остатки, поэтому определенные количества были измерены на Земле (в среднем около 0,20 UE). Чтобы оставить явное воздействие на человеческий разум, достаточно ~ 10 единиц. В последний раз, когда энергия измерялась на другой стороне Луны, было обнаружено 320 000 000 000 UE. Измерения значений UE на спутниках Марса и Юпитера не выявили никаких результатов [[footnote]] Они были исследованы с помощью спутника. [[/footnote]], на этих небесных телах не было обнаружено энергии UE.

Планетарная констелляция, которая вместе с кометой приводит активацию SCP-001-DE, происходит каждые два года. Однако констелляция с кометой Хазли-1 встречается только каждые 65 миллионов лет.

Считается, что в то время как обратная сторона луны обращена к Земле, все живые существа на планете страдают от снижения фазы быстрого сна[[footnote]] В этой фазе люди видят сны [[/footnote]], повышенного стресса, дисбаланса, зрительных и слуховых галлюцинаций, агрессивности, повышенной готовности использовать насилие и, наконец, психических заболеваний[[footnote]] Термин «психическое заболевание» относится к абсолютному отсутствию понимания человеком нанесенных увечий и в определенной степени людоедству. [[/footnote]]. Эффект возрастает экспоненциально с увеличением продолжительности, что в конечном итоге приводит к нарушению социальных правил и постоянной борьбе. Это было названо &#34;Миссией спасения Звёздного ока&#34; и &#34;Инцидентом М001&#34;.

Спасательная миссия «Звёздное око» была инициирована и выполнена на основе «Инцидента M001» (см. «Инцидент M001»; «Standort-M001»).

До сих пор неизвестно, как можно предотвратить это событие или смягчить его последствия.

Была создана теория, что SCP-001-DE ответственен за вымирание динозавров (см. «001-Теория динозавров»). Эта теория была подтверждена.

Большие перерывы между инцидентами объясняются сбором энергии обратной луны в течение 65 миллионов лет. Эффект SCP-001-DE вызван упомянутой энергией, но он не высвобождается в процессе накопления. После того, как определённое количество энергии было накоплено, задняя часть Луны внезапно высвобождает её, вызывая вышеупомянутые воздействия на сознание разумных существ.

**Обнаружение:** SCP-001-DE был обнаружен после подтверждения взаимосвязи между несколькими космическими событиями. Более подробное описание см. В разделах &#34;Миссия спасения Звёздного ока&#34;, «Инцидент М001» и «Комета Хазли-1».

Влияние обратной стороны Луны на человеческий разум было распознано с помощью «Инцидента M001», «Миссии спасения Звёздного ока» и источника энергии, обнаруженного во время строительства Standort-M001.

**Следующий файл содержит информацию о комете &#34;Хазли-1&#34; и ее открытии. Пожалуйста, введите ваш код безопасности.**
[[collapsible show=&#34;&gt; Пожалуйста, введите ваше подтверждение безопасности для документа: «Комета Хазли-1»&#34; hide=&#34;• Проверка допуска проведена: разрешено.&#34;]]
Комета &#34;Хазли-1&#34; была обнаружена профессором Хазли ██.██.19██ в обсерватории █████████ и получила временное название &#34;C/19██ I1&#34;. Через некоторое время ёй были даны имя «Хазли-1», «Хазли» из фамилии первооткрывателя и «1» как для единственной кометы, обнаруженной в соответствующем месяце. 

Ширина кометы составляет три (3) километра, а длина кометы - четыре (4) километра. У кометы есть два хвоста, что довольно редко встречается среди «обычных» комет. Возраст кометы оценивается в 130 миллионов лет.

Комета C/19██ I1/Хазли-1 изначально не имела особого значения из-за большого расстояния от Земли.

После длительного наблюдения было обнаружено, что комета &#34;Хазли-1&#34; необходима для активации SCP-001-DE и не может происходить без него[[footnote]] Потому что «Хазли-1» влияет на другие космические тела (в основном, на более мелкие тела, такие как метеороиды; более крупные планеты, такие как Марс, не реагируют на Хазли-1). [[/footnote]]. Реконструкция и расчет положения Хазли-1 показали, что он находился между Землей и Марсом во время вымирания динозавров. Результаты экспериментов и реконструкций показали влияние Хазли-1 на гравитацию в нашей солнечной системе и показали, что Хазли-1 вызывает ускорение вращения Луны, что приводит к тому, что задняя часть Луны в течение определенного времени Время обратилось к земле. Этот процесс обычно называют SCP-001-DE.
[[/collapsible]]

------

**Следующий файл содержит информацию о «теории динозавров 001». Пожалуйста, введите ваш код безопасности.**
[[collapsible show=&#34;&gt; Пожалуйста, введите ваше подтверждение безопасности для документа: «001-Теория динозавров»&#34; hide=&#34;• Проверка допуска проведена: разрешено.&#34;]]
«001-Теория динозавров» была разработана доктором ████████.

Теория гласит, что динозавры вымерли не из-за метеорита, а из-за события SCP-001-DE. Это было подтверждено находками в виде боевых травм на скелетах динозавров, которые вымерли во время события 001-DE. Поскольку археологи со всего мира не имеют доступа к файлу SCP-001-DE, они не могли и не могут предложить эту теорию.

&gt; //«Считается, что SCP-001-DE был активирован до 65 миллионов лет назад, что привело к безумию динозавров. Следующая активация рассчитана на ближайшее время» - доктор ████████//

Поскольку несколько инцидентов показали возможную протяженность SCP-001-DE, можно предположить, что SCP-001-DE уничтожил всех динозавров 65 миллионов лет назад. Однако эффект не ограничивается только динозаврами; активация SCP-001-DE в ближайшем будущем приведёт к массовой расправе среди людей.

Меры безопасности против SCP-001-DE были приняты различными подразделениями Фонда. Поэтому они создали крупномасштабные BE-системы; Глобальный проект правительств в последнее время имеет большое сходство. Уровень безопасности и эффективности BE-систем в настоящее время очень спорен в филиалах и самом Фонде и не гарантируется.

Тот факт, что меньшие организмы не пострадали, подтверждается утверждением, что они излучают слишком простые мозговые волны, и, следовательно, воздействие SCP-001-DE на маленькие организмы не приводит к каким-либо реакциям.
