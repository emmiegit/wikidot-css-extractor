**项目编号：**SCP-CN-844

**项目等级：**Safe

**特殊收容措施：**目前所有已知的124颗SCP-CN-844应储存在多个皮袋内，收容于Site-CN-21的标准安全储物箱中，允许实验对象和2级以上人员进入查看。除实验对象以外的任何工作人员在接触项目时应佩戴手套。由于SCP-CN-844的所有性质都已研究完毕，项目的一切相关实验都将停止，如有异议或特殊需求请上报项目总管。

**描述：**SCP-CN-844是一粒苹果种子，在接触人类皮肤时会立即扎根，并在数天后发芽。从发芽到消失的过程中SCP-CN-844对宿主有精神影响，具体表现为宿主会与SCP-CN-844交流并认为项目进行了回复。1~2月后SCP-CN-844会从皮肤上消失，此后一年内其原宿主周围会不定期地凭空出现种类不同的水果。水果最后一次出现会附加2~4颗SCP-CN-844，详见实验记录844-21。

**历史：**SCP-CN-844最初发现于2017/01/09，位于██小区垃圾桶旁一写有“收件人：███”的字样的快递包裹中。该包裹还装有几颗腐烂的苹果和一张纸条（见附录844-1）。一清洁工人反馈“手上长了草”后，基金会立即介入调查并收容了该个体随后产生的2颗SCP-CN-844。

**附录844-1：**与SCP-CN-844一起发现的纸条
[[=]]
&gt; ███：
&gt; 你得有半年没回来了吧？也不回家看看，电话也打不通。
&gt; 你妈上周没了，走之前还嘱咐着把苹果递给你呢。
&gt; 记得吃，吃完记得回家，爸想你了。
&gt; -你爸
[[/=]]

[[collapsible show=&#34;+ 显示实验记录844-21&#34; hide=&#34;- 隐藏实验记录844-21&#34;]]
&gt; **实验人员：**Cynthia博士
&gt; 
&gt; **实验对象：**D-2396
&gt; 
&gt; **实验日期：**2017/03/27
&gt; 
&gt; **实验目标：**将一颗SCP-CN-844置于D-2396小臂并持续观察一年，确认先前提出的“SCP-CN-844极难被移除”及“SCP-CN-844会汲取人体养分”假设，进一步研究SCP-CN-844消失后情况及其原因；实验结束后，争取获得与D-2396的访谈机会。
&gt; 
&gt; **实验记录：**
&gt; 
&gt; **&lt;2017/03/28&gt;**SCP-CN-844开始在皮下生根。
&gt; 
&gt; **&lt;2017/03/30&gt;**SCP-CN-844开始发芽，D-2396未汇报任何不适。
&gt; 
&gt; **&lt;2017/04/02&gt;**D-2396申请获得一个装满水的水壶 。（**//已批准//**）
&gt; 
&gt; **&lt;2017/04/03&gt;**观察到D-2396给SCP-CN-844的幼苗浇水并哼唱摇篮曲。
&gt; 
&gt; **&lt;2017/04/10&gt;**经Cynthia博士批准，实验相关人员尝试强行将SCP-CN-844从D-2396皮肤上移除，遭到对象的强烈反抗，移除未成功。此次事件后D-2396持续7天处于轻度的抑郁状态。
&gt; 
&gt; **&lt;2017/04/28&gt;**经过例行身体检查发现D-2396处于轻度的贫血状态。
&gt; 
&gt; **&lt;2017/05/27&gt;**观察到D-2396有失眠现象，当天21:00至次日06:00的时间段中对象一直在和SCP-CN-844“谈话”。尽管如此，监控显示SCP-CN-844没有发出任何声音或做出任何动作。
&gt; 
&gt; **&lt;2017/05/28&gt;**SCP-CN-844消失，D-2396表皮没有任何损伤。对象表示“//它说它会回来的//”。例行身体检查显示D-2396贫血状态加重。
&gt; 
&gt; **&lt;2017/06/10&gt;**三个橙子在D-2396所在的实验间中出现，经检查这些水果没有异常性质。D-2396申请吃掉以上水果并表示“//这是给我寄的礼物//”。（**//已批准//**）
&gt; 
&gt; **&lt;2017/06/28&gt;**例行身体检查显示D-2396身体健康。
&gt; 
&gt; **&lt;2017/07/08, 2017/09/12, 2017/11/28&gt;**两串葡萄，一个西瓜和十个草莓分别于以上日期出现在实验间中。
&gt; 
&gt; **&lt;2018/03/03&gt;**两个圣女果和三颗SCP-CN-844出现在实验间中，此后没有任何异常现象，项目的异常过程结束。根据先前设计的试验过程，继续观察D-2396。
&gt; 
&gt; **&lt;2018/03/05&gt;**D-2396情绪非常低落，拒绝接受工作人员提供的午餐。
&gt; 
&gt; **&lt;2018/03/28&gt;**例行身体检查发现D-2396生理年龄增加了4周岁。
&gt; 
&gt; **总结：**本次实验证实了目标中两个假设，且完整观察到SCP-CN-844实体消失后一年内出现的异常现象，是关于SCP-CN-844的实验中最成功的。实验结束后，我们进行了针对D-2396的访谈，详见访谈记录D-2396。
[[/collapsible]]

[[collapsible show=&#34;+ 显示访谈记录D-2396&#34; hide=&#34;- 隐藏访谈记录D-2396&#34;]]
&gt; **受访者：**D-2396
&gt; 
&gt; **采访者：**Cynthia博士
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Cynthia博士：**你好，D-2396。
&gt; 
&gt; **D-2396：**你好。
&gt; 
&gt; **Cynthia博士：**我们这次访谈主要是为了问你一些问题，来确定一年前种在你手臂上那个异常的性质。
&gt; 
&gt; **D-2396：**好的，你开始吧。
&gt; 
&gt; **Cynthia博士：**第一个问题，请你简要描述一下SCP-CN-844消失后你的心理情况。
&gt; 
&gt; **D-2396：**我不懂心理，就是难受，提不起精神。
&gt; 
&gt; **Cynthia博士：**你知道你处于这种状态的原因吗？
&gt; 
&gt; **D-2396：**算是吧，就是之前在我胳膊上的……那叫什么来着？
&gt; 
&gt; **Cynthia博士：**SCP-CN-844？
&gt; 
&gt; **D-2396：**对，就是它。我把它从小养到大，花了几个月的时间，还找你们要水壶给它浇水来着。但是它自从上次出去就没回来过。
&gt; 
&gt; **Cynthia博士：**你知道844实际上在汲取你的养分吧？
&gt; 
&gt; **D-2396：**当然！不然它该怎么活！
&gt; 
&gt; **Cynthia博士：**那你为什么要申请用水壶给它浇水呢？
&gt; 
&gt; **D-2396：**就是为了它健健康康的啊，如果有朝一日你有孩子你就会理解这种感受……
&gt; 
&gt; **Cynthia博士：**（打断）你知道它现在在哪里吗？
&gt; 
&gt; **D-2396：**不知道。走之前那天晚上我和它聊了好久，它告诉我它要出去闯荡，果然第二天就不见了。刚开始还会给我寄些礼物，现在……估计很忙吧。
&gt; 
&gt; **Cynthia博士：**你可以详细解释一下你们是如何对话的吗？
&gt; 
&gt; **D-2396：**很正常，我说一句它说一句，我们真的聊了很久……
&gt; 
&gt; **Cynthia博士：**（打断）那么你现在还能听到它的声音吗？
&gt; 
&gt; **D-2396：**不行了，自从它走了就不行了。
&gt; 
&gt; **Cynthia博士：**最后一个问题，你认为SCP-CN-844与你是一种什么关系？
&gt; 
&gt; **D-2396：**关系？这不太好说，至少不是小猫小狗那样的，我感觉它……可能有些多愁善感，我感觉它像我的孩子一样。
&gt; 
&gt; **Cynthia博士：**谢谢你表达了自己的观点。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**此后，Cynthia博士申请给予项目有关人员每月一次电话探访家人的权限（**//已批准//**，有关人员需定时进行基金会忠诚度测试，通话内容及地址需严格记录并定时检阅。）
[[/collapsible]]
