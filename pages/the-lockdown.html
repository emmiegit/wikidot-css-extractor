    <pre><textarea class="page-source" readonly>Greenwell特工一点也不害怕，但是仍然很希望能不在这继续待着。他一边奔跑，一边迅速避开小块的碎石和破损的机械，他的思绪脱离了眼前的现实，更多的思考着过去的情况。在[[[SCP-110]]]中值班任职期间，轮班的整段时间都那么安静且千篇一律。这几天各个区域的地图和编目工作一直在进行着，工程师们正在研究如何进入仍然被封锁的广阔区域，由于几个月来没有失踪或死亡案例。就连主电网的神秘面纱也开始被揭开了。 

Greenwell特工周围的空气中传来一声低沉的震响，伴随着他脚下地面的颤抖。他摔倒在地，小小的灰尘和灰泥从高高的圆顶天花板上飘落下来，他脚踝突然的剧痛将现在的情况重新带回他的脑海。Greenwell站起身来，一瘸一拐地向前走，另一个更大的震动撼动了空气和地面。

他们曾在这里找到过一种标有“市政改造：泛用型号”的组件。整个城市到处都有这些“组件”。这种小巧的能源自供给独立零件，从应急物资到实验室到处都用上了。当发生在SCP-110的事件发生时，它们似乎曾一度被激活。所幸大多数组件仍然关闭，未关闭的组件似乎都在某个时候被破坏或抢占了。然而，这次找到的这个同类组件不同。它无比巨大，足足占有超过四个街区的空间，并且得到了重度加固。它似乎也曾一度被打开，然后在一段时间后又关闭了。

那天早上，准备破解它并打开的队伍已经出发了。本来一切都按计划进行，直到与队伍的联系突然中断。特工们对此做出反应，却发现整个组件以及工作人员都不见了。 而Greenwell是做出了回应，又第一个注意到队伍与核心服务部门失去联系的人。 

地面又传来一阵沉重的隆隆声，接着是金属碰撞和扭曲的微弱声音。Greenwell特工加快了他一瘸一拐走路的速度，并在空旷的区域四处寻找附近的任何门或出口，却一无所获。一个不慎，他腿部的剧痛让他发出一声尖叫，他气喘吁吁地倒在一堆扭曲的石头和金属后面，紧握着他饱受折磨的脚踝，感觉到骨头之间不自然的摩擦。

低沉的低音震动再次响起，声音大到足以使地板上大理石大小的石头颤抖起来，震动接着一个又一个。Greenwell特工蜷缩起身体，试图蜷得越小越好，以与试图夺取他身体控制权的恐惧作斗争。沉重的震动突然停止了，但最后的声音却强烈到了让他的心脏在胸腔里恐惧地颤抖的程度。

他保持沉默，一动不动，尽可能地紧靠着倒塌的瓦砾上，听着外面的动静。但他除了微弱的尘埃落定的声音什么也没听到。他慢慢地站起来，努力在废墟中规划出一条通往东侧城墙的清晰道路，并试图寻找到可以支撑他身体的东西。就在Greenwell特工开始蹒跚地走到一个可能通往那里的管道上时，一阵刺耳的蒸汽和声音震破了他的耳膜，把他撂倒在地。

震动再一次把他丢进绝望，这地底世界时而用黑暗笼罩着他，时而又用强光让他失明和痉挛。他尖叫着捂住脑袋，却在指缝里感受到了蜿蜒的血。即便这时他已又聋又瞎，他依然感受到了坚硬的金属尖刺穿过他的肉体，把他悬挂在半空中的剧痛。他再一次嚎叫起来，痛苦地摇晃着脑袋。

虽然不再能听到，但他感受到了齿轮的研磨声和电的噼啪声。他感觉到油、烟和灰烬立刻在他的皮肤上凝固成粘稠的块状物，随着越来越多的钩子和尖头钻入他的肉中，他也品尝到了金属粘稠的臭味。他感觉到有什么东西开始磨碎他的脚，感受到齿轮移动到了脚踝，这时他终于承认在他的思想消失在痛苦、鲜血和永恒的长眠之前，他还有这最后一种感受尚未倾诉。

他害怕。

&gt; **-警告!-** 已经与SCP-110指挥与安全部门失去联系。封锁启动。具体情况已报告O5指挥部。
-----
Grant走进房间，稍作停顿，用怀疑的目光审视了在他面前的面孔才坐下。

他把手伸进口袋，掏出一盒装着香烟的破盒子，又抽出一根。“嘿，Grant，还在找你的分身[[footnote]]**译注：**指的可能是Richards过去对Grant的恶作剧[[/footnote]]吗？” Richards笑了，手不自觉地抚摸着剃光的头。 

“你干过这种事。我可不会冒险，”Grant咕哝着，用一个大容量金属打火机点着香烟，沉默了好长一会。“那么，你认为这一次任务是什么？变异病毒？回收异常制品？还是只是你司空见惯的老套烂摊子？”他问道。

Grant耸了耸肩，眼睛盯着地板，弯腰跪着，呼出一小口灰色烟雾。“我无所谓。只想杀了它回家，”他咕哝着回答。

“你，我，还有这里几乎所有的人，伙计，”Richards回答，向后靠在椅子上，双臂交叉在脑后。每个人都是这样想的，他心想，眼睛掠过那些聚集在一起的人。

每个人都表现得与执行任务之前一样紧张。当然，人们把它被掩盖在玩笑和友情的厚厚外衣下，但如果你知道去寻找什么，知道迹象在哪里，新手们就会下意识地对即将到来的事情烦躁起来，他们会做出愚蠢的自夸，紧张地傻笑着，而这只暴露出他们对不可避免地会与之斗争，有时甚至会因其而死的东西的无知。

老手们会微笑也会开玩笑，尽管眼睛里没有一点笑意，因为他们已经看到太多的同事在身体上和形象上都屈服于对这份工作的恐惧。

还有像Grant这样的孤独者，他们从不与任何人联系，只是坐在那里，等待任务开始，就像犯人在等待处决一样。

门又开了，一看到是谁，大家都沉默了。

[[[scp-076|  这名男子]]]在长椅中央区踱来踱去，用那双无聊的眼睛看着房间里的陈设，最后懒洋洋地靠在墙上。
“那么……老大，你知道发生了什么事吗？”Hill紧张地问。对老大的每一句话几乎都应该紧张地说。这是老大完全精神错乱并喜欢在毫无挑衅迹象的情况下攻击他人的小小副作用。

“不，”他简洁地回答。

Hill张开嘴想说些别的话，但慢慢地闭上了嘴，没有去试探她的命运。

聪明的举动，Richards想。现在他在这里，所有和谐友爱的声音都消失了下来，就像试图穿过雷区的士兵一样小心。

这种情况持续了一段时间，直到房间尽头的屏幕突然亮了起来，显示出一片空白，中间只有亮红色的“仅音频”字样。
这种事态的进展让每个人都开始在座位上不安地扭来扭去。

他们只使用屏幕来传输他们不想亲自分享的消息。[[footnote]]**译注：**当面传达该消息可能导致被SCP-076-2实施暴力行为[[/footnote]]

这名男子趴在墙上，眯起眼睛看着屏幕，恼怒地看着屏幕上方的小摄像头。

“Omega-7，这是你们的命令。我们最近收到了一个前哨的求救电话，它位于一个最近被挖掘出来的SCP站点内。从收到这条信息以来，我们已经完全丢失了与该地区的联系，”无实体的声音从显示屏的微型扬声器中倾泻而出。“你们要调查该地区，消灭附近的所有威胁。运输在三小时内抵达四号港口，所有设备都会在途中提供，”它平静地命令道。 

“嗯……看起来很标准，”Foley回答道。

然后，似乎是时候刚想起这茬，扬声器再次喊道。“此外，潘多拉魔盒[[footnote]]**译注：**指基金会一支包含异常的王牌小队，[[[scp-076|  SCP-076-2]]]和[[[SCP-105]]]是其著名成员[[/footnote]]将保护、护送并配合机动特遣队Zeta-9。”

随着显示屏逐渐变黑，除了房间后面有一声非常轻微的爆裂声，房间里死一般寂静，接着是一些小，轻且坚硬的东西在地板上翻滚的声音。

整个小组一齐转向这个声音的来源。老大咬紧牙关，咬碎的一颗牙齿在他狰狞的笑容里掉落在地，他的下巴像工业用的虎钳一样紧紧地咬着。

房间几秒钟就被毁得一干二净。
&gt; **██/██/██ - 0900 时：**机动特遣队Omega-7被告知任务和任务细节。
&gt; 8号简报室被SCP-076-2彻底摧毁 
------
“听着……嘿，听着……伙计们……听着！” Roy冲进公共休息室大喊，让Zeta-9小队的吵闹平息下来。又有几名成员全副武装地从军械库里走出来，像科幻史上邪恶帝国的突击队一样，在房间里来回重踏，发出响亮的噪声。几个男人在椅子上站起来，用肘推了推他们，低声说“别闹了！”随即房间安静下来。Roy环顾了房间一圈，为了确保所有人的注意力集中在他身上，他清了清嗓子，对着男人们说道。 “好吧伙计们，我知道每个人都听说过关于我们队伍在去年SCP-455失控后被封存的谣言。现在咱们可以先休息一下。因为 0900 时，我们收到了出发的命令。会议结束后，每个人都立即穿好衣服并报告。我会把命令具体详情交给Lev。”

罗伊在一片安静的低语中坐下，压抑着叹息。两个年轻的男人对视一眼，兴奋的笑了起来。当其中一名西装革履的男子上前，敲开头盔上的封印，将其取下时，吵闹停止了，他走进了人圈的中心。Lev Shatterman的脸在笨重的盔甲套装上显得异常地小，但一如既往的严峻。他低沉的声音在房间里响起，浓重的俄罗斯口音给一切命令都能带来巨大的指挥优势。 “同志们，我们与SCP-110内的支援队伍失去了联系。可能的原因之一是敌对组织的袭击。该站点现已被封锁以防止任何进一步的收容失效。需要有谁来打开封锁，恢复收容，并查明发生了什么。那就是Zeta-9小队。”

欢呼声和叹息声同时响起，两个年轻人击掌而笑。Lev用力清了清嗓子，让房间里安静了下来。 “我们将与许多支援团队合作，并将发挥前沿侦察的作用。我们被选中是因为我们体积小、机动性高、存活率高和大规模的SCP处理经验。” 列夫停顿了片刻，在男人们低声低语的时候动了动他手中的头盔。 “由于SCP-110内部存在敌对抵抗的可能性很高，我们将与一个精于战斗的反应小队合作，并由他们提供战斗支援，我们的职能主要集中在侦察和调查上。”

房间里安静了下来，每个人都慢慢地转头看向Lev。Roy率先开口。 “Lev……这到底是什么意思？你是说我们必须与一支手持枪支、狂热的特遣队合作，而且这队伍里满是认为自己将成为这世界上下一个伟大英雄的幼稚鬼？” Lev摇摇头，准备好手中的头盔。 “不。据我了解，我们的支援团队更精通近战。我们将得到由SCP-076-2领导的Omega-7小队的支援。现在解散，大家一小时内报到。”

Lev重新戴上头盔，迅速离开了房间。剩下的人沉默不语，仍然盯着Lev原来站着的地方。 他们开始慢慢地散开，两个年轻人脸色苍白仿佛得了重病。 Roy看着空荡荡的房间，摇摇头，低声喃喃自语。 “……还不如现在就开枪自杀……”
&gt; 0900 时已发送递送给Zeta-9的快讯。所有队伍将前往集合点。行动将尽快开始。 SCP-076-2将Zeta-9从行动中移除的请求被拒绝。 多个Zeta-9成员的临时休假请求被拒绝。
