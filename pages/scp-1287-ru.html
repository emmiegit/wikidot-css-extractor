**Объект №:** SCP-1287-RU

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** На территориях стран бывшего Советского Союза ведётся постоянный мониторинг на предмет обнаружения новых SCP-1287-1. В случае обнаружения новой локации силы Фонда выдвигаются на место и организуют защитный периметр, пока распространение SCP-1287-3 не будет полностью остановлено. По всей протяжённости периметра развёртываются пункты санитарно-биологической обработки и полевые лаборатории. Удержание видоизменённой флоры и фауны в пределах периметра является приоритетной задачей. Любые лица, оказавшиеся в предполагаемой зоне действия SCP-1287-2 без соответствующей защиты, причисляются к SCP-1287-3; независимо от внешнего вида и поведения, они должны оставаться внутри периметра до окончания события. По лицам, пытающимся пересечь периметр, должен незамедлительно открываться огонь на поражение.

После завершения события исследовательские группы, оснащённые костюмами ХБЗ 4 класса, обследуют локацию; все останки SCP-1287-3 уничтожаются при помощи огнемётов и других высокотемпературных средств. Попутно осуществляется поиск дополнительных очагов заражения в прилегающих к периметру районах, производится обследование населения под видом внепланового медосмотра и обработка амнезиаками по необходимости. Ликвидация периметра допускается не раньше, чем через месяц после завершения события, и только в случае подтверждённой гибели всех SCP-1287-3.

К настоящему моменту экспедиции в SCP-1287-1 с участием людей запрещены.

**Описание:** SCP-1287 - это общее обозначение для серии аномальных явлений, происходящих через неравные промежутки времени в различных локациях на территории Российской Федерации, Украины, Белоруссии, Литвы, Латвии и, в одном случае, Эстонии. Суть явления заключается в чрезвычайно быстром изменении флоры и фауны в затронутой области (далее обозначаемой как SCP-1287-1), а также деформации неорганической материи. SCP-1287-1 всегда имеет форму круга, размер которого может варьироваться от события к событию: наименьший зафиксированный радиус составлял 3 километра, наибольший - 20 километров, что потребовало от Фонда черезвычайных усилий для своевременного установления периметра. С момента возникновения новой SCP-1287-1 преобразующий эффект (далее - SCP-1287-2) проявляется одновременно по всей затронутой локации, воздействуя на все известные виды простейших, растений и животных, включая человека; все изменённые существа далее обозначаются как SCP-1287-3. Разные особи одного вида демонстрируют различную восприимчивость к SCP-1287-2, что выражается в задержке старта изменений и скорости их протекания; тем не менее, полного иммунитета к воздействию на сегодняшний день не было обнаружено ни у одного живого существа. Рост новых тканей при трансформации зачастую происходит быстрее, чем это считается возможным с точки зрения биологии, а в ряде случав наблюдается нарушение закона сохранения массы. Стремительный рост и перестройка тела примерно в 10% случаев приводит к смерти животного; для растений риск значительно ниже, менее 0.01%.

Изменения, вносимые SCP-1287-2, в рамках популяции беспорядочны и могут сильно различаться у существ одного вида. Было отмечено множество вариантов трансформации, включая:

- изменение кожных покровов (рост чешуи, панцирей, игл, шерсти);

- рост дополнительных конечностей, отпадание или срастание имеющихся, полная перестройка скелета и опорно-двигательной системы;

- смешивание царств: появление жабр и плавников у сухопутных существ, крыльев у наземных, теплокровность у рептилий, внешнее пищеварение у млекопитающих, фотосинтезирующие клетки у животных, скелетно-мышечные системы у растений;

- в редких случаях - аномальные способности, в основном связанные с искажением пространства: были замечены экстрамерные &#34;берлоги&#34; и создание замкнутых в себе &#34;лабиринтов&#34; для поимки добычи.

Ввиду многообразия и хаотичности изменений, набор которых для одного и того же биологического вида может значительно разниться от одного события к другому, систематизировать SCP-1287-3 не представляется возможным. Тем не менее, все пережившие трансформацию существа полностью жизнеспособны, и на поражённой территории очень быстро формируется новая экосистема. Все животные и растения в ней неизменно ведут хищнический образ жизни; пищевая цепочка практически отсутствует, распределение ролей хаотично и часто меняется - слабейшие с физической точки зрения существа демонстрируют высокую степень социальной организации, что позволяет им успешно атаковать даже самых опасных врагов; однако в отсутствии непосредственной угрозы эти &#34;альянсы&#34; быстро распадаются, а их бывшие участники зачастую нападают друг на друга. Несмотря на заметную сообразительность, до сих пор ни один SCP-1287-3 (включая тех, кто произошёл от человека) не демонстрировал признаков разума.

При большом индивидуальном разнообразии SCP-1287-3 изучение их клеток выявило ряд общих признаков: модификация митохондрий для более эффективной выработки АТФ, увеличение механической прочности засчёт синтеза специфических структурных белков, а также закольцовка ДНК и удаление теломер; вместе с отключением ряда биохимических ограничителей это делает клетки биологически бессмертными. В то же время интенсивная выработка энергии вынуждает SCP-1287-3 проводить почти всё своё время в поисках пищи, что делает их ещё более агрессивными. Другой характерной чертой практически всех существ, затронутых SCP-1287-2, является r-стратегия - чрезвычайно быстрое и обильное размножение. При этом, не смотря враждебное окружение, уровень смертности потомства не уравновешивает скорость его появления, что приводит к лавинообразному увеличению популяции и провоцирует быстрое распространение SCP-1287-3 за пределы SCP-1287-1. Несбалансированность экосистемы говорит о том, что она первоначально возникла в условиях, отличных от земных, либо была создана искусственно.

Единственной эффективной защитой от SCP-1287-2 является герметичный скафандр с замкнутым циклом газообмена; использование обычной химзащиты и респираторов замедляет начало преобразования, но не защищает от него полностью. Это говорит о том, что аномальное воздействие имеет биологическую природу. Тем не менее, до сих пор не удалось выявить микроорганизм, вызывающий изменения, на фоне других бактерий и вирусов, которые также подвержены воздействию SCP-1287-2. Отмечено, что даже симбиотические микроорганизмы - например, микрофлора кишечника - могут начать паразитировать на носителе. Большинство SCP-1287-3 имеют врождённый иммунитет к болезням либо быстро вырабатывают необходимые антитела; однако для обычных живых существ контакт с болезнетворными организмами из SCP-1287-1 смертелен, а противовирусные препараты и другие медицинские средства показали свою полную неэффективность. С учётом массовой миграции животных, являющихся переносчиками этих болезней, в окрестностях SCP-1287-1 стремительно возникают очаги различных эпидемий; Фонд неоднократно был вынужден принимать жёсткие меры, вплоть до напалмовых бомбардировок населённых пунктов, чтобы не допустить пандемии. 

Небиологические изменения внутри SCP-1287-1 включают в себя деформацию и химическую перестройку различных материалов. Мягкий грунт зачастую стекленеет, как при воздействии высоких температур, и вытягивается в разные стороны множеством игловидных структур длиной от нескольких сантиметров до 2-3 метров. В других случаях чернозём, напротив, становится более рыхлым и топким, приобретая свойства трясины, хотя изменений в его влажности при этом не отмечалось. В гористых районах порода теряет стабильность, что приводит к постоянным оползням и обвалам. Сходные процессы затрагивают рукотворные постройки; при этом такие материалы, как металл, кирпич, обработанное дерево, имеют тенденцию раскалываться с образованием необычайно острых выступов и граней, что делает передвижение по руинам крайне опасным. Все SCP-1287-3 демонстрируют приспособленность к жизни в подобных условиях. Было выдвинуто предположение, что единственная цель этих изменений - сделать местность максимально враждебной для человека. В отличие от биологического преобразования, деформация материалов распространяется от центра SCP-1287-1 к его границе неравномерно, с разной скоростью на различных участках. Поскольку данные изменения, очевидно, не могут вызываться биологическими факторами, считается, что SCP-1287-2 включает в себя два независимых компонента. 

Кроме того, внутри SCP-1287-1 отмечен высокий уровень радиопомех - беспроводная связь ухудшается по мере продвижения вглубь локации и становится полностью невозможной в радиусе километра от центра SCP-1287-1. Спутниковое наблюдение показало наличие в центре всех наблюдавшихся локаций небольшой тёмной области с аномально низкой температурой (далее - SCP-1287-А); предполагается, что это и есть источник SCP-1287-2. Однако из-за враждебности окружающей среды и невозможности использовать радиоуправляемую технику, --получить более точные данные об этом объекте до сих пор не удалось-- (см. протокол Экспедиции 5).

Действие SCP-1287-2 обычно длится от нескольких часов до 3-4 дней; наибольшая зафиксированная длительность - 152 часа. Данные со спутников подтвердили, что прекращение SCP-1287-2 совпадает с исчезновением SCP-1287-А. SCP-1287-3 при этом не исчезают и не возвращаются к первоначальному виду, однако демонстрируют общее ухудшение состояния, пониженную активность и нарушение координации; у лабораторных образцов наблюдается массовая гибель клеток без видимой причины. В течении трёх недель после прекращения SCP-1287-2 все видоизменённые организмы погибают. Новая SCP-1287-1 возникает через различные промежутки времени, от недели до нескольких месяцев. Была обнаружена некоторая корреляция между временем, прошедшим с последнего события, и расстоянием между локациями; ведутся исследования.

[[collapsible show=&#34;+ Экспедиция 1&#34; hide=&#34;-- Экспедиция 1&#34;]]
Данная экспедиция осуществлялась во время третьего проявления аномалии. К этому времени были изучены основные свойства SCP-1287 и отработаны процедуры сдерживания. После установления периметра, когда подтвердилось отсутствие беглых животных и инфекционных вспышек в ближайших населённых пунктах, было принято решение об отправке МОГ λ-6 &#34;Первый контакт&#34; для исследования аномалии. На тот момент не было известно, что даже самые совершенные воздушные фильтры лишь замедляют воздействие SCP-1287-2, поэтому группа была снабжена стандартными защитными костюмами Фонда класса 3, не имеющими замкнутого газообмена.

&gt; &lt;начало протокола&gt;
&gt; 
&gt; //Группа покидает внутренний шлюз периметра.//
&gt; 
&gt; **L1:** Перекличка.
&gt; 
&gt; **L2:** На связи.
&gt; 
&gt; **L3:** На связи.
&gt; 
&gt; **L4:** Здесь.
&gt; 
&gt; **L5:** На связи.
&gt; 
&gt; **L6:** Шестой тут.
&gt; 
&gt; **L7:** На связи.
&gt; 
&gt; **База:** Слышим вас хорошо. Можете выдвигаться.
&gt; 
&gt; **L1:**  Принято. Так, народ, сама аномалия //вероятно// начинается полукилометром дальше, где торчат из земли эти фиговины. Однако чётких границ нам никто не нарисовал.
&gt; 
&gt; **L6:** Поэтому на всякий случай считаем, что мы уже в аномалии?
&gt; 
&gt; **L1:** Совершенно верно. Событие началось недавно и пока что зверья должно быть мало - но оно имеет привычку лезть к периметру, так что сохраняем бдительность. Двинули!
&gt; 
&gt; //Группа движется в направлении SCP-1287-1 по равнинной местности. Территория, прилегающая к периметру, подверглась химической обработке с воздуха для создания буферной полосы; вся растительность погибла. Через 300 метров бойцы авангарда обнаруживают на земле труп неизвестного крылатого существа.//
&gt; 
&gt; **L3:** Это ещё что такое?
&gt; 
&gt; **L1:** Стрелки на периметре сообщали, что сбили несколько таких штуковин, когда те пытались улететь из аномалии.
&gt; 
&gt; //По отдельным сохранившимся чертам можно предположить, что существо ранее было голубем обыкновенным. В ходе трансформации оно увеличилось в четыре раза по сравнению с неаномальными особями; клюв приобрёл зазубренную режущую кромку, само ротовое отверстие удлинилось, практически разделив надвое шею и переднюю часть туловища. Отмечены черты, присущие насекомым: крылья ороговели, перья слились в однородную массу, служа защитным чехлом для второй, полупрозрачной пары крыльев.//
&gt; 
&gt; **L3:** Это голубь, что ли? Командир, а волки здесь водились?
&gt; 
&gt; **L1:** К сожалению, здесь даже медведи водились. Смотрим в оба!
&gt; 
&gt; **L4:** Как обычно.
&gt; 
&gt; **L1:** База, образцы нужны? 
&gt; 
&gt; **База:** Незачем, пару таких существ подстрелили прямо возле периметра. 
&gt; 
&gt; **L1:** Принято, выдвигаемся. 
&gt; 
&gt; //Пять минут спустя группа достигает скопления структур, напоминающих сталагмиты, которые вырастают из земли под углом в 30^^о^^. Средняя длина образований составляет 3-3.5 м; при ближайшем рассмотрении выясняется, что они состоят из частично остекленевших базальтовых пород.//
&gt; 
&gt; **L1:** Выглядят острыми, но особой опасности вроде бы не представляют.
&gt; 
&gt; **База:** Сделайте несколько снимков в высоком разрешении и двигайтесь дальше.
&gt; 
&gt; //Группа выполняет указание.//
&gt; 
&gt; **L6:** Заметили, что они все наклонены в сторону периметра?
&gt; 
&gt; **L4:** Ветром погнуло, наверное.
&gt; 
&gt; **L6:** Шутник, блин...
&gt; 
&gt; //Группа продолжает движение вглубь SCP-1287-1; отмечено незначительное ухудшение видеосигнала. На земле начинает появляться растительность, на вид ничем не отличающаяся от обычного мха; по указанию базы оперативники собирают образцы. Периодически встречаются отдельные &#34;сталагмиты&#34;.//
&gt; 
&gt; **L1:** Пятый, чего ты всё ёрзаешь?
&gt; 
&gt; **L5:** Бедро чешется, командир, давно уже. Под этой снарягой даже не почесать.
&gt; 
&gt; **L4:** У меня та же ерунда с носом, зудит и зудит!
&gt; 
&gt; **L1:** Благодарите начальство за снаряжение - без этих костюмов мы бы померли от какой-нибудь мутировавшей ветрянки. Смотрим по сторонам, не отвлекаемся - не нравятся мне вон те птички. (//указывает на группу неизвестных существ, кружащих на горизонте//)
&gt; 
&gt; //На протяжении следующего километра местность претерпевает заметные изменения: появляется множество глубоких рытвин и оврагов, которых, по имеющимся данным, здесь не было до начала события. Из земли растёт трава, на вид неотличимая от эндемической; однако оперативники, собирающие образцы, докладывают, что травинки необычайно прочны и по эластичности сходны с резиной. Отмечено, что на дне оврагов нет ни травы, ни мха. Несколько минут спустя внимание группы привлекают непонятные звуки, доносящиеся из ближайшей впадины.//
&gt; 
&gt; **L1:** Оружие на изготовку!
&gt; 
&gt; //Группа подходит к краю впадины. На её дне находится SCP-1287-3, наполовину зарытый в землю. Судя по видимой части тела, существо происходит от волка либо от собаки; заметна значительная перестройка лап, удлинение когтей и появление дополнительных суставов, а так же новообразование под мордой, напоминающее зоб. Существо издаёт скулящие звуки и, видимо, пытается вылезти на поверхность.//
&gt; 
&gt; **L2:** Командир?
&gt; 
&gt; **L1:** Держать на прицеле, огонь пока не открывать. Похоже, ему не до нас.
&gt; 
&gt; //В ходе дальнейших наблюдений становится понятно, что SCP-1287-3 постепенно погружается в почву, не смотря на то, что последняя внешне ничем не отличается от обычного чернозёма. Попытки существа выбраться, цепляясь за склоны впадины, безуспешны; через несколько минут оно полностью скрывается под землёй.//
&gt; 
&gt; **L2:** Вот же срань! Хорошо, что мы туда не полезли.
&gt; 
&gt; **L1:** Да уж... Значит так: смотрим на растения, если их где-то нет - значит, и нам там делать нечего. Пятый, опять чешешься?
&gt; 
&gt; **L5:** Аааххх...
&gt; 
&gt; **L1:** Пятый?
&gt; 
&gt; //L5 падает на землю. Медицинские датчики, до этого не фиксировавшие никаких значительных отклонений, сообщают о внезапном понижении температуры тела и замедленном сердцебиении. Под защитным костюмом видно, что некоторые части тела L5 начинают деформироваться.//
&gt; 
&gt; **L1:** Пятый, блядь!
&gt; 
&gt; **База:** Он начал трансформироваться. Лямбда, будьте осторожны!
&gt; 
&gt; **L4:** Командир, мы можем что-нибудь сделать?
&gt; 
&gt; **L1:** Нет! Все назад, держите его на мушке! Чёрт!..
&gt; 
&gt; //L5 бьётся в судорогах, его микрофон передаёт хрипение и влажный хруст. Материал защитного костюма в районе бедра вспучивается и рвётся, наружу вылезает гибкий отросток с костяным шипом на конце, покрытый тёмно-серой чешуёй. Ноги оперативника начинают выворачиваться в обратную сторону. Внезапно тело с силой дёргается несколько раз, опрокидывается на спину и замирает. Дополнительная конечность некоторое время конвульсивно подёргивается, после чего всякое движение прекращается. Датчики показывают отсутствие пульса.//
&gt; 
&gt; **L6:** Он... умер?
&gt; 
&gt; **L1:** Да. Научники говорили, такое иногда случается при трансформации. И ему, блядь, в этом повезло!
&gt; 
&gt; **L6:** Но мы же в химзе!
&gt; 
&gt; **L1:** Видимо, какой-то дефект фильтра, или ещё что. Четвёртый, ты говорил, у тебя нос чешется?
&gt; 
&gt; **L4:** Чур меня, командир, давно уже прошло!
&gt; 
&gt; **L1:** Ладно. Если у кого появится зуд или другие странные ощущения - говорить сразу, понятно?
&gt; 
&gt; //Остальные бойцы МОГ подтверждают, что поняли.//
&gt; 
&gt; **L1:** База, разрешите доставить Пятого обратно, хотя бы... в качестве образца.
&gt; 
&gt; **База:** Отрицательно, Лямбда. Сейчас важнее изучить биосферу в глубине аномальной зоны. Продолжайте движение по маршруту, вы сможете подобрать L5 на обратном пути.
&gt; 
&gt; **L1:** От него к тому времени даже костей не останется! (//пауза//) Ладно. Группа, двигаем!
&gt; 
&gt; //После небольшой заминки МОГ оставляет L5 и продолжает движение. Овраги заканчиваются, снова идёт равнина, на которой начинают встречаться кусты. Определить их происхождение не представляется возможным: данные растения представляют собой шарообразные формирования диаметром около метра, состоящие из переплетений толстых тёмно-зелёных стеблей без листьев; присутствует отдалённое сходство с перекати-полем. По указанию базы оперативники берут образцы.//
&gt; 
&gt; **L1:** Осторожнее, мать вашу! Здесь даже растения иногда двигаются!
&gt; 
&gt; **L4:** Да знаем мы, знаем! Расслабься, командир.
&gt; 
&gt; //SCP-1287-3, ранее замеченные в небе, к этому времени перемещаются ближе к группе. Становится видно, что они значительно крупнее &#34;голубей&#34;; не смотря на стайное поведение, особи заметно отличаются друг от друга формой тела, числом крыльев и нижних конечностей.//
&gt; 
&gt; **L6:** Командир, ты же говорил, что тут мало зверья.
&gt; 
&gt; **L1:** Я сказал, //относительно// мало. Тебе не захочется тут быть, когда каждая из этих тварей наплодит по сто детей и они начнут драться за место под солнцем.
&gt; 
&gt; **L6:** Мне и сейчас не особо хочется...
&gt; 
&gt; //Оперативники продолжают движение и следят за небом, однако существа пока не проявляют интереса к людям. Отмечено увеличение помех в видео- и аудиосигнале. Через полтора километра группа выходит к четырёхполосному шоссе. Весь асфальт в пределах видимости расколот и перемешан с землёй.//
&gt; 
&gt; **L1:** База, мы у дороги... У того, что от неё осталось. Асфальт словно плугом перепахали.
&gt; 
&gt; **База:** Принято, Лямбда. Возьмите образец дорожного покрытия и двигайтесь дальше.
&gt; 
&gt; **L7:** Сейчас я... Ааааа!
&gt; 
&gt; //Намереваясь взять образец, L7 наступает одной ногой на остатки шоссе, кричит и падает назад.//
&gt; 
&gt; **L1:** Сука! Никому не наступать на дорогу! Второй, Третий, помогите ему!
&gt; 
&gt; //L2 и L3 оттаскивают L7 от обочины шоссе и осматривают ногу. Видно, что несколько кусков гудрона торчат из подошвы, причём один длинный обломок пробил стопу насквозь.//
&gt; 
&gt; **L2:** Какого хера? Тут же укреплённые подошвы!
&gt; 
&gt; **L3:** Нам нужно их вытащить.
&gt; 
&gt; **L2:** Он тогда кровью истечёт!
&gt; 
&gt; **L3:** Бери жгут, перетягивай на лодыжке как можно туже, а потом держи нож наготове. Герметичность и так нарушена - когда вытащу осколки, срезаем эту часть костюма, обрабатываем всем, чем можно, и бинтуем.
&gt; 
&gt; //Пока L2 и L3 занимаются раной, остальная часть группы следит за местностью. Летающие SCP-1287-3 теперь кружат совсем рядом.//
&gt; 
&gt; **L4:** Не нравится мне, как они к нам подбираются. Не почуяли бы кровь...
&gt; 
&gt; **L1:** Заткнись. Только твоих предсказаний сейчас не хватало. База, у нас раненый, продолжение миссии невозможно. Мы возвращаемся.
&gt; 
&gt; **База:** Вы можете доставить раненого и продолжить...
&gt; 
&gt; **L1:** Мать вашу, мы тут меньше часа и я уже потерял двоих людей! Очевидно, что мы недостаточно подготовлены для этого места!
&gt; 
&gt; **База:** Понял вас. Вы сможете добраться самостоятельно? Мы держим вертолёт наготове, но присутствие летающих существ может создать проблемы - во время предыдущих событий они атаковали все наши дроны.
&gt; 
&gt; **L1:** Как он там?
&gt; 
&gt; //L2 и L3 заканчивают обрабатывать ногу L7.//
&gt; 
&gt; **L3:** Вкатил ему дополнительную порцию противовирусных, хотя нас и так обкололи по самое не хочу перед выходом. Может, пронесёт.
&gt; 
&gt; **L2:** (//вертит перед глазами окровавленный осколок//) Это же, блядь, асфальт! Как он вообще может быть острым?
&gt; 
&gt; **L1:** Кинь к образцам, пока сам не поранился. Седьмой, идти сможешь?
&gt; 
&gt; **L7:** Смогу... хромать... 
&gt; 
&gt; **L1:** Тогда похромали отсюда. Если повезёт и эти штуковины уберутся, можно будет вызвать вертушку.
&gt; 
&gt; //Группа отправляется в обратный путь, однако практически сразу летающие SCP-1287-3 начинают пикировать сверху.//
&gt; 
&gt; **L1:** М-мать, воздух!
&gt; 
&gt; //Группа занимает позицию вокруг L7, готовясь отражать атаку. Несколько SCP-1287-3 пролетают над оперативниками, но не атакуют. Три особи приземляются в той стороне, куда направлялась группа, и угрожающе машут крыльями. Заметно, что наиболее сходная черта между существами - длинный игловидный клюв; распознать прежнюю видовую принадлежность невозможно.//
&gt; 
&gt; **L2:** Что за хрень?
&gt; 
&gt; //Два приземлившихся SCP-1287-3 начинают медленно двигаться к группе; третий, лапы которого заменяет структура наподобие древесных корней, остаётся на месте.//
&gt; 
&gt; **L2:** Командир?
&gt; 
&gt; **L1:** (//смотрит в небо//) Не стрелять! Отходим назад!
&gt; 
&gt; //Группа возвращается к шоссе, SCP-1287-3 не приследуют людей.//
&gt; 
&gt; **L6:** Местные не хотят нас отпускать, похоже.
&gt; 
&gt; **L2:** Пальнём?
&gt; 
&gt; **L1:** В мамку свою пальнёшь! Ты видишь, сколько тут этих... птеродактилей?
&gt; 
&gt; **L3:** Может, они хотят вытеснить нас на шоссе?
&gt; 
&gt; **L1:** Не дождутся! База, вы сами должны видеть, какая у нас ситуация. Запрашиваю поддержку с воздуха.
&gt; 
&gt; **База:** Принято. Мы готовим дополнительные машины с тяжёлым вооружением. Секунду... Научный специалист предлагает вам пройти на запад вдоль шоссе. Возможно, существа отгоняют вас от своих гнездовий.
&gt; 
&gt; **L1:** Сюда-то шли - им было плевать...
&gt; 
&gt; **L2:** Я бы в любом случае не хотел стоять на месте - эти штуковины начинают беспокоиться.
&gt; 
&gt; **L1:** Ладно. Третий, Седьмой на тебе. Всем смотреть за птичками и за окрестностями. И под ноги глядите, этот сраный асфальт могло раскидать!
&gt; 
&gt; //Группа направляется на запад параллельно дороге. Темп движения низкий, поскольку L7 не может наступать на раненую ногу и вынужден опираться на L3. Летающие существа держатся на некотором отдалении; спутниковое наблюдение показывает, что к месту действия приближаются ещё несколько аналогичных существ.//
&gt; 
&gt; **L1:** Хрен там, а не гнёзда - они нас явно пасут.
&gt; 
&gt; **L4:** (//указывает на точки вдалеке//) И, кажется, их становится больше.
&gt; 
&gt; **L1:** Седьмой, ты как там?
&gt; 
&gt; **L7:** Больно пиздец... Нога словно огнём горит...
&gt; 
&gt; **L1:** Держись, помощь скоро будет.
&gt; 
&gt; //Характер местности постепенно меняется, опять появляются овраги. По другую сторону дороги идёт череда почти голых холмов с отдельными пятнами растительности. Вдалеке виден лес; отмечено перемещение отдельных деревьев. Через полкилометра шоссе прерывается глубоким оврагом, который пересекает его под углом; на дне и склонах не заметно следов асфальта.//
&gt; 
&gt; **L2:** Здесь можно перейти.
&gt; 
&gt; **L1:** Что-то не очень хочется.
&gt; 
&gt; **L7:** Командир, мне... Что-то совсем...
&gt; 
&gt; **L3:** Седьмой!
&gt; 
&gt; //Кладёт L7 на землю, остальные оперативники собираются возле них. L7 тяжело дышит, медицинские датчики сообщают об учащённом сердцебиении. Когда L3 осматривает ногу L7, становится видно, что через повязки проступила кровь и неизвестная желтоватая жидкость.//
&gt; 
&gt; **L1:** Он... меняется?
&gt; 
&gt; **L3:** Не похоже...
&gt; 
&gt; //L7 пытается что-то сказать, но издаёт только булькающий хрип. Через щиток гермошлема видно, как на лице оперативника вспухают многочисленные гнойники; они лопаются, гной забрызгивает стекло и закрывает обзор. По аудиоканалу слышны захлёбывающиеся звуки. L3 пытается снять с L7 шлем, но к этому моменту датчики сообщают об отсутствии признаков жизни.//
&gt; 
&gt; **L3:** Сука! (//тяжело дышит//) Сепсис... И пятнадцати минут не прошло!
&gt; 
&gt; **База:** Лямбда, вертолёты выдвинутся в течении 10 минут.
&gt; 
&gt; **L1:** Седьмому уже похуй, База.
&gt; 
&gt; //К этому моменту новые летающие SCP-1287-3, ранее замеченные на горизонте, достигают местоположения группы. Отмечены явные морфологические отличия от остальных существ: клювы отсутствуют, а всю нижнюю часть туловища занимает обширная пасть. Новоприбывшие сразу начинают пикировать на оперативников, однако остальные SCP-1287-3 тут же нападают на них.//
&gt; 
&gt; **L1:** Отходим, чёрт! Отходим!
&gt; 
&gt; //Группа пересекает шоссе по краю оврага и отходит к ближайшему холму, откуда наблюдает за происходящим. Новые SCP-1287-3, похоже, не ожидали атаки со стороны остальных: в ходе воздушной схватки, длящейся несколько минут, большинство из них погибает, а остальные пускаются в бегство. Остроклювые SCP-1287-3 не преследуют их.//
&gt; 
&gt; **L4:** На кой хрен им нас защищать?
&gt; 
&gt; **L1:** Не знаю, и не стал бы этому радоваться.
&gt; 
&gt; **База:** Лямбда, вертолёты вылетели.
&gt; 
&gt; **L1:** Первая хорошая новость. Ситуация у нас, мягко говоря, дерьмовая.
&gt; 
&gt; //После отражения атаки SCP-1287-3 снова начинают пикировать вблизи отряда, явственно ограничивая его передвижение.//
&gt; 
&gt; **L2:** Они нас в холмы гонят, похоже.
&gt; 
&gt; **L4:** Зачем? Хотели бы сожрать - давно бы сожрали, вон как они порвали тех, зубастых.
&gt; 
&gt; **L2:** Я-то почём знаю...
&gt; 
&gt; **L1:** База, нас вынуждают перемещаться. По ту сторону гряды есть подходящая площадка? Не хотелось бы загружаться с трапа в таких условиях.
&gt; 
&gt; **База:** Судя по снимкам, что-то должно быть. Однако соблюдайте осторожность: согласно карте, этих холмов не было до инцидента.
&gt; 
&gt; **L1:** Да нам уже как-то плевать - тут куда пальцем ни ткни, всё новое.
&gt; 
&gt; //Группа движется к холмам. Между ближайшими возвышенностями виден проход; признаков опасности пока не наблюдается. Отмечено ухудшение качества сигнала.//
&gt; 
&gt; **База:** Лямбда, вы входите в зону интенсивных помех, возможен обрыв связи. Если услышите вертолёты, используйте ХИСы и сигнальные ракетницы, чтобы привлечь внимание.
&gt; 
&gt; **L1:** Принято.
&gt; 
&gt; **L3:** Командир, ты говорил - если будут странные ощущения, сразу сообщать.
&gt; 
&gt; //Группа останавливается.//
&gt; 
&gt; **L1:** Третий?
&gt; 
&gt; **L3:** Последние минут десять дышать немного тяжело, и голова кружится.
&gt; 
&gt; **L1:** Заразился?
&gt; 
&gt; **L3:** Не знаю...
&gt; 
&gt; **L1:** Не паникуй. Ты просто вымотался - столько Седьмого на себе волок.
&gt; 
&gt; **L3:** Да... Да, наверное.
&gt; 
&gt; **L1:** Тогда пошли, пока птички опять не начали беситься.
&gt; 
&gt; //Оперативники входят в пространство между холмами. Вблизи видно, что мох, трава и мелкие шипастые кусты произрастают в основном на макушках и у подножий холмов, в то время как склоны практически лишены растительности. Из-за помех трудно разглядеть подробности.//
&gt; 
&gt; **L6:** Птицы вроде поотстали.
&gt; 
&gt; **L4:** Или ждут чего-то...
&gt; 
&gt; **L1:** Тихо! Слышите?
&gt; 
&gt; //Отряд снова останавливается. Из-за плохого качества аудиопередачи невозможно распознать посторонние звуки.//
&gt; 
&gt; **База:** Лямбда, что у вас...
&gt; 
&gt; **L1:** Тихо!
&gt; 
&gt; **L2:** Вроде какое-то гудение, только не пойму, откуда...
&gt; 
&gt; //Через несколько секунд микрофоны тоже различают нарастающий звук, похожий на гул трансформатора; одновременно становится заметно шевеление на склонах холмов.//
&gt; 
&gt; **L4:** Что за...
&gt; 
&gt; //На протяжении следующих семи минут происходящее трудно разобрать: картинка со всех камер дёргается, в кадре периодически возникает непонятное мельтешение; по аудиоканалам слышны крики, приказы к отступлению, тяжёлое дыхание, гул и резкие свистящие звуки. Ситуацию усугубляют возрастающие помехи и периодическая пропажа сигнала. Датчики жизнедеятельности L4 сообщают об отсутствии пульса и дыхания.//
&gt; 
&gt; //Примерно в это же время звено вертолётов, направленных для эвакуации, атакуется множеством SCP-1287-3, похожих на тех, которые пытались напасть на отряд. Тяжёлые пулемёты и ракеты оказываются неэффективны против такого числа разрозненных целей: через несколько минут воздушного боя один из вертолётов падает, выживших нет; две другие машины, получив множество повреждений, вынуждены отойти обратно к периметру.//
&gt; 
&gt; //Спустя несколько минут передача от опергруппы нормализуется, хотя не получается установить их точные координаты. По видеоканалу L1 видно каменистую почву, колени и руки с оружием; сильные помехи мешают разобрать подробности.//
&gt; 
&gt; **База:** Лямбда, вы слышите? Приём.
&gt; 
&gt; **L1:** База... Блядь...
&gt; 
&gt; **База:** Что произошло? Мы ничего не могли разобрать.
&gt; 
&gt; **L1:** Это были не холмы. Какие-то сраные ульи, или типа того. Насекомые... То ли пчёлы, то ли мухи - они лезли прямо из земли, отовсюду...
&gt; 
&gt; **База:** Ваше снаряжение должно было защитить вас от укусов насекомых.
&gt; 
&gt; **L1:** (//повышает голос//) Должно было! Только эти бляди летают, как пули! Прошивают человека насквозь и летят дальше!
&gt; 
&gt; **База:** L1, успокойтесь.
&gt; 
&gt; **L1:** (//некоторое время молчит//) Птицы... Я видел, как они носились вокруг - у них клювы разворачиваются, будто рупоры. Ловили это дерьмо налету, как обычную мошкару. (//смешок//) Они насекомоядные, сечёте? Мы им нужны были, только чтобы выманить мух наружу. Но Четвёртому от этого легче не станет - его изрешетило. И Третьего тоже...
&gt; 
&gt; **База:** Лямбда, жизненные показатели L3 нестабильны, но пока фиксируются.
&gt; 
&gt; **L1:** Что? Быть не может, я видел!..
&gt; 
&gt; //Смотрит через плечо. В кадр попадают L2 и L6, сидящие прямо на земле в неглубокой расщелине.//
&gt; 
&gt; **L2:** Кэп, это бессмысленно. Ты видел, как его прошило - либо умрёт от ран, либо от инфекции. Если полезем туда снова, назад не вернёмся.
&gt; 
&gt; **L1:** Да... Да, верно. (//пауза//) Мы укрылись в трещине - повезло, что хотя бы тут земля не пытается нас сожрать. Что с вертолётами?
&gt; 
&gt; **База:** Мы не сможем добраться до вас по воздуху - слишком высокая активность SCP-1287-3. Вы должны дойти до периметра самостоятельно.
&gt; 
&gt; **L1:** ...Я почему-то не удивлён. Эта земля нас не выпустит. Она нас ненавидит, я это сразу чувствовал. Это не просто кипящая кастрюля с эволюцией - тут всё ненавидит человека и хочет нашей смерти.
&gt; 
&gt; **База:** Лямбда, вы можете добраться до периметра другим путём, в обход холмов?
&gt; 
&gt; //Пауза.//
&gt; 
&gt; **L2:** Командир...
&gt; 
&gt; **L1:** Я в порядке. (//поднимается на ноги//) Вроде бы разлом поворачивает в нужную сторону - есть шанс, что мы обогнём эту сраную дорогу и выйдем к заграждениям западнее. Правда, Шестой ногу подвернул...
&gt; 
&gt; **L6:** Я смогу идти.
&gt; 
&gt; **База:** Э... Лямбда, у нас сильно скачут ваши показания GPS... Но, кажется, L3 стал ближе к вам.
&gt; 
&gt; **L1:** Что?
&gt; 
&gt; //Через помехи слышен неопределённый шум; оперативники оборачиваются. Из-за поворота расщелины выкатывается шарообразный SCP-1287-3 , представляющий собой ком тёмно-красной плоти диаметром около 3 метров. Никаких конечностей или органов чувств не видно, однако можно различить обрывки, вросшие в бока существа - предположительно, то, что осталось от защитного костюма.//
&gt; 
&gt; **L6:** Это что, Третий?..
&gt; 
&gt; **L1:** Огонь!
&gt; 
&gt; //Оперативники обстреливают существо. Из-за помех трудно разобрать, какие повреждения наносят пули, однако SCP-1287-3 продолжает приближаться.//
&gt; 
&gt; **L1:** Да ему похуй на оружие! Отходим!
&gt; 
&gt; //Группа спасается бегством. Помехи усиливаются, происходящее трудно разобрать. L6, судя по всему, отстаёт, SCP-1287-3 нагоняет его. Оперативник пытается выбраться из трещины, хватается за её край и с криком падает назад; насколько возможно различить, четыре пальца на правой руке бойца отсечены.//
&gt; 
&gt; **L6:** &lt;//искажено//&gt; меня, ублюдки &lt;//искажено//&gt; АААА!!!
&gt; 
&gt; //На последних кадрах, переданных камерой L6, различима тёмная шевелящаяся масса, состоящая из множества отростков. Потеряны видео- и аудиосигналы L1 и L2; в последующие полтора часа данные о местоположении и состоянии бойцов фиксируются отрывочно. По прошествии этого времени удаётся поймать сигнал L2 значительно западнее.//
&gt; 
&gt; **База:** L2, вы слышите меня?
&gt; 
&gt; **L2:** &lt;//помехи//&gt;
&gt; 
&gt; **База:** L2, вы в зоне интенсивных помех, мы ничего не можем разобрать. Если слышите - попытайтесь переместиться южнее.
&gt; 
&gt; //В течении 10 минут сигнал стабилизируется.//
&gt; 
&gt; **База:** L2, слышите меня.
&gt; 
&gt; **L2:** Слышу.
&gt; 
&gt; **База:** Что с L1? Мы не можем поймать его сигнал.
&gt; 
&gt; **L2:** Мёртв. &lt;//искажено//&gt; мертвы. Остался только я.
&gt; 
&gt; //Пауза.//
&gt; 
&gt; **База:** Мы видели, что случилось с L6. Командир тоже?..
&gt; 
&gt; **L2:** Нет. Шар была не очень быстрым. &lt;//искажено//&gt; просто не повезло. Не хотел его бросать. Шар не брали пули. Меня бы тоже съел. &lt;//искажено//&gt;
&gt; 
&gt; **База:** L2, успокойтесь, никто вас ни в чём не обвиняет. Вы сможете добраться до периметра?
&gt; 
&gt; **L2:** &lt;//искажено//&gt; растения. Секут и хватают всё подряд. Зверьё &lt;//искажено//&gt; насрать на пули. Здесь всем насрать на пули. Командир &lt;//искажено//&gt;.
&gt; 
&gt; **База:** L2, вы прерываетесь. Послушайте, вы должны двигаться на юг. По данным со спутников, эта местность не претерпела значительных изменений, сейчас там нет крупных животных.
&gt; 
&gt; **L2:** &lt;//помехи//&gt;
&gt; 
&gt; **База:** L2, двигайтесь на юг. Вы поняли меня?
&gt; 
&gt; //L2 не отвечает, однако движется в указанном направлении. Сигнал становится отчётливее, появляется видеосвязь. Оперативник идёт по равнинной местности; лес, ранее замеченный группой, теперь находится слева. Наблюдения подтверждают, что отдельные деревья медленно перемещаются с места на место; подробно разглядеть флору с такого расстояния не представляется возможным.//
&gt; 
&gt; //В течении часа L2 движется по равнине без происшествий, не пытаясь контактировать с базой. В небе на северо-востоке замечены несколько летающих SCP-1287-3, однако они не проявляют интереса к человеку. Растительность вокруг постепенно редеет и исчезает.//
&gt; 
&gt; **L2:** База, я... Это ведь буфер, да? Я уже вне аномалии?
&gt; 
&gt; **База:** Гм... Что вы видите?
&gt; 
&gt; **L2:** Сейчас. Да... Кажись, периметр вдалеке. И лаба полевая. Не думал, что так обрадуюсь нашим уродским кубикам!
&gt; 
&gt; **База:** Хорошо, продолжайте движение. Вас встретят.
&gt; 
&gt; //Датчик позиционирования L2 показывает, что оперативник всё ещё находится внутри SCP-1287-1, в полукилометре от буферной зоны, и двигается по кругу, что противоречит данным с нательной камеры. Принято решение не сообщать L2 об этом.//
&gt; 
&gt; //Оперативник идёт молча на протяжении 7 минут, затем останавливается.//
&gt; 
&gt; **L2:** База, что за хрень?
&gt; 
&gt; //Камера показывает несколько полос колючей проволоки и других передвижных заграждений, составляющих периметр - они тянутся влево и право на 15-20 метров, после чего резко обрываются. Обойдя заграждения, L2 осматривает лабораторию и обнаруживает, что она представляет собой единственную стену с идеально ровными срезами на месте примыкания других стен. В остальном она полностью соответствует фасаду полевой лаборатории №6, вблизи которой в этот период не было зафиксировано никакой аномальной активности. Местность за периметром выглядит зеркальным отражением местности, из которой пришёл L2.//
&gt; 
&gt; **L2:** База.
&gt; 
&gt; **База:** Мы сейчас пытаемся выяснить, в чём дело...
&gt; 
&gt; **L2:** ЧТО ЗА ХУЙНЯ?!! Вы сказали, я выбрался!
&gt; 
&gt; **База:** L2, спокойнее, мы вытащим вас.
&gt; 
&gt; //L2 бросается бежать, игнорируя дальнейшие обращения и приказы. В последующие полчаса он перемещается по местности вокруг ложного периметра, периодически меняя направление; по мере признаков, сопутствующих стрессу, медицинские датчики начинают сообщать об аномальных колебаниях температуры тела. В то же время, согласно трекеру, L2 движется по сужающейся спирали внутри SCP-1287-1. Не смотря на предшествующие потери, принято решение поднять в воздух один из уцелевших вертолётов и обследовать указанный район; следов присутствия L2 не обнаружено, а сам он не реагирует на приказы использовать сигнальную ракетницу. Когда оперативник приближается к центру спирали, в кадре мелькает массивное жёлтое тело, слышится громкий рёв, после чего связь обрывается.//
&gt; 
&gt; &lt;конец протокола&gt;

В дальнейшем было выяснено, что только полная изоляция от внешней среды способна защитить от SCP-1287-2. Однако даже при использовании костюмов класса 4, тяжёлого вооружения и бронетехники, риск потери людей и оборудования остаётся чрезвычайно высоким из-за непредсказуемого характера изменений, происходящих внутри SCP-1287-1. В дальнейшем инвазивные исследования предполагается осуществлять только в том случае, если место проявления нового SCP-1287-1 изначально имеет низкую концентрацию живых существ (пустыни, холодные регионы). Во всех остальных случаях следует ограничиться спутниковым наблюдением.
[[/collapsible]]

**Инцидент 1287-4.** ██.██.20██ исследовательская экспедиция была направлена в SCP-1287-1, образовавшуюся к северу от ███████████. Вскоре после преодоления буферной зоны экспедиция была атакована единичным экземпляром SCP-1287-3, произошедшим, предположительно, от рыси. Не смотря на наличие бронетранспортёра, оснащённого 25-мм орудием, задействованная группа оказалась неспособной противостоять существу, вскоре перестала выходить на связь и была сочтена погибшей.

Два часа спустя наблюдатели заметили экземпляр SCP-1287-3, движущийся к периметру через буферную зону; он имел вид бесформенной складчатой массы на двух толстых ногах, снабжённой несколькими дополнительными отростками. Существо продемонстрировало полную невосприимчивость к попаданиям из крупнокалиберных снайперских винтовок; приблизившись к периметру, оно открыло ответный огонь из отростков, которые оказались станковым пулемётом, штурмовой винтовкой МОГ и гранатомётом, вросшими в тело. В результате обстрела погибло трое сотрудников Фонда; прибывший на место отряд сумел плотным огнём уничтожить SCP-1287-3 без дальнейших потерь.

Вскрытие существа показало, что вооружение МОГ интегрировалось в организм, который сформировал не только специализированные отростки для нажатия на гашетку, но и светочувствительные органы, сросшиеся с оптическими и коллиматорными прицелами, видоизменённый сегмент кишечника для подачи боеприпасов, а так же псевдокровеносную систему для перекачки обыкновенной воды, оплетающую орудия и связанную с органическими радиаторами в задней части туловища. Ввиду опасности интеграции более передовых технологий в экосистему SCP-1287-1, дальнейшие экспедиции внутрь аномальных зон запрещены; оружейные склады, военные части и другие объекты в пределах SCP-1287-1, которые могут стать для SCP-1287-3 источником таких технологий, должны уничтожаться с воздуха сразу после подтверждения аномальной активности.

[[collapsible show=&#34;+ Экспедиция 5&#34; hide=&#34;-- Экспедиция 5&#34;]]
После запрета на экспедиции с участием людей, было одобрено использование специально спроектированного дрона для исследования SCP-1287-А. Поскольку SCP-1287-3 крайне агрессивно реагируют на воздушный транспорт, дрон был оснащён системами активной и пассивной маскировки, а все его цепи имели дополнительную защиту от ЭМИ. Так как на расстоянии 1.5-3 км от SCP-1287-А связь полностью блокируется помехами, дрон был запрограммирован совершить облёт SCP-1287-А, производя сканирование, фото- и видеосъёмку, после чего вернуться в зону устойчивой радиосвязи. В ожидаемое время дрон вышел на связь и передал данные, расшифровка которых представлена ниже.

&gt; &lt;начало записи&gt;
&gt; 
&gt; Дрон приближается к местоположению SCP-1287-А. На расстоянии километра от этой точки не наблюдается никаких признаков жизни. В то же время центральную часть SCP-1287-1 окружает необычайно плотное скопление шиповидных структур, вырастающих из земли - некоторые из них достигают нескольких десятков метров в длину. Структуры образуют своего рода частокол вокруг местоположения SCP-1287-А. Отмечено, что в одном месте эта преграда порушена, словно кто-то прорывался через неё; тел или следов крови не видно. Датчики дрона фиксируют понижение температуры.
&gt; 
&gt; Виден SCP-1287-А, который в данном проявлении аномалии находится на окраине небольшого посёлка городского типа; все здания в посёлке частично или полностью разрушились под действием SCP-1287-2. Сама аномалия представляет собой, вероятно, сферу диаметром около 5 метров - точно определить её параметры не представляется возможным, поскольку дальномеры фиксируют SCP-1287-А не как твёрдый объект, а как дыру неопределённой глубины; визуальное же наблюдение показывает абсолютно чёрный круг, поглощающий 100% видимого света.
&gt; 
&gt; В соответствии с программой, дрон совершает облёт остатков сквера, посреди которого находится SCP-1287-А. Напряжённость электромагнитного поля вблизи аномалии превышает фоновую в █ раз. Не смотря на защиту от ЭМИ, некоторые цепи выходят из строя; критических поломок нет. Температура окружающей среды достигла отметки в -30 градусов Цельсия - на 50 градусов ниже, чем на всей остальной территории SCP-1287-1; земля вокруг SCP-1287-А покрыта изморозью. В ходе исследования не удаётся получить практически никакой информации об аномалии: приборы либо не обнаруживают её присутствия, либо выдают данные, сходные с показаниями дальномеров. 
&gt; 
&gt; Закончив облёт, дрон ложится на обратный курс; на границе &#34;холодной&#34; области зафиксированы интенсивные вихри, возникающие из-за разницы температур. На обратном пути, приблизительно в 2.5 км от SCP-1287-А, камеры дрона замечают двух человек, идущих параллельным курсом в полукилометре севернее. Из-за расстояния не удаётся разглядеть подробностей, однако во внешности и поведении людей не заметно изменений, характерных для SCP-1287-3; это противоречит имеющимся данным о скорости воздействия SCP-1287-2 на незащищённых лиц. Дрон продолжает движение по маршруту, поскольку его программа не предусматривает встречу с выжившими, и через двадцать минут прибывает в точку запланированного контакта.
&gt; 
&gt; &lt;конец записи&gt;

После ознакомления с записями было решено направить дрон в область, где были замечены неизвестные лица; однако повторно обнаружить их не удалось. В ходе дальнейшего обследования местности были найдены тела семи крупных SCP-1287-3, убитых из неизвестного оружия - сквозные раны напоминали результат попадания кумулятивных снарядов. В текущих условиях доставка тел для изучения была сочтена невозможной.
[[/collapsible]]

**Дополнение 1**
██.██.20██ очередная SCP-1287-1 образовалась в 10 километрах к югу от [УДАЛЕНО], вследствие чего Зона ██ оказалась внутри аномалии. Благодаря подземному расположению основной части Зоны, персоналу удалось изолировать комплекс, не допустив воздействия SCP-1287-2 на органические аномалии. Впоследствии следов деформации и разрушения не было обнаружено ниже нулевого уровня, что позволило сделать вывод о максимальной глубине распространения эффекта в неживой материи. Несколько учёных и оперативников в момент изоляции находились в наземной части Зоны, не успев эвакуироваться, и были сочтены погибшими.

После завершения события, когда рассеялись электромагнитные помехи, был обнаружен радиосигнал нательного маячка Григория ████████, одного из пропавших оперативных агентов - как выяснилось, он подвергся воздействию SCP-1287-2, что позволило ему выживать в местной биосфере на протяжении нескольких часов; произошедшие изменения в первую очередь затронули конечности и брюшной отдел туловища. Не смотря на это, к моменту обнаружения ███████ был мёртв: у него практически отсутствовала голова, ранение было сходно с таковыми у SCP-1287-3, обнаруженных во время Экспедиции 5. В ходе дальнейшего исследования выяснилось, что вместе с остатками одежды на теле ████████ сохранилась камера, входящая в стандартное снаряжение оперативных агентов Фонда; она была включена оперативником в начале инцидента и продолжала работать вплоть до обнаружения тела. Полученная запись представлена ниже.

&gt; &lt;начало записи&gt;
&gt; 
&gt; //Виден один из коридоров в наземной части зоны - ███████ бежит по нему в направлении хранилища защитных средств. Слышен сигнал общей тревоги.//
&gt; 
&gt; ███████: (//на бегу//) Может, поздно. Нас уже должно было накрыть. Но если эта хрень распространяется как вирус, то шанс есть.
&gt; 
&gt; //Агент забегает в хранилище, достаёт из бокса защитный костюм и принимается его надевать.//
&gt; 
&gt; ███████: Камеру с груди не снять, сейчас её закроет. Может, хоть микрофон чего запишет. Я Григорий ███████, оперативный агент, приписан к Зоне ██, которой скоро настанет жопа. Новая Двенадцать-Восемь-Семь возникла прямо вокруг нас. Научники сразу заперлись внизу, и правильно сделали - не хватало, чтобы хрень из крыла содержания мутировала и разбежалась по округе. А я попробую что-нибудь сделать здесь.
&gt; 
&gt; //Агент заканчивает надевать костюм, закрыв таким образом камеру и прервав видеопоток. Звук приглушается: можно различить голоса и крики людей, топот, выстрелы, скрежет металла и звук, похожий на треск крошащегося бетона, а так же ряд неопознанных звуков. Судя по всему, агент ███████ пытается увести оставшийся наверху персонал как можно дальше от Зоны и направить к границе SCP-1287-1. Затем всё заглушает грохот - предположительно, это обрушивается главный корпус наземной части Зоны. Судя по звукам, ███████ ранен: слышны его крики, ругань и тяжёлое дыхание; камера периодически улавливает свет, что говорит о повреждении защитного костюма.//
&gt; 
&gt; //Следующие двадцать минут записи не позволяют получить никакой ценной информации. По истечении этого времени агент, судя по звукам, начинает биться в конвульсиях, а его дыхание становится более глубоким и хриплым. Слышен звук рвущейся ткани, видеоряд возобновляется; можно видеть, как ███████ вначале идёт, а затем бежит, удаляясь от Зоны. К моменту завершения трансформации, скорость бега оценивается в районе 60 км/ч. Конечности сильно удлинились и приобрели дополнительные суставы; на руках, кроме того, сформировались пилообразные костяные наросты. Попыток интегрировать оружие или снаряжение, по аналогии с Инцидентом 4, не замечено.//
&gt; 
&gt; //В течении последующих двух часов ███████ перемещается по SCP-1287-1 без видимой системы, охотясь на других SCP-1287-3. Отмечено, что агент попеременно использует то две, то четыре конечности для передвижения. Тактика охоты заключается в нападении из засады на одиночные крупные цели и стаи мелких существ: видоизменённые конечности позволяют ████████ преодолевать расстояние в 10-15 метров одним прыжком, мгновенно оказываясь рядом с жертвой, и быстро наносить множество скользящих ударов &#34;пилами&#34;, которые оставляют рваные раны и, судя по всему, покрыты неким токсином, ослабляющим цель; это позволяет агенту успешно справляться даже с крупными и хорошо вооружёнными противниками. Так же отмечено, что ███████ избегает определённых животных, растений и участков местности, которые не выглядят особенно опасными; это может говорить о развитом чутье либо о наличии некоторой базовой информации о биосфере, получаемой SCP-1287-3 при трансформации.//
&gt; 
&gt; //Начинается дождь, сопровождаемый активизацией многочисленных SCP-1287-3, которые выбираются из-под земли - их количество и агрессивность вынуждают ████████ активно перемещаться. В какой-то момент он замечает вдалеке двух человек и начинает подбираться к ним. С близкого расстояния становится видно, что люди не подверглись заметным изменениям, не смотря на отсутствие защитных костюмов; оружия так же не наблюдается. Необычная дымка вокруг фигур мешает разглядеть детали. Люди идут по холмистой местности к горам на северо-западе.//
&gt; 
&gt; //Выждав, пока потенциальная добыча приблизится, ███████ атакует из укрытия, в соответствии с выработанной тактикой. Один из людей замечает опасность и вскидывает правую руку, в которой не заметно никакого оружия. В тот же момент агента поражает неизвестная сила: камера фиксирует оптические искажения на линии между субъектом и █████████; кроме того, по всей зоне видимости возникают мелкие графические артефакты, что свидетельствует о сбоях в работе записывающего оборудования. Удар приходится выше камеры, отчего агент отлетает назад, сделав кувырок через голову, и падает на спину. Не смотря на очевидную потерю большей части головы, тело предпринимает неуклюжие попытки встать на протяжении полуминуты, прежде чем затихнуть.//
&gt; 
&gt; //Ещё через минуту неизвестные появляются в поле зрения камеры, осторожно приближаясь к телу ████████. Микрофон улавливает фрагменты разговора://
&gt; 
&gt; **1:** (//высокий голос//) Зачем нам &lt;//неразборчиво//&gt;?
&gt; 
&gt; **2:** (//низкий голос//) У него могло остаться, что-то полезное.
&gt; 
&gt; **1:** Одни обрывки.
&gt; 
&gt; **2:** &lt;//неразборчиво//&gt; знаешь, врастает иногда.
&gt; 
&gt; //Люди подходят вплотную к телу; становится видно, что это мужчина и женщина - на вид обоим около 30 лет. Оба одеты в одинаковую одежду: расстёгнутые куртки, обтягивающие кофты, штаны, ботинки. Все элементы одежды выглядят чрезвычайно изношенными и грязными; тем не менее, внимательное изучение позволило определить, что куртки и штаны ранее имели камуфляжную расцветку. Никаких защитных средств не наблюдается. У мужчины (Субъект 1) короткие каштановые волосы, левый глаз скрывает повязка. Женщина (Субъект 2) немного хромает при ходьбе; у неё светлые волосы, собранные в косу. Оба субъекта несут за плечами массивные рюкзаки. Ранее замеченная дымка окутывает субъектов, смазывая детали; определить природу данного явления не представляется возможным.//
&gt; 
&gt; **Субъект 1:** (//рассматривает тело//) Ещё один ходульщик.
&gt; 
&gt; **Субъект 2:** Как я и говорила: в рамках вида всё же проявляются определённые шаблоны при перерождении. (//пауза//) Смотри, там остатки эмблемы. Это ведь похоже на...
&gt; 
&gt; **Субъект 1:** Да плевать. Нет больше ни друзей, ни врагов. Только мы - и всё остальное.
&gt; 
&gt; //Субъект 1 садится на корточки перед телом; его лицо изуродовано несколькими глубокими шрамами, но никаких признаков воздействия SCP-1287-2 не наблюдается. Дымка вблизи напоминает обычную пыль, которая, однако, удерживается вокруг тела и не прибивается дождём. Скопление пыли вокруг правой руки имеет более тёмный цвет, периодически в нём возникают статические искры.//
&gt; 
&gt; **Субъект 1:** Мы и эти уродцы... То же, что и везде.
&gt; 
&gt; **Субъект 2:** Не то же. Я тебе говорила - здания, которые мы видели, только //начали// разрушаться! И биосфера ведёт себя иначе, зверья намного меньше, чем должно быть.
&gt; 
&gt; //Субъект 1 обыскивает то, что осталось от снаряжения ████████, либо не замечая камеру, либо не обращая на неё внимания. Когда грудь субъекта оказывается непосредственно перед объективом, становится виден вышитый на лацкане куртки символ в виде серпа и молота; однако их форма и взаимное расположение не соответствуют ни одному из шаблонов, использовавшихся на территории СССР.//
&gt; 
&gt; **Субъект 1:** Хорошо, пускай здесь дерьмо случилось недавно - но случилось же. Привратник нас обманул.
&gt; 
&gt; **Субъект 2:** (//бросает взгляд куда-то за спину//) Привратники никогда не лгут! Он сказал, что по эту сторону лежит мир, не затронутый сдвигом!
&gt; 
&gt; **Субъект 1:** Да, сказал - с кривой улыбкой. Я не верю этим тварям, они могут лгать, даже когда говорят правду. (//заканчивает обыск, поднимается//) Ничего полезного. Пошли.
&gt; 
&gt; **Субъект 2:** (//вновь оглядывается, поправляет лямки//) Он обещал. Мы должны... У нас не так много времени.
&gt; 
&gt; **Субъект 1:** Можно попробовать севернее, в Сибири, где самый холод. Пошли назад, здесь мы не найдём ничего нового.
&gt; 
&gt; //Субъект 1 удаляется, Субъект 2 следует за ним. Когда она поворачивается, становится видно, что её рюкзак представляет собой прямоугольный бокс с лямками и прозрачной крышкой; на его боковинах закреплено различное неопознанное оборудование, соединённое трубками и металлорукавами. Изнутри бокс поделён на секции, заполненные мутной жидкостью. В ней подвешены объекты, напоминающие эмбрионы на ранних этапах развития; определить их видовую принадлежность не представляется возможным.//
&gt; 
&gt; //Далее до конца записи не происходит ничего примечательного, если не считать частичное поедание трупа ████████ мелкими падальщиками.//
&gt; 
&gt; &lt;конец записи&gt;</textarea></pre>
