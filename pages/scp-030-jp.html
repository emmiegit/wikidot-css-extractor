**Ítem #:** SCP-030-JP

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Todas las instancias de SCP-030-JP deben ser contenidas en una celda de contención especializada de Clase-A en el Sitio de Contención Especializado-8161, construido sin productos derivados del petróleo. A excepción de 100 gramos de fibra de poliéster para fines de alimentación, no se permite ningún otro producto petrolífero de ningún tipo, incluido el propio petróleo, cerca de SCP-030-JP en todo momento. El número máximo de instancias de SCP-030-JP permitidas en la contención es de 10; el exceso de instancias debe ser inmediatamente eliminadas. En el caso de que se produzca una brecha de contención, el Sitio-8161 se bloqueará por completo y se llenará con un insecticida a base de fósforo orgánico. Si este procedimiento resulta ineficaz para evitar la brecha de contención, debe activarse la bomba de hidrógeno especializada no petrolífera dentro sitio.

Todas las instancias no contenidas de SCP-030-JP deben ser eliminadas completamente. El Destacamento Móvil 乙-ち (&#34;Guardianes del Agua Sucia&#34;) está asignado al descubrimiento y la destrucción de instancias salvajes de SCP-030-JP.

**Descripción:** SCP-030-JP es una especie de insecto que se alimenta de productos petrolíferos para multiplicarse a un ritmo explosivo. Una instancia de SCP-030-JP mide aproximadamente 20 cm y posee un pelaje blanco que cubre todo su cuerpo. Carece de alas, antenas y capacidad de movimiento espontáneo; las patas de SCP-030-JP son demasiado débiles para poder siquiera aferrarse a la rama de un árbol. Las instancias de SCP-030-JP tienen un ciclo de vida hemimetábolo y, por tanto, mantienen la apariencia externa de una ninfa. El análisis filogenético molecular ha demostrado que la estructura del ADN de SCP-030-JP es coherente con la de una polilla de seda domestica (Bombyx mori), a pesar de que su aspecto es completamente diferente al de su supuesta especie original.

Las instancias de SCP-030-JP son hermafroditas y pueden reproducirse tanto partenogenéticamente como de forma anfigónica. Como las instancias de SCP-030-JP tienen rasgos neoténicos, son capaces de reproducirse en 3 días después de su nacimiento; una instancia puede poner unos 300 huevos a la vez. Se ha demostrado que las técnicas de esterilización de insectos son muy ineficaces debido a sus mencionadas propiedades partenogenéticas. Además, no se conocen depredadores de SCP-030-JP en la naturaleza; las instancias de SCP-030-JP no pueden ser digeridas ni absorbidas, y su desagradable sabor es evitado por la mayoría de las criaturas.

La diferencia más notable con otros insectos conocidos es que las instancias de SCP-030-JP se alimentan de petróleo. SCP-030-JP es capaz de convertir cualquier producto derivado del petróleo en su propia energía a través de órganos desconocidos que actualmente no se conocen. La materia fecal de SCP-030-JP no es inflamable y no puede utilizarse como combustible.

La vida media de una instancia de SCP-030-JP es de aproximadamente 30 días. Los restos de SCP-030-JP son conocidos por su descomposición significativamente lenta, y generarán gas tóxico a base de dioxinas a menos que se incineren adecuadamente a una temperatura de 800°C o superior de la misma manera que se tratan los productos de plástico ordinarios. Teniendo en cuenta su capacidad explosiva y las dificultades para deshacerse de los restos/materia fecal, se estima que SCP-030-JP es capaz de ocupar todo el territorio de la Tierra en [CENSURADO] días si se les deja libres con suficiente petróleo y productos petrolíferos. A pesar del esfuerzo activo de la Fundación para la extinción de SCP-030-JP, se estima que actualmente hay más de ██.███ casos en la naturaleza.

Tras consumir una cantidad fija de productos petrolíferos, las instancias de SCP-030-JP producirán un hilo de tereftalato de polietileno. Este hilo puede hilarse para fabricar ropa estándar.

Más de 10.000 instancias de SCP-030-JP fueron descubiertas en 19██, cuando el Destacamento Móvil ゑ-3 (&#34;Escudos Verdes&#34;) hizo una redada en una instalación abandonada del Laboratorio Japonés de Mejora y Creación de Organismos. También se encontró un contenedor de madera etiquetado y vacío en la misma instalación. El contenido de la etiqueta es el siguiente - en particular, la parte subrayada está escrita a mano.

&gt; Prototipo de Campaña Ecológica
&gt; --Polies-- --Roly-Poly-- Tenemos que elegir un nombre mejor para la presentación de este &#34;Poli-Devorador&#34; (provisional)
&gt; Si este proyecto tiene éxito, ¡nuestra investigación será un éxito!
&gt; Tema actual: Aumento de la fecundidad para más muestras.
&gt; **¡¡¡DE NINGÚN MODO NO LOS DEJES LIBRES!!!**
&gt; __↑ Lo siento ＾＾;__</textarea></pre>
