    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2594

[[include component:image-block name=http://scp-wiki.wikidot.com/local--files/scp-2594/Entrance_crystal_cave.jpg|caption=SCP-2594的入口]]

**项目等级：**Safe

**特殊收容措施：**SCP-2594的入口需被掩盖为一座废弃矿井并将其上锁，其还设有可能会塌方的警告标志，用以阻止平民进入。驻扎在观察站点-2594的特工将拘留并审问任何试图进入的人，随后进行必要的记忆删除。

**描述：**SCP-2594是一个小型的4m x 5m的等候室，可通过位于苏格兰斯凯岛上的一个无名洞穴附近的一扇门进入。

SCP-2594内家具稀疏，其中有座椅、计时器、桌子和其他标准的等候室家具。励志海报、两期《时代》杂志和一台无法工作的咖啡机也在其中。偶尔可以在SCP-2594内听见未知来源的轻音乐。[[footnote]]在汇报中，测试对象无法识别音乐。[[/footnote]]

除了SCP-2594的入口外，还有另一扇门。这扇门被锁上了，但是可以通过正常的方式来打开。这扇门直接通向一堵空白的毫无特色的墙壁，推测其为SCP-2594的“尽头”。门上方有一个LED数字显示屏，上面显示着“{{##red|023##}}”。

一个与许多等候室中相同的标准售票机也在其内。票从024开始，一直到999，然后便会售完。

与SCP-2594的次级门相似的表面还可以在SCP-2594的墙壁、屋顶和地板后面找到。所有试图绕过该材料的尝试均以失败告终。SCP-2594的内部内容可被损坏或移除。一旦所有对象离开了SCP-2594，任何变化都会在重新进入时被还原。

目前认为SCP-2594存在于超维度空间中。SCP-2594内不存在磁场。卫星接收器系统无法接收到任何信号，无线移动设备也一样。电子设备将无法连接到互联网或其他网络，硬盘和其他需要磁性才能发挥作用的物体将会停止运行。

进入SCP-2594并相信自己正在等待某种事的对象会受到异常影响。除非他们被诱导不这样做，不然这些个体就会无限期地停留在SCP-2594内。然而，对象可以随时离开，并且可以在要求或强迫的情况下离开。当在SCP-2594内等待时，对象没有吃、喝、睡觉或排泄的生物或心理需求。对象有能力去做这些，但在大多数情况下不会去做，除非有提示。

不认为他们正在等待某种事的智能个体不会受到SCP-2594的影响。

**历史：**SCP-2594于1968年被回收， 此前曾有数名洞穴探险者发现了它的存在并向苏格兰当局报告。在它被发现时，它内部的计数器并没有被注意到处于激活状态；在随后的所有观察中都注意到其处于激活状态。

**附录2594-01 - 初步实验记录：**
以下实验是为了测试SCP-2594的异常能力。

[[=]]
+ [[span style=&#34;color:white&#34;]]**{{SCP-2594实验记录}}**[[/span]]

**注意：**洞穴区域暂时被改变为基金会设施。所有的D级人员在实验前都在这些临时设施中适应了大约两个月，以防止对测试参数产生怀疑。

__实验格式：__
&gt; **实验 2594-█，██/██/1970**
&gt; **对象：**
&gt; **时长：**
&gt; **实验：**

&gt; **实验 2594-A, ██/██/1970**
&gt; **对象：**D-01799，35岁的西班牙裔女性。
&gt; **时长：**基线测试。
&gt; **实验：**D-01799被告知他们正在进行牙科工作，而他们将等待一名基金会医生。
&gt; **结果：**对象在大约15分钟后开始表现出对周围环境的不感兴趣。票号为036。6小时后，D-01799被移出。当被告知他们在SCP-2594内度过的时间时其表现出怀疑。

&gt; **实验 2594-B, ██/██/1970**
&gt; **对象：** D-07351，24岁的白人女性。
&gt; **时长：**一周。
&gt; **实验：**D-07351被选中来进行SCP-2594的性质的初步测试。她被告知她需要进行例行体检，并被告知在SCP-2594内等待通知。
&gt; **结果：**D-07351在SCP-2594内以没有睡眠或食物的状态下待了一周。D-07351报告称SCP-2594的基线描述没有变化，并拥有一张票号为127的票。D-07351对SCP-2594内的时钟发出的滴答声表示恼怒。测试后分析显示出一些类似于长时间单独监禁而引起的创伤迹象。

&gt; **实验 2594-D, ██/██/1970**
&gt; **对象：** D-08991，49岁的西班牙裔男性。
&gt; **时长：**二周。
&gt; **实验：**D-08991被告知因其在为基金会服务中的表现出色，他将接受晋升面试。
&gt; **结果：**D-08991在SCP-2594内待了两周。在移出并分析后，发现D-08991表现出类似于D-07351的症状。然而，此症状更为明显，其表现出明显的偏执行为增加。D-08991抱怨时钟发出的滴答声，并因未获得晋升而表示失望。票号为298。

&gt; **实验 2594-K, ██/██/1970**
&gt; **对象：**D-08991
&gt; **时长：**大概四月。
&gt; **实验：**//结果待定//

[[collapsible show=&#34;权限不足 - 需4级权限&#34; hide=&#34;访问已授权/已记录&#34;]]
**附录2594-02：**在██/██/2004的例行档案审查中，发现欧亚D级安全档案存在一处不一致。经调查发现，一名测试对象已连续暴露在SCP-2594中超过三十年。D-08991被发现在SCP-2594内时任然存活。从SCP-2594中移出后，D-08991接受了研究员Chambers的情况汇报。此案已被转交给伦理委员会。

SCP-2594的外观在D-08991被回收时已恢复到其基本状态。

&gt; **受访者：**D-08991
&gt; 
&gt; **采访者：**研究员Chambers
&gt; 
&gt; **前言：**实验2594-K停止后对D-08991的采访
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **研究员Chambers：**欢迎回来，D-08991。我的名字是研究员Chambers，我将问你一些关于你在SCP-2594内等待和测试期间的问题。
&gt; 
&gt; **D-08991：**//（停顿）//我想，你可以叫我，George。
&gt; 
&gt; **Chambers：**好的，George。让我们看看 - 恩。你感觉怎么样？
&gt; 
&gt; **D-08991：**呃，累？//D-08991闭上他的双眼。）//但我知道所有的一切。就像你们都想要的那样。
&gt; 
&gt; **Chambers：**你是否意识到你在山洞里度过了很长的时间？
&gt; 
&gt; //D-08991用手敲击着桌子，并哼着曲子，这持续了大约五分钟。在这段时间里，他没有搭理Chambers。//
&gt; 
&gt; **D-08991：**当有风暴时，你会把百叶窗拉起来，如果断电了，直到暴风雨结束你才会知晓此事。那是我能说出的最好的方式。现在我知道了，并且如果我再次知道我也不能……但即便经历了这一切，我仍然不知道是什么让我留在那里。嘀嗒。嘀嗒。我试过标记时间，拿票，但那些没用。
&gt; 
&gt; **Chambers：**里面有什么？你有没有阅读杂志，或者有没有播放音乐之类的？
&gt; 
&gt; **D-08991：**//（D-08991立即回答道。）//他们只有两期《时代》杂志，其他的什么都没有。1970年10月19日和11月9日。我记得那两期杂志中每一页枯萎的页面。每一个细节。我能，我能在睡梦中写下它们。我再也不想听到那该死的选举了。[[footnote]]指的是1970年11月9日的《时代》杂志，重点报道了那时的美国国会选举。[[/footnote]]
&gt; 
&gt; **Chambers：**好的，我明白了。我有 - 
&gt; 
&gt; **D-08991：**它们里面有十一个错别字。我没有任何东西可以参考。我以为它们可能是供人阅读的，但后来我一看，背面是空的。我知道为什么。我早就认识它们了但没有读过它们。但这就是错误所在。它是空的并且里面的所有东西都是错误的，但我坐在那里是因为……
&gt; 
&gt; **Chambers：**我们不必再讨论这个了。这一定很……对不起。
&gt; 
&gt; **D-08991：**我为什么待在那？
&gt; 
&gt; **Chambers：**我不知道。门没有锁。
&gt; 
&gt; //（D-08991在接下来的采访中没有任何反应。）//
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**D-08991在采访结束后对基金会人员不作回应；伦理委员会无限期拘留了他作为对该事件的审计的一部分。
