**Název: SCP-139-CS-J**
**Autor:** [[*user Steven Choros]]
**Fotografie:** Vlastní
**Přibližná doba čtení:** 11 minut
[[include info:end]]

[[include component:image-block name=http://scp-cs-sandbox.wdfiles.com/local--files/steven-choros/IMG_20191116_102418.jpg|caption=SCP-139-CS-J-A s SCP-139-CS-J-B uvnitř.]]

**Objekt #:** SCP-139-CS-J

**Třída objektu:** Safe

**Úroveň hrozby:** [[span style=&#34;color: green; text-shadow: 0px 0px 3px rgba(0,0,0,.75);&#34;]]●[[/span]] Zelená

**Speciální Zadržovací Procedury:** SCP-139-CS-J je uchováváno ve standardní vzduchotěsné skříňce ve skladu v Oblasti ██. Je přístupno zaměstnancům s Úrovní 3 a vyšší. Experimentování bylo pozastaveno na dobu neurčitou, neboť, jak poznamenal Dr. ██████, nevedlo k ničemu.

**Popis:** SCP-139-CS-J-A je --sovětská-- červená krabička na mýdlo s tuhým mýdlem[[footnote]] Pochopitelně. [[/footnote]] označovaným jako SCP-139-CS-J-B. Jestliže po tomto mýdlu nějaká osoba uklouzne, nebo bude znásilněna při jeho zvedání, ozve se z SCP-139-CS-J-B obvykle hlas ženy[[footnote]] Výjimkou je Zuzana. Viz níže. [[/footnote]] středního věku a nabídne subjektu, který uklouzl, nebo byl znásilněn, splnění jednoho (1) přání. Splnění však obvykle není přesně podle přání nebo má &#34;nějaký háček,&#34; načež se snaží SCP-139-CS-J-B často nějak vymluvit.[[footnote]] Viz Soubor Expetimentů 139-CS-J. [[/footnote]]

Jestliže je SCP-139-CS-J-B vypotřebováno, objeví se v SCP-139-CS-J-A nové SCP-139-CS-J-B. SCP-139-CS-J-B není vždy stejné, ale bývá od těchto firem, přesně v tomhle pořadí: Palmolive, Ebyan, Nirma, Ivory, Shield. Mýdlo od každé z těchto značek mluví jiným ženským hlasem a jinak si říká. Ženský hlas mýdla Palmolive si říká Uršula, Ebyan si říká Andrea, Nirma si říká Mirka, Ivory si říká Jolana a Shield si říká Zuzana, avšak mluví mužským hlasem a je to pravděpodobně transsexuál.

Jestliže je nejprve do SCP-139-CS-J-A vloženo obyčejné mýdlo a SCP-139-CS-J-B je poté vypotřebováno, obyčejné mýdlo se stane novým SCP-139-CS-J-B, nehledě na značku. Tato mýdla s jinou značkou však vykazují po promluvení nervozitu a poukazují na to, že se &#34;necítí ve své kůži.&#34; Jestliže je do SCP-139-CS-J-A vložen jiný předmět než mýdlo zabírající více než 30% objemu SCP-139-CS-J-A, a SCP-139-CS-J-B je vypotřebováno, nové SCP-139-CS-J-B se neobjeví do té doby, než bude objekt z SCP-139-CS-J-A odstraněn. Vložení tekutého mýdla do SCP-139-CS-J-A vedlo k [DATA VYMAZÁNA].

-----

**Dodatek A:**

[[collapsible show=&#34;+ Soubor Experimentů 139-CS-J&#34; hide=&#34;- Soubor Experimentů 139-CS-J&#34;]]

&gt;
&gt; **Experiment 139-CS-J-1 (Základní test schopnosti)**
&gt; -----
&gt; __Průběh:__
&gt; 
&gt; Dr. ██████ osloví D-2889: //Nuže, zujte si boty.//
&gt; 
&gt; D-2889: //Proč?//
&gt; 
&gt; Dr. ██████: //Aby vám to lépe klouzalo.//
&gt; 
&gt; D-2889 si zuje boty.
&gt; 
&gt; Dr. ██████: //Výborně. Teď jděte k tomu navlhčenému mýdlu a stoupněte si na něj. Když potom na vás něco promluví a zeptá se vás, co by jste chtěl, řekněte třeba...// odmlčí se //...toaletní papír.//
&gt; 
&gt; D-2889 uposlechne, uklouzne a sykne bolestí.
&gt; 
&gt; SCP-139-CS-J-B (Ebyan) promluví na D-2889: //Splním ti jedno přání. Jen si o něj řekni.//
&gt; 
&gt; D-2889: //Ten toaleťák.//
&gt; 
&gt; SCP-139-CS-J-B (Ebyan): //Jak si přeješ.//
&gt; 
&gt; Před D-2889 se objeví rulička toaletního papíru.
&gt; -----
&gt; __Poznámka:__
&gt; 
&gt; Agent ████ strávil na blízkých toaletách 6 hodin, protože mu &#34;zmizel toaleťák&#34; a nedokázal se psychicky smířit s tím, že by měl odejít &#34;bez utření.&#34; Svůj zážitek popsal jako &#34;nejméně jeden milión nejtraumatičtějších hodin&#34; ve svém životě.
&gt;

&gt;
&gt; **Experiment 139-CS-J-2 (Rada na přání)**
&gt; -----
&gt; __Průběh:__
&gt; 
&gt; Dr. ██████ osloví D-4209: //Chci, abyste si zul boty a šlápl na tamto mýdlo.// Ukáže prstem. //A pak se zeptejte, jak zabít SCP-682.//
&gt; 
&gt; D-4209: //A co je to SCP-682?//
&gt; 
&gt; Dr. ██████: //To pro vás není důležité.//
&gt; 
&gt; D-4209 uposlechne a šlápne na mýdlo: //Jau! Můj zadek! Kéž bych necítil tu bolest!//
&gt; 
&gt; SCP-139-CS-J-B (Ebyan): //Lepší?//
&gt; 
&gt; Hýždě subjektu D-4209 se změní na kovové.
&gt; -----
&gt; __Poznámka:__
&gt; 
&gt; //Jestli by vás zajímalo, co jsme s tou jeho kovovou zadnicí udělali, tak jsem poprosil nadřízené, abych si ten zadek mohl po terminaci původního majitele D-4209 nechat. Schválili mi to. Doteď ho mám vystavený v kanceláři. Mám rád pevný zadky.// -Dr. ██████
&gt;

&gt;
&gt; **Experiment 139-CS-J-3 (Opakování rady na přání)**
&gt; -----
&gt; __Průběh:__
&gt; 
&gt; Dr. ██████: //Tak... Zujte si boty, jděte k mýdlu před vámi a šlápněte na něj. Až se vás někdo zeptá, co si přejete, zeptejte se, jak zabít SCP-682.//
&gt; 
&gt; D-7706: //No problémo, šéfiku!//
&gt; 
&gt; Dr. ██████ usměje se: //Pro příště mne oslovujte doktore.//
&gt; 
&gt; D-7706 Zuje si boty, šlápne na mýdlo, avšak udrží balanc.
&gt; 
&gt; Dr. ██████: //Znova!//
&gt; 
&gt; D-7706 zopakuje činnost a uklouzne.
&gt; 
&gt; SCP-139-CS-J-B (Nirma) sarkasticky: //Co si přeje vaše blahorodí?//
&gt; 
&gt; D-7706: //Heh... Noooo... Jak zabiju SCP-682?//
&gt; 
&gt; SCP-139-CS-J-B: //Pššššššššš...//
&gt; 
&gt; SCP-139-CS-J-B vydávalo citoslovce &#34;pšš&#34; celých 10 minut a poté prohlásilo: //Spoilery se neprozrazují.//
&gt;

&gt;
&gt; **Experiment 139-CS-J-4 (Abstraktní přání)**
&gt; -----
&gt; __Průběh:__
&gt; 
&gt; Dr. ██████: //Zujte si, prosím boty...//
&gt; 
&gt; D-9164: //Ale já boty nemám.//
&gt; 
&gt; Dr. ██████: //Nevadí. Aspoň nám to ulehčí práci. Takže... Jděte k tamtomu mýdlu a šlápněte na něj.//
&gt; 
&gt; D-9164 Jde, šlápne na mýdlo a uklouzne.
&gt; 
&gt; Dr. ██████: //Skvěle! Přejte si přítelkyni.//
&gt; 
&gt; SCP-139-CS-J-B (Ivory): //Co si račte přát?//
&gt; 
&gt; D-9164: //Přítelkyni.//
&gt; 
&gt; SCP-139-CS-J-B (Ivory): //Na co? Vždyť ti stačí pravá ruka.//
&gt;

&gt;
&gt; **Experiment 139-CS-J-5 (Peníze)**
&gt; -----
&gt; __Průběh:__
&gt; 
&gt; Dr. ██████: //Teď si sundáte boty, půjdete k tomu mýdlu šlápnete na něj a až se vás něco zeptá co chcete, řeknete peníze. Jasné?//
&gt; 
&gt; D-3690: //Ale doktore, já takhle uklouznu. Vždyť je tu mokrá podlaha.//
&gt; 
&gt; Dr. ██████: //Pochopte, milý subjekte, že to právě potřebujeme.//
&gt; 
&gt; D-3690: //A nešlo by to, prosím, nějak jinak?//
&gt; 
&gt; Dr. ██████: //Ano, ale nelíbilo by se vám to.//
&gt; 
&gt; D-3690: //Co může být horšího než uklouznutí? Vždyť si můžu něco zlomit.//
&gt; 
&gt; Dr. ██████: //Dobře. Jak chcete.// Nechá si přivést do testovací místnosti D-3691.
&gt; 
&gt; [DATA VYMAZÁNA, PROTOŽE SI TO MOHOU ČÍST DĚTI A NA PŘÍKAZ RADY O5]
&gt; 
&gt; SCP-139-CS-J-B (Ivory): //Tak co si račte přát?//
&gt; 
&gt; Dr. ██████: //Teď je pravý čas subjekte D-3690.// Uchechtne se.
&gt; 
&gt; D-3690: //Uh... Ty... Uh.. Pe... níze...//
&gt; 
&gt; SCP-139-CS-J-B (Ivory): //Jaj! Tak to, milý hochu, nemůžu. Šéf nám to zakázal. Už tak máme na účtě dost dluhů. Nechceš něco jinýho?//
&gt; 
&gt; D-3690: //Ah! Kéž bych uklouznul!//
&gt; 
&gt; D-3690 uklouzne.
&gt; -----
&gt; __Poznámka:__
&gt; 
&gt; //Vau! On vážně uklouznul! Tohle je snad poprvé, co to SCP vyplnilo přání přesně. Jo a jinak, kvůli tomu, že SCP-139-CS-J-B řeklo něco o jejím možném zaměstnání, je několik následujících experimentů směřováno hlavně na osobní život SCP-139-CS-J-B. Jestli je to vážně tak, tak tu máme mýdlo s kariérou.// -Dr. ██████
&gt;

&gt;
&gt; **Experiment 139-CS-J-6 (Jméno)**
&gt; -----
&gt; __Průběh:__
&gt; 
&gt; Dr. ██████: //Takže tenhle experiment dělám sám. Nadřízení mi na několik dní zakázali používat D-boie. Prej to, co jim nařizuji dělat, je smilstvo...// Stěžuje si deset minut na práci, pak na svůj život, na komunisty, na Ameriku, na zeleninu... //No nic. Jdem na to.// Zuje si boty. //Tomuhle se říká poprvé. Hehehe...// Jde, šlápne na mýdlo a uklouzne.
&gt; 
&gt; SCP-139-CS-J-B (Shield) mužským hlasem: //Tak co to bude, fešáku?//
&gt; 
&gt; Dr. ██████: //Jak se jmenuješ?//
&gt; 
&gt; SCP-139-CS-J-B (Shield) mužským hlasem: //Já jsem Zuzana.//
&gt; -----
&gt; __Poznámka:__
&gt; 
&gt; Tento experiment byl zopakován na každém mýdle jiné značky zvlášť, aby byla zjištěna i jejich jména.
&gt; 
&gt; //Hm. Teď už vím, jak se cítí testovací subjekty, když chci, aby uklouzly.// -Dr. ██████
&gt;

&gt;
&gt; **Experiment 139-CS-J-8 (Plat)**
&gt; -----
&gt; __Průběh:__
&gt; 
&gt; Dr. ██████: //Takže milý testovací subjekte, doufám, že jste si přečetla zadání, co jsem vám vytisknul. Nebavilo mne totiž vykládat to pořád dokola.//
&gt; 
&gt; D-2691: //Ano, doktore, přečetla.// Zuje si boty, šlápne na mýdlo a uklouzne. //Jau!//
&gt; 
&gt; SCP-139-CS-J-B (Palmolive): //Vaše přání, madam?//
&gt; 
&gt; D-2691: //Ano... Jaký pobíráte plat?//
&gt; 
&gt; SCP-139-CS-J-B (Palmolive): //Byla jsem přesvědčena, že tato informace nesmí být veřejně sdílena.//
&gt; 
&gt; D-2691: //Tak aspoň přibližně...//
&gt; 
&gt; SCP-139-CS-J-B (Palmolive): //Je to minimální mzda. Ale až se vdám, tak se odstěhuji do Ralencie a stanu se učitelkou náročné tělovýchovy. Toto beru spíše jako... Jak se tomu říká... brigáda.//
&gt; -----
&gt; __Poznámky:__
&gt; 
&gt; //Jaká Ralencie? O čem to mluví? Tohle budem muset pořádně prošetřit.// -Dr. ██████
&gt;

**Z následujících 69 zde neuvedených experimentů se zjistilo, že:**

* Ralencie je město ve státě Kamandul.
* Osoby, které přes SCP-139-CS-J-B mluví, pocházejí právě z tohoto státu.
* Osoby, které přes SCP-139-CS-J-B mluví, jsou zaměstnány ve firmě &#34;Bertíkovy Koupelnové Sny &amp; Spol.&#34;
* Osoby, které přes SCP-139-CS-J-B mluví, žijí všechny ve městě Kopernul a všechny se osobně znají.
* Osoby, které přes SCP-139-CS-J mluví, mají pravděpodobně pedantního šéfa. (Tato informace však není plně prokázaná, protože se o ní tyto osoby zmiňovaly &#34;mezi řádky a neurčitě,&#34; což by napovídalo odposlouchávání.)
* Osoby, které přes SCP-139-CS-J-B mluví, popsaly, že tato práce je jen pro ty, kteří se dokážou &#34;vcítit do mýdla.&#34;
* Osoby, které mluví přes SCP-139-CS-J-B jsou si plně vědomy existence našeho vesmíru.
* Věk osob, které přes SCP-139-CS-J-B mluví, se pohybuje mezi 20 až 50 lety.
* Je možné, že dimenze, ve které se nacházejí osoby, které mluví přes SCP-139-CS-J-B, je již Nadací zmapována a je označována jako [VYMAZÁNO].
* Předměty z přání pocházejí povětšinou z naší dimenze, takže SCP-139-CS-J-B může ovlivňovat realitu.
* Společnost &#34;Bertíkovy Koupelnové Sny &amp; Spol.&#34; se chystá přetvářet další krabičky od mýdla v našem vesmíru na anomální. 

&gt;
&gt; **Experiment 139-CS-J-B-77 (První umělá změna mýdla)**
&gt; -----
&gt; __Průběh:__
&gt; 
&gt; Dr. ██████: //Takže, jak můžete vidět nahradili jsme dosavadní standartní mýdlo značky Nirma z SCP-139-CS-J-A na mýdlo značky Dove. Můžete tedy začít, milý subjekte. Přejte si třeba boty.//
&gt; 
&gt; D-5959: //Fajn.// Jde, šlápne na mýdlo a uklouzne.
&gt; 
&gt; SCP-139-CS-J-B (Nirma/Dove): //Počkej chvíli. Hmm... Co chceš?//
&gt; 
&gt; D-5959: //Přál bych si boty.//
&gt; 
&gt; SCP-139-CS-J-B (Nirma/Dove): //Jo. Minutku. Dneska se nějak necítím ve svý kůži.// Uběhne přibližně minuta. //Na.//
&gt; 
&gt; Před D-5959 se objeví jedna jeho bota.
&gt; 
&gt; SCP-139-CS-J-B (Nirma/Dove): //Sorry. Dneska víc nedám. Musím si vzít paralen.//
&gt;

&gt;
&gt; **Experiment 139-CS-J-78 (Druhá umělá změna mýdla)**
&gt; -----
&gt; Dr. ██████: //Dneska jsme změnili to mýdlo Ivory na tekuté značky Balea. Takže začneme.//
&gt; 
&gt; D-6231 jde, šlápne na SCP-139-CS-J-B rozmáznuté po podlaze a uklouzne.
&gt; 
&gt; [DATA VYMAZÁNA]
&gt; 
&gt; SCP-139-CS-J-B (Ivory/Balea) prolomuje zadržení.
&gt; 
&gt; [DATA VYMAZÁNA]
&gt; 
&gt; SCP-139-CS-J-B (Ivory/Balea) úspěšně terminováno.
&gt; -----
&gt; __Poznámka:__
&gt; 
&gt; Při prolomení zadržení SCP-139-CS-J-B (Ivory/Balea) přišlo o život několik zaměstnanců. Proto prosíme o minutku ticha za tyto zemřelé.
&gt; 
&gt; [MINUTKA TICHA]
&gt;  
&gt; //Až později jsme zjistili, že se testovací subjekty zouvat nemusely, protože by uklouzly i kdyby měly na sobě boty// -Dr. ██████
&gt; 
[[/collapsible]]

**Dodatek B:**

//Dr. ███████ má od teď a navždy zakázáno chodit s SCP-139-CS-J do prostor sprch pro zaměstnance, když se tam někdo nachází. Ne, doktore ███████, tohle není věda, to je smilstvo.// -Vrchní Ředitel ██████

**Dodatek C:**

//Já tě vidím!// -Tvoje mýdlo
