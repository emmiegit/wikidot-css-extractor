[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-1243/1243.jpg|caption=Ảnh chụp màn hình SCP-1243 được chụp vào ngày ██/██/200█.]]


**Mã vật thể:** SCP-1243

**Phân loại:** Euclid

**Quy Trình Quản Thúc Đặc Biệt:** Tính đến thời điểm tài liệu được viết, chưa có quy trình quản thúc SCP-1243 hiệu quả nào được phát triển. Ngăn chặn hiểu biết trong công chúng về SCP-1243 là ưu tiên hàng đầu và sẽ được duy trì thông qua một số chương trình thu thập dữ liệu web được thiết kế để giám sát, xóa và ghi lại các trường hợp URL dẫn đến SCP-1243-1. Tổ Chức đã cử các đặc vụ hoạt động bí mật trong một số cơ quan thực thi pháp luật trên khắp thế giới, đặc biệt là những cơ quan xử lý các trường hợp người mất tích, để tìm ra những trường hợp có thể có các đối tượng sử dụng SCP-1243.

Chỉ những nhân sự có giấy phép bảo mật 3/1243 mới được phép biết URL của SCP-1243. Để ngăn chặn việc vô tình lan truyền thông tin về SCP-1243, nhân sự bị chuyển khỏi công việc SCP-1243 vì bất kỳ lý do gì sẽ được cấp thuốc lú loại A. Vì không rõ làm thế nào SCP-1243 thu thập thông tin từ người dùng hoặc mục tiêu dị thể nhắm tới, nên thời điểm này việc thử nghiệm bị nghiêm cấm.

**Mô tả:** SCP-1243 bao gồm hai (2) thành phần, được định danh lần lượt là SCP-1243-1 và SCP-1243-2.

 SCP-1243-1 là một trang web có URL ██.██████.██/███████. Hiện tại, Tổ Chức vẫn không thể theo dõi trang này đến máy chủ của Tổ Chức do trang này có địa chỉ IPv4 không nhất quán. Phương pháp được sử dụng để che giấu địa chỉ IPv4 thực sự của nó vẫn chưa được xác định. Trang web này có nền đen (mã màu html #000000), một logo jpeg ở giữa trên cùng của trang có nội dung &#34;████████ Dịch vụ Tái định cư&#34;, một khung chứa chữ có nhãn &#34;Tên&#34;, một khung phản hồi có nhãn &#34;Chi phí&#34;, một nút có nhãn &#34;Đặt hàng&#34; và một bộ đếm có nhãn &#34;Khách hàng đã phục vụ&#34;. Tất cả đều được mã hóa bằng HTML rất đơn giản. Trang web này không cung cấp bất kỳ hướng dẫn nào về cách sử dụng những thành phần này.

Khi điền vào khung &#34;Tên&#34; bằng tên, bí danh hoặc chức danh của một người nào đó, khung &#34;Chi phí&#34; sẽ trả về một giá trị, thường bằng USD, nhưng đôi khi là tiền tệ, vật có giá trị hoặc bằng một số loại tiền tệ khác, trong một số trường hợp được Tổ Chức ghi nhận, thường là người thân hoặc người quen của đối tượng dùng trang web. Không rõ chi phí cho một người được tính như thế nào, nhưng nếu người đó được chú ý và bảo vệ chặt chẽ như các quan chức chính phủ thường sẽ có chi phí cực kỳ cao, khiến hầu hết đối tượng không thể thanh toán được. Các đơn đặt hàng mà đối tượng không đủ khả năng thanh toán sẽ bị từ chối. Khi nhấp vào nút &#34;Đặt hàng&#34;, ba khả năng sẽ xảy ra; giá được chỉ định trong khung &#34;Chi phí&#34; sẽ bị xóa khỏi quyền sở hữu của đối tượng, người có tên trong khung &#34;Tên&#34; sẽ xuất hiện ở vùng lân cận của đối tượng dùng trong khoảng thời gian từ 12-72 giờ và bộ đếm &#34;Khách hàng đã phục vụ&#34; sẽ tăng thêm một. Người được giao cho đối tượng mua sẽ luôn như đối tượng mong muốn, mặc dù không có thông tin nào khác ngoài tên, bí danh hoặc chức danh của người được nhập vào khung &#34;Tên&#34;. Các mô tả chung được nhập vào khung &#34;Tên&#34; sẽ dẫn đến một người ngẫu nhiên phù hợp với những mô tả đó sẽ được giao cho đối tượng mua.

Các cá thể SCP-1243-2 là thực thể xuất hiện gần người được &#34;mua&#34; bằng cách sử dụng SCP-1243-1 với mục đích bắt cóc. Các cá thể SCP-1243-2 có ngoại hình rất khác nhau, mặc dù chúng thường được mô tả là những sinh vật hình người có các đặc điểm đã bị thay đổi đáng kể bằng phẫu thuật hoặc các phương pháp cấy ghép khác. Các cá thể SCP-1243-2 đã được quan sát thấy đi vào các tòa nhà qua những cánh cửa không thể tiếp cận từ bên ngoài và hiếm khi di chuyển qua các vật thể như gương và màn hình tivi để tiếp cận mục tiêu của chúng. Vũ lực đã được chứng minh là có hiệu quả ngăn chặn  các cá thể SCP-1243-2 đơn lẻ, mặc dù cách thức này chưa bao giờ thành công trong việc ngăn chặn các vụ bắt cóc, vì sẽ có nhiều cá thể SCP-1243-2 khác đến thay thế chúng. Cho đến nay, không có phương pháp nào ngăn chặn thành công SCP-1243-2 bắt cóc những mục tiêu của SCP-1243.

Bất chấp những nỗ lực của Tổ Chức, con số được hiển thị trong khung &#34;Khách hàng đã phục vụ&#34; vẫn tiếp tục tăng ở mức đáng báo động. Khả năng thông tin về SCP-1243 được lan truyền bởi các nguồn tin bên ngoài đang được xem xét.

**Phát hiện:** SCP-1243 được phát hiện sau cuộc đột kích của FBI vào một đường dây buôn người ở ██████, CA. Theo điều tra, những nạn nhân này được phát hiện là có liên quan đến các vụ án mất tích ở một số bang khác nhau, tất cả đều nằm ngoài địa bàn hoạt động của tổ chức tội phạm này. Ngoài ra, phần lớn các nạn nhân đều khai là bị bắt cóc bởi các thực thể tương tự như những thực thể được định danh sau này là SCP-1243-2. Trong cuộc đột kích này, FBI thu hồi từ các ổ cứng URL dẫn đến SCP-1243-1 . MTF Iota-10 (hay còn được gọi là &#34;Liên Bang Chết Tiệt&#34;) đã thu hồi tất cả thông tin liên quan đến SCP-1243 từ FBI. Tất cả nạn nhân và thủ phạm trong sự việc đều được cấp thuốc lú loại B và cấy ghép ký ức giả.

**Sự cố 1243-A:** Vào ngày ██-██-████, một số cá thể SCP-1243-2 đã xuất hiện tại [DỮ LIỆU BỊ TÁC ĐỘNG], khi đang thực hiện việc bảo trì SCP-1243. Vào thời điểm an ninh điểm chưa kịp phản hồi, SCP-1243-2 đã bắt cóc bốn (4) nhà nghiên cứu có liên quan đến SCP-1243. Thời điểm này, thông tin từ một số SCP khác được cho là đã bị xâm phạm, bao gồm SCP-███, SCP-███ và SCP-████. Vì bộ đếm &#34;Khách hàng đã phục vụ&#34; không tăng lên, nên có giả thuyết cho rằng SCP-1243 đã tự phòng thủ theo cách của nó. Việc thay đổi Quy trình Quản thúc Đặc biệt của SCP-1243 hiện đang xem xét.
