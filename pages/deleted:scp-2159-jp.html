    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** 味がする絵
**著者:** ©︎[[*user ilc117 ]]
**作成年:** 2022
[[size 0%]] http://scp-jp-sandbox3.wikidot.com/draft:7966820-3-add5 [[/size]]
[[include credit:end]]
**アイテム番号:** SCP-2159-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2159-JPは窒素を充満させたサイト-8181の低脅威度物品保管庫に不透明の布をかけた状態で収容して下さい。SCP-2159-JPの実験でSCP-2159-JPの劣化を早める行為は禁止されています。現在見つかっているシリーズ以外のSCP-2159-JPが発見された場合、閲覧者、関係者に記憶処理を行い収容して下さい。

**説明:** SCP-2159-JPは300cm^^2^^の油彩画です。SCP-2159-JPを閲覧すると以下の表に示す味覚等の感覚を知覚します。SCP-2159-JPの暴露者は味に関わらず、それが美味しいと認識します。SCP-2159-JPの右下部にはJ██と書かれており、この人物は未だ発見されていません。現在、SCP-2159-JPは9枚が発見されています。SCP-2159-JPの原理はミーム汚染によるものと推測されています。

||番号||感じた味||
||SCP-2159-JP-1||鶏肉と牛肉のような味に加え海水と同程度の塩味||
||SCP-2159-JP-2||鶏肉と牛肉のような味に加え生クリームと同程度の甘味||
||SCP-2159-JP-3||鶏肉と牛肉のような味に加え渋柿と同程度の渋味||
||SCP-2159-JP-4||鶏肉と牛肉のような味に加え5年間ずっと酢につけていたモノのような酸味||
||SCP-2159-JP-5||鶏肉と牛肉のような味に加えハバネロと同程度の辛味||
||SCP-2159-JP-6||鶏肉と牛肉のような味に加えブラックコーヒーのような苦味||
||SCP-2159-JP-7||鶏肉と牛肉のような味に加え血より少し濃いぐらいの金属味[[footnote]]この表現が適切かは不明です。[[/footnote]]||
||SCP-2159-JP-8||鶏肉と牛肉のような味に加え舌が痺れるくらいの電気味[[footnote]]この表現が適切かは不明です。[[/footnote]]||
||SCP-2159-JP-9||鶏肉と牛肉のような味に加えミントのような爽やかな風味||

**実験記録**
[[collapsible show=&#34;+ 実験記録ログを開く&#34;hide=&#34;- 実験記録ログを閉じる&#34;]]
__**実験記録2159-1 - 日付20██/5/21**__
&gt; **対象:** D-27345
&gt;
&gt; **実施方法:** SCP-2159-JPを閲覧する。
&gt;
&gt; **結果:** 全てのSCP-2159-JPでそれぞれの味を感じた。詳しくは上記の表を確認。
&gt;
&gt; **分析:** 全てのSCP-2159-JPは閲覧すると鶏肉と牛肉のような味がすることが分かった。

__**実験記録2159-2 - 日付20██/5/21**__
&gt; **対象:** D-27345
&gt;
&gt; **実施方法:** SCP-2159-JPの画像を閲覧する。
&gt;
&gt; **結果:** 前回の実験と同様。
&gt;
&gt; **分析:** SCP-2159-JPは画像でも効力を持つことが分かった。このことから、SCP-2159-JPの原理はミームなどのものと考えられる。

__**実験記録2159-3 - 日付20██/5/21**__
&gt; **対象:** D-27345
&gt;
&gt; **実施方法:** SCP-2159-JPの画質の違う画像を閲覧する。
&gt;
&gt; **結果:** 全てにおいて画質が荒いほど効果が減少することがわかった。
&gt;
&gt; **分析:** 全てのSCP-2159-JPは閲覧すると鶏肉と牛肉のような味がすることが分かった。また、実験の後D-27345をインタビューした研究者は対象に捕食者のような目で見られたと報告した。
[[/collapsible]]

**補遺 20██/6/6:** サイト-81██にて収容違反が発生した際、SCP-2159-JPの暴露者であるD-27345は人肉を好んで摂取していたことが確認されています。倫理の観点から実験は検討されていますが、危険性によりKeterへの再分類が検討されています。以下がD-27345とのインタビューです。

&gt; **対象:** D-27345
&gt;  
&gt; **インタビュアー:** ██博士
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **██博士:** なぜ、収容違反が発生した時に人肉を好んで食べていたのですか?食堂に行けば料理が食べられたはずです。
&gt;  
&gt; **D-27345:** あの絵を見てからお前、いや、人を食いたくなる衝動が出てきたんだよ。最初の頃はまだ抑えきれた。だが、何回もあの絵を見るうちに抑えきれなくなったんだよ。
&gt;  　
&gt; [以下、重要度の低い質問のため省略]
&gt;  　
&gt; **██博士:** 最後の質問です。あなたは人肉を食べたことを後悔していますか?
&gt;  
&gt; **D-27345:** いいや。全く。また、食べてみたいぐらいだ。
&gt;  
&gt; [突如D-27345が██博士に襲いかかる]
&gt;  
&gt; **██博士:** セキュリティ、早く。
&gt;  
&gt; **&lt;録音終了&gt;**

**補遺 20██/6/21:** J██は身元の特定により石榴倶楽部の構成員であることが判明しました。しかし、未だ身体の拘束には至っていません。</textarea></pre>
