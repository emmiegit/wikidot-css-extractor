    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1380 – Raum Nr. 16
**Autor:** [[*user Eskobar]]
**Original:** http://scp-wiki.wikidot.com/scp-1380
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1380

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Das Gebäude, in dem sich SCP-1380-A befindet, wurde für die Öffentlichkeit geschlossen und ist verdeckt von einer minimalen besetzten Sicherheitsabteilung (Delta-1380) zu bewachen, um Einbrüche und die Entdeckung von SCP-1380-A zu verhindern. Delta-1380 hat den unbefugten Eintritt in das Gebäude mit SCP-1380-A nach Möglichkeit zu verhindern; da sich das Gebäude mit SCP-1380-A jedoch in einem Wohngebiet befindet, ist der Kommandant von Delta-1380 befugt, unbefugten Zugang zum Gebäude zu gestatten, wenn dies als notwendig erachtet wird, um zu verhindern, dass die Anwesenheit der Abteilung von benachbarten Häusern aus sichtbar wird. Alle unbefugten Personen sind handlungsunfähig zu machen und amnesischen Behandlungen zu unterziehen. Einbruchsversuche sind in den vergangenen Jahren aufgrund urbaner Legenden, die sich um das Gebäude ranken, häufiger geworden.

Areal-216 wurde um den Standort von SCP-1380-B unter dem Deckmantel einer archäologischen Erkundungsstätte errichtet; unbefugtes Personal ist unter keinen Umständen in Areal-16 erlaubt. Mitgliedern von Delta-1380 ist es erlaubt, SCP-1380-B erkunden, wenn es bei SCP-1380-A existiert. Die Erforschung des Übergangsphänomens von SCP-1380 ist fortzusetzen; SCP-1380-C ist jedoch unter keinen Umständen von D-Klasse-Personal zu bedienen, und Fernmethoden zum Betrieb von SCP-1380-C werden aufgrund der Verschleißrate (100 %) des Personals, das SCP-1380-C bedient, bevorzugt.

**Beschreibung:** SCP-1380 ist ein Phänomen, das sich um das ehemalige Mehrzweck-Wissenschaftslabor der Dresden Elementary School in Dresden, TN, dreht. SCP-1380-A ist der Raum innerhalb der Dresden Elementary School, der früher das Wissenschaftslabor enthielt, das auf grafischen Darstellungen als Raum Nr. 16 gekennzeichnet ist. SCP-1380-B ist ein abgelegener Ort auf der Halbinsel Baja California, zentriert auf 25,2745° N, 111,2037° W. SCP-1380-C ist ein Lichtschalter aus Kunststoff, der an der Wand des ehemaligen naturwissenschaftlichen Labors der Dresden Elementary School installiert ist; dieser Schalter war vor der Entwicklung der anomalen Eigenschaften von SCP-1380 im Labor vorhanden und ansonsten normal.

Wenn SCP-1380-C auf &#34;an&#34; steht, befindet sich das DES-Wissenschaftslabor bei SCP-1380-A in der Dresden Elementary School. Der Raum kann durch die Tür zu Raum Nr. 16 betreten werden und weist keine besonders anomalen Eigenschaften auf; alle Fenster geben den erwarteten Ausblick auf den Bereich außerhalb des Gebäudes frei, alle Sanitär- und Elektroanschlüsse bleiben funktionsfähig und der Raum kann problemlos erkundet werden. Während dieser Perioden scheint SCP-1380-B eine normale Wüstenregion zu sein und zeigt keine anomalen Eigenschaften.

Wenn SCP-1380-C auf &#34;aus&#34; steht, befindet sich das DES-Wissenschaftslabor bei SCP-1380-B. Ein Teil des Bodens bei SCP-1380-B wird durch den Boden des Labors ersetzt, auf dem die Tische, Schreibtische und andere Möbel innerhalb des Labors stehen. Die Sanitär- und Elektroinstallationen, die sich innerhalb der Wände rund um das Labor befinden sollten, einschließlich SCP-1380-C, hängen in der Luft um SCP-1380-B herum, obwohl die Betonwände selbst nicht vorhanden sind. Bisherige Ausgrabungen deuten darauf hin, dass es keinen Endpunkt der geografischen Verschiebung unterhalb der Decke von SCP-1380 gibt; die verdrängte Region setzt sich mindestens 400 m unter der Oberfläche des Phänomens fort und kann bis in den Erdkern reichen.

Während SCP-1380-B mit dem Dresden-Wissenschaftslabor besetzt ist, nimmt SCP-1380-A das Aussehen einer nebligen schwarzen Region an. Jegliche Materie, die während dieser Zeit die Schwelle in SCP-1380-A überschreitet, geht unerklärlicherweise verloren; die Region emittiert oder reflektiert kein Licht oder Energie bei irgendeiner messbaren Wellenlänge. Während anorganische Materialien im DES-Wissenschaftslabor in der Lage sind, den Übergang von SCP-1380-A zu -B ohne merklichen Schaden zu überstehen, verschwindet jegliches organische Material im Raum des Labors, wenn SCP-1380-C umgedreht wird. Der Übergang von SCP-1380-A nach -B erfolgt so augenblicklich, wie es derzeit mit moderner Ausrüstung festgestellt werden kann; dies wurde sowohl innerhalb des DES-Labors als auch von Beobachtern auf beiden Seiten außerhalb des Labors bestätigt.

**Anhang 1380-1: Hintergrund** Vor dem 02.11.07 wurden im Mehrzweck-Wissenschaftslabor der Dresden Elementary School keine ungewöhnlichen Ereignisse gemeldet. Der genaue Zeitpunkt des Beginns des extranormalen Verhaltens im Zusammenhang mit SCP-1380 ist unbekannt; der Raum wurde den ganzen Tag über normal genutzt und keine ungewöhnlichen Ereignisse wurden von Zeugen während des ersten bis vierten Unterrichtsblocks, der um 14:45 Uhr endete, festgestellt. Darüber hinaus wurde die Schule aufgrund einer außerplanmäßigen Schulschließung im Zusammenhang mit dem Verschwinden eines Schulbusses zusammen mit mehreren Schülern am selben Tag für mehrere Tage geschlossen. SCP-1380 wurde erstmals am 14.02.07 von Wachpersonal entdeckt; ein Wächter ging verloren und ein anderer erlitt eine spontane Amputation der linken Hand während eines Versuchs, SCP-1380-A zu betreten. Foundation-Mitarbeiter untersuchten das Gebiet als Inspektionsteam des Department of Human Services, entdeckten SCP-1380 und schlossen die Schule unter dem Vorwand, ernsthafte strukturelle Mängel im Gebäude gefunden zu haben. Die Schüler wurden an andere Schulen im ganzen Landkreis umgeleitet, während die Vincent Sender Elementary School zum Gedenken an einen Naturwissenschaftslehrer errichtet wurde, der während der Krise vom 02.11.07 nicht mehr gesehen wurde. Foundation-Forscher glauben, dass er irgendwann in SCP-1380 verschwunden ist; es wurde eine Vertuschungsgeschichte erstellt, die sein Verschwinden als Todesfall während des &#34;Terroranschlags&#34; erklärte, der an diesem Tag den Bus Nr. 64 &#34;zerstörte&#34;.

Für weitere Informationen bezüglich des anomalen Ereignisses, an dem der Schulbus beteiligt war, konsultieren Sie bitte die Dokumentation für [[[SCP-1480]]]. Für Informationen bezüglich eines zusätzlichen anomalen Ereignisses, das mit SCP-1380 verbunden ist, konsultieren Sie bitte die Dokumentation für [[[SCP-1680]]].</textarea></pre>
