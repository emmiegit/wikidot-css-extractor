**项目编号**：SCP-CN-189

**项目等级**：Safe

**特殊收容措施**：SCP-CN-189目前被收容在site-cn-34一个2×2×2m的冷冻柜内，该设备内温度须常年维持在零下20摄氏度以下。一套备用冷冻设备应随时处于可用状态。

SCP-CN-189应时刻被控制在冬眠状态。若红外监视器显示该项目自收容设施内消失，应立刻定位距离站点直径50公里范围内最近的车祸现场，并派遣收容小队到距离该车祸现场直线距离最近的医院对该项目进行收容，和对目击人员执行记忆删除。收容小队应配备麻醉枪和红外夜视仪，人数不超过6人。若收容过程中该项目处于活动状态，人员间距离不得少于3米。

**描述**：SCP-CN-189是一只足展2米的火玫瑰蜘蛛。该项目对高温、腐蚀、撞击具有极高的抗性，但在低温环境下易陷入冬眠。麻醉剂经测试对其有效，但该项目的抗药性正在提高。该项目表现出6、7岁儿童的智力，但无法与人沟通。

当该项目的感知范围内出现车祸，且有至少一名伤者未得到救治时，异常现象开始发生。SCP-CN-189将传送至伤者身边，迅速吐丝将伤者从头到脚完全包裹，然后传送至直线距离最近的医院。若伤者不止一名，SCP-CN-189将反复在医院和车祸现场间传送，直至所有伤者被送至医院，一次一人。

在所有伤者被送至医院后，SCP-CN-189将蜷起包括触肢和螯肢在内的所有足，进入可被红外线侦破的休眠拟态状态。此时，该项目体表与周围环境融为一体，直到伤者得到治疗。随后该项目将恢复活动状态，传送至下一车祸现场。

经实验和事件记录可知，SCP-CN-189所喷吐的丝线（SCP-CN-189-1）具有迅速止血、止痛、加快伤口愈合速度等作用。材质上，SCP-CN-189-1具有较好透气性，且对骨折伤具有固定作用。

因项目能力特殊性，未能对其感知范围进行测试。根据活动范围推测为以该项目为圆心，直径50公里的圆形范围。

当车祸现场被多余8人包围，且人员相互距离低于3米时，观测人员会对该项目产生极度恐惧，引起类似惊恐发作的症状。严重时可导致昏厥或中度精神创伤，目前未出现死亡案例。

SCP-CN-189于20█年█月█日被特工Jo██在█省█市某交通拥挤路段发现，但因其特殊能力未能第一时间收容。Jo██特工上交报告后，基金会积极与当地交通部门合作，关注车祸和群体昏厥事件，于20█年█月█日成功将其麻醉后收容。

**事件记录1**
&gt; 
&gt; **时间**：20█年█月█日
&gt; 
&gt; **地点**：█省█市██购物商场旁路段
&gt; 
&gt; **事件**：一辆█牌黑色轿车撞伤张██（男，43岁）后逃逸，车祸现场周围大量人群滞留，无人上前查看伤者情况。事故发生后3分42秒，SCP-CN-189出现，使用丝线将张██完全包裹后消失，整个过程用时不到1分钟。与此同时，██医院监控显示被丝线包裹成茧的张██和SCP-CN-189出现在大厅中，后SCP-CN-189迅速消失。护士和医生开始对张██进行救治。
&gt; 
&gt; 医疗记录显示张██在到达医院时内出血已经停止，折断的骨骼因被固定未造成二次伤害，全身伤口正在快速愈合。愈合部位包括已经破裂的█脏。异常恢复现象在伤者体表的SCP-CN-189-1被全部清除后消失。
&gt; 
&gt; 围观人群在SCP-CN-189出现后开始惊叫骚动，该项目消失后骚动停止。围观人员被执行D级记忆删除，基金会开始关注此类事件。

**事件记录2**
&gt; 
&gt; **时间**：20█年█月█日
&gt; 
&gt; **地点**：█省█市██路与█路交叉口
&gt; 
&gt; **事件**：一辆大卡车和一辆小轿车相撞，卡车司机与轿车内人员均负伤。车祸现场大量人员围观拍照，无人查看伤者情况。事故发生后4分01秒，SCP-CN-189出现，用前足扯下变形的小轿车车门，用丝线包裹并携带伤势最重的小轿车司机消失。
&gt; 
&gt; 10分31秒后，包括大卡车司机在内的全部4名伤员消失在车祸现场。此时警察部门接到距车祸现场直线距离1公里外的某医院报警，称有4名伤员凭空出现在医院大厅，身体表面粘有大量“奇怪的丝”，伤势最轻者伤势已基本痊愈。
&gt; 
&gt; **此次围观人员除1人（周██，女，24岁）外全部晕厥，周██在接受询问后被实施B级记忆删除。其余围观人员在确认无恙后被执行D级记忆删除。**

[[collapsible show=&#34;+ 访谈记录1&#34; hide=&#34;- 载入完成&#34;]]
**访谈记录1**
&gt; **访谈者：Hannah博士**
&gt; 
&gt; **被访谈者：周██**
&gt; 
&gt; **Hannah博士**：你好，周██女士是吗？
&gt; 
&gt; **周██**：是的。他们说您有事要问我？
&gt; 
&gt; **Hannah博士**：是的。能说说SCP-CN-189的事吗？就是那个外形类似蜘蛛的东西。
&gt; 
&gt; **周██**：我不知道那是什么？我听到人群在尖叫，以为伤员出事了，我就赶紧挤进去看。那个……蜘蛛？凭空就出现了。对了……虽然大了些，但是那应该是火玫瑰蜘蛛吧？我有个朋友以前养过……
&gt; 
&gt; 嗯……还有的我就不知道了。那种东西我今天也是第一次见呢。
&gt; 
&gt; **Hannah博士**：嗯。您在直视SCP-CN-189的时候，有没有感觉非常害怕之类的感觉？
&gt; 
&gt; **周██**：害怕？那倒是没有。就是一开始吓了一跳，那蜘蛛太大了……其他的倒没什么。
&gt; 
&gt; **Hannah博士**：您知道除了您以外，其他围观的人都昏倒了吗？
&gt; 
&gt; **周██**：不知道。我当时在打120急救电话呢！我刚说清楚地址，就听到背后有尖叫声，然后很多人就倒下了。警察同志，这真的跟我没关系啊！
&gt; 
&gt; **Hannah博士**：您放松点，我们只是找您了解一下情况。您马上就能离开了。
&gt; 
&gt; **周██**：好的。对了，警察同志，那些伤员到哪去了？我看到他们都被那蜘蛛带走了！
&gt; 
&gt; **Hannah博士**：您放心，他们都被送到了医院。现在已经没有生命危险了。
&gt; 
&gt; **周██**：那就好。不怕您笑话，我刚刚有一瞬间冒出来一个念头……
&gt; 
&gt; **Hannah博士**：哦？说来听听？
&gt; 
&gt; **周██**：太傻了……我在想，不会是那只蜘蛛救了他们吧？当然不可能是真的吧？要是真的的话，那些只围观不救人的，不就连蜘蛛都不如吗？
&gt; 
&gt; **Hannah博士**：……该了解的情况我们已经了解了。您到那边办个手续就能离开了。谢谢您的合作，再见。
&gt; 
&gt; **周██**：好的，再见！
[[/collapsible]]

**事件记录3**
&gt; 
&gt; **时间**：20█年█月█日
&gt; 
&gt; **地点**：█省█市██路某段
&gt; 
&gt; **事件**：李██（女，62岁）被一辆白色轿车撞倒，倒在地上呻吟不止。SCP-CN-189出现，开始吐丝准备包裹李██。李██突然从地上蹿起，尖叫、大骂并挤开人群逃跑。SCP-CN-189呆立不动，发出“嘶嘶”声，后被赶到的基金会特工麻醉并收容。事后检查发现李██身上仅有轻微擦伤，未发现撞击痕迹或更严重伤势。李██被执行C级记忆删除。

//**注：此事件发生后，SCP-CN-189因未知原因无法被可见光谱摄影设备拍摄到。收容措施中的监视摄像头更换为红外摄像头。**//
