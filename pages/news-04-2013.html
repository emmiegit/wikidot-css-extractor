    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 30.04.2013
Снова спад. За прошедшие пять дней на сайт добавлены:
* [[[SCP-1099]]] - Порождающая вода. Нестандартные способы получить тяжёлые ранения снова в моде.
* [[[SCP-1001-RU]]] - Пустотная сингулярность. Zero Keter во всей его смертельной красоте.
* Рассказ [[[of-the-metabible|О Метабиблии]]]. Страницы её разлетелись по миру.

Зато на Полигоне активность достаточно высокая.

[[collapsible show=&#34;&gt; Открыть&#34; hide=&#34;&gt; Закрыть&#34;]]

* [http://sandbox.scpfoundation.ru/scp-1107-ru SCP-1107-RU] - Г-н Образ;
* [http://sandbox.scpfoundation.ru/scp-1134-ru SCP-1134-RU] - Самый ████████ человек в мире;
* [http://sandbox.scpfoundation.ru/scp-1189-ru SCP-1189-RU] - Измеритель;
* [http://sandbox.scpfoundation.ru/scp-1230-ru SCP-1230-RU] - &#34;Болотные дары&#34;;
* [http://sandbox.scpfoundation.ru/scp-1280-ru SCP-1280-RU] - Сломанный материализатор;
* [http://sandbox.scpfoundation.ru/scp-1357-ru SCP-1357-RU] - «Гостинница „██████”»;
* [http://sandbox.scpfoundation.ru/scp-1917-ru SCP-1917-RU] - Установка Абрамова;
* [http://sandbox.scpfoundation.ru/scp-1955-incident-log Протокол инцидентов 1955].
[[/collapsible]]

Кстати говоря, тридцатого ваша покорная слуга, [[*user Akkikama]], редактор новостей то есть (хотя ладно, делаю я это крайне периодично), отметила день рождения. Всем пунша даром!

+++ 25.04.2013
Продолжается бурная активность. Так, переведены четыре наиболее достойных авторских объекта [http://fondationscp.wikidot.com французского филиала]:
* [[[SCP-005-FR]]] - Цветок. Этот цветок хорошо приспособился, сам себя обеспечивает удобрениями. Правда, у некоторых оказываются противогазы и заранее разработанные процедуры...
* [[[SCP-008-FR]]] - Восковая саламандра. С радостью будет плясать в огне горящих трупов.
* [[[SCP-011-FR]]] - Стеклянная тюрьма. Совсем не то безобидное отражение, которое вы ожидали увидеть в этом зеркале.
* [[[SCP-032-FR]]] - Украшенный пистолет. На стороне этого оружия всегда элемент внезапности.

Ещё четыре объекта с английского сайта:
* [[[SCP-1351]]] - Пещера Мёбиуса. Полая земля? Нет, не может быть. Каждому известно, что земля экстрамерна.
* [[[SCP-1428]]] - Цзиньу. При таком количестве аномальных животных скоро придётся организовывать зоны-бестиарии.
* [[[SCP-1595]]] - &#34;Скользящие&#34;. Плохо, если разозлённый муж придёт //вчера//.
* [[[SCP-1728]]] - Обезглавленный масляный разбойник. Страшная сказка, проклятье ведьмы действует даже через сотни лет.

Два новых рассказа - &#34;[[[jack-of-diamonds|Бубновый Валет]]]&#34;, продолжающий серию валетов Брайта, и &#34;[[[enkidu|Энкиду]]]&#34;, проливающий немного света на противостояние двух содержащихся в Фонде братьев.

Кстати, о содержании. На Полигоне созрело и перебралось на основной сайт описание [[[standard-cell|стандартных камер содержания]]], упоминаемых в каждой четвёртой статье.

+++ 23.04.2013
Главная новость прошедшей недели - полностью переведённый [[[mcd:main|Каталог МКиД]]]. Клуб для солидных господ даёт возможность купить себе нечто аномальное или отправиться на поиски невиданного - за соответствующую плату, конечно. Список переведённых статей растянет новостную страницу больше допустимого, так что листайте каталог, смотрите, выбирайте. Помните, за просмотр денег не берут.

В картотеку добавлены два объекта:
* [[[SCP-932]]] - Пожиратели страха. Двоюродные братья Бессонников, но питаются не мясом человека, а его страхом.
* [[[SCP-1755]]] - Вредители хлопка. Пример того, почему к науке надо подходить ответственно.

С Полигона вышел рассказ &#34;[[[termination-approved|Устранение одобрено!]]]&#34;. Устранения мы любим, умеем и практикуем, и примеры не заставили себя ждать.

+++ 17.04.2013
На этот раз новостей чуть поменьше.
* [[[SCP-438]]] - Шпионская смирительная рубашка. Многие произведения описывают, как душа отделяется от тела во время комы и, неупокоенная, ходит по земле... Вот, наглядное пособие, если хотите.
* [[[SCP-1448]]] - Бродячая легенда. Этот чёрный субъект предпочитает селиться в довольно мрачных местах и распространять вокруг себя ауру сплетен и слухов. А кому не нравятся городские легенды? 
* И ещё семь [[[task-forces|опергрупп]]].

+++ 16.04.2013
Сегодня у нас много обновлений, и все довольно разнообразные:
* Перевод [[[SCP-820]]] - Раскрашенная саранча. Та самая, которая прилетает, наводит хаос и улетает, как ни в чём ни бывало.
* Досье [[[the-janitor-who-cleans-up-after-messy-scps|уборщика]]], который предпочёл бы, чтобы //ты// не нарывался на неприятности в только что убранном коридоре.
* Авторский рассказ [[[the-game-of-questions|Игра в вопросы]]]. Что творится в голове оставшегося наедине //с кем-то// сотрудника, пережившего кошмар конца света?
* Прибавилось восемь [[[task-forces|опергрупп]]], [[[visionsofabetterworld|Видения о лучшем мире]]] пополнились ещё одной ошибкой, [[[random-stories-ru|Разные истории]]] стали толще на два рассказа (&#34;Небо цвета солнца&#34;, &#34;Важнее жизни смерть&#34;).
* На Полигоне тоже активность, а именно [http://sandbox.scpfoundation.ru/scp-1137-ru SCP-1137-RU] - Лук Эдема.

За сим всё. На сегодня.

+++ 14.04.2013
Переводы за сегодня:

* [[[SCP-1408]]] - Викторианская машина перезаписи памяти. Несмотря на то, что об этом устройстве известно довольно мало, документы о нём наглядно демонстрируют нам неоспоримый факт: Фонд существовал всегда.
* [[[scp-566-contents-database|База данных содержания SCP-566]]] позволит ознакомиться с новыми словами. Каждый день.

Вести с Полигона:

[[collapsible show=&#34;&gt; Открыть&#34; hide=&#34;&gt; Закрыть&#34;]]

* [http://sandbox.scpfoundation.ru/scp-1161-ru SCP-1161-RU] - Многопоточность;
* [http://sandbox.scpfoundation.ru/scp-1166-ru SCP-1166-RU] - Жертва войны;
* [http://sandbox.scpfoundation.ru/scp-1183-ru SCP-1183-RU] - Коидентификация;
* [http://sandbox.scpfoundation.ru/scp-1186-ru SCP-1186-RU] - Весгёйр;
* [http://sandbox.scpfoundation.ru/scp-1195-ru SCP-1195-RU] - 5D;
* [http://sandbox.scpfoundation.ru/scp-1198-ru SCP-1198-RU] - Ржавый тесак;
* [http://sandbox.scpfoundation.ru/scp-54321-ru-j SCP-54321-RU-J] - Супергерои из ниоткуда;
* [http://sandbox.scpfoundation.ru/standard-cell Стандартные условия содержания гуманоидных объектов];
* [http://sandbox.scpfoundation.ru/interview-1181-09 Протокол интервью 1181-09];
* [http://sandbox.scpfoundation.ru/experiment-log-1186 Протокол экспериментов 1186];

Кроме того, начался перевод объектов [http://sandbox.scpfoundation.ru/nos-cheres-collegues-fransaises французского филиала]. Ждём помощи.
[[/collapsible]]

+++ 11.04.2013
Сегодня переводов куда больше (по большей части спасибо Petit Noir).

* [[[SCP-489-V]]] - Не спи - терпи! Тот самый ужас, который преследует нас за гранью реальности.
* [[[SCP-577-V]]] - Пулевая кошка. В Фонде действительно много кошек. И не только привычного вида. //В основном// не привычного вида. Характерный экземпляр. (Перенесено в архив 08.10.2020)
* [[[SCP-952-V]]] - Червовый Валет. Довольно занимательный Джек от Джека нашего Брайта. Что и характерно для автора, 18+. (Перенесено в архив 04.10.2020)
* Рассказ [[[jackofclubs|Трефовый Валет]]] о братце Девятьсот Пятьдесят Второго.
* [[[class-omega|Класс &#34;Омега&#34;]]] о том, какими ещё могут быть амнезиаки.
 
+++ 09.04.2013
Новостей совсем немного. Добавлена пара объектов:
* [[[SCP-726]]] - Восстанавливающие личинки. Чудо-мухи - инфекцию из раны удалят, мёртвого на ноги поднимут. А что жужжит и тыкается во всё несуществующим хоботком - издержки производства, главное, живой.
* [[[SCP-836]]] - Строительный рак. Неквалифицированная рабочая сила - не самый страшный кошмар на стройке. Вот когда есть повод с чистой совестью сказать &#34;это не мы, оно само&#34; - тогда пора нервничать.

Недавняя &#34;Дыра в бюджете&#34; отправилась в [http://www.scp-wiki.net/scp-1150-j базу данных] англоязычного филиала. Как обычно, объект восприняли неоднозначно.

+++ 04.04.2013
Полку переводов прибыло. Представляем последние пополнения... извините, увлёкся.
* [[[SCP-545]]] - &#34;Жидкая жизнь&#34; - наверное, эти сказочки про избушку на курьих ножках и страшную бабулю, которая сажает детишек в печь, имеют кое-какие реальные основания.
* [[[SCP-742]]] - Ретровирус - ещё один способ продлить свою жизнь за счёт других, второй за сегодня. Блестят ли заражённые этим вирусом на солнце - неизвестно.
* [[[SCP-945]]] - &#34;Ушебти&#34;. На том свете отоспимся. А эти статуэтки доделают нашу работу за нас.
* [[[SCP-1926-V]]] - Тихони. Один из них не сумел сделать то, что был должен, и наказание стало суровым. (статья была заархивирована 04.09.2020)

Добавлен авторский объект [[[SCP-1150-J|SCP-1150-RU-J]]] - Дыра в бюджете. Документ передан в архив на обрывке тетрадного листа, т.к. в Участке 22/13 не хватает средств на закупку канцелярских товаров.

И рассказ &#34;[[[attack-of-the-keter-skeeters|Нападение Комаров-Кетерóв]]]&#34;. В самом деле, как защититься от неуязвимой крылатой погибели с миллионом жал, от которой не спасёт никакая одежда?

+++ 01.04.2013

Наступил второй месяц весны и из-под снега пробиваются следующие обновления на сайте:
* Первое и самое главное: опубликован документ [[[mtf-equipment|Стандартное снаряжение мобильных оперативных групп Фонда SCP]]], содержащий в себе всю необходимую информацию по мобильным оперативным группам Фонда SCP. Данный материал является первым из готовящейся линейки стандартизирующих документов. Авторам ознакомиться и использовать в работе.

Рубрика переводов:
* [[[SCP-336]]] - «Лилит». Себя эта женщина определённо очень любит, чего не сказать о её потомстве. Предыдущая версия статьи была [[[SCP-336-V|перемещена]]] в наш архив.
* [[[SCP-1008]]] - Камень изгнания. Воздействие этого объекта наглядно демонстрирует, что такое безысходность.
* [[[SCP-1047-J]]] - Тролль. Тот, кто сможет прочитать этот объект, безусловно заслуживает шоколадку вне очереди.
* В целях сохранения культурного наследия и по причине исторической значимости были переведены списанные [[[decomm:scp-547-d|SCP-547-D]]] - «Колдплей» и [[[SCP-108-V]]] - Воитель. (Перенесено в раздел удалённых 04.10.2020)
* Также опубликован [[[scp-069-j-research-log|Протокол исследования SCP-069-J]]], открывающий всё больше и больше странностей. Слишком много странностей, чтобы считать этот объект серьёзным. Сам объект был несколько [[[scp-069-j|переписан]]].
* Кроме того, нашими английскими коллегами был удалён SCP-430-V - Трусики «Hello Kitty». **UPD:** А в июне 2013 он был удалён и нами.

К другими новостям:
* С **01.04.2013** года минимальным возможным сроком для повторной подачи заявки на участие на ресурсах Фонда SCP устанавливается **две недели**. Повторная попытка по-прежнему даётся один раз.
* Рассматривается возможность небольшой модернизации и оптимизации нашего сообщества ВКонтакте. Все идеи и предложения направлять Особисту.

//Статистика за март в цифрах.//

* Принято участников: **37**

* Опубликовано переводов: **23**
 * Объектов: **15**
  * В том числе шуточных: **1**
 * Рассказов: **6**
 * Прочих документов: **2**

* Опубликовано авторских работ: **8**
 * Объектов: **2**
 * Рассказов: **5**
 * Прочих документов **1**

Всем сотрудникам огромная благодарность за проделанную работу. Возможно, в апреле производительность возрастёт ещё больше. Следим за развитием событий.</textarea></pre>
