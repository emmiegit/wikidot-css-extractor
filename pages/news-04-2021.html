@@   @@ Не нужно слов! Просто читайте.

@@   @@ Произошли крупные кадровые перестановки: вернулся на должность модератора сайта [[*user yellow lory]].

@@   @@ И добавлена новая роль: Translation-staff или T-Staff. Группа T-Staff призвана оказать дополнительную поддержку модерации в части своевременной вычитки, правки и переноса переводов в Основное пространство, а также выбраковки некачественных переводов. Роль техническая, выдается участникам, которые готовы вносить существенный вклад в достижение вышеозначенных целей, и которым необходимы дополнительные возможности на сайте. Учтите это, если сами пожелаете присоединиться к T-Staff. На роль Translation-staff принято два участника:
* [[*user FrozedonTheDogeman]]
* [[*user maestrogame]]

@@   @@ Теперь перейдём к пополнениям основного пространства. В этом месяце полигон покинули следующие статьи:
* [[[SCP-1010-RU]]] - Скупец. //Объект был поставлен на содержание в июне 1994 года в результате проведения агентами Фонда операции &#34;МММ&#34; (см. документ 1010-И9).// [[*user furax]]
* [[[SCP-1011-RU]]] - Иное. //При применении создаёт объект, противоположенный заданному по ряду характеризующих признаков, определяющихся в каждом случае индивидуально.// Автор: [[*user yellow lory]]
* [[[SCP-1287-RU]]] - Там, где нас нет. //Может, поздно. Нас уже должно было накрыть. Но если эта хрень распространяется как вирус, то шанс есть.// Автор: [[*user alex serge fisher]]

@@   @@ Парочка переводов:
* [[[SCP-0000-EX]]] - Ода Забытому
* [[[scp-3-j]]] - Приведи своего ребенка на работу!
* [[[SCP-2402]]] - Забери меня обратно
* [[[SCP-3131]]] - Музыка - это жизнь
* [[[SCP-3764]]] - Подарок от друга
* [[[SCP-4445-EX]]] - Доисторический четвероногий симбионт
* [[[SCP-4991]]] - **{{##789922|&gt;Вот так мир и умирает, не с грохотом, а под щитпост.##}}**
* [[[SCP-5259]]] - Младший капрал Флиппершторм из 13-ой экспедиционной бригады морской пехоты
* [[[SCP-5272]]] - &gt;плыть
* [[[SCP-5334]]] - …и позволь средь звёзд играть
* [[[SCP-5609]]] - светочервь
* [[[SCP-5651]]] - Порочное ядро
* [[[SCP-5665]]] - Бомбануло
* [[[SCP-5884]]] - живший
* [[[SCP-5894]]] - Ярский огонёк
* [[[SCP-5972-J]]] - Пылесос фирмы Керби
* [[[SCP-5987]]] - Сиреноголовый

* [[[a-mekhanic-comes-home|Механит возвращается домой]]]
* [[[vision-at-betar|Видение в Бетаре]]]
* [[[i-ll-remember-you|Я запомню тебя]]]
* [[[our-mutual-guide|Наш общий ориентир]]]
* [[[how-173-got-to-site-19|Как 173 попал в Зону 19]]]

@@   @@ И с иностранных филиалов:
* [[[SCP-013-UA]]] - Расширенный диапазон
* [[[SCP-051-UA]]] - Старая церковь
* [[[SCP-081-DE]]] - Latobius-Mistel
* [[[SCP-PL-127]]] - Адский чай
* [[[SCP-236-FR]]] - &#34;Парад&#34; против мнимой угрозы
* [[[SCP-CN-20210401-J]]] - Супер Том!

@@   @@ А также добавлена страница [[[hubs-out-of-hubs|Циклы рассказов вне канон-хабов]]].

@@   @@ Создана [[[s7-apcs-guide|Классификационная система S7-APCS]]], которая позволяет разнообразить свою статью любому участнику! Эта плашка необязательна и для её понимания и использования достаточно ознакомится с инструкциями. Также добавлена страница [[[scp-objects-classification|Системы стандартизации и классификации объектов]]], которая включает в себя эту и некоторые другие расширенные системы классификации. Пользуйтесь!
