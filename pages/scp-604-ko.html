**일련번호:** SCP-604-KO

**등급:** 안전(Safe)

**특수 격리 절차:** 확보된 SCP-604-KO들은 89기지, 표준 공학 변칙개체 보관실에 격리 중이다. 2주에 1회 정기 점검을 거쳐 완전히 정지되었는지 확인하여야 하며 작동이 확인되거나 작동 징후가 보일 시, 해당 기지 공학부 부장에게 통보 후 정지시켜야 한다. 만약 정지되지 않을 경우 개체 정지 시도를 멈추고 물로 채운 격리 용기에 넣어 개체 과열을 방지하도록 한다. 

20██년 ██월 ██일 사건 이후 추가실험은 금지한다. 사유는 **부록 2**를 참고할 것.


**설명:** SCP-604-KO는 2차 대전 당시 추축국에 의해 개발된 함선 엔진에 부가적으로 설치할 수 있는 시스템이다. 개체의 대부분을 차지하는 파트는 엔진의 연료 흡입구와 직통으로 연결되는 파트로 증기기관차의 보일러 연료 투입구와 유사한 모습을 지니고 있다. 내부에는 별도의 가연성 물질이 없지만, 작동이 시작되면 출처 불명의 푸른 색 불꽃이 타오른다. 내부가 물 등의 산소 유입 차단 물체로 채워져 있어도 변함없이 불꽃이 발생한다. 

개체 작동은 투입구에 이름을 적은 종이를 올려놓으면 시작된다. 종이의 재질이나 펜의 종류 상관없이 투입구 위에 올려지면 본체에 불꽃이 타오름과 동시에 연결된 엔진이 작동 시작된다. 개체 반경 10m 이내에 위치한 사람의 이름을 적거나 이미 전사하여 개체와 최대한 가까이에 위치한 사체의 이름을 적고 손을 떼면 종이는 불꽃을 향해 빨려 들어가며 엔진이 본격적으로 작동을 시작한다. 그와 동시에 사체에 푸른색 불꽃이 발화된다. 살아있는 사람의 이름의 경우 불꽃으로 종이가 빨려 들어감과 동시에 몸에 불이 붙으며 동시에 사망한다.

설계도 위에서는 본체 이외의 추가 부품이 기록되어있다. 나무 목재로 된 위패로 설계도면 상에서는 본체와 연결되어 있지 않다. 설계도면 상에서 위패에는 여러 기적학적 패턴들과 고대 한자, 룬 문자들이 적혀있고, 제작자의 첨언이 다음과 같이 남아있다.

&gt; 죽어서도 제국을 위해 영혼을 불사르고자 하는 이들에게 영광을. 위패 안에 모셔진 영혼은 곧 우리의 연료요, 연료로 만들어진 횃불은 제국과 동맹을 위해 영원히 타오르리라.


**부록 1:** 최초 발견

해당 개체의 실물은 발견되기 전까지 대전 종전 후 세계 오컬트 연합에 의해 모두 파기된 것으로 간주하고 있었다. 재단은 해당 개체의 설계도를 가지고 있었으나 복원에는 모두 실패하였고 설계도는 변칙성 제작 기록으로 분류되어 잊혀진다.

20██년 ██월 ██일, [http://scpko.wikidot.com/scp-541-ko SCP-541-KO]의 확산 정도 조사를 위해 미드웨이 근방에 침몰한 군함들에 대한 전수조사가 이루어진다. 조사 과정에서 마지막으로 조사된 것은 아카기로 SCP-541-KO화가 50% 이상 진행된 상태였다. 내부 상황을 파악하기 위해 소형 무인 잠수정들이 투입되었다. 조사 중 엔진룸에서 기존 아카기 설계도와 다른 부품들이 존재한 것을 확인하였고 현장 지휘관의 판단으로 회수되었다. 부품 대조 조사 중 이 부품들이 SCP-604-KO의 실물 부품들인 것을 확인하였으며 약 2년간의 복원작업 끝에 기능이 가능할 정도로 복구를 완료하였다.

아카기에서 회수된 SCP-604-KO의 출력은 설계도 사양의 약 50%로 현재는 실험용으로 분류되어 격리 중에 있다.

**부록 2:** 사건 기록

20██년 ██월 ██일, 재단 공동묘지에 원인 불명의 화재가 발생하였다. 묘지에 안장된 시신 중 10여 구가 타버렸으며 이로 인해 근방에 위치한 89기지에 화재경보가 작동하여 혼선이 발생하였다. 

그와 동시에 SCP-604-KO가 작동되었다. 당시 해당 개체에 다가간 인원은 없었으며 영상기록 확인 결과, 격리실 내부에는 아무도 없었으며 저절로 본체 내부에서 불꽃이 발생하였다. 해당 현상으로 개체와 개체에 연결된 엔진에 과부하 걸리기 시작하였으며, 작동된 지 20시간 25분, 개체와 개체에 연결된 엔진의 온도가 ████도를 돌파하였다. 개체와 엔진의 과열로 인한 폭파를 막기 위해 1차로 무인 로봇을 투입하여 분리를 시도하였으나 실패로 돌아갔다. 직후 특수방화복을 입은 요원들이 돌입하여 물리적으로 엔진을 분리하는 데 성공하였다.

엔진으로부터 분리된 개체는 여전히 작동 중이었다. 당시 영상기록 상에서는 확인할 수 없지만 투입 요원의 증언에 따르면 개체 내부의 푸른 불꽃이 기존의 파란색이 아닌 붉은 색으로 격리실 내부에는 공기의 흐름이 차단되었음에도 계속해서 개체 내부로 바람이 빨려 들어갔다고 증언했다. 직후 개체를 수중에 잠수 시켜 과열로 인한 파열을 방지하였다. 최초 작동 후 200시간이 지난 후 개체는 완전히 정지하였다.

해당 사건 이후 실험은 전면 금지되었으며 격리 절차가 갱신되었다.

**부록 3**

[[collapsible show=&#34;+ 메일이 도착하였습니다.&#34; hide=&#34;- 확인되었습니다.&#34;]]

&gt; 변칙 공학부 부서장 김명환입니다. 
&gt; 일단 본론부터 들어가자면 해당 사건 이후 조사를 진행하였으나 확실하게 말할 수 있는 것은 몇 없습니다. 확실한건  산 사람은 반경 10m 이내에 있어야지만 작동이 됩니다. 이미 죽은 사람의 경우 시동 범위를 측정할 수 없습니다. 그리고 자동으로 시동이 켜지는 조건은 밝혀지지 않았습니다. 
&gt; 당장 나온 가설로는 설계도상에만 있는 위패가 자동 작동을 막는 매개체였을 것이라는 겁니다. 위패 안에 있는 종이만 태우는 식으로 자동 시동은 못 막아도 갑자기 어느 묘지가 불타오르는 것을 막을 수 있는 것이지요. 하지만 위패 부분이 없으니 어디까지나 가설일 뿐입니다.
&gt; 중요한 건 위패에 대한 이야기가 아닙니다. 2차 대전, 저희나 연합이 이야기하길 7차 오컬트 전쟁 종전 직후 이 개체는 분명 연합의 손에 의해 전부 파기되었던 것으로 알려졌습니다. 분명 파기된 것은 맞습니다. 지상에 있는 것들은 말입니다.
&gt; 저희가 가지고 있는 개체는 침몰한 아카기에 있던 개체였습니다. 그리고 2차 대전에서 침몰한 군함은 수백여 척이 되지요. 그 군함 중에서 아카기 말고는 그 개체를 장착한 개체가 없었을까요.
&gt; 더군다나 [http://ko.scp-wiki.net/scp-541-ko 어느 연구원들의 바보짓으로 좀비 군함들이] 우후죽순으로 생겨나고 있습니다. 필사적으로 막고있는 걸로 알고 있지만 현상은 점차 확산되고 있죠.
&gt; 어디까지나 만약의 이야기지만 만약에 SCP-541-KO로 재구성된 함선에 이 개체가 있고 그것이 우리가 모르는 시동 트리거로서 작동된다면 바다의 심해는 불타오를 것입니다. 그리고 심해가 다 불타오르면 다음은 지상의 묘지들이 불타오를 것이고, 아직 그러지는 않았지만 어쩌면 살아있는 이들을 불태우러 올지도 모르는 일입니다.
&gt; 침몰한 추축국 군함들에 대한 전면적인 조사가 필요합니다. 어쩌면 늦었을지도 모르겠지만 더 늦기 전에 해당 개체들을 확보하여야 합니다.
