    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1704 – Erledigtes Geschäft
**Autor:** [[*user Communism will win]] 
**Original:** https://scp-wiki.wikidot.com/scp-1704
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1704

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1704 ist in einer 15 x 15 x 6 m großen, feuchtigkeitskontrollierten Isolierzelle im Flügel für große Objekte  an Standort-23 aufzubewahren. Das Verschwinden und die erneute Manifestation von SCP-1704 müssen aufgezeichnet werden, ebenso wie alle Interaktionen zwischen Personal und SCP-1704-1. Experimente oder Interaktionen mit SCP-1704 erfordern die Genehmigung von Dr. Galluzzo. Darüber hinaus muss Personal, das Zugang zu SCP-1704 für Arbeiten im Zusammenhang mit Projekt Orpheus-30 beantragt, direkt Verbindungsperson Barrett und Standortdirektor Eriksson Bericht erstatten.

Gehörschutz ist dem SCP-1704 zugewiesenen Personal zur Verfügung zu stellen.

**Beschreibung:** SCP-1704 ist eine etwa 9 m x 5,5 m x 3,5 m große Struktur, die aus belebten, bei vollem Bewusstsein lebenden menschlichen Skeletten besteht (hier SCP-1704-1). Die Struktur verschwindet und manifestiert sich[[footnote]]Das heißt, sie hört in dieser Realität auf zu existieren und nimmt später ihre Existenz wieder auf.[[/footnote]] in unregelmäßigen Abständen; jedes Mal ändern sich Identität, Anordnung und genaue Anzahl von SCP-1704-1.

Ungefähr 240 (± 30) vollständig intakte Skelette bilden den Großteil von SCP-1704, der Rest sind Knochen und Knochenfragmente, zusammen mit einem Zementierungsmaterial, das hauptsächlich aus Knochenstaub besteht, der die Form der Struktur zusammenhält. Instanzen von SCP-1704-1 haben eine eingeschränkte Mobilität und, vorausgesetzt ihre Kieferknochen sind intakt, eine stimmliche Kommunikation[[footnote]]Instanzen von SCP-1704-1 kommunizieren mit Stimmen, die ihrer angegebenen Identität angemessen sind.[[/footnote]], obwohl ihnen alle Muskeln und Organe fehlen, die für diese Aktivitäten notwendig sind. Die Trennung eines beliebigen Abschnitts von SCP-1704 von der Hauptmasse hat zur Beendigung aller anomalen Aktivitäten des entfernten Materials geführt, einschließlich der Demanifestation.

Alle Instanzen von SCP-1704-1 sind in der Lage, in mindestens einer Sprache zu kommunizieren, und die Befragten waren in der Lage, Identitäten und persönliche Informationen bereitzustellen, die mit einer Person übereinstimmen, die innerhalb der vergangenen 60 Jahre gestorben ist. Weitere Gemeinsamkeiten zwischen allen befragten Mitgliedern von SCP-1704-1 wurden identifiziert:

* Das Subjekt war zum Zeitpunkt des Todes 68 Jahre oder älter.
* Das Subjekt war mindestens dreißig Jahre lang und zum Zeitpunkt des Todes des Subjekts praktizierendes Mitglied einer organisierten Religion.
* Das Subjekt hatte keine Vorgeschichte von Drogenmissbrauch, sexueller Aktivität oder Gewalt außerhalb dessen, was sie für die vorgeschriebenen Grenzen ihrer gewählten Religion hielten.
* Das Subjekt und seine unmittelbare Familie hatten zum Zeitpunkt des Todes des Subjekts keine ausstehenden Schulden oder Verpflichtungen, die voraussichtlich zu erheblichen finanziellen Belastungen geführt hätten.
* Das Subjekt starb an natürlichen Ursachen, die nicht auf Umweltfaktoren zurückzuführen waren.
* Zum Zeitpunkt des Todes fühlte sich das Subjekt mit seinem Leben zufrieden, hatte enge Beziehungen zu allen Mitgliedern seiner Großfamilie und hielt sich für bereit, zu sterben.

Instanzen von SCP-1704-1 behaupten, sich an Ereignisse nach ihrem Tod und vor der Eingliederung in SCP-1704 zu erinnern. Während die genaue Bildsprache und Abfolge der Ereignisse zwischen den Subjekten variiert, beinhalten alle Berichte, dass sich das Subjekt einem Zustand nähert, der seinem Glauben an das Leben nach dem Tod nahekommt, bevor ihm der Zugang von einer feindlichen Entität verweigert wird. [[footnote]]Diese Entität wurde von den Subjekten nie identifiziert -- physische Beschreibungen variieren, korrelieren aber selten mit einer realen, fiktiven oder mythologischen Entität, mit der das Subjekt vertraut ist.[[/footnote]] Dies wird häufig als Akt des Neides oder der Rache dargestellt. Die Subjekte haben identische Erinnerungen daran, in einen Skelettzustand versetzt und in SCP-1704 deponiert und mit SCP-1704 verbunden worden zu sein, während sie sich in einem scheinbar nichtssagenden Bereich befanden. Diejenigen, die bei mehreren Gelegenheiten befragt wurden, berichten, dass sie in Zeiten, in denen SCP-1704 demanifestierte, in dieses Gebiet zurückgekehrt sind, wobei andere Teile von SCP-1704 ersetzt oder neu angeordnet wurden.

Typischerweise drücken Instanzen von SCP-1704-1 Gefühle der Hoffnungslosigkeit, Verwirrung und Zweifel aus und zögern oft, mit Foundation-Mitarbeitern oder anderen SCP-1704-1-Instanzen zu kommunizieren. Subjekte sind oft von den Details ihres Lebens besessen und fragen sich häufig, ob nicht identifizierte &#34;unerledigte Geschäfte&#34; für ihre Eingliederung in SCP-1704 verantwortlich waren.

Mitglieder von SCP-1704-1 berichten einheitlich von intensiven körperlichen Schmerzen und Beschwerden, die aus einer Kombination von hoher Empfindlichkeit gegenüber atmosphärischen Bedingungen (insbesondere Feuchtigkeit und Temperatur), stark eingeschränkter Mobilität und dem Gewicht des Rests von SCP-1704 resultieren. Aufgrund dessen und des oben erwähnten psychologischen Stresses, dem SCP-1704-1 ausgesetzt ist, werden verzweifelte Lautäußerungen als normales Verhalten betrachtet.

Personal mit der Freigabe 4-1704 oder höher (einschließlich derjenigen, die am Projekt Orpheus-30 arbeiten) sollte sich an Dr. Sanmugasunderam und Dr. O&#39;Cruadhlaoich für Theorien bezüglich der genauen Natur und Herkunft von SCP-1704 wenden.

**Anhang:** SCP-1704 wurde im Dezember 2012 aus einer Einrichtung der Global Occult Coalition in Karlsruhe, Deutschland, geborgen, zusammen mit drei anderen Objekten, die später Sicherheitsmaßnahmen erhielten, und vierzehn Gegenständen, die als anomal eingestuft wurden.[[footnote]]Siehe die Dokumentation über Projekt Orpheus-30 und die gemeinsame SCP-GOC-Akte 4-261 für weitere Informationen.[[/footnote]] Die Foundation wurde auf ein stattfindendes XN-Klasse-Interdimensionalbruch-Szenario aufmerksam gemacht und stellte relevantes Fachwissen (siehe Dokument 792-1704 für Einzelheiten) und sechsunddreißig D-Klasse-Mitarbeiter zur Verfügung. Es wurde festgestellt, dass die Extraktion einer Reihe von Objekten (einschließlich SCP-1704) aus dem Bruch notwendig war, um eine vollständige Eindämmung zu gewährleisten.

**Anhang:** Drei Instanzen von SCP-1704-1 haben Identitäten beansprucht, die mit Personen übereinstimmen, die seit der Bergung von SCP-1704 als vermisst aufgeführt wurden. Die Überprüfung relevanter GOC-Dokumente zeigt, dass dieses Verschwinden mit den bekannten Aktivitäten und Fähigkeiten von BBE-4821-Grau-Light übereinstimmt (siehe gemeinsame SCP-GOC-Datei 4-261). Vor diesem Hintergrund wurde die Forschung zu BBE-4821-Grau-Light in das Projekt Orpheus-30 aufgenommen, und die Dokumentation von SCP-1704 ist für weitere Aktualisierungen vorgesehen.</textarea></pre>
