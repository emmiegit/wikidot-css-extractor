++ AVISO DE LA COORDINACIÓN CENTRAL DE INTELIGENCIA Y DE LA OFICINA DE COMANDO DE OPERACIONES DE LOS PROYECTOS
 
Todas las Arenas que estén usando a SPC-2970 deben promulgar el Procedimiento &#34;GOLPE BAJO&#34; y deshacerse de los cuerpos. Siguiendo las normas de la CICOAPOCO, SPC-2970 debe ser considerado ##Red | Desactivado## hasta nuevo aviso.

Sondear, Pegar, Conquistar.
 
 [[/div]] 

[[/=]]

**Capacidades Pugilísticas contra Selacimorfos:** El proyecto SPC-2970 es para combatir el número creciente de selacimorfos y sus simpatizantes. El Centro debe usar entidades de SPC-2970-B para realizar operaciones de Temor y Conmoción.

Estas operaciones deben incluir asaltos a estaciones de simpatizantes que estén repartiendo propaganda selacimorfa. Las ubicaciones comunes de estaciones son afuera de supermercados, centros de preservación de la vida marina en ciudades y pueblos importantes, y dentro de documentales televisivos que promueven el donar a la causa selacimorfa.

Las instancias de SPC-2970-B deben ser movilizadas en Destacamentos de Lucha Marina (DLMs) al campo, para asistir en capturar/golpear tiburones, y combatir operativos de Grupos a Golpear cuyos objetivos sean el ver la destrucción del Centro.

**Componente(s) del Proyecto:** SPC-2970 es un programa de clonación humana, traído al Centro por la doctora Rosa Miles. SPC-2970 tiene dos sub-designaciones: SPC-2970-A y SPC-2970-B.

SPC-2970-A es un humano cibernéticamente mejorado de descendencia desconocida. La Dra. Rosa Miles trajo a SPC-2970 al Centro cuando el Grupo a Golpear científico conocido como &#34;Laboratorios Prometheus&#34; fue disuelto. Siguiendo las regulaciones de la CICOAPOCO, SPC-2970-A debe permanecer en estasis, para preservar su composición genética para futuras entidades de SPC-2970-B.

SPC-2970-B consiste de dos componentes. El primer componente es la producción de embriones. El ADN cosechado de SPC-2970-A debe ser insertado en células adultas recogidas de agentes del Centro que hayan sido escogidas por los jefes de investigación de SPC-2970.[[footnote]]El proceso de extracción puede ir desde tomar la taza de café de un agente, a directamente toma una muestra de sangre de la revisión médica mensual del agente.[[/footnote]] Todos los embriones de SPC-2970 que no reúnan los requerimientos estándar deben ser terminados y sacados de las cubas de crecimiento para iniciar los preparativos del siguiente lote.

Una vez que las entidades de SPC-2970-B entran a la adultez, deben entrar a la sala de Operaciones para recibir mejoras basadas en su propósito. Las mejoras comunes incluyen, pero no se limitan a:
* Un arpón no letal montado en el brazo, reemplazando el antebrazo. [[footnote]]Estamos aquí para golpear entidades selacimorfas. No para arponearlas. Cualquiera que piense que debemos arponearlas, por favor manda tu queja al entrenador más cercano y ¡vete a la mierda! ~ //Jefe de Golpes Jacobs//[[/footnote]]
* Propulsores de agua instalados en el cuerpo para permitirles un movimiento más rápido.
* Respiradores instalados en el cuello para que SPC-2970 pueda respirar bajo el agua.
* Puños desmontables impulsados por cohetes. [[footnote]]Porque los golpes cohete son putamente asombrosos. ~ //Ingeniero Mason//[[/footnote]]
* Unidades de memoria, para respaldar los servidores cuando las instancias fallecidas de SPC-2970-B son recuperadas.

**Resumen de los Aumentos:** La doctora Rosa Miles llegó a la Arena-17 en los 80&#39;s, diciendo ser una investigadora de unos Laboratorios Prometheus colapsados de una realidad alternativa. Trajo consigo a SPC-2970-A desde su universo. El Centro le ha permitido a la doctora Rosa Miles el permanecer en nuestro universo, siempre que el modelo sea utilizado para combatir la amenaza selacimorfa.

Las primeras entidades de SPC-2970-B eran clones de SPC-2970-A. El ADN de las entidades de SPC-2970-B es 100% idéntico al de SPC-2970, por lo que fue considerado un éxito. A partir de esto, la Arena-17 empezó la experimentación secundaria - Modificar a SPC-2970-B con aumentos.

SPC-2970-B mostro una notable baja resistencia para aceptar los aumentos. Sin embargo, SPC-2970-B también mostró poco interés en luchar por los objetivos del Centro. Múltiples instancias fueron descubiertas participando en actividades no relacionadas con el Centro. Por ejemplo: La instancia 13 de SPC-2970-B estaba ocupándose en jugar juegos de computador, los cuales no incluían ni el golpear selacimorfos, ni el avanzar en los objetivos del Centro.

La Arena-17 propuso infundir a las instancias de SPC-2970-B con ADN de Golpeadores de alto rango. La doctora Rosa Miles mostró hostilidad hacia el Centro por proponer una acción como esta y fue removida de todos los experimentos durante esta fase. El ADN de SPC-2970-B aceptó estos cambios sin ningún problema, y ha mostrado increíble agresión hacia entidades selacimorfas.

Después, las entidades de SPC-2970-B fueron producidas y enviadas a los DLMs en necesidad de refuerzos y/o manos extras para Proyectos del Centro que se estén llevando a cabo.

**Registro de Despliegue:** Desde el despliegue, SPC-2970-B fue utilizado a lo largo de los frentes durante la Tercera Guerra Escualista. Fueron efectivos luchando con los Escualistas durante la Operación &#34;BUCEO PROFUNDO&#34;.

||~ Estadísticas ||~ Centro ||~ Culto Escualista No. 13[[footnote]] No nos preocupamos en aprendernos su nombre, pero creemos que tenía algo que ver con Selacimorfos.[[/footnote]] ||
||~ Número total de fuerzas || **Humanos:** 123 **Instancias SPC-2970-B:** 5 || **Humanos:** 80 **Entidades selacimorfas:** 35 ||
||~ Total de pérdidas || **Humanos:** 48, **SPC-2970-B:** 2 || **Humanos:** 65, **Entidades selacimorfas:** 35 (17 capturadas) ||
||~ Equipamiento recuperado || N/A || 1 copia de la biblia Escualista esa.[[footnote]] Desafortunadamente, no podemos escribir su nombre, ya que se ha registrado que es destructivo cada vez que es visto.[[/footnote]](Destruida), 17 libros de manualidades escualos, 5 reliquias arcanas (destruidas después del análisis.) ||

Las instancias de SPC-2970-B también derribaron varias estaciones de simpatizantes que estaban repartiendo panfletos de propaganda y recaudando donaciones para la causa Selacimorfa. Por ejemplo: La instancia 37 de SPC-2970-B destruyó la estación de reclutamiento de la Mano del Selacimorfo afuera de un Wal-Mart en Florida, y trajo a los simpatizantes para interrogarlos. La Operación &#34;ANCLA ROTA&#34; fue diseñada poco después.

De acuerdo a la Operación &#34;ANCLA ROTA&#34;, sin embargo, SPC-2970-B empezó a mostrar comportamiento anormal. Abajo está la transcripción del DLM LA CAJA DE POSEIDÓN durante la Operación &#34;ANCLA ROTA&#34;.
[[collapsible show=&#34;+ Abrir transcripción del Incidente-2970 &#34; hide=&#34;- Cerrar&#34;]]
&gt; [[=]]
&gt; **__Transcripción DLM LA CAJA DE POSEIDÓN, ANCLA ROTA,__**
&gt; 
&gt; [[/=]]
&gt; **Fecha:** ██/██/████
&gt; 
&gt; **Líder del Equipo:** Skipper
&gt; 
&gt; **Miembros del Equipo:** Sarah, Michael, Donald, SPC-2970-B (instancia 37)
&gt; 
&gt; **//Preámbulo://** Esto fue grabado durante el asalto submarino SPC hacia el GaG &#34;Mano del Selacimorfo&#34;. La grabación fue recuperada del único sobreviviente de ANCLA ROTA, Michael.
&gt; 
&gt; -----
&gt; 
&gt; [INICIO DEL REGISTRO]
&gt; 
&gt; **Skipper:** Santa- ¡Abajo!
&gt; 
&gt; (//Sonidos de explosiones pueden ser oídos cerca de Michael.//)
&gt; 
&gt; **Donald:** ¡Pon tu cabeza en el juego, novato! ¡Tenemos una entidad selacimorfa mágica! No quieres que te atrape, ¿o sí?
&gt; 
&gt; **Michael:** ¡Perdón! ¡Esto es muy surrealista!
&gt; 
&gt; **Skipper:** Como sea, ¡sólo asegúrate de tirar el ancla[[footnote]]El Ancla es una granada con forma de ancla que incapacita a los selacimorfos que usan taumaturgia. Deteniéndolos efectivamente de hacer &#34;magia&#34;.[[/footnote]] si se acercan mucho!
&gt; 
&gt; **Michael:** ¡Sí, señor!
&gt; 
&gt; **Sarah:** Actualización de estado de SPC-2970-B. Parece que nuestro querido amigo se ha echado a un buen número por sí sólo. Puedo ver cuerpos tanto de selacimorfos como de simpatizantes. (//Ríe para sí misma por cinco segundos antes de que se oigan sonidos de purga.//)
&gt; 
&gt; **Skipper:** Suena como un montón de diversión por allá, sólo nos quedan dos muertes. Asegúrense de guardarme una cuando lleguemos.
&gt; 
&gt; **Sarah:** Sin promesas, Capit-
&gt; 
&gt; **Skipper:** ¿Sarah? ¿Sarah, estás ahí?
&gt; 
&gt; (//Silencio por la radio.//)
&gt; 
&gt; **Donald:** Tal vez la Mano ha desplegado un bloqueador, para evitar que hablemos.
&gt; 
&gt; **Michael:** ¿No deberíamos ir a salvarla?
&gt; 
&gt; **Skipper:** Ella es una adulta y una Golpeadora. Estará bien. Continuemos.
&gt; 
&gt; (//La mayor parte del registro ha sido cortado por brevedad. El registro continúa cuando el equipo llega al interior de la// Piscina de los Errantes.)
&gt; 
&gt; **Skipper:** Esperen, equipo.
&gt; 
&gt; **Donald:** Jefe, ¿qué pasa?
&gt; 
&gt; **Skipper:** Me llegó un ping de más adelante. Parece que es... ¡Sarah!
&gt; 
&gt; **Michael:** Espera, ¿no estaba ella con -B? ¿Dónde está el ping de él?
&gt; 
&gt; **Donald:** ¡Es un Golpeador, tal como nosotros! A lo mejor está yendo de incógnito y apagó su transmisor para asegurarse de que no hablemos si los atrapan. ¿A quién le importa? Siempre podemos hacer más de él. Déjame hacer contacto con Sarah.
&gt; 
&gt; **Donald:** (//Gritando//) ¡Sarah, mi chica! ¿Dónde has estado?
&gt; 
&gt; (//SPC-2970-B apareció desde el corredor de donde la transmisión de Sarah venía.//)
&gt; 
&gt; **SPC-2970-B:** Lo siento, equipo. Nuestra valiente Sarah está ocupada con los peces.
&gt; 
&gt; **Donald:** ¡Esa es nuestra Sarah, golpeando a esos estúpidos Selacimorfos en sus estúpidas narices!
&gt; 
&gt; **Skipper:** ¿Estás bien, -B? No pareces estar tan energético como nosotros.
&gt; 
&gt; **SPC-2970-B:** Oh... Sí, estoy bien. La Agente Sarah tiene el camino casi hecho, así que podemos ir hacia adelante, ¿sí?
&gt; 
&gt; **Donald:** Amigo, eso suena bien para mí. ¡Vamos a golpear algunos magos simpatizantes!
&gt; 
&gt; (//Una vez más, la mayor parte de este registro ha sido recortado por brevedad. Se resume cuando el equipo rompe la cámara principal e inicia sus asalto.//)
&gt; 
&gt; **Skipper:** ¡Vamos, CAJA DE POSEIDÓN! ¡Denles un buen puñetazo!
&gt; 
&gt; **Donald:** ¡BOOM! (//Risas mientras Donald le lanza un puñetazo al miembro más cercano de la MS.//)
&gt; 
&gt; **Skipper:** ¿Dónde está -B? ¡No le veo dar golpes cohete!
&gt; 
&gt; (//Michael nada cerca de SPC-2970-B, que puede ser visto golpeando un selacimorfo con menos energía que los otros miembros del DLMs.//)
&gt; 
&gt; **Michael:** ¿Oye, compañero? ¿Estás bien?
&gt; 
&gt; **SPC-2970-B:** Es... complicado, Mike.
&gt; 
&gt; **Michael:** Vamos, hombre. Estamos en el mismo equipo, ¿no es así? Puedes contarme.
&gt; 
&gt; **SPC-2970-B:** No lo entenderías.
&gt; 
&gt; (//El resto de LA CAJA DE POSEIDÓN nada hacia SPC-2970-B.//)
&gt; 
&gt; **Skipper:** Como el capitán del equipo, tengo que preguntarte, B. ¿Pasa algo?
&gt; 
&gt; **Donald:** No tienes problemas de chicas, ¿no?
&gt; 
&gt; **Michael:** O problemas de chicos. (//Michael los mira a todos.//) ¿Qué? ¡Es 2017! El Centro debe ser más abierto sobre aceptar a la gente por como son, ¿no?
&gt; 
&gt; **Skipper:** Cierto, Mike. Deberíamos ser más abiertos sobre los puntos de vista de cada quien y respetarlos. Así que, vamos, B. ¿Qué es lo que te tiene tan cabizbajo que ni siquiera le puedes dar un buen uppercut a un inmundo selacimorfo?
&gt; 
&gt; **SPC-2970-B:** ¿Prometen que no se enojarán conmigo?
&gt; 
&gt; (//Todos asienten con la cabeza.//)
&gt; 
&gt; **SPC-2970-B:** (//Suspira y permanece silencioso por ocho segundos.//) ... ¿Tenemos que golpear tiburones?
&gt; 
&gt; (//El resto del equipo elevan la voz antes de que Skipper pueda ser escuchado otra vez.//)
&gt; 
&gt; **Skipper:** Qué. Puta. Mierda.
&gt; 
&gt; **SPC-2970-B:** ¿No hay más en la vida que golpear tiburones?
&gt; 
&gt; **Donald:** (//Gritando//) ¡No hay nada más importante que golpear! ¡Deja de pensar así y has lo que te programaron que hicieras!
&gt; 
&gt; **SPC-2970-B:** (//Suspira//) Sí, señor.
&gt; 
&gt; (//Skipper y Michael gritann mientras el cuerpo de Donald flota lejos. Desde la cámara de Michael se puede ver un agujero circular en donde el estómago de Donald solía estar.//)
&gt; 
&gt; **SPC-2970-B:** No sé por qué ustedes dos están gritando. Yo sólo estaba siguiendo órdenes.
&gt; 
&gt; **Skipper:** ¡Mierda! ¡Mikey, nada! ¡Lo detendré!
&gt; 
&gt; **Michael:** No, señor! ¡Podemos someterlo juntos!
&gt; 
&gt; **SPC-2970-B:** Así que, ¿así es como lo van a enfrentar? ¿Dos contra uno? Sólo estoy siguiendo órdenes, señor.
&gt; 
&gt; **Skipper:** ¡Alguien necesita llevar nuestra grabación devuelta al barco! ¡No tienes experiencia, así que debes ser tú! Ahora, por el amor del Gran Golpeador, ¡NADA!
&gt; 
&gt; (//Michael nada lejos, se pueden oír sonidos de llanto y respiraciones agitadas. Michael perdió comunicación con Skipper aproximadamente a medio camino de la superficie.//)
&gt; 
&gt; **Michael:** ¡Oh mierda oh mierda oh mierda!
&gt; 
&gt; (//SPC-2970-B apareció enfrente de Michael cuando casi llegaba a la superficie.//)
&gt; 
&gt; **SPC-2970-B:** Michael. Por favor. Mira la razón. Eres joven, así que no estás bajo la influencia del Centro sobre &#34;dar palizas a tiburones&#34;. Eres más que eso. Por favor, sólo ven conmigo.
&gt; 
&gt; **Michael:** ¿Por qué?
&gt; 
&gt; **SPC-2970-B:** Por que el SPC está mal. ¿Por qué debemos golpear tiburones? Por que son una amenaza. ¿Por qué hacerme a mí y a mi raza? Para asegurarse que los tiburones no tengan una ventaja. Todas son buenas razones para mí.
&gt; 
&gt; ¿Pero qué pasa si todos los tiburones mueren? ¿Cuál es mi propósito en la vida? ¿Qué pasa si el SPC gana?
&gt; 
&gt; Empecé a pensar así desde la sexta o séptima vez que me respaldaron en los servidores de 17. Tuve preguntas. ¿Quién soy, un ciborg creado con un propósito, decidir que soy bueno para una sola y única cosa? ¿Por qué no explorar nuevas oportunidades para mi propósito? No pude soportar ese tipo de pensamiento. ¿Qué pasa si //ganamos//?
&gt; 
&gt; Cuando capturé a esos simpatizantes y los interrogué... Supe que estaba peleando del lado equivocado. El Centro nunca se preocupó por nosotros. Estarían felices de tirarnos a la basura si eso significara que el Centro se haga con el tiburón. ¡Demonios, ni siquiera dicen tiburón! Usan &#34;entidades selacimorfas&#34; en su lugar. Michael, por favor. Estoy intentando ofrecerte una salida de todo esto.
&gt; 
&gt; Le ofrecí la misma oportunidad a Sarah. Ella dijo lo mismo que el resto de ellos y... Bueno, la golpeé.
&gt; 
&gt; Sólo únete a mí. Y nosotros podremos construir un mundo mejor.
&gt; 
&gt; (//Antes de que Michael hiciera algo, un arpón letal fue disparado desde el barco de LA CAJA DE POSEIDÓN y atravesó a SPC-2970-B por el pecho. Lo siguiente puede ser escuchado de SPC-2970-B antes de expirar.//)
&gt; 
&gt; **SPC-2970-B:** Aún puedes ser... (//inaudible.//)
&gt; 
&gt; [FIN DEL REGISTRO]
&gt; 
&gt; **Conclusión:** El cadáver de la instancia 37 de SPC-2970-B no pudo ser localizado. La //Piscina de los Errantes// sumergible de la Mano del Selacimorfo evacuó el área, y se ha tenido dificultad en rastréalos desde entonces.
&gt; 
&gt; Después de este incidente, el Tribunal de Ética puso a las instancias de SPC-2970-B a través de una examinación rigurosa, para verificar si este fue un incidente aislado o si un nuevo comportamiento se está formando en la juventud. Un asombrosos 66% de todas las instancias de SPC-2970 mostraron síntomas de este nuevo comportamiento.
&gt; 
&gt; El DLM LA CAJA DE POSEIDÓN ha sido disuelto, y cualquier miembro o proyecto sobrante retirado o movido a otra área del Centro hasta nuevo aviso.
&gt; 
&gt; El Tribunal de Ética, en un voto de 9-2-1 sobre si SPC-2970 debe ser desactivado, ha puesto los objetivos del Procedimiento &#34;GOLPE BAJO&#34; en efecto.
[[/collapsible]]

El Procedimiento &#34;GOLPE BAJO&#34; es la exterminación de todas las entidades SPC-2970-B. Toda la investigación y crianza actual de instancias -B debe ser detenida hasta que los genes de SPC-2970-A expiren, el nuevo comportamiento de SPC-2970-B pueda ser corregido, o cuando el Centro no necesite del proyecto SPC-2970.

Cuando el Procedimiento &#34;GOLPE BAJO&#34; fue puesto en efecto, la doctora Rosa Miles expresó sus preocupaciones acerca de ello. El Centro la había puesto en el calabozo por un mes cuando la Mano del Selacimorfo entró a la Arena y la ayudó a escapar. Ella ha sido puesta en la lista de &#34;Humanos Más Golpeables&#34; de la Arena-17.</textarea></pre>
