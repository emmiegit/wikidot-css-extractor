    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>2020年12月より参加の御許可をいただきました、[[user DMEENB]]と申します。よろしくお願いします。

批評をお求めの方は、上記のユーザー名のリンクから記事タイトルとURLを添えてダイレクトメッセージをお願いします。リアル事情次第で応答速度は大きくばらつく恐れがありますが、「拘りポイント」と「軸」を添えていただくと比較的早く批評できると思います。

[[tabview]]
[[tab 拙作一覧]]
[[=]]
+++ SCPs
[[/=]]
[[module ListPages created_by=&#34;[DMEENB]&#34; separate=&#34;no&#34; tags=&#34;+scp +jp&#34; order=&#34;created&#34; category=&#34;*&#34; prependLine=&#34;||~ 記事名 ||~ 評価 ||~ コメント数 ||~ 作成日時 ||~ 文字数 ||&#34;]]
|| %%title_linked%% || %%rating%% || %%comments%% || %%created_at%% || %%size%% ||
[[/module]]
[[=]]
+++ Tales
[[/=]]
[[module ListPages created_by=&#34;[DMEENB]&#34; separate=&#34;no&#34; tags=&#34;+tale +jp&#34; order=&#34;created&#34; category=&#34;*&#34; prependLine=&#34;||~ 記事名 ||~ 評価 ||~ コメント数 ||~ 作成日時 ||~ 文字数 ||&#34;]]
|| %%title_linked%% || %%rating%% || %%comments%% || %%created_at%% || %%size%% ||
[[/module]]
[[=]]
+++ GoIフォーマット
[[/=]]
[[module ListPages created_by=&#34;[DMEENB]&#34; separate=&#34;no&#34; tags=&#34;+goi-format +jp&#34; order=&#34;created&#34; category=&#34;*&#34; prependLine=&#34;||~ 記事名 ||~ 評価 ||~ コメント数 ||~ 作成日時 ||~ 文字数 ||&#34;]]
|| %%title_linked%% || %%rating%% || %%comments%% || %%created_at%% || %%size%% ||
[[/module]]
[[=]]
+++ Others
[[/=]]
[[module ListPages created_by=&#34;[DMEENB]&#34; separate=&#34;no&#34; tags=&#34;-scp, -tale, -goi-format, -著者ページ&#34; order=&#34;created&#34; category=&#34;*&#34; prependLine=&#34;||~ 記事名 ||~ 評価 ||~ コメント数 ||~ 作成日時 ||~ 文字数 ||&#34;]]
|| %%title_linked%% || %%rating%% || %%comments%% || %%created_at%% || %%size%% ||
[[/module]]
[[/tab]]
[[tab あとがき・裏設定]]
[[collapsible show=&#34;+ &#34;Another Successful Failure.&#34; hide=&#34;- 折り畳み&#34;]]
[[[SCP-1970-JP]]]の非情に徹する財団を描いた名作ぶりに衝撃を受け、同時にオブジェクトの乗組員を救いたいという相反する想いを抱えて描いたのがこのTale。実は参加申請をしたそもそものきっかけが、これを書きたかったからです。

ただ報告書が素晴らしいだけに「雑に救う」のは嫌だったので、オーバーライド・プロトコルを実行せざるを得なかった理由とどのような仮定と過程があれば別の選択肢が取れるかをあれこれ検証しているうちに別の何作かを投稿した後の発表という事に。それだけに、原著者様よりUVをいただけた時は何より安心しました。

カバーストーリー「地球近傍での研究を優先」は生きているうちに次の有人飛行が実行されたら、&#34;██年間&#34;の黒塗りに具体的な数字を入れるつもりです。
[[/collapsible]]
[[collapsible show=&#34;+ &#34;表題：愛に殉じ、花を残して消えた青年の英雄譚&#34; hide=&#34;- 折り畳み&#34;]]
前述のAnother Successful Failureが煮詰まったため、繰上りで処女作となったのが本Tale。本文中では表現しきれていないのですが、[[[SCP-268-JP]]]-Bは[[[SCP-768-JP]]]の摂取が必要と判断されるほどの死地へ赴いて生き残ったため、強烈なサバイバーズ・ギルドに囚われています。

彼が愛する人を救い続けるのは、自分を忘れた彼女に名前を呼んでほしいという願いに加え、戦友たちが死ぬ中自分だけ生き残ってしまったという無意識下の罪悪感も関係しています。

[[[SCP-268-JP]]]はそれにも気づいている、という想定です。その上でどんな感情を抱いて改題を行ったかは、皆様のご想像にお任せします。
[[/collapsible]]
[[collapsible show=&#34;+ &#34;SCP-1863-JP - さ別への回答.&#34; hide=&#34;- 折り畳み&#34;]]
いつか実力をつけて改稿したいと思っているので、スポイラーはその後に。具体的に言うと、収容違反の経緯もラストにもっと絡めたいです。
[[/collapsible]]
[[collapsible show=&#34;+ &#34;&#34;So Long, Good-bye&#34; to me.&#34; hide=&#34;- 折り畳み&#34;]]
[[[SCP-565-JP]]] - 手のひらヒーローズは「実験記録565-JP-は」にてHIVワクチン　RY92を犠牲にしています。ご存知の通り、フレディ・マーキュリー（本[[[SCP-905-JP]]] - フレディのスペシャルフライトショー）の死因です。

そして、財団による収容がなされなければこのオブジェクトはCOVID-19のワクチンも犠牲にするつもりであったという設定を盛り込みたかったのですが、過去改変か並行世界の観測でもないと登場人物がそれを知る術はないのでスポイラーに留める形へ。

この物語には「少年の命を犠牲に守られたCOVID-19ワクチンの完成に主人公が貢献して、世界が救われる」という本筋に加えて、「COVID-19のせいで狭い機内でのライブに観客がノッてくれなくなったため、SCP-905-JPは出現できないでいた。SCP-565-JPによって命に続き音楽まで永遠に奪われるはずだった彼の運命を、少年の命とその親友を含めた人類の努力が覆した」というもう一つの流れがあります。
[[/collapsible]]
[[collapsible show=&#34;+ &#34;標準収容ロッカー規格の提案&#34; hide=&#34;- 折り畳み&#34;]]
必要な情報や妥当性について、非常に多くの方から御意見をいただいたTale。おかげで解説すべきことは本文中で解説できたように思います。改めて御礼申し上げます。

これから先も規格の提案はシリーズ化して行きたい所。箱を標準化できないオブジェクトがわんさかあるので、考え甲斐がありそうです。
[[/collapsible]]
[[/tab]]
