**项目编号：**SCP-CN-578
&gt; 
**项目等级：**Euclid
&gt; 
**特殊收容措施：**小部分可被分离的SCP-CN-578已被Mobile-Site-CN所属的大型运输舰转移至站点内部的特制收容室。剩余项目内容出于其难以在保证不损坏的状况下妥善移动的特性，其所在的区域已被封锁为临时特殊收容区，并由基金会控制下的一间下属公司对外界声称此处是一正在建设中的港口及相关设施基地。
&gt; 
任何在SCP-CN-578收容区内工作的基金会成员都应每天注射对应的模因疫苗，且除却4级以上权限持有者与该项目主管之外，任何离开此项目区域的个体在接受模因检测之余，同样应视情况被执行记忆清除或心理评估。一组斯克兰顿现实稳定锚被常时启用抑制区域内的异常休谟读数。同时，一组Xyank/Anastasakos时间槽也被用作稳定收容区内持续波动的时间域与测试时间粘性。	
&gt; 
**描述：**SCP-CN-578是一组在20██年█月█日夜晚出现于中国██市郊区临海区域的异常建筑群残骸与残骸内遗留的物质之统称，其的休谟指数与时间粘性都呈异常态，疑似生成原因是来自平行世界的一次LK级局部危机情境。
截止目前，在特殊收容区内已被基金会观测到的大型项目个体如下：
&gt; 
&gt; * 一间大厅。
&gt; * 一组独立的小型个人房间。
&gt; * 一尊由铍青铜合金制成的雕塑状物件。
&gt; * 半栋楼房的碳素框架。
&gt; * 一处环境中充斥着尚未辨明成分的大型房间。
&gt; * 四分之一飞行物的残缺部分。
&gt; * 数辆疑似军用载具的车辆残骸。
&gt; * 数目不等的中型防御工事，其中大半已被摧毁。
&gt; 
值得一提的是，SCP-CN-578中的大型项目个体往往都具备着显著的战损特征。内部随处可见的密集弹坑、巨大的豁洞、被炸裂燃烧后呈黑色的破碎墙体、以及残留在项目区域内的█具经检验已死亡的个体都印证了这一事实。这些个体的死状多呈较为惨烈的模样，具体身份以及个人信息已无法判明。根据检测场地内残留的DNA，似乎有更多的死者已经难以寻觅到完整的尸身。并且，除却这些目前暂时推测为由现代兵器造成的痕迹，有着令人惊异数量的大量奇术使用痕迹同样在SCP-CN-578的内部被发现。
&gt; 
SCP-CN-578被认为携带着一种暂定名为SCP-CN-578-1的未收录模因，针对该模因的对应疫苗已抵达研究瓶颈，并且对应的试验品疫苗已被分配给该项目的收容小队。SCP-CN-578-1能够迅速地造成显著的认知危害，目前其已被判明的模因异常如下：
* 被SCP-CN-578-1感染的人类个体表面上不会展露出任何与模因相关的异常，但其对于其所认知到的事物的视点将会迅速朝着更为恶性且不符合常理的角度移动。受感染个体的行为通常被描述为趋于偏激的、极端的。其甄别不合常理与否的标杆目前尚且不明，但可以确认的是这根标杆并不受感染个体本身的知识储备影响，其似乎更倾向于让富有学识的个体同样陷入失去鉴别能力的认知危害之中。
&gt; 
* SCP-CN-578-1将在3至5天内达成完全感染，这一过程持续的时间因人而异。在完全感染后，个体认知事物的视点通常会被旁观的未感染者描述为不可理喻和疯狂的。
&gt; 
* 一系列的实验揭示了在SCP-CN-578-1的感染完成后，受试者个体的脑内思维已经趋近狭隘与僵化。任何与其思维产生偏差的事物——无论偏差大小，无论其是否属于科学、奇术抑或常识范畴——都将受到其近似狂热的抨击与质疑，并且同时也表现出了对偏差事物强大的控制欲和想要将其修正回“正常”的心理。值得一提的是，目前的模因疫苗尚不能够在该模因完全感染后生效，因此参与实验的D级受试者现已被[数据删除]。


[[collapsible show=&#34;附录：被收录的物品清单SCP-CN-578-α&#34; hide=&#34;- 授权认证完成&#34;]]
注：该清单内的物件属于从SCP-CN-578区域内被Mobile-Site-CN所属的大型运输舰转移至站点收容室内的可移动部分，并且大多数都来自于收容区内独立的小型个人房间内。
在被收录前，一系列的模因检测确认了这些物件并非SCP-CN-578-1的源头、同时也清除了其表面残留的少量SCP-CN-578-1。
&gt; 
&gt; **物品编号：**SCP-CN-578-α-1
&gt; 
&gt; **描述：**SCP-CN-578-α-1是一个高约0.38米的圆形陶罐，陶罐表面烧制着近似于龙蛇状的图案。该容器根据检验已有逾百年历史，且在陶罐内部通过压感触发的暗格中发现了一条已经死亡的蛇尸。在蛇尸的口中发现了少量暂且不明的人类DNA，目前还未寻找到匹配目标。
&gt; 
&gt; **笔记：**“奇怪的人造产物，放在这里难道是什么恶作剧吗？”——外勤特工Sino，负责整理SCP-CN-578中所发现的零散物件
&gt; 

&gt; 
&gt; **物品编号：**SCP-CN-578-α-2
&gt; 
&gt; **描述：**SCP-CN-578-α-2是一尊由混凝土与沙砾打造的人形雕像，现已有似乎是因受外界打击而造成的较大破损。值得注意的是，该雕像头部涂着红绿两色的油漆并形成了类似于面部的图样，从某种程度上与已被基金会收容的某异常项目在形貌上极为相近。然而，检测证明该物件并不具备任何程度的异常性质，出现在SCP-CN-578收容区内的原因也暂且不明。
&gt; 
&gt; **笔记：**“这不太对劲——我是说，这个项目的持有者难道和本部有什么联系吗？之前的罐子还能算得上恶作剧的范畴，但一具[被编辑]的赝品出现在这里又是怎么回事？”——外勤特工Sino
&gt; 
&gt; “……我会发邮件咨询一下本部，看看这个项目和他们有什么关系。”——Dr.Poe，SCP-CN-578项目主管
&gt; 
&gt; **备注：**该邮件迅速得到了来自基金会本部否认的答复。
&gt; 
&gt; [更多物品被编辑]
&gt; 
 
&gt; 
&gt; **物品编号：**SCP-CN-578-α-18
&gt; 
&gt; **描述：**SCP-CN-578-α-18是一块塑料名牌，表面的具体字样略有些模糊。名牌的右下角有着一难以分辨的、以黑色线条组成的纹章一端。名牌附着的照片是一名五官端正的亚裔黄种人男性，身着白大褂，发型是清爽干练的寸头，左眼下方有一道约两厘米的刀疤。
&gt; 
&gt; **笔记：**“……我[自主规制]。”——外勤特工Sino
&gt; 
&gt; “见鬼。特工Sino，我需要你和我一起去进行一次心理评估。现在，马上，立刻。”—Dr.Poe
&gt; 
&gt; **备注：**█年前，由于██行动中某现实扭曲者的激烈反抗，特工Sino曾被一条飞射出的断裂钢筋划擦过左眼。这也导致了这名中国籍特工现在的视力衰弱，需要凭借药物辅助和█月的修养时间才能有缓慢痊愈的可能性。
&gt; 经过大量的心理评估，结果显示特工Sino对自己的照片为何会出现在该项目区域内并不知情。并且他也指出，名牌上的图片在神情、眉角与着装都和其本身有着相当的不一致。
&gt; 
&gt; [更多物品被编辑] 
&gt;
 
&gt; 
&gt; **物品编号：**SCP-CN-578-α-23
&gt; 
&gt; **描述：**SCP-CN-578-α-23是一具10岁幼童的尸体。经过医学检查，该个体患有先天性四肢畸形与巨脑畸形。其拥有着较同龄人相比超常增大的头部，以及萎缩扭曲的手脚四肢。在被基金会外勤特工小队发现时，该个体正被手铐与脚镣一同束缚在其中一间小型单人房的床铺上，且当时的状态已死亡。死因是自其体内生成的一种致死性神经毒素，值得一提的是，与其成分最为相近的产物是基金会目前使用的记忆清除药剂，唯一的不同只有某一成分的大量提高，使其能够置人于死地。
&gt; 
&gt; **笔记：**“神啊，这种感觉……请告诉我这不是真的。”——从评估室返回的外勤特工Sino
&gt; 
&gt; [更多物品被编辑]
&gt;

  
&gt; 
&gt; **物品编号：**SCP-CN-578-α-47
&gt; 
&gt; **描述：**SCP-CN-578-α-47是两具成年男性尸体的统一编号。与SCP-CN-578-α-23相同，这俩具个体都被发现在同一间小型单人房内。出于SCP-CN-578-α-47所在的房间是在整个SCP-CN-578内保存最完好的建筑之一，有关的图像记录说明了这单人房似乎有着类似于门禁的枷锁，两具尸体被发现的时候甚至还呈张大嘴巴、身体前倾着扒在单人房的半透明玻璃门上。死因并非神经毒素，而是脱水与饥饿。
&gt; 
&gt; 令人十分注意的是，这两具尸体本身在检查中并未发现任何值得留意的元素，但其都身着统一的衬衫与白大褂，并且胸口都别着来源不明的、白底黑边构成的[已编辑]纹章。在目击到SCP-CN-578-α-47的其中一体时，特工Sino表现出了极大的不适感，并且在短时间后迅速陷入了昏迷。目前其已被送至站点附属医疗中心进行跟踪治疗。
&gt; 
&gt; **笔记：**“[自主规制]。”——Dr.Poe
&gt; 
&gt; **备注：**在特工Sino被遣送至医疗中心后，Dr.Poe向Mobile-Site-CN主管Andrew Boom申请了针对该异常项目的、暂时性的4级权限，并简短阐述了该项目的性质。申请迅速被批准。
&gt; 
&gt; [更多物品被编辑]
&gt; 
[[/collapsible]] 

[[collapsible show=&#34;附录：被收录的数据文档SCP-CN-578-β&#34; hide=&#34;- 授权认证完成&#34;]]
注：该文件来自于SCP-CN-578收容区内地下一保存相对完好的密室内，密室的开口与大厅地面联通。在密室中，外勤特工小队发现了一具饮弹自尽的男性尸体，并在该个体身旁屏幕碎裂的手提电脑内取得了部分文档信息。
目前所能还原的文档内容如下，疑似为该个体记录的日记，其余数据则由于硬件损坏而难以恢复。据考察，该密室构造类似于防御炮击与轰炸之功用，且室内存在着大量的SCP-CN-578-1，目前依旧正在缓慢净化中。

&gt; 
&gt; 20█6年2月4日，多云。
&gt; 
&gt; 今天是中国的大年夜，小宋包了饺子，阿水和长孙在站点的厨房里给老贺打下手做年夜饭。就连西诺那个浓眉大眼的外国人都换了身红彤彤的衣服，在大厅的沙发上给栗子的女儿用他那蹩脚的中文讲笑话。
&gt; 
&gt; 又是一年过去了……虽然大家在这一年里都很辛苦，但好歹也熬过来了不是。嘿，说起来我可能待会儿还得给他们包些红包，毕竟那么多声主管也不能让他们白叫。
&gt; 
&gt; [数据丢失]
&gt; 
&gt; ——唉。见鬼的休谟异常提示，总归会在这种时候出来扫兴……算了，让他们先玩着吧，这次我一个人叫上些外勤特工出去解决就行。最近这块地方异常丛生，老不太平了，大家一定都很累，就当给他们休个几小时的假也好。
&gt; 
&gt; 那么今天就记到这儿吧，我待会儿从后门走——万一被看见的话又要演变成全员出动的局面，怕坏了他们新年的兴致。
&gt; 
&gt; 控制，收容，保护。我们大家今后还需要更努力啊。
&gt; 
&gt; …为了未来的和平。
&gt; 

&gt; 
&gt; 20█6年3月21日，晴。
&gt; 
&gt; 今天站点里又多了好几个新收容物，其中包括一个我从██区发现的、把手伸进去就会被咬的瓦罐——为什么阿水要问我这种东西都会被录入名单里？这有什么奇怪的吗？
&gt; 
&gt; 看看，这是个把手伸进去再抬出来，说不定一节手指就不翼而飞了的异常诶。是空间性吗？还是说是某种让我觉得自己手指消失了的认知危害？又亦或是献祭血肉能换取什么的宗教性异常？就连那种罐子内部联通着另外一片宏大世界的可能性都不是不存在的。
&gt; 
&gt; 所以说年轻人就是年轻人，都不能稍微稳重一点，唉。工资我就先不扣了吧，就当给他个教训。希望下次别再给我指手画脚了，好歹我也是个主管啊。
&gt; 
&gt; [数据丢失]
&gt; 
&gt; 今天就先这样吧，教育阿水那个愣头青弄得我有些头疼，看起来我的确是老了。
&gt; 
&gt; 控制，收容，保护。
&gt; 

&gt; 
&gt; 20█6年3月24日，有雨。
&gt; 
&gt; 嚯！今天发现了个大宝贝，是一个和173极为相似的异常——甚至是在站点内部！
&gt; 
&gt; 我的天，那可真是千钧一发。我在一处拐角和他撞了个正面，但幸好我反应神速——保持用视线锁定他的同时打手势示意老贺把SCP-██拿过来，最后经过一番死斗好歹暂时让其失去了行动能力，看上去我在机动特遣队学到的本领还没全丢掉。
&gt; 
&gt; 但是居然事后有人和我说，这是长孙定制的模型？
&gt; 
&gt; 开什么玩笑！他是在说这玩意儿给我的压迫力是假的？很明显，这东西大概率就是SCP-173的姊妹体，是值得我们收容乃至于和本部合作进行研究的珍贵异常项目！
&gt; 
&gt; 距离愚人节还有好几天呢，撒谎至少也得打个草稿吧。
&gt; 
&gt; [数据丢失]
&gt; 
&gt; ……该死的，我从未想过，阿水也会是一个隐藏在我们群体中的异常。
&gt; 
&gt; 为了向我证明我不应该收容这个173的姊妹体——为了这么一个荒谬绝伦的理由，他居然一拳把这个异常项目打碎了一部分！
&gt; 
&gt; 如此令人惊异的拳力，很明显已经超出了人类的极限——稍微思考一下就会发现，既然阿水能够有摧毁这个姊妹体的能力，自然173本体也想必不在话下。
&gt; 
&gt; 因此，虽然我内心异常煎熬，但还是决定将阿水也收容起来再做决定。大家想必也是念及旧时的情谊，纷纷出言请求我多考虑考虑，哎……我也不想这么做，但毕竟是职责所在。
&gt; 
&gt; 控制，收容，保护。这就是我们为之奉献一切的目标。
&gt; 

&gt; 
&gt; 20█6年5月19日，多云。
&gt; 
&gt; 我不能理解。我不能理解。
&gt; 
&gt; 站点的异常项目已经多到收容室都塞不下了，但为什么大家也都在一个个的离开？虽然也有支持我的人在，但像老贺啊、栗子啊、小宋啊，他们都因各种原因调离了这里，前往新的站点继续他们的收容工作。
&gt; 
&gt; 我不懂啊，为什么？我这几个月来做的一切，难道就不是为了更好地收容异常项目吗？
&gt; 
&gt; 陪栗子的女儿去医院看病的时候，看见一个诡异的扭曲幼童个体正在窥探屋内的医生，但他人却对此视若无睹——想必是拥有认知危害能力，或是一名现实扭曲者。在这样的条件下，我当然要出手将其遣返回站点收容，但为什么还会被下属们指责，甚至说我的行为已经暴露了基金会的存在？
&gt; 
&gt; 在街上闲逛的时候，我看见一个街边卖艺人的肢体能够肆意伸展，那说不定是一种能够控制肉体的蠕虫或是有自主神智的异常，所以我使用枪械将其压制并送回站点又有什么错？为什么又要被警方通缉？他们算哪根葱，是不是也被异常所影响了？
&gt; 
&gt; 这是一个异常横行的时代，这也是为什么我们需要更加警惕，因为异常可能就在我们的身边。我的工作就是收容异常，其余的一切都不在我的考虑范围之内。
&gt; 
&gt; 哦……哦，我想起来了。
&gt; 
&gt; 他们不是被调离的，而是被我**开除**的啊。
&gt; 
&gt; 看我这个脑子，好像依稀记得在开除前，我还找他们每个人都促膝长谈了一番来着——那个谁、阿水？好像也很久没有去探望他了，待会儿去标准人形收容室走一圈也好。
&gt; 
&gt; 但我还是希望老贺、栗子、小宋……或者是更多的基金会成员能和我一样，以我为标杆进行日后的工作。只有这么做，我们才能守护人类以免被无处不在的异常毁灭。--好像我的下属有人已经去本部报告我的行为了，也好，这样才能够让更多人予我以认同。--
&gt; 
&gt; 控制，收容[数据缺失]。

&gt; 
&gt; 20█4年1月27日，不明。
&gt; 
&gt; 这里是SCP基金会中国分部所属，Site-CN-██主管，黎██——或者你也可以称呼我O5-6。如果你看到了这份记录，那意味着我们正在经历一次AK级“疯狂末日”情境。
&gt; 
&gt; 我们现在已经陷入了绝境，敌人已经攻入了分部设施。
&gt; 
&gt; 两年前，除却基金会所属的成员，其余的人类——无论是普通的民众、国家，亦或是其他类似于蛇之手，异学会，混沌分裂者或是全球超自然联盟的组织都浮上水面组成联军，朝着我们发起战争。
&gt; 
&gt; 而且在我们之中也不乏叛徒，我几个月前才刚把那个曾经的老朋友——好像是叫西诺，在他想要在背后拔枪将我击毙时，我却选择率先发难，把他一拳打晕后丢进收容室和阿水……不，应该说阿水的尸体关在一起，自生自灭。
&gt; 
&gt; 出于战争的原因，站点内部已经很久没有足够所有收容项目食用或饮用的物资了，这还是已经被处决了很大一部分的情况下。虽说算上本部，我们大约收容了地球三分之一的人口——但这不只能表示潜藏在人类中的异常有多么多、多么令人畏惧吗？
&gt; 
&gt; 太过聪明是异常、太过愚笨是异常、行为猥琐是异常、高风亮节是异常、面目丑陋是异常、美若天仙是异常、口出不逊是异常、恭敬谄媚是异常、病患缠身是异常、无比健康自然也是异常没错。——他们都是没有被发现的异常，理应被我们基金会所收容。
&gt; 
&gt; --异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常异常。--
&gt; 
&gt; 越来越多的人——不论是中国分部还是本部，都开始效仿我的行为，这是令人欣慰的一件事。但为什么那些我们做这一切就是为了庇护他们的人类们，反倒体会不到我们的好呢？
&gt; 
&gt; 我明白了，这也是异常。一定是因为某种模因，导致其余的人类种族们全部陷入了疯狂——这多么可怕，又多么绝望。
&gt; 
&gt; 但。模因是异常，那模因就应该被收容。
&gt; 
&gt; 只要是异常、就应该被收容。
&gt; 
&gt; 不管是什么异常，不管是什么，不管是谁，都要收容。
&gt; 
&gt; 偏离正常的事物，不应该在这个世界上存在。我们是新时代的清道夫，是开辟前路的先锋。纵使这一路上荆棘遍地，我们依旧会从中建立恒常不变的秩序。
&gt; 
&gt; 控制，收容，保护。
&gt; 
&gt; ——不。不。异常没有保护的必要。
&gt; 
&gt; ——--不。不。异常就应该被收容。--不。不。异常应该被摧毁。
&gt; 
&gt; ——正确。异常应该被控制，然后摧毁。
&gt; 
&gt; 时间也快到了——那我们剩下要做的事情，就只有一样，为了将异常从世界上抹去，为了将一切的一切修正为正轨。来吧，来吧，这是我们的使命所在，我们牺牲了一切就为了企及的最终结局，绝处逢生的鬼牌——
&gt; 
&gt; ——请启动那个最大最恶的异常吧，希望真的能够有机械的神明从天而降。
&gt; 
&gt; 老贺、小宋、栗子、长孙、阿水、西诺、我的朋友——活的也好，死的也好，正常的也好，异常的也好，放心地跳起舞来，按下那个按钮吧！你有O5-6的一票授权！
&gt; 
&gt; 但在此之前，请记住…
&gt; 
&gt; 控制，收容，保护。

&gt; 早上好，新晋的项目负责人。
&gt; 
&gt; 你可以称呼我为Dr.Poe，上一个负责SCP-CN-578的研究主管。请允许我的措辞不那么正式——毕竟我刚刚写完给O5议会的严肃信件，现在急需一些轻松的气氛调剂一下。
&gt; 
&gt; 但是很抱歉，我们的话题可能不会那么轻松，落在你身上的担子同样也很沉重。
&gt; 
&gt; 如果你收到了这封邮件，那说明你已经读完了SCP-CN-578的文档报告，这很好。起码你知道我们对付的是什么东西，或者说有了个“浅薄的概念”。但是在这个过程中，你可否有过一丝一毫的疑问——这个异常的模因，难道不是一个悖论吗？
&gt; 
&gt; “能够使人将正常视作非正常的模因”，那这个模因又是否是正常的、还是异常的？如果说这个模因本身是正常的，那又何来的效果让它出现在我们现在讨论的文档上？如果说这个模因本身是异常的，那我们认知到的“异常”，又何尝不是模因本身的效果？
&gt; 
&gt; 嗯，听起来可能有点绕？那就让我换个问题吧。
&gt; 
&gt; ——你有没有看到之前文档中，哪怕任何一个字样？
&gt; 
&gt; 虽然我很希望你的答案是没有，但很明显这是不可能的。如果你确实看到了大篇的文字记录，那我需要告诉你的第一件事就是——这一切或许都不是符合“事实”的，至少从我目前的认知来说，SCP-CN-578-1并不只是一种模因那么简单。
&gt; 
&gt; 之前的文字记录几乎由我一人编纂，但在编纂的过程中有没有受到这个异常的影响？说实话，我……不，我们一无所知。我们不知道这个异常的形态，我们也不能确定它的异常性质究竟是不是描述的那样。它可能是收容区的任何事物，一块瓦砾、一捧泥土、一线微风、虚空、阳光，或是我们心中的一丝念想。
&gt; 
&gt; 但我们至少知道它做了些什么。
&gt; 
&gt; SCP-CN-578——既然是非正式的邮件往来，那请容我称呼它Site-CN-82。这是中国境内的一个沿海站点，从来只停留在书面记载的空缺编号。至于为什么它能够出现在此处，想必你还记得那不稳定的休谟和时间粘性吧——没错，我认为它来自于某个平行世界，而那个世界的基金会受到SCP-CN-578-1的影响，在全球不住地举行着新时代的魔女裁判。
&gt; 
&gt; 任何只要和基金会中感染者认知不一的存在即是异常，异常就需要被收容，然后摧毁。在这个逻辑之下，其余没有被影响的人们聚集起来，朝着化身为霸权的基金会发起叛逆——无疑，他们抵达了成功的边缘。
&gt; 
&gt; 就在曙光触手可及的时候，那个世界的基金会启用了SCP-2000。也就是我们俗称的“机械降神”。但在整个重启时间线的过程中，某个异常的源头由于重启后的时间域无法承担、或是因果律纠缠地过于紧密，它反倒是被强行隔离出了自己的世界之外，从而来到了我们的世界。
&gt; 
&gt; 认识认识SCP-CN-578，它就是这样的一种存在。但我想要你注意的是……既然这个“源头”已经来到了我们的世界，那我们的未来，又会不会变成如同578原先所处的世界一样呢？
&gt; 
&gt; 出于某些原因，我已经无法在这个项目主管的位置上继续工作了。所以我把这个未竟的问题交托给你，希望你能够在这不明形态的异常将一切都弄得无法挽回前抢先将其“完全收容”。
&gt; 
&gt; **究竟是这个异常影响了那个世界的基金会成员，又亦或是因他们自发的越界行为从而才创造出了这样的异常？如果是后者的话，那同为人类的我们又和那些人有何不同？**
&gt; 
&gt; ——或许我们现在都在钢丝上起舞，只需一个侧身就会滑进无底的深渊。
&gt; 
&gt; 那么，欢迎来到风暴中心，新任的SCP-CN-578主管。
&gt; 
&gt; 希望你能够化身为风的一缕，而不是被狂暴的迦楼罗撕成碎片。
