다른 제 글의 인포에서는 여기에 제 작페 링크를 달곤 했는데, 지금은 여기가 바로 작페다보니 뭘 넣어야할지 모르겠네요.

모두 좋은 하루 보내세요.

사용한 이미지 출처:

-----
[[=]]
+ 작성한 SCP
[[/=]]
-----

+ //[*http://scpko.wikidot.com/scp-783-ko 골드버그 사과나무]// 
첫 SCP-KO입니다. [*http://scpko.wikidot.com/bimonthly-contests-2020#toc1 제1회 정기경연] 참가작이며 오로지 단 사과 한 알을 위한 예술작품입니다. 넘버링은 783번입니다.

+ //[*http://scpko.wikidot.com/scp-571-ko 셋 중에 둘]//
[*http://scpko.wikidot.com/title-contest-hub 별칭 경연] 참가작입니다. 작가는 당시 최상위 난이도의 별칭을 제공했는데, 막상 추첨으로 받은 별칭은 가장 쉬운 난이도의 것이라서 이거 출품하지 못하면 나락가겠다라는 무언의 압박을 느꼈답니다. 넘버링은 571번입니다.

+ //[*http://scpko.wikidot.com/scp-780-ko 스위치를 눌러라/누르지 마라]//
[*http://scpko.wikidot.com/2g3a-contest-hub 2인3각 경연] 참가작입니다. 위키닷의 버그가 한참 심할 때라 다른 것보다도 복사 버그 때문에 고생한게 기억에 남네요. 넘버링은 780번입니다.

+ //[*http://scpko.wikidot.com/scp-1200-ko 꿈 속의 실수]//
[*http://scpko.wikidot.com/scp1000kocontesthub SCP-1000-KO 경연] 참가작입니다. 개인적으로 완성시켜 투고하는데 너무 힘들었었던 작품이네요. 작중 SCP-1200-KO-1의 마지막 말이 투고 마지막 날 새벽 3시에 이 작품을 끝내고 난 작가의 심정이었습니다. 넘버링은 1200번입니다.

+ //[*http://scpko.wikidot.com/scp-1548-ko 사랑에 찬 별 (The Loveful Star)]//
20분 데스매치(주제: 천체) 참가작입니다. 먼 우주에서 날아온 한 작은 별과 지구의 애뜻한 사랑 이야기입니다. 넘버링은 1548번입니다. 

-----
[[=]]
+ 작성한 이야기
[[/=]]
-----

+ //[*http://scpko.wikidot.com/talei 이야기 I]//
+ //[*http://scpko.wikidot.com/taleii 이야기 II]//
+ //[*http://scpko.wikidot.com/taleiii 이야기 III]//
첫 이야기 연작 3부작입니다. 떡갈나무와 AWCY, 그리고 MC&amp;D의 예술가였던 니나 민디흐의 이야기를 다루고 있습니다. 
같이 보면 재밌는 [[*user Migueludeom]]님의 [*http://scpko.wikidot.com/uiu-file-1977-016 후속작]도 있습니다. 

+ //[*http://scpko.wikidot.com/x-or-y 두 가지 결말, 두 가지 관점]//
SCP-780-KO와 연계됩니다. [[*user playlist01]]님과 공저한 첫 공저 이야기입니다.
 
+ //[*http://scpko.wikidot.com/assistant-director-of-goc 세계 오컬트 연합의 이사관보]//
[*http://scpko.wikidot.com/forum/t-15472316/2022 작품교환] 참가작입니다. 2022년 2월 24일, 러시아는 우크라이나를 침공했습니다. 세계 오컬트 연합은 어떻게 대응했을까요?

+ //[*http://scpko.wikidot.com/everyone-do-not-know-hub 모두가 모른다 카논 허브]//
[*http://scpko.wikidot.com/bullsht-contest-hub-2023 제1회 롬롬표 개구라 경연] 참가작입니다. 장막은 무너졌고 필버슨 증후군이 도래했습니다. 이제 세상은 더이상 재단의 보호를 원하지 않습니다. 그러나 변칙의 위협은 여전히 존재합니다.  

+ //[*http://scpko.wikidot.com/enterprise-of-underground-tunnel-hub 땅굴사업 허브]//
+ //[*http://scpko.wikidot.com/enterprise-of-underground-tunnel-1 땅굴사업 (1)]//
+ //[*http://scpko.wikidot.com/enterprise-of-underground-tunnel-2 땅굴사업 (2)]// 
북한의 개성시 지하의 거대한 땅굴. 1995년, 북한의 모두에게 가혹했던 그 시기에 인민군은 바로 그곳에 있었습니다.

+ //[*http://scpko.wikidot.com/lifeasiwouldlikeittobe 위작 전시회]//
[*http://scpko.wikidot.com/forum/t-16456643/2023 2023 작품교환] 참가작입니다. 정식 학과장으로 취임하기 전의 풍소경이 21K기지에 처음으로 방문한 이야기를 다루고 있습니다.

[[/=]]

+ //[*http://scpko.wikidot.com/sodghrgks 냉혹한 스시블레이드의 세계에 대해 알아보자]//
첫 [*http://scpko.wikidot.com/the-alleys-hub 골목길] 요주의 단체 서식입니다. 넓고 매운 스시의 세계에 빠져볼 시간입니다.
