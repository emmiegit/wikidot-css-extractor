    <pre><textarea class="page-source" readonly>[[include info:start]]
**執筆：**[[*user Seyph]]
**英翻：**[[*user Cyrielle Centori]]
**中翻：**[[*user Etinjat ]]
**地址：**[http://scp-int.wikidot.com/la-naissance-d-un-immortel  The Birth Of An Immortal ]
[[include info:end]]
&gt; 魏蜀吳三國，奮爭衰漢鹿
&gt; 人間淬火中，疆界數重築
&gt; 云有巋陽生，少年亦和睦
&gt; 云觀其眾徒，一一從輪輻
&gt; 
&gt; 湯湯河水，築室其邊
&gt; 久隱避亂，樂莫桃源
&gt; 爰修茶道，因受翼乎古魏
&gt; 然神州盡赤流，氓心濁黖
&gt; 一旦取於暴，厥名今已棄
&gt; 聖賢皆奈何？戰車碾過黃花地
&gt; 
&gt; 其人攫銳鋼，其藝壞其方
&gt; 善語眾隨也，捐軀為國殤
&gt; 忽見煤煙飄燼墜，但餘苦恨斷肝腸
&gt; 

**[ 不知其時 ]**
猶記童子初問曰：“何意神盡喪耶？”余便告之，云此乃天命也。
其人確為聰慧。爰遞十載，余徒已少壯。為之傲，為之頷首。


@@@@
@@@@



**協洽[[footnote]] **譯註：**原文是羊年，此處則采用歲星紀年法，下同。 [[/footnote]]之年，三月晦日**
決戰時已近，鼙鼓聲震道。誰家喪兵，昨日酉時過此地？
誰知何國，曾受大辱？誰人能道，幾多氓隸去不還？
孟芝欲逐班馬[[footnote]] **譯註：**指離群之馬，此處借指逃兵 [[/footnote]]，因其令國蒙羞也。
余止之，嚴申曰：我等所學，絕非刑苦囚[[footnote]] **譯註：**苦囚，借指受苦受難的眾生，出自《上清靈寶大法》：//元始天尊在七寶騫林，放大光明，照見天上地下，有諸罪魂，不睹光明，沈滯迷津，漂流苦海，無由脫離。故天尊哀憫，降臨符命，救拔罪魂，得升道境，永脫苦囚。// [[/footnote]]之術。
其人但求與子相見，豈忍顧臟腑受啄於鴉雀？


@@@@
@@@@


**協洽之年， 四月望日**
今朝魏人至，欲征募，然我等非其兵。監院[[footnote]] **譯註：**原文為 dean，意思是座堂牧師。此處則用“監院”，即道教宮觀中實際的宮觀事務主持人和當家人，地位僅次於“方丈”。  [[/footnote]]與以北塘之米。
林庫頭[[footnote]] **譯註：**庫頭，管理倉庫的人。 [[/footnote]]言，若使歲無飢寒，我等愈須謹行儉用。


@@@@
@@@@

**協洽之年，六月初七**
晨與弟子辯，須臾日薄山。
其欲知我心，在九州如何；欲明懷智，之大亂如何。
余乃告以原旨，言在此地，言居雲波觀，
莫為有不為，毋泥於掌故。
其心不然，更圖振我道門，匡壹天下，還如先漢之秋。
雖已弱冠，其心猶稚，假以時日，或明何為“戰”矣。
余但求弟子莫覆我前轍，年方二十正少傑，
若失一臂，其價何重。

茶盪慧光。今夕孟芝影昏昏。
余言也慈，訓之責之。其心也俊，所念甚多。


@@@@
@@@@



**協洽之年，七月初四**
反茲復去茲，外兵不敢欺我雲波觀，不敢輕我大巋陽之福地。


@@@@
@@@@



**協洽之年，七月廿七**
九河振怒已七日。水漫汙泥之久，稂莠必生根矣。
諸堤一一見毀，不復護如前番。嗚呼農桑事，盡沒於濫遷。

孟芝忿恚，詰大師之無為。余復告以障海波者之事[[footnote]] **譯註：**此處大概指“鯀障洪水” [[/footnote]]。
其斥曰我等非往歲之民，所知足以止淫水，違。
懲之兩日，以其妄解教旨，兼高聲向其師也。

九州流毒，天命之數，我等須躬承無虞。
老子曰：“大道甚夷，而人好徑。”[[footnote]] **譯註：**原文為“We had to find the way” ，看不出具體是哪句。[[/footnote]]是言莫以私心亂正道也。

惡莫於避趨，惟大禍是倚。


@@@@
@@@@

**協洽之年，八月初旬**
余徒欲遠遁。是夜，躡行搖搖朽木，沿柱下滑於地。
然其人見識甚少：老師傅也，雖腹中懷酒半甌，
落地時亦未嘗作牛兒醉鳴乎。

料得明兒與阿羊，此刻還似鯉入蒸爐[[footnote]] **譯註：**原文為 fried carp。 [[/footnote]]如此獠。

@@@@
@@@@

**協洽之年，聿逢重陽**
六十里外長安城[[footnote]]  **譯註：**原文作Xi&#39;an，“西安”這個名字出自明朝，歷史知識性錯誤。[[/footnote]]，烽煙大起，此日愈近焉。
卻知蜚語有翼，折飛觀中。
余耳側亦聞低語曰：“我儕或終有一戰？”


@@@@
@@@@

**協洽之年，九月二十**
每每一旬有三夜，厥人謀去不得。嗟爾小子，頑心脫略，
悶悶然眠於師祖所傳仙箓，莽莽哉枕藉乎墨匣上，輕抵靈臺。
余望其當止。雖其頗有天慧，天未慧以勤也。

[!--祖經、筆山、筆匣、墨匣--]

釘板訖，余自覺愧於老師父。右足滯隱痛，
然誰人為之不曾自傷於趾爪？
身為獨臂客，敢稱善工巧。

@@@@
@@@@


**協洽之年，九月二十**
林澤孤身去，扶將而歸，其首赤。
農人尋見於五里外阡陌上。
爾時斯人也，獨行於道，還如往初，
然未補給我等，先遭賊寇。

戎馬生於郊[[footnote]] **譯註：**典出《老子》第四十六章，指牝馬生駒犢於戰地的郊野。意謂國家政治不上軌道，連懷胎的母馬也用來作戰。後以“戎馬生郊”指戰亂不斷。 [[/footnote]]，奔鹿日迫欲何之？
玄法鎮門，監院為閉。人皆受禁，維我等可出。
若無蠲免，不販勞苦所得，時令罔度矣。

[!--防護門--]


@@@@
@@@@

**協洽之年，十月初八**
復拆木板，乃見榫卯化為一青玉，玄之又玄。
修證太上道法應如此，可以欽嘆。
然大怨之生，此妙行亦難止。

[!--nail box，釘盒--]


@@@@
@@@@


**協洽之年，建子[[footnote]] **譯註：**原文為十一月，此處采用建月紀時 [[/footnote]]十四**
群旅渡河，往來於此，是故販之草帽，貲財頗多。
人人飧食而勞，師徒指掌成趼，
然無怨於此，以其自養於身也。
余空一臂，多受勞苦所得之物，自愧難休。
於是歌舊時煙華，以振眾心：


//飛龍兮在天
仰靈威兮挹太玄
黃帝兮出而為治
太史公兮始紀年
古兮古兮神道方興
聽我杳眇語兮吟之連綿//


@@@@
@@@@

**協洽之年，除月廿二**
有道民遠至求食，其為本派叢林[[footnote]] **譯註：**指十方叢林，十方叢林是公有的道觀，開放給全國道民居住，此處借指道友。 [[/footnote]]。
胡為乎之此地？或有詭譎。余亦思慮厥眾，應自蜀來。

無人知其何時方去。


@@@@
@@@@


**協洽之年，除月廿七**
孟芝與我弈，勝。爾時沿河行，不出所料，斯人訑訑弗休。

雖孟多詬詈余以“老病”、“瘟君”之名，
余猶為之傲。其人不復為我所撫之小兒也。


@@@@
@@@@


**涒灘之年[[footnote]] **譯註：**猴年 [[/footnote]]，時維元旦**
新歲伊始。或有某物變於月輪兩間徘徊。而余不知。


@@@@
@@@@

**涒灘之年，正月廿壹**
自遠客群滯此，月缺已復圓。
我等雖能食，鮮可以飽，慍色漸浮眾顏。
長舌暗語，云其欲弱觀中之人。
余寧信厥民或謀尋秘寶也。

漢之舊遺物，守藏人無有善於雲波觀者。
其沒於先日，不知幾世。雖然，萬事由此日進。

而余所忘樂府之曲，厥詞溯歸於心，曰：

//流年出機杼，劄劄火織布
子為舊遺物，國沒忘虛墓
應聲起宙淵，成人所求故
空留死與寂，殘陽凝老樹//

[!--古往今來曰宙--]

@@@@
@@@@


**涒灘之年，二月初三**
爾時講道，外界忽傳爭執，喧嚷之聲，
蕩於河岸高林竹葉之上。
余徒如有煎懷，更言其人自今朝以降，
似居他處。余不知何事是生。


@@@@
@@@@

**涒灘之年，二月初六[[footnote]] **譯註：**該日是執掌仙箓的東王公的神誕日 [[/footnote]]**
觀內數人，今夕逐生客。
及天明，惟見此地空余雜物，
亦將棄之。而玄紫濁血，遍灑靈壇。
何人循//道//不自愧於惡行？
何人敢揚汙於此圜堂[[footnote]] **譯註：**大概指“圜室”，傳說中養虬龍的處所。而在正一派中是“靜室”的意思。據傳天師張道陵“學長生之道，得黃帝九鼎丹法，入蜀鶴鳴山坐圜精思煉志，著道書二十四篇。....三年丹成，於永壽元年九月九日與夫人雍氏白日升天。其//圜堂//自此始也。” [[/footnote]]以赤？
何人竟驅兇暴，於我等知世之不知厥象？
余未嘗見監院振怒如斯。
不知幾多載風雨入其霜鬢，然未啞斥言。
大聖已老，膺難沈胸，
我等顧之，猶不能釋懷於中。

月圓月缺，叠照三輪，
眾人戮力滌靈壇。
大師皆齋禮，獨我不至，
以其常為穆穆科儀，
而身弱使我弗凈也。

余將盡己所能。

@@@@
@@@@

**涒灘之年，四月十八**
有商販來訪，我等購其椒蘭，充為日課之香火。
其人告以西域行旅所見，兼定商契二。
復癡云昧谷之人，其言語及施法之術，俱不類中原。
方我少年時，獲殊俗異聞於一兵，甚謝之。
其人長我五年，凡有戰，將行，皆祈於自悟而不生不滅者。
時余使之知其漆木小像曰佛者，闔目似疲，厥大哂於我。

今我鬢髪衰白，漸覺昔日左道趣論，或生新意。
此刻誡於己，胡教遠侵，是亂巋陽之道，壞我綱常也。
然自悟豈非度長生之異道耶？
賈人言有方士，確為真情之一。
不然，外人焉能敘棲神導氣之術於未知？

四時催變化，歲暮十有五。
雖我遠慧心，卻知甚多。


@@@@
@@@@


**涒灘之年，五月既望**
余聞惶惶事。或曰戰敗，或曰此乃誕妄空詞爾。
然諸黨之辭，多生兵車詭影。最甚者，少年自問之人愈增。
余聽其言曰，我等安身之地，可遠刀兵，如魏之人乎？

監院眠愈深，厥思愈大行。然其何日能醒臥？


@@@@
@@@@


**涒灘之年，七月二十**
孟芝語我曰，若江河日下，則投身魏軍赴沙場。

其人已備說辭，似曾思慮良久，
告余何為傲骨、何為怯色、何其多天下之事。
余時觀其眸，沈灰積蘊，光焰常復燃。
未見之兩股戰戰，但顧舊我於厥身，是故余恐其心。

生客見逐夜，孟芝身何處？

@@@@
@@@@


**涒灘之年，八月初三**
余乃黃諶禎，雲波觀中一老道，不過斗筲之徒爾。
孟芝自誤於己身，托言其道行遠超於我，
乃去於今朝卯時。然矣。

訏嗟此少年，使我多憂愁。無人顯其技迅疾如斯。
而其所知若甚倍於我，何心得猶可授之？

余料得世事也，大違其所望。厥人悟眾庶定獲罪於自怯。
終有一日，余徒必不得已而自惑曰：
為榮華富貴，更為漢之生民，
奮一身而戰於世，心有餘而力未備足。
昔時余亦有此心，未幾而偃，不復自欺於幻夢。

多愧於孟兒，我身非《太史公書》所傳豪傑之流矣。

多令汝蒙羞。

師者不能啟其徒，解其惑，何其悲也！


@@@@
@@@@


**涒灘之年，八月十二**
五株盡，垂空絲。
貨泉之竭流，鮮落祥占[[footnote]] **譯註：**五株、貨泉都是錢幣的一種。此處可能指傳統的算命方法，用銅錢占蔔，說是沒有錢連占蔔都不能進行，更不用說求得祥兆了。 [[/footnote]]。


@@@@
@@@@


**涒灘之年，十月十日**
兇災饑饉，將噬我等。
犧牲之備、竟日之禮、困厄之年，
俱作刀匕刲於身心。開倉，
倉中盤盤而舞者老塵也，
所珍乃至微之米粒者，
猶視為豐年之遺末也。
大師嘈嘈擾擾，我等掘地不休，
欲尋後土所藏之食。


@@@@
@@@@


**作噩之年[[footnote]] **譯註：**即雞年， [[/footnote]]，正月十九**
小徒孫氏，歸謁其皇考。贊之憶之，伴我等如在。
而神也仙也，可翼其人，護於泰山府之道乎[[footnote]] **譯註：**漢代時期民間傳說中的魂歸之地，受泰山府君即今天的東嶽大帝管轄。 [[/footnote]]？

道友中，其最小弱。年方六歲，竟殤於此。
眾人慟哭良久，今欲斂其屍骨，葬之故土。


@@@@
@@@@


**作噩之年，二月二十**
饑不餒狂。監院之糧數經竊，
甚者弗與留。無人猶願出其所有。

余或覺身如走獸，耽於食。

孟芝操水而狩，余知之。眾亦知之，亦為之焉。
然迄今為止，善獵者，其人為最。
若無斯徒，我等必臒瘠如冢中枯骨矣。

紛爭擾擾，昂昂嘵嘵。雲波之觀，已非家園。
危機四伏，蛇影嘶銜。避趣他人，久成大難。



@@@@
@@@@


**作噩之年，二月晦日**
魏兵嘗取道我教地界，或有隨往。

秦皓已去。
林澤已去。
難涯已去。
明禮已去。
空塵已去。
羽凡已去。
天衛已去。
猴兒已去。
清易已去。
諒鈞已去。
牛恩已去。
孟芝已去。

獨我猶留此。


@@@@
@@@@


**作噩之年，三月三十**
自半眾去而為戰，月輪周碾於天矣。
然鮮與食虧，或足食炊。
更見田稻復生榮，念望亦漸生。


@@@@
@@@@

**作噩之年，六月十七**
時歲罔荒，載獲濟濟。卻顧岸外幾里，煙雲大起。
他處國土，悉皆熾燃，惟存河曲之地，品物生焉。



@@@@
@@@@


**作噩之年，七月上旬**
遙望陣雲[[footnote]] **譯註：**即濃重厚積形似戰陣的雲，古人以為戰爭之兆。 [[/footnote]]慘淡，側聞殺伐聲蕩，阡陌數動，多如拂稻之風。


@@@@
@@@@


**作噩之年，九月廿五**
季漢[[footnote]] **譯註：**原文為“蜀” ，但畢竟劉備立的國號為“漢”，用“蜀”在當時是蔑稱。[[/footnote]]系頸。孟兒，汝夢或非妄。

[!--劉禪綁過自己擡著棺材到鄧艾的軍中--]


@@@@
@@@@


**作噩之年，建子朔日**
昨日新任監院密會與一甲兵。將及寅時，復騎快馬而出。



@@@@
@@@@


**作噩之年，建子十四**
司馬昭，魏之權臣也，忽訪先祖。
其子奪魏祚，改元“泰始”[[footnote]] **譯註：**指司馬炎。原文直接在其在位時，稱呼其謚號“武帝”，犯了歷史錯誤。 [[/footnote]]，號曰“晉”焉。此為余之所聞。

於車馬難及之地，欲曉必知之事，常費其時。



@@@@
@@@@


**作噩之年，大蠟次日**
昨日什伍浩蕩來，止於雲波觀。
有士身華勛光，欲宣一事乎巋陽。
其人披金甲，配珍絲，一時下俯，而脫兜鍪[[footnote]] **譯註：**此處猜測原作者想要描寫的是歐洲那種封閉式的頭盔。 [[/footnote]]，
乃見真容：我孟芝歸也。

少小而去，來時是漢郎。

個中往事，再談未遲。
今則當賀，賀我巋陽之子衣錦還鄉。
雖其非有血脈之親，然實為余心余魄之嗣。



@@@@
@@@@


**作噩之年，除月十日**
饒醉二日，
話之謳之笑之，
長慶離人之反也。

盡忘他鄉身死客。

往則廿矣，歸者惟七。
五人蜀戰，肝髓流野。
四子征吳[[footnote]] **譯註：**原文為“The counter-attack of the Wu sages, four.”，總覺得是說“孫吳”。 [[/footnote]]，骨散於郊。
一者腐毒奪血，須臾而斃；
一者偶感風寒，不日乃喪。
更有二生不知所蹤，餘眾皆憾之。

然死氣也，未盈諸生魂。
晚風化入帳中曲，也隨婦人翻裙舞[[footnote]] **譯註：**原文為“comforting women”，字面上看像是說“慰安婦”。但此處應該是普通的舞女，大概吧【】 [[/footnote]]。

監院未與共，茲言向大師之猶清者。
時情刺促，不利厥身：先任之命，正廢焉。
故不欲迎敗此之徒，其心可謂昭也。

雖然，眾士未留心也，還喜歸家，
樂於迎祝之宴，但食一餐，
而喧鬧於永夜，不知東方之既白。



@@@@
@@@@


**作噩之年，除月十二**
夜中不能寐，惡戰踏夢來。

余本不悸於夢兆，因其感長伏也。
然我大為震怖，乃以筆下綴畫之符為避所，
乃見魂魄所曳之寒影。寒影甚峻。

有一染料，余睹屋外。
其性濕，其有腕長，其色漸黑，
混濛於日暮裏。聞之薄，顧之沈，微暖。

厥氣猶殘，恍若舊時所聞，揮之不去。

應歸，應眠，應為夢，必不得已不為夢。

卯時，窪水竭滅。


@@@@
@@@@


**作噩之年，除月十三**
厥輩盡戮懷夢之子，取還家者項上之傲首，
乃棄於寒池，並其軍中弟兄。厥輩絞榨家人之血。

厥輩謀害我子。


@@@@
@@@@


**作噩之年，除月既望**
孟芝、羽凡、清易、林澤、秦皓，吾必為汝復仇。

自皈晉而忘其本，巋陽不復行正道。
惟易三兩五株之錢，惟獻道家男兒之顱，
豈念其嘗轉戰於季漢，狂勇慨然？

晉恐巋陽，巋陽畏晉。

厥叛於我等去日所傲，何其齷齪！

果欲加罪於我觀，其行永毋掩！

心有猛虎，咆哮我胸。
不似孟兒之火，竟無悲憫與願念。

恨為其名，未訪於我，及今十有五載。

其知雲波觀之秘。

逆賊有難也。


@@@@
@@@@



**作噩之年，歲除之日**
吾將大祭於靈壇之央，
此中乃萬世龍脈之端，
乾坤聚炁，混元自一，
為巋陽至嚇之地。

吾將獻獨臂乎詭惡之力，
彼力多經他人下咒也。
來日其用或非成效。

吾將循彼神紀先故之道，
時猶以玄術興戰。中華永未一。
效其播大亂而禍於世，法其揚赤血而怖眾心。
更隨其人，呵盡元氣，乃將惶惶之風，吹達地角天涯。

且讓氓眾，栗栗危懼乎古漢禁術！

其雖耀鋒芒，無可擋我也。

畢竟其道本如此。

諸神終有黃昏時。


&gt; 織忘披作袍，袍中掩血舊
&gt; 無往亦無來，古今皆烏有
&gt; 我等封其墳，誰人曾壞道
&gt; 其必滅姓名，其必化枯槁
&gt; 天下永念之，巋陽粉身救
&gt; 史書永沈之，妖風時最驟
&gt;
