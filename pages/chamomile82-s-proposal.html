**アイテム番号:** SCP-001-KO

**オブジェクトクラス:** Keter

**特別収容プロトコル:** 現在、SCP-001-KOの存在は確実な証明はされません。しかし、SCP-001-KOの及ぼす影響は、財団内部だけでなく、外部に対しても大きな混乱を引き起こすことが可能です。現在、完全にこれらを隠蔽する手段は確立されていません。したがって、この事実が広まり混乱させることを防ぐ作業が特別収容プロトコルとしての代替となります。また、SCP-001-KOの影響は、財団外部でも発生することから、これに影響を受けた人物を選別し、確保を行える確実な手段を議論しています。

毎月1日15時から16時までの間、Dクラスを含むすべての職員に、この文書の公開された部分を閲覧可能にします。以降該当する職員は17時までに各サイト管理者に、自身がSCP-001-KOを経験しているということを報告させるようにします。サイト管理者は報告した者の名前、職員クラス、セキュリティクリアランスレベル、そしてその者が記憶している文書をO5-6に対して公開されたメールで送信します。追加調査の実行後、これらが事実であると判明した場合はSCP-001-KO-1と指定されます。状況によっては、サイトの異動手続きも申請されます。

[[collapsible show=&#34;+ SCP-001-KO-1のみ閲覧可能&#34; hide=&#34;- 文書を閉じる&#34;]]

毎月1日、15日、そしてその月の最終日の合計3回、SCP-001-KOの存在を知っている人物(以降SCP-001-KO-1と指定)--29名--30名は、サイト-15の地下5階会議室に集合してください。会議室は監視カメラは設置されず、少なくとも5名の機動部隊員によって外部から保護されなければなりません。会議はおよそ3時間行われ、SCP-001-KOへの対処法について議論します。会議室は、SCP-001-KO-1が集まる1時間前には監視カメラ及び盗聴装置が設置されていないことを確認しなければなりません。これを確認する時間以外は、SCP-001-KO-1以外のいかなる人物の入室を厳禁とします。

会議室には--29名--30名が座ることが出来る円形のテーブルと椅子が準備されます。中央には、SCP-001-KO-1が完全に「安全」な状態にある--11名--12名が1桁ずつ無作為に定めたパスワードが設定されている金庫がなければなりません。
テーブルは3グループに分かれて座り、またこの席は変更可能です。グループはそれぞれ、自身の死を完全に防いだ「安全」な状態にあるグループ、自身の死を、現在まで提示された方法で変更することができない「確定」であるグループ、そして、自身の死を防ぐために様々な方法を実行している「進行」のグループに分けられます。

金庫内には、SCP-001-KOに関する文書と議論の際に必要な筆記具、そして証明として記録するためのサウンドレコーダーが収納されています。議論に必要なものは、--「安全」な状態にあるO5-6の要請で使用することが出来ます。--「安全」な状態にあるクリアランスレベル3の研究員Rの要請で使用することが出来ます。

SCP-001-KOについての記録を作成する場合、いかなる状況においても必ず内容のみで作成する必要があります。文書は、議論が終わった後に再び金庫に収納し施錠します。文書は作成時、コピーを行い同一の文書を作成してください。文書のコピーは議論終了後3時間以内にサイト-██の地下へ移動され、同様のパスワードが設定されている金庫に保管されます。文書の破損等を最小限に留めるため、各金庫の素材はチタン酸バリウム錫合金が採用されています。

新たなSCP-001-KO-1は、O5-6が受信したメールに基づいた同様の死を迎えた場合に選出されます。これは以後同様のサイクルでSCP-001-KO-1は選出されます。メールを送信したサイト管理者は内容の真偽に関係せず、必ず記憶処理が実行されます。

SCP-001-KOは、O5評議会員を含めたすべての職員がランダムに知ることが出来ます。混乱を防ぐため、すべてのSCP-001-KO-1は、自身がSCP-001-KO-1であることを秘匿し続けなければなりません。

仮にSCP-001-KO-1の中で、どの人物であっても自身が「安全」な状態となった場合、セキュリティクリアランスレベル0以上のクリアランスを得ることなっても、降格されることはありません。

変更事項記録: 最近サイト-12に所在していたD-0673がSCP-001-KO-1「安全」に指定されたことにより、以前の特別収容プロトコルの内容を変更しました。D-0673はセキュリティクリアランスレベル0に昇格され、サイト-12の管理者は記憶処理が適用されました。

[[/collapsible]]

**説明:** SCP-001-KOが現存していることが確実であれば、出来る限り早急に破壊する必要がなかったことにしなければなりません。現在、選別された少数の職員により、この方法にまつわる研究が進められています。

SCP-001-KOは一種の伝染しない異常現象のひとつであり、一部の人間にのみ現象として発生し、これをSCP-001-KO-1と呼称します。SCP-001-KO-1は、将来的に自身に何が発生するかについての断片的な記憶や、自身の死に関係する記憶などが繰り返し認識されることにより混乱状態に陥ります。これは、自身の視点で目にした記憶として浮かぶことで、恐怖心や不安感などの感情が増幅されます。

O5-██の要求により、SCP-001-KO-1以外の人物こよるこの報告書の閲覧はここまでに制限されています。もし自身がSCP-001-KOを経験していると感じた場合は、上記の特別収容プロトコルに従って行動してください。

[[collapsible show=&#34;+ SCP-001-KO-1のみ閲覧可能&#34; hide=&#34;- 文書を閉じる&#34;]]

SCP-001-KOは、私たちが生きている現実そのものです。これは、世界滅亡(以下&#34;終焉&#34;と呼称)以降継続して繰り返されている状態にあります。通常、人間はそれぞれの死を迎えた後、その死以前のある地点の一日に目覚めることで再び生活を行うことになります。この繰り返しの後、人々は自身が繰り返される以前に過ごしていた人生と同様に生きることになります。しかし、繰り返し以前の人生における記憶は引き継げず、当事者は繰り返される以前と同様の死を迎えることとなる現象を引き起こします。

SCP-001-KO-1は、そのある瞬間に目を覚ました際に自身が以前生活していた時の記憶が消去されずに残った状態となっている人物です。これはランダムに発生します。SCP-001-KO-1は、現在の時点で自身が繰り返される以前に経験した事象を思い浮かべることができるようになります。それに気づくとすぐにSCP-001-KO-1は、自身がどのように死亡するかについての記憶を知り、深刻な不安と恐怖感を感じます。もしSCP-001-KO-1が、自身が迎える死を防がれた場合は繰り返し以前の記憶は消失します。(補遺requiem-1を参照)

財団内では、SCP-001-KO-1のそれぞれの死を防ぐことによって、徐々に全体の死を防ぐことを目的にしています。現在、--29名--30名のSCP-001-KO-1が存在し、--11名--12名の「安全」グループと10名の「進行」グループ、そして8名の「確定」グループに分けられています。「安全」グループは、自身に最も起こりえる死を防いだグループです。このグループは、「進行」の状態のグループと「確定」状態のグループを支援する役割を果たしています。「進行」グループは、「安全」グループの支援を頼りにそれぞれの死を防ぐ方法を模索します。「確定」グループは例外として、現在の方法では自身の死を防ぐことが不可能であり、必然的に死を迎えることとなるグループです。(補遺requiem-2を参照)

SCP-001-KO-1が記憶している記憶はどの手段を用いても消去することが出来ません。したがって、SCP-001-KO-1は、定期的な精神的療養を受けることが推奨されています。(補遺requiem-3を参照)

SCP-001-KOは繰り返しが発生する直前に「終焉」を経験します。現時点で確認されている「終焉」は全部で3種類があり、また他の「終焉」へ変更できる変数については現在も確認中です。「変数」とは、どのような行動を取るかによって未来に発生する結果が変化するような状況を意味します。これは現在までに合計216個の変数が確認されています。これらの変数の記録や、各変数を行うのに伴った正確な結果の記録は、繰り返し以後も消失しません。

現在、「終焉」まで生存したSCP-001-KO-1は、O5-██のみです。しかし、最近発見された3度目の「終焉」は、財団に所属する職員は誰1人も確認できていません。現在「安全」グループに属するSCP-001-KO-1が3度目の「終焉」を確認できる変数を調査しています。(補遺requiem-4を参照)

[[/collapsible]]

**補遺:**

[[collapsible show=&#34;+ SCP-001-KO-1のみ閲覧可能 requiem-1&#34; hide=&#34;- 確保、収容、保護&#34;]]

以下の情報は、研究員Kが記した日記の一部です。

&gt; 記録日時 ██25年3月4日
&gt; //状況を落ち着いて整理することも兼ね、一度記録に残すことにした。一体、私に何が起きている？1週間前から奇妙な現象が起きている。業務上のストレスが原因なのだろうか？私の知らない私自身の記憶が次々と浮かび上がってくる。病院で相談したり、薬を処方してもらったがなんの意味もなさない。今この瞬間でさえずっと、ずっとずっと浮かび上がってくる。それさえも眠るときには浮かび上がることはなくなるようなので、まだ幸いな方だ。//

&gt; 記録日時 ██25年3月7日
&gt; //「記憶」は絶え間なく浮かんでくるが、かなり慣れてきた。例えば3階の廊下から降りる際も、通りがかった████研究員がコーヒーを服に引っ掛ける記憶が浮かぶので、そのおかげでコーヒーで服を汚すことを防ぐことが出来る。うまく利用すれば昇進にも役立ちそうだ。ただ、これが祝福なのか呪いなのかが分からないというのが、とても気がかりだ。//

&gt; 記録日時 ██25年3月9日
&gt; //くそ、くそくそくそったれ！私は馬鹿だ。知っていて何もしなかった。辛うじて私の命だけは救われた。ああ、これは呪いだ。誰かが私を罰するために下した呪いに間違いない。私はどうすればよかったのだ？誰かに助けを求めることも出来ず、誰も私の言うことなど理解してはくれないだろう。頼む、誰か私を助けてくれ、お願いだ…。//

&gt; 記録日時 ██25年3月14日
&gt; //もう限界だ……耐えられない。//

&gt; 記録日時 ██25年3月1日
&gt; //一体何があったかわからない。私は過去に来たのか？ここに書かれているように、私は3月14日に死亡したはずだ。しかし、今私がこの記事を書いている時点での日時が、3月1日である。そしてこの忌々しい記憶は、私が死ぬ直前の記憶までハッキリと覚えている。くそったれ。//

&gt; 記録日時 ██25年3月8日
&gt; //明日だ。明日はなんとかしなければ。状況を整理しながら、私はどうすれば同僚に理解をしてもらえるかを考えている。まずは、フラスコの交換をして、ドアが壊れているという事実も報告せねばならないだろう。また、怪物の子が暴れては危険だから、予めセキュリティチームを呼ばなければ。とても緊張しているが、今度はもう逃げたりなどしない…絶対に。//

&gt; 記録日時 ██25年3月10日
&gt; //よし、やったぞ！今は皆怪我の治療中だが、誰ひとりとして死んでいない！私はついにやるべきことをやり遂げた！変えたのだ！誰が私にこのような罰を下したのかは分からないが、よく聞け馬鹿共、これからはお前の指示などに従わないぞ、ハハハ！私が変えるのだからな！//

[[/collapsible]]

[[collapsible show=&#34;+ SCP-001-KO-1のみ閲覧可能 requiem-2&#34; hide=&#34;- 確保、収容、保護&#34;]]

[[collapsible show=&#34;+ SCP-001-KO-1のみ閲覧可能 requiem-4&#34; hide=&#34;- 確保、収容、保護&#34;]]

**以下の情報は、O5-██が最初の「終焉」について、自身で見た内容を記録したものです。**

&gt; //13回目、55回目、63回目、134回目、200回目……███回目の変数を実施した場合の「終焉」//
&gt; 
&gt; //現在、私のいる場所は、[データ抹消]最下層の会議室である。奴らがここまで来るということは即ち、私も終わりを迎えるのと同義だろう。この記録は、奴らが扉を破壊する直前に金庫に入れるのだ。無事だったら良いだろう。まず、このような状況になったのは、変数200回目の影響が大きいと考えられる。その後、SCP-███を[データ抹消]と出会うようにしなくとも、この程度まで誤診がなかっただろうという考えが改めて分かる。辺りがどのような状況なのかは、残念なことだが目が潰れていて判別できない。この文書も辛うじて作成できている。もしものため、私が最後に受けた報告をここに記しておく。「地面が上っていく。割れて壊れて上っていく」この目が見えなくともどのような状況なのか知っていたはずなのに、より多くの情報を得ることが出来なかったのがとても無念だ。……そろそろ捕まる頃だろうか。今回の「終焉」は失敗した。//

&gt; //13回目、67回目、99回目、100回目、187回目、███回目の変数を実施した場合の「終焉」//
&gt; 
&gt; //現在生存が確認されている財団職員は私と、[データ抹消]に属していた、エージェント・K-Silverの2人のみだ。財団は敗北した。GOCは全滅し、カオス・インサージェンシーにはまだ生存者がいると聞いているが、それもごく少数であるとのことだ。まさか、「彼女」がSCPオブジェクトをコントロールするとは……もし、この「終焉」を防ぐべきであるとするならば、「彼女」を破壊することを最優先事項としなければならない。SCP-990の言葉はこのような意味を表していたのだとは……。目の前の光景など描写したくない。いっその事、あの時のように目が見えないでいてくれれば、どれだけ良かったことか。もう、これ以上の力は残っていない。//

**以下の情報は、研究員Kが3回目の「終焉」直前の状況を記したものです。**
