**Mã Vật thể:** SCP-1301

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-1301-1 và SCP-1301-2 phải được giữ trong một chiếc hộp khóa, cách âm bên trong một buồng khóa cách âm. Buồng quản thúc phải luôn được giữ im lặng tuyệt đối, nhân sự phải mặc trang phục cách âm được cấp sẵn trước khi vào buồng quản thúc. Xử lý SCP này yêu cầu phải có ủy quyền từ trước.

Bất kì nhân sự hay cá nhân nào bị phơi nhiễm trong quá trình SCP-1301-1 hoạt động phải được quản thúc ngay lập tức nhằm phục vụ mục đích nghiên cứu ảnh hưởng của SCP-1301-1.

**Mô tả:** SCP-1301-1 là một cây đàn vĩ cầm màu đỏ sẫm, không có nhãn mác của nhà sản xuất hay bất kì đặc điểm nhận dạng cụ thể nào. Quá trình phân tích phát hiện dây của cây đàn được làm từ tơ nhện và hộp đàn được tổng hợp từ nhiều loại gỗ khác nhau, chủ yếu là gỗ vân sam và gỗ phong.

SCP-1301-2 là một cây vĩ, cấu tạo từ gỗ pernambuco màu đỏ sẫm tương tự với SCP-1301-1. Dây vĩ bao gồm lộng ngựa thô màu đen, nhưng những bộ phận còn lại của cây vĩ có cấu trúc bình thường.

SCP-1301-1 vô cùng nhạy cảm với một số loại dao động; nếu bị va đập mạnh hoặc tiếp xúc với giọng nói con người, dị thể sẽ vào trạng thái hoạt động và những dây của dị thể sẽ phát ra âm thanh có thể nghe được từ 1 đến 13 phút cho đến khi nhỏ dần. Tiếp xúc trực tiếp với âm thanh dị thể tạo ra trong trạng thái hoạt động luôn dẫn đến bị phơi nhiễm.

13 tiếng sau lần tiếp xúc đầu tiên, đối tượng phơi nhiễm SCP-1301-1 sẽ vĩnh viễn mất giọng nói, dẫn đến mất khả năng giao tiếp, ca hát hoặc huýt sáo. Tác dụng phụ của việc phơi nhiễm là mất đi ngôn ngữ viết. Mặc dù những đối tượng này có thể dễ dàng hiểu các từ được viết hoặc nói, nhưng những nỗ lực viết của họ cho ra kết quả là những kí hiệu âm nhạc với độ phức tạp khác nhau. Những đối tượng phơi nhiễm được cung cấp máy tính hoặc công cụ viết khác chỉ cho ra những kí tự vô nghĩa khó hiểu.

Khi được cầm, SCP-1301-2 bảo vệ đối tượng cầm khỏi trạng thái hoạt động của SCP-1301-1, nhưng không đảo ngược hiệu ứng gây ra bởi trạng thái này. Nếu SCP-1301-2 được sử dụng để tạo ra rung động từ một hoặc nhiều hơn một dây của SCP-1301-1, một giọng hát có cao độ tương tự sẽ xuất hiện thay cho tiếng đàn. Dây Mi và dây Fa tạo ra âm sắc tương tự giọng của nữ giới, dây Rê và Sol tạo ra âm sắc tương tự giọng của nam giới, các trường hợp ngoại lệ đã được ghi nhận xảy ra khác với trạng thái dị thường của dị thể.

Khi được sử dụng cùng với SCP-1301-2, SCP-1301-1 có thể tiến vào trạng thái dị thường và tạo ra một trong những hiệu ứng khác nhau, bao gồm khóc lóc, gào thét, cười và thì thầm vô nghĩa. Trạng thái dị tường của dị thể chưa bao giờ kéo dài hơn 13 giây.
