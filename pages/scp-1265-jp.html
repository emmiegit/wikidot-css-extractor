**SCP-1265-JP:** 주인님은 신님이세요!
**저자:** [[*user FattyAcid]]
**원작:** http://ja.scp-wiki.net/scp-1265-jp
**역자:** [[*user salamander724]]
[[include info:end]]

**일련번호:** SCP-1265-JP

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-1265-JP 및 SCP-1265-JP-A는 제8181기지 지하에 설치된 수용실에 격리된다. 수용실 안에는 벽으로 나누어진 D계급 인원용 독방이 1개 설치되어 있으며, 내부에 D계급 인원이 항상 1명 대기하도록 한다. 대기 대상자는 살처분 예정인 D계급 남성 인원 중 건강이나 근무태도 등을 고려하여 담당자로 차츨한다.

수용실 주위로는 출입제한지대가 설치된다. 이 지대 안에 남성 직원이 출입하는 것은 전술한 D계급 인원 이외에는 엄히 금지된다. 출입제한지대 내에서 이루어지는 업무는 여성 직원 또는 원격조작 무인기를 통해 행할 필요가 있다.

**설명:** SCP-1265-JP는 변칙성을 지닌 돌이다. 돌의 표면에서는 유래 불명의 점성질이 분비되고 있다. SCP-1265-JP는 부정기적으로 활성화되며, 자신에게 가장 가까운 위치에 존재하는 남성(이하 &#34;대상&#34;으로 표기)에게 영향을 미치는 사태를 발생시킨다. 이 사태는 그동안 영향 하에 있던 대상이 영향에서 벗어나고 대신 다른 대상이 영향하에 들어간다는 특성상 &#34;교대 사태&#34;라고 명명되어 있다.

교대 사태에 의해 새로이 영향 하에 들어간 대상은 SCP-1265-A로 변화한다. SCP-1265-A는 일본 대중문화에서 &#34;메이드복&#34;이라고 호칭되는 종류의 의상을 입은 여성 인간형 독립체다. SCP-1265-JP-A의 외모는 소재가 된 대상의 연령에 관계없이 10대 후반에서 20대 초반 정도로 보이고, 신장과 체중 역시 상관이 없다. 다만 체모나 눈, 피부색 같은 인종적 특징은 변화 이전과 같다. SCP-1265-JP-A는 하루에 한 번 「수용실 바닥 청소」[[footnote]] 청소 때는 대걸레가 미지의 과정에 의해 출현해 청소가 끝나면 소실한다.  [[/footnote]]를 하고, 하루에 세 번 「SCP-1265-JP 분비물을 섭취」[[footnote]] SCP-1265-JP 분비물 이외의 것은 섭취하지 않는다. 이것이 SCP-1265-JP-A의 에너지원인 것으로 생각된다. [[/footnote]]하는 활동을 하고, 그 이외의 시간에는 SCP-1265-JP 곁에 기립한 상태로 존재한다. SCP-1265-JP-A는 배설 및 수면이 필요하지 않으며, 외부 온도에 관계 없이 발한과 오한을 하지 않고, 외견상 성별과 연령에서 예측되는 월경 등의 생리활동도 보이지 않는다. 그 이유는 현재로서는 불명이다.

교대 사태의 대상이 SCP-1265-JP-A로 변화는 것은 다음과 같은 과정으로 진행된다.
||~ [[span style=&#34;white-space:nowrap;&#34;]]경과시간[[/span]] ||~ 발생하는 사건 ||~ 센서로 수집한 관찰 데이터 ||
||0:00 || 사태 개시. 대상이 그 자리에 쓰러진다.  || 뇌파측정에서 수의운동의 침체가 관측되었다. ||
||0:05 || 대상이 체온 상승을 호소한다. 대상의 체모 대부분이 빠지고 머리카락만 급격히 길어진다. || 대상의 주장과 달리 체온상승은 확인되지 않는다. 심박수와 혈압은 상승한다. ||
||0:17 || 대상의 골격・근육 등의 구조가 변화하면서 신체말단부터 점차 여성적 체형으로 변화한다. 대상은 강한 졸음을 호소한다. || 체온이 급격히 상승.[[footnote]] 신체변화에 따른 근육운동으로 인한 열발생으로 보인다.[[/footnote]] ||
||0:34 || 이 시점에서 사지 및 두부의 변화는 거의 완료된다. 골반이 넓어지면서 생식계통의 변화가 시작. ||뇌파측정은 이 시점에서 대상이 의식을 잃었음을 가리킨다.  ||
||0:53 || 흉부가 커지면서 유방이 형성된다. ||  심박수・혈압・체온이 저하하기 시작한다.||
||1:15 || 대상의 신체변화가 모두 완료. 이제 해부학적으로 완전히 여성이다. || 심박수・혈압・체온이 정상범위로 돌아온다. ||
||1:18 || 대상의 의복이 소멸하고 SCP-1265-A의 복장으로 변화한다. || 옷에 설치했던 센서들의 반응이 소실  ||
||1:30 || 대상이 각성하고 사태가 종료된다. || ||
이 신체변화는 불가역적이며, 앞서 교대 사태를 겪은 대상이 SCP-1265-JP의 영향을 벗어나도 변화한 몸이 원래대로 돌아가지는 않는다. 다만 영향을 벗어난 대상에게는, 상술한 SCP-1265-JP-A에게는 나타나지 않는 생리현상이 보통 여자와 마찬가지로 일어나기 시작한다. 또 유전자 검가 결과 성염색체가 XY 이형접합에서 XX 동형접합으로 변화한 것이 확인된다.

교대 사태는 부정기적이며 자발적으로 발생할 뿐 아니라, 외부에서 주어지는 자극에 의해 즉각적이고 유발적으로 발생할 수도 있다. 구체적인 예시로는 SCP-1265-JP-A를 물리적으로 구속하는 행위 및 SCP-1265-JP-A에 손상을 주는 행위가 이 즉시적 사태발생의 요인이 될 수 있다.

SCP-1265-JP는 재단 일본지부가 세워지기 전에는 수집원에서 관리되었다. 재단이 수집원을 흡수했을 때 수집원내 반재단파에 의해 반출되어 50년 정도 행방을 모르게 되었으나, 1998년 2월 재발견하여 격리되었다. 수집원이 관리하던 당시의 SCP-1265-JP의 성질은 현재의 성질과는 다름을 자료로부터 알 수 있다.

이하는 수집원의 SCP-1265-JP에 대한 자료를 현대 일본어로 옮긴 것이다.
&gt; **「전성석」(転性石, 수집물각서장목록 제265번)**
&gt; 
&gt; 분류　제2종 신성이상-지기(地祇)
&gt; 
&gt; 메이지 36년 수집. 제2종 신성이상으로 분류. 연의관 오오에야마 시로,,大江山士郎,,군이 발견.
&gt; 코즈케국 북부의 산촌에서 민간신앙의 숭배 대상이 된 신이 머무르는 돌이다. 남자를 여자로 변화시키고 자신을 모시는 무녀로 만든다. 마을 여자 일부는 이 무녀 출신인데, 원래 남자였던 것 같다.
&gt; 
&gt; 부적과 기도에 의한 봉인술식을 백일곱 가지 시험했지만 이상을 완전히 봉쇄하기에 부족했다. 마을 사람들로부터의 저항도 있고 수집임무는 난항. 상급연의관 2명을 마을로 파견하여 사태 해결을 시도했따. 최종적으로 이상의 성질을 숙지한 신사담당자를 비롯한 다섯 명을 수집물 관리자로 고용. 상급연의관이 마을에 상주하며 감사, 『수집원비사봉정서』에 근거한 정보봉쇄를 가하고 마을 전체를 수집대상으로 삼았다.
&gt; 
&gt; 마을 사람들은 모두 같은 종교를 믿고 있다. 이 종교 「음양반전교」(陰陽反転教)는 “인간의 성별”을 신성시하고 그것을 변화시키는 것이 신의 업이라고 믿는다. 신앙의 영향으로 이 마을에는 당해 수집물 이외에도 “인간의 성별의 변화”와 관련된 이상물품들이 있으며, 이것들은 수집원 본부로 이송된 후 성질과 기원 등에 대해 자세히 조사할 예정.
&gt; 
위 자료에서 나오듯이 SCP-1265-JP-A의 복장은 원래 메이드복이 아니라 신토의 무녀복이었던 것으로 생각된다. 또한 SCP-1265-JP가 존재하던 마을은 쇼와 초기까지는 사람이 살던 흔적이 남아 있지만 현재는 아무도 남지 않은 황폐한 유령마을이 되었다. 위 자료에서 언급된 SCP-1265-JP 이외의 이상물품들에 대해서는 개별 상세 자료가 흩어졌기 때문에 그 소재를 포함해 불명확한 사항이 많은 상태에 있다.

**보유 1:** 사고기록-1265-JP
[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-1265-jp/scp-1265-jp.jpg
|caption=연구원 ██의 사건 이전(좌측)과 이후(우측) 사진
|width= 350px
]]
&gt; **개요:** 1998년 2월 6일, SCP-1265-JP 격리 당시 일어난 우발적 사고에 연루되는 형태로  연구원 ██가 SCP-1265-JP의 대상이 되었다. 사고의 세부 사항은 별지의 개별보고서(보안 인가 4등급 요구) 참조. 격리 이후  연구원 ██는 약 1개월 동안 SCP-1265-JP-A로 지내다 1998년 3월 7일 발생한 교대 사태로 인하여 해방되었다.
&gt; 
&gt; ------
&gt; __**신체검사기록**__ 
&gt; **신장:** 165.4cm → 159.5cm
&gt; 
&gt; **체중:** 60.4kg → 51.2kg
&gt; 
&gt; **삼위촌법:** [데이터 없음] → B85.3・W65.3・H87.2
&gt; 
&gt; **혈액검사결과:** 각종 호르몬 수치의 변동이(특히 성호르몬에서 많이) 확인되었다. 적혈구 감소와 HDL-콜레스테롤이 약간 증가한 것은 호르몬 변동에 따른 것으로, 모두 평균적인 여성의 값과 거의 같다. 혈액형은 이전과 일치.
&gt; 
&gt; **기타:** 유전자 감식 및 MRI 검사 결과 대상의 몸은 유전적으로나 해부학적으로나 완전한 여성의 것임을 보여준다. 또한 지문・홍채・망막 패턴은 본인의 것과 일치한다.
&gt; ------
&gt; __**면담 녹취록**__
&gt; 
&gt; **피면담자:** 연구원 ██
&gt; 
&gt; **면담자:** ██ 박사
&gt; 
&gt; **&lt; 녹취개시: 1999/3/7&gt;**
&gt; 
&gt; **면담자:** 안녕한가. 여러가지로 분주하고 힘들었겠지만, 오늘은 이 면담만 하면 끝이네. 조금만 부탁함세.
&gt; 
&gt; **피면담자:** 신경써주셔서 감사합니다.
&gt; 
&gt; **면담자:** 그럼 우선 몸이 변화했을 때의 일을 들려 주게.
&gt; 
&gt; **피면담자:** 그 때 우선 팔다리에 힘이 빠져서 그 자리에 털썩 주저앉고 말았습니다. 그 후 몸이 갑자기 뜨거워지고 몸이 녹는 것 같은 느낌이 덮쳐왔습니다. 열이 서서히 손발에 모이고, 거기서부터 통증과 쾌감이 섞인 듯한 저림을 느꼈습니다. 그 이후에는 기억나지 않습니다. 정신이 들어 보니 이 몸이 되어 있었고, 그 때는 이미 제 몸을 자유로이 움직일 수 없었습니다.
&gt; 
&gt; **면담자:** 그럼 SCP-1265-JP-A... 아아, 그 물건에 그사이 SCP-1265-JP라고 번호가 매겨졌네. 자네처럼 그 영향을 받은 사람은 SCP-1265-JP-A라고 명명했고. SCP-1265-JP-A로서 너는 행동을 전혀 컨트롤하지 못한 것인가.
&gt; 
&gt; **피면담자:** 그렇게 되었습니다. 저 자신의 의식을 행동이나 발언의 형태로 아웃풋하는 것이 불가능했습니다. 반대로 인풋... 시각이나 청각 등의 감각을 받아들이는 건 가능했습니다.
&gt; 
&gt; **면담자:** 그럼 SCP-1265-JP-A로 지내는 동안의 감각에 대해 기억하는 대로 알려주었으면 좋겠군.
&gt; 
&gt; **피면담자:** 네. 처음에는 신체가 변해서 위화감이 있었지만 5일 정도면 익숙해졌습니다. 그 외에는 변하기 전과 다른 감각은 특별히 없었다고 생각합니다.
&gt; 
&gt; **면담자:** SCP-1265-JP의 분비물 맛은 어떤가? 미각도 있었지? 
&gt; 
&gt; **피면담자:** 특별히 이상한 맛이 아니라서 보고를 잊었습니다. 죄송합니다. 달고, 조청 같은 맛이었습니다. 저도 단 음식은 좋아하기 때문에, 스스로 행동하지 못하고 자극도 없는 지루한 나날 속에서 나름대로 기쁜 것이었습니다. 근데 그것도 10일 정도면 물렸습니다. 그런데 핥는 것이 끝나면 주인님에게 칭찬을 받는 것입니다.
&gt; 
&gt; **면담자:** 주인님? 이란 SCP-1265-JP를 말하는 것인가?
&gt; 
&gt; **피면담자:** 아뇨, 그 돌 말고 저와 함께 수용실 안에 있던 남성형 독립체 말입니다만.
&gt; 
&gt; **면담자:** 인간형 독립체? 그 수용실에는 SCP-1265-JP와 SCP-1265-JP-A밖에 없다. 즉 SCP-1265-JP-A만 관찰이 가능한 존재가 있다는 건가?
&gt; 
&gt; **피면담자:** 특정인만 관찰 가능한 존재라고 하면 심령체가 짚이는군요.
&gt; 
&gt; **면담자:** 하지만 격리 당시에 메트칼프[[footnote]] 메트칼프 비실체반사역장발생장치를 말한다. 재단에서 비실체성 심령체의 수용에 자주 이용한다. [[/footnote]]도 돌았을 텐데...
&gt; 
&gt; **피면담자:** 그럼 SCP-1265-JP-A에게만 보이는 환각이라고 해석해야 할지도 모릅니다.
&gt; 
&gt; **면담자:** 어쨌든 조사가 필요해 보이는군. 자네가 주장하는 독립체의 존재 가능성에 대해서는 윗선에 보고하겠네. 내일도 검사가 예정되어 있으니 오늘은 푹 쉬게나.
&gt; 
&gt; **피면담자:** 감사합니다.
&gt; 
&gt; **&lt; 녹취 종료 &gt;**
&gt; 
&gt; **비고:** 대상이 주장하는 독립체에 관해서는 재단이 소유한 모든 관측기기를 이용해 검증이 시도되었지만 발견되지 못한 바, 존재하지 않을 가능성이 높다고 결론지어졌다.
&gt; ------
&gt; 연구원 ██에 관해서는, 객체의 정신영향 가능성을 고려하여 보안 인가를 3등급에서 2등급으로 깎은 뒤 업무를 계속하도록 윤리위원회와 인사부에서 결정되었다.
&gt; 

**보유 2:** 1999년 11월 7일, SCP-1265-JP-A가 처음으로 말을 했다. 이하는 그 내용이다.
&gt; 
&gt; **1999/11/7 08:30** 
&gt; **SCP-1265-JP-A:** 다녀오세요, 주인님.
&gt; 
이로부터 32일 후인 1999년 12월 8일, SCP-1265-JP-A가 다시 말을 했다.
&gt; 
&gt; **1999/12/8 18:35** 
&gt; **SCP-1265-JP-A:** 다녀오셨어요, 주인님.
&gt; 
이후로 SCP-1265-JP-A는 약 1년 주기로 같은 말을 한다.
&gt; 
&gt; 저는 연구원 ██와 2000년 이후로 매년 11월에 당해 최신 기기를 사용해 SCP-1265-JP에 대해 조사하고 있습니다. 그리고 마침내 올해 2017년 재단 본사에서 개발된 최신식 개량형 칸트 계수기가 SCP-1265-JP 부근에서 미량의 흄 준위 요동을 잡아냈습니다. 작은 값이긴 하지만 오차로 치부하기에는 너무 큰 값입니다. 구체적인 수치 등은 별지의 보고서에 기재하였습니다.
&gt; 
&gt; 아무래도 1998년의 조사결과가 뒤집힐 것 같습니다. SCP-1265-JP에 (그 정체는 아직 불분명한) 부수되는 독립체가 존재할 가능성은 높다고 말할 수 있습니다. 이 독립체를 SCP-1265-JP-B로 지정하고 그 정체 및 격리방법의 연구를 실시할 필요가 있습니다. 이에 따라 예산 배분의 재검토 및 객체 등급 유클리드로의 재분류를 신청합니다. —██ 박사
&gt;
