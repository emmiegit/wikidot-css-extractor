**著者:** ©︎SCP財団

----
本ページはSCPコミュニティのために作成され、SCP財団に帰属します。本ページの管理は[[[meet-the-staff-jp|サイトスタッフ]]]に委任されています。

[[include credit:end]]

[[toc]]

+ 共著とはなにか

「共著」とは、複数の執筆者によって作成された作品を指します。共著作品の著者は、参加した執筆者全員です。共著作品は共著参加者全員の合意があったときのみ大規模な変更を加えることができます。全員の合意が取れない場合は、大規模改稿の手続きを経る必要があります。著者ページ作成要件の本数、もしくはポイントとして加算されることはありません。

++* 作品が共著となる条件

「共著」は以下の3要件をすべて満たしている必要があります。

# 関わった各メンバー全員が、共著者となることを承諾していること
# そのページのディスカッションに、共著者全員のアカウントが明記されていること
# 共著者の貢献箇所が、誤字・脱字の修正程度ではなく、作品の内容自体に深く関わっていること


+ 改稿とはなにか
「改稿」作品は、元著者とは別の人物が大規模に編集した作品です。改稿を行うと、その作品はCC BY-SA 3.0に従って、元作品をもとに改稿者が作成した作品ということになります。つまり、その作品の著作者は元作品作成者ではなく、改稿者になります。ただし、元作品のタイトル・著者はディスカッションで適切に表示される必要があります。著者ページ作成要件については、**改稿者ではなく**元著者の要件にカウントされます。

もし改稿が複数の執筆者の協力によって行われた場合、その作品は改稿作品であると同時に、執筆参加者全員による共著作品になります。もとから共著作品であった作品については、改稿者が単独であれば「改稿作品かつ単独執筆作品」に、複数であれば「改稿作品かつ共著作品」として扱われます。

また、元著者と改稿者の双方が承諾している場合、その作品は改稿作品ではなく共著作品として扱われます。

++* 1. 作品が改稿作品となる条件

# 行われた編集内容が大規模編集（[http://ja.scp-wiki.net/site-rules#toc7 サイトルール]に準拠）であること
# 作品の原著者から事前に承諾を得ていること
# 原著者に連絡が取れない状況下であり、かつ、サイトスタッフに作品改稿の許可を得ていること

++* 2. 改稿作品が共著となる要件

# 原著者と改稿者の全員が、共著者となることを承諾していること
# そのページのディスカッションに、共著者全員のアカウントが明記されていること
# 改稿者の貢献箇所が、誤字・脱字の修正程度ではなく、作品の内容自体に深く関わっていること

あるいは、上記説明にあるとおり改稿者が複数名いた場合は、改稿かつ共著作品として扱われます。

++* 3. 改稿に対する差し戻しの申立
1の事例において非アクティブだった原著者は、再アクティブ化によって改稿に対する差し戻しを申し立てる権利があります。原著者と改稿者の間で協議がまとまらなかった場合、スタッフによる介入が行われます。

+ アトリビューション・メタデータ-JP
あなたが共著となる記事を投稿した場合、または記事の改稿を行った場合は、[[[attribution-metadata-jp|アトリビューション・メタデータ-JP]]]のディスカッションに報告してください。スタッフが記事の著作権者にかかる情報をリストに追加します。

+ 画像の変更のあつかい
画像利用ポリシーに沿わないメディアについて、差し止めなどが行われた場合、メディアの変更が行われる場合があります。これは大規模編集に該当し、原著者又はスタッフの許可を必要とする行為ですが、メディアの変更のみにとどまった場合は作品は「改稿作品」とは別の扱いとなります。新たに追加されたメディアについてのみのクレジットを追加し、元著者が依然として作品の著作者として扱われます。

+ コンテスト参加作品の改稿

++* 1. 受賞作品の改稿
受賞辞退について参加資格を永久欠格とするコンテストにおいて受賞した作品を改稿することは、サイトルール上においては問題ありません。

しかしコンテストルール上、「記事におけるコンテストの趣旨を支える部分を削除することを含む、元々の記事のコンセプトからの逸脱が著しい改稿」を行った場合には、サイトスタッフの議論の上コンテスト参加の永久欠格となる場合があります。この場合は、コンテスト参加の永久欠格とする前に、サイトスタッフは「何が永久欠格の理由になるか」の説明と改稿差し戻しを推奨し、相手の応答を最低2週間は待つこととなっています。原著者と改稿者が異なっていた場合には、参加資格の永久的な欠格の措置が、改稿者にも適用される場合があります。

上記と異なって「コンセプトからの逸脱がない」改稿を行い、また原著者が改稿者との共著を承諾したとしても、コンテスト受賞者の資格は改稿者には与えられません。同様に、受賞した共著作品が改稿により、共著者が減るということになっても、資格を喪失した共著者は依然としてコンテスト受賞者として扱われます。

++* 2. 参加資格外のメンバーによる改稿
新人コンテストのような参加資格が制限されるコンテストにおいて、コンテスト後に参加資格外のメンバーによって作品が「改稿作品」もしくは「共著」になった場合、当該作品はコンテスト参加を取り消される場合があります。当該作品が受賞作品であり、改稿が「元々の記事のコンセプトからの逸脱が著しい」と判断された場合の措置は「受賞作品の改稿」における手続きに準じます。

++* 3. 共著が禁じられているコンテスト
ジャムコンテストのような共著が禁じられているコンテストにおいて、コンテスト後の改稿によって作品が「共著」となった場合、当該作品はコンテスト参加を取り消される場合があります。当該作品が受賞作品であった場合には、原著者と改稿者の双方がコンテスト参加資格の永久欠格となる場合があります。</textarea></pre>
