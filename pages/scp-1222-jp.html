**アイテム番号:** SCP-1222-JP 

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1222-JPは、サイト-8106の収容用ロッカーに収容されています。2週間に1度の頻度で、SCP-1222-JP-1､2､3を合わせ350mlの中身が溢れます。その際はDクラス職員を使用しロッカー内を洗浄してください。Dクラス職員に影響が出た場合はBクラス記憶処理を施してください。--SCP-1222-JPを使用した実験はレベル2以上のクリアランスをもつ職員1人の許可と同レベルの監督者が必要です。--19██/██/██の実験以降、SCP-1222-JPを使用した実験は凍結されました。

**説明:** SCP-1222-JPは、██社[[footnote]]██県の山中に本社を置いていた中小企業。現在██は倒産し、経営者一家、開発部の社員数名が行方不明になっている。[[/footnote]]によって販売された、入浴時に使用する洗剤の詰め合わせセットです。かつて//&#34;██のやわらかせっけん詰め合わせセット バニラミルクの香り&#34;//との名称で販売されており、現在は使用された分を除き全ての収容に成功しています。このオブジェクトは異常性を発揮するシャンプー（SCP-1222-JP-1）、ボディーソープ（SCP-1222-JP-2）、洗顔用フォーム（SCP-1222-JP-3）の3つで構成されています。これらはおおよそ一般的な洗剤同様の成分と、製品の特徴とされるバニラミルクの香料で構成されていますが、猫の唾液の成分が全体の7%含まれている事が成分調査にて明らかになりました。それぞれ異なる異常性を発揮し、継続して使用することにより曝露されていきます。表は、実験と収容時の聞き取り調査を元に作られました。
|| ||~ SCP-1222-JP-1 ||~ SCP-1222-JP-2 ||~ SCP-1222-JP-3 ||~ SCP-1222-JPによる全体的な変化||
||内容物||シャンプー||ボディーソープ ||洗顔用フォーム||なし ||
||曝露初期 ||頭部の清潔感と髪の毛のツヤが出る。||肌が滑らかになる。皮膚疾患が完治したと曝露者は訴えるが、実際に変化はない。||ハリのある肌になる。曝露者の多くは、自らの肌を幼児の肌に例える。 ||楽観的思考になる。健康に気を使い始める。||
||曝露後期 ||頭部の皮膚と頭蓋骨が軟化し、刺激を与えることで容易に穴が開くようになる。多くの場合これが原因で死に至る。痛みを伴わない。||体の肉と骨が軟化する。皮膚自体に影響はない。臓器が縮小し最終的には消失する。痛みを伴わない。||皮膚組織が脆くなり、表情を作るとそこから皮膚が裂けるようになる。痛みを伴う。 ||体臭がSCP-1222-JPの香料であるバニラミルクの香りに変化する。排泄行為をとらなくなる。曝露者はそれに違和感を抱かない。香辛料、玉ねぎやセロリ、香味野菜を好んで食すようになる。1週間継続した後、曝露最終段階に至る。||
進行が進むに連れ、SCP-1222-JPを使用する事に対しての願望が強まり、その分段階も進みやすくなります。曝露最終段階に至ると、曝露者は自らの身体を叩き始めます。自傷行為を制止することは困難であり、曝露者は制止者に対して激しく抵抗します。抵抗する際にも肉体に負荷がかかる為、曝露者の肉体は治療不可能な状態にまで陥ります。最終的に、曝露者は自らの頭を殴り、多くは出血多量で死に至ります。暴露者の肉体は死後10分経過すると衣服を残しその場から消失します。消失後、肉体がどこに行っているのかは未だ判明していません。

以下のものはDクラス職員を使用した実験のインタビュー記録です。

&gt;
&gt; **インタビュアー: ████博士**
&gt; ------
&gt; 
&gt; **&lt;録音開始&gt;** 
&gt;
&gt; **████博士:** それではインタビューを開始します。よろしいですか？
&gt; 
&gt; **D-336699:** おう。
&gt; 
&gt; **████博士:** 先程入浴をしていただきましたが、感想などはありますか？
&gt; 
&gt; **D-336699:** そりゃあるさ！アンタらに初めて感謝したよ！あんな気持ちいい風呂に入ったのは初めてだ！
&gt; 
&gt; **████博士:** と、いいますと？
&gt; 
&gt; **D-336699:** 俺はもともと風呂が好きじゃなかったんだ。でも、置かれてたシャンプーやボディーソープを使わせてもらったら、それがもう気持ちよくて気持ちよくて！ほら、髪もサラサラしてるし俺の腕ももっちもちだろ？いつもなら絶対洗わねぇのに、顔まで洗っちまってな！おかげで顔も気持ちいいんだ。おっさんなのにもちもちしてるよ。アンタも使ってみたらどうだ？
&gt;

&gt; 
&gt; **&lt;録音終了&gt;**
&gt;

**補遺1､補遺2:** 

[[collapsible show=&#34;+ セキュリティークリアランスレベル3以上の職員のみ閲覧可能&#34; hide=&#34;- 閲覧を終了する&#34;]]
&gt; **実験記録 - 19██/██/██**
&gt; 
&gt; **対象:** D-55234
&gt; 
&gt; **実施方法:** Dクラス職員を1日3回入浴させ、進行速度を計測
&gt; 
&gt; **結果:** 通常使用する場合、最終段階に至るまでおよそ1ヶ月程度かかりますが、この実験ではおよそ3倍の速度で進行しました。しかし、最終段階に至ってもD-55234の肉体は消失しませんでした。D-55234の肉体は不可視の力により削られ、D-55234の全身の骨と衣服を除き消滅し、その際室内に複数のイエネコ（//Felis silvestris catus//）の鳴き声と、音源不明の咀嚼音が記録されました。同時刻、同サイト内の収容用ロッカー内にあった複数のオブジェクトから内容物が溢れ出し、収容用ロッカー内から半径5mの範囲を埋めつくしました。その際、対応に当たった財団職員██名が1度の接触で曝露後期段階まで進行し、█名の職員が死亡後にD-55234と同じ経緯で消滅、生存した██名の職員にBクラス記憶処理を施し、治療しています。
&gt; 
&gt; **分析:** 使用頻度を高めると今までにない結果と被害が起こりました。なぜ猫の鳴き声と咀嚼音が聞こえたかは不明ですが、D-55234の肉体が削られている時、なにかに食いちぎられているように見えました。─████博士
&gt;

**19██/██/██:** 
販売元の██では、バニラミルクの香り以外に&#34;スウィートストロベリーの香り&#34;という名称の同社製品の開発が進められていたことが判明しています。██の調査へ複数のエージェントが向かったところ、██の本社が無くなっており、代わりに以前とは異なる建物が建設されているのを発見しました。エージェント達は、「どうやらレストランらしいので、内部の調査を行う」との連絡を最後に消息をたっています。その際、実験記録 - 19██/██/██に記録されていた複数のイエネコ（//Felis silvestris catus//）と似た音声が記録されました。実験記録との因果関係は現在調査中です。--スウィートストロベリーの香りをもつSCP-1222-JPの販売はまだ確認されていません。--20██/██/██、スウィートストロベリーの香りのSCP-1222-JPの販売が香川県のドラッグストアで確認されました。オブジェクトを発見したエージェント・██が報告し、50点のSCP-1222-JPが収容されましたが、未収容のSCP-1222-JPがある可能性があるため、発見次第即収容するようにしてください。なお、スウィートストロベリーの香りのSCP-1222-JPを販売した企業の███は、バニラミルクの香りのSCP-1222-JPの販売元とは別の企業であり、███も倒産が確認されています。
