    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4098

**项目等级：**Keter

**特殊收容措施：**SCP-4098及其方圆1公里内的区域（被指定为收容区域352）将使用标准电网永久封闭在公众视线之外，并设有几个标志表明该区域被视为私有财产。收容区域352内安装有多个安保摄像头以监控区域内的所有活动。收容区域352内，未经授权的人员一经发现将被立即被送离该区域，并接受A级记忆删除。

SCP-4098-B 和 SCP-4098-C将通过震波分析、超声探测和雷达扫描进行每周1次的监测。如果SCP-4098-C突破了其位于SCP-4098-Prime地下的收容措施或战胜SCP-4098-B，应立即撤离SCP-4098-Prime内部的所有人员。

**描述：**SCP-4098是一个完全由沙子构成的异次元通道，距离尼罗河约3公里，位于[[span class=&#34;ruby&#34;]]“大沙沙海”[[span class=&#34;rt&#34;]] Great Sand Sea [[/span]][[/span]] [[footnote]] 沙漠撒哈拉地区一个占地约7.2万平方公里的沙漠，以其红色的沙子而闻名。[[/footnote]]内。 SCP-4098位于一个天然洞穴内，距离洞口1公里深处。该洞穴是由数个天然石灰岩风化而形成的。 洞穴内部结构为迷宫式布局，存在数个通往死路的路径。SCP-4098被象形文字包饶，文字描述了讲述了数个埃及神灵同一条巨蛇的战斗。一经进入，SCP-4098就会将目标个体传送至一个异次元空间（称之为SCP-4098-prime）。

对SCP-4098-prime的准确描述受到其变动的地质特征的限制。但已确定有数个特征保持不变：
* 完全由圣甲虫外壳构成的陆地，直径约为320米。
* 一个极为广阔的海洋，由红色和灰色的未知物质构成，包围着陆地，能够蒸发任何进入其中的实体。一些未知构造的建筑从海中露出其上部，其建筑构造可与地球上的几座摩天大楼相媲美。
* 在SCP-4098-Prime陆块的中心，有一个类似于埃及神庙的建筑，高63米，宽21米。
* 
陆地下面被记录到数种声音。包含有咆哮声、嘘声、笑声、轰鸣声和猫一般的尖叫声。

在位于SCP-4098-Prime内部的神殿内，一些象形文字描述了一猫类人形个体与一条巨蛇鏖战。 在巨蛇的腹部下面可以看到有许多猫类人形实体撕裂的躯干与四肢，推测是被该巨蛇所杀。

通过使用地震分析、雷达和超声波技术探测，于寺庙下方341米处发现了两名实体（称其为SCP-4098-B和SCP-4098-C），并将SCP-4098-Prime的陆地定位于一未知大小的房间内。

SCP-4098-B是一个人形实体，高约10.2米，每只手都挥舞着一把大刀。SCP-4098-C是一个蛇形实体，高约532米，长约500千米。SCP-4098-C的上颌骨和前额似乎是由金属物质构成。

SCP-4098-B和SCP-4098-C似乎身陷苦战，SCP-4098-C相比于SCP-4098-B具有有可视且明显的优势。

目前尚不清楚SCP-4098-C突破收容或战胜SCP-4098-B会导致什么后果。通过对SCP-4098-C进行规模分析后，建议通过其I.L.类紧急情况[[footnote]] 一类紧急情况，指一个具有高度侵略性和巨大规模的实体突破收容，会导致其对人类的蓄意攻击。[[/footnote]]的提议。

**附录-4098-A-发现：**一些考古学家于██-██-████发现了SCP-4098，他们通过一个公共博客将他们对SCP-4098-Prime的发现公布在互联网上。由于考古学家并不受公众关注，因此仅有极少数的互联网用户看到有关SCP-4098-Prime的博文。在基金会发现SCP-4098以及包含SCP-4098有关信息的博客后，所有有关的考古学家都被强制招募至基金会，并被分配至有关SCP-4098的项目进行研究。用于支持该博客的服务器已被基金会控制，有关SCP-4098的博文被相应地重新发布。

对该地区的进一步研究表明，SCP-4098最初是由[[span class=&#34;ruby&#34;]]“阿蒙拉祭司”[[span class=&#34;rt&#34;]]Priests of Amun-Ra [[/span]][[/span]]所拥有。目前尚不清楚阿蒙拉的祭司们是如何创造出一个通往SCP-4098-Prime的通道的，亦或他们创造这样一个通道的理由。研究所得信息表明，当[[span class=&#34;ruby&#34;]]“叛徒”[[span class=&#34;rt&#34;]]the traitor [[/span]][[/span]]登上法老的宝座后，这个遗址便被遗弃了，该描述很可能是指[已编辑]。

阿蒙拉祭司通过其拥有的经文、神话知识和《战胜阿波菲斯书》中的文献参考，得出结论认为围绕着SCP-4098-Prime陆地的海洋可能是[已编辑]，由此，可以推断SCP-4098-B和SCP-4098-C可能是[已编辑]。基于SCP-4098和SCP-4098-Prime的观测特征，他们的观点似乎是正确的。

**附录-4098-B – 信息问题：**
&gt; **寄件人：**███ ██████，技术科学 &amp; 收容
&gt; **收件人：**████ █████，信息安全部部长
&gt; **主题：**SCP-4098-B和SCP-4098-C的身份信息保护
&gt; 
&gt; 您好，
&gt;  
&gt; 我只想问一个问题：究竟为什么要隐瞒SCP-4098-B和SCP-4098-C的身份信息？首先，任何目前正在研究这种异常现象的埃及古物学家都很可能早就发现了它们的身份。第二，如果我们已经了解了它们的身份，收容单位就可以结合已知的神话知识，通过对某个实体造成损害来帮助另一个实体，来确保这些东西不会突破收容并杀死我们所有人，而不是浪费宝贵的资金，通过雷达和地震分析来持续关注-B和-C。
&gt;  
&gt;  向您致敬，
&gt;  
&gt;  ██。
  
&gt; **寄件人：**████ █████，信息安全部部长
&gt; **收件人：**███ ██████，技术科学 &amp; 收容
&gt; **回复：**SCP-4098-B和SCP-4098-C的身份信息保护
&gt; 
&gt; 您好，Dr. ██████，
&gt; 
&gt; 感谢您对此表示关注。对此的官方的说法是，O5不会采取神话的方法来科学地解决一个异常，特别是我们没有证据证明埃及的仪式确实有效。其次，SCP-4098-B和SCP-4098-C的身份尚未得到确认，那只是阿蒙拉祭司的猜测。证实任何一个实体的身份似乎都并不重要，甚至还会使人分心。我们不能忽视我们的研究员过度关注和尝试用神话方法收容这种异常的现象，所以我们认为最好还是保守此秘密。
&gt; 
&gt; 感谢理解，
&gt;
&gt; ████ █████

&gt; **寄件人：**███ ██████，技术科学 &amp; 收容
&gt; **收件人：**████ █████，信息安全部部长
&gt; **回复：**SCP-4098-B和SCP-4098-C的身份信息保护
&gt; 
&gt; 是这样吗？参与收容两个我们甚至都不被允许知道名字的异常项目还是让我感到紧张不安。
&gt; 
&gt; 感谢，
&gt; 
&gt; ███。
&gt;</textarea></pre>
