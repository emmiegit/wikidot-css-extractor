「Adrian？Adrian！？」

Adrian Andrews的雙眼倏地睜開。Beatrix正傾身在他身上，臉上寫滿憂心。他的下巴傳來陣陣疼痛，而他的牙齒嚐起來像是銅板。他感到頭昏腦脹，邊呻吟邊緩慢地坐了起來，直升機機翼低頻的震動聲更是加劇了他那一陣一陣的頭痛。「發生了什麼？」

「我們遇到了亂流。」Beats說。「然後你撞到頭了。我想你沒什麼事，但我覺得你應該要再躺一下。」

「不。發生了//什麼//？」Adrian重複說。

Beats點了點頭。「火山爆發。」她說著。外面的世界熊熊燃燒，將鮮豔的赤紅色光芒照進了直升機內部。「黃石火山一定是爆發了。」

「如果真的是火山爆發，我們早就死了。」Adrian堅持道。「這是存在上的事件。」他艱苦地站了起來，並靠近駕駛員的肩膀。「切換到Theta-Prime頻道。」

「長官？頻道裡沒有Theta⋯⋯」駕駛員再次查看了聯絡系統，而它突然就出現了，那是錶盤上十個頻道中的第十一個。「⋯⋯切換到Theta-Prime頻道。」他邊說邊按下開關。

一陣雜音在突然間爆出，接著聯絡系統傳出了男人的聲音。「哈囉？哈囉？有人在嗎？這裡是_}¡§¤þ！有人聽得到嗎？」

「_}¡§¤þ！謝天謝地！」Adrian放心地嘆了口氣。「我們要到了，iµ²¬®還好嗎？」

「iµ²¬®已經不存在了。」_}¡§¤þ說。「只剩下我。拜©¼託， À¼riÀ£，別¼讓我vÀ消£is失⋯⋯」

聲音不見了，而男人最後說的東西從Adrian的記憶中消失了。整座基金會站點不見了。那位他確信曾經是自己摯友的男人已不再存在，甚至從未存在。

他甚至想不起他的名字⋯⋯

訊號在難以理解的雜訊中突然消失。隨著一聲敲擊聲，錶盤自己回到了現實中存在的號碼。

「長官？」駕駛員說。「我們該怎麼辦？」

//做我們唯一能做到的事。//Adrian如此心想。「通知O5議會，我們剛剛經歷了一場CK級重構情景。」他說。「還有，盡快讓我們降落到安全的地方，我們也許還有機會拯救一些東西⋯⋯」

-----
房間內當前混亂不堪。那是種獨特又不太現實的混亂，是那種大家都知道有什麼糟糕的事情發生了，卻沒有人記得是什麼的混亂。

然而，有一個人知道。他沉默地坐在椅子上審視自己的筆記，等待著那陣混亂慢慢結束。終於，有一位無法描述的人坐在桌子末端，他用鍍金的基金會筆數次敲擊了桃花心木桌子。

「十，報告。」一說著，那是在等到房間靜下來後。

十是一位瘦長、充滿讀書人氣息的男人，有著橄欖色的皮膚和綁成肩長辮子的黑檀色長髮。在監督者議會中，他是最安靜的人，總是會出席每一場會議、坐著記筆記卻一言不發。他的一些同事總是對他實際的工作感到好奇。

他們今天就會知道了。

「讓我從頭開始吧。」十說道。「我們已經確認了，這次事件的可能原因是站點內的一位研究員，他所進行的異常效應混溶研究⋯⋯」

「可以講白話文嗎？」十一如此要求。

「⋯⋯他原本在組合SCP並回報混合結果。」十繼續說著。「他原本在進行SCP-2000的改良⋯⋯」

「等等，倒退一點。」九打斷了他。「才沒有什麼SCP-2000。特殊收容措施目錄只有到SCP-999。」

「那是現在。」十邊微笑邊說。「三小時以前並非如此。我們失去了超過三分之二的已收容SCP⋯⋯」

「不可能！」其中一位O5大喊。「怎麼可能會有一場規模這麼大的收容突破，然後還⋯⋯」

「⋯⋯這太白癡了！」另一位抗議著。「你在說的是單一站點內的一場意外造成了⋯⋯」

[[size 130%]]「肅靜！」[[/size]]一大吼。

肅靜。

「過去的三十年來，這個人的工作就是觀察並等待這種事件發生。」一嚴厲地說。「既然現在發生了，我命令你們全部坐下、閉上嘴巴並讓他做他該死的工作。也許，只是也許，把他看作我們這些人毫不瞭解的領域的專家，然後好好聽他說話！」

肅靜依舊持續。

「十。」一說。「請繼續。」

十點了點頭並用無名指推了推眼鏡。在剛剛整場的吼叫戰中，他依舊保持著冷靜與沉默。「好的，讓我改變方向。」十說著。他翻找著手中的文件，直到他找出了目標的頁面。他深吸了一口氣後繼續開口。「SCP-2000是⋯⋯曾經是⋯⋯Thaumiel級⋯⋯」他舉起了手，阻止了顯而易見的疑慮。「Thaumiel是顯然不再存在的項目等級。」十解釋道。「它指的是那些本身被用來收容或保護其他異常的異常。」

「謝謝你，十。繼續吧。」一說。

「SCP-2000⋯⋯曾經是⋯⋯稱為『機械降神』的緊急系統。」十說，他任意地選擇了時態。「該系統的設計是會在偵測到改變世界的事件發生時啟動。它的運作方式有點複雜，但包括了一系列的複製裝置和心靈控制系統，讓它可以在K級事件後複製被植入錯誤記憶的人類，並讓他們重新在地球上居住。」

「你是說人類複製機造成了一場CK級重構情景？」九詢問。

「當然不是，但SCP-2000是假使人類滅絕時的最終保險。為了在時間或現實重構事件中保障系統的安全，整個東西被放在地球上以存在來說最安全的站點內：黃石火山中，就在[[span class=&#34;ruby&#34;]]繁花[[span class=&#34;rt&#34;]]the Bloom[[/span]][[/span]]的正上方。」

十再次舉起雙手，阻止了又一波的抱怨和問題。「繁花是一個黑盒子SCP。」他繼續說著。「直到剛剛為止，僅有四位監督者知道它的存在：一、二、十三和我自己。它是宇宙的重製按鈕。」

「當然，十省略了很多。」一簡短地說。

「由於時間上的限制，我認為我沒有時間解釋項目整個『跨宇宙花朵』和『多重宇宙觀察者』的性質。」十冷靜地說。「所有人需要知道的是，繁花似乎是多種不同可能性的分離點。它本身是星球上以存在來說最為穩定的點，這也就是為什麼我們將最終的種族回復系統放在它上方。」

「不幸的是。」十繼續說著。「黃石火山剛好也是一座巨型火山，地質非常不穩定且隨時會噴發，這也就是為什麼⋯⋯Null博士⋯⋯被指派研究如何能複製繁花的保護性質，如此一來才能移動它，或是將其複製到更加穩定的位置。不幸的是，那似乎出了什麼問題。與其將不同的平行宇宙分離，繁花現在正在將它們拉向彼此。」

「那東西周圍沒有斯克蘭頓現實穩定錨嗎？」九詢問。

「那『東西』周圍的斯克蘭頓現實穩定錨就是我們的宇宙還沒消失的唯一原因。」十解釋道。「讓我說明。」

他在鍵盤上輕按了一個按鈕，圖片隨之出現在他身後的螢幕上。「這是一張表示當前現實的假色圖。」他說。「藍色球體代表附屬的時間線和薛丁格型不確定性，黃色的螺旋表示的是不同的宇宙和時間線。這張圖片是我們的時間研究設施在過去一年內拍攝的。」他按下一個按鈕，這讓圖片開始出現變化。「現在這個則是現況的直播。」

原本大多是靜止的圖片現在卻開始捲動和冒泡，就像是許多黃色花朵在充滿泡沫的海洋中漂浮。儘管緩慢，花朵仍開始接近彼此。「時間線就像是質子和反質子。」十解釋。「當兩個不同卻又不相容的現實交互時，結果便是相互毀滅。而繁花正在將周圍的現實拉近我們，結局應該顯而易見。」

十按下了按鈕，接著文字「預期事件順序」出現在螢幕上端。「最初的宇宙交互將會導致現實周圍的時空膜崩塌，因果關係將會不復存在，而各個事件將不再是時間中獨特的點。儘管薛丁格那知名的貓只在理論中同時活著和死亡，這些交互將會強迫它成為事實。這顯然是不可能的，因此，唯一可能的結果是互相毀滅。」

十扮了個鬼臉。「這個毀滅反應釋放的能量高到無法想像。產生的能量會加速聚合過程，並以只會更快的速度吸引更多平行宇宙。」螢幕上的花朵向彼此摺疊、旋轉，並消失成灰色的泡沫，直到什麼都不再存在。「然後，」十說。「就這樣。」

「ZK級現實失效情景。」一說。

「我不覺得我們有代號描述即將發生的事，但那是最接近的。」十承認。「如果我們不在接下來的幾小時內採取行動，我們將會失去一切。我們確實有[[[dandelions|最終的應變]]]計畫，但它成功的機率非常微小。我認為唯一的選項是啟動繁花本身，這也代表要進入黃石火山設施內部。」

「我們有什麼資產可以立刻部署？」一詢問。

「只有一個。」十承認。「機動特遣隊Omega-7：潘朵拉之盒。我們目前無法聯絡上亞伯小隊，但我們成功聯絡到了Iris小隊的隊長──事實上，他就是最初通報這次警報的特工。他們在一小時內就能準備好進入設施。」

「有任何人要補充什麼嗎？」一詢問，但沒有人回答。「那麼就派遣他們。」他繼續說著。「並且要隨時向我更新消息。」O5議會的領導者看向十，他的黑色眼珠專注地閃爍。「處理好這件事。」他說。「不擇手段。直到這場災難結束為止，你有權力操控任何基金會資產。」

十以點頭作為回覆。

-----
黃石火山大部分都穩定下來了。與其看起來像是低劣的錄影帶，它現在只有變得模糊跟稍微半透明，有點像是沒有對焦的照片。偶爾某個平行可能性進入這個現實的時候，它會閃爍並改變外貌。

三台悍馬靠近了降落在山腳的直升機旁，然後十二名士兵（六名男性、五名女性以及Effy）下了車。其中有一名男性士兵，他非常高大、皮膚黝黑，眼神強烈的雙眼上方有著些微的電光藍眼影，他從領頭的車輛中站出並扛起兩袋套裝包，接著將它們拋到了Adrian和Beatrix的腳邊。

「有你在真好。」William Abrams特工說，臉上掛著一抹微笑。「但我賭你現在比較想單獨跟Beats同床共枕。」

「嘿，我呢？」Beats一邊咕噥，一邊在她的套裝包內翻找著自己的作戰服。她毫不在意地脫下身上的大衣和睡衣，換上了自己的作戰裝備。「他說會做早餐給我的。」她說，同一時間將石灰色的運動胸罩拉過頭頂。

「真的？天啊，女孩，他完全在你的手掌心裡了。」Billy邊微笑邊說。

「是我自己喜歡這麼做的。」Adrian說。他同樣脫下了衣服，將原本的燕紋四角內褲換成了更加穩重的深灰色內褲。「亞伯小隊的狀況呢？」

「不知道。」Bill承認。「我們仍在試圖聯絡。事件發生時他們正在設施裡面。」

「該死。」Adrian邊咕噥邊穿上一件灰色的數位迷彩長褲。「好了，各位，準備面對近距離戰鬥。我想要你跟Effie拿步槍，其他拿衝鋒槍跟卡賓槍。中度武裝：畢竟在試圖修復時間性異常時，你可不想要被別的維度的怪獸殺了⋯⋯」

「那我呢？」

十一雙眼睛轉頭看向了SCP-105。金髮的青少女正站在直升機的門口，緊緊抓著自己的銀色手槍盒。「我沒有我的作戰裝，但我可以幫──」

「非Omega-7人員不得參與這次作戰。」Adrian簡短地說。

「Adrian，那些是我的朋友⋯⋯」

「非Omega-7的成員[[size 130%]]不得[[/size]]參與這次作戰！」Adrian重複。「駕駛員，盡快把這個SCP項目帶回收容。如果它製造任何麻煩，你有權限電擊它並在它暈厥時把它帶回去。」

Adrian聽到了女孩開始哭泣的聲音，但他特意不往後看。在他將視線鎖在自己的裝備上的同時，他聽到了Beats帶領SCP-105回到直升機上的聲音，接著，他感受到直升機的引擎加速並且在身後起飛了。

「天啊。」Billy說。「剛剛那超他媽冷淡。」

「現在她只是累贅，不是資產。」Adrian厲聲說。「她越快離開作戰區域越好。」

「你可以繼續那樣想。我的話，我覺得你只是不想要帶她進入**那裡**。」Billy邊說邊指向仍在閃爍的山影。

Adrian的回答被一位苗條、外表中性的人打斷，他正拿著筆記型電腦慢跑接近。「我們聯絡上亞伯小隊了。」Fatima Workwise特工說。「他想要與你說話。」

「幹。」Adrian嘀咕著。「這只會越來越精彩。」他從Effy那接過了筆記型電腦。「Iris小隊行動──天啊！」

那聲驚呼是因為電腦裡的場景而脫口而出：濺滿血液的整條走廊、吊在天花板上並瘋狂搖晃的日光燈，以及螢幕外傳來的緊張喊叫聲和槍火聲，但真正促成那句髒話的是正躺在實驗桌上的男人：高大、冷淡，有著橄欖色皮膚、黑髮以及佈滿皮膚的赤色刺青。他的下半身根本是血腥的代名詞。

「Andrews。」亞伯那粗糙的聲音說道。「回報。」

Adrian深深吸氣，他感到噁心感從喉嚨中竄了出來。他花了三次深呼吸才恢復平靜。「Iris小隊準備好突破並進入了。」Adrian說。「除了Iris本人外，所有成員皆在場並說明完畢。」

「很好。」亞伯閉上了雙眼一段時間。「我已經殺夠了。」他終於開口。「你將負責指揮這次作戰。」

Adrian感到背脊發涼。「長官？指揮鏈的下一位明明是Squire⋯⋯」

「Squire是位戰士，如我一樣。如果我沒有成功，他也不會。這次的問題需要一位學者。這次需要腦袋才能取勝，而非肌肉。」螢幕上有著黑髮的高大男人躺下並深深吐氣，接著再也沒有了動作。

鏡頭微微移動，顯現出一位紅髮中混雜銀髮、較為年老的男人的臉龐，他的身上沾滿了黑灰。「你聽到他說的了，長官。」Squire特工說。「命令是？」

「該死。」Adrian深深吸進一口氣。「好，你們現在堅守在哪裡？」

「九號維安站。我們這裡還滿安全，但走廊上有攻擊性實體在遊蕩。我們有不少傷亡，目前無法戰鬥。」Squire微笑地說。「又是潘朵拉之盒平凡的一天吧，我猜。」

「好。」Adrian將手靠近肩膀上方，並感覺到了一張地圖放進自己手裡。「感謝。」他在道謝的同時將地圖展開，放到了悍馬的引擎蓋上。「好的。」他重複說道。「九號維安站，我們的入口是⋯⋯」Adrian皺眉並搖了搖頭。他的視線不斷變得模糊，而且每次只要他眨眼，走廊的形狀就會改變。「該死，這張地圖在我看來一直在變。」

「你應該要試試看經過那些走廊的。」Squire的笑容更大了。「真的很糟糕，那些牆壁一直試著要活活吞了你。」

時光流逝，Adrian又再度看了地圖好一段時間，然後他放棄了。「好，等我五分鐘。」他對著筆記型電腦說。他拿起地圖並讓地圖離開了電腦的攝影範圍，並將手舉在空中劃出了圓圈，示意士兵們聚集。「Iris小隊！」他大喊。「集合！我需要一些點子⋯⋯」
