    <pre><textarea class="page-source" readonly>+ Ikhtisar

Perizinan keamanan yang Yayasan berikan kepada personel menandakan tingkatan atau tipe informasi yang dapat mereka akses. Namun, memiliki level perizinan tertentu bukan berarti mereka dapat mengakses semua informasi pada level tersebut. Personel hanya diberikan akses untuk informasi yang harus mereka ketahui saja, berdasarkan kebijakan petugas disklosur yang mengawasi departemen tertentu.

++ Level 0 (Penggunaan Resmi)
Perizinan keamanan Level 0 diberikan ke pada personel non-esensial yang tidak perlu mengakses informasi mengenai objek atau entitas anomali yang ditangani Yayasan. Level 0 biasanya dipegang oleh personel administrasi, logistik, dan pemeliharaan dalam fasilitas Yayasan tanpa akses data operasional.

++ Level 1 (Konfidensial)
Perizinan keamanan Level 1 diberikan ke pada personel yang bertugas dalam jangkauan objek dan entitas beranomali tanpa adanya akses dan informasi mengenai mereka secara langsung maupun tidak langsung. Perizinan keamanan biasanya diberikan ke pada personel administrasi, logistik, dan pemeliharaan dalam fasilitas Yayasan yang menangani anomali atau memang harus menangani informasi sensitif.

++ Level 2 (Terbatas)
Perizinan keamanan Level 2 diberikan ke pada personel penelitian dan keamanan yang memerlukan akses langsung dengan informasi mengenai objek dan entitas beranomali yang ditangani Yayasan. Kebanyakan staf penelitian, agen lapangan dan ahli penanganan memegang perizinan keamanan Level 2.

++ Level 3 (Rahasia)
Perizinan keamanan Level 3 diberikan ke pada personel penelitian dan keamanan senior yang memerlukan data mendalam mengenai asal, keadaan penemuan, dan perencanaan rangka-panjang untuk objek dan entitas beranomali yang ditangani Yayasan. Kebanyakan staf penelitian senior, manager proyek, petugas keamanan, anggota tim cepat tanggap, dan operator Mobile Task Force memegang perizinan keamanan Level 3.

++ Level 4 (Sangat Rahasia)
Perizinan keamanan Level 4 diberikan ke pada personel administrasi senior yang memerlukan akses intelijen Situs dan/atau regional serta data strategis jangka-panjang mengenai operasi dan proyek penelitian Yayasan. Biasanya, Perizinan keamanan Level 4 dipegang oleh Direktur Situs, Direktur Keamanan, atau Komandan Mobile Task Force.

++ Level 5 (Thaumiel)
Perizinan keamanan Level 5 diberikan ke pada personel administrasi tertinggi Yayasan dan memberi mereka akses tak terbatas pada semua data strategis dan sensitif Yayasan. Perizinan keamanan Level 5 biasanya hanya dipegang oleh anggota Dewan O5 dan staf terpilih.

++ Klasifikasi Personel

Klasifikasi diberikan kepada personel berdasarkan kedekatan mereka dengan objek, entitas, atau fenomena anomali yang berpotensi berbahaya.

++ Kelas A
Personel Kelas A adalah mereka yang dianggap penting untuk operasi strategis Yayasan dan tidak diizinkan memiliki akses langsung ke anomali dalam kondisi apapun. Ketika keadaan mengharuskan personel Kelas A untuk berada di dekat suatu anomali secara langsung (seperti fasilitas yang memiliki unit penanganan), personel Kelas A tidak diperbolehkan mengakses area fasilitas yang memiliki anomali dan harus dijaga di area aman setiap saat. Dalam keadaan darurat, personel Kelas A harus segera dievakuasi ke lokasi aman di luar fasilitas yang telah ditentukan. Anggota Dewan O5 akan selalu menjadi personel Kelas A.

++ Kelas B
Personel Kelas B adalah mereka yang dianggap penting untuk operasi Yayasan tingkat lokal dan hanya diberikan akses ke objek, entitas, dan anomali yang lulus karantina dan telah dibebaskan dari kemungkinan adanya efek yang memengaruhi pikiran serta agen memetik. Dalam keadaan penerobosan penanganan dan penyerangan terhadap fasilitas Yayasan, personel kelas B harus dievakusi ke lokasi aman di luar fasilitas yang telah ditentukan secepat mungkin.

++ Kelas C
Personel kelas C adalah personel dengan akses langsung ke sebagian besar anomali yang dianggap tidak terlalu berbahaya. Personel Kelas C yang telah memiliki kontak langsung dengan anomali yang berpotensi memengaruhi pikiran atau memiliki agen memetik berkemungkinan mengikuti karantina wajib dan evaluasi psikiatri jika dianggap perlu oleh personel keamanan. Dalam keadaan penerobosan pengamanan atau penyerangan terhadap fasilitas Yayasan, personel sipil dengan Kelas C harus melapor ke area aman atau dievakuasi berdasarkan pertimbangan personel keamanan fasilitas dalam kasus penerobosan tingkat situs secepat mungkin. 

++ Kelas D
Personel Kelas D adalah personel sekali pakai yang digunakan untuk menangani anomali yang sangat berbahaya dan tidak boleh berada di dekat personel Kelas A dan Kelas B. personel Kelas D biasanya didapatkan dari narapidana kasus kekerasan, khususnya mereka yang terpidana mati. Dalam kondisi mendesak, Protokol 12 dapat dijalankan, memperbolehkan perekrutan dari sumber lain, seperti tahanan politik, pengungsi, dan sumber sipil lainnya yang dapat dialihkan ke tahanan Yayasan dengan alasan yang terdengar masuk akal. Personel Kelas D harus diberikan evaluasi psikiatri wajib secara rutin dan diberikan amnestik atau dilenyapkan di akhir bulan dengan pertimbangan staf keamanan dan medis situs. Dalam keadaan bencana di sebuah fasilitas, personel Kelas D harus dilenyapkan secepat-cepatnya kecuali jika dianggap penting oleh personel keamanan fasilitas.

++ Kelas E
Kelas E adalah klasifikasi sementara untuk agen lapangan atau personel penahanan yang telah terekspos oleh efek anomali yang berpotensi berbahaya saat mengamankan dan melakukan penahanan awal ke objek, entitas, atau fenomena anomali baru. Personel Kelas E harus dikarantina secepat mungkin, diawasi, dan dicek akan perubahan yang kemungkinan berbahaya dalam sikap, kepribadian, atau fisik dan hanya boleh kembali ke tugasnya setelah diperbolehkan oleh staf psikiatri dan medis.

+ Titel Staf

Di bawah ini adalah jabatan pekerjaan umum yang biasanya digunakan di Yayasan

++ Staf Situs
+++ Spesialis Penanganan
Spesialis penanganan memiliki dua peran utama di fasilitas Yayasan. Pertama, tim penanganan bertugas merespons kasus aktivitas anomali untuk mengamankan dan menetapkan penanganan awal atas objek, entitas atau fenomena anomali dan membawanya ke situs penanganan Yayasan terdekat.

Selain itu, insinyur dan teknisi penanganan Yayasan betugas untuk merancang, memperbarui, dan memelihara unit dan skema penanganan objek, entitas dan fenomena anomali di dalam fasilitas Yayasan.

+++ Peneliti
Peneliti adalah cabang ilmiah dari Yayasan, diambil dari jajaran ilmuwan riset tercerdas dan terlatih dari seluruh dunia. Dengan spesialis di setiap bidang yang dapat dibayangkan, dari kimia dan botani hingga bidang yang lebih esoterik atau khusus seperti fisika teoretis dan xenobiologi, tujuan dari proyek penelitian Yayasan adalah untuk mendapatkan pemahaman yang lebih baik tentang anomali yang kurang diketahui dan bagaimana cara mereka bekerja

+++ Petugas Keamanan
Petugas keamanan yang sering disebut sebagai penjaga di fasilitas Yayasan bertugas menjaga keamanan fisik dan informasi untuk proyek, operasi, dan personel Yayasan. Umumnya diambil dan direkrut dari militer, penegak hukum, dan personel lembaga pemasyarakatan, petugas keamanan dilatih agar mampu menggunakan semua jenis senjata serta memahami berbagai rencana darurat yang mencakup insiden penerobosan penanganan serta penyerangan kepada Yayasan. Personel ini juga bertanggung jawab atas keamanan informasi, seperti memastikan bahwa dokumen sensitif tidak salah tempat dan sistem komputer fasilitas aman dari intervensi luar. Seringkali, mereka menjadi garis pertahanan pertama atas ancaman dari luar di fasilitas Yayasan.

+++ Petugas Respons Taktis
Petugas Respons Taktis atau tim taktis adalah tim tempur yang sangat terlatih dan bersenjata berat dan ditugaskan untuk mengawal tim penanaganan ketika entitas anomali berbahaya atau kelompok berbahaya ada serta mempertahankan fasilitas Yayasan dari serangan. Secara efektif, Tim respons adalah unit militer yang ditempatkan di fasilitas utama Yayasan yang siap dikerahkan dalam waktu singkat.

++ Staf Lapangan
+++ Agen Lapangan
Agen lapangan adalah mata dan telinga Yayasan, personel yang dilatih untuk mencari dan menyelidiki tanda-tanda aktivitas anomali dan seringkali menyamar dengan penegak hukum lokal atau regional atau tertanam dalam layanan lokal seperti layanan medis darurat dan lembaga regulasi pemerintahan. Sebagai unit yang menyamar, agen lapangan biasanya tidak dipersiapkan untuk menangani kasus anomali yang terkonfirmasi. Setelah insiden tersebut dikonfirmasi dan diisolasi, agen lapangan biasanya akan meminta bantuan dari tim penanganan terdekat untuk mengamankan dan menahan anomali tersebut.

+++ Anggota Satuan Tugas Gemerak
Satuan Tugas Gemerak adalah unit spesialis yang terdiri dari personel lapangan veteran yang diambil dari seluruh Yayasan. Satuan tugas ini dimobilisasi untuk menghadapi ancaman spesifik dan dapat mencakup berbagai anggota, mulai dari peneliti lapangan yang mengkhususkan diri pada jenis anomali tertentu hingga unit tempur bersenjata berat yang ditugaskan untuk mengamankan entitas anomali yang berseteru. Lihat dokumen [[[task-forces|Satuan Tugas]]] untuk informasi lebih rinci.

++ Administrasi
+++ Direktur Situs
Direktur Situs untuk fasilitas utama Yayasan adalah personel dengan pangkat tertinggi di situs tersebut dan bertanggung jawab atas segala operasi situs yang berkelanjutan dan aman serta semua anomali yang ditangani dan kegiatan yang ada di dalamnya. Semua kepala departemen utama harus melapor langsung ke Direktur Situs, yang kemudian melapor ke Dewan O5.

+++ Anggota Dewan O5
Dewan O5 adalah komite yang terdiri dari direktur tertinggi Yayasan. Dengan akses tak terbatas ke semua informasi tentang anomali dalam penanganan, Dewan O5 mengawasi semua operasi Yayasan di seluruh dunia dan mengarahkan rencana strategis jangka panjang Yayasan. Karena sensitivitas posisi mereka, anggota Dewan O5 tidak boleh memiliki kontak langsung dengan objek, entitas, atau fenomena anomali. Selain itu, identitas seluruh anggota Dewan O5 dirahasiakan dan semua anggota dewan hanya dipanggil dengan sebutan numerik mereka (O5-1 hingga O5-13).</textarea></pre>
