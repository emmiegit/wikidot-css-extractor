    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Objet n^^o^^ :** SCP-5931

**Classe :** Sûr

[[include component:image-block    name=Time-Gun.jpg|    caption=Photographie de SCP-5931]]

**Procédures de Confinement Spéciales :** SCP-5931 doit être conservé dans un casier pour Objet de Haute Sécurité au Site de Stockage-5795. L’accès au casier est limité au personnel possédant une accréditation de Niveau 4 uniquement.

L’expérimentation sur SCP-5931 est strictement interdite.

**Description :** SCP-5931 est un revolver Colt Official Police double action. Un crâne a été gravé sur le côté gauche de la crosse de SCP-5931. Les balles de tout calibre insérées dans ses chambres seront converties en balles noires de calibre 5,5 millimètres Long Rifle avec une gravure de crâne identique à celle sur la crosse de SCP-5931. SCP-5931 ne produit aucun son lorsqu’il est utilisé.

Sur base des informations présentes dans les Documents Récupérés 5931-1B et 5931-1C, SCP-5931 est soupçonné posséder des propriétés rétrocausales qui, sur base des circonstances de sa récupération, sont activées lorsqu’il est utilisé pour tirer sur une tombe. La balle va alors disparaître avant de toucher la tombe, et sera relocalisée temporellement dans le cerveau de l’occupant de la tombe 70 ans avant la date du processus d’activation, provoquant une crise d’épilepsie qui conduit généralement à la mort du sujet affecté. Cela provoque une réécriture rétrocausale de la réalité : seuls les souvenirs des personnes ayant observé l’utilisation de SCP-5931 ne seront pas affectés. SCP-5931 peut cibler un individu à une date précise si celle-ci est écrite sur la balle avant de la tirer.

En raison de ces propriétés, SCP-5931 est considéré avoir été responsable de la précédente anomalie sous la désignation de SCP-5931[[footnote]]Voir la précédente itération du rapport SCP-5931.[[/footnote]]. À cause des risques de nouveaux effets rétrocausals sur le flux temporel, l’expérimentation sur SCP-5931 est strictement interdite.

**Rapport de Récupération :** SCP-5931 fut découvert par hasard en possession du dénommé Leonard DiFortune par l’Agent Luminol au cours d’une enquête sur des rumeurs sans rapport évoquant des &#34;fantômes de gangsters&#34; au cimetière Saint-Michael de New York. L’Agent Luminol observa les propriétés anormales de l’objet quand il vit DiFortune tirer avec sur la tombe du gangster irlandais Owney Madden. Lorsque l’Agent Luminol se mit à sa poursuite, Leonard DiFortune tenta de fuir mais tomba raide mort au milieu de sa course.

La fouille de l’appartement de Leonard DiFortune permit de découvrir un reçu pour SCP-5931 (Document 5931-1A) lors de la vente aux enchères des biens de Mills Allon[[footnote]]L&#39;héritier solitaire de la maison d&#39;édition Allon. Aucune connexion entre Mills Allon et le monde de l&#39;anormal n&#39;avait été découvert auparavant.[[/footnote]]et un rapport qui y était agrafé intitulé &#34;Invention 033081&#34;[[footnote]]Aucun auteur n&#39;était mentionné.[[/footnote]] (Document 5931-1B) consistant en la description des capacités anormales de SCP-5931, ce qui a mené à la découverte de ses propriétés rétrocausales. Le journal de Leonard DiFortune (Document 5931-1C) fut également retrouvé. Ci-dessous se trouve une entrée pertinente du journal, qui a été digitalisée.

[[collapsible show=&#34;+ Entrée pertinente du Document 5931-1C&#34; hide=&#34;- Entrée pertinente du Document 5931-1C&#34;]]
&gt; **18/12/2000**
&gt; 
&gt; La pègre existe toujours. Les joueurs ont changés, les événements sont légèrement différents, mais elle est toujours là pour nous hanter.
&gt; 
&gt; Quand j’ai sauvé mon père de son meurtrier avant qu’il ne puisse le tuer, j’ai cru que j’avais trouvé l’arme qui détruirait pour toujours la pègre, l’organisation qui avait permis à son assassin de marcher librement malgré tous les témoins qui l’avait vu presser la détente.
&gt; 
&gt; Mais on dirait que tuer la pègre ne se résume pas à éliminer certaines personnes.
&gt; 
&gt; J’ai abattu Lucky Luciano, le Père de la Pègre, avant qu’il ne puisse mettre à l’œuvre ses plans pour gagner en pouvoir par le biais de la trahison.
&gt; 
&gt; La pègre a survécu.
&gt; 
&gt; J’ai abattu Carlo Gambino, le nouveau Père de la Pègre.
&gt; 
&gt; La pègre a survécu.
&gt; 
&gt; J’ai tué Joseph Bonnano (qui apparemment, en l’absence de Carlo, pouvait finalement réaliser ses propres plans pour devenir le boss des boss)
&gt; 
&gt; La pègre a survécu.
&gt; 
&gt; J’ai tué Frank Costello, et juste pour faire bonne mesure, son psychopathe de compagnie, Albert Anastasia. Surement, pensais-je, avec le Premier Ministre du Monde souterrain et le Chapelier Fou morts, la pègre serait privée des visionnaires qui avaient conduit à sa dominance.
&gt; 
&gt; Je me trompais. La pègre a survécu. Mais cette fois, aux mains des Irlandais.
&gt; 
&gt; Mais ça veut dire une chose : le changement est possible. Avec tous les gangsters italiens que j’ai tués, les irlandais ont gardé le pouvoir à New York. Donc, du moment que j’emporte leurs visionnaires, eux aussi pourraient dépérir.
&gt; 
&gt; Ce sera dur cependant : ma connaissance des gangsters irlandais n’est pas grande, et en cherchant dans le journal, aucune des entrées que j’ai trouvées ne m’ont aidé. Et qui sait si tuer la pègre irlandaise sera la fin de l&#39;histoire. New York a aussi eu des gangsters judéo-américains importants.
&gt; 
&gt; Mais comme la fin de la pègre italo-américaine à New York le prouve, rien dans le temps n’est figé. La pègre n’est pas un rayon essentiel de la roue du temps. Je ferais tout ce qui m’est possible pour la faire disparaître de l’histoire. Même si je dois passer des heures à faire des recherches ou des trajets en voiture. Même si je dois en tuer une centaine. Un par un, je ferai tomber leurs meneurs, leurs visionnaires, leurs Washingtons.
&gt; 
&gt; La pègre a fait du mal à ma famille autrefois, dans un temps qui n’existe plus. Je m’assurerai qu’elle ne fasse plus de mal à personne.
&gt; 
&gt; Je vais effectuer mes recherches sur la nouvelle pègre demain. Je n’ai plus l’électricité ici à cause d’une violente tempête imprévue. La météo a été extrême dernièrement, bien que, si mes entrées de journal sont de quelques indications, ce n’est apparemment pas considéré inhabituel dans cette ligne temporelle.
[[/collapsible]]

Une autopsie de Leonard DiFortune a révélé une balle logée dans son cerveau, sans aucun point d’entrée. La balle portait une gravure de crâne correspondant à celle de SCP-5931.</textarea></pre>
