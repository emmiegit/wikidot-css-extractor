    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=http://cfile10.uf.tistory.com/image/1842EA375082A445101100|caption=Роща SCP-071-KO]]

**Объект №:** SCP-071-KO
 
**Класс объекта:** [[[Safe|Безопасный]]]
 
**Особые условия содержания:** В Фонде на данный момент содержится 10 экземпляров SCP-071-KO. Поскольку обычная вырубка невозможна, экземпляры, найденные вне территории Фонда, должны быть немедленно удалены подставной компанией Фонда Sangrok Construction Planning Inc. под предлогом ремонта дорог, зданий или других строительных работ.

Непредупреждённым субъектам трудно отличить SCP-071-KO от обычных ламп. Фонд подготовил руководство, как отличить обычную лампу от SCP-071-KO. Десять экземпляров, находящихся на содержании, подключены к электропитанию и дважды в день проходят плановый осмотр. Любые семена или саженцы должны быть уничтожены.

**Описание:**  С точки зрения ботаники, объект под номером SCP-071-KO, несомненно, является растением, относящимся к семейству кипарисовых (//Cupressaceae//). Самые маленькие экземпляры имеют в высоту около 3 м, но могут вырасти до 12 м, а в подходящих условиях достигают и большей высоты. Объект является растением, что может быть подтверждено при наблюдении под микроскопом. Несмотря на это, особи внешне похожи на обычные уличные фонари. Большая часть дерева растёт вертикально вверх, ствол пустотелый. Проводящие пучки в древесине напоминают электропроводку, по которой электричество поступает от корневой системы к кроне. На верхней части дерева находится полупрозрачный биолюминесцентный орган, который излучает свет интенсивностью менее 3-4 люкс. Предназначен он для привлечения насекомых.

Стоит заметить, что крона дерева не имеет листьев, и, по-видимому, не может осуществлять фотосинтез. Вместо этого SCP-071-KO растёт за счёт электричества. Угарный газ и оксиды азота, вырабатываемый автомобилями, также способствуют росту SCP-071-KO. SCP-071-KO также могут поглощать насекомых, что помогает им усваивать питательные вещества. Несмотря на это, неизвестно, какой орган выполняет переваривание насекомых -- пустые экзоскелеты насекомых нередко скапливаются внутри биолюминесцентного органа, поэтому возможно, что именно этот орган позволяет SCP-071-KO питаться насекомыми. Объекты часто находят в городах, где присутствуют густая электросеть и велико содержание выхлопных газов в воздухе. Также они могут быть найдены в, казалось бы, неподходящих локациях, такие как подножья гор или открытые поля.</textarea></pre>
