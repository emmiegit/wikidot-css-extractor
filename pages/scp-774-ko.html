**Ítem #:** SCP-774-KO 

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** El Departamento de Astronomía de la Fundación debe realizar un seguimiento del número y el comportamiento de las instancias de SCP-774-KO-A y rastrear la ubicación de las instancias de SCP-774-KO-A clandestinas que hayan escapado de SCP-774-KO. Las sondas espaciales civiles deben desviarse lo más lejos posible de las instancias de SCP-774-KO y -A. La información sobre SCP-774-KO debe mantenerse en secreto de los círculos académicos biológicos y astronómicos ajenos a la Fundación. Si investigadores externos observan instancias de SCP-774-KO o -A, o si se filtra información relevante, las personas implicadas serán tratadas con amnésticos y la Fundación confiscará todos los documentos externos relacionados con SCP-774-KO.

**Descripción:** SCP-774-KO (comúnmente conocido como &#34;Indra&#34; en la comunidad académica) es un planeta gaseoso que orbita alrededor de la estrella de secuencia principal &#34;Humulus&#34; desde una distancia promedio de 2,4 UA y es ligeramente más grande que Saturno. El análisis espectral reveló que su atmósfera contenía grandes cantidades de nitrógeno y compuestos de hidratos de carbono. Basándose en este análisis, el Departamento de Astronomía de la Fundación sugirió la posibilidad de vida extraterrestre en el planeta y envió la sonda espacial URSUS I para analizar la órbita y la atmósfera del planeta. Los registros de vídeo y las muestras en la atmósfera tomadas por el módulo de escape de la sonda mostraron diversas formas de vida.

Posteriormente, la Fundación observó que Indra albergaba vida a pesar de encontrarse fuera de la zona habitable y envió a URSUS II y III para un análisis más profundo de los organismos. Los resultados revelaron que el comportamiento anómalo de SCP-774-KO-A hacía posible el mantenimiento de la vida en Indra. La Fundación llegó a la conclusión de que la investigación ecológica del ecosistema anómalo de Indra tenía un gran potencial y designó el planeta Indra y las especies que lo habitan como objeto SCP.

SCP-777-KO-A es un organismo similar a un detrito de entre tres y seis centímetros de largo que flota en la atmósfera de Indra. Inhala el nitrógeno y los hidratos de carbono de la atmósfera para alimentarse. El ciclo de vida de SCP-774-KO-A es anómalo y similar al de la piña marina de la Tierra.

* **Fertilización y concepción:** Las instancias adultas de SCP-774-KO-A viven a una altitud relativamente inferior a la de los demás organismos de Indra. La hembra preñada sintetiza gas hidrógeno y lo utiliza para flotar hasta la superficie de Indra y poner a sus crías. Tras el parto, la hembra libera el gas hidrógeno y vuelve a hundirse.
* **Crecimiento:** El recién nacido flota a la deriva en la superficie de Indra hasta que es puesto en órbita por la tormenta de la superficie. Entonces, atrae partículas de gas y polvo a su alrededor para formar una dura &#34;corteza&#34; que oscila entre unos pocos metros y unos pocos kilómetros. Se cree que las cortezas más grandes son el resultado de la fusión de varios infantes. La mayoría de los anillos de Indra están formados por estas instancias jóvenes.
* **Eclosión:** Después de ser jóven, SCP-774-KO-A se desplaza, desorbita su corteza y vuelve a entrar en el planeta. Al hacerlo, la corteza se desprende debido a la fricción con la atmósfera, dando lugar a la &#34;eclosión&#34; de la instancia adulta.

Este ciclo aparentemente ineficaz desempeña en realidad un papel vital en el ecosistema de Indra. Indra orbita Humulus fuera de su zona habitable. El calor que liberan las instancias de SCP-774-KO-A durante su eclosión sirve como importante fuente de energía para Indra, junto con la fuerza de marea que generan los satélites de Indra, haciendo posible la vida en el planeta.

Este peculiar ciclo vital también es beneficioso para el propio SCP-774-KO-A. Durante la eclosión, la colisión a veces lanza a los recién nacidos de SCP-774-KO-A a la órbita. Además, la corteza permite a las instancias alcanzar altitudes más bajas, donde hay una atmósfera densa para una nutrición abundante y una falta de competidores.

Aún se está investigando cómo los infantes aplican fuerza física a su corteza mucho más que así mismo. Se está planificando una investigación para romper la corteza y observar su interior. Aparte de esto, la instancia que está dentro muere cuando la corteza se rompe por encima de cierto límite. La corteza de las instancias muertas no puede moverse por sí solo.

En raras ocasiones, algunas instancias mueren o salen de órbita debido a movimientos erráticos. Estos movimientos erráticos son más frecuentes cuando hay variaciones en la gravedad, como el paso de un cometa o la especial cercanía de los satélites de Indra a las instancias. Acerca de este hecho, el Dr. Ken Lee planteó la hipótesis de que las instancias responden a la gravedad cuando la eclosión es inminente.

**Anexo 1:** Registros de Eventos

**Registro de eventos 774-KO-20██████**

El ██/██/20██, el satélite de Indra Airavata se acercó anormalmente cerca a Indra, a unos 650.000 kilómetros, la distancia más cercana registrada que Airavata ha estado a Indra. Partes del anillo de Indra se vieron afectados por la gravedad del satélite, y algunas instancias de SCP-774-KO-A chocaron contra Airtavata.</textarea></pre>
