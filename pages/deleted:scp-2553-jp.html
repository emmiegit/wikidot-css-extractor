    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2553-JP - 死を忌む目
**著者:** ©︎[[*user huusikaden]]
**作成年:** 2022
[[include credit:end]]

[[include component:image-block name=http://scp-jp-storage.wdfiles.com/local--files/file:2267801-2-gwmi/skin-3358873_1280.jpg|caption=SCP-2553-JP-1の異常性を帯びた虹彩。Bクラス記憶処理、虹彩の切除、死亡のいずれかで異常性は失われる。]]

**アイテム番号:** SCP-2553-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-2553-JP-1との接触は自動設備及び機動部隊め-00(&#34;視線恐怖症&#34;)に一任されます。すべてのSCP-2553-JP-1群は必要最低限の被験体のみを残し、沈静化の後にBクラス記憶処理を施してください。記憶処理による想定される効果を得られなかった場合、プロトコル&#34;眼球剥奪&#34;に定められた手順で虹彩除去手術が行われます。

被検体に選定されたSCP-2553-JP-1は高セキュリティ人型収容セルに隔離され、いかなる時も視覚阻害ヘッドセットとクラスⅢ拘束衣の着用が義務付けられます。視覚阻害ヘッドセットまたはクラスⅢ拘束衣の無許可での除去や破壊が確認された場合、致死性インプラントによる即時終了が倫理委員会より許可されています。


**説明:** SCP-2553-JPは、「生存症候群」として財団内で揶揄されるDクラス職員の言動に類似した精神影響を引き起こす異常な感染症です。

SCP-2553-JPは罹患者であるSCP-2553-JP-1の虹彩を目視することで感染し、目視した目の映像記憶に対するBクラス以上の記憶処理によって完治することが知られています。SCP-2553-JP-1は極度のタナトフォビアの症状を示し、例え些細なリスクであろうと死の恐怖から逃れるためあらゆる回避行動を実行します。回避行動はSCP-2553-JP-1の立場、能力、思想的特性などに応じて多様なパターンを取ります。

写真や映像に記録されたSCP-2553-JP-1の虹彩は異常性を持たないものの、鏡面に映った虹彩を目視した場合は異常性に暴露する結果となりました。光学的要因によるSCP-2553-JPの感染経路は現在研究中です。また、SCP-2553-JP-1が死亡あるいは虹彩を外科的手法で眼球から切り離した場合にも、SCP-2553-JPの異常性は失われます。

[[include component:image-block name=http://scp-jp-storage.wdfiles.com/local--files/file:2267801-1-2jf1/eyebrow-1792296_1280.jpg|caption=大規模収容違反から生還した直後のエージェント████。「1000ヤードの凝視」の一例。]]

SCP-2553-JP-1はSCP-2553-JPに罹患した直後から特徴的な瞳孔の収縮を見せるため、監視映像と画像処理AIを利用した検疫の際は瞳孔様態を観察して下さい。「恐怖に強張った目」または「1000ヤードの凝視」[[footnote]]戦場の恐怖とストレスによって解離状態に陥り、感情が麻痺した兵士の虚ろな眼差しを指す用語。[[/footnote]]と呼ばれるこの瞳孔収縮は高ストレス環境下における解離症患者との近似性が認められています。

「生存症候群」は財団内で危険な実験に割り当てられたDクラス職員が指示に従うことに抵抗あるいは拒否を行う言動を指すスラングでした。死亡リスクの高い実験では平均して37％のDクラス職員が同様の反応を示し、研究員による適切な心理的誘導が行われなかった場合にこの数値はさらに上昇します。

これらは高いストレス環境下における複数の心理状態で説明が可能であり、異常性のない正常な反応だと見なされてきました。しかし2017年11月4日に発生したインシデント2553-aに対する調査から、統計データへのSCP-2553-JP-1の混入が判明しています。

インシデント2553-aはSCP-███-JPの内部探査前に発生した、Dクラス職員一名及びエージェント二名の脱走事案です。脱走したD-5153とエージェント・マイアはそれぞれ三時間後と七日後に確保され、D-5153は激しく抵抗したためやむを得ず終了されました。エージェント・カウルの行方は現在に至るまで判明していません。

[[collapsible show=&#34;+ エージェント・マイアのインタビューログ&#34;hide=&#34;- インタビューログを閉じる&#34;]]
&gt; **インタビュー対象:** エージェント・マイア
&gt; 
&gt; **インタビュアー:** 登勢博士
&gt; 
&gt; **付記:** エージェント・マイアは不安症の症状を示し常に顔を伏せている。インタビュー時点でSCP-2553-JPの異常性は判明しておらず、視覚阻害は行われていない。
&gt;  
&gt; **&lt;録音開始, 2017/11/11&gt;**
&gt;  
&gt; **登勢博士:** エージェント・マイア、落ち着きましたか？
&gt;  
&gt; **エージェント・マイア:** は、はい。あ、いえ、今も……[落ち着きなく部屋の隅に視線を向ける]
&gt;  
&gt; **エージェント・マイア:** も、申し訳ありません。大丈夫だと、思います。
&gt;  
&gt; **登勢博士:** そうですか、面談の継続が難しい場合は言ってください。
&gt; 
&gt; **登勢博士:** では単刀直入に。
&gt; 
&gt; **登勢博士:** なぜあなたはD-5153、エージェント・カウルと共に現場を離れ、財団から身を隠すような行動を取ったのですか？
&gt; 
&gt; **エージェント・マイア:** も、申し訳ありません！　本当に、私は、ああ！！[頭を抱える]
&gt; 
&gt; **エージェント・マイア:** 何故あんなことを。愚かでした。私、私は。降格処分ですか？　Dクラスに？
&gt; 
&gt; **エージェント・マイア:** それだけはどうか。それ以外なら、ど、どんなことでも。
&gt; 
&gt; **登勢博士:** 処分？　いいですか、まずは落ち着いて。
&gt; 
&gt; **登勢博士:** まず、あなたへの処分はまだ未定です。この調査の結果次第で辞令が出るでしょう。
&gt; 
&gt; **登勢博士:** 次に、Dクラスへの降格処分などという不合理な処罰は現在ではほとんど行われません。今回の件が理由であなたがDクラスに降格される可能性は限りなくゼロに近いでしょう。
&gt; 
&gt; **エージェント・マイア:** ほ、本当ですか？　……良かった……[大きく安堵する]
&gt; 
&gt; **登勢博士:** では改めて。
&gt; 
&gt; **登勢博士:** そもそも、あなたとエージェント・カウルのこれまでの心理評価からは財団忠誠度の低さやストレス耐性が低い傾向は見られず、脱走のタイミングも死亡事例すらないSCP-███-JPの探査前という点が不自然でした。
&gt; 
&gt; **登勢博士:** 我々は、あなた方が何らかのミーム汚染の影響を受けたと仮定しています。心当たりは？
&gt; 
&gt; **エージェント・マイア:** あ、あります。
&gt; 
&gt; **エージェント・マイア:** 奴の顔。いや、**目**でした。
&gt; 
&gt; **エージェント・マイア:** [エージェント・マイアが初めて顔を上げる]
&gt; 
&gt; **エージェント・マイア:** 奴の、D-5153の怯えたような目を見た後から死ぬのが怖くて、怖くて、ああ……[登勢博士を見る]
&gt; 
&gt; **エージェント・マイア:** その目です。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **終了報告書:** エージェント・マイアの目を直視した直後、登勢博士は無断でインタビューを打ち切り離席しました。そのままサイト-577の薬剤保管庫に進入し、Bクラス記憶処理剤を接種。その後の心理評価では正常な精神状態に復帰したと判断されました。登勢博士は「ミーム汚染への対抗策を考えたわけではなく、単に死の恐怖から逃れるための行動だった」と証言しました。
&gt; 登勢博士とエージェント・マイアは復帰後、SCP-2553-JP-1の視点を知る人材としてSCP-2553-JPの専任チームに配属されています。
&gt; 
[[/collapsible]]

インシデント2553-aに対する予後調査の結果、Dクラス全体の0.029%がSCP-2553-JPに汚染されていたことが判明しました。SCP-2553-JPの影響が定例記憶処理の際に完全に失われること、その総数が限られていたこと、通常の「生存症候群」と同一視されていたことが発見の遅れた原因であると考えられています。財団内部におけるSCP-2553-JPの除去は、一時的には問題なく完了しました。

SCP-2553-JPは新興感染症であり、2017年以前のアウトブレイクは存在しないと仮定されていますが、2017年以降には年平均2件の頻度で未収容のSCP-2553-JP-1が発見されています。

**SCP-2553-JPの発生事例:**
&gt; **日時:** 2018/2/24
&gt; 
&gt; **場所:** マダガスカル共和国・マダガスカル島
&gt; 
&gt; **事例:** SCP-2553-JP-1となったネイチャーガイド2名が平常業務を拒否。マダガスカル島の生態系や地形は一般的に安全であり、死亡リスクは通常考慮されないほど低い。

&gt; **日時:** 2018/8/3
&gt; 
&gt; **場所:** フランス・マルセイユ郊外
&gt; 
&gt; **事例:** 著名な冒険作家が生の儚さを扱った内省的かつ哲学的な作風に変わり、人的交流を絶つ。精神病院に収容された際、15名のSCP-2553-JP-1が発生するアウトブレイクが発生。全員の記憶処理とカバーストーリー「鬱病後の復帰」が流布される。

&gt; **場所:** 2019/1/16
&gt; 
&gt; **分析:** アメリカ・ミネソタ州
&gt; 
&gt; **事例:** ライブハウスを中心に発生したアウトブレイクが水面下で拡大し、572名がSCP-2553-JP-1となる。市警察など危険度の高い職務従事者、また運転を伴う職務従事者がこれを拒否。余命三年と診断された難病患者が市内の病院に立て籠もり、医師を人質に世界最高の医療による自身の治療を要求。記憶処理剤の大規模散布を行い事態を収拾した。クラスB記憶処理剤の過剰服用による健康被害が懸念される。

&gt; **場所:** 2019/7/5
&gt; 
&gt; **分析:** ███・サイト21
&gt; 
&gt; **事例:** 財団職員███名がSCP-2553-JP-1に指定される。罹患したサイト管理者がSCP-2553-JPの精神影響を関係者への『説得』に使用し、管理下にあるすべてのオブジェクトの終了を試みたことで、300件以上の終了と17件の収容違反が発生。最終的な死者・負傷者を含む人的被害は█████名。以降、全世界のサイトでSCP-2553-JPの検疫システムが導入される。

SCP-2553-JPの起源特定と根絶のための研究が、エージェント・カウルの捜索と並行して最優先で進められています。

[[collapsible show=&#34;+ 登勢博士の提言 &#34;hide=&#34;- 提言を閉じる&#34;]]
**登勢博士の提言:**
&gt; SCP-2553-JP、それ自体の危険性はさほど高くない。治療法は確立しているし、死を恐れるのだからSCP-2553-JP-1は肉体的には無傷で済む場合の方が多いほどだ。
&gt; 
&gt; 最大の問題は、死を恐れた人間の行動が予測困難であることにある。職務放棄や命令の拒否で済めばまだいいが、死を恐れるあまり合理性に欠けた極端な行動に出る者もいる。特に財団職員を含め、逃れられない死のリスクを抱えた人々はその傾向が顕著に高い。
&gt; 
&gt; 世紀末やマヤの予言のように、例えばもし今後、新たな「逃れられない死の恐怖」が世界中に広がったとしたら。あの目をしたSCP-2553-JP-1は一体どんな行動に出るのだろうか？
&gt; 
&gt; 私には予想がつかない。
&gt; 
&gt; 自分が「死の恐怖を忘れる」ことを望むなど、想像もできなかったように。

[[/collapsible]]
