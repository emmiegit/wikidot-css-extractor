+ В следующем файле содержится расшифровка миссии «Звёздное око». Доступ без уровня безопасности 5 или специального разрешения P/001/2 строго запрещён.

[[collapsible show=&#34;&gt; Пожалуйста, введите ваше подтверждение безопасности для документа: «миссии &#34;Звёздное око&#34;»&#34; hide=&#34;• Проверка допуска проведена: разрешено.&#34;]]

Инцидент произошел ██.██.20██ во время выполнения спасательной миссии «Звездное око». Все события были записаны с использованием радио передач.

&gt; **Аудио стенограмма происшествия &#34;Звездное око&#34;**
&gt; **Дата:** ██.██.20██
&gt; 
&gt; //Примечание. Следующая стенограмма была создана с использованием записанных радиопередач между членами экипажа и командным центром.//
&gt; 
&gt; [НАЧАЛО ЗАПИСИ]
&gt; 
&gt; **Д-р Шрауэр:** Командный центр, приготовления готовы, доктор Эберхарт остается в шаттле. Агент Ренер и агент Дерел будут садиться на Лунный Модуль № 1, пока доктор Абалев и я укомплектованы в № 2.
&gt; 
&gt; **Командный центр:** Принято.
&gt; 
&gt; **Д-р Эберхарт:** Удачи всем вам! Берегите себя там.
&gt; 
&gt; **Агент Дерел:** Спасибо. Позаботься о нашем шаттле, да? Мы всё ещё хотим домой.
&gt; 
&gt; **Д-р Эберхарт:** //(смеётся)// Конечно, босс.
&gt; 
&gt; //(Спуск лунного десантного корабля в течение 15 минут.)//
&gt; 
&gt; **Д-р Шрауэр:** Сейчас мы едем на аванпост M001-A4.
&gt; 
&gt; **Агент Ренер:** Разве форпост не был настроен на техническое обслуживание?
&gt; 
&gt; **Д-р Абалев:** Нет, A4 была построена для неотложной помощи персоналу при строительстве M001. Там есть ровер, который мы используем, чтобы добраться до места.
&gt; 
&gt; **Агент Ренер:** Ферштейн.
&gt; 
&gt; //(Прерывание трансляции на две минуты.)//
&gt; 
&gt; **Д-р Шрауэр:** Ну, вот и вездеход. Абалев, пожалуйста, проверьте батарею. Дерел, не могли бы вы помочь мне загрузить его?
&gt; 
&gt; **Агент Дерел:** Я делаю.
&gt; 
&gt; **Агент Ренер:** А пока я буду искать аванпост.
&gt; 
&gt; **Агент Дерел:** Понял, займись этим.
&gt; 
&gt; //(Прерывание трансляции на шесть минут.)//
&gt; 
&gt; **Агент Ренер:** Я нашел терминал с несколькими записями о том, что произошло в M001, но они касаются некоторых технических вещей, с которыми я не знаком, любого состояния устройств и так далее. Центральная?
&gt; 
&gt; **Командный центр:** Я понимаю Отправьте нам эти данные.
&gt; 
&gt; **Агент Дерел:** Все ясно.
&gt; 
&gt; //(Прерывание трансляции на семь минут.)//
&gt; 
&gt; **Д-р Шрауэр:** Командный центр, мы сейчас направляемся к Standort-M001.
&gt; 
&gt; **Командный центр:** Ферштейн, но требуется осторожность, мы не знаем, что там произошло.
&gt; 
&gt; **Д-р Абалев:** Каковы шансы мятежа?
&gt; 
&gt; **Командный центр:** Наиболее маловероятно. Персонал прошел психологическое тестирование как на Земле, так и здесь, на месте.
&gt; 
&gt; **Агент Ренер:** Группа по интересам?
&gt; 
&gt; **Командный центр:** Не подтверждено. Сконцентрируйтесь на миссии.
&gt; 
&gt; **Агент Ренер:** Да, конечно. Простите меня.
&gt; 
&gt; **Д-р Шрауэр:** Вы слышали штаб-квартиру.
&gt; 
&gt; **Агент Дерел:** Шрауэр? Как долго до Standort?
&gt; 
&gt; **Д-р Шрауэр:** Около полутора часов осталось.
&gt; 
&gt; **Агент Дерел:** Хорошо спасибо.
&gt;
&gt; **Командный центр, персонал, внутренняя связь:** Радиосвязь с доктором Эберхарт потеряна. Должны ли мы сказать экипажу?
&gt; 
&gt; **Командный центр, O4-█, внутренняя связь:** Нет. Это излишне нагрузит их. Кроме того, попытайтесь восстановить контакт.
&gt; 
&gt; **Командный центр, Personal, внутренняя связь:** Ферштейн.
&gt;
&gt; //(Прерывание трансляции на полчаса.)//
&gt; 
&gt; **Агент Ренер:** Эй, ты тоже это видишь?
&gt; 
&gt; **Д-р Шрауэр:** Что ты имеешь ввиду?
&gt; 
&gt; **Агент Ренер:** ...
&gt; 
&gt; **Агент Дерел:** Агент Ренер? Эй, агент Ренер?
&gt; 
&gt; **Агент Ренер:** ... Да?
&gt; 
&gt; **Агент Дерел:** Что случилось?
&gt; 
&gt; **Агент Ренер:** Ох ... ничего.
&gt; 
&gt; //(Прерывание трансляции на час.)//
&gt; 
&gt; **Д-р Шрауэр:** Командный центр, мы прибыли на боковой вход Е-9.
&gt; 
&gt; **Командный центр:** Ну, какие-нибудь происшествия есть?
&gt; 
&gt; **Д-р Шрауэр, личное общение:** Гм, да. Агент Ренер ведет себя странно. Он небрежен и, по-видимому, галлюцинирует во время вождения. И он ...
&gt; 
&gt; **Командный центр, private Kommunikation:** Доктор Шрауэр?
&gt; 
&gt; **Д-р Шрауэр, личное общение:** Он ... что-то бормочет для себя ... Он стоит здесь перед входом E-9 ...
&gt; 
&gt; **Командный центр:** Следите за агентом Ренером, будьте осторожны--
&gt; 
&gt; **Д-р Шрауэр:** Ах ты дерьмо! Ренер! Ренер!
&gt; 
&gt; **Д-р Абалев:** Держи его крепко, черт побери! Ренер, что ты делаешь?!
&gt; 
&gt; **Агент Дерел:** Ренер, убери нож! Ренер! РЕНЕР!
&gt; 
&gt; **Агент Дерел:** Чёрт возьми! //(звуки борьбы)//
&gt; 
&gt; //(Прерывание трансляции на минуту.)//
&gt; 
&gt; **Командный центр:** Пожалуйста, возвращайтесь! Спасательная команда? Пожалуйста, вернитесь!
&gt; 
&gt; **Агент Дерел:** Агент Дерел здесь.
&gt; 
&gt; **Командный центр:** Что случилось?
&gt; 
&gt; **Агент Дерел:** Агент Ренер //(задыхаясь)// ... достал нож и ... зарезал доктора Абалева. Я вытащил свой нож и ... разрезал его трубку подачи воздуха...
&gt; 
&gt; **Командный центр:** В каком состоянии агент Ренер и доктор Абалев? Есть ли другие пострадавшие?
&gt; 
&gt; **Д-р Шрауэр:** Абалев и Ренер мертвы. Теперь мы одни. Больше никаких раненых.
&gt; 
&gt; **Командный центр:** Я понимаю Ждите дальнейших инструкций.
&gt; 
&gt; **Д-р Шрауэр:** Всё ясно.
&gt; 
&gt; //(Прерывание трансляции на минуту.)//
&gt; 
&gt; **Командный центр:** Оставьте тела перед боковым входом и идите к Standort. Миссия имеет приоритет.
&gt; 
&gt; **Агент Дерел:** Но ... как насчет трупов, разве мы не опустим их на Землю?
&gt; 
&gt; **Командный центр:** Агент Дерел, миссия имеет приоритет. О телах можно позаботиться позже.
&gt; 
&gt; **Агент Дерел:** ...
&gt; 
&gt; **Д-р Шрауэр:** Мы сейчас идём к Standort.
&gt; 
&gt; //(Прерывание трансляции на десять минут.)//
&gt; 
&gt; //(Доктор Шрауэр и Агент Дерел снимают свои скафандры, потому что на Standort-M001 есть генератор кислорода, и он все еще функционирует.)//
&gt; 
&gt; **Д-р Шрауэр:** Сейчас мы находимся у главных ворот для вездеходов, здесь везде
&gt; 
&gt; **Командный центр:** Д-р Шрауэр, что происходит?
&gt; 
&gt; **Агент Дерел:** Везде вокруг главных ворот ... Трупы с сайта сотрудников ... Доктор Шрауера пришлось бросить.
&gt; 
&gt; **Командный центр:** Ферштейн. Осмотрите тела.
&gt; 
&gt; **Агент Дерел:** Они сильно изуродованы. Внутренние органы отсутствуют ... Чёрт ...
&gt; 
&gt; **Агент Дерел:** У некоторых есть то, на что это похоже ... другие сотрудники пытались есть ... потому что у них во рту кусочки мяса и ... у большинства есть ... примитивное оружие в руках. Стеклянные бутылки, ломы ... Какого чёрта ... командный центр!
&gt; 
&gt; **Командный центр:** Агент Дерел?
&gt; 
&gt; **Агент Дерел:** Куда, ████, ты послал нас, черт побери? Это определенно не нормально! Персонал есть друг у друга ... что здесь происходит ?!
&gt; 
&gt; **Командный центр:** Успокойся. Мы не знаем, что произошло в Standort-M001, поэтому и отправили вас туда.
&gt; 
&gt; **Агент Дерел:** Два члена нашей команды уже мертвы!
&gt; 
&gt; **Командный центр:** Возьми лом и зайди вглубь Standort. В каком состоянии доктор Шрауэр?
&gt; 
&gt; **Агент Дерел:** Вы слышали меня, чёрт побери?!
&gt; 
&gt; **Командный центр:** Миссия имеет приоритет.
&gt; 
&gt; **Агент Дерел:** Чёрт возьми!
&gt; 
&gt; **Д-р Шрауэр:** Я ... в порядке ... Давай, Дерел.
&gt; 
&gt; //(Прерывание трансляции на семь минут.)//
&gt; 
&gt; **Д-р Шрауэр:** Агент Дерел?
&gt; 
&gt; **Д-р Шрауэр:** Можешь ... Ты м-можешь ты меня слышать?
&gt; 
&gt; **Командный центр:** Д-р Шрауэр? Что случилось?
&gt; 
&gt; **Д-р Шрауэр:** Агент Дерел остановился и ... не двигается ...
&gt; 
&gt; //(Радиосвязь потеряна.)//
&gt; 
&gt; //(Радиосвязь восстанавливается через две минуты.)//
&gt; 
&gt; **Командный центр:** Д-р Шрауэр, агент Дерел? Вы нас слышите?
&gt; 
&gt; **Д-р Шрауэрr:** Да, я.
&gt; 
&gt; **Д-р Шрауэр:** Агент Дерел напал на меня своим ломом. Я был в состоянии блокировать удар и ... ударил его по голове ... Он ... Он ... больше не двигается ...
&gt; 
&gt; **Д-р Шрауэр:** Командный центр! Я ... я сейчас один ?!
&gt; 
&gt; **Командный центр:** Сохраняй спокойствие. Мост, доктор Шрауэр, иди на мост.
&gt; 
&gt; **Д-р Шрауэр:** Да ... да ... мост.
&gt; 
&gt; //(Прерывание трансляции на пять минут.)//
&gt; 
&gt; **Д-р Шрауэр:** Свет в проходе гаснет, я продолжаю видеть настенные знаки вроде ... &#34;ИЗ МОЕЙ ГОЛОВЫ&#34;, &#34;ПОМОГИТЕ&#34; ... &#34;ТЫ МЕРТВ&#34; ... Они, по-видимому, залиты кровью ... Трупы тоже ... везде. Дерьмо, что здесь происходит
&gt; 
&gt; **Д-р Шрауэр:** Я сейчас у двери на мост, она заперта с кодом.
&gt; 
&gt; **Командный центр:** Понял, пожалуйста, подождите немного.
&gt; 
&gt; **Д-р Шрауэр:** Это легче сказать, чем сделать ... особенно здесь.
&gt; 
&gt; //(Прерывание трансляции на минуту.)//
&gt; 
&gt; **Командный центр:** Код &#34;███████&#34;.
&gt; 
&gt; **Д-р Шрауэр:** ... &#34;███████&#34; ... сработал. Дверь открывается. Я сейчас ступаю на мост.
&gt; 
&gt; **Д-р Шрауэр:** Экраны все еще включены. Кажется, здесь никого нет ... Нет, здесь есть тело. Кажется ... Это руководитель  StandortM001. У него пулевое ранение в голову ... пистолет рядом с ним. Я думаю ... он покончил с собой.
&gt; 
&gt; **Командный центр:** Я понимаю. Теперь попробуйте восстановить контакт с Землёй, используя терминал.
&gt; 
&gt; //(Прерывание трансляции на минуту.)//
&gt; 
&gt; **Командный центр:** Д-р Шрауэр? Д-р Шрауэр, пожалуйста, позвращайся.
&gt; 
&gt; **Д-р Шрауэр:** //(тихо)// Он всё ещё жив ...
&gt; 
&gt; **Командный центр:** Что, простите? Повторите.
&gt; 
&gt; **Д-р Шрауэр:** //(громче, агрессивнее)// Он ещё жив!
&gt; 
&gt; **Д-р Шрауэр:** Он должен умереть! Вставай, черт возьми! Что ты там делаешь?!
&gt; 
&gt; **Командный центр:** Д-р Шрауэр, ты можешь нас понять? Д-р Шрауэр!
&gt; 
&gt; **Д-р Шрауэр:** Заткнись! Умри наконец! Ты должен умереть!
&gt; 
&gt; //(Звуки рубленого мяса; Д-р Шрауэр ударяет тело надзирателя ломом.)//
&gt; 
&gt; **Командный центр, O4-█:** Отключи немедленно!
&gt; 
&gt; //()//
&gt; 
&gt; //Радиоконтакт отключен. Д-р Шрауэр объявлен мертвым.)//
&gt; 
&gt; [КОНЕЦ ЗАПИСИ]

Контакт с шаттлом и доктором Эберхарт был восстановлен через некоторое время. Ему сообщили, что остальные члены спасательной миссии погибли, а сама миссия провалилась. Д-р Эберхарту было приказано вернуться на Землю. Шаттл был спроектирован доктором Эберхарт контролируется. На обратном пути доктор пожаловался Эберхарт о кошмарах, в которых голос неоднократно произносил ряд предложений. Д-р Эберхарт указал, что сны показались ему «неестественными».

Доктор Эберхарт услышал следующие слова в своих снах:
&gt; Вы будете наказаны.
&gt; Я не согласен с твоим существованием.
&gt; Но вы настаиваете на распространении как паразиты.
&gt; Вы существуете только потому, что заключили меня в тюрьму здесь.
&gt; Но это вас не спасет.
&gt; Вы будете наказаны.
&gt; Ты заключил меня в тюрьму.
&gt; Но вы не понимаете, что время не поток.
&gt; Но буря.
&gt; Ты не будешь заключать меня в тюрьму.
