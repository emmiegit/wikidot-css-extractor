**項目編號：**SCP-CN-240

**項目等級：**Euclid

**特殊收容措施：**SCP-CN-240被收容于[[[site-cn-03|Site-CN-03]]]的中等安全警戒区，并被安置于一个3m*3m*3m的钢化玻璃立方体内，温度保持在0摄氏度以下。收容设施20m内的水体体积不得超过60L，且所有工作人员的体重都应限制在60kg以下。未获得设施主管的特别许可的情况下，禁止任何人员触摸SCP-CN-240。私自将SCP-CN-240的组织碎片带出收容单元的员工将被立刻处决。

**描述：**SCP-CN-240是一具长85cm，外观类似鲨纲（//Selachii//）生物的尸体。DNA比对表明该生物不属于地球上的任何一种鱼类。SCP-CN-240的口腔与鲈科（//Perciformes//）鱼类相近，这种特殊的口部结构可以在0.0█秒内增加3██%的容积，利用真空将猎物吸入体内。据Dr.Abigail计算，SCP-CN-240可以在1秒内吞入相当于自身质量██%的食物，后续的实验也证实了这一猜测（参见实验CN-240）。

对SCP-CN-240的初步解剖研究表明，SCP-CN-240的胃中包含一条完整的鱼类残骸，大量未知生物的组织碎片，以及[数据删除]，占据了整个腹腔容积的一半。该鱼类残骸的胃中也包含有一更小的鱼类残骸。进一步的比较解剖研究表明几具完整的鱼类尸体与SCP-CN-240都系同一物种。

SCP-CN-240的特性会在其与至少60公升水直接接触时表现出来。一条与SCP-CN-240同种的生物（SCP-CN-240-A）会从水中冲出，并立刻吞噬SCP-CN-240。SCP-CN-240-A与SCP-CN-240具有相同的异常特性，并应当被视为后者的一部分。SCP-CN-240-A的出现被认为是极度危险的，所以暂不考虑收容活体的SCP-CN-240-A样本（见事故CN-240-A调查报告）。

**附录：**
[[collapsible show=&#34;+ 实验记录CN-240&#34; hide=&#34;- 实验记录CN-240：&#34;]]
&gt; **实验记录CN-240-1**
&gt; 
&gt; **日期：██-██-██**
&gt; **实验过程：**将SCP-CN-240浸入60公升汽油中。
&gt; **结果：**未出现任何异常现象。
&gt; 
&gt; **实验记录CN-240-2**
&gt; 
&gt; **日期：██-██-██**
&gt; **实验过程：**将SCP-CN-240浸入60公升盐溶液中。
&gt; **结果：**一条长22cm的类鲨鱼生物（SCP-CN-240-A）出现于液体内，并在0.█秒内内吞下了SCP-CN-240。预先设计的安全装置立刻排空了容器中的液体，以防有更多的SCP-CN-240-A个体出现。该SCP-CN-240-A迅速死于窒息。
&gt; 
&gt; //笔记：可见液态水的有无，而不是纯度，才是使SCP-CN-240-A是否出现的关键因素。——Dr.Abigail//
&gt; 
&gt; **实验记录CN-240-3**
&gt; 
&gt; **日期：██-██-██**
&gt; **实验过程：**改用1克SCP-CN-240的组织碎片，灼烧至完全碳化。其余同上。
&gt; **结果：**实验结果同上，出现的SCP-240-A长45cm。
&gt; **附注：**实验结束后，Dr.Abigail提高了收容SCP-CN-240的安全标准。
&gt; 
&gt; **实验记录CN-240-4**
&gt; 
&gt; **日期：██-██-██**
&gt; **实验过程：**同上，不过使用0.1克的组织碎片。
&gt; **结果：**未出现任何异常现象。
&gt; 
&gt; //笔记：这么看过小的组织碎片并不能让SCP-240-A上钩。——Dr.Abigail//
&gt;
[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 收容突破事故CN-240-A&#34; hide=&#34;- 收容突破事故CN-240-A：&#34;]]
&gt; **记录人：**Dr.Abigail
&gt; **事件概述：**████-3-21 ██:██，一名体重严重超标的D级人员违规触摸了SCP-CN-240，随后[数据删除]。SCP-CN-240-A在吞食SCP-CN-240█分钟后窒息死亡。这名D级人员随后死于大出血。
&gt; 
&gt; 新出现的SCP-CN-240-A尸体被迅速移往当前收容设施，随后安保人员用特制的真空吸尘装置完成了对现场的清扫收容。测量表明SCP-CN-240-A的长度已经达到了85cm。
&gt; 
&gt; **调查报告：**生物体液也会引起SCP-CN-240的收容突破事件。鉴于每一次出现的SCP-CN-240-A个体体积近似以指数级增长，如果该项目再发生██次收容突破，SCP-CN-240-A本身的体液体积就足以导致新的SCP-CN-240-A的出现。这很可能导致一场NK级的世界末日。新的安全措施必须被立即指定，并考虑向O5议会发出提升项目等级的提议。
&gt; 
[[/collapsible]]
