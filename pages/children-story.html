“爺爺！我想聽故事！”孩子一臉興奮地向他口中的爺爺遞上一本書。

“又是這個嗎？”爺爺接過了這本看過無數次的殘破童話書，翻開了第一頁。

&gt; 傳說，這片大地曾由神族們所管理。他們遍佈大地的每一個角落，大地以外的深淵亦被他們走過。神族們創造出無數事物：天空上的鐵鳥、海中的鐵魚、路上的鐵馬、我們所住的石樹，都是以他們所創的技術造出的。
&gt; 
&gt; 然而，神族的力量過於強大了，大地無法支持神族的生活。於是，大地以各種災害意圖把他們逐出。神族意識到問題，便用盡他們偉大的技術，做出我們龍族，命我們接管好他們的故鄉，讓大地能重新接受他們，迎接他們的歸來。
&gt; 
&gt; 神族留給我們[[[scp-963|不朽之物]]]，傳給龍族世世代代的領袖所用。神族亦把他們部分的神物分給我們，分佈於大地各處，以待他們歸來。
&gt; 
&gt; 神族將由空中的星辰回歸，如同他們從地上離去，重拾他們曾放棄之地。我們一直等待。

“爺爺！上次你說過會告訴我神族的樣子的！爺爺你真的見過神族嗎？”孩子搖動著尾巴，依靠在巨龍的身旁。

“見過……他們……皮膚光滑，個子矮小，沒有羽翼也沒有尾巴，用雙腳直立於地上，和我們很不同。”爺爺別過了頭，望向小龍，脖子上的紅寶石頸鏈搖動著。

“哇——那成為族長就能見到神族嗎？我有很多很多問題想問他們呢！”

“……可以的…你長大就可以勝任吧。”

“那我一定要快快長大！你看！我的羽翼都快長齊了！可以飛了！”

“小楊真棒。不過要再長大的話可是要早睡哦！”

“知道了！”小龍一邊喊著一邊跑出房間。

//真有活力啊。//

巨龍望向身後的圖案——三個箭頭向著中心的雙圓標誌——如此令人懷念。

巨龍嘆了口氣，再望向天窗中的星河。

他知道，他回憶中的身影早已迷失於黑暗無盡之中。

他知道，所謂回歸只是為了維持希望而編造的謊言。

他知道，所謂的看見是被吞噬而擁有的。

他知道，這樣的主權交替只會不斷發生，而他，就是那名見證者。

而一切，終會成為後世中的童話。</textarea></pre>
