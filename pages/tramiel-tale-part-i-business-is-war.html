Jack Tramiel é um homem tipicamente engraçado. Baixo, atarracado e robusto, seu rosto lembra o que você conseguiria esticando a carne humana sobre uma bola de boliche deformada. Andar com ele requer desacelerar seus passos ou então arriscar sua ira. Raiva fervente começando na base de seu pescoço, as veias avermelhadas saltando através de sua pele enquanto viaja por cima de seu couro cabeludo e, eventualmente, tornando seu rosto amassado vermelho.

Jack Tramiel é um empresário implacável. Sob seu trono na Tramel Technologies está uma pilha de corpos de homens menores. Alguns deles foram expulsos do mercado por Jack ter subcotado seus preços. Conquistar rivais é como Jack se diverte.

Jack Tramiel é um sobrevivente. Você não pode perder tempo crescendo na Polônia ocupada pelos alemães. A família Tramiel foi enviada para um gueto e de lá para Auschwitz. Ficando cara a cara com o infame Dr. Mengele, Jack acabou trabalhando em um campo de trabalho escravo nazista. Deitado acordado à noite, Jack não conseguia parar de lembrar a causa da morte de seu pai: um médico nazista administrando uma injeção de gasolina diretamente em suas veias.

Hoje, Tramiel está //toque, toque, toque// com um lápis número dois quebrado em cima de uma mesa de mogno. Todo mundo no escritório estava comemorando o Dia da Independência, mas tirar um dia de folga para os fogos de artifício era realmente apenas uma desculpa para desperdiçar o tempo da empresa. Tempo que poderia ser melhor gasto pense, pense, pense ou //toque, toque, toque.//

O coração de Jack batia devagar, mas logo abaixo em suas entranhas um punho fervente estava se contorcendo em existência. Fazia três meses desde que a Commodore, uma empresa que ele administrava sozinho desde 1953, o expulsara. Liderar o Commodore através de uma série de produtos fantásticos e o computador mais vendido de todos os tempos aparentemente nem valia a pena agradecer a ele.

Agora eles nem mesmo mencionavam seu nome.

Se vingar era tudo em que Jack conseguia pensar. Destruindo e ferindo qualquer um que estivesse remotamente envolvido em traí-lo. Foi esse desejo devorador que quase fez com que Jack não percebesse que seu telefone estava tocando há só Deus sabe quanto tempo.

Pressionar o telefone de plástico frio no ouvido esfria a vermelhidão facial induzida pela raiva de Jack.

&#34;Jack. Vá em frente.&#34;

&#34;Sim, olá, estou ligando em nome da Warner Communications. Fomos informados de que sua empresa pode estar procurando oportunidades de investimento. Nosso ativo da Atari Inc. seria adequado para tal empreendimento. Estaríamos até dispostos a nos separar apenas das divisões de hardware ou de moedas. Isso é algo que pode lhe interessar, Sr. Tramiel, senhor ?

&#34;Os videogames estão mortos. Vá encontrar algum outro idiota para ser seu necromante.&#34;

Jack se viu apreciando outra oportunidade de bater o telefone. Mais uma pilha de plástico estilhaçado significaria ultrapassar um recorde pessoal.

A ligação de Warner distraiu o suficiente para reduzir sua fúria fervente a um descontentamento latente. O esquema exige muito foco e energia. Pensar em esmagar os inimigos é mais importante do que sentir o cheiro que está vindo do outro lado da porta.

Pelo menos, isto é, antes de Jack pensar em abri-lo. Balançando para o lado, uma explosão de fumaça azeda irrompeu da abertura que levava ao saguão executivo. Tossindo, cambaleando para frente e balançando os punhos às cegas foi Jack. O fato de que ele acabou se conectando com uma mandíbula é tão surpreendente para ele quanto para o outro.

&#34;Caramba! Cuidado, hein? Eu venho em paz, eu venho em paz&#34; grita uma voz de doninha, lutando com a dor no nevoeiro.

&#34;Onde diabos está um extintor de incêndio?&#34; Jack, tateando cegamente para frente, rosnando com o punho fechado. &#34;Se você não ligar para o corpo de bombeiros em cinco minutos, você será cobrado por cada queimadura.&#34;

A silhueta de um homem está surgindo quando a fumaça se dissipou, os ombros levantando com uma risada silenciosa. &#34;Jackie, Jackie, calma. Nós não estamos no seu bloco, amigo. Estas são minhas escavações, e eu estou aqui para fazer uma oferta que você não pode recusar.&#34;

&#34;Eu faço questão de recusar, então.&#34; Através dos olhos semicerrados, Jack vê uma cabeça com cara de rato flutuando entre os espirais de fumaça. Sorrindo seu sorriso torto, o rosto familiar de Nolan Bushnell estava se aproximando dele.

&#34;Siga-me, baby. Eu tenho algo que você pode querer ver.&#34;

Jack, encolhendo-se, manteve-se firme. &#34;Traga aqui ou me leve de volta. Eu não vou jogar o seu jogo.&#34;
A cabeça de Nolan estava agora perto o suficiente para ver o fluido vermelho enferrujado pingando do cotoco do pescoço. &#34;Faça do seu jeito, amigo. Vamos entrar na sua cabeça.&#34;

&#34;Absolutamente não, você fica longe da minha cabeça.&#34;

&#34;Haha! É uma metáfora! Você está chateado com o Commodore por cagar em sua vida inteira.&#34;

&#34;Nada disso, sherlock. Onde é a saída?&#34; Avançando, o golpe de Jack na cabeça desencarnada a enviou de volta para a escuridão. Contrariando sua imprudente corrida estava o chão sob os pés de Jack, parando-o.

A voz de Nolan chama do escuro, o arrulho de um pombo subscrevendo seu tom suave. &#34;Jackie, amigo, amigo, hey, me dê uma chance de cortar a besteira. Estou indo até você quente e pronto. Procurando um comprador. Você pode obter uma base tecnológica por centavos de dólar, reconhecimento de marca, juntamente com vantagem que é todo o poder oculto que o dinheiro pode comprar.&#34;

&#34;Besteira.&#34;

&#34;Jackie, sejamos realistas, você está falando com uma cabeça decepada.&#34;

&#34;Me chame de Jackie //mais uma// vez e você será muito menos do que isso.&#34;

A condensação do hálito quente e risonho de Nolan deixou a nuca de Jack úmida. &#34;Nós vamos ajudá-lo, Jack. Você sabe quanto poder pode ser ganho combinando uma farra de cocaína de 24 horas com sangue de cabra e tudo o que a história esqueceu sobre os maias? O inferno é a fornalha alimentando um motor de ódio, pode tudo seja seu. Um acordo com o diabo é sempre melhor quando o Príncipe das Trevas te paga em dinheiro.

&#34;Deixe-me ir, e eu vou pensar sobre isso.&#34;

Instantaneamente desenrolando-se de suas pernas, a liberação do chão gerou a virada de Jack. A uma polegada de distância dos olhos da cabeça de Nolan, ele não pisca.

&#34;Se vamos fazer isso, vai ser do meu jeito. Entendeu?&#34;

Virando as costas para dar brilho aos óculos, Jack começou a sorrir.

&#34;Meu filho estará vindo pela estrada, então você terá que limpar seu ato.

Nolan tenta limpar o que restava de sua garganta. &#34;Bem, egh, egh, hum, então, baby, você sabe, velhos hábitos custam a morrer?&#34;

&#34;Bem, só o tempo que eu levar para começar a fazer cabeças rolarem.&#34;
