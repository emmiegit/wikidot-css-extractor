老头走在田埂上
四周，稻田里禾苗倒映了星光
老头不知道星星究竟是什么
他只是抬头看着
和他们说话
他活了一辈子
却从没再找着一个人听得到星星说话
他被人们认为有点儿失心疯
收到的目光总有些异样
渐渐地
他不再和人们说话
而是在每个无云的晚上
听星星们讲

但每个晴朗的早上
他仍会听到一个星星的声音
他到现在也没想明白为什么
因为他只看见太阳
那个星星很少说话，嗓门却很大
不像晚上那些星星们七嘴八舌叽里呱啦
老头在过去的每一个夏日
边挥锄头，间禾苗
边和那个星星唠

星星告诉他
天上的云朵都是水
他明白，因为有云会落雨
星星告诉他
脚底下的土地是个球
他不明白，直到想起远方的田地总是不怎么平
星星告诉他
星星都是大火团
他不信，因为晚上比白天凉快，那太阳才是火
星星告诉他
日子其实都是一根根毛线
他有点懂了，因为他就快走到线头，过去的日子都串在一起
太阳落山了
那个星星的声音被一群声音盖过

现在老头走在田埂上
望着星星
突然听见一声宏大的啼哭
在不知道多广多广的屋子里回响
昏花的眼里，闪过一道亮光
老头明白了
远方长出了新的禾苗
禾苗即是星星
星星是火团
火团是太阳
星星和他说话
和他说话的还有太阳
星星就是太阳
他原来也是太阳

老头肩上的锄头摔进了田里
老头倒在地上
他好像成为了远方新生的星星
他看见大海变成云，云又变回海，海边上有许多海
他看见土地是个球，球碎开又聚起，球边上还有许多球
他看见自己是个火团，呼吸就是燃烧
他看见日子是一根根毛线，毛线织在一起成了毛毯，抻大又缩小
他看见不会经历的日子
他看见未曾经历的日子
他看见自己熟悉的日子
他看见别的屋子的日子
他看见田里的禾苗碎成数不清的小粒，变得跟其他所有东西一样
他看见树上的麻雀缩回蛋里又破壳，村里的炊烟冲回烟囱又散出
他看见岁月闪闪发亮，原来和日子织在一起的，是光

老头周身的一切不再是老头
在那土球绕星星转了八十几圈之后
老头死了

而祂终于回了家</textarea></pre>
