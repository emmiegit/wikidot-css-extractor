[[include info:start]]
**SCP-2466:** 드래곤 죽여 도시 지켜
**저자:** [[*user Communism will win]]          
**원작:** http://www.scp-wiki.net/scp-2466
**역자:** [[*user mgpedersen]]
[[include info:end]]

**일련번호:** SCP-2466

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-2466은 제44기지 표준형 보관 로커에 보관한다. SCP-2466 실험은 SCP-2466 HMCL 감독관의 허가 하에 진행한다. SCP-2466-1 실험은 허용되지 않는다. SCP-2466-1의 우연한 활성화를 방지코자, 해당 프로그램의 모든 단축어는 기기에서 배제된다. SCP-2466-1이 활성화되면, SCP-2466은 즉시 전력원이 차단되어야 한다.

**설명:** SCP-2466은 삼성 갤럭시 S5 스마트폰으로 안드로이드 운영체제로 구동된다. 대상에는 여러 개의 비변칙적 어플리케이션과 &#34;[[span class=&#34;ruby&#34;]]드래곤 죽여 도시 지켜[[span class=&#34;rt&#34;]]Slay Dragon Save City[[/span]][[/span]]&#34;라는 이름의 SCP-2466-1이 설치되어 있다. SCP-2466-1의 코드는 불가해하여, SCP-2466을 제외한 그 어떤 기기에서도 실행되지 않고, 앱을 제거시켜도 SCP-2466에 다시 설치된다. SCP-2466-1은 SCP-2466의 전력원을 차단해야만 제거 가능하다.

SCP-2466-1은 텍스트 기반 게임으로, 사용자가 &lt;포켓몬스터&gt; 프랜차이즈의 캐릭터 [[span class=&#34;ruby&#34;]]&#34;메가리자몽X&#34;[[span class=&#34;rt&#34;]]Mega Charizard X[[/span]][[/span]] 개체 하나와 전투를 하는 게임이다.[[footnote]]사용자가 조작하는 전투원과 해당 개체는 모두 포켓몬스터에 등장하는 캐릭터들과 동일한 이름을 하고 있다. 메가리자몽X는 대략 1.7 미터 크기의 검푸른 드래곤 모습이라고 하지만, 이는 SCP-2466-1의 비시각적 인터페이스 탓에 증명되지 않는다.[[/footnote]] SCP-2466-1은 닌텐도 3DS 용 포켓몬스터 게임에서 볼 수 있는 전투 메커니즘을 사용한다. 사용자는 &lt;포켓몬스터 X&gt;에서 획득할 수 있는 포켓몬 중 무작위로 하나를 얻어, 해당 포켓몬에게 무작위의 기술 4가지를 배우게 할 수 있다.

전투는 턴제 형식으로, 사용자와 메가리자몽X는 차례대로 서로를 공격하거나 그외의 기술을 한다. 사용자가 조작하는 포켓몬의 히트포인트(HP)가 감소하면, 캐릭터는 &#39;기절&#39; 상태가 되어, 아직 행동하지 않은 경우에 기술을 실행하는 것이 차단된다. 그 뒤 SCP-2466-1은 사용자의 포켓몬을 다른 무작위로 생성된 포켓몬으로 교체한다. 메가리자몽X가 기절하면, 캐릭터는 또다른 메가리자몽X로 교체된다. 사용자는 &#34;확인&#34; 명령어를 입력하여 자신의 현재 포켓몬에 관한 모든 정보를 얻거나 자신의 포켓몬에게 실행코자하는 모든 기술들의 이름을 볼 수 있다.

SCP-2466-1의 메가리자몽X 개체가 실행하는 모든 기술은 캘리포니아주 █████████ 거주민 중 무작위로 10-12명에게 영향을 끼쳐, 선택한 기술에 해당하는 활동을 수행하게 한다. 메가리자몽X는 용의 춤, 날개쉬기, 플레어드라이브, 드래곤크루 기술을 쓸 수 있다. 자세한 사항은 **부록 2466-1**을 참조하라. 사용자의 행동이 █████████ 또는 다른 곳에 비슷한 효과를 주는지는 아무런 증거가 없다.

메가리자몽X의 강력한 성능 탓에, 사용자에게 주어지는 거의 모든 포켓몬이 개체가 용의 춤을 쓴 뒤에 사용하는 플레어드라이브와 드래곤크루를 맞고 기절을 면치 못한다. 그러나, 메가리자몽X의 기술 사용을 결정하는 AI는 종종 전략상의 실수를 내어, 사용자에게 반격을 할 수 있는 기회를 자주 내준다.

**부록 2466-1:** 메가리자몽X의 기술에 따른 효과

각각의 기술에 영향받은 █████████ 거주민 10-12명은 강제받는 기간 동안 집합적으로 SCP-2466-2라는 분류명이 주어진다. SCP-2466-1 안에서 메가리자몽X가 사용한 플레어드라이브와 드래곤크루는 그에 상응하는 데미지로 실제 세계에 손상을 준다. 연관된 기술 효과가 끝나기 전까지 사용자는 SCP-2466-1에서 입력을 할 수 없다.

* **용의 춤:** SCP-2466-2은 공공장소에 한데 모여 군무를 추면서 포켓몬스터 영미판 애니메이션 노래인 &lt;포켓몬스터 주제곡&gt;을 반복해서 부른다. 이는 대략 15분 정도 지속되며, SCP-2466-2는 가장 가까운 건물에 불을 지르고는 해산한다.
* **날개쉬기:** SCP-2466-2 구성원들은 근처 나무를 올라, 아무 도움없이 정좌하여 3-4시간 정도 숙면을 취한다. 이는 드물게 부상으로 이어진다.
* **플레어드라이브:** SCP-2466-2는 근처의 가연성 물질과 열원을 이용하여 스스로 분신하고는, 뛰어다니다 자기 근처의 다른 사람들과 충돌한다.
* **드래곤크루:** SCP-2466-2는 손발톱을 가지고 근처 사람들을 공격한다. 어떤 이는 (의복에 사용된 것이나 동물에게 달려있던 것처럼) 기존에 있던 손발톱이나 자신의 손가락에 붙이는 날카로운 부착물을 쓰기도 하지만, SCP-2466-2이 사용하는 대부분의 수단은 자신의 손가락을 절단하여 뼈를 날카롭게 만드는 것이다. 이런 방식으로 변형된 손가락의 전투 효과는 대개 기대치를 웃돈다.

**부록 2466-2:** 이례적 징후

SCP-2466-2의 행동이 부록 2466-1에 설명된 패턴과 동떨어진 몇몇 사례가 있다. 모두 격리되기 이전에 발생한 사례이므로, 당시 사용된 기술은 명확하지 않다.

||~ 일자 ||~ 사용된 기술 ||~ 효과 ||~ 비고||
|| 2014/10/25 || 날개쉬기 || SCP-2466-2는 각자 나무에 오르지만, 쉬거나 잠에 빠지지 않음. 각 구성원은 10분 내로 나무에서 내려옴. || 사태는 10월 25일에 이런 방식으로 세 차례 발발함. ||
|| 2014/10/31 || 플레어드라이브 || SCP-2466-2의 각 구성원은 호박등을 가져와 불을 붙이곤 목표물을 향해 던짐. || 핼러윈 축제와의 우연한 인과관계 탓으로 추정됨. ||
|| 2014/11/01 || 불명 || █████████ 고등학교 포켓몬 동아리 구성원 11명이 빈 교실을 훼손하여, 교실 안 기물과 구조물 대다수를 파손함. 당사자들은 무의식적으로 그런 행동이 나왔다고 진술함. || &lt;포켓몬스터&gt;와 관련된 영향받은 자들의 수와 강제 효과에 대한 SCP-2466 개입 가능성에도 불구하고, 해당 사태는 재발하지 않음. 무관할 가능성도 있음. ||
|| 2014/11/21 || 용의 춤 || SCP-2466-2 구성원 한 명이 노래를 부르는 대신 트럼펫을 연주함. 본 사태는 SCP-2466-2가 자신들이 모인 교회를 물에 침수시키려는 행동으로 종결되었음. || &lt;포켓몬스터 오메가루비&gt;와 &lt;포켓몬스터 알파사파이어&gt; 게임의 북미 지역 발매일자와 일치함. ||
|| 2014/12/07-15 || 드래곤크루 || SCP-2466-2는 일주일 동안 불도저를 개조하여, 겉을 시멘트와 강철로 감싸고 전방에 가시와 화염방사기를 장착함. 12월 15일, 재단 인원이 출동하여 SCP-2466-2를 구속함. 그외의 &#39;드래곤크루&#39; 발현 사례는 보고된 바 없음. || 개조가 완료되었다면, 차량은 2004년 난동 사태[[footnote]]일명 &#34;[[span class=&#34;ruby&#34;]]킬도저[[span class=&#34;rt&#34;]]Killdozer[[/span]][[/span]]&#34;. 해당 사건에 대한 언론 보도는 [http://www.washingtonpost.com/wp-dyn/articles/A18948-2004Jun5.html 이곳] 워싱턴포스트에서 열람할 수 있음.[[/footnote]]에서 사용된 장갑 불도저와 닮았을 것임. SCP-2466-2의 몇몇 구성원들은 해당 사건에 대해 익숙하다고 진술함. ||
|| 2014/12/27-28 || 복수의 기술들 || 기술 7개가 실행되어, █████████에서 남쪽으로 3 km 떨어진 곳에서 열린 르네상스 축제[[footnote]] 역주 ㅡ Renaissance fair, 르네상스 시대 복장을 차려입은 채 르네상스 시대의 양식에 맞춰서 벌이는 축제. [[/footnote]]의 후원자 중에서 SCP-2466-2 구성원들이 선정됨. 각 사례들은 축제 직원들이 별 어려움 없이 모든 SCP-2466-2 구성원들을 진압하여 무마됨. || 부상자는 보고되지 않음. 격리 실패 사태가 발생할 시 █████████에 르네상스 축제를 영구적으로 개최하는 방안이 검토 중임. ||</textarea></pre>
