    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2466 - Slay Dragon Save City
**Auteur :** [[user Communism-will-win]]
**Traducteur :** [[user TheReader52]]
**Date de publication originale :** 13 septembre 2016
[[include credit:end]]

**Objet n^^o^^ :** SCP-2466

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-2466 doit être conservé dans un casier standard du Site-44. Les tests sur SCP-2466 peuvent être effectués après autorisation du superviseur LGED de SCP-2466. Les tests sur SCP-2466-1 ne sont pas autorisés. Afin d&#39;éviter une activation accidentelle de SCP-2466-1, tous les raccourcis vers ce programme ont été retirés de SCP-2466. Si SCP-2466-1 est activé, SCP-2466 doit être immédiatement déconnecté de sa source d&#39;énergie.

**Description :** SCP-2466 est un smartphone Samsung Galaxy S5 fonctionnant avec le système d&#39;exploitation Android. Il héberge un certain nombre d&#39;applications non anormales ainsi que SCP-2466-1, nommée &#34;Tuez Dragon Sauvez Ville&#34;. Le code de SCP-2466-1 est incompréhensible, ne fonctionne que sur SCP-2466 et se réinstalle sur SCP-2466 lorsqu&#39;il est supprimé de ce dernier. L&#39;arrêt de SCP-2466-1 est seulement possible par la suppression de la source d&#39;énergie de SCP-2466. 

SCP-2466-1 est un jeu textuel dans lequel le joueur combat une instance de &#34;Méga-Dracaufeu X&#34;, un personnage de la licence //Pokémon//[[footnote]]Méga-Dracaufeu X, tout comme le Pokémon contrôlé par le joueur, sont des instances des Pokémon éponymes. Méga-Dracaufeu X est un dragon européen noir et bleu d&#39;environ 1,7 m de haut, bien que cela ne soit pas évident étant donné l&#39;interface textuelle de SCP-2466-1.[[/footnote]]. SCP-2466-1 utilise les mécaniques de combat présentes dans les jeux Pokémon produits pour la Nintendo 3DS. Le joueur se voit assigner un Pokémon au hasard parmi ceux disponibles dans le jeu //Pokémon X//, avec l&#39;accès à quatre attaques aléatoires que le Pokémon en question peut apprendre.

Les combats se font au tour par tour, le joueur et Méga-Dracaufeu X attaquant ou utilisant d&#39;autres actions l&#39;un après l&#39;autre. Si le Pokémon contrôlé par le joueur voit ses points de vie épuisés, il est mis &#34;KO&#34;, l&#39;empêchant d&#39;utiliser son attaque si celle-ci n&#39;a pas encore eu lieu. SCP-2466-1 remplace alors le Pokémon du joueur par un autre Pokémon généré aléatoirement. Si Méga-Dracaufeu X est mis KO, il sera remplacé par une autre copie de Méga-Dracaufeu X. Le joueur peut entrer la commande &#34;Check&#34; pour connaître toutes les informations pertinentes sur son Pokémon actuel ou bien le nom de n&#39;importe quelle attaque de son Pokémon pour que celui-ci l&#39;utilise.

Chaque attaque effectuée par l&#39;instance de SCP-2466-1 Méga-Dracaufeu X oblige 10 à 12 habitants aléatoires de la ville de █████████, en Californie, à accomplir des activités correspondant à l&#39;attaque sélectionnée. Méga-Dracaufeu X peut utiliser Danse Draco, Atterrissage, Boutefeu et Dracogriffe. Voir l&#39;**Addendum 2466-1** pour davantage de détails. Il n&#39;existe aucun élément laissant supposer que les actions du joueur possèderaient un effet similaire, que ce soit à █████████ ou ailleurs.

Étant donné la grande puissance de Méga-Dracaufeu X, peu de Pokémon proposés au joueur peuvent résister à Boutefeu ou Dracogriffe après l&#39;utilisation de Danse Draco. Cependant, l&#39;IA choisissant les attaques de Méga-Dracaufeu X fait souvent des erreurs stratégiques, donnant au joueur de nombreuses opportunités de contre-attaquer.

**Addendum 2466-1 :** Effets des attaques de Méga-Dracaufeu X

Les 10 à 12 habitants de █████████ affectés par chaque attaque sont collectivement désignés SCP-2466-2 pour la durée de la compulsion. Boutefeu et Dracogriffe infligent des dégâts dans le monde réel proportionnels aux dégâts effectués par Méga-Dracaufeu X avec l&#39;attaque correspondante dans SCP-2466-1. SCP-2466-1 n&#39;accepte aucune entrée de la part du joueur tant que les effets associés à une attaque ne sont pas finis.

* **Danse Draco :** SCP-2466-2 converge vers un espace public et exécute des danses synchronisées tout en chantant en boucle la chanson //Pokémon Theme// de l&#39;adaptation anglaise du dessin animé Pokémon pendant environ quinze minutes. Après cela, SCP-2466-2 met le feu au bâtiment le plus proche avant de se disperser.
* **Atterrissage :** Les membres de SCP-2466-2 grimpent dans un arbre proche et s&#39;endorment pendant 3 à 4 heures, assis droits et sans dossier. Ce comportement n&#39;est que rarement cause de blessures.[[footnote]]//NdT :// &#34;Atterrissage&#34; est la traduction officielle de l&#39;attaque &#34;Roost&#34;. Cependant, &#34;roost&#34; se traduit plus classiquement par &#34;se percher&#34;, &#34;se jucher&#34;, ce qui correspond davantage au comportement observé chez SCP-2466.[[/footnote]]
* **Boutefeu :** SCP-2466-2 s&#39;immole en utilisant des matériaux inflammables et des sources de chaleur à proximité, puis court en direction et entre en collision avec un individu proche.
* **Dracogriffe :** SCP-2466-2 obtient des griffes et attaque un individu proche en les utilisant. Bien que certains membres de SCP-2466-2 utilisent des griffes pré-existantes (comme celles présentes sur des costumes ou sur des animaux) ou des objets effilés collés à leurs doigts, la méthode la plus communément utilisée par SCP-2466-2 est la mutilation de ses doigts de telle façon que ses os forment des pointes coupantes. L&#39;efficacité au combat des doigts ainsi modifiés excède généralement les prévisions.

**Addendum 2466-2 :** Manifestations atypiques

En plusieurs occasions, le comportement de SCP-2466-2 a dévié des tendances décrites dans l&#39;Addendum 2466-1. Tous ces comportements ont été enregistrés avant le confinement, et les attaques utilisées restent donc incertaines.

||~ Date et heure ||~ Attaque utilisée ||~ Effets ||~ Notes||
|| 25/10/2014 || Atterrissage || Les instances de SCP-2466-2 montèrent chacune dans un arbre, mais ne furent pas obligées d&#39;y rester ou de dormir. Toutes les instances quittèrent leur arbre en l&#39;espace de dix minutes. || Cet événement se répéta trois fois le 25 octobre. ||
|| 31/10/2014 || Boutefeu || Chaque instance de SCP-2466-2 s&#39;est munie d&#39;une lanterne d&#39;Halloween, à laquelle elles mirent feu et jetèrent sur leurs cibles. || Probablement en raison de la coïncidence avec la fête d&#39;Halloween.||
|| 01/11/2014 || Inconnue || Onze membres du club Pokémon du lycée de █████████ vandalisèrent une salle de classe vide, détruisant la plupart des objets et des structures présentes. Les sujets présentèrent leurs actions comme involontaires. || Bien que le nombre de sujet, le lien avec //Pokémon// et la compulsion suggèrent l&#39;action de SCP-2466, cet événement ne s&#39;est pas reproduit. Il pourrait être sans rapport avec SCP-2466. ||
|| 21/11/2014 || Danse Draco || Une instance de SCP-2466-2 joua de la trompette au lieu de chanter. Cet événement s&#39;est terminé avec une tentative de SCP-2466-2 d’inonder l&#39;église où les instances étaient rassemblées. || Coïncide avec la sortie des jeux //Pokémon Rubis Oméga// et //Saphir Alpha// en Amérique du Nord.||
|| 07-15/12/2014 || Dracogriffe || SCP-2466-2 passa une semaine à modifier un bulldozer avec des couches de ciment et d&#39;acier, ainsi qu&#39;avec plusieurs piques et un lance-flamme montés à l&#39;avant. Le 15 décembre, des agents de la Fondation localisèrent et placèrent en détention SCP-2466-2. Aucune autre manifestation relative à Dracogriffe ne fut observée. || Si les modification avaient été complétées, le véhicule aurait ressemblé au bulldozer blindé utilisé dans un carnage de 2004 [[footnote]]Familièrement connu sous le nom de &#34;Killdozer&#34;. La couverture médiatique de l&#39;évènement par le Washington Post est disponible [http://www.washingtonpost.com/wp-dyn/articles/A18948-2004Jun5.html ici].[[/footnote]]. Plusieurs membres de SCP-2466-2 affirmèrent connaître cet évènement.||
|| 27-28/12/2014 || Plusieurs attaques || Sept attaques furent exécutées. Les membres de SCP-2466-2 appartenaient aux clients d&#39;une foire médiévale située à 3 km au sud de █████████. Dans chaque cas, le personnel de la foire put maîtriser SCP-2466-2 sans difficulté. || Aucune blessure enregistrée. La possibilité d&#39;établir une foire médiévale permanente à █████████ dans le cas d&#39;une brèche de confinement est à l&#39;étude.||
