    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>每当在准备送礼物的时候，我总会稍稍为了能不能让人感到开心而感到些许不安。同时，也暗暗期待着自己的礼物能让某人能绽放笑容。

这种不安和期待混合在一起，变成了一种奇妙的陶醉感与幸福感。
就如同，酩酊于酒精之中一般的感觉。无论是那诱人的陶醉感和幸福感，抑或是一切醒来之后如同被掏空般的失落感。

或许我早已沉迷于这份酩酊之中了。
为了让你也能体会到这份满溢着喜悦的酩酊感，我会不断地向你寄出我的礼物。
因为我想沉醉于这份[[span class=&#34;ruby&#34;]]幸福[[span class=&#34;rt&#34;]]美好[[/span]][[/span]] 之中。
因为我不想从这份[[span class=&#34;ruby&#34;]]幸福[[span class=&#34;rt&#34;]]美好[[/span]][[/span]]中醒来。
------

------

------
踩着因为常日积雪而有些坚硬的雪地，我走在静谧的回家路上。
虽说年关就快到了，但热闹嘈杂的也只是这条街的中心罢了。在这远离街道中心的地方，深夜仍是寂静无声。

寒气钻进手套和围巾的缝隙中，刺痛着皮肤。
明天好像说会下大雪啊，早点回家吧。
------
一边将靴子随手脱在一边，一边伸手把客厅的暖炉开关调到最大，再把被融雪浸湿的防寒用具摆到房间里烘干。
虽然住进这条街已经挺久了，但还是没能习惯这里刺骨的寒冷天气呢。我躺上沙发，将冻僵了的手伸在暖炉旁取暖。

…哎呀，忘记放洗澡水了。
------
在洗澡水放好之前，还有一点时间。该干嘛呢。
对了，来写信吧。有封必须得写的信还没开始写呢。我从沙发上站起，心情雀跃地坐在了办公桌前。

我一直都很喜欢写信这件事。因为它可以将我所写下的话语和思念，送往远方难以相见的那些人儿。

“好了，开始吧”，我一边轻声说着，一边从抽屉里取出了信笺和笔。
------
将笔在手中转动几圈后，我突然想到。
要不这次尝试一下和平时不太一样的问候方式吧。

稍微思考了一会之后，我动笔写下这样的一行字：

&gt; //展信佳 致亲爱的你//

…就算是从我自己看来都实在是太羞耻了呢，不禁发出了几声轻笑。
有点太文绉绉了，这种感觉果然我还是写不来呀，一边为了驱散因挑战不习惯的文风而带来的羞耻而碎碎念着，一边取出了新的信笺。我按熟悉的感觉动着笔。

&gt; //你好吗？　快要年底了，这边可忙坏了。//

嗯，果然还是按一直以来的感觉好一点啊。按最习惯的方式来写果然还是最容易静下心来的。就这么写吧。

…不过就是浪费了一张，我特别喜欢的信笺呢。
------
随着笔尖沙沙地摩擦着信纸的声音，至今为止被送往那边的伙伴们的形象渐渐浮现了出来。

[[[SCP-823-JP | 那个有些怕寂寞的，无比钟爱月亮的惹人怜爱的孩子。]]]
[[[SCP-838-JP | 那个虽然受到限制，却还是努力想要为他人派上用场的孩子。]]]
[[[SCP-977-JP | 那个一直以来都想给所有人带去笑容，一直都特别努力的孩子。]]]
还有其他，好多好多一起被送过去的伙伴们。

小家伙们过得还好吗？有没有精神饱满地，让那边的人们也能绽放笑容呢？
说起来也是，好久没见到他们了。要是能偶尔回来这边露露脸就好了。
------
现在写着的这封信，是送往差不多半年前收到了我的礼物的人那的。
想起这件事的时候还因为“原来都过了这么久了吗”惊讶了一会。时间真的真的过得太快了。

&gt; //话说回来，今年夏天的时候有个朋友去你那边了。//

送过去的，记得是个特别帅气的男孩子来着。
[[[SCP-572-JP | 那个虽然对被表扬不太擅长，但特别地勇敢，希望保护人们免受危险的孩子。]]]
也不知道他过得怎么样了，要是没被卷进什么危险的事故之后受伤就好了呢。

&gt; //他有点怕生，又很单纯，喜欢逞能，但很有正义感。//

就差不多要过年了。如果可以的话，希望去到那边的孩子们也能回到这边，大家一起笑着迎接新年呢。
带着这样的想法，我动笔写下了这封信。

&gt; //如果见到他，帮我带个话，让他早点回家吧。//
&gt; //新年还是要大家一起度过。也祝愿你们也有一个美好的新年。//
------
[[[SCP-1104-JP | 透明身子的舍友]]]用叮叮咚咚的声音告诉我洗澡水烧好了。我一边说着谢谢，一边重新拿起笔，在信的末尾添上了早已无比熟悉的一句末尾。停笔之后，为了不让信飞走，我用镇纸将信压住。

明早起来就把这封信寄出去吧。之后就该开始斟酌下一份礼物了。
这次该把什么样的孩子送往那边呢？想到这点，我的心情就无比雀跃。
因为只要你能感到欢喜，便是对于我而言最大的幸福。

祝愿那些信笺和礼物，能为你带去酩酊般醉人的幸福感。
就如同那些你为我带来的令人陶醉而痴迷的幸福感一般。

&gt; //来自酩酊街 满怀爱意//</textarea></pre>
