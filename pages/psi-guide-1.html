¿Hola? ¿¡Hola!? ¡Pueden prestarme atención, por favor!

Buenas noches, damas y caballeros, y bienvenidos a la clase básica de psiónica. Soy el doctor Reuht, soy un científico senior en el Departamento de Psiónica aquí en el Sitio-DE4. Como deberíais saber por el título de esta charla, hoy os daré una visión general de la paraciencia de la psiónica.

Pero primero, ¿qué es la psiónica? ¿Cómo se define?

En realidad está bastante bien definida. La psiónica es el estudio, y también la aplicación, de fenómenos sobrenaturales generados únicamente a partir del poder de la propia mente. La psiónica es un campo propio, separado de la manipulación de la realidad o prácticas similares.

Antes de seguir adelante, debemos definir qué es un pensamiento. Por supuesto, existen procesos neuronales en el cerebro que procesan la información y la almacenan en conexiones entre células nerviosas. Pero eso no es todo.

Los pensamientos existen como entidades por derecho propio. Cada imagen, cada palabra, cada recuerdo, todo lo que pasa por tu mente... pasa literalmente por tu mente. Verás, la información siempre existe en dos formas: la física y la psiónica. La física es lo que acabo de describir: procesos neuronales, por ejemplo. La psiónica... Bueno, se compone de una forma anómala de energía que llamamos //energía psiónica//. Creativo, lo sé.

La energía psiónica crea campos. Campos psiónicos. Similar a como una corriente eléctrica genera un campo magnético, o como la masa produce gravitación. El campo también contiene la información del pensamiento asociado. La fuerza de esta energía, y por tanto también la fuerza del campo, depende de dos factores: Cuánta información contiene un pensamiento y cuánto lo procesa el cerebro. Así, si piensas mucho en algo o tienes un pensamiento que es importante para ti, también tiene más energía. Tu boda es más relevante que lo que comiste hace dos semanas, por ejemplo.

En tu mente, naturalmente, estos campos se superponen. Estas complejas combinaciones de diferentes campos se denominan //matriz psiónica//, y para decirlo en términos sencillos, también pueden considerarse como un gran campo. Y sí, cada uno de vosotros tiene una matriz como ésta. ¡Todos!
----
De cualquier modo, aquí es donde entran en escena los psiones. Una persona dotada psiónicamente es capaz de sentir y manipular campos psiónicos y, por tanto, también energía psiónica. La cantidad de energía que una persona puede movilizar y generar a partir de su propia matriz depende de su //potencial psiónico//. Y del entrenamiento. Mucho entrenamiento. Algunos psiones entrenan tanto como los atletas de competición, sólo para alcanzar su máximo potencial.

La telepatía es el principal ejemplo de actividad psiónica. Un psión manipula campos de modo que puede intersectar su propio campo con la matriz de otro individuo, concediendo al telépata acceso a la mente de otra persona. Sin embargo, hay que distinguir entre //telepatía comunicativa// y //telepatía de control//. Con la primera, sólo se intercambia información, mientras que con la segunda, el psión puede reescribir pensamientos, es decir, ejercer control mental. Ten en cuenta que los psiones comunicativos y los psiones controladores son dos tipos __diferentes__ de psiones. Aunque ambos acceden a matrices psiónicas, hacen cosas fundamentalmente diferentes en ellas; los comunicativos leen datos y aportan nueva información, mientras que los controladores reescriben datos. Aunque puede haber solapamiento, ambos fenómenos ocurren independientemente el uno del otro.

Por cierto, los campos que conectan una matriz con otra cosa se llaman //corrientes psiónicas//. Tenga en cuenta este término - lo utilizaré más seguido en un rato.

Sin embargo, como sin duda sabréis, los lectores de mentes y los controladores no son los únicos psiónicos; los clarividentes, los precognitivos y los telequinéticos también lo son. Por supuesto, eso parece un poco extraño, ya que ninguno de vosotros trabaja realmente con los pensamientos.

Así que permítanme explicar estos fenómenos. Los precognitivos, es decir, los psiones que pueden ver el futuro, son los más sencillos aquí: no tenemos ni idea. Otras paraciencias, como la [[[/goc-supplemental-qandq | taumatología]]] o la teología pueden explicar sus predicciones del futuro, pero no la psiónica. Lamentable, pero cierto. Pero si por casualidad descubres cómo funciona la psiónica precognitiva, házmelo saber. El premio económico no es nada despreciable.

La clarividencia, por otro lado, se entiende algo mejor; pero primero debemos hablar de //atención//. Verás, cuando percibes algo, lo irradias. Sí, ¡tu mera percepción deja tras de sí energía psiónica! Así que sácate los ojos y deja de contaminar anómalamente tu entorno.

Es broma, por favor, no lo hagas. Pero lo de la &#34;radiación&#34; sigue siendo cierto: En cuanto percibes algo, dejas residuos psiónicos. Una explicación precisa es demasiado compleja para ponerla en términos sencillos para ti, pero digamos que al percibir algo, dejas tras de ti cantidades débiles de energía psiónica asociada al objeto percibido. La energía, que lógicamente también tiene un campo igualmente débil, contiene la información relevante sobre lo percibido. Sin embargo, si esta información ya está presente, sólo se amplificará.

Como ya estarás adivinando, los clarividentes pueden acceder fácilmente a estos residuos y leerlos. Igual que los telépatas leen las mentes.

Eso nos deja con los telequinéticos: anomalías que pueden mover objetos a través de sus mentes. Funcionan de forma similar a los psíquicos con déficit de atención. Excepto que no leen los residuos de un objeto, sino que generan un //efecto telequinético//. Sin aburrirle con una compleja conversación sobre cálculos y el gasto energético necesario, en la interfaz con su objetivo el campo se convierte en energía cinética. Para explicarlo con un ejemplo: digamos que un psión quiere hacer levitar una silla. Para ello, forma una corriente psiónica que conecta con la parte inferior de la silla. Se produce un efecto telequinético y la silla se eleva.

Puede que hayas oído hablar de los piroquinéticos, individuos psíquicos que pueden generar calor. También son telequinéticos. Telequinéticos, que no trabajan la energía cinética, sino la energía térmica; un efecto piroquinético. Aunque son raros, cada tipo de energía tiene al menos un telequinético que puede generarla.

Estos son los distintos tipos de psiónica. Por supuesto, también hay formas mixtas; telépatas que pueden tanto comunicarse como controlar mentalmente, o clarividentes precognitivos. Por cierto, la combinación más común es la telepatía comunicativa y la clarividencia.
----
Sin embargo, me gustaría informaros que en este punto que habrá un breve descanso. Vayan al baño y tomen algo de beber. Después, hablaré de unidades de medida, ingeniería, historia y de cómo tratar a los pequeños psíquicos de mierda.
