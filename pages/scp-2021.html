    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-2021 – Einseitiges Papier
**Autor:** [[*user AndarielHalo]] 
**Original:** https://scp-wiki.wikidot.com/scp-2021 
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-2021

**Klassifizierung:** Sicher 

**Sicherheitsmaßnahmen:** SCP-2021 befindet sich in einem undurchsichtigen Behälter von mindestens 30 cm x 20 cm x 10 cm Größe. Alle Instanzen von SCP-2021 sind zu erfassen und zu protokollieren, wenn sie während des Experimentierens verschwinden.

**Beschreibung:** SCP-2021 ist die Sammelbezeichnung für 131 (ehemals 140) Blätter Kopierpapier im US-Briefformat, die sich in einem Karton befinden, auf dem mit Permanentmarker steht: &#34;Einseitiges Papier, bitte an den Seiten halten, Patent ausstehend&#34;. Die Vorderseiten der Blätter sind normales weißes Kopierpapier und die Rückseiten scheinbar &#34;unsichtbarer&#34; oder anderweitig leerer Raum. Das Stapeln der Blätter übereinander hat keinen anomalen Effekt, und die Verwendung von undurchsichtigen Aufbewahrungsbehältern war erfolgreich, um die Blätter aufzunehmen.

&gt; __**Experimente vom 03.01.2021**__
&gt; Teilnehmender Forscherin Dr. Jaime Marlowe, D-14190, D-█████, ein Hamster
&gt;  
&gt; //Anmerkung: Vor dem Experiment verlor Dr. Marlowe den Halt an einem Blatt SCP-2021, was dazu führte, dass es mit der Vorderseite nach unten auf einem Tisch landete. Die Instanz konnte nicht zurückerlangt und keine Spur des Blatts entdeckt werden.//
&gt; 
&gt; **Protokoll 1:** Dr. Marlowe platzierte ein Blatt (mit einem am Rand befestigten Klebebandstreifen zum leichteren Auffinden) mit der Vorderseite nach unten auf einem Hamster, der auf einem Tisch lag. Der Hamster blieb sichtbar, zeigte jedoch Anzeichen von Stress. Der Hamster kroch unter dem Papier hervor. Dr. Marlowe legte das Blatt umgekehrt auf den Hamster. Das Blatt legte sich glatt auf die Oberfläche und hinterließ keine Spuren des Hamsters. Dr. Marlowe zog das Papier vorsichtig über die Oberfläche des Tisches, bevor sie es wieder anhob und den Hamster erfolgreich zurückholte.
&gt; 
&gt; 
&gt; 
&gt; **Protokoll 2:**  Mehrere Blätter von SCP-2021 wurden zusammengeklebt und mit einem Draht von der Decke der Testkammer aufgehängt, um eine größere Öffnung zu schaffen. Zwei Klasse-D-Mitarbeiter (D-█████ und D-14190) wurden angewiesen, sich mit dem Blatt zwischen ihnen gegenüberzustellen; die Person hinter der Vorderseite konnte den Schatten der Person vor sich sehen, während die Person hinter der Rückseite die andere Person deutlich sehen konnte. Die Person auf der Rückseite beachtete die Anweisungen nicht und griff in die &#34;unsichtbare&#34; Seite des Papiers, bevor sie ihre Hand schnell zurückzog und den äußeren Rand des Papiers berührte. Die D-Klasse erlebte einen leichten Papierschnitt, aber sonst nichts Ungewöhnliches.
&gt; 
&gt; 
&gt; 
&gt; **Protokoll 3:**  Das Experiment wurde mit Dr. Marlowe und D-14190 wiederholt. D-14190, mit Blick auf die Rückseite, konnte Dr. Marlowe auf der Vorderseite sehen. Die beiden konnten sich ohne Probleme verbal verständigen. Nach einiger Zeit wurde D-14190 befohlen, nach einem Messbecher zu greifen, der neben Dr. Marlowe auf dem Tisch stand. D-14190 gehorchte, griff in den leeren Raum und holte erfolgreich einen Becher heraus. Der Becher neben Dr. Marlowe blieb jedoch unberührt.
&gt; 
&gt; 

**Anhang 1:** D-14190 suchte einen Arzt auf und beschwerte sich, dass sein Arm &#34;sich anfühlte, als würde er jemand anderem gehören&#34;. Die psychologische Untersuchung ergab keine Anomalien bei dem Patienten, obwohl die beschriebenen Symptome mit einer Agnosie[[footnote]]Eine neurologische Störung, die durch die Unfähigkeit gekennzeichnet ist, Objekte, Geräusche, Formen oder Gerüche zu erkennen.[[/footnote]] übereinstimmten. D-14190 behauptete auch, nicht in der Lage zu sein, Objekte durch Berührung mit der rechten Hand zu identifizieren, was mit Astereognosie[[footnote]]Ähnlich wie Agnosie, gekennzeichnet durch die Unfähigkeit, Objekte anhand von Berührungen zu identifizieren.[[/footnote]] übereinstimmte. Es sollte beachtet werden, dass D-14190 seinen rechten Arm im Experiment mit SCP-2021 verwendet hatte. Dr. Marlowe stellte einen ähnlichen Effekt an ihren linken Mittel- und Ringfingerspitzen fest. 

**Anhang 2:**  Mehrere Wochen nach Ende des Experiments berichtete Foundation-Personal von anhaltendem Zersetzungsgeruch in der im Experiment verwendeten Testkammer. Zwei gründliche Reinigungen wurden durchgeführt, aber der Geruch war nicht zu entfernen. Die Kammer wurde vorübergehend geschlossen, bis weitere Versuche unternommen werden, den Geruch vollständig zu überdecken.</textarea></pre>
