    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-1684/1684-new.jpg |caption=一栋受SCP-1684影响的房子。]]

**项目编号：** SCP-1684

**项目等级：** Euclid

**特殊收容措施：** [[[mtf-psi-7-home-improvement-hub| MTF-ψ-7 &#34;家居装饰&#34;]]] 被建立用以收容受SCP-1684影响的房子或个体的事件。被SCP-1684影响的房子将被机动特遣队队员占领。试图进入受影响房子的无关人员将被给予C级记忆删除药剂后放归原本家庭。任何与壁炉房地产公司有关的广告资料将被销毁，材料的出版者将接受调查。

**描述：** SCP-1684这是一种影响待售房屋和有兴趣成为房主的人类的现象。受SCP-1684影响的房屋将在家庭广告中以壁炉房地产公司的标志出现，上附电话号码和街道地址。跟踪广告地址的基金会特工只发现废弃的建筑物，电话号码显示为废弃的号码。

如果一名不知晓SCP-1684的异常性质并且正在寻找售卖中的房子的人类个体观察到了SCP-1684的广告超过27秒，他们将会被SCP-1684的异常性质影响。在这类影响下的个体将会试图通过壁炉房地产公司购买房屋。与受影响个体的访谈显示，他们看到的地址的办公室人员配备齐全，并且声称他们和地产公司的代表“Alan”，“Rebacca”或“Wehrner”有过电话交谈。

从壁炉房地产公司购买房子的人类可以正常地搬入和居住，但是在搬进这个房子六到八周后，任何居住在房子里的人类和房子里的所有家具都会自动消失。在这一消失情况发生之前，任何监视系统都会失效，而任何正在通过非电子方式观测房子的人也会随之消失。在这一消失之后，在先前受影响的房子和失踪者以前居住的房子中都会出现一有关壁炉房地产公司的广告。与这些房屋所有权有关的文件似乎会归还给公司，因为在财产上或在失踪者的任何记录中都没有发现任何契据。由于SCP-1684的异常效应导致了██名基金会人员的消失，所以目前对于SCP-1684的直接观察被叫停。

**附录：** 通过受SCP-1684影响的人提供的地址，调查发现在██████████有几个大型仓库。这些仓库里被装满了家具和其他相信是来自于受SCP-1684影响的房子内的消费品。除此之外，也发现了大约600名之前由于SCP-1684的影响消失的人类。[[[homeowners|当被问及时，个体均报告说他们认为他们依旧住在房子里，并且说他们的生活和处境是十分理想的。]]]受影响者免疫记忆删除程序效用，因此被以伪造身份证明文件送往精神病院。截至1995年8月9日，没有其余受SCP-1684影响而消失的人员被找到。
