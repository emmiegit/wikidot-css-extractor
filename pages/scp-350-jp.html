**アイテム番号:** SCP-350-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-350-JPは現在サイト-1██に指定されています。SCP-350-JPの周囲半径200mは工業用の3mのフェンスで囲まれており、職員はフェンスに損壊がないか毎日確認してください。カバーストーリー&#34;滑落事故の多発&#34;により民間人が侵入しないよう、フェンスに取り付けられた監視カメラと██人の職員で24時間対応してください。また、事件350を踏まえて、SCP-350-JPの出入口には機動部隊せ-2&#34;なめらかな現実&#34;が常に待機し、異様なヒト型オブジェクトがSCP-350-JP内で目撃された場合、ただちに沈静化してください。

フェンスを乗り越えて侵入した民間人は捕獲し、尋問の後、疑いがなければクラスAの記憶処理を施し適切に解放してください。SCP-350-JPで実験を行う時には、レベル3以上の職員3名の許可を得てください。

**説明:** SCP-350-JPは日本の██県東部の███山の中腹に存在する異常なトンネルです。███山で行方不明になる民間人が相次ぎ、「奇妙なトンネル」の噂が流れ始め、調査にあたったエージェント・██████により発見されました。

SCP-350-JPは直径4mほどのトンネルで、全長はおよそ100mあります。後述のSCP-350-JP-1,2,3に接触しない限り、このトンネルは通常通り通り抜けることが可能です。

SCP-350-JPのトンネル内部は「荒いポリゴン」のようだと報告される、赤土と石らしきもので構成されています。たとえば、直方体を張り付けたような段差、赤土や石の極端な色分け、極端に整った球体の形をした石ころ複数がトンネル内部で見受けられます。これらは異様なほど硬く、破壊・採取することが出来ません。石ころを模したと考えられる物体は手に取ることが出来ますが、SCP-350-JPの外部に持ち出す試みは即座の消滅により失敗しています。

SCP-350-JP-1、2、3は、トンネル内部で発見される「隙間」です。「隙間」は壁面の屈折部分で見られます。それぞれSCP-350-JPのトンネルの、東の出入り口から█m、██m、██mに位置しています。「隙間」の長さは多少異なりますが、概ね1mほどです。その幅は3cm程度しかありません。「隙間」の中は見る角度によって黒、水色、茶色、█色に変化します。

「隙間」には物質の先端が幅3cm以下であれば、あらゆる物体を差し込めます。これには「隙間」に手のひらを差し込んだ人間も含まれます。「隙間」に差し込んだ物体は、物質を無視して移動させることが可能です。「隙間」の幅を越えて物体を水平に動かしても、問題なく内壁を貫通します。SCP-350-JPの外部に達する、またはトンネルの内壁から抜き出すことでその異常は発揮されなくなります。

「隙間」に投げ込まれたものは通常の重力通りに加速して落下します。落下距離を正確に計測することは出来ませんでしたが、研究と調査の結果およそ████km(これは地球の半径を越えています)落下していると考えられており、地球の中心ではなく隙間の垂直方向に落ち続けているという仮説が立てられています。███山で行方不明となった人は、この「隙間」から転落したものと考えられます。Dクラス職員に命綱を装備させ隙間から降下させたところ、Dクラス職員は非常に取り乱し、周囲の光景について[編集済み]と叫び、命綱を振りほどいて転落、追跡もむなしく行方不明となりました。また、カメラによって撮影された映像には[編集済み]のような光景が映っていました。この映像を視聴する場合、レベル2以上の職員から許可を得て、視聴後は財団のセラピストによるカウンセリングを必ず受けてください。

[[collapsible show=&#34;+ 補遺-は&#34; hide=&#34;- テキストを隠す&#34;]]
**補遺:** SCP-350-JPの研究に関わった研究員やDクラス職員の数名が、個人差はありますが中程度のうつ症状を表す傾向があります。この症状はSCP-350-JPの影響ではなく、長期観察や接触によるごく自然な反応だと結論付けられています。症状は主に現実感の喪失、「シミュレーション・リアリティー」[[footnote]] 高次元の存在やコンピュータにより、現実がシミュレートされているのではないか、という仮説。[[/footnote]]に対する恐怖やパラノイアがほとんどです。長期の研究は控え、うつ症状の発見された研究員は必ず報告し、財団施設内の病院で療養してください。
[[/collapsible]]

[[collapsible show=&#34;+ 事件-350&#34; hide=&#34;- テキストを隠す&#34;]]
**事件-350:** 20██年██月（最初の行方不明者が現れてからおよそ1年後です）、トンネル内でヒト型のオブジェクト（以下SCP-350-JP-a）が現れるという事件が発生しました。SCP-350-JP-aは全身が白く、頭部は球体で出来ており、その他の部位（腕や脚など）は直方体で構成されてました。SCP-350-JP-aには顔が存在しないにも関わらず発声し、「歪みを正せ」と機械的な声で叫び、その場にいた研究員やDクラス職員に攻撃を仕掛けました。攻撃を受けた人員は即座にSCP-350-JP-a-1,2,3と化し、SCP-350-JP-aと同様の姿をとって職員に攻撃を開始しました。これらSCP-350-JP-a-1,2,3はSCP-350-JPの範囲を超えても消滅せず、行動していたことに注意してください。幸いにも別の任務から帰還中の機動部隊により、これらオブジェクトは頭部に銃撃受け、即座に消滅しました。この事件以降、特別収容プロトコルが見直されました。

//これって、「隙間」から転落した人の成れの果てか？　まさか、事件-350より以前にこのCGみたいなオブジェクトが現れたり、してないよな？　――エージェント・██████//
//エージェント・██████、事件-350以前にSCP-350-JP-aのようなオブジェクトが現れていたら、SCP-350-JP周辺の人々はねずみ算式にSCP-350-JP-1-nに変身し、AKクラス世界終焉シナリオによる世界崩壊につながっていたと考えられます。また、事件-350は最初の行方不明者が現れておよそ1年経った時に発生しています。「隙間」から**一番最初に**転落した人の成れの果てが、SCP-350-JP-aなのではないでしょうか。　――████博士//
[[/collapsible]]</textarea></pre>
