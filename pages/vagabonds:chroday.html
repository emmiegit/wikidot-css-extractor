+++ Extrayt du Journal d&#39;Aframos Longvoyage, Péleryn
+++ Annoté par Avos Torr, Érudit de la Bibliothèque de Rheve
+++ Chrodi ?

Les changements commencent à nous affecter tous les deux. Nous n&#39;arryvons pas à trouver la truyte, peu ymporte où nous chairchons. Torne parle tout le tanps en rymes désormays. S&#39;yl n&#39;arraite pas, je vés peut-être devoyr

Non. Ça ne va pas. Je ne pamse pas corraictement. C&#39;est l&#39;aitremgeté. L&#39;espasse négatyf est de plus en plus grant. Je peux le voyr partout otour de nous. Nous devons aitre trais prudants.

Souja m&#39;a dyt qu&#39;elle n&#39;étayt pas heureuze. Elle dyt que les boys luy fomt peur. Je luy ay dyt que j&#39;avays ossy peur. J&#39;espère que nous allons byentaut trouvé la truyte. J&#39;espaire qu&#39;yl y en a une, en tous cas.</textarea></pre>
