**ДОКУМЕНТ 279-1**

Агент 1: Точное время 4 часа 55 минут, мы снова засекли местоположение 279-го после его обычного двухчасового исчезновения. Я держусь от него на расстоянии, пока он гуляет по парку █████.

-пропущено █ часов-

Агент 1: Преследую объект на улочке в деловом районе. Думаю, он уже вот-вот пропадёт.
-SCP-279 входит в здание. Агент 1 следует за ним. Когда он добегает до входа 279й уже исчез.-
Агент 1: Так и есть, контакт потерян. Доложите обстановку.
Агент 2: В [УДАЛЕНО] всё чисто.
Агент 4: В [УДАЛЕНО] тоже.
Агент 3: Есть контакт. Он стоит на крыше одного из домов в районе ████ ███. Буду докладывать обо всех происшествиях.

-пропущено █ часов-

Агент 3: Всё, объект потерян.

-пропущено ██ минут-

Агент 2: ...осматриваю очередной ОХ ТЫ Ж [УДАЛЕНО ПО ЦЕНЗУРНЫМ СООБРАЖЕНИЯМ]!
Агент 1: ███! Что случилось?
Агент 2: Блин, он меня напугал; стоял, [УДАЛЕНО ПО ЦЕНЗУРНЫМ СООБРАЖЕНИЯМ], прямо за дверью, которую я открыл. Подверждаю присутствие объекта в [УДАЛЕНО].

-пропущено █ часов-
[ДАННЫЕ УДАЛЕНЫ]
Агент 5: ...ладно, мы его снова нашли. Он... он стоит лицом к стене и смотрит на неё. Почти впритык носом к штукатурке. Я сообщу, если что-то поменяется.

[ДАННЫЕ УДАЛЕНЫ]

- SCP-279 был обнаружен после того, как удалось отследить звонок в полицию семейной пары, сообщившей о том, что в комнату их сына проник неизвестный человек, неподвижно смотрящий на него вот уже █ часа. Как и положено, всем им был назначен амнезиак класса █.-

[УДАЛЕНО]

Агент 3: ... и смотрит на проезжающие автомобили.

[УДАЛЕНО]

Агент 1: ... идёт вниз по улице.

[УДАЛЕНО]

Агент 2: ...а прямо сейчас самое время понаблюдать за тем, как наш герой растворяется в воздухе, что бы на пару часов город мог вздохнуть спокойно. Вот, он остановился на аллее ███, пока всё как обыч- ой, стоп!
Агент 3: ...█████? Что там такое?
Агент 2: Мне показалось, что у него губы шевелятся. Подхожу поближе. Ну точно, он... он говорит что-то. Он говорит... Говорит, что [ДАННЫЕ УДАЛЕНЫ]

[ДАННЫЕ УДАЛЕНЫ]</textarea></pre>
