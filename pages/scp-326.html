    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-326 - Eine chinesische Bäuerin
**Autor:** [[*user Kain Pathos Crow]]
**Original:** https://scp-wiki.wikidot.com/scp-326
**Übersetzer:** [[*user Balthuris]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-326

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-326 ist in der bewaffneten Bio-Kontrollzone-14 eingedämmt. Aufgrund der schweren latrophobie von SCP-326 darf Personal, welches --in Kontakt kommt mit-- von SCP-326 gesehen wird, keine Laborkittel tragen. Aufgrund der posttraumatischen Belastungsstörung, ihrer Neigung zu Panikattacken und der erhöhten Gefahr, die sie während dieser Episoden für das Personal darstellt, darf sich SCP-326 niemals außerhalb der Sichtweite eines &#34;Panikraums&#34; befinden, in den sie fliehen kann; der Weg zwischen SCP-326 und dem nächstgelegenen Panikraum darf nicht versperrt sein.

Der Nahrung von SCP-326 sind täglich Beruhigungsmittel beizufügen, um ihren Stress zu mildern; falls SCP-326 außer Haus transportiert werden muss, ist sie zu sedieren, bis ein neuer Panikraum zur Verfügung gestellt werden kann.

SCP-326 ist taub und kommuniziert über Chinesisch in Schriftform: Übersetzer müssen jederzeit verfügbar sein. Die gesamte Kommunikation mit SCP-326 ist zu archivieren.

**Beschreibung:** SCP-326 ist ein weiblicher Mensch, etwa 65–70 Jahre alt,[[footnote]]Diese Zahl ist das physiologische Alter von SCP-326; chronologisch gesehen ist SCP-326 über 120 Jahre alt.[[/footnote]] der durch eine anomale Technologie erhebliche Körpermodifikationen erfahren hat. Wenn sie inaktiv ist, sind diese Modifikationen nur an der anomalen Masse des Subjekts (230 kg, trotz eines Körperbaus, der auf eine Masse von höchstens 45 kg schließen lässt) und am Vorhandensein signifikanter Keloid-Narben entlang ihrer Arme, Beine, Hände, Füße und der Wirbelsäule zu erkennen. Wenn das Subjekt aufgeregt ist, brechen die Narben der Länge nach auf und die Komponenten einer Struktur kommen zum Vorschein; diese Struktur ähnelt einem Exoskelett aus menschlichen Knochen und verleiht SCP-326 eine erhöhte Stärke und Geschwindigkeit. Der Grad ihrer erhöhten Geschwindigkeit und Stärke ist unbekannt, da sie sich nicht an quantitativen Tests beteiligen will; sie hat jedoch die Fähigkeit gezeigt, (wenn sie in Panik ist) zwei 100 Kilogramm schwere Wachmänner über Distanzen von mehr als 4 Metern zu werfen und in 2,8 Sekunden über 20 Meter zu ihrem Panikraum zu gelangen. Aufgrund logistischer Schwierigkeiten bei der Probenentnahme (das Exoskelett ist nicht nur extrem widerstandsfähig, sondern auch nur dann zugänglich, wenn SCP-326 in Panik gerät) ist die physikalische Zusammensetzung des Exoskeletts noch unbekannt, ebenso wie seine Verbindung zu Muskulatur und zum Nervensystem von SCP-326. Röntgenaufnahmen wurden durch die phobische Reaktion des Subjekts auf Röntgengeräte behindert.

SCP-326 ist taub,[[footnote]]aber immer noch in der Lage, im Pinghua-Dialekt des Chinesischen zu sprechen.[[/footnote]] was darauf zurückzuführen ist, dass sie sich irgendwann vor dem Eintritt in den Gewahrsam der Foundation absichtlich beide Trommelfelle zerrissen hat; ihr erklärtes Ziel dabei war es, zu vermeiden, &#34;böse Worte zu hören&#34;. Weitere Befragungen zu diesem Thema führen dazu, dass SCP-325 unruhig und verzweifelt wird.

**Historie:** SCP-326 behauptet eine Landarbeiterin aus dem ländlichen Dorf [ZENSIERT], in der Provinz [ZENSIERT], [[[SCP-2788|Volksrepublik China]]], zu Zeit von Mao Zedongs //Großer Sprung nach vorn// Kampagne zu sein. Sie beschreibt, dass sie von &#34;einigen jungen Männern aus [ZENSIERT]&#34; angesprochen wurde, die sie dazu brachten, an einem Verfahren &#34;für die Revolution&#34; teilzunehmen. Die Prozedur war &#34;sehr geheim&#34; und beinhaltete &#34;böse Ärzte&#34;, &#34;schlechte Magie&#34; und &#34;viel Tod&#34;; schließlich jedoch &#34;hörten die Männer auf zu kommen&#34;, und SCP-326 wurde &#34;im Raum aus Eis zurückgelassen&#34;.[[footnote]]Dies soll auf eine kryogene Suspension hinweisen.[[/footnote]]

Im Jahr 20██ führte ein Eindämmungsbruch durch SCP-████ zum Einsturz von Gebäuden in der chinesischen Stadt [ZENSIERT]. Aufräumtrupps der Foundation [[[a-broken-tool |entdeckten SCP-326, die in den Trümmern des ███████ Gebäudes umherirrte]]], identifizierten sie als anomal und nahmen sie in Gewahrsam.</textarea></pre>
