**Αριθμος Αντικειμένου:** SCP-820

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Η ΕΚΜ █-█ &#34;Methyl Heads&#34; του Ιδρύματος θα επεξεργάζεται τακτικά τις περιοχές που είναι επιρρεπείς στο SCP-820 με φυτοφάρμακα που θα μπορούσαν να χρησιμοποιηθούν από τους αγρότες που ζουν σε αυτές τις περιοχές. Επιπλέον, η κάλυψη από τα μέσα ενημέρωσης στις πληγείσες περιοχές θα ελέγχεται ώστε να ενθαρρυνθούν οι πολίτες να παραμείνουν σε εσωτερικούς χώρους και σε ασφαλή μέρη μέχρι να τελειώσει η περίοδος των σμηνών. Η κάλυψη από τα μέσα μαζικής ενημέρωσης κατά τη διάρκεια της περιόδου εκτός σμηνών θα επικεντρωθεί σε εντυπωσιακές ιστορίες που έχουν σχεδιαστεί για να αυξήσουν την καθημερινή παράνοια και να διαμορφώσουν συνήθειες στους τηλεθεατές που ευνοούν την προσωπική ασφάλεια.

Μια μικρή ομάδα δειγμάτων SCP-820 (μεταξύ █,███ και █,███ ατόμων) πρόκειται να στεγαστεί στην Βάση βιολογικών ερευνών-176, με στόχο την [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]. Τα δείγματα αυτά θα στεγαστούν σε ασφαλές ημιδιαφανές τεράριο που εκτίθεται στο ηλιακό φως μέσω φεγγιτών που βρίσκονται στην πτέρυγα περιορισμού beta. Η πρόσβαση στα δείγματα θα απαιτεί τουλάχιστον εξουσιοδότηση επιπέδου τρία καθώς και συνοδεία από ένα μέλος της μόνιμης ερευνητικής ομάδας του SCP-820.

**Περιγραφή:** Το SCP-820 είναι ένα περιοδικά εκδηλούμενο σμήνος ακριδών που εμφανίζεται σε ορισμένες περιοχές του [ΑΠΟΡΡΗΤΑ] και του Περού, γνωστό στην καθομιλουμένη ως las langostas pintadas ή &#34;οι ζωγραφισμένες ακρίδες&#34;.

Εκτός από τις ζημιές στις καλλιέργειες και τις περιουσίες, όπως είναι αναμενόμενο από ένα σμήνος ακριδών, οι περιοχές που επισκέπτονται οι las langostas pintadas παρουσιάζουν αυξημένα ποσοστά τυχαίων θανάτων λόγω ενός ανεξήγητου ακόμη φαινομένου, το οποίο θεωρήθηκε ότι είναι μια ψευδο-υπνωτική διανοητική κατάσταση που προκαλείται από το συνεχές χρώμα και την κίνηση του SCP-820. Τα θύματα αυτού του φαινομένου (γνωστού ως φαινομένου R█████, προς τιμήν του αείμνηστου Δρ. R█████) βιώνουν μια έντονη αίσθηση ότι είναι κατά κάποιο τρόπο προστατευμένα: &#34;όλα είναι απολύτως καλά. Είσαι απολύτως ασφαλής και τίποτα κακό δεν μπορεί να συμβεί&#34;. Αυτό οδηγεί σε εξαιρετικά αυξημένη απερισκεψία και δραματική μείωση των αυτοπροστατευτικών συμπεριφορών. Η επίδραση διαρκεί κατά μέσο όρο ███ ώρες μετά την έκθεση. 

Το SCP-820 υπέπεσε στην αντίληψη του Ιδρύματος το 197█, όταν μια ερευνητική ΕΚΜ στάλθηκε στο [ΑΠΟΡΡΗΤΑ] του Περού για να διερευνήσει το θάνατο σχεδόν εβδομήντα ανθρώπων σε ένα περιστατικό κατάρρευσης γέφυρας. Οι εκθέσεις των μηχανικών έδειξαν ότι η δομή της γέφυρας ήταν εμφανώς επισφαλής για αρκετές ώρες πριν από την κατάρρευσή της, γεγονός που οδήγησε τους ανιχνευτές του Ιδρύματος να αναρωτηθούν γιατί τόσοι πολλοί άνθρωποι βρίσκονταν στη γέφυρα τη στιγμή της κατάρρευσης. Η ΕΚΜ █-██, &#34;Paprika Tuxedo&#34;, ανακάλυψε τη φύση του SCP-820 όταν [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] πυροβόλα όπλα ασφαλείας.

Κατά τη διάρκεια ενός περιστατικού στο ████, ένα σμήνος SCP-820 εκδηλώθηκε σε ένα πεδίο μάχης κατά τη διάρκεια ενός εμφυλίου πολέμου στο [ΑΠΟΡΡΗΤΑ], οδηγώντας σε περίπου ████ θύματα. Οι εγκαταστάσεις των μέσων ενημέρωσης του Ιδρύματος ανέφεραν ότι τα υψηλά ποσοστά απωλειών οφείλονταν στη χρήση παράνομων χημικών όπλων, συγκεκριμένα [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ].

Το SCP-820 έχει αποδειχθεί σε δοκιμές ότι αυξάνει την πιθανότητα τυχαίου θανάτου κατά σχεδόν ██% για τη διάρκεια της έκθεσης και την πιθανότητα προσωπικού τραυματισμού κατά σχεδόν ██%.

Τα άτομα της κατηγορίας D που εκτέθηκαν στο SCP-820 έδειξαν προθυμία να βρεθούν σε εξαιρετικά επικίνδυνες καταστάσεις χωρίς φόβο, όπως το να περπατήσουν σε ενεργές ζώνες δοκιμών με πυρομαχικά και να εισέλθουν σε ζώνες περιορι[ΤΟ ΤΜΗΜΑ ΑΥΤΟ ΚΑΤΑΡΓΗΘΗΚΕ ΜΕ ΔΙΑΤΑΓΗ ΤΟΥ O5-8]. Εάν το σμήνος SCP-820 μπορεί να ανατραφεί σωστά σε χώρο περιορισμού, μπορεί να βοηθήσει στην προετοιμασία του προσωπικού για την εργασία με αντικείμενα SCP κατηγορίας Keter.

**Συμπληρωματικό έγγραφο:** Από την ██/██/20██ φαίνεται ότι το SCP-820 έχει επεκτείνει την εμβέλειά του μέχρι την [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]. Οι διαδικασίες περιορισμού δεν είναι προς το παρόν αποτελεσματικές στην πρόληψη της έκθεσης στο SCP-820. Η ερευνητική ομάδα με επικεφαλής τους γιατρούς Vanheissen και Klein συνιστά να επανεκτιμηθούν οι διαδικασίες περιορισμού του SCP-820 ως προς την αποτελεσματικότητά τους έναντι τουλάχιστον 240 γενών Caeliferan που δεν είναι ευάλωτα στην τρέχουσα μεθοδολογία του Ιδρύματος.
