**Sicherheitsma√ünahmen:** SCP-155-DE muss in einer Standardzelle f√ºr humanoide Lebewesen gehalten werden. In einem Umkreis von ca. 120 m darf sich nur Personal aufhalten, welches lesen und schreiben kann. Augenkontakt zu SCP-155-DE ist strengstens untersagt. Sollten Tests, welche von vom zust√§ndigen Forschungsleiter genehmigt und √ºberwacht werden m√ºssen, durchgef√ºhrt werden darf sich nur das Testsubjekt in der N√§he der Zelle aufhalten. Sollte SCP-155-DE Extraw√ºnsche √§u√üern, m√ºssen diese von Dr. Hase gepr√ºft und genehmigt werden.

**Beschreibung:** SCP-155-DE ist ein ca. 170 cm gro√ües, teils mechanisches, teils humanoides Wesen. SCP-155-DE hat den K√∂rperbau eines Meschen, besitzt allerdings keinen Mund. Seine H√ºlle ist sehr robust und besteht aus einem bisher nicht identifizierbaren Metall, deshalb ist es nicht m√∂glich festzustellen, worum genau es sich bei SCP-155-DE handelt. Bei mehreren Untersuchungen wurde festgestellt, dass in SCP-155-DE keine lebenswichtigen Organe vorhanden sind oder lebenswichtige Vorg√§nge ablaufen. Dadurch kann davon ausgegangen werden, dass SCP-155-DE kein Mensch ist, obwohl √§u√üere Merkmale darauf hinweisen. Auf dem R√ºcken von SCP-155-DE befindet sich das Logo des [[[IMBW-Hub| IMBW¬¥s]]], au√üerdem wurde bei einer √úberpr√ºfung mit [[[SCP-023-DE]]] die Zeichen 4R auf seiner Brust gefunden. SCP-155-DE l√§sst jeglichen Test zu. Seit Interview-155-01 verweigert er jedes Gespr√§ch.

SCP-155-DE ist insgesamt st√§rker und schneller als der Durchschnittsmensch, was durch seine robotische Form noch verst√§rkt wird, bei einigen Test wurde festgestellt, dass SCP-155-DE Gewichte von bis zu einer Tonne heben kann. Seine gemessene H√∂chstgeschwindigkeit war 150 km/h. Auch ist er durch seine nicht-biologischen Eigenschaften praktisch immun gegen Schmerzen und seine &#34;H√ºlle&#34; kann sich innerhalb von 12 Stunden regenerieren. SCP-155-DE ist in der Lage zu sprechen, auch wenn kein Mund vorhanden ist. Sonst kann es wie ein normaler Mensch agieren.

SCP-155-DE ist in der Lage zu erkennen, ob jemand lesen und schreiben kann. Dies gelingt ihm wahrscheinlich durch Telepathie. Wenn SCP-155-DE auf einen Menschen trifft, h√§lt er mit ihnen Blickkontakt. Versuche, das anvisierte Subjekt aus dem Bann von SCP-155-DE zu befreien, schlugen bisher immer fehl. Dieses Anstarren kann unterschiedliche Zeit in Anspruch nehmen. Die ben√∂tigte Zeit ist abh√§ngig vom Subjekt. Es wurden bisher Zeiten zwischen einer und 10 Minuten gemessen. Anschlie√üend k√∂nnen zwei F√§lle eintreten. Stellt SCP-155-DE fest, dass das Subjekt lesen und schreiben kann, wendet es sich den anderen Subjekten zu. Wenn dies nicht der Fall sein sollte, starrt es das Subjekt weiter an, bis es durch seine anomale Eigenschaft das Subjekt t√∂tet.

--Warum einige Subjekte bei diesem Vorgang sterben und was genau passiert ist bisher noch nicht gekl√§rt. Ob es das vorrangige Ziel ist die Menschen zu t√∂ten ist fraglich-- (siehe Nachtrag). Sollte SCP-155-DE jedoch feststellen, dass nicht-wei√üe, behinderte oder homosexuelle Menschen ihm gegen√ºber stehen, greift es sie an. Es hat eine offentsichtliche Abneigung gegen√ºber solcher Menschen, benutzt dann aber nicht seine F√§higkeit, sonder greift sie physisch an. Er greift die Subjekte solange an, bis er den Tod des Subjektes feststellt oder er von diesen getrennt wird. SCP-155-DE versucht mit allen Mitteln solche Subjekte zu t√∂ten. Meistens schl√§gt er die Subjekte solange bis der Tod eintritt. Durch seine mechanischen Eigenschaften und seiner harten H√ºlle ist dies in den meisten K√§mpfen der Fall. Bei diesem Vorgang ist es nicht m√∂glich ihn davon abzubringen.

&gt; 
&gt; //Dies ist allerdings bisher nur eine These. Es kann bisher kein Beweis daf√ºr geliefert werden. Die meisten Subjekte weisen nur den Tod durch Ersticken auf. F√ºr den Rest gibt es bisher keine gesicherten Hinweise. Bisher ist es aber die einzige logische Entdeckung. Bis SCP-155-DE vollst√§ndig erforscht ist, dauert es wahrscheinlich noch Monate.//

Es sind einige F√§lle bekannt, in denen dieser Vorgang ohne Tod des Subjektes abgeschlossen wurde. Dies ist insbesondere bei Kindern der Fall, welche in die Schule gehen und dabei sind Lesen und Schreiben zu lernen. Dann sind meistens Ged√§chtnisl√ºcken und Erinnerungsverlust die Folge. Weiterhin sind auch F√§lle bekannt, bei denen auch erwachsene Menschen √ºberlebt haben und die selben Folgen davontrugen.

&gt; 
&gt; //Antrag an die O4//

&gt; 
&gt; //Hiermit stelle ich den Antrag, Versuche mit Kindern durchzuf√ºhren. Es ist erst m√∂glich das gesamte Ausma√ü von SCP-155-DEs F√§higkeiten zu erforschen und zu erkennen, wenn wir sicher sein k√∂nnen, wie sie auf Kinder wirken, welche gerade Lesen und Schreiben lernen. Au√üerdem w√§re es gut, wenn sich bei den Kindern welche unterschiedlicher Abstammung befinden, aufgrund seiner Abneigung gegen√ºber nicht-wei√üen Menschen.//
&gt; 
&gt; 
&gt; 
&gt; //Gez. Dr. Hase//

&gt; 
&gt; //An: Dr. Hase//
&gt; 
&gt; 
&gt; //Die scheint mir eigentlich eine unn√∂tige Ma√ünahme zu sein. Die F√§lle die bisher dokumentiert wurden, sollten eigentlich ausreichen um die Tatsache ausreichend zu best√§tigen. Gleichzeitig ist es moralisch wirklich sehr verwerflich ein SCP auf Kinder loszulassen, da es auch definitiv Gefahren f√ºr die Kinder bergt.//
&gt; 
&gt; 
&gt; //Gez. O4-‚ñà//

&gt; 
&gt; //An: O4-‚ñà//
&gt; 
&gt; //Nat√ºrlich besteht ein Risiko f√ºr die Kinder. Allerdings k√∂nnen wir mit sehr gro√üer Sicherheit sagen, dass den Kindern nichts passiert. Au√üerdem will ich nur anmerken, dass durchaus schon Versuche mit Kindern bei anderen SCPs durchgef√ºhrt wurden. Sogar weitaus schlimmere, w√§hrend hier sich sogar ein Nutzen f√ºr die Kinder daraus ziehen l√§sst. Und f√ºr Kinder welche bereits Lesen und Schreiben k√∂nnen besteht absolut kein Risiko.//

&gt; //Gez. Dr. Hase//

&gt; 
&gt; //Nun gut. Hiermit wird dem Antrag stattgegeben. Sie √ºbernehmen allerdings f√ºr alles die Verantwortung, falls den Kindern etwas zusto√üen sollte.//

Bei den Tests mit Kindern wurde festgestellt, dass Kinder im Alter von 0 bis ungef√§hr 6 Jahren nach dem Kontakt mt SCP-155-DE perfekt Lesen und Schreiben k√∂nnen. Bei diesen Kindern wurde festgestellt, dass sie einige Ged√§chtnisl√ºcken haben. Bei Kinder ab einem Alter von 7 Jahren setzt SCP-155-DE seinen Effekt nicht ein.
