**Ítem #:** SCP-155-DE

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-155-DE debe mantenerse en una celda estándar para entidades humanoides. Sólo se permite la presencia de personal que sepa leer y escribir en un radio de unos 120 m. El contacto visual con SCP-155-DE está estrictamente prohibido. Si se van a realizar pruebas, que deben ser aprobadas y supervisadas por el director de investigación responsable, sólo el sujeto de la prueba puede estar en las inmediaciones de la celda. En caso de que SCP-155-DE haga alguna petición especial, ésta deberá ser revisada y aprobada por el Dr. Hase.

**Descripción:** SCP-155-DE es un ser de aproximadamente 170 cm de altura, en parte mecánico y en parte orgánico. SCP-155-DE tiene el físico de un humano, pero sin boca. Posee un caparazón robusto formado por un metal que aún no identificado, por lo que no es posible determinar su naturaleza exacta. Varias investigaciones han demostrado que no existen órganos ni procesos vitales en SCP-155-DE. Esto permite asumir que SCP-155-DE no es un ser humano, aunque los rasgos externos indiquen que sí lo es. En la parte posterior de SCP-155-DE aparece el logotipo de [[[IMBW-Hub|IMBW]]], además, en una comprobación con [[[SCP-023-DE]]] se encontraron los caracteres 4R en su pecho. SCP-155-DE admite cualquier prueba. Desde la entrevista-155-01 rechaza cualquier conversación.

SCP-155-DE es, en general, más fuerte y más rápido que un humano promedio, lo que se ve potenciado por su forma robótica; en algunas pruebas se descubrió que SCP-155-DE puede levantar pesos de hasta una tonelada. Su velocidad máxima medida es de 150 km/h. Además, sus propiedades no biológicas le hacen prácticamente inmune al dolor y su &#34;caparazón&#34; puede regenerarse en 12 horas. SCP-155-DE es capaz de hablar incluso sin boca. Por lo demás, puede actuar como un ser humano normal.

SCP-155-DE es capaz de reconocer si una persona sabe leer y escribir. Posiblemente puede identificar esta cualidad por medio de la telepatía. Cuando SCP-155-DE se encuentra con un ser humano, mantiene contacto visual con el mismo. Los intentos de liberar al sujeto del hechizo de SCP-155-DE siempre han fracasado. Esta mirada puede tomar diferentes cantidades de tiempo, variando entre sujetos. Hasta ahora se han medido tiempos de entre uno y diez minutos. Posteriormente, pueden ocurrir dos casos. Si SCP-155-DE determina que la persona sabe leer y escribir, pasa al siguiente individuo. En caso contrario, continuara mirando fijamente al sujeto hasta que matarlo con su propiedad anómala.

--Aún no está claro por qué algunos sujetos mueren durante este proceso ni qué ocurre exactamente. Si el objetivo principal es matar a estas personas es debatible-- (véase el apéndice). Sin embargo, si SCP-155-DE encuentra con personas no blancas, discapacitadas u homosexuales, las atacara. Si bien siente una aversión evidente hacia estas personas, no utiliza su capacidad anómala, sino que las ataca físicamente. Continuara atacando hasta que detecte la muerte de su objetivo o sea separado del mismo. SCP-155-DE intentara matar a estos individuos por todos los medios. La mayoría de las veces golpeara a sus víctimas hasta la muerte. Debido a sus propiedades mecánicas y a su duro caparazón, este es el caso en la mayoría de los combates. No posible disuadir a la entidad durante este proceso.

Gracias a los últimos descubrimientos, el Dr. Hase ha logrado elaborar una tesis que describe a grandes rasgos el proceso. Se supone que SCP-155-DE intenta enseñar a leer y escribir a los individuos a los que se dirige. Que esto tenga éxito o no depende de la disposición del sujeto a aprender. Los niños suelen estar más motivados para aprender que los adultos. Si SCP-155-DE determina que hay muy poca voluntad de aprender, mata al individuo. Los exámenes post-mortem de algunos cadáveres han revelado que éstos debieron sufrir un derrame cerebral.

&gt; //Sin embargo, hasta ahora sólo se trata de una tesis debido a que no se puede aportar ninguna prueba. La mayoría de los sujetos sólo muestran muerte por asfixia. Para el resto, no hay pruebas definitivas hasta el momento. Hasta el momento, sin embargo, es el único resultado lógico. Probablemente pasarán meses antes de que se investigue a fondo a SCP-155-DE.//
&gt; 
&gt; 
&gt; //Dr. Hase//

Se conocen algunos casos en los que este proceso se completó sin la muerte del individuo. Esto ocurre especialmente con los niños que se encuentran aprendiendo a leer y escribir. El resultado suelen ser lagunas y pérdidas de memoria. También se conocen casos en los que adultos han sobrevivido y sufrido las mismas secuelas.

&gt; //Solicitud al O4//
&gt; 
&gt; 
&gt; //Por la presente solicito que se realicen pruebas con niños. Sólo será posible explorar y conocer en toda su extensión las capacidades de SCP-155-DE cuando podamos estar seguros de cómo afectan a los niños que están aprendiendo a leer y escribir. Además, sería bueno que entre los niños hubiera algunos de distinta ascendencia, debido a su aversión a las personas no blancas.//
&gt; 
&gt; 
&gt; //Dr. Hase//

&gt; //A: Dr. Hase//
&gt; 
&gt; 
&gt; //Me parece una medida innecesaria. Los casos documentados hasta ahora deberían bastar para confirmarlo. Al mismo tiempo, es moralmente muy reprobable dejar suelta a una anomalía con niños, ya que también alberga definitivamente peligros para los mismos.//
&gt; 
&gt; 
&gt; //O4-█//

&gt; //A: O4-█//
&gt; 
&gt; 
&gt; //Por supuesto que existe un riesgo para los niños. Sin embargo, podemos afirmar con un alto grado de certeza que a los niños no les ocurrirá nada. También me gustaría señalar que se han realizado experimentos con niños con otras anomalías, incluso mucho peores, mientras que aquí hay incluso un beneficio para los mismos. Y para los niños que ya saben leer y escribir, no hay absolutamente ningún riesgo.//
&gt; 
&gt; 
&gt; //Dr. Hase//

&gt; //A: Dr. Hase//
&gt; 
&gt; 
&gt; //Muy bien. Por la presente se concede la solicitud. Sin embargo, usted acepta la responsabilidad de todo si algo le sucediera a los niños.//
&gt; 
&gt; 
&gt; //O4-█//

En las pruebas con niños, se comprobó que los niños de 0 a 6 años, aproximadamente, pueden leer y escribir perfectamente tras la interacción con SCP-155-DE. Se observó que estos niños presentaban algunas lagunas de memoria. SCP-155-DE no tiene ningún efecto en niños mayores de 7 años.

**Entrevista 155-01:**

&gt; **Prefacio:** El Dr. Hase realizó una entrevista con SCP-155-DE.
&gt; 
&gt; &lt;Inicio del Registro&gt;
&gt; 
&gt; **Dr. Hase:** Buen día, SCP-155-DE.
&gt; 
&gt; **SCP-155-DE:** Buen día... ¿Señor...?
&gt; 
&gt; **Dr. Hase:** Necesito que respondas algunas preguntas. ¿Está preparado?
&gt; 
&gt; **SCP-155-DE:** Me parece bien. Obviamente no eres impuro.
&gt; 
&gt; **Dr. Hase:** ¿Qué quiere decir con &#34;impuro&#34;?
&gt; 
&gt; **SCP-155-DE:** No lo sé. Poco después de despertarme, fue algo natural. Prácticamente forma parte de mi personalidad.
&gt; 
&gt; **Dr. Hase:** ¿Por eso tiene aversión a esas personas?
&gt; 
&gt; **SCP-155-DE:** Si así es como quieren llamarlo, entonces sí.
&gt; 
&gt; **Dr. Hase:** Entonces, ¿por qué matas a los adultos y enseñas a los niños a leer y escribir?
&gt; 
&gt; **SCP-155-DE:** Mi creador me puso entonces al cuidado de médicos cuestionables. Me enseñaron a usar mis poderes. Y luego me liberaron.
&gt; 
&gt; **Dr. Hase:** ¿Sabes quiénes eran los médicos?
&gt; 
&gt; **SCP-155-DE:** No. Eran gente divertida. Una y otra vez venían a verme, se alegraban y me daban lecciones. Cuando les pregunté por qué estaba allí, me respondieron que mi creador me había traído hasta ellos para que me enseñaran y me prepararan para mi misión. Contribuiré a mejorar el mundo y cosas por el estilo.
&gt; 
&gt; **Dr. Hase:** ¿Sabes quién es tu creador?
&gt; 
&gt; **SCP-155-DE:** [Silencio]
&gt; 
&gt; **Dr. Hase:** De acuerdo. Sigamos. ¿Qué eres?
&gt; 
&gt; **SCP-155-DE:** [Silencio]
&gt; 
&gt; //Tras 5 minutos de silencio, el Dr. Hase interrumpe la entrevista.//

Hasta ahora no está claro cómo puede hablar SCP-155-DE.

**Descubrimiento:** Tras los frecuentes informes sobre un asesino que mataba a otras personas de forma sobrehumana, se enviaron agentes a ██████. Pocos días después, SCP-155-DE fue localizado en un pequeño suburbio. Según la evaluación de los agentes en el lugar, deberían poder recuperar SCP-155-DE sin más ayuda. Un día antes de la recuperación, se localizó a una unidad especial de IMBW, así como a otras personas que no podían atribuirse a ningún grupo, por lo que se recurrió a la DM-DE8-𝔅. Tras un breve encuentro, SCP-155-DE fue recuperado y llevado a Alemania. Las fuerzas sobre el terreno no pudieron detener a ninguna persona implicada, pero se incautó un documento. Gracias a él, se obtuvo más información sobre SCP-155-DE. Tras el incidente, se administró amnésticos de Clase-A a todos los testigos. Gracias a este documento, se avanzó en la investigación de SCP-155-DE.
