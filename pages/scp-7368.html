**Item #: Scp-7368**

**Object Class: Euclid**

**Special Containment Procedures:**

Subject is to be locked in a tungsten metal box with no windows and one singular entrance under 24/7 surveillance. The box should be approximately 4 meters in length, 4 meters in width and 5 meters in height with floodlights lighting up every side of the box. At exactly 6am every morning and 6pm every night, subject should be fed ███ of venison. If subject believed to be severely agitated ██████ of Xeon gas should be pumped into subjects containment chamber.

**Description:**

Subject is a grey humanoid figure with no apparent face. Subject is 2.21 meters tall and has 2 arms roughly 80 cm long with 4 claws estimated to be 40cm long on each hand. Subject is think with a visible rib cage, it is unknown if subject has internal organs.

Subject is highly aggressive and can run to speed of up to 20mph non-stop for 16 minutes. Subject is seen to stalk its prey (Scp-7368-A) before attacking and ██████ them. Subject will pursue Scp-7368-A for up to an hour before finally giving up and is believed to understand cause and effect.

Origin of suspect is as of yet unknown. Subject was moved to Site-22 from Site 17 due to a containment breach (Incident-198-3A) in 1998, 13 staff were reported dead. The cause of the incident is unknown, however traces of malware were discovered in the security room further suggesting sabotage.

Subject was first discovered during **[https://scp-wiki.wikidot.com/operation-white-storm Operation-White-Storm]** where subject Obliterated **NU-7** and **ETA-5** which were investigating multiple reports of dead body’s found near a Victorian style mansion in the Transantarctic Mountain range, these body’s were reported to of looked like they were torn up and eaten.

Reinforcements were called in to find and contain the subject, they did this successfully.
