    <pre><textarea class="page-source" readonly>[[include component:image-block name=pear.jpg|caption=SCP-CN-54088-PEAR被放倒时的照片]]
**项目编号：**SCP-CN-54088-PEAR

**项目等级：**--Hyper Maximum Omega Keter Drive-- Safe

**特殊收容措施**：--SCP-CN-54088-PEAR被收容在一个总面积334㎡的独栋别墅中。别墅应配置厨师、管家、豪华轿车和市面上最高端的智能家具。基金会应满足SCP-CN-54088-PEAR提出的任何要求，**任何时候都不允许对SCP-CN-54088-PEAR进行任何实验**。--SCP-CN-54088-PEAR现被安排至Mobile-Site-CN，参与基金会对其它异常项目的收容与研究工作，并且应被给予三级权限以保证工作的正常进行。项目享有与同等级基金会员工相同的福利待遇，以维持其对基金会的忠诚。在非特殊情况下，**//不允许让SCP-CN-54088-PEAR处于斯克兰顿现实稳定锚的作用范围中。违者将被禁止使用由__南梨華__博士提供的厕纸和洗手液，并且自费体验一次蹦极。//**
&gt; //你们觉得从差不多有二十个自己叠在一起那么高的地方掉下去很好玩吗？要不要自己去试试？车费从你们他妈的工资里面扣！//
&gt; [[&gt;]]
&gt; ——--//SCP-CN-我是你爸爸-PEAR//--
&gt; //——Dr.Nan//
&gt; [[/&gt;]]

**描述：**SCP-CN-54088-PEAR是一只具有自我意识和现实扭曲能力的水晶梨，净重224.5克，糖分含量11.7%，水分含量83.4%，迄今为止没有表现出腐烂或萎缩的迹象。尽管项目的物理性质和普通的水晶梨完全一致，但却无法被任何已知的物理手段破坏//（被硌了牙就把一只无辜的梨子放进液压机？？我的老天啊   ——Dr.Nan）//。

项目的异常特性在于，能够制造一个人类的三维投影。当这个投影被观测（无论是内部还是外部）时，将完全表现出一个23岁的雌性人类个体的形象，并且能够以物理的方式与周围环境互动。该投影会受到物理伤害，并表现出来，但总能以各种不可思议的方式避开致命伤害//（注：为了保持项目对基金会忠诚和归属感，禁止进行相关实验）//。在这个状态下，SCP-CN-54088-PEAR将被认定是基金会的三级研究员__南梨華__。目前已知唯一能够停止这种异常影响的方法，是在SCP-CN-54088-PEAR周围启动斯克兰顿现实稳定锚。该投影将在斯克兰顿现实稳定锚启动后立即消失，SCP-CN-54088-PEAR的实体将于投影原头部位置出现并掉落。在这种情况下，SCP-CN-54088-PEAR将能使用心灵感应与具有智能的生物交流，目前尚未了解项目为何在投影状态下无法使用心灵感应，却在斯克兰顿现实稳定锚的影响下能够使用该能力并保持其具有自我意识的异常特性。

与项目的互动表明，项目拥有一个受教育的雌性成年人类的智商、知识、道德与思维方式，并且具有适合为基金会工作的性格特质，因此保留其作为研究员的身份。在采访中，项目表示没有关于自己是如何成为异常的记忆，结合对其父母和家庭背景的调查得知，SCP-CN-54088-PEAR原本是一名普通雌性人类个体，后来在某一天因为某种原因成为了异常。对SCP-CN-54088-PEAR进行了记忆探测，亦未得到结果。

2018.12.29，__南梨華__博士在Site-CN-██主持一次对SCP-CN-███的实验。当研究人员启动斯克兰顿现实稳定锚时，__南梨華__博士突然消失，SCP-CN-54088-PEAR出现于其原头部的位置并掉落在地，实验被迫终止。在对SCP-CN-54088-PEAR进行测试和询问之后，确认其具有异常特性，并制订了现行的收容措施。
