**测试 914-0600**
**姓名：** 研究员 Jane Cho
**日期：** 17/04/2019
**所有物品：** 一块大石头（石灰石）

**输入：**石头
**设置：**精加工
**输出：**输出对象包含一个方形石灰岩底座和两个石英车轮。对象能自行移动，速度相当快而且方向明显随机。对象估计没有智能。

//笔记：这和之前的球差不多，但是它停不下来。谁能拿它做个仓鼠轮吗？——Cho//

//笔记：我去拿个仓鼠球。但是等我把它做成发电机之后我要分50%的能量——研究员Darby//

//笔记：接入自制发电机后**（姑妄言之，我没有许可）**，这玩意开始减速了。看起来这东西只有在受到不大于空气阻力的约束时才会运动。——Veritas//

-----

**测试 914-0601**
**姓名：** Dr. Cleveland
**日期：** 17/04/2019
**所有物品：** 一个普通品牌的空的1TB U盘，上书单词“[[span class=&#34;ruby&#34;]]欧洲[[span class=&#34;rt&#34;]]Europe[[/span]][[/span]]”

**输入：**USB
**设置：**超精加工
**输出：**一个普通品牌的空的4TB U盘，上书单词“Pogrom”。其内存一套程序，当运行在基于或源于Linux操作系统的计算机上时，会删除所有重要文件，导致计算机会立即永久关机。

//笔记：如果我没记错的话，SCP系统至少一部分是基于Linux的。我说“一部分”是因为，15%的代码明显是基于Linux的，只是自由发挥的部分比iOS要多那么一点。请求在一台独立的离线电脑上测试该U盘，如果SCP系统确实是基于Linux的，我们这样就知道了——Cleveland//

//笔记：行吧，我倒要看看你怎么说服[[[http://www.scp-wiki.net/new-technical-issues |Rosen]]]给你任何东西——Veritas//

//笔记：自从Englehart弄出那么大乱子之后嘛？好吧，我觉得这个月应该没有什么计算机病毒测试许可了。Veritas，我撤回上述请求。另外我完全同意你的结论——Cleveland//

-----

**测试 914-0602**
**姓名：** Dr. Engelhart
**日期：** 17/04/2019
**所有物品：** 5支铅笔，每支设计都不相同

//笔记：是时候收拾掉我桌上的一些垃圾了。——Engelhart//

**输入：**一支情人节主题铅笔，上面印有心形。
**设置：**粗加工
**输出：**两堆红白墨迹，一堆锯末，一小堆橡皮屑，一小碟后来被确认为石墨的物质。

**输入：**一支圣帕特里克日主题铅笔，上面印有四叶草图案。
**设置：**半粗加工
**输出：**一片约半英寸长，1.5英寸宽，20厘米长的木板，印有不同种类的绿色。其下是一层很薄的石墨。

**输入：**一支印有糖棍图案的铅笔
**设置：**1:1
**输出：**一支印有圣诞老人图案的铅笔，圣诞老人的图案是红白色的

**输入：**一支印有火箭形状的铅笔
**设置：**精加工
**输出：**--一次小规模爆炸--经调看安全监控后发现该铅笔竖直向上，小规模爆炸产生了足够的升力使之离开914输出舱，穿透墙壁，进入轨道。铅笔最终被发现并回收，没有其他异常效应。

**输入：**一支印有小猫图案的铅笔
**设置：**超精加工.
**输出：**--OwO 一支完全正常的铅笔喵 UwU-- 一支和输入相同的铅笔，含有模因效应，使得使用该铅笔书写的人会不自觉地写下非常小动物（furry）口吻的句子。

//笔记：真的？用手拿一件看起来完全一样的“超精加工”输出物吗？你这会可能已经是Calloway 2.0了。——Veritas//

//笔记：至少他没把它喝了什么的——研究员 Darby//

//笔记：铅笔要怎么喝？——实习研究员 Lunar//

**测试 914-0603**
**姓名：** Dr. Engelhart
**日期：** 17/04/2019
**所有物品：**一套用于黑入异常网站的计算机病毒，储存在U盘中。

//笔记：我想看看这东西能怎样改进一套已经相当高质量的病毒，以及它觉得这种病毒应该怎么改进——Engelhart//

**输入：**上述U盘
**设置：**精加工
**输出：**插入计算机后五分钟内未注意到变化，五分钟后发现该计算机24小时内访问过的所有网站突然关闭了。该效应持续5分钟到10个月不等。

//笔记：说实话，我是觉得SCP-914能吐出什么呢，好吧，一路走好，Reddit。——Dr Engelhart//

//笔记：**病毒我杀了你妈**，它把我最喜欢的游戏网站给关了——研究员 Darby//

//笔记： Excuse Me？从维基百科到维基解密，从D站（Deviantart）到P站（Pixiv），从CNN到堪萨斯九台（KMBC 9），还有Steam，Twitter，苹果，还有我们两个内部网站系统的服务器都在此次实验之后十分钟突然关闭了。我听说站点管理员Hackett听说了这件事之后把一整个实验记录文件夹扔在了房间里。还好在我们的网站服务器关闭期间没有发生严重的收容失效，算你运气好（Site-17还在清理因为[[[SCP-953]]]尝试突破收容造成的一团乱麻）。Engelhart，你最好赶紧把这修好，赶紧。还有别想让Veritas恢复你的测试资格了。——Cleveland//

//笔记：去你的Engelhart，我的电话里一头是Hackett在怒吼，另一头是[[[http://www.scp-wiki.net/new-technical-issues |Rosen]]]。我不知道你特么的干了什么，但是你今后只能拖地洗盘子，直到你头发发白或者什么小东西弄死你。——Veritas//

//笔记：根据我们刚刚收到的消息，多亏了Engenhart的电脑病毒，在三小时内发生了两次收容突破，一件是Site-64的[[[SCP-4560]]]，另一件是Site-79的[[[SCP-1591]]]。前者只影响了一名人员（D级，没别的）；而第二件当中的系统错误导致陨星的光度提高了6710万勒克斯，23名人员直接解体，其中五名是研究所博士。Site-64 站点主管 Edgar Holman原话：“我们碰上了大麻烦了（We&#39;re buried under a ████load of troubles.）”——Cleveland//

**测试 914-0604**
**姓名：** 研究员 Jane Cho
**日期：** 17/04/2019
**所有物品：**一小块球形玫瑰银合金，一张白兔照片，打印在A4纸上

**输入：**合金球，照片
**设置：**精加工
**输出：**一块金属“布”，由玫瑰银合金和纸张纤维构成。据描述其纤维“柔软”。

//笔记：兔兔！——Jane Cho//

**测试 914-0605**
**姓名：** 研究员 Lombardi
**日期：** 17/04/2019
**输入：** 三副木筷子

//笔记：通过申请，我获得了测试914经由受不同底物影响的操作员操作的实验的机会。为了控制变量，我们将使用单个D级人员测试同一输入物，即D-138840，其人有毒品相关的犯罪记录。我们暂时不做多种底物影响的实验，预留几天的时间让前一种底物从D-138840身体中代谢出去。//

//笔记：即使不受药物影响，D级人员也有行事粗暴的倾向，所以我们引入了一些增强的安全措施。额外两名安保人员会护送D级人员直至整个测试流程结束。D-138840将会自行操作SCP-914，但是要保证特定的顺序，以免任何人类进入输入舱。1 - 将物品放入输入舱，2 - 设定精炼等级，3 - 转动钥匙。一旦914开始运作，D级人员将被移出测试区域。——Lombardi//

//笔记：今天我们测试酒精——Lombardi//

**输入：**一副筷子
**设置：**1:1
**D-138840 血液酒精含量:** .00
**输出：**一把木制小刀，质量等于两根筷子

**输入：**一副筷子
**设置：**1:1
**D-138840 血液酒精含量:** .16
**输出：**两个“未成熟”的木制餐具。每个都是一端叉子一端勺子，从中间分开。

//笔记：D-133480在这一阶段已经开始难以服从指示，并且尝试向输入舱放屁。因为目前钥匙还没有转动，没有发生任何反应。实验暂停十分钟以确认输入没有污染。——Lombardi//

**输入：**一副筷子
**设置：**超精加工
**D-138840 血液酒精含量:** .16
**输出：**一副木制筷子，筷子显示异常物理性质，其惯性在静止不动时是正常的十倍左右。操作这副筷子夹持物品被证明非常困难。

//笔记：想象一下埋在非牛顿流体中的物质，但是受到正好相反的物理性质，就能知道用这副筷子是什么感觉了。——Lombardi//

**测试 914-0606**
**姓名：** 研究员 Festiv
**日期：** 17/04/2019
**所有物品:**两支水枪，250ml小瓶的“好运”，250ml小瓶的“厄运”(见测试0569)

//笔记：好吧，我们已经知道只精炼“运气”是个坏主意。但是如果我们把“运气”放在容器里呢？它会被消耗然后做出什么有用的东西吗？我会用水枪做此次实验，因为我们必须面对：用纸张作为输入物可能造成的混乱屠杀场景太多了。你看看你，Cleveland//

//笔记：非常有趣，Festiv，我又不是唯一一个用纸张作为输入物的人。但是我必须承认，任何事情都有风险。至少我还不像Darby或者Engelhart那种人形天灾那样吧。——Dr Cleveland//

//笔记：好吧，我觉得性癖小说（见测试0594）比起“危险”来还过了点。而且你搞了“超精加工”？我们最不想看到的就是一个食人纸人来砍我们的脑袋。——研究员 Festiv//

**输入：**一支水枪，250ml的“好运”
**设置：**精加工
**输出：**一支水狙击枪，形状是████牌狙击枪。能够发射五发高度集中的水柱到最远200m处，速度达到20m/s。小瓶被改造为狙击枪的瞄具。

**输入：**一支水枪，250ml的“厄运”
**设置：**精加工
**输出：**一支水枪。水流在2m外就会落地。小瓶被变为一个914内[[footnote]]**译注：**原文如此，根据上下文应该是“水枪内的玻璃球”。[[/footnote]]的玻璃球，偶尔会堵住水泵出水。

//笔记：好吧，我们现在有了趁手的武器可以用来对付914三不五时生产出来的纸张怪兽了。这玩意也能穿透脆的或者软弱的结构，所以只要用上这把枪，大多数危险产物可以在不伤及914的情况下消灭掉。——研究员 Festiv//

//笔记：软磨硬泡了Veritas几个小时之后我终于获得了许可进行这次实验，旨在将服务器恢复工作。——Dr. Engelhart//

**测试 914-0612**
**姓名：** Dr. Engelhart
**日期：** 17/04/19
**所有物品：**三册DND 5E玩家手册

//笔记：我实在是等不了第六版手册了。我现在要孤注一掷——Dr. Engelhart//

**输入：**一册5E手册
**设置：**1:1
**输出：**同一手册，翻译为西班牙语。

**输入：**一册5E手册
**设置：**精加工.
**输出：**一册DND 7E手册

//笔记：我要留着这个！但是再来测试一次。——Dr. Engelhart//

**输入：**一册5E手册
**设置：**超精加工
**输出：**一册看似无字的手册，当碰触时会显示出正在阅读页面的全息影像。版本编号为16E。
