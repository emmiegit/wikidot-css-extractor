アベルが眠っていた棺の扉が、内側から勢い良く蹴り飛ばされた。棺は石で構成されているにも関わらず、衝撃音は金属製を帯びた余韻が鳴り響く。アベル再復活の緊急事態を逸早く察知した警備員が、周囲にその事実を報せたのだろう。迅速な対応で、赤い緊急ランプとコール音が活発に騒ぎ立てていた。
　
アベルは人工石の床を素足でペタペタと歩み、腰元まで伸びた黒髪を片手で払い退けつつ光沢のない黒刃を出現させ、それを壁に投擲した。柄を握る腕全体の筋肉が、一瞬強張り、膨らんだかと思った直後、その射出は行われていた。
　
矢のように投げられた黒刀は、根元まで一気に食い込んだ。水に物を投げ入れたかのように易々入り込み、波紋が広がる如く亀裂が迸る。壁の強度は、財団の技術力を結集した強靭なものである。普通一般の防御壁なら、剣先が触れる前に綺麗に吹き飛んでいたことだろう。
　
アベルは壁を一撃で破壊できなかった事実に意外そうな顔をしたものの、すぐに興味を失い、表情を消す。再び柄を握り、紙を切り裂くような容易さでブレードを一直線、縦に動かした。壁面は、パズルの裏面を叩いてピースが剥離するように瓦解し、白濁色の土煙がモクモクと上がる。人力を超えた衝撃に壁と一続きに繋がっていた天井が大きく裂け、僅かに青空が現われた。真昼時なのか、強い日差しが射しかかる。
　
天井で煌くのは、四方四隅に取り付けられた自動式ガトリングだ。四つのうち一つが壁を切り裂いた衝撃で破壊されつつも、残りの三つは健気に任務を遂行する。プログラムされた命令は単純だ。生物反応を持ち動くものがあれば、蜂の巣にしろ。無数の弾丸が数秒の間に百発近く打ち込まれるが、アベルは見向きもせずブレードの角度を僅かに右に左に傾け、片手間で防いでみせた。攻撃は勿論、足止めにすらなっていない。
　
部屋の外には十字路の廊下があり、アベルが半歩踏み出さぬ内に非常ドアが約2m間隔で幾多に遮断される。隔絶された短い空間には、棺が安置されていた部屋と同じくガトリングが銃口を定め、攻撃を開始した。アベルが収容室を出た際の死角位置を予想した銃弾の一斉射撃は、火花ではなく爆裂と表した方が正しい。
　
ガトリングの弾が発射される前、アベルは足の裏に力を込めた。隆々とした筋肉が脈動する。壁を破壊した時に生じ、周囲に漂い始めた汚れた白煙を霧散させ、疾風迅雷、縦横無尽に動き出す。初弾、鉄礫の弾丸が床に当たる瞬前、一機目が破壊される。人工石の床を削り始めた頃に、二機目が吹き飛ばされた。銃痕を作って鉄礫が兆弾する時、三機と四機目がひしゃげ、薬莢が地面に接触するコンマ前、最後の銃器が破裂し、その役目を終えた。
　
アベルの動きは休まることなく、次の標的は遮断壁へと移行される。一撃二撃刀身を振るい斬撃を作るだけで、堅牢な壁はボロ布のように落ちた。アベルの進撃は、十字路の一角を突っ切り、野外に到達するまで行われた。
　
外は、灼熱の大地が広がる砂漠だった。雲の翳りが皆無、水源の豊潤さが絶無の険しい不毛の土地だ。風により磨耗した大きな岩は物陰を作っているが、その体に触れるとたちまち火傷することだろう。アベルは褐色した身体を鋭敏に動かし、野外で戦闘態勢を敷いていた機動部隊を目標に定める。
　
以下は一方的な殺戮だった。サボテンに赤い花が飛び散る。砂塵に混じって人間の頭部が転がる。アベルが人の間を縫うように走ると、数秒遅れて血潮が迸る。獣のような咆哮をあげる古強者は仲間の死を直視しながら、意図的に怒りを捻じ曲げ、悲しみを押し潰し、涙を呑み、感情を押し殺す。か弱い彼らへ、アベルはドス黒い哄笑をあげながら、何人、何十人もの命を蹴散らした。彼は今、極度に興奮している。血湧き肉踊る身体が、落ち着きがなく妄執的に動き回る灰色の瞳が、好敵手の姿を求めていた。
　
その地獄のような死闘の頭上を飛来するのは、数十機のヘリであった。ヘリの一つに搭乗したエージェントは、胸元で十字を切る。この祈りは、今しがた散っていく仲間達に対する哀悼だ。自分の死を数と願いに含めない黙祷である。ヘリのドアが乱暴に開き、白衣を着た研究者が黒い紐を外へ垂らした。エージェントは紐を掴んで、スルスルと降り地面に降り立つと、頃合を見計らったようにヘリ群は離れた。見れば、ヘリに乗車した研究員が、高性能カメラを携え記録作業に従事している。地に降り立った彼の周囲に、エージェントと同様に新規追加された十数名の戦闘員が佇んでいた。
　
アベルはエージェントの姿を視認した瞬間、ギョロギョロと彷徨っていた眼がピタリと固まる。蚊を払い草木を薙ぐが如く、どことなく呆然とした無関心さで、周囲に集う機動部隊員を一網打尽に殴り捨てた。瞠り凝った表情は、狂気の入り混じった笑みに様変わり、ドス黒い哄笑とは異なった、張り裂けるような笑みを形作る。
　
アベルは、純粋な鼓舞と再会の悦びに満ち充ちている。手にしていた黒刃の柄を手放すと紫電一閃、ハニカム式に亀裂が走り、地に落ちる前に黒刀は消失した。一見、刀身を捨て降参し、戦闘を放棄したように見えるが、実際は逆だ。その証拠にエージェントは茶色いコートのポケットから拳銃を取り出し、アベルの頭部に照準を合わせた。アベルはググッと前方に体を屈め、砂を蹴り跳躍した。両者の動作は、一秒にすら満たない刹那のことだった。
　
エージェントの目の前に着地したアベルは息をつく間もなく、右手の五指を揃え、頭を切り落とさんと首を狙う。エージェントは左半身を半ば捻るように移動させ、その攻撃をかわす。突きによる手刀は直撃すれば勿論、かすっただけでも致命傷になりかねない。それは人体の攻撃箇所に限らず、全回避が望ましい。人類――エージェントに科された異常物へのハンデは深く遠く、アベルもそれを自覚し戦いを長く楽しむためか、わざわざ刀身を捨て、徒手空拳で挑んでいる。
　
頚部に爪先が到達し腕を伸ばし切る直前、身を転じた動きを利用して背後に回り、左右手にした拳銃から、数度弾丸を放つ。指の動きを極度に高めた射撃は迅速で、超人的な域に達していた。だが奴は人間ではない。バケモノである。頬に擦り傷程度、負わせることはできたもののダメージにすらなっていない。
　
アベルは背後に軽く飛び退くが、彼は逃がすことなく側頭部を蹴り飛ばした。その威力は小さい子供なら首が飛び、体の頑丈な大男ならひしゃげていたことだろう。どれほど屈強な者でも三半規管が刺激され、膝をつかずにはいられない痛恨の蹴りだ。アベルは跳躍するため空中に身を浮かしていた所為もあるが、エージェントの攻撃により体のバランスが大きく崩れ、地に投げつけられつつあった。しかし、まろびかけた身体を右手一本で支え、反撃といわんばかりにエージェントに足払いをかける。異常な反射神経だ。
　
アベルの横薙ぎを片足に喰らったエージェントは、背中から地面に倒れかけた。片足に攻撃を貰ったとき、骨が軋み肉が断つ嫌な音が聞こえたが、肉体の危険信号を強引に遮断する。アベルの姿勢が崩れておらず万全の蹴りであったなら、両足が吹き飛んでいたことだろう。奴は彼が地面につく前、頭部を蹴り飛ばした方の足首を掴み、彼方へ投げ飛ばした。
　
エージェントは風の流れに逆らいながら、空中を滑っていく。地面に肉体の一部が接触する前、大振りのナイフを地面に突き刺し、緩やかながらも何とか停止することが出来た。ナイフを引き抜こうと柄を強く掴んだ時、黒い影が差しかかる。ハッとして顔を上げると、アベルは、以前とは比べ物にならないほど高く跳躍し、頂点から右拳を振り下ろさんとしていた。ナイフを捨て距離を取った瞬間、小規模なクレーターできるほど強力な鉄槌が下される。直撃しなくとも、衝撃の付近に存在していれば即死していたことだろう。
　
アベルの追撃は、それだけに留まらなかった。エージェントを追いかけるように一足跳び並ぶ。エージェントはその度に一定の距離を保とうと、敷地内に仕掛けられた地雷原へ逃げた。“あたり”を引けばたちまち即死だが、彼は事前に地雷の設置場所を熟知していた。臆することなく――しかし慎重に地雷を避けながら逃亡していると、アベルがその一つを踏んだ。耳を劈く爆音と、身の丈二倍程の爆煙が立ち昇る。
　
エージェントは警戒を緩めることなく、モクモクと湧きあがる煤煙へ銃口を向けた。バラバラ地雷の金属片と、岩場の欠片が入り混じった破片を受け流していると、予想通り奴が現われた。通常なら両足が吹き飛ぶどころか死んでもおかしくはない威力だというのに、僅かに脚部が火傷する程度に納まっている。砂塵と煤煙が混じった空気を吸引したのか、軽く咳払いをしつつもその顔は涼しげだった。
　
アベル生存を確認した皆は、余韻を与える間もなく猛攻撃を行う。激しい銃弾の集中砲火はエージェントだけでなく、戦闘員全員による総攻撃だった。黒刀を捨てた今、銃弾を弾かれる心配はない。だが、数十発が肉体の前面に直撃したと思った瞬間、アベルは“一番遠く”にいた戦闘員の胸部を貫いた。すぐ傍にいるもう一人の頭を片手で潰し、以前のような一方的な殺戮を開始した。だが今更、一方的な殺戮に誰も怯まない。
　
度重なる夥しい地雷や隙を見た射撃により、アベルに生じた弾痕はやがて大きな穴となり、長髪を携えた頭は右半分が抉り取られた。頭の中身が零れ落ち、顔の大半は血や脳漿で塗れている……が、誰も攻撃を緩める事無く、奴が死ぬまで――塵芥となり棺に納められるまで――弛まぬ努力が推された。一切の油断は許されない。銃撃の他にグレネードやRPG等の重火器が投入される。
　
やがて――湯が沸いたような甲高い静寂の中――水蒸気に似た煙が濛々と漂い、荒野に相応しい乾燥した強風が吹き荒れる。視界が明けて来た頃、白景を背に直立するのは、全身を負傷した奴の姿だった。両手足の指先と全身の傷跡から、死の証である黒い粉塵がチリチリと落ち舞い流れる。瀕死に相応しい有様だが、意思の強さを感じさせる灰色の両目が、一時的な休みでしかないことを確かに伝えていた。
　
「　　　　　　」
　
と、そこで初めてアベルは――聞き取れなかったが――人の言葉を発した。顔には好戦的で挑発的だが、穏やかで安らいだ笑みを滲ませているように見えるのは、気の所為だろうか？
　
アベルは青空を仰いだかと思うと、最後まで片膝すら付くことなく直立したまま、風巻（しまき）に従い潰えた。粉塵の全ては棺の中に巻き戻され、早くて半時を迎えた頃に目を醒ますだろう。エージェントは緊張の糸が切れ、精神に芽生えた恐怖と……戦いの興奮が冷め、肉体に生じた激痛の双方を自覚しつつあった。太陽光の眩さに目を閉ざしながら、今度は自分自身の安寧を願うため、静かに十字を切った。</textarea></pre>
