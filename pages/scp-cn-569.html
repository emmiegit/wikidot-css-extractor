[[include component:image-block name=-6749d1ae19b785c1.jpg |caption=██省博物馆展出的项目复制品，由特工藏锋在回收行动开始前拍摄]]

**项目编号：**SCP-CN-569

**项目等级：**--Safe-- Neutralized

**特殊收容措施：**实验CN-569-015后项目再未表现出异常性质，当前将其作为展品在Site-CN-33的站史馆展出。

[[collapsible show=&#34;+ 展开已归档的收容措施&#34; hide=&#34;- 关闭文件&#34;]]

项目应被收容于Site-CN-33的低优先度异常物品收容柜中，收容室外应安排两名具有2级权限的安保人员全天候看守，针对SCP-CN-569开展的实验应得到项目主管和站点主任的联合批准。

禁止任何人员在SCP-CN-569周围半径20米范围内进入睡眠状态。如果有人员违反这一规定，安保人员应立刻通知项目主管并采用取必要的医疗措施确保该人员在下一次日出结束之前保持无法行动的状态。

如果对象在日出过程中苏醒，应派遣特工全程跟踪对象，并负责该阶段结束后的人员回收及可能的舆论压制工作。

[[/collapsible]]

**描述：**

SCP-CN-569是一件青玉勾连云纹戈，推定其制造年代不晚于西汉中期。该项目于201█年由特工藏锋回收于██省博物馆，当时博物馆夜班工作人员中出现了数量反常的人员梦游及外地员工离职情况[[footnote]]事后查明原因为夜班工作人员的值班室位于项目的影响范围内[[/footnote]]，引起了基金会的注意。随后基金会将异常现象的源头定位为SCP-CN-569，并将项目成功置于基金会的收容之下。

SCP-CN-569的异常性质将在有任何健康成年男性在项目周围半径20米范围内进入睡眠状态后出现。第一阶段的异常性质表现为对象的梦境始终为一场发生于黎明时分的古代反突袭事件，该梦境会以对象被突袭者杀害为结局，所有改变这一结局的努力都以失败告终。在此阶段，唤醒对象是可能的，但是对象会表现出强烈的思乡之情以及工作积极性的显著下降，这种情况可被抑制但会造成人员士气低落。

如果对象在当地日出阶段结束前仍未苏醒，并且处于完全开放空间的话，对象将会从当前位置消失，并重新出现于阿尔泰山脉中SCP-CN-569的出土地点附近[[footnote]]考古发掘显示该处是一处未被记录在史书上的古战场遗迹，详情请见文档CN-569-01[[/footnote]]。随后开始以一种非常规姿态向东行进[[footnote]]对象只会在昼间行进，在夜间该人员则会做出类似扎营的行为并进入深度昏迷[[/footnote]]，该姿态被目击者描述为“疲惫，而且似乎身负重伤”。对象在该阶段无法被常规手段伤害，并会主动绕开前进路线上的所有障碍。所有对象皆没有第二阶段的记忆。


**附录**

[[collapsible show=&#34;+ 文档 CN-569-01 回收文件 需要3级权限&#34; hide=&#34;- 已验证&#34;]]

&gt; **这是潜伏于考古部门的基金会特工回收到的发掘日志，日志撰写者身份未知，推测可能为考古队领队张██**
&gt; 
&gt; **2月11日** 依旧没有找到他[[footnote]]这里的“他”可能为某个在考古学界威望极高的学者，具体指代不明[[/footnote]]所声称的“重大发现”，只有一些零碎的箭头和人骨，连一件相对完整的武器都找不到，甚至无法确认这些东西的年代，说不定只是个部落冲突的遗迹。
&gt; 
&gt; **2月13日** 明天在西侧再开一个新探方，再找不到有价值的发现就收队回去，就算他是[数据删除]，可是拿梦见的东西当证据来指导发掘行动是不是太唯心主义了？
&gt; 
&gt; **2月14日** 有发现了！新探方里出土了大量的甲胄残片和人骨，这里一定发生过非常惨烈的战斗，可是之前的理论验证中没查到任何有关这场战斗的记录啊，他是怎么找到这个地方来的？
&gt; 
&gt; **2月15日** 初步整理大致能看出这些人骨应该属于西汉王朝军队，看规模应该是一支200余人的小部队，令人在意的是出土了一件玉戈，按理说这种礼器性质的东西是不会出现在野战部队里的，太奇怪了。
&gt; 
&gt; **2月16日** 队里所有人都做了一样的梦，梦境似乎就是这支小部队的遭遇，是他们的经历太惨烈影响到了队员们吗？
&gt; 
&gt; **2月19日** 不对头，一样的梦境连续好几天了。而且队员们工作热情很低，纷纷表示想回家探亲，这情况从没出现过，不对头。
&gt; 
&gt; **2月20日** 收尾工作快完成了，这次发掘行动中奇怪的事情太多了，最令人在意的就是这件玉戈，他看见玉戈后如释重负，好像那就是他要找的东西。我要向上级申请展开进一步的探究，还得给老赵写信让他给我留意一下野史，这东西不该出现在这里的。
&gt; 
&gt; //事后对考古队全体成员的询问未得到任何有效信息，B级记忆清除已进行//

[[/collapsible]]

[[collapsible show=&#34;+ 文档 CN-569-02 访谈记录 需要3级权限&#34; hide=&#34;- 已验证&#34;]]
&gt; **在SCP-CN-569到达站点后，D-18731被选中进行第一阶段的实验，以确定回收文件中对梦境描述的准确性。访谈由初级研究员R███进行。**
&gt; 
&gt; **初级研究员R███：**好了，我相信你已经签署过基本协议了，描述一下你在梦中看到的情况吧。
&gt; 
&gt; **D-18731：**描述完我就能回家看看了吗？
&gt; 
&gt; **初级研究员R███：**协议中写的很明白了，我不想再重复一遍。
&gt; 
&gt; **D-18731：**那好吧，一开始我梦见我和很多穿着盔甲的人一起，在山谷里，好像是在扎营准备睡觉。
&gt; 
&gt; **初级研究员R███：**大概有多少人?
&gt; 
&gt; **D-18731：**大概有200人吧，不少人身上都带着伤，我看他们情绪都挺低落的。
&gt; 
&gt; //初级研究员R███向D-18731展示了SCP-CN-569发现地点的照片//
&gt; 
&gt; **D-18731:**对！就是这地方。大多数人都睡着后，外面忽然传来了喊叫声，喊的是什么我听不懂，我打算起来看看，结果我住的那个帐篷被掀开了，一个拿着刀的人冲到了我前头，然后梦就醒了。
&gt; 
&gt; **初级研究员R███：**就这些？
&gt; 
&gt; **D-18731:**就这么多了，还有，你能帮我一个忙吗？
&gt; 
&gt; **初级研究员R███：**请讲
&gt; 
&gt; **D-18731:**我知道自己犯了啥事，我如果在这被枪毙的话能把我的骨灰带回我老家吗？
&gt; 
&gt; **初级研究员R███：**我会向上级反映你的请求的。
&gt; 
&gt; //D-18731于8天后在SCP-CN-███的例行实验中意外死亡，尸体未寻获。//
[[/collapsible]]

[[collapsible show=&#34;+ 文档 CN-569-04 实验记录015-3 需要3级权限&#34; hide=&#34;- 已验证&#34;]]

&gt; **前言:**项目主管猜测项目的异常性质在完全开放的空间内被触发时会有所不同，故安排了实验015-3。本次实验的目的是测试人员在受到SCP-CN-569的影响后行进路线的目的地，以帮助我们进一步探索项目异常性质的起源。D-32452被选中参与此次测试，特工藏锋被指定携带3日份的补给和单人帐篷步行跟随。
&gt; 
&gt; **实验第一日：**D-32452从出发点开始行进，特工藏锋随即出发。特工报告一切正常。
&gt; 
&gt; **实验第四日：**特工报告补给耗尽，为其空投补给后行进继续。D级人员没有表现出应有的脱水症状。
&gt; 
&gt; **实验第五日：**特工报告称遭遇大风，被迫离开受影响人员寻找避风处，D级人员未受大风影响。
&gt;  
&gt; **实验第四十四日：**D级人员在当前位置停留了4个小时，特工标记该位置为地点015-1后行进继续。
&gt; 
&gt; **实验第五十三日：**进入人口密集区，特工申请了掩盖措施及低等级记忆删除，请求批准。
&gt; 
&gt; **实验第九十五日：**D级人员进入伏牛山脉，离开人口密集区。
&gt;  
&gt; **实验第九十七日：** D-32452在一处山间平地停止活动，特工将该位置标记为地点015-2[[footnote]]随后的考古学发掘显示，地点015-1是西汉王朝修建的众多边防要塞之一，地点015-2则是一处在西汉末年即因未知原因废弃的人类聚落遗址[[/footnote]]，并报告其面部表情表现为“释然”，回收小组前往接回特工藏锋及D-32452.后续身体检查显示虽然D-32452在实验过程中未摄入任何补给，其身体情况未受任何影响，各项指标一切正常。
&gt; 
&gt; //该次实验后，SCP-CN-569未再表现出异常性质，项目等级被重置为Neutralized。//

[[/collapsible]]

**记录更新:**项目无效化当月，站点工作人员对收容物进行例行检查时，发现SCP-CN-569表面出现了一道仿宋体铭文，监控记录未发现篆刻者。

[[collapsible show=&#34;+ 拥有4级及以上权限者可点击此处查看铭文&#34; hide=&#34;- 权限已验证&#34;]]

 [[note]]
 十五从军征，八十始得归。
 [[/note]]
