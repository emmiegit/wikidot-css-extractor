**Název: SCP-051-CS**
**Autor:** [[*user Hajgrando]]
[[include info:end]]

[[=]]
##RED|[[size 150%]]UPOZORNĚNÍ, TENTO DOKUMENT JE PŘIPRAVEN K VYMAZÁNÍ[[/size]]
Informace obsažené v tomto dokumentu již nejsou nadále validní, pro bližší informace o SCP-051-CS viz nový Dokument SCP-051-CS-R níže.##
[[/=]]

**Objekt #:** SCP-051-CS

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** SCP-051-CS je momentálně zadrženo v Oblasti-11CS. Není-li řečeno jinak, je k SCP-051-CS přístup zakázán veškerému personálu, mimo Dr. Granda[[footnote]] vedoucího výzkumu[[/footnote]]. SCP-051-CS je drženo v absolutně odzvučené místnosti bez jakéhokoli vybavení. V místnosti se nachází jediná bezpečnostní kamera, kterou nelze nijak ovládat. Záznam bezpečnostní kamery je zpožděn o 10 minut, aby bylo subjektu zamezeno využívat své schopnosti skrze živý přenos.
------
**Popis:** SCP-051-CS je humanoidní entita průměrného vzrůstu. Subjekt nemá potřebu přijímat tekutiny ani potravu. Entita je oděna způsobem, který byl typický pro Viktoriánskou Anglii, neboli do černého fraku s vysokým černým cylindrem a neustále u sebe má vycházkovou hůl a kožený kufřík, do kterého je vyšito {{&#34;Mozek vidí to, co vidět chce&#34;}}.

SCP-051-CS se prezentuje a chová jako kouzelník a tvrdí, že jeho počínání je magického charakteru. Subjekt je schopen při kontaktu s jinou osobou vytvářet &#34;kouzelnické triky&#34; mimo lidské chápání, např.: &#34;vyčarování&#34; různých předmětů, měnění hlasu, nechávání věcí či osob zmizet, manifestace předmětů spojených s danou osobou, levitace, měnění teploty či počasí v místnosti aj. Je tak schopno velmi jednoduše uniknout ze zadržení. Nicméně SCP-051-CS bylo v takovém případe vždy nalezeno ve své cele a při kontaktu s bezpečnostním personálem pouze proneslo &#34;a nyní potlesk, prosím!&#34;

Ačkoliv je předpokládáno, že není v zájmu subjektu opustit zadržení Nadace SCP, byl subjekt absolutně izolován a je udržován mimo dosah ostatních objektů SCP a personálu[[footnote]]mimo Dr. Granda, který má jednou týdně právo na rozhovor trvající nejdéle 20 minut[[/footnote]].
------
**Objevení:** SCP-051-CS bylo zadrženo na základě zpráv o kouzelníkovi s nadpřirozenými schopnostmi. Na místo jeho vystoupení byla poslána MTF Whisky23 (Psychofarmaka). Subjekt s MTF spolupracoval, každému &#34;vyčaroval&#34; květinu. Během transportu neustále mluvil a imitoval slavné osobnosti. V Oblasti-13CS bylo SCP-051-CS podrobeno několika výslechům ale na veškeré otázky odpovídalo nepřímo či vůbec. V této době se anomálně projevovalo pouze minimálně.
------
**Incident 051-A**
V Oblasti-11CS byly subjektu zabaveny hůl a kufřík, aby byly podrobeny zkoumání. Avšak po jejich odebrání se opětovně objevily u subjektu. Veškeré další pokusy o zabavení těchto předmětů selhaly.

Subjekt se po příjezdu do Oblasti-11CS dožadoval schůzky s doktorem Grandem, o kterém řekl, že je jediný s kým bude mluvit. Odkud subjekt zná Dr. Granda není známo. Během svého pobytu v Oblasti-11CS již několikrát pronikl zadržením Nadace ale nikdy skutečně neutekl, důvod této skutečnosti není znám.




[[=]]
##RED|[[size 150%]]Dokument SCP-051-CS-R[[/size]]##
[[/=]]

&gt; **Rozhovor 051-1**
&gt;
&gt; //Dr. Grando vstupuje do zadržovací cely SCP-051-CS. Subjekt se zvedá a velmi přívětivě vítá nadačního pracovníka.//
&gt;
&gt; **SCP-051-CS:** Á, doktor Grando, konečně vás poznávám, nesmírně mě těší! Velmi jsem toužil vás poznat.
&gt; **Dr. Grando:** Zdravím 051-CS, mám na vás pár otázek.
&gt; **SCP-051-CS:** Ale jistě, že máte. Co byste tu jinak asi dělal, že? Jen neříkejte, jinak byste za mnou nepřišel. Ne, ne, neobviňuji vás, je to vaše práce. Prosím, posaďte se.
&gt; **Dr. Grando:** Nechám přinést nějaké židle.
&gt; **SCP-051-CS:** Není třeba, doktore!
&gt; //SCP-051-CS si sundává cylindr a vytahuje z něj obyčejný rozkládací stolek a 2 židle z dubového lakovaného dřeva.//
&gt; **SCP-051-CS:** Prosím, posaďte se.
&gt; //Dr. Grando si bez jakékoli viditelné reakce sedá.//
&gt; **SCP-051-CS:** Mohu vám nabídnout vám něco k pití? Vypadáte velmi žíznivě, určitě jste od rána v jednom kole, nebolí vás v krku? Čaj vás postaví na nohy.
&gt; **Dr. Grando:** Chci se vás zeptat na pár otázek. Pamatujete si, kdy jste přišel ke svým schopnostem?
&gt; **SCP-051-CS:** Máte rád kávu. Vidím vám to na očích, krásně voňavý šálek silné kávy. Je pro vás jako mana, ráno bez kafe byste určitě nepřežil, momentík.
&gt; //SCP-051-CS vytahuje z náprsní kapsy bílý látkový kapesník s modrým vzorkováním a pokládá si jej na dlaň. Mává nad kapesníkem druhou rukou a poté jej velmi rychlým pohybem strhává. Z pod kapesníku se v dlani objevuje podšálek a šálek z růžového porcelánu. Stoupající pára ze šálku napovídá přítomnosti horkého nápoje. Místnost se okamžitě naplňuje velmi intenzivní vůní kávy. Subjekt pokládá šálek na stolek před Dr. Granda, který na něj pouze hledí ale jinak jej ignoruje.//
&gt; **SCP-051-CS:** Promiňte, jsem to ale neomalenec, cukr, mléko?
&gt; **Dr. Grando:** Mohli bychom se dát do práce?
&gt; //SCP-051-CS si vyzouvá koženou černou botu a zvedá ji do výšky svých očí, otáčí ji podpatkem nahoru a druhou rukou sevřenou v pěst do podpatku udeří. Z boty vypadává keramická nádobka na mléko, kterou SCP-051-CS velmi elegantně chytá a mrštným pohybem nalévá mléko do kávy.//
&gt; **Dr. Grando:** Skončil jste?
&gt; **SCP-051-CS:** Rádo se stalo, doktore. Nedal byste si ještě zákusek? Šálek kávy je vždycky lepší s koláčkem nebo dortíkem.
&gt; //Dr. Grando na něj podrážděně hledí a něco si poznamenává do spisu.//
&gt; **SCP-051-CS:** Chápu, jste v jednom kole, pořád jen práce a další práce. Nu, pojďme na ty vaše otázky. //(Subjekt se zvláštním způsobem zasměje)//
&gt; **Dr. Grando:** Pamatujete si, kdy jste přišel ke svým schopnostem?
&gt; **SCP-051-CS:** Ano, vše co umím, mě naučil můj otec, velmi výjimečný kouzelník. Když začal kouzlit, dámy v prvních řadách omdlévali a pánové v zadních řadách bledli závistí, každý kouzelník chtěl být jako on, měl jsem to ale štěstí, že jsem se narodil, jako jeho syn.
&gt; **Dr. Grando:** Veřejně známý kouzelník?
&gt; **SCP-051-CS:** Dalo by se říci. Každý konkurent mu házel klacky pod nohy, neunesli ho jako konkurenta, a tak udělali vše pro to, aby se ho zbavili.
&gt; **Dr. Grando:** Jak se jmenoval?
&gt; **SCP-051-CS:** Jmenoval se... oh... obávám se, že je to již velmi dlouho, co jsem o něm mluvil a... nemohu si vzpomenout. To víte, člověk stárne, hlava děraví. Taky se vám to stává, že? Ráno vstanete a vaše oblíbená vzpomínka //puf//, ani o tom nevíte a už se nikdy nevrátí.
&gt; **Dr. Grando:** Mohl byste mi říct jak-
&gt; **SCP-051-CS:** Obávám se, že našich 20 minutek vypršelo.
&gt; //V tu chvíli Grandovi zapípají hodinky//
&gt; **Dr. Grando:** Vskutku.
&gt; //Dr. Grando se zvedá k odchodu.//
&gt; **SCP-051-CS:** Neshledanou doktore, přijďte zase někdy na kafe, velmi rád vás tu uvítám, připravím židle a nějaký zák-
&gt; //Dr. Grando ve spěchu opouští místnost.//
----
&gt; **Rozhovor 051-2**
&gt;
&gt; //Dr. Grando vstupuje do cely SCP-051-CS. Subjekt stojí uprostřed místnosti a při příchodu Dr. Granda se dramaticky otočí.//
&gt;
&gt; **SCP-051-CS:** Á... Doktore, očekával jsem vás, prosím, posaďte se.
&gt; //Subjekt si sundává cylindr a vytahuje z něj dřevěný stůl a 2 židle, Dr. Grando si lhostejně sedá.//
&gt; **Dr. Grando:** Zdravím 051, navážeme tam, kde jsme skončili minule.
&gt; **SCP-051-CS:** Ale ovšem, mluvili jsme o-
&gt; **Dr. Grando:** Mám tu na vás připravených pár otázek. Před třemi dny se vám povedlo utéct ze zadržení obelháním-
&gt; **SCP-051-CS:** Ale doktore, obelhat je takové ošklivé slovo. Řekněme, že jsem vašeho zaměstnance spíše (//dramatická pauza//) uchvátil!
&gt; **Dr. Grando:** Před třemi dny se vám povedl prolomit naše zadržení, proč jste neutekl?
&gt; **SCP-051-CS:** Utéct? Komu bych pak dělal radost svými kouzly? Jste báječné publikum a přece vás nemohu okrást o takovou jedinečnou podívanou. Kolikrát v životě máte možnost spatřit skutečnou magii? Ne jen tak nějaké ledabylé pouťové triky jako jsou králíci v klobouku nebo mizející míček. Takové pouťové triky jsou jen pro primitivní a infantilní publikum. Vy v Nadaci jste skuteční milovníci magie a já vám ji velmi rád poskytnu. Co byste beze mě jen dělali, doktore?
&gt; **Dr. Grando:** Proč u sebe nosíte tu hůl?
&gt; **SCP-051-CS:** Každý kouzelník přece potřebuju kouzelnickou hůl, navíc je to skvělý moderní doplněk a dodává mi takový &#34;tajemný podtón&#34;. //Zasněně se na Granda usměje.//
&gt; **Dr. Grando:** A ten kufr?
&gt; **SCP-051-CS:** Už jsem se bál, že se nikdy nezeptáte. Konečně, alespoň jedna zajímavá otázka!
&gt; //SCP-051-CS se zvedne ze židle, položí kožený kufr na stůl, zvedne na Granda ukazováček a začne se chichotat. Rozepne obě přezky a otevře jej tak, aby do něj Dr. Grando neviděl.//
&gt; **SCP-051-CS:** Ne, ne, to není ono- A! Tady to je.
&gt; //Vyndává z kufru stoh obálek a chvíli v něm listuje, nakonec jednu oddělí a zbytek vrátí do kufru. Kufr zavře, obálku si s úsměvem prohlídne a nakonec ji položí na stůl před Granda.//
&gt; **Dr. Grando:** Co to je?
&gt; **SCP-051-CS:** Přišel vám dopis.
&gt; //Dr. Grando se na obálku podívá, u kolonky &#34;odesílatel&#34; je oranžovým inkoustem napsáno: &#34;Barva tvé duše -I.&#34;//
&gt; **SCP-051-CS:** Říkali, že budete vědět, co to je.
&gt; **Dr. Grando:** To... není možné.
&gt; //Hlas SCP-051-CS se stává velmi hlubokým.//
&gt; **SCP-051-CS:** Co je a co není možné, doktore?
&gt; **Dr. Grando:** Tvůj otec nebyl kouzelník.
&gt; **SCP-051-CS:** Je. Je ten nejlepší.
&gt; **Dr. Grando:** Ty... ty nejsi skutečný. Jsi jen-
&gt; **SCP-051-CS:** Co jsem?!
&gt; **Dr. Grando:** Iluze-
&gt; //Dopis z rukou Dr. Granda mizí. Hlas SCP-051-CS se vrací do normálního stavu.//
&gt; **SCP-051-CS-1:** Musím říct, že jsem si myslel, že na to přijdete dřív, doktore, docela jsem se ve vás zklamal. Byla tu skutečně zábava a ačkoliv mě velmi mrzí, že přijdu o tak skvělé publikum, nastal čas vás opustit. Ne, ne, neplačte prosím, již brzy se jistě shledáme.
&gt;
&gt; //SCP-051-CS mizí a s ním i veškeré s ním spojené předměty. Dr. Grando je v místnosti sám.//

----

[[collapsible show=&#34;SCP-051-CS-R&#34; hide=&#34;Skrýt dokument&#34;]]

**Objekt #:** SCP-051-CS

**Třída Objektu:** Keter (nezadrženo)

**Speciální Zadržovací Procedury:** Skutečná lokace SCP-051-CS není známa. Schopnosti SCP-051-CS-1 byly potlačeny a veškerý Nadační personál byl o jeho existenci informován.

**Popis:** SCP-051-CS je humanoidní entita průměrného vzrůstu. Subjekt nemá potřebu přijímat tekutiny ani potravu. Entita je oděna způsobem, který byl typický pro Viktoriánskou Anglii, neboli do černého fraku s vysokým černým cylindrem a neustále u sebe má vycházkovou hůl. SCP-051-CS o sobě tvrdí, že z Anglie nepochází.

SCP-051-CS je schopno ovlivňovat lidské vědomí a manipulovat tak s vnímáním okolního světa subjektu. Dostane-li se SCP-051-CS do přímého kontaktu s jinou osobou, je schopno do jeho mysli promítat libovolné podněty, které zahrnují ale nejsou omezeny na: sluchové a vizuální halucinace, pachy, skutečnosti, které se nestaly, osoby, které neexistují aj.

Subjekt je schopen vytvořit entitu SCP-051-CS-1, neboli svou kopii, která je schopna všech schopností SCP-051-CS a je jím přímo ovládána. Entita SCP-051-CS-1 ale ztrácí své schopnosti v případě, že si napadený subjekt uvědomuje, že je jeho mysl ovlivňována. V takovém případě je téměř bezmocná.

SCP-051-CS dlouhodobě klamalo Nadační personál svou projekcí (SCP-051-CS-1), která byla až do nedávna držena v Oblasti-11CS. Od odhalení skutečné povahy není potřeba ji jakkoliv zadržovat. SCP-051-CS stále uniká Nadačnímu zadržení.

Bylo prokázáno, že subjekt je napojen na Zájmovou skupinu &#34;Ignaristé.&#34;
