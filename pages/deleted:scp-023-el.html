本文為根據日本分站日語譯本所作之二次翻譯。
原作者 : [[*user Dr_Sack]]
日語譯本翻譯者：[[*user Dr_Kasugai]] 
日語譯本連結：[[[http://ja.scp-wiki.net/scp-023-el|SCP-023-EL 樂高]]]
原文連結：[[[http://scp-el.wikidot.com/scp-023-el|SCP-023-EL 樂高]]]
翻譯者 : [[*user kingdom war]]
[[include info:end]]
**項目編號**：SCP-023-EL

**項目等級**：Safe

**特殊收容設施**：SCP-023-EL被收容在一個高安全性收容間內，該收容間內裝有一個與電路相連的樂高模型。如果SCP-023-EL開始傳送，此模型將崩潰。每30分鐘，現場的所有人員需就座或至少不動。萬一發生收容失效，人員皆需在赤腳、完全被蒙住雙眼的D級人員周圍行走時，按照下列描述進行重新收容項目的動作。

**描述**：SCP-023-EL是一個標準尺寸(2x4公分)的紅色樂高積木，可用於建造樂高模型而不會出現任何異常情況。項目在顏色和形狀上完全均勻。每隔30分鐘（12：05、12：35、1：05等），在剛好5分鐘時會出現SCP-023-EL的異常效果。此時，項目將自動傳送到一英里半徑內的人的腳上，從而導致嚴重的疼痛。奇怪的是，儘管其能夠穿透鞋子和靴子，唯有拖鞋無法被穿透。雖然會嚴重損壞鞋子，但對人員不會造成任何傷害(除了某些設置陷阱的情況外)。如果可以，SCP-023-EL將傳送到赤腳或視線被遮擋的人。如果沒有人在半徑1英里範圍內行走，項目將保持靜止狀態。</textarea></pre>
