    <pre><textarea class="page-source" readonly>三天之后，Arjun在旧金山总部的屋顶上找到了芷欣。她的脸上带着如同月亮自身一般苍白无形的微笑。香烟的烟雾在她的头上形成一团淡淡的云彩。当她看到他时，她的笑容展开了。她打招呼道：“嗨，Arjun。”

“你在上面做什么？”

“我这三天一直都在努力干活来着，我决定我要来个……休息。就是这样。你又在做什么呢？你在把你的人生和时间使劲地花费了在什么事情上呢？”

“在试着弄清楚你跟那本书到底发生了什么。”

“是吗？太棒了。那你发现了什么？”

“什么都没有。”

“更棒了。你就像你一直以来那样无知。来吧，Arjun，坐下。”

Arjun缓慢地靠近。芷欣背靠在围绕屋顶边缘的栏杆上。在她身后，黑暗跨过建筑物边缘步步逼近。

“我没有告诉任何人发生了什么。”Arjun说道。

“不错。”芷欣说道。

芷欣将香烟从嘴里拿出，扔到地上。“你觉得O5为什么要安排我们？”

“我会说，他们想要我们替他们做脏活，但我不觉得这是你想要的答案。”

Arjun跟O5说话的时候，他没有太过注意地去用他的视线扫视那些发生在关起来的门之后的事。现实的情况是，合情合理地，他们都是能干的官僚，穿着硬挺的西装，在会议上抿着闪亮玻璃杯里的水，但Arjun知道现实是极其的变幻莫测，经常误导人的。现实是一个牢笼。现实背后的潮湿笼子里蜷缩着蔑视情理之物。

“你觉得引擎是个什么东西？”

Arjun摇了摇他的头。“我不知道。”

“O5知道那是什么。”芷欣说道。她大笑。“我们在期待什么？期待我们可以躲过他们的全视之眼？他们知道……他们早就知道那个东西到底是什么了，天知道有多久。但是他们从来没有告诉我们。”

“这——这不可能是真的。他们不会隐瞒这样的信息的。”

“这是收容，Arjun。他们在给树剪枝。”

或许O5议会和分裂者在见到引擎之前便已犯下了要紧的过错。

Arjun思忖着异常已经在分裂者里扎根得有多深了——不仅仅是作为工具，而是成了一个器官，一个跳动的心脏。他思忖着O5知道他们的错误有多久了，他们会怎么惩罚为错误负责的人。那是位居高位且难以捉摸的力量的间歇复仇，那股力量既在碎裂，同时又在重组。

Michelle打开屋顶门的声音吓了Arjun一跳，令他停下了思考。

“嘿，Michelle。”芷欣说道。Arjun只能够凝视着她。他的嘴里充满了太多的问题，挑不上一个来。

“Arjun，芷欣，”她说道，“你们两个在上面做什么？”

芷欣耸了耸肩。“瞎鸡巴聊。”

“要不你们两个跟我走一趟？我有东西要给你们看。”

“没问题。”芷欣说道。“来吧，Arjun。”

Arjun沉默地跟随着。恐惧之手紧紧地扼住了他的咽喉，让他说不出话来。他现在才意识到，这一段时间来，他一直依赖于基金会所提供的安全感。这个基础现在正在崩塌，伴随着每一下脚步，Arjun感觉大地在震动，基金会在分崩离析。

Michelle将他们带到了总部的地下室，他们来到了芷欣负责的房间。引擎依旧安静地坐在实验室的中央。

“别害怕，Arjun。”Michelle说道。

芷欣哼了一声。“是啊，Arjun，别害怕。已经太晚了。”

Arjun的目光锁在了引擎上。他感觉他的思维开始肆意运转。有东西在对他说着什么——引擎在对他述说着什么。它在他思维的角落里低语，用的是Arjun不能理解的语言。科学与逻辑的规律被解开，展现出越来越高层级的知识，而剩下的那些被遗弃的理论堆积在人性的下水道中，开始腐烂。人类的思维上升愈高，废弃之物滋长愈深。

他在被询问——他在被挑战——//难道他看不见吗？//

Arjun踉跄后退，抓着他的头。

“望向未来，Arjun。”Michelle说道。

Arjun看到了沉滞。人类竭力开创出悲惨的历史，最终不可避免地湮灭。虚无主义的血盆大口吞噬了存在自身的本质。没有意义，没有价值——什么都没有。什么都没有！不管Arjun望向哪一个方向，人类都在走向灵魂的热寂。

“让我们来聊聊混沌吧，Arjun。”Michelle说道。“我们来自于那原初的虚无，我们归去到那无尽的虚空。它既是开始也是终焉，所以，混沌就是一切。它是我们无法回避的宿命。冥冥中有力量在驱使着我们不可避免地走向混沌。”

Arjun望向引擎，彻底明白了那是什么。

芷欣走到引擎跟前，盯着它。“于是O5说：‘操他妈的’，然后就将我们抛弃，留给这个东西。”

“在O5议会内部发生的事要比那更复杂得多。他们在同时被盲目的复仇和过度的实用主义驱使着。那殚精竭虑的冲动迫使着他们去收容，胜过别的一切。这是他们生存的策略。但我们这里的所有人都知道那个策略有没有效了，不是吗？”

“我不怪他们。”芷欣说道。“没有出路。我们所有人的终局都是些灰暗操蛋的结局。不过，我想既然我们现在和这个东西绑在了一起，终局要来得更快了。”

Michelle转向芷欣。“宿命论是不会有结果的。”

“听着，我实在是没有心情去聊什么宿命论，什么我们是怎么会有这么一个操蛋玩意的，或者什么不可避免的死亡。我们来聊一下为什么你会命令Owen把那本书毁了吧。因为我知道那是你干的。”

“那是认知危害。”

“放屁。GOC会找到它，完全是因为他们在查祖先遗产协会找的是什么，而祖先遗产学会就在找那个东西。那本书是信息。它是知识。而你把它烧了。为什么？你以为会有一条出路，但那个引擎已经在影响你的思考了。”

Michelle往前一步靠近芷欣。“你是在说我被异常影响了吗？”

“不是针对你。我们可能都被影响了。”

“是我决定的去摧毁我知道是认知危害的东西，这跟引擎没有任何关系。”

芷欣笑了。“随便你怎么说。”

“Michelle，”Arjun说道，“我们会//知道//她有没有受影响的。我们是能看出来的。”

缓慢地，Michelle后退了回去。

Arjun转向芷欣。“尽管如此，这依然解释不了你一开始为什么要暴露自己在那本书之下。你还没跟我们任何人说过——你在书里看到了什么。”

“无聊的狗屎。”芷欣说道。“没什么重要的。”

“欣，看在上帝的份上，你得告诉我们啊。”Arjun说道。

芷欣大笑。

“老实说，我完全不在乎她在那本书里看到了什么。”Michell说道。“那无关紧要。现在我们面前有足够的资讯去开展行动计划。O5议会在摇摇欲坠。有人是认识到分裂者这一整个计划是个巨大的错误的。然后有人是要为此负责的。”

“他们会加入我们。”Arjun说道。“加入我们的流亡。”

Michelle摇了摇她的头。“他们一开始会帮助我们。打开那些我们没有钥匙的门。但是在那之后我们就是孑然一身了。我不知道他们会怎么样。”

“他们会像小妖精一样消失在夜里。”芷欣说道。“不然呢？”

Arjun望向引擎。它沉默地伫立着，满足于仅仅望着他们。为什么不呢？Arjun意识到它只需要做很小的工作——在这里颠覆下状况，在那里提一个建议，因为它到头来怎么都会赢的。但是他在想，是不是连引擎也会有无限的耐心去等待终焉之时的到来。

Arjun说：“那个东西没有耐心的。或早或晚，它//会//行动的。”

“很快就会。”Michelle说道。“但是我们可以利用它。”

芷欣用手盖住她的嘴巴，开始颤抖。

“O5想要从这个计划里得到更多的时候，我用HALMAS观察了引擎的深处。它学识渊博。而且如果我们对抗基金会的话，它愿意给出它的知识。//那//是前进的路。就我们现在所知道的，人类没有选择，只能下坠至无尽的混沌。但是如果我们理解了异常的话，那么我们就有了一条出路。”

“如果我们理解了异常？”芷欣说道。“啊，老天。”

Arjun摇头。“如果我们对抗基金会？荒谬。他们为我们做了一切。”

“他们有吗？”Michelle说道。“他们有吗？他们将我们丢给他们的错误。他们满足于安坐在他们那堆叠着的异常物品，收容着，无知着，做着他们一直在做的，而世界正在他们身后碎裂成渣。他们以为他们这么做了之后就会永世长存，但是他们错了。再次望向未来吧，Arjun。”

他没看见吗？

有一条分支离开了不可避免的虚无主义。那是冲突与暴力与背叛的分支，是孤立与放逐的分支，但是——

“当O5驱逐出一些他们自己的人的时候，我们就会得到帮助。”Michelle说道。”有了那些帮助，我们可以燃起希望的星火。”

只有一条出路。Arjun开始颤抖。

“不可能的。”他说道。“这不可能是唯一的可能性。”

“你不相信自己亲眼所见吗？”

“看在上帝的份上，我们只有基金会了！别的我们什么都没有了！没有出生地，没有故乡，没有家庭，没有历史，没有身份！我们生而服务，没有了服务——”

Michelle将Arjun一把抓住，他动摇了。“我们不会再服务了！到了基金会将幻觉做成现实的那一天，我们就是真正的弃子了。天知道在那之后会发生什么。就在我们说话的时候，我们就已经在被抛弃了，Arjun。”

缓慢地，Arjun自身存在的边界开始碎裂。过去已濒死，未来在他的眼前开始燃烧着红光与愤怒。当下在他的耳边低语着毁灭的预兆。边界倒下时，他意识到——他现在可以做任何事情了。

“好吧。”他小声说道。

“好吧？”芷欣说道。“哦，操他妈了。你们都没明白。没有出路。没有什么好理解的。你们这是在把自己越来越深地埋进这个操蛋的东西的坑里。”

Michelle的下巴随着她的磨牙在抽搐。“那，我就把这当作是你不同意我的提议了。”

“听着，你这个白痴。想象一下我找来一个小孩在整个地板上画画。你是他妈的懂事的话，你能看出来它们都是瞎涂鸦。但是如果你是……一只//蚂蚁//，如果你可以看到最细微的，这四年的狗屎里最细微的部分，它是直线来的！是有意义的！万物是有秩序的！这就是我们。我们是蚂蚁。”

Arjun回想起他们收到任命去建立分裂者的那天晚上。那时的未来充满了不确定性，有黑暗的东西在Arjun的内心搅动。他曾对芷欣说过，基金会就是他的全部——他甚至都不知道自己为什么会知道自己的名字。他曾看着自己的双手，望着恐惧将他占据。

那时的芷欣笑了。她说：“O5去他妈的吧。”然后Arjun感觉他的恐惧有一小块消散了。

他一直都信任着她。

“欣，拜托了。”Arjun说道。“这是我们唯一的出路。”

芷欣笑道：“我才不要把自己送去做傻子的任务。我已经把过去的二十年都花在做这个上了。”

“那就离开！”Michelle说道。“到荒野去。无论是我们还是基金会都不会认为你的存在是可以接受的，你不明白吗？不知道基金会不会接纳你，而你也不会有我们？”

Arjun朝芷欣踏出半步。“欣，我们不是——我们不是你的朋友吗？”

什么也没有说，芷欣转头离开了。她走的时候，Arjun感觉自己在颤抖。

“别的人都不知道。”Michelle说道。“芷欣刚刚所做的，就说明了我们不能告诉他们。我们只能让引擎去解决他们。”

Arjun无声地点头。

这就是被驱逐的感觉吗？被温暖舒适的家拒之门外？在某处，O5议会坐在他们的岩石堡垒中，在现实里编排着人类中的大量异物。Arjun甚至不知道他还在不在乎结局。谁会在乎人类是不是在剩下的时间里活在谎言之中呢？谁会在乎他们是不是呜咽着死去呢？至少他本可以温暖过。

但是他还是不能让自己跟着芷欣走出那扇门。

在房间的中央，八个汽缸开始嗡鸣。
