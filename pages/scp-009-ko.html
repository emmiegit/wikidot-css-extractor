**アイテム番号:** SCP-009-KO

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-009-KOは高温に弱いため、少なくとも5つのサンプルを摂氏零下2度に維持されている冷蔵庫の中に氷結状態で保管します。実験目的のために承認を受けたレベル2以上の職員は、保管中のサイト内部に限って余分のサンプルを搬出することが可能です。ただし、皮膚の表面に傷がある場合は感染の恐れがあるため、出入りが制限されます。SCP-009-KOの感染者（SCP-009-KO-2）は、特別な場合を除いて管理の容易化のために5人以下に限定し、財団に協力的な姿勢を見せるDクラス職員で構成される必要があります。感染者は定期的に登録抹消処置で解雇されて、サイト-17内で生活することにします。ウイルスの外部への流出が確認された場合は、エリアを隔離して保護装置を備えたエージェントを派遣し、高温のガスを吹き付けて浄化作業を実施します。ウイルスに曝露した職員は、少なくとも摂氏40度以上の水で1時間以上体を洗わせ、感染が確認された場合はSCP-009-KO-2として扱います。

**説明:** SCP-009-KOは人間の赤血球に感染するウイルスで、現在までに発見された治療法はありません（[[[SCP-500]]]の実験の要求は許可を得られていません）。SCP-009-KOは感染した赤血球が新しい赤血球と接触したときにのみ増殖を開始する特異な行動様式を持っており、約10時間以内に新しい赤血球が見つけられない場合、自然分解されます。また、赤血球のみに作用することにより、ウイルスが直接血管の中に流入されない限り感染しないため、感染性は非常に低いです。

最初の感染後、SCP-009-KOは約2時間以内に体全体に拡散します。SCP-009-KOが赤血球に挿入した遺伝物質は、ヘモグロビンのたんぱく質の一部と結合して、一種の核に似たような器官を形成します。この核は生命体の脳と同じような役割を果たしている場所と見られています。核が生成された後、数分間の適応過程（不足になったヘモグロビンをカバーするための赤血球の過剰分泌）を経て、完全に感染した赤血球が集まると、近い順から感染者の臓器が器官単位で自意識を持ち始めて、脳に直接コミュニケーションを要求します。このプロセスは感染者の意識がある状態で進行され、この時からそれぞれの器官と精神的な会話ができるようになります。

自意識を持つようになった器官はそれぞれ個々の性格を持っていると見られ、互いに相互作用します。感染者は普段と変わらない方法により身体活動を命令することができ、器官は原則的に脳の命令に服従します。しかし、臓器の要件が正しく満たされていない場合は命令を拒否しようとする現象も観測されており、これは感染者の裁量に基づいて、前述の「対話」を通じて解決することが可能です。

感染から1週間が経過した時点からSCP-009-KOの影響を受けた臓器は、労使関係に類似した形態に分けられます。脳の一部と脊髄を含む中枢神経系が他の器官を監督する役割を引き受けることになり、内分泌系を調節しながらそれらにホルモンを支給します。臓器は、それぞれの性質に応じてホルモンを隠匿したり怠慢を見せるなどの問題を起こすこともあります。全ての臓器は生存を共通の目的としているので、感染しても生存に大きな問題はありませんが、感染者が誤った判断により臓器の信頼を失った場合、一種のクーデター（実験07/29参照）や自殺行為（実験09/36参照）をしようとすることもあります。

SCP-009-KOは、最初の感染者との個人的な親交があった財団所属の職員が彼を連れてきたことにより発見されました。彼は手術の過程で輸血を受けた後から現在のような現象が現れたと証言しており、すぐに調査を進めましたが供給源を発見することはできませんでした。無差別的なテロを憂慮した財団側から献血システムや血液市場を監視していますが、他の感染者は発見されておらず、拡散した人物を発見するのは困難だと考えられています。

最近このオブジェクトにより、壊れた臓器が治療された事例が現れたため、SCP-009-KOを実用的に活用しようとする研究が進行中です（実験11/01参照）。

**補遺** 
* //被験者に臓器との「対話」について詳しい説明を求めた。感染者は、それが時々頭の中に声が響くという形ではなく、説明するのは難しいが器官が脳との対話を望むことを信号としていると証言した。一部の感染者はこれを「ノック」と表現している。感染者はその信号を受信すると、意識的に当該器官を呼び出したり、あるいは無視できるということだ。ただし緊急事態の場合、脊髄が独自の判断で脳を「訪ねて報告を上げる」という話もあった。概して被験者本人の想像に基づいた表現であるため、正式に記載することは困難であるが、おおよそのことは記述することができるであろう補遺に記載しておく。 - アルベルト博士//
