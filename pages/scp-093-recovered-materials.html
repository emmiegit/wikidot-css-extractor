||**Ανακτημένα υλικά**||

Όλα τα έγγραφα που περιέχονται σε αυτό το αρχείο είναι Εκκαθάριση επιπέδου 4 που απαιτούν πρόσβαση σε δύο υπογεγραμμένες εγκρίσεις. Οποιοσδήποτε υπάλληλος διαβάζει πέρα από αυτό το σημείο και δεν έχει την κατάλληλη ταξινόμηση θα πρέπει να θεωρήσει τον εαυτό του τερματισμένος από την δουλειά του και τώρα υπόκειται σε πειθαρχικές ενέργειες έως και συμπεριλαμβανομένων: Αναγκαστική δόση αμνηστηκών κατηγορίας Α, άμεση μεταφορά στην ασφάλεια της κατηγορίας Keter και θάνατος.

||**Μπλέ Τέστ - Άρθρο Εφημερίδας 1**||

Μόνο ένα αντικείμενο μπορούσε να ανακτηθεί κατά το αρχικό μας τεστ και αυτό ήταν ένα κομμάτι εφημερίδας που βρέθηκε συνδεδεμένο σε έναν πίνακα φελλού σε ένα εγκαταλελειμμένο καταφύγιο. Τα περισσότερα από τα άρθρα ήταν σε κατάσταση φθοράς, αλλά ένα ήταν αρκετά σταθερό για ανάκαμψη.

&gt; **Ο Πιο Ιερός Πατέρας Ανακοινώνει Πρόοδο, Καθαρίζονται οι Ακάθαρτοι!**
&gt;                       
&gt; Μια σπάνια δημόσια προσφώνηση απευθείας από τον Πιο Ιερό Πατέρα των Ενωμένων Χωρών του Υιού έχει δηλώσει ότι η Ευλογημένη Εθνοφρουρά έχει απομακρύνει πολλούς από τους Ακαθάρτους που τριγυρνούσαν στα εδάφη μας. Η Νέα Ρώμη, η πρωτεύουσα μας, καθαρίστηκε από τους Ακάθαρτους και οι πολίτες ενθαρρύνονται να επιστρέψουν στα σπίτια τους. Οι πολίτες που ζουν στην γύρω ύπαιθρο δεν πρέπει να επιστρέψουν στα αγροκτήματά τους, καθώς οι Ακάθαρτοι βρίσκονται ακόμα στα χωράφια και τις πεδιάδες γύρω από την ένδοξη πόλη μας και συνεχίζουν να μεγαλώνουν σε μέγεθος.
&gt;                         
&gt; Η Ευλογημένη Εθνοφρουρά έχει αναπτύξει νέα όπλα που έχουν αποδειχθεί ικανά να τιμωρήσουν τους Ακαθάρτους και να τους οδηγήσουν πίσω στα μολυσμένα εδάφη. Ξεκίνησε η κατασκευή ενός συστήματος για το μόνιμο κλείσιμο των μολυσμένων εδαφών από τα ευλογημένα εδάφη μας σε κάθε πληγείσα περιοχή, όταν όλοι οι ακάθαρτοι έχουν απομακρυνθεί. Ο Πιο Ιερός ζητάει από όλους τους πολίτες των Ηνωμένων μας Χωρών να προσευχηθούν και να προσφέρουν τα δέκατα για να αναγνωρίσουν τις θυσίες της Ευλογημένης Εθνοφρουράς μας σε αυτούς τους δύσκολους καιρούς..
&gt;          
&gt; Έρχονται αναφορές που κατηγορούν ψευδώς την Ευλογημένη Εθνοφρουρά ότι διέπραξαν αμαρτία εναντίον των πολιτών των οποίων τα σπίτια κατοικούσαν καθώς ταξίδευαν με ανδρεία στα μολυσμένα εδάφη. Ο Πιό Ιερός ήθελε να υπενθυμίσει στους ανθρώπους ότι η βλασφημία εναντίον όσων φορούν το σήμα Του είναι η πιο σοβαρή αμαρτία και ότι οι αβάσιμες κατηγορίες θα τιμωρηθούν ανάλογα. Πρέπει να εργαστούμε για να υποστηρίξουμε Αυτόν και τους άντρες Του όσο είναι δυνατόν, καθώς αυτοί θυσιάζουν τις ζωές τους για εμάς.
&gt;                
&gt; Οι αμαρτωλοί επαναστάτες που ----
  
||**Πράσινο Τέστ - Άρθρα εφημερίδων 2, 3, 4, Ημερολόγιο**||

Το δεύτερο τεστ ανακάλυψε πολλά υλικά που βοήθησαν στη δημιουργία μιας ακολουθίας γεγονότων για αυτόν τον εναλλακτικό κόσμο. Το ημερολόγιο που ανακτήθηκε παρέχει μια ματιά στις τελευταίες ημέρες των ιδιοκτητών του σπιτιού από το οποίο ανακτήθηκε και μπορεί να αντιπροσωπεύει δραστηριότητα και σε άλλες περιοχές του κόσμου αυτού.

**Άρθρο εφημερίδας 2**
&gt; Τα αγροκτήματα που περιβάλλουν την πόλη των Ασημένιων Φτερών ανέφεραν ότι δεν μπόρεσαν να επικοινωνήσουν με τους γείτονες μέσω φωνητικών ή βίντεο την τελευταία εβδομάδα. Μέχρι να δοθεί έγκριση από τον Υψηλό Πατέρα της Περιοχής δεν μπορεί να ξεκινήσει έρευνα, αλλά διαβεβαιώνει τους ανθρώπους ότι αυτά τα γεγονότα δεν έχουν ξεφύγει από την προσοχή του. 
&gt;                               
&gt; Συνιστάται στους κατοίκους να ενημερώνουν καθημερινά την τοπική τους Ευλογημένη Φωνή, ώστε τυχόν εξαφανίσεις να μπορούν να αντιμετωπιστούν αμέσως. Συνιστάται επίσης στους κατοίκους να αρχίσουν να ετοιμάζουν τα καταφύγια τους ώστε να είναι έτοιμα για οποιαδήποτε κατάσταση.

**Άρθρο εφημερίδας 3**
&gt; Μετά την εξαφάνιση των Ευλογημένων Φωνών από διάφορες απομακρυσμένες περιοχές γύρω από την πόλη των Ασημένιων Φτερών, ο Περιφερειακός Υψηλός Πατέρας έχει δηλώσει ανησυχία για την ασφάλεια και την ζωή. Σύμφωνα με αυτήν τη δήλωση, όλοι οι κάτοικοι των γεωργικών εκτάσεων πρέπει να εκκενωθούν αμέσως στα καταφύγια τους. Έχουν μπει διασκορπισμένες αναφορές για έναν Ακάθαρτο, αλλά δεν έχουν ακόμη επαληθευτεί.

**Άρθρο εφημερίδας 4**
&gt; -- η πόλη του Ευλογημένου Τραγουδιού έχει σταματήσει να απαντάει  σε όλες τις επικοινωνίες, το χειρότερο μόνο μπορεί να υποτεθεί και οι προσευχές μας πάνε σε όσους βρίσκονται στην περιοχή που δεν μπορούν να ακούσουν τα λόγια μας. Η Ευλογημένη Εθνοφρουρά της πόλης των Ασημένιων Φτερών έχει αναφέρει αρκετές εισβολές από τους Ακαθάρτους στην πόλη και έχουν εξοντώσει τέσσερα από τα σιχαμερά πλάσματα προτού γίνουν απειλή για τους κατοίκους. Ο Περιφερειακός Υψηλός Πατέρας υπενθυμίζει στους πολίτες να αποφεύγουν την άμεση αντιπαράθεση με τους Ακαθάρτους, τα συμβατικά όπλα δεν κάνουν τίποτα στους Ακαθάρτους, μόνο τα πιο ιερά εργαλεία θα διεισδύσουν στην αμαρτία τους, οπότε μην θέσετε τον εαυτόν σας σε κίνδυνο.
&gt;                   
&gt; Κάθε πολίτης που υποψιάζει ότι οι γείτονές τους κάνουν μια βαριά αμαρτία πρέπει να επικοινωνήσει αμέσως με την Ευλογημένη Εθνοφρουρά μέσω καθορισμένων σημείων ελέγχου --

**Ημερολόγιο**
&gt; ██-██-████ ██-██-████ Νιώθω ότι θα πεθάνουμε, οπότε θα τα γράψω όλα αυτά τώρα, όποιος έρθει εδώ και βρει τα κόκαλά μας. Το όνομά μου είναι Χερβέρφ Τζακούλσιβ και είμαι αγρότης, φυτεύω ράβστείκς και χασκείρς. Φυτεύαμε τα είνκ και τα ούμ. Είμαι εγώ, η σύζυγός μου, η Οφέρι, και τα δύο παιδιά μας ο Τρεβέν και η Λισστιέρια. Πήρα αυτό το ημερολόγιο σε ένα εμπόριο από τον ευλογημένο άντρα που ήρθε για  φαγητό και καταφύγιο, μας είπε να ξεκινήσουμε να ετοιμάζουμε το καταφύγιο μας και να μην αφήνουμε κανέναν άλλον ευλογημένο που έρχεται να ξέρει ότι είμαστε εδώ, λέει ότι όλα καταστράφηκαν, τίποτα δεν είναι πια όπως ήταν. Το κάνω, όπως είπε, το ετοίμασα, θα μπούμε εκεί ίσως αύριο. Το πρωί, είχε φύγει, ήταν γεγονός που έκανε τη γυναίκα μου λυπημένη καθώς ήταν ευγενικός σε μας, σε αντίθεση με τους περισσότερους από αυτούς. Ίσως δεν ήθελε να είναι ταλαιπωρία. Η Λίσς βγήκε έξω ψάχνοντας τον για να είναι σίγουρη ότι δεν κρυβόταν γύρω από το σπίτι.
&gt;                  
&gt; ██-██-████ Δεν εμφανίστηκε πουθενά οπότε νομίζαμε ότι έφυγε. Το περίεργο ήταν όταν η Λισς βρήκε τα ρούχα του περίπου ένα χιλιόμετρο μακριά, και όλα τα εργαλεία του, αλλά αυτός δεν ήταν πουθενά. Τα άφησε όλα εκεί και αυτό είναι καλό αν συμβεί αυτό που νομίζω. Δεν είμαι σαφώς μορφωμένος άνθρωπος, δεν ισχυρίζομαι ότι είμαι, αλλά μπορώ να βάλω δύο και δύο μαζί και να σας πω ότι τα πράγματα είναι άσχημα εκεί έξω. Για όλους και ειδικά για εμάς γιατί έρχεται πολύ κοντά. Μερικές φορές, μπορείτε να το μυρίσετε, τότε κρυβόμαστε. Μυρίζει σαν ένα κομμάτι κρέατος που έχει σαπίσει για πολύ καιρό και δεν θα μπορούσε να μπει στο χώμα. Ακόμα και το χώμα το απορρίπτει, υποθέτω, το απορρίπτει και δεν τους αφήνει να θαφτούν για να πεθάνουν
&gt;           
&gt; ██-██-████ Ήρθε. Πολύ γρήγορα, δεν ήμασταν έτοιμοι. Η μυρωδιά ήρθε το βράδυ, ίσως θα ήμασταν καλά, αλλά τα παιδιά φοβόντουσαν και πήγαμε στο καταφύγιο. Ο Τρεβ ήταν αργός. το είδε, το κοίταζε συνεχώς καθώς ερχόταν. Μας αγνόησε μέχρι που ούρλιαξε όταν έβαλα τη Λίσς και τη γυναίκα μου στο καταφύγιο. Πήγα να τον πάρω, αλλά... ήταν πολύ γρήγορο. Τον είδα να στέκεται εκεί, ουρλιάζοντας, και στη συνέχεια το κεφάλι του έπεσε πάνω του, πιέστηκε πάνω του. Προσπάθησε να τρέξει προς στις σκάλες, προσπάθησε να φτάσει σε εμάς, αλλά σε ένα δευτερόλεπτο, τον πήρε και έφυγε. Τα ρούχα του έπεσαν στο υπόγειο όταν εξαφανίστηκε. Μπήκα στο καταφύγιο, έκλεισα την πόρτα και την κλειδώσαμε. Νομίζω ότι ξέρει ότι είμαστε εδώ τώρα, θα προσπαθήσει να μπει, και να μας πάρει... όμως δεν ξέρω για πόσο καιρό θα έχουμε αρκετό φαγητό...
&gt;        
&gt; Έκανα λάθος. Το φαγητό ήταν σάπιο, κάτι μπήκε σε αυτό, ή απλά δεν το παρατήρησα. Τρώμε ό, τι μπορούμε. Υπάρχει φαγητό, αλλά όχι αρκετό, και αυτό το πράγμα δεν φεύγει. Προσπαθεί να βρει τρόπους να μπει, μύριζε τη μυρωδιά που ερχόταν από την πρίζα του δικτύου ζωής στον τοίχο, κάτι μπήκε μέσα του και μείναμε μακριά απ&#39; αυτό. Έγινε σκληρό σαν βράχος και δεν μυρίζει πια. Ίσως η δύναμη στην πρίζα το άφησε τελικά να πεθάνει.
&gt;                           
&gt; Πήγα έχω, για να κοιτάξω Το υπόγειο είναι εντάξει, τα ρούχα του Τρέβ βρίσκονται ακόμα στις σκάλες. Κοίταξα έξω. Δεν θα το καταφέρουμε. Υπήρχαν δέκα ... είκοσι ... τριάντα .. δεν μπορούσα να τα μετρήσω, τόσα πολλά, όλα ήταν σε έναν κύκλο γύρω από το σπίτι, κοιτάζοντας το με αυτά τα κενά πρόσωπα, και η βρωμιά, αχ η βρωμιά. Επέστρεψα στο καταφύγιο και κλείδωσα την πόρτα. Νομίζω, δεν θέλω να δω την οικογένειά μου να σαπίζει. Νομίζω ότι αν γίνει γρηγορότερα θα ήταν καλύτερα, η Οφέρι, συμφωνεί, δεν θα το πούμε στην Λισς, θα είναι η πρώτη, μετά η γυναίκα μου η αγάπη μου. και τότε εγώ. Λυπάμαι, αλλά δεν λυπάμαι. Έδωσα την καλύτερη ζωή στην οικογένειά μου. Αυτοί οι ιεροί ήταν αυτοί που το κάνανε αυτό.
&gt;                                   
&gt; Θα το γράψω στη μνήμη του παππού μου. Ήταν μεγάλος και γνώριζε ιστορίες παλαιότερες από αυτόν. Λέει ότι εκείνοι οι ακάθαρτοι που λένε, αυτά τα άγονα εδάφη που λένε να μην μπούμε. Όλα λόγω του πιο Ιερού πατέρα που έφερε τον κόσμο μαζί ως ένα. Αυτά τα πράγματα είναι η απόλυτη αμαρτία. Το κάθε πράγμα σε μας που ήταν κακό και ακάθαρτο, είναι αυτοί. Δεν ξέρουν τίποτα παρά να κάνουν αυτό που  κάνουν, δεν ξέρουν καν γιατί το κάνουν, απλά το κάνουν, μας απορροφούν, και μετά τέλος.
&gt;                            
&gt; Ρώτησα τον παππού τι ήταν και άναψε την πίπα του, είπε - Δεν ξέρω. Κανείς δεν ξέρει, κανένας που θα το παραδεχτεί. Αλλά αν δείς αυτό το σύμβολο, αν το δείς... τρέξε παιδί μου, τρέξε γρήγορα, τρέξε μακριά, κρύψου, και μην ξανά επιστρέψεις ποτέ στο μέρος που το είδες. Αυτά είναι όλα που ξέρω. - Θυμάμαι το σύμβολο, ήταν πάνω στο βράχο που ήταν στο λαιμό του κάτω από το πουκάμισό του. Την επόμενη μέρα, ο παππούς έφυγε, δεν βρέθηκε πουθενά, ο μπαμπάς δεν ήταν λυπημένος, είπε ότι ήξερε ότι θα συμβεί μια μέρα, ο παππούς πήγε εκεί. Τα λέμε σύντομα μπαμπά...

[ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] Το σύμβολο ταιριάζει με το σύμβολο που βρέθηκε στην επιφάνεια του SCP-093 ως ένα από τα βαθύτερα χαρακτικά. Επίσης, ταιριάζει με τα σύμβολα που παρατηρούνται στη ροή του βίντεο του τελικού τεστ σε αντίγραφα του SCP-093.

||**Βιολέ Τεστ - Αρχεία γραφείου**||

Το τρίτο τέστ με το SCP-093 είχε ως αποτέλεσμα την ατυχή απώλεια ενός μέλους ασφαλείας, αλλά επίσης μας επέτρεψε να ανακτήσουμε ένα αρχείο με γνώση των ιατρικών διαδικασιών που έγιναν στον εναλλακτικό κόσμο που τώρα ονομάζεται E-093.

&gt; Ασθενής: Τζέννιφερ ΜκΖίρκα
&gt; Σωλήνα ανάκτησης: 001-1
&gt; Μίγμα: 35% δάκρυα, 30% θρεπτικά συστατικά, 10% H.F.T., 25% ευλογία
&gt; Περίληψη: Η Τζέννιφερ ΜκΖίρκα είναι 20 κύκλων ηλικίας και κατά τη διάρκεια του 18ου κύκλου της ήταν το θύμα ενός τροχαίου ατυχήματος που είχε ως αποτέλεσμα μια εγκεφαλική βλάβη προκαλώντας μια κακή ευθυγράμμιση των ηθικών της. Είναι επιρρεπή σε βίαιες εκρήξεις και μπορεί να ηρεμιστεί μόνο με ακάθαρτα ερεθίσματα. Εξαιτίας αυτού αναζητά ενεργά ξένους για να πράξει τα ερεθίσματα και οι γονείς της ζήτησαν από τον Υψηλό Πατέρα να υποβληθεί στα δάκρυα για να επιδιορθώσει το νου και το σώμα της. Η ασθενείς έγινε δεκτή.
&gt;                                                   
&gt; Κατά τη διάρκεια της προετοιμασίας για τα δάκρυα η ασθενείς οργίστηκε και το Χέρι που παρακολούθησε πήγε να της δώσει  ένα ηρεμιστικό. Η Τζένιφερ έσκισε τα ρούχα της και ούρλιαζε ακάθαρτα λόγια, έτσι κλειδώσαμε την πόρτα και έδωσα οδηγίες στο Χέρι να περιμένει έξω. Ντρέπομαι να παραδεχτώ ότι ξάπλωσα με την Τζένιφερ συνολικά επτά φορές πριν την βάλω στα δάκρυα. Ήταν πάρα πολύ καιρό για μένα και οι γονείς της την έχουν εγκαταλείψει στη φροντίδα μας, οπότε θα την φροντίσω. Πριν την βάλω στα δάκρυα, εξουσιοδότησα έναν ευλογημένο έλεγχο για τις λειτουργίες του σώματός της και διαπίστωσα ότι έχει βολεμένη τώρα με μικρά και οι εξετάσεις επιβεβαιώνουν ότι θα είναι δικά μου. Έχω αναμείξει το μπάνιο της για να το φιλοξενήσει και θα μουλιάσει στα δάκρυα έως ότου το σώμα της είναι έτοιμο να δώσει ζωή.
&gt;                   
&gt;  Ασθενής:  Κανένα
&gt;  Σωλήνα ανάκτησης:  001-2
&gt;  Μίγμα:  Κανένα
&gt;  Περίληψη:  Κανένα
&gt;              
&gt; Ασθενής: Αλβέριος Φαράφαν
&gt; Σωλήνα ανάκτησης: 001-3
&gt; Μίγμα: 80% δάκρυα, 20% θρεπτικά συστατικά
&gt; Περίληψη: Ο Αλβέριος Φαράφαν είναι ένας αγρότης μακριά από την πόλη των Ασημένιων Φτερών, ο οποίος ισχυρίζεται ότι έχει χάσει την οικογένειά του από τους Ακαθάρτους. Αντιμετώπισε τους Υψηλούς Πατέρες της πόλης και ζήτησε αποζημίωση και αντίποινα για την απώλεια. Οι Υψηλοί Πατέρες αρνούνται την ύπαρξη Ακαθάριστων πέρα από τα Άγοντα εδάφη και αρνούνται αποζημίωση ή αντίποινα. Ο Αλβέριος χτύπησε έναν Υψηλό Πατέρα και συνελήφθη, καταδικάστηκε σε καθαρισμό της ψυχής.
&gt;

||**Κίτρινο τεστ - Εκτύπωση των εγγράφων, Ημερολόγιο του χρηματοκιβώτιου, ███ ███**||

Το τέταρτο τεστ στο E-093 μας παρείχε μια τεκμηρίωση που υποτίθεται ότι γράφτηκε από τεχνικό από μια ιατρική η μια κρατική εγκατάσταση. Το ███-███, που βρέθηκε στο χρηματοκιβώτιο, εξετάζεται για τυχόν ανωμαλίες κυρίως λόγω της σύνθεσης των πυρομαχικών που βρέθηκαν μαζί του και του εξελιγμένου μηχανισμού πυροδότησης που συνδέεται με ένα πολύ βασικό όπλο.

**Εκτύπωση από τον υπολογιστή**
&gt; Δεν εμπιστεύτηκα τους Παρατηρητές, ένιωθα ότι κάτι δεν πήγαινε καλά πριν από αρκετά χρόνια. Κάτω από το γραφείο μου στον όροφο 54 υπάρχει ένα χρηματοκιβώτιο με ένα όπλο, είναι ένα από αυτά που χρησιμοποίησε η Ευλογημένη Εθνοφρουρά, ο αδερφός μου το έστειλε σε μένα. Λέει επίσης ότι δεν είναι αυτό που ισχυρίζονται, έχουν κάνει πράγματα στους συναδέλφους μας ακόμη πιο φρικιαστικά από αυτά που κάνανε οι Ακάθαρτοι. Μου λέει να είμαι έτοιμος να πολεμήσω. Δεν μπορώ, δεν ξέρω βία, είμαι πολύ αδύναμος. Εσύ, χρησιμοποιήσε το, σώσε τον εαυτό σου.

**Ημερολόγιο του χρηματοκιβώτιου**
&gt; Το όνομά μου είναι Χερβάλ Τοληβής, είμαι ένας παρατηρητής εδώ. Η δουλειά μου είναι να παρακολουθώ τους αμαρτωλούς που είναι μέσα στα δάκρυα του Κυρίου και έπειτα να σιγουρευτώ ότι φτάνουν στον καθορισμένο χρόνο αραίωσης. Έχω κάνει αυτή τη δουλειά για 23 χρόνια και τώρα τα πράγματα καταρρέουν. Δεν μπορώ πλέον να συμμορφωθώ με τον Πιο Ιερό, πρέπει να πω την αλήθεια. 
&gt;                                             
&gt; Μας λένε να εκκενώσουμε. Οι σωλήνες συγκράτησης έχουν παραβιαστεί. Ένας Ακάθαρτος εμφανίστηκε στον τόπο ανάπαυσης και δεν μπορούμε να το καταστρέψουμε. Το βίντεο ζωντανής μετάδοσης δείχνει πώς έγινε, και αυτό είναι είναι το πράγμα που έχει ανοίξει την καρδιά,το μυαλό και τη γλώσσα μου. Πρέπει να μιλήσω. Εάν το βλέπουν αυτό οι παρατηρητές, θα με σιγήσουν. Ευτυχώς είναι ανίδεοι με το υλικό, έτσι μπορώ να το κρύψω εύκολα.
&gt;                           
&gt; Οι παρατηρητές μας είπαν, ότι πρέπει να φύγουμε τελευταίοι, για να διασφαλίσουμε ότι το υλικό περιέχει το Ακάθαρτο. Αυτό σημαίνει ότι πρέπει να αποσπάσουμε την προσοχή του και να πεθάνουμε σε περίπτωση που παραβιάσει τα καταστρώματα παρακολούθησης. Έχει καταστρέψει σχεδόν όλες τις σωλήνες και έχει απορροφήσει τους ανθρώπους σε αυτούς. Έχω στείλει Τα Μάτια στον Ακάθαρτο και το άγγιξαν, φέρνοντάς μου πίσω ένα δείγμα. Οι Ακάθαρτοι δεν είναι αμαρτωλοί, δεν είναι προϊόντα της ανυπακοής μας. Υποψιάζομαι ότι είναι εμάς. Τα Μάτια έχουν χρονολογήσει το δείγμα, είναι παλαιότερο από εμένα, παλαιότερο από τους ηλικιωμένους μου. Είναι ηλικίας άνω των 200 κύκλων. 200!
&gt;                               
&gt; Οι σειρήνες ακούγονται ακόμα, αλλά δεν έχει έρθει κανένα σήμα για να φύγουμε. Δεν νομίζω ότι αυτός ο Ακάθαρτος είναι μοναχός του. Έχω δει πώς μπορούν να μπουν σε τόπους, μεταξύ των τόπων. Μεταξύ των τόπων! Ίσως εκεί ήταν για όλο αυτό το χρονικό διάστημα? Μεταξύ των τόπων? Η σύνθεση του Ακάθαρτου είναι ασταθή, τα μόρια αποσυνδέονται και επανασυνδέονται σχεδόν μπροστά στα μάτια μου, σαν να μετακινείται όλο το πράγμα που μεταρρυθμίζεται στον χώρο και στο χρόνο. Γιατί δεν έρχεται εδώ? Ίσως δεν μπορεί?  Ή δεν ξέρει ότι είμαι εδώ? Δεν έχουν μάτια, ούτε στόμα, πρόσωπο, δεν μπορούν να μιλήσουν, δεν μπορούν να δουν, αλλά πρέπει να είναι σε θέση να μας αισθανθούν.
&gt;                             
&gt; Η μυρωδιά, είναι τόσο δυνατή, έρχεται από όλες τις κατευθύνσεις. Δεν είναι η μυρωδιά των νεκρών, είναι μια μυρωδιά που προέρχεται από κάτι που πρέπει να είναι νεκρό αλλά δεν ξέρει πώς να πεθάνει. Ο Πόλεμος της Ιερής Ένωσης, νομίζω ότι ήταν εκεί που ξεκίνησε. Είμαστε ενωμένοι κάτω από τον Πιο Ιερό, αλλά τι μας οφείλει? Τίποτα. Διατηρούμε απλώς την κοινωνία σε λειτουργία ενώ εκείνοι στην κορφή ευημερούν. Δεν είναι έτσι όπως ήταν πάντα? Αλλά τώρα μας λένε ότι πρέπει να υπακούμε αυτούς που βρίσκονται πάνω μας στα σύννεφα, εκείνα τα όντα που μας έδωσαν τη δύναμη να ζούμε και να ευημερούμε. Αυτοί που δεν ξέρουμε καθόλου, αλλά μας λένε ότι πρέπει να τους σεβόμαστε. Ίσως είναι αυτό όλο ένα μεγάλο ψέμα.
&gt;                          
&gt; Χρησιμοποιώ τα Μάτια για να δημιουργήσω ένα υγρό για να εναντιώνει την σύνθεση του δείγματος του Ακάθαρτου. Ίσως τότε θα καταστρέψει το ένα το άλλο. Θα φύγω σύντομα και θα αποθηκεύσω το όπλο εδώ, δεν μπορώ να το χρησιμοποιήσω, είμαι πολύ αδύναμος για αυτό. Θα προστατεύσω την οικογένειά μου με το μυαλό μου και όχι με την οργή μου, θα είμαστε ασφαλείς στα χωράφια, ξέρω πού να πάω.
&gt;                       
&gt; Θα πάω πάνω τώρα, στην οικογένειά μου. Θα αφήσω τον υπολογιστή ενεργοποιημένο, μου είπαν να το απενεργοποιήσω, αλλά εδώ είναι που τους αγνοώ, θα είναι ανοιχτός, θα παρακολουθήσει, τα Μάτια θα δουν μέχρι που τελιωσει ο χρόνος τους. Κάποιος θα το διαβάσει αυτό, και κάποιος θα ξέρει. Πάρτε το όπλο, πάρτε το υγρό, μην ακούτε τον Πιο Ιερό, εμείς τον ακούσαμε και τώρα είμαστε όλοι κολασμένοι.

Το ███-███ είναι ένα όπλο με δύο κυλίνδρους 12 σφαιρών. Ο σχεδιασμός του πιστολιού έχει έναν κύλινδρο σε κάθε πλευρά, ανυψωμένο ελαφρώς, ώστε να μπορεί να γυρίσει μέσα στο ίδιο το πιστόλι και στη συνέχεια να περιστραφεί, πυροβολώντας όλους τους γύρους, πριν γυρίσει πίσω και επιτρέψει την επαναφόρτιση, ενώ ο δεύτερος μπορεί να χρησιμοποιηθεί επιτρέποντας συνολικά 24 σφαίρες πριν τελειώσει. Δεν υπάρχει πείρος πυροδότησης σε αυτό το πιστόλι, αλλά υπάρχει ένας μηχανισμός προς τα πίσω που πρέπει να χρησιμοποιηθεί για την ενεργοποίηση του ενεργού κυλίνδρου. Τη στιγμή της ανάκαμψης, και οι 24 κουλοχέρηδες περιείχαν μια σφαίρα με στιλ σύριγγας με 32 βελόνες στο τέλος. Κατά την πρόσκρουση θεωρείται ότι η δύναμη της βολής θα πιέσει το υγρό μέσα στον στόχο. Κανένα δεν έχει δοκιμαστεί.

Αυτοί οι κύλινδροι μπορούν να κρατούν τυπικά πυρομαχικά διαμετρήματος .45 που έχουν δοκιμαστεί. Το όπλο χρησιμοποιεί ένα σύστημα μαγνητικής ράγας εξαιρετικά υψηλής δύναμης για να δώσει τη βολή, ώστε η πυρίτιδα στη σφαίρα να μην χρησιμοποιηθεί ποτέ. Ως εκ τούτου είναι ένας επανασχεδιασμός ενός γύρου που θα χρησιμοποιούσε τη μεσαία πτήση της πυρίτιδας για να προσθέσει ακόμη μεγαλύτερη ταχύτητα στον γύρο ή που θα εκραγεί στην πρόσκρουση για υψηλότερη απόδοση.

||**Κόκκινο τεστ - Εκτύπωση των εγγράφων**||

Το τελικό εξουσιοδοτημένο τέστ με το SCP-093 είχε ως αποτέλεσμα την απώλεια ενός εξειδικευμένου τεχνικού, αλλά μας επέτρεψε να ανακτήσουμε αρκετά αποκαλυπτικά έγγραφα που μπορούν να θεωρηθούν ότι δεν προορίζονται για την γνώση του κοινού σε κανέναν κόσμο. Το πιο παράξενο μεταξύ αυτών είναι «Το έγγραφο του Πράκτορα █-██-█» που φαίνεται να έχει γραφτεί από έναν υπάλληλο του Ιδρύματος πριν από αρκετές δεκαετίες.

Ενώ αυτές οι εκτυπώσεις χαρτιού ήταν το καλύτερο υλικό που ανακτήθηκε, φαίνεται ότι το σύστημα που χρησιμοποιήθηκε για τη δημιουργία τους επέτρεπε πολλαπλές μορφές εισαγωγής, συμπεριλαμβανομένων δακτυλογραφημένων και προφορική καταγραφή σε κείμενο. Ορισμένα ηχητικά αρχεία των εκτυπώσεων παρακάτω είναι διαθέσιμα, αλλά πρέπει να ζητηθούν εκ των προτέρων με πλήρως γραπτές εξηγήσεις για τον λόγο. Αυτό το σύστημα διπλής εισαγωγής φαίνεται να εξηγεί τις διαφορές στο στυλ μεταξύ των χρηστών, καθώς και τις παραδοχές που έγιναν από το λογισμικό κατά την εκτέλεση μετατροπών.

**Σχέδιο πυρκαγιάς εγκαταστάσεων**
&gt; Σε περίπτωση έκτακτης ανάγκης που απαιτεί την εκκένωση της εγκατάστασης, όλο το προσωπικό του Καθ-4 θα πρέπει να αναφέρει στον Σιδηροδρομικό Σταθμό 3 και να χρησιμοποιήσει το φιαλίδιο του για να καλέσει το τρένο εκκένωσης. Απαιτείται μόνο ένα φιαλίδιο για να καλέσετε το τρένο και μπορεί να περιέχει οποιαδήποτε ποσότητα δακρύων. Ένα άδειο φιαλίδιο δεν θα καλέσει το τρένο. Το προσωπικό των Καθ-2 και 1 πρέπει να παραμείνει στις θέσεις τους έως και 10 λεπτά μετά την αναχώρηση των ατόμων Καθ-4 ή έως ότου εγκριθεί από το προσωπικό της Καθ-4. Το προσωπικό του Καθ-3 θα πρέπει να χρησιμοποιεί τα προστατευτικά ενδύματα στους σταθμούς και στα ντουλάπια όπλων προτού προχωρήσουν σε καθορισμένες περιοχές κρίσης όπως υπαγορεύεται από το προσωπικό της Καθ-4.

**Αναφορές**
&gt; Τρία μολυσμένα εδάφη έχουν αυξηθεί σε μέγεθος 25% στις τελευταίες επτά ημέρες. Οι ομάδες περιορισμού δεν βρίσκουν καμία παρουσία των Ακαθάρτων σε αυτές τις ζώνες, αλλά επιβεβαιώνονται ότι επεκτείνονται. Οι Υψηλοί Πατέρες επιπέδου Καθ-5 έχουν επιβεβαιώσει παραβιάσεις στα Ιερά Επιμελητήρια σε καθεμία από αυτές τις ζώνες, όλοι οι θάλαμοι βρέθηκαν άδειοι. Πιστεύεται ότι οι Ακάθαρτοι είχαν παραβιάσει τον περιορισμό στα Ιερά Επιμελητήρια. Στάλθηκαν περισσότεροι φρουροί στα υπόλοιπα επιμελητήρια.

**Κατάσταση X-549**
&gt; Έχει επιβεβαιωθεί η επέκταση της ζώνης 6-4-TO. Ισχύουν οι διαδικασίες περιορισμού των μολυσμένων χώρων. Το προσωπικό περιορισμού στάλθηκε στην περιοχή. Αυτή είναι η δέκατη αναφορά σε 30 ημέρες, ενημερώνοντας την κατάσταση συνθηκών Οι αναφορές από τους Υψηλούς Πατέρες Καθ-5 έχουν σταματήσει εντελώς. Η πόλη του Ιερού Λόγου έχει τεθεί σε πλήρη απαγόρευση κυκλοφορίας και όλα τα ταξίδια αρνούνται από μέσα ή έξω. Άλλες πόλεις βρίσκονται τώρα σε κατάσταση έκτακτης ανάγκης και οι ομάδες φρουράς στέλνονται στους περιμέτρους της πόλης.

**Κατάσταση X-550**
&gt; Η Μεγάλη χώρα της Χουφούσιας έπεσε από αυτά που μπόρεσαν να δουν οι δορυφόροι μας. Ολόκληρη η Γη θεωρείται αλλοιωμένη. Το ξέσπασμα της αμαρτίας αναφέρθηκε στη Λεβίνα και ότι είχε ζητήσει βοήθεια από την Ιερή Ένωση. Η βοήθεια απορρίφθηκε λόγω της δίκης μας έξαρσης και μαζικές αναφορές Ακαθάρτων. Το προσωπικό της Καθ-10 εξέδωσε την εντολή εκκένωσης μέσω της πύλης και για όλα τα εξουσιοδοτημένα άτομα της Ιερής Ένωσης να προχωρήσουν στην πλησιέστερη Ουρανική Πλατφόρμα για εκκένωση στο Star Eye Eden για να συνεχίσουν την παρακολούθηση των συνθηκών. Τα Κλειδιά Πύλης απορίπτονται για να αποφευχθεί η εξάπλωση από αυτό το κέντρο σε άλλα διαστήματα/χρόνους. Το αναβιωμένο προσωπικό ξυπνούν για να παρακολουθήσουν και να συνεχίσουν τις αναφορές εδώ καθώς εκκενώνουμε. Είθε οι ευλογίες Του να συγχωρήσουν την μεγαλύτερη αμαρτία μας.

**Καταγραφή απομάκρυνσης**
&gt; Εκκένωση σε εξέλιξη. Πύραυλος 1 έφυγε. Πύραυλος 2 έφυγε. Πυρρρρρρραυλος 3σφάλμα σφάλμα σφάλμα σφάλμα σφάλμα απελευθερώστε μας απελευθερώστε μας απελευθερώστε μας γιατί γιατί γιατί γιατί Η εκτόξευση του Πυραύλου 3 ματαιώθηκε προχωρήστε στον Πύραυλο 4. Ο Πύραυλος 4 αναφέρει καθυστερημένη εκκίνηση, υπερφόρτωση, δεσμευμένα πρωτόκολλα. Ο Πύραυλος 4 αναφέρει το όριο επιβατών που αποκτήθηκε ετοιμάζεται για εκκκκτόοο γιατί γιατί γιατί γιατί απελευθερώστε μας γιατί εμάς ελευθερώστε γιατί εμάς τι κάναμε γιατί γιατί το σύστημα ανιχνεύει ηλεκτροστατική δραστηριότητα αντιστάθμιση αντιστάθμιση αντ αντ αντ αντ 101011011101101010101110011 ανννννννννννννννννννν γιατί μας πληγώσαν τι κάναμε γιατί μας πληγώσατε τι κάναμε εμείς τι κλείσιμο συστήματος

**Μαλακία**
&gt; Tι είνε αυτό το μέρως οκ, υπάρχουν άνθρωποι που γράφουν πράγματα εδώ, έτσι θα γράψω κ γω. βρικα αυτόν τον βράχω στη λίμνη δίπλα στ σπίτι και ήταν πολλύ λαμπερό όταν το σήκωσα ήταν τόσο οραίο και όταν το σηκώσα απ τη λίμνη δεν έβλεπα το κάτω μέρος ήταν ένα περίεργο δωμάτιο με ένα λαμπερό πράγμα σαν πέτρα λολ, δεν ξέρω, νομίζω ότι έπεσα σε αυτό ουπς και τώρα είμαι εδώ και όχι εκεί και πραγματικά φοβάμαι, αλλά αυτό το μέρος είναι σαν μια ταινία, οπότε είναι γαμάτο λολ υπάρχει κάποιος που μηλάει εδώ μέσα, Μου λέεει να έρθω κάτω, αλλά δεν βλέπο πόρτα συνεχίζει να φωνάζει για βοήθεια του είπα να το βουλόσει αλλά δεν το βουλόνει, νομίζω ότι θα μπορούσα να προσπαθήσω να πάω σε αυτό το δωμάτιο, αλλά είναι τόσο ανατριχιαστικό εκεί φοβάμαι καπως
&gt;                     
&gt; Ω, λοιπόν, βρήκα μια πόρτα στο πάτωμα αντί για τον τοίχο, οπότε θα πάω να του πω να το βουλώσει για να μπορώ να πάω σπίτι μου 

**Έρευνα του Πράκτορα █-██-█**
&gt; Με λένε ██████ ██████████ και είμαι πράκτορας από το Ίδρυμα, η χρονιά στον κόσμο μου είναι 1972. Υποθέτω ότι είναι το ίδιο σε αυτόν τον κόσμο, αλλά από αυτό που έχω δει λόγω του SCP-093, η ζωή σε αυτόν τον κόσμο τελείωσε περίπου το 1954. Έχω χρησιμοποιήσει το SCP-093 για να επισκεφτώ μια σειρά από τόπους που αρχίζουν και τελειώνουν εδώ σε αυτό το κέντρο. Έχω δει τα τοπία όπου δεν φυτρώνει το γρασίδι. Έχω τρέξει από τους  &#34;Ακαθάρτους&#34; καθώς κυνηγούν οτιδήποτε νιώθουν. Δεν καταλαβαίνω πώς κυνηγούν, αλλά έχω μάθει τι είναι.
&gt;                             
&gt; Πριν από περίπου 350 χρόνια περίπου, αυτός ο κόσμος βίωσε μια τεχνολογική έκρηξη που δεν έγινε στο δικό μας. Η πηγή αυτού φαίνεται να ήταν η άφιξη του Αυτού, μια θεότητα άγνωστης προέλευσης. Είπε ότι ο κόσμος ήταν ακάθαρτος και γεμάτο αμαρτία, και ο μόνος τρόπος για να καθαριστεί από αυτήν την αμαρτία ήταν να καθαρίσει τους αμαρτωλούς. Έγινε ενας πόλεμος, όποιος έμεινε ζωντανός, ήταν καθαρός. Εκπληκτικές εξελίξεις στην επιστήμη παραχωρήθηκαν σε όλους τους πολιτισμούς για μια περίοδο δέκα ετών για να τους προετοιμάσουν για αυτόν τον πόλεμο και κατά τη διάρκεια αυτής της περιόδου, ο Αυτός εξαφανίστηκε. Ο πόλεμος έγινε ούτως ή άλλως, ο υποκινητής, η Ιερή Ένωση της Γης, η περιοχή που για μας είναι οι Ηνωμένες Πολιτείες Αμερικής.
&gt;             
&gt;  Τα έγγραφα είναι ατελείς και τα βιβλία που περιέχουν οτιδήποτε σχετικά με αυτήν τη χρονική περίοδο απαγορεύονται σε αυτόν τον  κόσμο. Εντοπίστηκε μια προσωρινή μνήμη καταγεγραμμένου ιστορικού ακολουθώντας μια σειρά κατεστραμμένων επικοινωνιών υπολογιστών. Φαίνεται ότι το κύριο όπλο που χρησιμοποιήθηκε σε αυτόν τον πόλεμο για την Αγάπη Του ήταν στην πραγματικότητα άνθρωποι. Εκτεθειμένοι σε κάτι που ονομάζεται Τα Άγια Δάκρυά του, ένα υγρό που έχω δει να χρησιμοποιείται ακόμη και σήμερα σε εγκαταλελειμμένες ιατρικές εγκαταστάσεις. Τα Άγια Δάκρυά του καθαρίζουν την αμαρτία από τους Ακαθάρτους και τους κάνουν να αγαπούν τον Αυτόν, τουλάχιστον αυτό λέει η ετικέτα.
&gt;                                   
&gt; Τα αρχεία που ανέκτησα είναι πολύ ασαφή για το πώς έγινε αυτός ο πόλεμος, εκτός από το να δηλώσει ότι «ο Ιερός Εκλεγμένος του περπατούσε στα εδάφη των αμαρτωλών και πήρε την αμαρτία τους στον εαυτό του. Όσοι φώναξαν για τη σωτηρία του Αυτό το έλαβαν και είναι τώρα τα παιδιά μας. Εκείνοι που αρνήθηκαν την Αγάπη Του καθαρίστηκαν στη Δόξα Του.
&gt;                     
&gt; Αλλά κάτι προφανώς  έγινε που κανείς δεν ήξερε πώς να το αντιμετωπίσει. Οι Ακάθαρτοι, τα μεγάλα πλάσματα που είναι μισός άντρας και καταβροχθίζουν οτι αγγίζουν που ζει και αναπνέει. Βρήκα πραγματικά μια επιστημονική έκθεση γραμμένη από κάποιον που βρέθηκε εδώ με ένα αντίγραφο του SCP-093. Αυτά τα πλάσματα είναι το αποτέλεσμα επαφής σε μια πολύ καθαρή μορφή των Δακρύων του Κυρίου, με αποτέλεσμα μια γενετική αποκάλυψη να εμφανίζεται μέσα στο εκτεθειμένο. Υπάρχουν όροι εδώ, κάτι σχετικά με την κβαντική αναδιάρθρωση, δεν  καταλαβαίνω τίποτα από αυτό, αλλά σημαίνει ότι ήταν κάποτε άνθρωποι όπως οι άλλοι, που δεν μπορούσαν να ελεγχθούν. Αλλά ΜΠΟΡΟΥΣΑΝ να περιοριστούν. Φαίνονται να προσελκύονται από τα Δάκρυα Του και ένα κεντρικό σημείο δημιουργήθηκε σε διάφορες περιοχές όπου ένα άτομο με την πιο αγνή μορφή των Δακρύων μένει, διατηρώντας τους Ακαθάρτους σε εκείνη την περιοχή γνωστή ως τα άγοντα εδάφη.
&gt;                              
&gt; Κάτι πήγε στραβά με αυτό επίσης, δεν είμαι σίγουρος τι έγινε, αλλά όλα κατέρρευσαν. Η δομή της εξουσίας, ο πολιτισμός, οι άνθρωποι, όλα έπεσαν σε ερείπια και τώρα αυτά τα πράγματα σέρνονται γύρω από τα εδάφη ως οι νέοι ιδιοκτήτες τους, χωρίς σκοπό ή κατεύθυνση. Μπορείτε να σταθείτε δίπλα σε ένα αν αντέξετε την βρώμα και  περνάνε ακριβώς μπροστά σας. Αν όμως τραβήξετε την προσοχή τους, τέλος, κινούνται σαν αστραπή αν χρειάζεται και σαν σαλιγκάρι, εκτός εάν έχουν λόγο να επιταχύνουν. Μερικές φορές, νομίζω ότι κάποια κυνηγούν μόνο για να το κάνουν, αλλά, κινούνται για να σκοτώσουν.
&gt;                           
&gt; Νομίζω ότι κάποιος βρίσκεται σε αυτήν την εγκατάσταση, ή κάποιοι, συνεχίζω να ακούω φωνές και αιτήματα που προέρχονται από περιοχές κάτω από το πάτωμα. Θέλω να το αφήσω αυτό πριν εξερευνήσω την εγκατάσταση. Έχω στείλει το SCP-093 πίσω στον καθρέφτη εισόδου για να κλείσει την πύλη. Αυτά τα πράγματα δεν μπορούν να αφεθούν στον κόσμο μας και ούτε πρέπει να έχουμε καμία σχέση με αυτόν, απλά πιστεύω ότι δεν είμαστε αρκετά έξυπνοι για να το καταλάβουμε αυτό.
&gt;                                       
&gt; Δεν νομίζω ότι οι Ακάθαρτοι μπορούν να πεθάνουν. Είναι αθάνατοι, αλλά δεν θέλουν να είναι. Απλώς θέλουν να πεθάνουν. Νομίζω... στο μυαλό μου... Δεν το παρατήρησα μέχρι τώρα αλλά, ο εξοπλισμός σε αυτό το δωμάτιο αρχίζει να αντιδρά σε μένα, λέξεις στην οθόνη, ζητώντας βοήθεια. Εγώ, εγώ θυμάμαι να αγγίζω τα δάκρυα, να τα μυρίζω, να τα δοκιμάζω, απλά να τα νιώσω. Δεν το τρώω.. απλά αγγίζοντας τα, δοκιμάζωντας για οξύτητα, νομίζω ότι έχουμε μια απέσια διερευνητική διαδικασία χα χα.
&gt;                        
&gt; Οι Υψηλοί Πατέρες είναι... ζωντανοί. Έχουν τεχνολογία που φαντάζουμε μόνο στα κόμικς που μας έδωσε ο Αυτός. Μερικές από τις εγγραφές σε αυτό το μηχάνημα δείχνουν ένα διαστημικό ταξίδι, αλλά δεν πήγαν μακριά, αρκετά για να παρακολουθήσουν τον κόσμο να καταρρέει και να περιμένουν να επιστρέψουν και να το πάρουν... αλλά αν είναι εκεί... ποιος είναι μέσα αυτό το κτίριο μαζί μου?
&gt;                                
&gt; Έχω δει τα πρόσωπα τους, των ανθρώπων, των Ακάθαρτων. Εμφανίζονται στις φωτογραφίες από το μηχάνημα, στο δωμάτιο μαζί μου, με παρακολουθούν. Νομίζω, είναι παντού σε αυτόν τον κόσμο, τα βλέπουν μόνο οι μηχανές τώρα. Δεν φαίνονται λυπημένοι ούτε χαρούμενοι, είναι περίεργοι. Θέλουν να μάθουν... γιατί... γιατί... γιατί όλα αυτά έγιναν? Δεν ξέρω... Απλώς δεν ξέρω...
&gt;                               
&gt; μου έδειξαν πράγματα όταν τα άγγιξα και δεν μοιάζουν πολύ με τα έγγραφα. Οι Ακάθαρτοι τα θυμούνται όλα, κάθε άτομο που αγγίζουν  γίνεται μέρος τους, ασφαλές μέσα τους, αλλά νεκρό για εμάς. Κάθε μυαλό, κάθε συναίσθημα, κάθε φόβος, αιώνιος για αυτούς. Θέλω να πάω μαζί τους αλλά... έχω πολλά να κάνω... θέλουν να... τον βρώ, να τον σκοτώσω.
&gt;                                
&gt; Δεν υπήρχε πόλεμος ήταν αυτός αυτός αυτός αυτός αυτός ΑΥΤΟ. ΑΥΤΟ. Ήρθε από τις άκρες του χρόνου και του διαστήματος, από το φως και το σκοτάδι κάτι που είναι αλλά δεν πρέπει να μπει και να τους λέει ότι είναι ο θεός τους και τον πίστεψαν, τον γευτούσαν τον άγγιξαν και έγιναν ιδιοκτησία του και έκαναν τη θέλησή του ΕΙΝΑΙ ΑΚΟΜΑ ΕΔΩ έφερε μαζί του το SCP-093 δεν ξέρω, αλλά του ανήκει να του επιτρέπει να μετακινείται μεταξύ τόπων μεταξύ των κόσμων, γι &#39;αυτό ΤΟ ΕΣΠΑΣΑ χα χα χα πέταξα τα κομμάτια του μακριά και μέσα από τρύπες, για να είναι αυτές οι πόρτες κλειστές όπως η δική μας είναι κλειστή και δεν μπορώ να πάω σπίτι, έτσι τι άλλο μπορώ να κάνω
&gt;                          
&gt; φωνάζει μέσα από τον βράχο, με κάποιο τρόπο, ξέρει πού είναι, αλλά δεν μπορεί να τούς αγγίξει, αλλά αν κρύψεις το βράχο δεν μπορεί να φωνάξει και αυτός σε έπιασα μπάσταρδε ΣΕ ΕΠΙΑΣΑ ΜΠΑΜ ΜΠΑΜ  χα χα
&gt;                                
&gt; τον άγγιξα. με τη γροθιά μου. και το όπλο μου. και έπεσε κάτω. αλλά θα σηκωθεί. σύντομα. λυπάμαι, έκανα ό, τι μπορούσα, άσε με να κοιμηθώ τώρα, σε παρακαλώ... ασε... με να... κοιμη</textarea></pre>
