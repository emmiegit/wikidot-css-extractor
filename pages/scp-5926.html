    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-5926

**项目等级：**Euclid

**特殊收容措施：**SCP-5926应被收容于位于Site-105中的一间标准人形异常收容室中。基金会将定期执行心理检查并开展项目和Amelia Carter上尉之间的充实性会话。

目前，SCP-5926正在经受体格检查以便确定其相对于人类的健壮程度。基金会允许项目在被监督的情况下使用Site-105的体育馆，但此许可能够在任何时间以任何理由遭到撤销。

SCP-5926-A将每两周被拆卸一次以便经受清洁与保养。在Site-105的5号补给物储存柜中存放有经过认可可供维持SCP-5926-A结构完整性的材料。

**描述：**SCP-5926是一目前位于SCP-5926-A内部的实体。SCP-5926不具有物理形态，但仍然在SCP-5926-A被完全密封的前提下具有发声、摄入食物、饮水以及和周边环境互动的能力。尽管SCP-5926不了解或不愿讲述自己的天性和起源，其仍然使用较女性化的代词代指自己，同时声称其并非人类出身并且与当地部落神话不具有联系。

SCP-5926-A是一全身服装，根据机动特遣队ᐁ-23“冰熊”[[footnote]]一支由20人组成的特遣队，专门在极地环境下（尤其是在北美洲的冻原中）执行任务。ᐁ（ai）是因纽特语言字母表中的一个字母。[[/footnote]]的北极熊吉祥物的形象制成。SCP-5926-A（原本被设计以容纳一名体型中等且身高为1.65米的人类个体）的高度在1.65到2米间不定，且其重量由于其主要由布料和人造毛皮制成而可以忽略。SCP-5926-A面罩的内部被大量的血液覆盖，测试显示其属于一名人类与一北极熊间的杂交后代。上述血液不会蒸发或被组成SCP-5926-A的材料吸收，而会在落入服装的足部之后完全消失。

**历史：**在SCP-5926的出现之前，机动特遣队ᐁ-23已经有通过以熊为主题的装饰（包括：头戴式耳机上的仿真熊耳，与咆哮的熊的嘴部相似的头戴和口罩，以及与熊爪相似的手套）个性化自己的装备以模仿自己创造的北极熊吉祥物“Snowy”的历史。在2015年，列兵Amelia Carter（从[http://scp-wiki-cn.wikidot.com/scp-3312 MTF-S-88（“动物控制”）]被调职到ᐁ-23）定做了SCP-5926-A以供提升机动特遣队的士气。

在于2019年11月初庆祝对Nexus-239（位于阿拉斯加州，因维克塔市）的成功收容时，Noel Admundsen（在居住于Nx-239中的邪教组织中担任“最高大使”）到达了ᐁ-23正在举行庆祝活动的前哨站，并且在被控制前射伤了特遣队的五名成员。在此过程中，其射中了正穿有SCP-5926-A的Amelia Carter上尉的头部。 尽管子弹完全穿过了SCP-5926-A的面具且理应导致Carter上尉的脑组织被贯穿，然而她依旧由于面具略微倾斜而没有受到伤害。

SCP-5926在SCP-5926-A被维修且储存之后出现在了其内部；在其被发现时，其逃出了Carter上尉将其放置进的储藏柜并且在Site-105的大厅内游荡。

**与SCP-5926有关的录音和文档记录：**

&gt; **对SCP-5926的初步采访：**
&gt; 
&gt; **Carter上尉：**好，呃，开始对……异常物体5926的采访。
&gt; 
&gt; **SCP-5926：**我……是个异常？
&gt; 
&gt; **Carter上尉：**你知道这说明了什么吗？
&gt; 
&gt; **SCP-5926：**知道。你们得收容我。我是什么？
&gt; 
&gt; **Carter上尉：**我们本来希望你自己可以详细说一说的。我们最可信的猜测是你是个……原始灵魂之类的？因维克塔这边有不少灵体活动，所以说不定——
&gt; 
&gt; **SCP-5926：**不-不是。我……我觉得我是头北极熊？我在镜子里看见的就是这样。
&gt; 
&gt; //SCP-5926眨眼，尽管其由于缺乏眼睑而无法如此做。//
&gt; 
&gt; **Carter上尉：**……呃。我操？
&gt; 
&gt; **SCP-5926：**拜托了，只是……我不知道发生了什么。我知道我身上……有什么不对的。我知道我一定要被收容。但是——我还是真的不知道我是什么。Am-am，求求你了，帮帮我。
&gt; 
&gt; **Carter上尉：**……你刚叫我什么？
&gt; 
&gt; **SCP-5926：**Am-am。这是你的名字吧，对不对？
&gt; 
&gt; //Carter上尉结束采访。//
&gt; 

&gt; **心理评估通话：Amelia Carter，2019/11/21**
&gt; 
&gt; **Marmot博士：**连接不——差不多还行。那边有暴风雪吗？
&gt; 
&gt; **Carter上尉：**嗯。
&gt; 
&gt; **Marmot博士：**我们会——解决。事故发生到现在已经差不多三-周了，你感-觉怎么样？
&gt; 
&gt; **Carter上尉：**和平常差不多。经常做关于被枪爆头的噩梦，现在我还特别生气。什么诡异的鬼魂附身了我花了将近两千买到的东西，这个东西它……有点可悲，甚至都记不起来自己是什么。
&gt; 
&gt; **Marmot博士：**我设想在创伤之后失去你的服装让你遭受了——
&gt; 
&gt; **Carter上尉：**上帝的份，博士，我们都是早就是成年人了。就算文件里不这么叫，它是兽装就叫它兽装。
&gt; 
&gt; **Marmot博士：**对。你的……兽装对你来说很重要。
&gt; 
&gt; **Carter上尉：**对。我搞出它只是为了拿来当做和这儿的人搞在一起的蠢玩意，但是……Snowy就……有点成了小队的核心，知道不？而且我穿着它的时候感觉很可爱。它让人不去看……
&gt; 
&gt; //Carter上尉暗指的是其右脸颊上的一条大疤痕，它在Carter上尉在伊利诺伊斯州，芝加哥市执勤并阻止一次SCP-3312爆发时留下//
&gt; 
&gt; **Carter上尉：**我一直能找人做一件新的，但是……不知道。感觉像是Snowy不知怎么就……死了。
&gt; 
&gt; **Marmot博士：**你穿着它的时候差点被杀了。我并不奇怪你对它感到矛盾。
&gt; 
&gt; **Carter上尉：**这……都不是因为那个。我感觉她都已经不是我的一部分了。就像那发子弹把她从我脑袋里轰出去了一样。
&gt; 
&gt; **Marmot博士：**我不确定怎么看待这个。我……不熟悉你生活方式里的那个特殊方面。
&gt; 
&gt; **Carter上尉：**嗯，也行。我也不期待你能理解。没想冒犯你。
&gt; 
&gt; **Marmot博士：**我也没被冒犯。我对自己的很多病人还有很多不理解的事，但我在努力尝试帮助他们。

&gt; **对一段视频的文字转录，内容为首次记录Amelia Carter下士穿戴SCP-5926-A的视频，2014年：**
&gt; 
&gt; //可见到ᐁ-23的三名特工位于Site-105兵营中的娱乐场所。Edward Malcolm少尉正在为最新被雇佣的特工Peter Belfast录像，同时Richard Rawlings少尉在背景中窃笑。//
&gt; 
&gt; **Malcolm少尉：**行了，Pete。到时候了，你开始吧。
&gt; 
&gt; **Belfast特工：**欺负新人不是违反基金会协议的吗？
&gt; 
&gt; **Malcolm少尉：**这倒是真的。就因为这个我才不想让你把这件事说给任何人听。
&gt; 
&gt; //一声录制的北极熊吼叫声传来，同时伴随的有几次响度较大的脚步声和铁链的互相碰撞声。//
&gt; 
&gt; **Belfast特工：**这//他妈//是啥？
&gt; 
&gt; **Malcolm少尉：**规则就是规则。
&gt; 
&gt; //Malcolm将相机放在一个被掩盖的足球游戏桌上。//
&gt; 
&gt; **Malcolm少尉：**如果你想加入我们冰熊，你就得会会咱的吉祥物。
&gt; 
&gt; **Rawlings少尉：**别担心，她估计不会把你吃了。之前那几个新兵应该已经让她吃饱了。
&gt; 
&gt; //Malcolm和Rawlings少尉离开房间并且反锁房门。//
&gt; 
&gt; **Belfast特工：**不，我他妈——
&gt; 
&gt; //另一声录制的吼声传来。Belfast特工转身面向通向洗手间，上述声音的来源，的门口。//
&gt; 
&gt; **Belfast特工：**我绝对不能怕。恐惧是心智的杀手。恐惧是会带来彻彻底底的毁灭的小死神。我要面对自己的恐——
&gt; 
&gt; //穿着上述北极熊服装的Carter下士冲过洗手间的拐角，跳到一把椅子上，并且摆出咆哮的姿势。//
&gt; 
&gt; **Carter下士：**嗷嗷嗷嗷！
&gt; 
&gt; **Belfast特工：****我操他妈！**
&gt; 
&gt; //房间外传来大笑声。Carter下士同样大笑并且跳下椅子。//
&gt; 
&gt; **Carter下士：**锁门可就太过分了啊，兄弟们！
&gt; 
&gt; **Malcolm少尉：**我们不是在锁//他//，我们是在锁//你//，Snowy！
&gt; 
&gt; //Carter下士再次大笑。//
&gt; 
&gt; **Carter下士：**咬我啊，Ed！
&gt; 
&gt; //此后不久，录像机的电池耗尽。//

&gt; **对SCP-5926的第5次采访，2019/12/5**
&gt; 
&gt; **SCP-5926：**你看望我的时候一直都显得很愁眉苦脸，Amy。
&gt; 
&gt; **Carter上尉：**你得叫我//Carter//，五-九-二-六。
&gt; 
&gt; **SCP-5926：**对-对不起。我不想让你生气的。我知道你很受伤，我只希望自己知道//为什么// 会这样。
&gt; 
&gt; **Carter上尉：**如果你告诉我们你他妈到底是个什么东西的话，我就不会那么受伤了。
&gt; 
&gt; **SCP-5926：**我不知道……我只知道我是头北极熊，而且是活着的。我……不知怎么地，我认识你。我记得我很痛，而且……
&gt; 
&gt; //SCP-5926开始抱头抽泣。//
&gt; 
&gt; **SCP-5926：**为什么我记不起来了？
&gt; 
&gt; **Carter上尉：**我也不知道，但是在你记起来之前我都纯粹在浪费口水。我连该用什么代词指代你都不懂，而且目前看来我们在“冷酷而不残酷”地对待你这点上越来越挑剔了。
&gt; 
&gt; **SCP-5926：**代-代词？我……
&gt; 
&gt; //SCP-5926的声音开始失真，同时其中传出了湿润的声音，仿佛肉质组织在移动。//
&gt; 
&gt; **Carter上尉：**我靠！
&gt; 
&gt; //SCP-5926经历了一次短暂的癫痫发作。它的进一步发音几乎与Carter上尉的发音规律完全一致；直到这段录音在采访后再次被展示给Carter上尉，其似乎没有意识到此事。//
&gt; 
&gt; **SCP-5926：**我感觉要用女字旁的她。
&gt; 
&gt; **Carter上尉：**行，这件事就这么解决吧。
&gt; 
&gt; //血液从SCP-5926的右眼流下，经过其脸颊并流到了桌子上。//
&gt; 
&gt; **Carter上尉：**我//操？//
&gt; 
&gt; **SCP-5926：** 不-不，没事的！不会弄脏的！你看，它——它也没留下什么污渍之类的——
&gt; 
&gt; //Carter上尉越过桌子并击打SCP-5926-A的头部。它瘫倒在地，同时可以听到SCP-5926的抽泣声。Carter上尉由于此行为而遭到申斥。//

&gt; **对Carter上尉和Malcolm少尉间对话的录音记录，2019/12/6：** 
&gt; 
&gt; **Malcolm少尉：**Carter上尉。
&gt;  
&gt; **Carter上尉：**怎么？
&gt; 
&gt; **Malcolm少尉：**我们……老实说，而且作为你的朋友，我们很担心你。你//把一个收容物打了一顿//。如果它有痛觉的话，你就得放假去接受心理治疗了。
&gt; 
&gt; **Carter上尉：**它在她——在我的财产上流了血。
&gt; 
&gt; **Malcolm少尉：**关于这件事，我们花了点时间才把头装回去，而且它血流得到处都是。我们化验了一下，然后……嗯，的确是北极熊的血，但是它还是其他的东西。
&gt; 
&gt; **Carter上尉：**啥？
&gt; 
&gt; **Malcolm少尉：**我们在基金会的血库里找到了个匹配个体。[[footnote]]所有基金会成员被要求至少在站点中保存5品脱的血液以备紧急情况使用，其他血样将被保存以供研究和编目。[[/footnote]]你妈妈，她是Site-21的研究员对吧？底特律那边的？
&gt; 
&gt; **Carter上尉：**嗯。
&gt; 
&gt; **Malcolm少尉：**它……我不知道//怎么回事//，但里面的血不知怎么的是你妈妈和一只他妈的北极熊的孩子的——完美的基因重组，没有任何基因修改、强制杂交或者其他任何东西的迹象。Amelia，到底怎么了？
&gt; 
&gt; **Carter上尉：**啥？
&gt; 
&gt; **Malcolm少尉：**我这里有报告。
&gt; 
&gt; //Carter上尉从Malcolm少尉手中撕下报告。//
&gt; 
&gt; **Carter上尉：**这他妈是啥？
&gt; 

&gt; **心理评估通话：Amelia Carter，2020/01/15**
&gt; 
&gt; **Carter上尉：**我需要和你谈谈。
&gt; 
&gt; **Marmot博士：**只管说，这就是我来这里的目的。
&gt; 
&gt; **Carter上尉：**它……跟兽迷有关系。你知道兽设是什么吗？
&gt; 
&gt; **Marmot博士：**我懂荣格心理学。我可以猜猜。一种……你和其他兽迷在一起的时候扮演的角色？
&gt; 
&gt; **Carter上尉：**差不多。它……差不多就是你假装成的主角。我不是故意的，但是……Snowy……可能已经……不知道。
&gt; 
&gt; **Marmot博士：**可能已经怎么了？
&gt; 
&gt; **Carter上尉：**我想……Snowy//的确//死了。不知怎么地，操。那个Nexus是一大堆奇怪的萨满教玩意的温床，而且我就是[[span class=&#34;dblock&#34;]]那个从祭祀坑里拿出来所有诡异的骨头人造物的人[[/span]]。我感觉到——感觉到了子弹穿过我的头。我把面具扯下来尖叫起来，因为我以为自己已经//死了//。但是……
&gt; 
&gt; **Marmot博士：**你……觉得你的兽设替你挡了子弹？字面意义上的？
&gt; 
&gt; **Carter上尉：**嗯。然后……我修好兽装的时候，它……把她带了回来。不知怎么地。但是她什么都记不起来了。
&gt; 
&gt; **Marmot博士：**嗯……以前也发生过更奇怪的事情，思想构成也是一种有据可查的现象。也许当兽迷这件事比看起来更深奥。
&gt; 
&gt; //Marmot博士从牙齿的缝隙间吸气。//
&gt; 
&gt; **Marmot博士：**说实话，我也有类似的想法。这是你没有被撤回到芝加哥的很大一部分原因——我说的是，你是5926的心理健康所必要的。
&gt; 
&gt; **Carter上尉：**行，那我现在怎么办？
&gt; 
&gt; **Marmot博士：**要创造一个……这样的兽设有多难？
&gt; 
&gt; **Carter上尉：**为什么问这个？
&gt; 
&gt; **Marmot博士：**让我变通一下吧。

&gt; **对SCP-5926的第6次采访，2020/01/19：**
&gt; 
&gt; **Carter上尉：**上次发生的事我很抱歉。
&gt; 
&gt; //SCP-5926保持沉默，低头看着自己的腿部。其双手放在桌子上。//
&gt; 
&gt; **Carter上尉：**我觉得我知道你是什么了。或者你是谁。也许吧。
&gt; 
&gt; **SCP-5926：**是你恨的东西。
&gt; 
&gt; **Carter上尉：**我……我以为你在破坏一些……对我来说很重要的东西。我大概已经有这个东西七年了，而且……天哪，我觉得自己真的很蠢。
&gt; 
&gt; **SCP-5926：**什么？
&gt; 
&gt; **Carter上尉：**我感觉像个孩子，为失去了自己最爱的玩具而哭泣。
&gt; 
&gt; **SCP-5926：**我不这么想。你生气是因为你……嗯，你觉得我偷了什么真的东西。不只是一个玩具。可能……宠物，说不定是个更好的词？
&gt; 
&gt; **Carter上尉：**可能吧。但是我真的很在乎那个东西。然后我把它缝回去的时候，你也在里面。我觉得我知道为什么了。
&gt; 
&gt; //Carter上尉将她的手放在SCP-5926的一只手上。//
&gt; 
&gt; **Carter上尉：**Snowy。谢谢你。
&gt; 
&gt; //SCP-5926抬头看向Carter上尉并眨眼。//
&gt; 
&gt; **SCP-5926：**你……看起来不一样了。像我一样。[[footnote]]Carter上尉的外表在此次采访期间没有以任何形式变化，其也未穿有任何不寻常的衣物。[[/footnote]]Amy这个名字不再适合你了。
&gt; 
&gt; **Carter上尉：**那什么适合？
&gt;
