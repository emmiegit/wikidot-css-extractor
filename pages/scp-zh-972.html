篇名：SCP-ZH-972 - 鐵籠
原作者 : [[*user DarkDrongo]]
[[include info:end]]

**項目編號：**SCP-ZH-972

**項目等級：**Safe

**特殊收容措施：** 機動隊MTF 明堂-4(&#34;爰居&#34;)特工應以專用系統每日監控一次全台境內物流網路，發現運輸途中的SCP-ZH-972即派員攔截。若SCP-ZH-972已被使用，需查明其啟動時間，對相關人員施以A級記憶消除後釋放；被轉化之SCP-ZH-972-1應被編列為D級人員，就地收留於查獲縣市之站點，並應持續觀察異常對該個體之影響。一站點內僅須留存3具SCP-ZH-972（使用前無遺體1具、含第二性徵發展中遺體1具、含第二性徵發展完全遺體1具），收容於標準人形冷凍收容室中，其餘列入收容紀錄後銷毀。

**描述：**SCP-ZH-972是一系列人形籠具之總稱。SCP-ZH-972外型仿中古世紀歐洲刑具所造，為以金屬細條拼構出之網格狀人形，內部空間足以關入一人形個體並上鎖。構築SCP-ZH-972的金屬為純鐵，表面看似嚴重鏽蝕，但仍能承受█N之衝擊而不損毀。每具SCP-ZH-972皆為訂製，大小因其對應之個體而有所差異（詳見回收紀錄E-0521a）。

SCP-ZH-972之異常性質會在其內部被鎖入「相對應之人形個體」時展現。單純體型一致，但非其對應之人形個體無法觸發異常性質。以下分二階段闡述：

第一階段：
個體被鎖入SCP-ZH-972的瞬間，SCP-ZH-972消失，個體被轉化（以下簡稱SCP-ZH-972-1）。直至SCP-ZH-972-1的生命跡象停止之前，SCP-ZH-972都處於一種「不存在」的狀態，無法被任何方法感知。被轉化為SCP-ZH-972-1的個體外觀看似無異於常人，但檢測其生理機能，發現第二性徵發展完全的個體已永久喪失性功能（男性無法製造精子，女性停止排卵）；若遭轉化的個體尚在發展第二性徵，其第二性徵將永久停止發育。SCP-ZH-972最關鍵的異常性質，在於對其使用者施加的一種特殊認知危害，迫使SCP-ZH-972-1感知特定概念時，會受到SCP-ZH-972的異常性質遮蔽。舉例來說，對SCP-ZH-972-1放映的色情影像（性交錄影，生殖器、裸體寫真、文字等），在SCP-ZH-972-1眼中會變成一幅全白色的剪影；向SCP-ZH-972-1談論的色情詞彙、黃色笑話，在SCP-ZH-972-1耳裡會變成消音一般的音效。在進一步的實驗裡，更確認諸如「愛情」（不涉及性交的親密行為）、「髒話」、「暴力行為」亦會受到遮蔽。目前無法得知SCP-ZH-972-1是否保有概念受遮蔽前的記憶，但值得一提的是，SCP-ZH-972-1似乎獲得了某種感知能力，能辨識出潛在的「應受遮蔽對象」（詳見實驗記錄A-0601）。
此階段持續一年。

第二階段：
SCP-ZH-972的認知遮蔽效果消失。考量到此一轉變屬「突然發生」，並準時作用於使用SCP-ZH-972始算起的365日之後，應將其視為SCP-ZH-972的異常效果之一，而非異常本身的無效化。當SCP-ZH-972-1重新接觸過去受遮蔽的概念時，無一例外的會感受到極度的焦慮與厭惡。但最致命的影響，在於所有SCP-ZH-972-1皆在第二階段開始後的1~7日內死於多重感染引發的器官衰竭。可能的原因，在於此一階段裡，SCP-ZH-972-1體內嗜中性白血球數量急遽下降至500/mm³以下，遠低於正常標準範圍4000-10000/mm³，致使其幾乎喪失免疫能力。對SCP-ZH-972-1的投藥會加速其死亡，因為藥物會觸發SCP-ZH-972-1個體的過敏反應。
SCP-ZH-972-1生命跡象停止後，SCP-ZH-972重新出現，並與SCP-ZH-972-1生命跡象停止時的姿勢一致。目前仍無法卸除SCP-ZH-972之鐵籠外殼並取出遺體。

**附錄：**

[[collapsible show=&#34;● 回收紀錄E-0521a&#34; hide=&#34;- 回收紀錄E-0521a&#34;]]
2017/05/██，數則不尋常的文章引起潛伏於Facebook的特工注意。文章發布時間分散於2016/11/██~2017/04/██之間，共同標題為「為他（她）打造專屬守護神」。文章撰寫者不盡相同，但其內文皆提及一種可以「保護使用者免於色情、同運威脅」的道具。部分訂購者上傳了傳單與使用心得，並大力讚揚該道具的保護效果。經定位追查後，於2017/05/21日進行回收。截至2017/05/27日，已於全台各縣市查獲被轉化為SCP-ZH-972-1的個體48位（18歲以上:█位、12~18歲:██位、6~12歲:██位），尚未使用的SCP-ZH-972共11具，宣傳SCP-ZH-972的傳單██張。而在高雄市██區一處民宅內，發現了甫開封SCP-ZH-972的訂購者，特工鍾██親眼目睹一例SCP-ZH-972的轉化過程。初步確認異常性質後，已對相關人士施以A級記憶消除，並將該使用者（14歲、女）編列為D-2004，未使用者（19歲、男）編列為D-1999，留置於Site-ZH-06內觀察。
所有推銷SCP-ZH-972的推文皆已遭刪除，迄今（2019/██/██）已未曾出現新的文章。但自首度收容起，台灣境內仍傳出每月1~2起攔截案例。對製造方「財團法人高雄前鎮玄羅宮」的追查仍在進行中。
[[/collapsible]]

[[collapsible show=&#34;● 實驗記錄A-0601&#34; hide=&#34;- ● 實驗記錄A-0601&#34;]]

&gt; **實驗時間：**2017/06/01　10:00AM
&gt; **實驗人員：**站點研究員洪██
&gt; **實驗對象：**D-1999（年齡：19歲、身高：176cm，體重：66kg），D-9806（年齡：25歲，身高：171cm，體重：58kg）,D-0472（年齡：19歲，身高：176cm，體重66kg）
&gt; **實驗主題：**測試SCP-ZH-972的觸發條件
&gt; **實驗記錄：**將D-9806關入SCP-ZH-972，上鎖。等待5分鐘，無任何反應。
&gt; 　　　　　將D-0472關入SCP-ZH-972，上鎖。等待5分鐘，無任何反應。
&gt; 　　　　　將D-1999關入SCP-ZH-972。上鎖的瞬間，SCP-ZH-972消失。
&gt; **結論：**SCP-ZH-972之異常性質僅能由「相對應之特定個體」觸發。

&gt; **實驗時間：**2017/06/07　11:00AM
&gt; **實驗人員：**站點研究員洪██
&gt; **實驗對象：**D-1999
&gt; **實驗主題：**定義SCP-ZH-972的異常性質
&gt; **實驗記錄：**讓D-1999觀看色情片的包裝封面，D-1999表現出明顯的困惑，並自言自語「這什麼」。要求D-1999闡述所見，D-1999回應「一堆奇形怪狀的白色色塊」。播放該色情片的錄音，D-1999立即摀上雙耳，大叫「關掉」；追問其聆聽的內容，D-1999說「聽到非常刺耳的嗶聲，就像電視上在消音－」此時D-1999的神情轉為困惑，而後又重複了一次「聽到非常刺耳的嗶嗶聲，就像消音。」
&gt; 最後，將該色情片封面遞予D-1999，命令其描繪出被遮蓋的部位，並由實驗人員以映像處理軟體模擬。
&gt; **結論：**確認SCP-ZH-972的異常性質為「遮蔽效果」，但D-1999的模擬例圖有著些許不尋常處，需進一步測試。

&gt; **實驗時間：**2017/06/14　11:00AM
&gt; **實驗人員：**站點研究員洪██ 　　
&gt; **實驗對象：**D-1999
&gt; **實驗主題：**確認SCP-ZH-972-1遮蔽效果潛在的辨識能力
&gt; **實驗記錄：**在不告知D-1999身分資料的情況下，令其同時觀看四張大頭照－D-0729（性別：男、前科：強盜罪、性傾向：異性戀），D-0043（性別：男、前科：加重強制性交罪、性傾向：異性戀）、站點研究員邱██（性別：女、前科：無、性傾向：同性戀）、站點研究員陳██（性別：男、前科：無、性傾向：異性戀），並闡述其所見。
&gt; D-1999挑出站點研究員陳██的照片，說「只有這張正常。」
&gt; **結論：**確認SCP-ZH-972的異常性質包含某種辨識能力，能令使用者辨識出潛在的應受遮蔽對象。

&gt; **實驗時間：**2017/07/07　11:00AM
&gt; **實驗人員：**站點研究員洪██ 
&gt; **實驗對象：**D-1999
&gt; **實驗主題：**進一步定義SCP-ZH-972-1的遮蔽效果
&gt; **實驗記錄：**面對D-1999朗讀笑話：「有一天，阿夏搭上公車，看到對面傢伙手裡拿著看的報紙嚇了一跳，因為那標題寫著『嚇！台灣政府宣布對中國開放全面性交』。還好還好，阿夏很快地發現自己漏看了一個字，報紙上的標題其實是『嚇！台灣政府宣布對中國開放全面性交易』」。並將謄寫於紙面的同一則笑話令D-1999閱讀。
&gt; 站點研究員洪██的筆記：「講到『性交』二字時，D-1999眉頭一緊，但後面講到『全面性交易』時，D-1999並未展現其他情緒反應。經詢問下，D-1999說『你講到一半時嗶嗶聲出現了，而且你下半張臉還變白』。至於謄寫在紙上的笑話，D-1999塗掉了笑話中段的『性交』二字，後面一字未改。」
&gt; **結論：**SCP-ZH-972的遮蔽效果會因其上下文而有所變更。合理推測，語境與語意亦有可能影響遮蔽效果。

&gt; **實驗時間：**2018/06/01　11:00AM
&gt; **實驗人員：**站點研究員洪██
&gt; **實驗對象：**D-1999
&gt; **實驗主題：**例行測試，確認SCP-ZH-972的「遮蔽效果」強度
&gt; **實驗記錄：**讓D-1999觀看喜餅盒上的男女接吻插圖。D-1999反胃，嘔吐、痙攣，測試中止。

//2018/06/02，D-1999罹患支氣管炎，送入站點醫護中心進行治療，並於同日引發劇烈藥物過敏反應（__D-1999過去並無藥物過敏史__），死亡。生命跡象中止的同時，SCP-ZH-972的鐵籠外觀重新出現。檢查過後，D-1999轉入標準人形冷凍收容室　//__－站點研究員洪██__
