**项目编号：**SCP-CN-331

**项目等级：**Safe

**特殊收容措施：**SCP-CN-331目前已经被移交给基金会伦理道德委员会作为直属学习基地使用。一个25人的站点维护团队驻扎在SCP-CN-331内部，负责SCP-CN-331的安保，清洁和日常管理工作。

由于SCP-CN-331部分设施存在老化的风险，一支工程团队已经入驻对其进行现代化修缮，其内部档案室保存的纸制文档也正陆续被电子化保存。

**描述：**SCP-CN-331是一处维多利亚时代风格的大型地下建筑群，于20██年4月被发现于英国威尔士██地区。

在SCP-CN-331入口处和建筑内部发现多处皇家基金会时代的标识，但是基金会并没有对于该处设施的相关文档记录。

SCP-CN-331内部结构、配套设备的科技水平大体位于19世纪中叶水平，但是有部分原始的电气设备和未知能源驱动的装置存在。一支基金会工程团队已经在SCP-CN-331内部的一些区域铺设了现代设施以改善驻扎人员的工作环境。

SCP-CN-331的功能类似基金会站点，被发现时已经收容了大量实体，但是经基金会的科研团队评估，除了个别实体，大部分被SCP-CN-331收容的实体并非异常存在。一个档案室在SCP-CN-331的第三层被发现，这个档案室由大量金属文档储存柜和纸制文档组成，并未发现任何电子储存设备。一部分档案所登记的收容物编号与基金会目前的收容编号冲突。

部分SCP-CN-331 内实体：

[[collapsible show=&#34;+ SCP-CN-331-1&#34; hide=&#34;- SCP-CN-331-1&#34;]]

SCP-CN-331-1是一种被保存在玻璃容器内的液体物质。一共有十支玻璃容器被收纳于一个红杉木制，红色天鹅绒内衬的方形盒子内。该实体在SCP-CN-331档案室中登记的编号为SCP-500，但是与基金会所保存的[[[SCP-500|SCP-500]]]的性质完全不同。

经过化学分析，SCP-CN-331-1实际上为普通而且已经过期了██年的盘尼西林有机溶剂，并没有任何异常性质。

&gt; SCP-CN-331-1 档案
&gt; 
&gt; **项目编号：**SCP-500
&gt; 
&gt; **项目分类：**Safe
&gt; 
&gt; **特殊收容措施：**SCP-500必须存放在避免强光并且干冷的环境中。为了避免滥用，SCP-500只允许等级4的员工获得许可后使用。 
&gt; 
&gt; **描述：**SCP-500是一种黄褐色粉末状物质，目前已经被制成一种溶剂。经过药理实验分析认为该物质对多种传染性病菌有抑制和破坏作用。基金会特工于1940年从位于牛津大学的一处医学实验室内收容了该实体。发明该药物的弗洛里教授和钱恩教授在经过A级记忆清除后被释放。

[[/collapsible]]

[[collapsible show=&#34;+ SCP-CN-331-2&#34; hide=&#34;- SCP-CN-331-2&#34;]]

SCP-CN-331-2是一台钢制机械，经鉴定为蒸汽机的早期型号，内部残留有一些黑色矿物，经检测为普通的煤炭。SCP-CN-331-2并未拥有任何异常性质。SCP-CN-331档案室中登记的编号为[[[SCP-3016|SCP-3016]]].

&gt; SCP-CN-331-2 档案
&gt; 
&gt; **项目编号：**SCP-3016
&gt; 
&gt; **项目分类：**Keter
&gt; 
&gt; **特殊收容措施：**利用基金会的一切手段阻止任何潜在的SCP-3016再发明，学术讨论和科研投资。包括对任 何参与SCP-3016研发的人员进行记忆清除和处决。
&gt; 
&gt; 由于可能涉及贵族和皇室成员，已授权使用SCP██和SCP██对相关行动进行认知保护，以确保行动的隐秘性。
&gt; 
&gt; 已经成立了技术奇点部负责此事。
&gt; 
&gt; 对于将SCP-3016逆模因化的工程已交付逆模因部门处理。
&gt; 
&gt; **描述：**SCP-3016是一种传统蒸汽机的改进型号，最早于17██年在英国██的一间纺织工厂内被发现。SCP-3016相对于传统蒸汽机在实用性和能量利用率上均有改进，但是进一步调查发现SCP-3016存在严重的引发剧烈社会动荡，环境污染，甚至XK级末日场景的可能。
&gt; 
&gt; 基金会分别于17██年和18██年通过SCP██尝试观测SCP-3016技术普及后可能带来的影响
&gt; 
&gt;&gt; **附录：贝克街行动**
&gt;&gt; 
&gt;&gt;&gt; 观测时间：19██
&gt;&gt;&gt; 
&gt;&gt;&gt; 观测到伦敦发生了重大空气污染事件，至少4000人死亡，十万以上的伦敦人口患上了呼吸道疾病。
&gt; 
&gt;&gt; **附录：圣杯行动**
&gt;&gt; 
&gt;&gt;&gt; 观测时间：19██
&gt;&gt;&gt; 
&gt;&gt;&gt; 观测到世界主要大国之间爆发大规模冲突，这场战争惨烈程度超出历史上已知任何一次欧洲战争。观测到大量在现代尚不存在的高效率杀伤性武器，包括一种被称为“氯气”的化学武器。虽然无法观测到战争结局，但是经皇家O5圆桌评估认为人类文明不可能在这种规模的冲突后不发生倒退，判定为XK级末日场景。
&gt; 
&gt;&gt; 更新文档 18██/██/██
&gt;&gt; 
&gt;&gt; 为了提高基金会对抗异常能力，已授权将SCP-3016技术及用于部分基金会设施，但是禁止向基金会以外区域传播该项技术。
&gt;&gt; 
&gt;&gt; ——皇家O5 圆桌
&gt; 
&gt;&gt; 更新文档 19██/██/██
&gt;&gt; 
&gt;&gt; 由于混沌分裂者在██事件中的行动，有关SCP-3016的技术已经广泛的出现在了公众的视野中，已经无法阻止SCP-3016成为一种人类文明普遍的能量来源。已经将此事件视为严重的收容突破事故。但是根据估算，基金会已经成功阻止了SCP-3016技术向人类文明渗透██年。
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ SCP-CN-331-3&#34; hide=&#34;- SCP-CN-331-3&#34;]]

SCP-CN-331-3是一种原始的圆盘发电机原型，并未拥有任何异常性质。SCP-CN-331档案室中登记的编号为SCP-5020

&gt; SCP-CN-331-3 档案
&gt; 
&gt; **项目编号：**SCP-5020
&gt; 
&gt; **项目分类：**Keter
&gt; 
&gt; **特殊收容措施：**利用基金会的一切手段阻止任何潜在的SCP-5020再发明，学术讨论和科研投资。包括对任何参与SCP-5020研发的人员进行记忆清除和处决。该行动由技术奇点部负责。
&gt; 
&gt; **描述：**SCP-5020是一个由一个磁铁，一个磁性圆盘和复数金属结构组成的装置。
&gt; 
&gt; 当操作SCP-5020上的摇柄转动圆盘的时候，圆盘会切割磁铁的磁场，产生微弱的放电反应。
&gt; 
&gt; 虽然SCP-5020产生的电力非常微弱，但是这项技术存在极大技术奇点突破可能。
&gt; 
&gt; 经评估认为如果该SCP技术普及将会极大改变人类文明现状，可能存在与SCP-3016类似的恶性效应。
&gt; 
&gt; 基金会特工于18██年在皇家科学会内收容了SCP-5020，其发明人法拉第博士和一位女性旁观者在经过A级记忆清除后被释放。
&gt; 
&gt;&gt; 更新文档 20██/██/██
&gt;&gt; 
&gt;&gt; 由于当下的情况，已授权SCP-5020相关技术为基金会服务，并将相关资料提供给盟友组织。
&gt;&gt; 
&gt;&gt; ——皇家O5 圆桌

[[/collapsible]]

[[collapsible show=&#34;+ SCP-CN-331-4&#34; hide=&#34;- SCP-CN-331-4&#34;]]

SCP-CN-331-4是一台由蒸汽机供能的高精密全机械式自动计算机，整体上与大英博物馆内保存的巴贝奇式差分机复制品近似，但是不论体积和计算能力都比博物馆内的复制品更为庞大和有效率。SCP-CN-331-4包含十万个零部件，重60吨，占据了一处500平方米大小的仓库，经过检测发现其至少能进行每秒4000次的运算.SCP-CN-331档案室中登记的编号为[[[SCP-079|SCP-079]]]

&gt; SCP-CN-331-4 档案
&gt; 
&gt; **项目编号：**SCP-079
&gt; 
&gt; **项目分类：**Safe
&gt; 
&gt; **特殊收容措施：** 利用基金会的一切手段阻止任何潜在的SCP-079再发明，学术讨论和科研投资。包括对任何参与SCP-079研发的人员进行记忆清除和处决。该行动由技术奇点部负责。
&gt; 
&gt; **描述：**SCP-079的技术最早于18██年被观察到。发明人为英国人查尔斯.巴贝奇。基金会评估这项发明将会不可逆转的改变人类现状，并有利于多个极端危险的模因（包括SCP██，SCP██以及SCP██）进行传播。技术奇点部在18██年成功阻止了巴贝奇开发SCP-079的资金流，最终导致SCP-079项目流产。
&gt; 
&gt; 但是SCP-079的相关技术依然分别在██事件，██事件以及19██年的收容突破事故中被复数敌对组织获取，包括混沌分裂者和破碎之神教会。
&gt; 
&gt; 目前基金会收容中的SCP-079于20██年被发现于美国宾夕法尼亚大学，其开发者涉及美国军方.
&gt; 相关行动详见莱克星顿行动报告。
&gt; 
&gt;&gt; 更新文档 20██/██/██
&gt;&gt; 
&gt;&gt; 由于当下的情况，已授权SCP-079相关技术为曼哈顿项目服务，同时将其提供给同盟组织，希望这能加快我们的工作进度。
&gt;&gt; 
&gt;&gt; 已经快来不及了。
&gt;&gt; 
&gt;&gt; ——皇家O5 圆桌

[[/collapsible]]

[[collapsible show=&#34;+ SCP-CN-331-5&#34; hide=&#34;- SCP-CN-331-5&#34;]]


SCP-CN-331-5 并非是SCP-CN-331的收容物，而是位于SCP-CN-331地下15层的一具尸体。

SCP-CN-331-5 为一名白人男性，经尸检，其死亡前的生理年龄可能已经高达74岁。

SCP-CN-331-5的身体经过多处改造强化，包括双腿双臂被换成了义肢，左眼眼球换成了绿色玻璃。但是其改造技术非常落后，义肢主要由黄铜组成，而并非更好的铝或塑料。但是这些改造部件上的奇术附魔可能弥补了机械加工技术和材质的不足。肉体部分由于地下特殊环境已经风干。尽管经过检测发现DNA有些许偏差，但是SCP-CN-331-5的生物部分依然与[[[SCP-3860|SCP-3860]]]非常接近。

在SCP-CN-331-5附近发现一本笔记。

&gt; 笔记的最后一页：
&gt;&gt; 
&gt;&gt; 如果给异常足够的时间去证明自己，也许他们不会再是异常了——或许如果我们当初不把它们视为异常，这场战争中我们就不会输的那么惨。
&gt;&gt; 
&gt;&gt; 已经没有机会去[[[SCP-1678|伦敦]]]避难了，但是我觉得我必须做什么。
&gt;&gt; 
&gt;&gt; 也许是给后人留下一个警示之类的。
&gt;&gt; 
&gt;&gt; Vincent Anderson
&gt;&gt; 
&gt;&gt; 20██/██/██

[[/collapsible]]









































[[collapsible show=&#34;+ 你有一封新邮件&#34; hide=&#34;- 你有一封新邮件&#34;]]


**破冰程序已启动**

**侦测到基金会通用防火墙，正在注入 .....35%...100%**

**入侵成功**

&gt; 我相信你正在庆幸SCP-CN-331中揭露的事情仅仅只发生在某个平行宇宙或者迭代中，而我们所处的时间线上并不存在**技术奇点部**这样连蒸汽机和青霉素都要收容的反科学部门。
&gt; 
&gt; 但是请仔细思考一下，基金会已经收容诸如[[[SCP-2722|高科技宇宙飞船]]]，[[[SCP-079|一个高智慧的AI]]]这样的东西，但是人类却并没有建设任何大规模外星殖民地，研究员也没有人人配备随身AI助手。你不觉得这一切令人疑惑吗？我们为何要在摧毁[[[SCP-1000|夜之子]]]的文明后，又放弃刚刚获得的高科技回去过飲毛茹血的生活从头发展文明？
&gt; 
&gt; 请保持你现在的阅读姿态，不要回头，不要表现的过于激动。
&gt; 
&gt; 这样他们就会以为你只是在阅读伦理道德委员的常规培训资料。
&gt; 
&gt; 如果想要了解真相，请到[[[暂时缺页|地下6层]]]来。
&gt; 
&gt;  ——G
**通信结束，删除入侵痕迹**
