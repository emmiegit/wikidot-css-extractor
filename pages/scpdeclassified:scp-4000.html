    <pre><textarea class="page-source" readonly>//“如你所愿，我亲爱的学者。等茶凉的时候我正好动动嘴皮。”//

[[[[taboo|根据4000-Eshu协议被封禁]]]] by [[*user PeppersGhost]]

项目等级：Keter

------

如果你在读这篇解密时离世界末日还有三十秒，那只要读完文中的**//加粗斜体字//**，你就能对这篇SCP讲的是什么鬼玩意儿有个大概的理解。然而，这样会让你错过不少绝妙的细节与反复出现的主题，所以请自行承担略读之风险。

一开始，我们注意到这篇文章花花绿绿的，其色彩缤纷之程度在整个维基里都排的上号。档案的开头是一段官方样式的警告，那些大字告诉我们：**//SCP-4000受到沟通的影响//**。

&gt; 除非受过训练否则不要在**谈话**和**书写**中谈及它。

之后我们看到的景象堪称噩梦素材：图片上，一个没有脸的少女悬浮在空中。配文称这一实体“显现”，这暗示着该异常还有某种物理操控能力。

当我们的眼睛总算缓了过来，就到了解读档案正文的时候。首先，你会注意到，有些词句的颜色和档案的其他部分不一样：

&gt; **##green|下文描述的超维度地点##**
&gt; 
&gt; **##green|非正常森林##**
&gt; 
&gt; **##green|无名者之地##**
&gt; 
&gt; **##green|烟囱森林##**

它们的共同点在哪里？嗯，这些东西描述了同一个地点：一片森林。上述的这片森林显然是一个“命名危害”——也就是说，它的名字有某种危险作用。此即在本文内反复提及的主题：**//这里的名字有力量。//**这力量远超我们的认识。

我们注意到，以上高亮的四个短语全部避免了直接对这片森林命名。之后会说到这么做的重要性何在。

除了以上观察到的这些，在特殊收容措施里还剩下一个重点。那就是：

&gt; 若该人员没有已知直系亲属，则该人员的名字必须从所有存在的文件及记录中删去；所有有着与该人员相同名字的其它人员将被施以病毒性G型记忆删除并重新发配名字。

名字具有重要性的又一例证。

在之后的描述部分内，我们将开始了解这片森林里究竟有什么古怪。刚开始我们没有什么新的信息——只是确认了这片森林会用名字做些奇怪的事情——但紧接着一种新的颜色出现了。在此之前一切高亮都是绿色的，而现在出现了一个蓝色的地点：

&gt; **##SteelBlue|一残破砖井##**

然后又有一个棕色的：

&gt; **##sienna|一条小土路##**

使用颜色的目的在于，人们因为某种原因不能以正常方式描述这些东西，所以必须使用其他的方法来指代特定的事物。这里使用的方法就是上色：绿色的是森林（像树叶一样），蓝色是指井（像井里本该有的水一样），棕色就是小路（像构成小路的泥土一样）。

&gt; 许多居住在**##green|无名居住地##**的异常实体皆已被记录。@@[...]@@ 当地的实体具有智慧且常高度易激动，但根据4000-SEP预防措施可以安全的与其互动。

森林里住着某些东西。我们之后会遇见一个原住民，但首先看看这里：

&gt; 用同一种名称来称呼**##green|无法命名之国度##**，或当地的实体及地标将会引起许多异常现象。

这或许是整篇档案内最重要的一部分。用//同一种//名称来称呼？这意味着，**//你指代这片森林，或者森林里的任何事物时，不可以两次使用一样的名字。//**若如此做，那你就要出不少事情。对此，原文中有一个详细的清单，但有个别几条格外值得注意：

&gt; * 受试者出现非人类的身体特征如羽毛和花粉囊。
&gt; * 生物成分出现于该命名被记录或写下的非生物介质中。
&gt; * 当地实体被突然传送至命名被使用处。
&gt; * 受试者体内铁的极度缺失，但无预期负面副作用。

我们看到：活人会变成动物、写下名字的地方会长出植物、森林的原住民会被传送出来、以及...缺铁？

继续往后看！就这一异常本身而言，下面的四个折叠可以解释地很清楚。第一个折叠里是我们最喜欢的老派恐怖桥段，比如活人和地板、台灯融为一体，或者把自己的骨头吐了出来。然而这些报告中，似乎...还有某种...弦外之音。

&gt; **失效日期：**1955年12月22日 [...] 泥土与人体组织后来在桌子·桌子用来书写的铅笔，纸及哈维·曼斯菲尔德[[footnote]] **译注：**注意在原文中，这一“人名”的开头没有大写。 [[/footnote]]中找到。
&gt; 
&gt; **失效日期：**1958年8月19日 [...] 在一次探索任务中，外勤特工伊森·饶命·饶命·饶命·饶命使用同一个绰号称呼一个实体。
&gt; 
&gt; **失效日期：**1992年10月30日 [...] 特工迈克尔·阿什利·文森特，在几年前完成了一次探索任务之后，在向两名无名同事讲述经历时使用了该词“██屋”。

...唔。

接下来两段差不多只是有关进入和探索这片森林的协议。它们在遣词造句上还是不错的，所以你在空闲的时候可以一读。然而，要留意以下几点，仍然是和名字有关：

&gt; ##f9f2f4|...##**2.07** 不要用任何名字，名号或编号来提及当地实体，即使是它以此称呼自己也不行。
&gt; ##f9f2f4|...##**2.08** 不要在当地实体面前说出你的名字，外号，代号，化名或任何个人称谓。
&gt; ##f9f2f4|...##**2.09** 如果一当地实体想给你一个名字，名号或称呼，委婉地拒绝。
&gt; ##f9f2f4|...##**2.10** 如果一当地实体所做的陈述中以名字，名号，称呼或者任何除对于身体外表的称呼外的词汇来提及你，当作没听见。

最后，等待我们的是一段采访。被采访者是一个古怪的半人半兔生物，这样的设定毫无疑问让这个地方的“梦游仙境”感更加浓厚。

&gt; **[开始记录]**
&gt; 
&gt; **##ce005c|“日安，奇异的旅行者。”##**
&gt; 
&gt; **Dr. Japers：**日安。

等等，名字呢？唔。更奇怪了。

&gt; **##ce005c|“你的名字是什么（How is your name）？”##**
&gt; 
&gt; **Dr. Japers：**我的名……？对不起，恐怕我不能告诉你。
&gt; 
&gt; **##ce005c|“你//想多了//吧？我只是问你的名字怎么样而已。//我//的名字最近闻起来像树莓，我觉得——没准闻起来像金鱼草。这年头还真不好说，但大家都在努力。”##**
&gt; 
&gt; **Dr. Japers：**啊，实在抱歉。恐怕我的名字最近尝起来很酸。

第二段采访更加深入地揭示了名字的作用：

&gt; **Dr. Japers：**上次我们见的时候，你说你的名字很难说出来。你知道为什么吗？
&gt; 
&gt; **##ce005c|“我唯一能想到的是我们分开太久了——我和我的名字。那曾是一个好名字，一个令人骄傲的名字。我很肯定。但现在，它可能已辉煌不再，如果它还存在的话。”##**

我们可以简单略读一下剩下的部分，直接跳到第三段采访。读到那里，一切都能说通了。

&gt; **##ce005c|“尽管说出这话让我很伤心，但是我们被背叛了。我们曾经并肩作战，你知道的，[[[scp-001-o5|打工厂的那场仗的时候]]]我们一心帮助他们，但是他们做了什么？他们毁了我们。他们杀了我们许多同伴，还夺走了我们所有人的名字。战争刚刚开始的时候我们之中的一些人就逃到这里了，但是不多。不多。但是，我不恨他们。”##**
&gt; 
&gt; **Dr. Japers：**我很高兴。
&gt; 
&gt; **##ce005c|“我想是这样吧！总有一些老顽固痛恨整一个族群，但我想你并不坏。还是有许多人保护我们，为我们而战，甚至为我们牺牲。有的还来到这里与我们一起生活，让他们的灵魂歇息。我自己，也曾经追求过一个人类。他也曾来看过我一两次，但之后再也不见他踪影。我现在还在想着他是不是落入哪个不善邻居的手里，或者只是他懒得再来看我了。但是现在没关系。我为我对于老情人而喋喋不休道歉。这样的事肯定没有什么意思，亲爱的学者。”##**
&gt; 
&gt; **Dr. Japers：**恰恰相反，我还想多听听这些故事呢。你和你的同伴生活的故事很有意思。
&gt; 
&gt; **##ce005c|“这是肯定的，//亲爱的学者//。”##**
&gt; 
&gt; //一阵过堂风吹过。两方都沉默了半分钟。**##ce005c|居住在此的兔子人##**咕哝一声并把一只手搭在头上，好像很痛苦的样子。Dr. Japers把手放在茶壶上。//
&gt; 
&gt; **Dr. Japers：**看来茶已经冷了。我想是时候启程了。
&gt; 
&gt; //(含糊的声音）//**##ce005c|“什么？你要走吗？我——我也该走。”##**
&gt; 
&gt; [...]
&gt; 
&gt; **##ce005c|“停下来！你做了//什么？//我不知道谁……我的名字？我不……”##**
&gt; 
&gt; //Dr. Japers快速的离开屋子。**##ce005c|他的同伴##**呜咽着看着手。//
&gt; 
&gt; **Dr. Japers：**嗯，//的确//很酸。

抱歉，上面引用的这段可能太长了，但如果想要对文中的情况有个完整的了解，它们都是不可或缺的。

那么，这//到底//是什么情况？

嗯，我们首先挑出兔子的一句台词看看：

&gt; **##ce005c|[...] 我们曾经并肩作战，你知道的，[[[scp-001-o5|打工厂的那场仗的时候]]] [...]##**

“打工厂的那场仗的时候”链向的那篇SCP-001提案兼为最早与最受好评的提案之一。它详述了基金会与一个大批量生产异常物品的邪恶组织作战的过程。然而，文中对于//妖精//[[footnote]] **译注：**fae/faeries。SCP-001:O5中原译为“小仙子”，但如今一种看法为译作“妖精”更为合适。下文对该译文的节选除去简繁体的转换以外，也修改了这一词的译法。 [[/footnote]]的描述常常受到忽视：

&gt; 到了1911，一切都失败了。那些家伙...我们称之为妖精。那些家伙全族都栖息在我们旁边。它们看上去跟你我长得一模一样。唯一明显的区别在于对铁过敏。

还记得之前提到的缺铁症状吗？这点出了真相：**//SCP-4000是妖精一族的栖息地，基金会曾试图灭绝这一种族但最终失败。//**这解释了半人半兽生物存在的原因和为何需要正式与华丽的措辞，但没有说清关于名字的那块。为此，我们得回头看看其中一个用来描述这片森林的委婉语：

&gt; **##green|无名者之地##**

以及兔子所讲到的：

&gt; **##ce005c|他们杀了我们许多同伴，还夺走了我们所有人的名字。##**

**//妖精一族没有名字。//**我在第一段采访的开头提到过，兔子说的话前没有像Japers博士一样的身份标注，取而代之的是一个为它专有的颜色——这和之前用颜色分辨被描述事物的方式类似。

**//妖精能够运用名字的力量。//**一旦你用某个名字称呼一个妖精，这个名字就会处在妖精的操控之下。若你第二次使用这个名字，妖精就能因此到达名字被描述的地方。然而，如果你接受了妖精给你的名字，妖精只需要再次用它称呼你，便可偷走你“真正的”名字。

顺便解释一下——我口里的“妖精”用来指代任何处在SCP-4000之内的东西。这是因为，有这种能力的不只有活物（我过会儿就要提到这个），还有诸如桌子和房子之类无生命的物件。

这引出了一个有趣的问题：在第三段采访的最后发生了什么？兔子完全懵了，而Japers在离开的同时，口里还说着对自己名字的无端看法。早些时候Japers提到他的名字有些“酸”，而一条脚注告诉我们他因为在妖精面前撒谎，违反规定而受到了责备。那他为何又要重申他的名字很“酸”...除非，//持有这个名字的已不再是他了。//

**//第三段采访的结局是，兔子偷走了Japers的名字。//**证据何在？首先，想想兔子在事发之前说的话：

&gt; **##ce005c|“如你所愿，我亲爱的学者。等茶凉的时候我正好动动嘴皮。”##**
&gt; 
&gt; **##ce005c|“这样的事肯定没有什么意思，亲爱的学者。”##**
&gt; 
&gt; **##ce005c|“这是肯定的，//亲爱的学者//。”##**
&gt; 
&gt; ##f9f2f4|...##**2.10** 如果一当地实体所做的陈述中以名字，名号，称呼或者任何除对于身体外表的称呼外的词汇来提及你，当作没听见。

Japers接受了“亲爱的学者”这一称呼——而这正是被格外禁止的行为。

然后，想想Japers在SCP-4000中的心境为何有了突变。在大约半分钟内，他的态度竟然从“不，请继续”变成“我想是时候起程了”。还有一句很重要的话是：

&gt; 我想我离家太久了。

这与Japers身上收集妖精族情报的任务并不相符。

之后，再想想兔子在这之后的行为：

&gt; //**##ce005c|居住在此的兔子人##**咕哝一声并把一只手搭在头上，好像很痛苦的样子。//
&gt; 
&gt; //（含糊的声音）//**##ce005c|“什么？你要走吗？我——我也该走。”##**
&gt; 
&gt; //**##ce005c|他的同伴##**呜咽着看着手。//

写到这里，对兔子的刻画可谓完美无缺：它的行为和此次交谈中Japers的习惯完全一致。这意味着兔子的人格发生了改变——也即，“兔子”这一名字已转移到了另一人身上。

如果你还是不相信的话，这就是最终证据：

&gt; **后记：**Dr. Japers成功回到Site-08，但不久后发现失踪。现阶段调查他的失踪原因与现在位置不得而知。最开始的理论是Dr. Japers在最近的任务中暴露在了一个生理异常上；但分析显示他留在探索装备上的毛发中没有基因异常。
&gt; 
&gt; 毛发

毛发。

然而，这样的事情并非第一次发生。调动你的回忆，在SCP-4000的命名危害中，有这么一条：

&gt; 受试者出现非人类的身体特征如羽毛和花粉囊。

这和缺铁症状的结合，无疑点明了**//妖精族正使用偷来的名字重新渗入人类世界。//**

明白了以上这一点后，收容失效记录便有了条理。可怜的研究员“桌子·桌子”死在了他的“哈维·曼斯菲尔德”上——这两样东西的名字发生了互换，同时解释了为何“哈维·曼斯菲尔德”（或者，清楚地说，就是研究员曼斯菲尔德的桌子）上会有泥土和人体组织的痕迹。当外勤特工伊森看见“一个坐在骨头堆上抱着燃烧着的孩子的当地实体”时，谁又会因为他不住高喊“饶命”而责怪他？几乎肯定是出于意外，伊森把这一实体命名为了“饶命·饶命·饶命·饶命”，这让它得以和他融为一体，导致他“呕吐出鲜血和骨髓”。最后，由于将同一名字使用两次，特工文森特“召唤”出了一座房子，自己也变成了一个可怖的房—人混合体。他的“无名同事”也肯定了我们所知的结论：妖精们正在侵入我们的世界，夺走我们的名字。

------

SCP-4000是一个关于种族清洗，报应和幻想的故事，包装在对基金会历史的深度探索中。它对基金会世界中并不常见的一个元素进行了展开——其他种族的存在，那些曾经和人类共存的种族，那些被我们为了让世界“纯洁”而逐出的种族。

在至今[[footnote]] **译注：**原帖发布时，4000竞赛尚未结束。 [[/footnote]]为止的SCP-4000参赛作品中，这作是我个人的最爱，而我也衷心祝愿所有提交文章的作者们。将来无疑会有更多的4000竞赛相关解密，所以不要走开！
