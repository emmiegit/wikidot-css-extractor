原文：[[[https://www.reddit.com/r/SCPDeclassified/comments/6pb48p/scp1425_star_signals/ | SCP-1425: Star Signals]]]
作者：[[[https://www.reddit.com/user/rockdhouse/ | RockDHouse]]]
譯者：[[*user Lambda Core]]
校對者：[[*user Frederica Bernkastel]]

摘錄內容：因此，要么SCP-1425的作者是個沒上過學的怪胎，要么這是他杜撰的另一種異常。這兩種解釋都說得通。

[[include info:end]]

//記住那個人所說過的話。星星可能三次就會消亡，但世界要五次。就像被注入蛆蟲的蟲子那樣。//

------

**項目編號：**SCP-1425

[[[scp-1425|星星信號]]]

**項目等級：**Safe

**作者：**[[*user Silberescher]]

------

所以今天將由我來解密SCP-1425，又名//「星星信號」//。這是基金會網站上一個極其重要的SCP。除了它500+ 的評分外，它還引入了第五教會——一個重要的關注組織和第三大異常宗教。它也催生了無數的SCP項目和故事（呃，目前有45 個直接相關的，我們的標籤系統是這樣寫的）。因此，我會解密SCP-1425，也會解釋它所創立的宗教。讓我們開始吧。

特殊收容措施部分相對簡單。項目等級為Safe，這顯示如果不與其互動，這本書就不會怎樣。但是，唯一比較奇怪的地方是存取項目需要奇高無比的維安授權。

&gt; 除非遞交至少兩名下列所述職員的書面許可，否則人員將被完全禁止查閱該副本：站點主任、EID長官、CMA領導人，或是一名O5人員。

若要獲得這份拷貝檔案的存取權限，你必須至少獲得//兩位//基金會高層職員的許可。這說明無論這份檔案記錄的是什麼，它都十分危險。

&gt; 你可知道天空中有些許星辰已然死去，但我們仍能看見它們過往的身姿？
&gt;
&gt; 有了這本銷至四國，並被翻譯成數百種語言的，史上最熱銷小說//《星星信號》//，你也可以收聽太空頻率，然後**變得跟星星一樣！**
 
這本書似乎是基於七十年代流行的那種新生代嬉皮士風的胡說八道邪教（專攻遭到誤解的美洲原住民幻想事物，各種亂用的科學術語以及「天體頻率」）。

//旁注//：作為天體物理迷，我忍不住要糾正一個謬誤。文中引用的《星星信號》封底介紹首段似乎指出由於光到達地球需要一定時間，我們看到的一些恆星早就已經熄滅，但由於時間延遲我們無從知曉它們是否真的已經熄滅。然而，即使是短命的恆星也有幾百萬年的壽命，而我們所見那些最古老的光也不過大約百年的歷史。因此，要麼SCP-1425的作者是個沒上過學的怪胎，要麼這是他杜撰的另一種異常。這兩種解釋都說得通。

&gt; 當有一對象閱讀完SCP-1425的完整文字內容時，該書本將施展出一股輕微的現實扭曲效應，並受此對象的願望所影響（而其願望反過來是受到SCP-1425所影響；見下述）。當有一足夠大量的對象暴露於此效應之下時，將更進一步於心理健康和時空完整性上出現併發症。

這本書的危險之處就在於：閱讀它會讓你獲得超能力（某種程度上），但它也會對你的精神甚至時空結構完整性造成損害。

我們暫時休息一會兒，了解一下這本書幾個其他的特點：這是一本自我訓練書（但它基於一些奇怪的事情，比如調諧到「恆星頻率」，實際上並沒有任何用處）還包含了很多模因性質的暗示。模因是特定的單詞和短語，相較於普通記憶，這些模因可以用異常方式大幅改變你的大腦。其中大部分模因是為了讓讀者在同一時間「專注」於同一件事，並同化他們的性格。此外，它還會導致一種叫做「奧海綜合徵（Ojai Syndrome）」的精神狀態。

&gt; 據信，SCP-1425是由第五教會— 一個大多數成員是由知名人物，如演員、音樂家、作家、電視節目主持人……等數種知名人物所組成，頗具影響力的邪教團體 — 中的數名工作人員所編撰及發行的。

在這一段中我們得到了一個暗示：即第五教會可不是基於任何古怪的新時代邪教，而是一個特別的教派——山達基教[[footnote]] **譯註：**山達基（英語：Scientology），非正式中文譯名包括「科學神教」和「科學教」，是一套信仰與修行活動的體系及宗教，由L·羅恩·賀伯特所創立，始於1952年。引自[https://zh.wikipedia.org/zh-hk/%E5%B1%B1%E9%81%94%E5%9F%BA 維基百科][[/footnote]]。如果有人對此不甚了解，山達基教是基於L. Ron Hubbard的作品發展而來。L. Ron Hubbard是個痛恨心理學者，寫過幾部糟糕科幻小說的作家。他創建的這種宗教和它的名字聽起來一樣奇怪，但它在好萊塢和很多演員中卻非常受歡迎。我會在隨後的解密中指出相似之處。

&gt; 這些人際關係被讓第五教會團體以知名人物的背書，以及廣泛傳播的媒體報導等形式所利用，使SCP-1425得以異常且迅速地普及於大眾之間。由於上述的措施，以及大量的「口耳相傳」廣告宣傳，《星星信號》僅於發行兩周內便成為了全國的最暢銷書籍，並持續地佔據這個地位，直到SCP基金會執行了蛇夫座協議，將該書籍自公眾的認知之中實質上地清洗殆盡。

所以這就是SCP-1425的主要情節：它先是被發布，著名的名人為它做廣告，隨後它變得流行，再後來基金會意識到它的異常效應，最後它被抹去存在。

接下來分析1425的摘錄。我會跳過這一段的大部分內容，因為從每段單獨的摘錄中可以提取的資訊不多。但總而言之，它展示了第五教徒使用的標準語言。該結構既類似於自我訓練書籍，也類似於宗教佈道，但其中夾雜了大量「夢境邏輯」[[footnote]]**譯註：**原文是dream logic，這裡應該是指像夢話一般的語句。[[/footnote]]。這些句子起初還算正常，但隨後就會引入毫無上下文邏輯的奇怪概念。例如：

&gt; 你現在便可在你的體內感受到：你的胸膛之中有股強烈的空虛感。那是於你存在中的其中一個映射，就好像是處於量子糾纏中的粒子一般。你是否還記得我們曾談論過量子糾纏呢？點點頭說「是」。是的，你還記得。是的，你感受到了空虛。

這一部分除了能了解第五教會語言是什麼樣的以外，還引出了許多反復出現的第五教會常見意象。由於其中大部分意象如今都在1425之後出現的SCP作品中得到了進一步探討，所以我在此沒有對它們加以詳細解釋，而是做了一個速覽列表：

* 星星和星星信號：第五教徒喜歡關注「星星散發的能量」和宇宙
    
* 數字5：這個數字經常出現，經常與其他數字相對
    
* 從眾：第五教徒不喜歡個性或個人意志
    
* 煙霧：第五教徒會跟隨煙霧或從自己身上散發煙霧
    
* 執政官：更高的存在，第五教徒帶著恐懼和/或敬畏看待它們。如果你討厭它們，那會很糟，因為那樣它們就會注意到你。這很可能是指[[[SCP-3125]]]。
  
此外還需要注意的一點是，隨著閱讀進度的推進，夢境邏輯語句和模因觸發器在文中變得更加常見，並最終退化為第五教會的語言。這是一種輔音沉重的語言，這代表講話者受到了大量模因的嚴重影響。

然後我們進入本文的主要內容，即SCP-1425出現的報告。

在1425發布後的第8天，介紹這本書的名人宣傳節目主持人突然在節目中咒罵（大概是受到模因的影響，因為沒有任何暗示或理由讓她會說「操，它正在找洞。」）後備受爭議。

與第五教會類似，山達基教也並未按照詳細計劃得到推廣，而是通過名人的提及進入了公眾視野。一些人可能還記得2008年洩露到網上的湯姆克魯斯的影像[[footnote]] **譯註：**若感興趣可在[https://www.youtube.com/watch?v=UFBZ_uAbxS0 Youtube]觀看[[/footnote]]。在看起來是內部培訓影像中，克魯斯談到了山達基教信仰中一些更瘋狂，更不為人知的方面。儘管該組織在此事件之前就已經聲名狼藉，但這個影像的出現再次引起了人們對山達基教的興趣，甚至還引發了同年山達基教與匿名者[[footnote]] **譯註：**一個國際性的黑客組織，通常以「伸張正義」為藉口對一些政治，宗教，企業等團體的網站發起攻擊。關於2008年匿名者反對山達基教會事件請參考[https://zh.wikipedia.org/zh-hk/%E5%8C%BF%E5%90%8D%E8%80%85_(%E9%BB%91%E5%AE%A2%E7%B5%84%E7%B9%94)#%E5%8F%8D%E5%B0%8D%E5%B1%B1%E9%81%94%E5%9F%BA%E6%95%99%E6%9C%83 維基百科] [[/footnote]]的對抗事件。不過那是另一回事了。

總之，我們隨後看到了前面提及奧海綜合症的相關描述。在1425發布後的第12天，美國奧海市的一家人開始用第五教會的語言和「夢境邏輯」講話，甚至還用刀劃傷了旁觀者。簡而言之，當1425讀者思維被書中大量的模因佔據時，就會發生這種情況。

這些事件都告訴基金會1425很可能是個潛在的收容物，因此基金會在項目發布後的第13天開始對它進行研究。基金會隨後發現了它基於其嚴格閱讀規則的異常性質。它的異常效應憑藉第8 天的事件大幅提升知名度後開始擴散，在第19 天，奧海綜合症受害者的人數將抵達最高點。

從第14天開始，基金會開始全力以赴，調遣了更多輿情機構來壓制信息並儘可能多地焚毀1425。「**[更多的行動計劃已編輯]**」是首個表明基金會開始認真應對的暗示，這些相關行動的細節甚至超出了讀者的存取權限。

與此同時，公眾人物們也在持續瘋狂。一些政客談論著「機器精靈」。嗯，老樣子。
 
到第17天，基金會逐漸掌控了局勢。大多數奧海綜合症患者都得到了治療（B級記憶刪除對此很有效，因為它們能夠讓人失憶）。而其餘那些是較早拿到這本書的人，所以他們持有的1425拷貝更難回收。對於這種情況，基金會開始在第五教會控制區域動用武力回收1425拷貝並「治愈」這些成員。

一些奇怪的現實扭曲現象開始出現在著名的公眾人物身上——「美國偶像」節目主持人幾乎在整個節目播出期間嘴裡都在冒出煙霧。

第19天，正如預測的那樣，有很多SCP-1425效應的受害者在街上游盪並試圖跟隨煙霧。電視上播出了一段看不到受訪者的有趣採訪，最後採訪者被拖出了熒幕。節目中的採訪者與受訪者都沒有被找到。[[[SCP-2456]]]的檔案表明它們已從人們的記憶和認知中被抹去，但因為那是另一個SCP的故事了，所以我不會在這裡過多闡述。

在那以後，隨著患有奧海綜合症的患者逐漸減少，基金會開始進行一些事後清理。他們還準備幹掉第五教會。

然後我們看到了EID主任的日誌，它在幫我弄清字裡行間發生了什麼上起了很大作用。他講述了本次事件是如何成為基金會歷史上規模極大且極危險的收容失效之一，還好他們很幸運。

日誌裡提到的一件事是基金會為何在英國收容1425上沒有那麼高效，因為到了第20天，大量1425受害者對現實結構巨大的壓力，那壓力足以讓倫敦變成夢境邏輯——或者更確切地說，噩夢邏輯——的物理顯現

基金會在英國清理行動失敗的原因也是另一個山達基教隱喻：滲透。1978年，在FBI發現山達基教代號為「白雪公主」的對美國政府系統滲透行動後，山達基教陷入了真正的困境。山達基教試圖滲透政府來逃稅，第五教會試圖滲透基金會進而阻止基金會削弱他們的地位。

不過總的來說，主任認為這不是一場徹底的失敗。唯一的原因是，第五教會實際上在某個時間點後努力阻止1425的傳播。似乎第五教徒們開始擔心，這些現實扭曲現象會有損教會形象。因此他們不得不動用他們掌握的權力阻止這些受影響者，避免他們繼續在書評節目等公眾場合討論《星星信號》。

山達基教在2008年湯姆克魯斯的影像洩露時也出現了類似情況。他們拉人入教的手段是：先通過較為理性的教義吸引人們加入，比如「通過將大問題分割成一個個小問題來解決你的問題」。而隨著時間的推移，他們會繼續向信徒傳授一些更激進的想法。然而，由於洩露事件讓一個知名人士談論關於山達基教最後階段灌輸材料的片段為公眾所知，山達基教的公眾名譽更加一落千丈（由於史翠珊效應[[footnote]] **譯註：**一種社會現象，當一個訊息在被當局壓制時，民眾反而會更積極地傳播這條訊息。[[/footnote]]，山達基教的審查行動沒有第五教會那麼成功：他們每次嘗試刪除洩露影像都會讓更多質量更好的洩露片段冒出來）。

我很喜歡它們的相似之處。最後階段的材料被公之於眾（克魯斯的影像/現實扭曲現象），而相關組織更希望普通人只了解那些溫和的入門材料。所以，它們都試圖銷毀這些洩露出去的東西。

無論如何，主任在日誌中寫道，為了控制住局勢，基金會不得不動用一個會造成嚴重後果的SCP項目。但他也向我們保證，這比第五教會得到廣泛信仰的結局要好得多。

日誌的結尾是一條給基金會中可能遺留的第五教會內鬼的資訊：「A * A *」[[footnote]] **譯註：**根據原文討論區u/CrappyStoryteller的回复，有可能這個符號代表Aleister Crowley建立的魔法結社A∴A∴。詳見[https://en.m.wikipedia.org/wiki/A%E2%88%B4A%E2%88%B4 維基百科][[/footnote]]。雖然它意義不明，但結合上下文看，我認為它是某種只對第五教徒起作用的模因觸發器。

**下面概括一下SCP-1425大體情節：**

這是山達基教化身在他們信仰那些瘋狂事物真正存在的宇宙中出版的書，它能令人扭曲現實，也會讓人發瘋。由於這一版本的「山達基教」對大量知名人士造成了影響，基金會不惜代價抹掉了公眾整整一個月的文化記憶以消除其影響。

總之，這就是SCP-1425，一個發起了整個「第五教會」關注組織設定的SCP。這絕對是我的至愛之一。</textarea></pre>
