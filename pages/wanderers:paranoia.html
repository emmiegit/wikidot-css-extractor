年轻的作家失去了灵感
在一个无风又宁静的夜晚
他收拾好行李带上盘缠
背影被月光染得银白
脚步声回响在血红的湖岸
-----------------------
作家的名字唤做希德
这一日他来到了小河
他把污浊的河水捧起来喝
尽管河水肮脏又苦涩
但他仍感到无比的快活

希德静静地坐在河旁
抬头仰望着天上的太阳
“灵感不在这里。”
他的语气带着些许失望
但他仍哼唱起歌儿骑上马
留下马夫的尸体在河面漂荡
------------------------
这一日希德来到了树林
烈日把他驱赶进了树荫
希德倚在老树上歇息
忽然看见毒蛇朝他吐着蛇信
他的耳畔传来蛇嘶哑的声音
“人类，我要吃掉你的良心。”
希德伸展着自己的双臂
让蛇缠绕住自己的身体
但蛇却只是缓缓地游走
不曾对他张开血盆大口
希德的耳畔传来蛇的叹息
“人类，我找不到你的良心。”

希德静静地走在路上
抬头眺望着远处的村庄
“灵感不在这里。”
他的语气带着些许失望
但他仍踏着轻快的步伐
留下毒蛇吞噬死去的骏马
--------------------------
这一夜希德来到了村落
见到村民正围绕着篝火
热情的村民邀请他作客
赠予烤肉与新鲜的蔬果

希德静静地走在路上
抬头仰望着天上的月亮
“灵感不在这里。”
他的语气带着些许失望
但他仍踏着愉悦的步伐
留下狰狞肆虐的冲天火光
--------------------------
这一夜希德来到了教堂
他向神父忏悔过往
他向神父叙说迷茫
神父微笑着指向希德的胸膛
诱惑的话语仿佛恶魔在低唱
“孩子，你所寻的不就是这最后的疯狂？”
希德听信了神父的话
用手掏出了自己的心脏
浓稠的血液在地面上流淌
笑意却止不住地出现在他的脸庞

希德静静地躺在地上
抬头凝视着通红的心脏
“灵感就在这里。”
他欣喜若狂
于是他想拿出笔与纸张
却只摸到火药与手枪
--------------------------
神父虔诚地捧读着《圣经》
狂热地念诵着神的福音
他混沌的眸子恢复了清明
把地上的血迹清理干净

神父将希德的尸体在坟墓中埋葬
他将希德心脏在墓碑旁安放
神父仍端居于教堂的中央
等待下一个迷途的羔羊

[[collapsible show=&#34;+ 记录者的留言&#34; hide=&#34;- 配合剧情梳理食用更佳哦&#34;]]
希德的疯狂名为妄想
他幻想自己是一位作家
他本是罪犯被帝国悬赏
他的名字本该被遗忘
只因他不曾对神亵渎[[footnote]] 此处神为“我”幻想中的疯狂之神 ，理智被“我”认为是对神的亵渎与罪恶[[/footnote]]
希德之名便被我记录
神已经赦免他的罪恶
神已经承担他的罪责
神已经宽恕他的罪过
只因他亦是伦纳缇克[[footnote]] Lunatic音译，意为精神错乱者; 狂人; 严重精神病患者，疯子(现为冒犯语); [[/footnote]]
