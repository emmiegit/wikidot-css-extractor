**Mã vật thể:** SCP-3665

**Phân loại:** Safe  

**Quy trình Quản thúc Đặc biệt:** SCP-3665 sẽ được quản thúc bên trong tủ khóa quản thúc dị thể cấp Safe. Trong trường hợp &#39;Máu Giả&#39; chứa trong SCP-3665 đã hết, máu lấy từ các nhân sự cấp D sẽ được thế vào. Trong quá trình thử nghiệm, nghiên cứu viên phải đảm bảo không để mất gói bột được sử dụng nhằm kích hoạt SCP-3665.

**Mô tả:** SCP-3665 là một gói bột có kích thước 15x10x3.5cm, được dán nhãn là &#39;Quỷ có liền, chỉ cần tế máu!&#39;, với hình vẽ miêu tả về một ác quỷ nam và nữ cách điệu ở hai bên mặt chữ. Chúng có cặp sừng tương đồng với loài dê và cặp cánh dơi. Ở bên trong gói bột là một lượng vừa phải bột khô của một chất hoặc hợp chất không xác định, sở hữu độ đặc tổng thể của bột talc. Ngoài ra còn có một hộp nhựa nhỏ gọi là &#39;Máu Giả&#39;. Bên trong chiếc hộp chứa nước ép cam việt quất, màu thực phẩm đỏ, và một loại chất hiện không xác định, đi kèm với hướng dẫn sử dụng.

[[collapsible show=&#34;+ Hiển thị văn bản sao chép thu được từ sách hướng dẫn.&#34; hide=&#34;- Ẩn&#34;]]
&gt;
&gt; **//Homo, fuge!//**[[footnote]] Tiếng Latin cho &#39;Hỡi con người, hãy bay lên&#39; (Man, fly!). Câu này được cho là ám chỉ đến vở kịch &#39;Bác sĩ Faustus&#39;, vì SCP-3665-1 đôi khi cũng trích dẫn đến vở kịch này. Trong &#39;Bác sĩ Faustus&#39;, câu này xuất hiện ở trên cánh tay của nhân vật chính, cảnh báo anh ta không được ký khế ước với quỷ Mephistophilis.[[/footnote]]
&gt; [[size 85%]]Hướng dẫn sử dụng[[/size]]
&gt; 
&gt; Cảm ơn vì đã mua &#39;Quỷ có liền, chỉ cần tế máu!&#39; từ Phòng thí nghiệm Asmodeus! Chúng tôi luôn cố gắng mang đến cho bạn trải nghiệm tuyệt vời nhất trong việc triệu hồi các thế lực cổ xưa và hùng mạnh hơn bất cứ thứ gì con người có thể chạm tới được. Giờ đây bạn có thể thoải mái trải nghiệm điều đó tại chính ngôi nhà của mình!
&gt; Bạn có mệt mỏi khi phải luôn thề trung thành với thế lực hắc ám mỗi khi muốn có những món đồ có giá trị vượt quá sức tưởng tượng không? Mong rằng con ả succubus kia sẽ ngậm miệng về mấy chi tiết trong khế ước 24 năm và ngoan ngoãn bú? Chà, giờ đã có cách còn hay hơn nhiều! Sử dụng công nghệ huyền bí tiên tiến nhất của chúng tôi, toàn bộ quá trình triệu hồi có thể được dễ dàng thực hiện bằng một loại bột. Bây giờ thì đến cả Tommy bé bỏng cũng có thể tạo ra Địa ngục! Bạn chỉ cần làm theo những chỉ dẫn đơn giản này, và một trong những ác linh giỏi nhất của chúng tôi sẽ ngay lập tức đến bên bạn!
&gt; Bước 1: Đổ bột trong gói lên một mặt phẳng.
&gt; Bước 2: Nhỏ ba giọt máu giả của chúng tôi lên bột, sau đó dùng nó để viết tên bạn. Máu thật cũng có tác dụng tương tự, nên đừng lo lắng hỡi những nhà huyền bí học khó tính!
&gt; Bước 3: Chờ đợi rồi tận hưởng! Đặt gói bột lại vào túi sau khi dùng xong để lần sau có thể dùng tiếp!
&gt; 
&gt; (Mặt sau)
&gt; 
&gt; Phòng thí nghiệm Asmodeus là một công ty mong muốn giúp các gia đình có thể dễ dàng tiếp cận được với sức mạnh hắc ám. Chúng tôi mong bạn sẽ có nhu cầu về một số dịch vụ khác thú vị hơn trong trường hợp con quỷ này không làm bạn vừa lòng!
&gt; 
&gt; //Tri thức là sức mạnh. Ảo tưởng về sức mạnh chính là ảo tưởng về tri thức.//
&gt; = **Phòng thí nghiệm Asmodeus**
[[/collapsible]]

Khi làm theo hướng dẫn, bột xung quanh khu vực được viết tên sẽ bắt đầu bay hơi. Hiện tượng này kéo dài trong khoảng hai mươi phút, sau đó SCP-3665-1 sẽ xuất hiện trước mắt người kích hoạt SCP-3665. Đầu tiên là một màn sương đỏ hiện ra, sau đó dị thể chuyển sang hình dạng bình thường của mình. Dị thể sau đó bày tỏ sự bất mãn khi phải &#39;giới hạn bản thân xuống hình dạng thấp kém như thế này&#39;, và gửi lời chào đến người đã &#39;triệu hồi&#39; nó.

SCP-3665-1 là một thực thể chỉ hữu hình đối với cá nhân đã kích hoạt SCP-3665. Các đặc điểm cụ thể như giới tính, tuổi tác, và chủng tộc khác nhau tùy theo từng đối tượng. Tuy nhiên, SCP-3665-1 thường được miêu tả là giống người, với các đặc điểm giống như những mô tả về loài quỷ hoặc ác linh. Ví dụ như là phần sừng nhô ra từ đầu, cánh dơi, và một cái đuôi ngắn[[footnote]]Những đặc điểm này có thể thay đổi tùy thuộc vào những gì đối tượng cho là quỷ hoặc ác linh. Một nghiên cứu viên đến từ Đông Á báo cáo rằng SCP-3665-1 trông như một kẻ mang mặt nạ Oni với làn da đỏ.[[/footnote]]. SCP-3665-1 sẽ giao tiếp bằng ngôn ngữ quen thuộc nhất đối với người triệu hồi nó, và dường như có ký ức tương tự về quá khứ, đời sống cá nhân, sở thích trùng hợp với đối tượng. SCP-3665-1 có vẻ không biết hoặc muốn thừa nhận bất cứ ai ngoại trừ người &#39;triệu hồi&#39; nó. SCP-3665-1 có thể nhớ ra các sự kiện cụ thể khi được triệu hồi nhiều lần bởi cùng một đối tượng, nhưng không thể hoặc không mong muốn nhớ lại các sự kiện đã xảy ra khi được triệu hồi bởi một đối tượng khác.

Khi xuất hiện, SCP-3665-1 sẽ thực hiện các yêu cầu được giao bởi đối tượng kích hoạt SCP-3665. Tuy nhiên, các hành động của SCP-3665-1 sẽ không ảnh hưởng đến bất cứ thứ gì khác ngoài nhận thức của đối tượng. Lấy ví dụ, không ai ngoài đối tượng có thể thấy chiếc cốc di chuyển nếu dị thể di chuyển một cái cốc từ bàn này sang bàn khác. Khi SCP-3665-1 biến mất, chiếc cốc sẽ xuất hiện trở lại tại vị trí ban đầu. SCP-3665-1 cũng được cho là không thể gây chấn thương nghiêm trọng đến bất kỳ ai hay gây ảnh hưởng đáng kể đến khu vực xung quanh. Nếu yêu cầu SCP-3665-1 làm những việc nó không thể, thực thể sẽ phản hồi lại bằng câu &#39;Hãy từ bỏ những yêu cầu phù phiếm đánh động linh hồn yếu đuối của ta đi![[footnote]](Leave these frivolous demands, which strike a terror to my fainting soul!) Đây là một câu trích dẫn khác từ &#39;Bác sĩ Faustus&#39; trong cảnh con quỷ từ chối giải thích về bản chất của địa ngục.[[/footnote]]. SCP-3665-1 sẽ trả lời tương tự nếu đối tượng hỏi nó câu hỏi mà chính bản thân họ cũng không rõ câu trả lời. Điều này bao gồm các tình huống mà đối tượng cung cấp sai thông tin và có niềm tin sai lệch. Sau hai tiếng, SCP-3665-1 sẽ bắt đầu biến mất. Hiện tượng này được miêu tả là dị thể sẽ dần bốc hơi. Trong khoảng thời gian này, những thay đổi trong nhận thức của đối tượng sẽ được hoàn nguyên.

[[collapsible show=&#34;+ Hiển thị Nhật Ký Thử nghiệm&#34; hide=&#34;- Ẩn Nhật ký Thử nghiệm&#34;]]
= Bản mẫu
&gt; **Ngày Thử nghiệm:**
&gt; **Đối tượng:**

**Ghi chú:** Trong quá trình thử nghiệm, các nhân sự phải ghi lại các yêu cầu và phản hồi trực quan từ SCP-3665-1, và dùng nó để hoàn tất phần phản hồi trong nhật ký thử nghiệm.
= @@___________________@@
&gt; **Ngày Thử Nghiệm:** ██/██/2017
&gt; **Đối tượng:** Ts. Reynard
&gt; **Yêu cầu của Đối tượng:** Hỏi SCP-3665-1 rằng nó là ai hay là cái gì.
&gt; **Phản hồi:** Con người hèn mọn dám chất vấn bản chất của ta, dẫu rằng khi biết được tâm hồn ngươi hẳn sẽ run sợ đến tận tâm gan! Ta là con quỷ đến thực hiện ước muốn của ngươi! Hãy nói cho ta biết ngươi cần gì!

&gt; **Ngày Thử Nghiệm:** ██/██/2017
&gt; **Đối tượng:** Ts. Reynard
&gt; **Yêu cầu của Đối tượng:** Nói với SCP-3665-1 rằng trong suốt khoảng thời gian thử nghiệm nó sẽ được gọi bằng cái tên &#39;Bob&#39;.
&gt; **Phản hồi:** Phải! Đó đúng là một cái tên tuyệt vời sẽ khiến trái tim của tất cả những kẻ tốt và thánh thiện phải khiếp sợ! Tất cả sẽ phải run sợ trước cái tên &#39;Bob&#39;!

&gt; **Ngày Thử Nghiệm:** ██/██/2017
&gt; **Đối tượng:** Ts. Reynard
&gt; **Yêu cầu của Đối tượng:** Yêu cầu SCP-3665-1 lấy một cốc cà phê.
&gt; **Phản hồi:** SCP-3665-1 rời khỏi phòng trong khoảng hai mươi giây. SCP-3665-1 sau đó mang một tách nóng, khi uống có vị như cà phê. Đối tượng đặt tách cà phê rỗng trên bàn sau khi uống xong.
&gt; **Ghi chú:** Ts. Reynard cho biết đã nhìn thấy tách cà phê ở trước mặt mình và cảm thấy sảng khoái sau khi uống. Điều này được cho là hiệu ứng giả dược.

&gt; **Ngày Thử Nghiệm:** ██/██/2017
&gt; **Đối tượng:** Ts. Reynard
&gt; **Yêu cầu của Đối tượng:** Yêu cầu SCP-3665-1 lấy một cốc nước nhỏ và đổ lên Ts. Reynard.
&gt; **Phản hồi:** SCP-3665-1 rời khỏi phòng trong khoảng hai mươi giây trước khi quay lại với một cốc nước và đổ nó lên Ts. Reynard. Quần áo và cơ thể ông đều không bị ướt, nhưng Ts. Reynard cảm thấy khó chịu.

&gt; **Ngày Thử Nghiệm:** ██/██/2017
&gt; **Đối tượng:** Ts. Reynard
&gt; **Ghi chú:** Có một vật đã được đặt ở phía sau cánh cửa phòng. Ts. Reynard biết rằng có một vật ở đó, nhưng không biết rằng nó là vật gì.
&gt; **Yêu cầu của Đối tượng:** Ts. Reynard hướng dẫn SCP-3665-1 mở cửa để xem vật đó là vật gì.
&gt; **Phản hồi:** Hãy từ bỏ những yêu cầu phù phiếm đánh động linh hồn yếu đuối của ta đi! (SCP-3665-1 không thể thực hiện yêu cầu.)

&gt; **Ngày Thử Nghiệm:** ██/██/2017
&gt; **Đối tượng:** Ts. Reynard
&gt; **Yêu cầu của Đối tượng:** Hỏi SCP-3665-1 tại sao nó phải tuân theo hướng dẫn khi được triệu hồi.
&gt; **Phản hồi:** Ta bị ràng buộc bởi khế ước của hai ta! (chỉ vào SCP-3665.) Than ôi! Nếu không thì ta sẽ lan truyền cái ác lên vùng đất này như những gì bọn ta đã làm trước đây! Hãy cảm kích cho những gì ngươi đang có, hỡi con người!

&gt; **Ngày Thử Nghiệm:** ██/██/2017
&gt; **Đối tượng:** Ts. Reynard
&gt; **Yêu cầu của Đối tượng:** Hỏi SCP-3665-1 ai là người tạo ra SCP-3665, và cả thông tin về khế ước.
&gt; **Phản hồi:** Hãy từ bỏ những yêu cầu phù phiếm đánh động linh hồn yếu đuối của ta đi!
&gt; **Ghi chú:** Ts. Reynard ghi chú rằng đây là tông giọng và ngữ điệu giống như lần trước nó nói, như là một &#39;tin nhắn được ghi âm trước&#39;.

&gt; **Ngày Thử Nghiệm:** ██/██/2017
&gt; **Đối tượng:** Ts. Reynard
&gt; **Yêu cầu của Đối tượng:** Hỏi SCP-3665-1 thông tin về những cá nhân liên kết với &#39;Phòng thí nghiệm Asmodeus&#39; .
&gt; **Phản hồi:** Per inoequalem respectu toitus.[[footnote]]Đây là một câu trích dẫn từ &#39;Bác sĩ Faustus&#39;, trong cảnh một con quỷ đưa ra một câu trả lời khó hiểu đối với một trong những câu hỏi khoa học của nhân vật chính. Bản dịch tiếng Latin là &#39;Chuyển động không đều liên quan đến vạn vật&#39; (Unequal motion with respect to the whole thing. Trong ngữ cảnh của &#39;Bác sĩ Faustus&#39;, câu này được sử dụng để mô tả mối quan hệ giữa Faustus và Mephistopheles và sự bất bình đẳng về quyền lực giữa họ - ghi chú của dịch giả). Ts. Reynard vẫn chưa đọc &#39;Bác sĩ Faustus&#39; vào thời điểm đó.[[/footnote]]
&gt; **Ghi chú:** Đây là lần phản hồi đầu tiên của SCP-3665-1 được ghi lại cho thấy nó có biết ai hoặc cái gì tạo ra mình.

&gt; **Ngày Thử Nghiệm:** ██/██/2017
&gt; **Đối tượng:** Ts. Reynard
&gt; **Yêu cầu của Đối tượng:** Hỏi SCP-3665-1 về ý nghĩa của câu phản hồi trong lần thử nghiệm trước đó.
&gt; **Phản hồi:** Những người thiết lập khế ước với ta rất khó tìm. Nhưng solamen miseris socios habuisse doloris[[footnote]]Một câu trích dẫn nữa từ &#39;Bác sĩ Faustus&#39; trong cảnh con quỷ Mephistophilis giải thích tại sao Lucifer xúi giục con người. Bản dịch tiếng Latin là &#39;nỗi đau sẽ nhẹ đi khi có người cùng chia sẻ&#39; (to the unhappy, it is a comfort to have had company in misery). Câu này có nghĩa là những người bị tổn thương thường sẽ làm tổn thương người khác để an ủi bản thân, bởi họ sẽ không còn là người duy nhất bị tổn thương - ghi chú của dịch giả.[[/footnote]]. Ngươi có khao khát quyền lực thực sự? Hãy đến tìm bọn ta tại giao lộ.
&gt; **Ghi chú:** Hiện đang tiến hành điều tra các phản hồi trước đây. Các thử nghiệm tiếp theo liên quan đến việc thẩm vấn SCP-3665-1 về nguồn gốc của nó sẽ được lên kế hoạch sau.
