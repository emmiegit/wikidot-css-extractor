**アイテム番号:** SCP-810-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** 現在、プロトコル&#34;天の声&#34;を不定期に実施する事により、SCP-810-JPの収容が維持されています。加熱イベントに関するあらゆる天文学的証拠は、財団エージェントによって秘匿・改竄されます。
[[collapsible show=&#34;+ 改訂前の特別収容プロトコルを閲覧する&#34; hide=&#34;- 閲覧を終了する&#34;]]SCP-810-JPはI5サイト-8114の標準人型収容室に収容されています。収容室に隣接する形で、ゲッチンゲン型希薄気体風洞(デコイ-A)、エッフェル型垂直風洞(デコイ-B)、雲生成チャンバー(デコイ-C)を備えた--4-- --6-- --10-- 20基のユニットが設置されます。ユニット内の各設備は、耐プラズマ表面処理が施された物でなければなりません。加熱イベントの兆候が確認された場合、直ちに全てのデコイを起動して下さい。

稼働中のデコイ-Aの内部では、20Paに減圧された大気が南向きに流れ続けます。デコイ-Bの内部には月面由来のレゴリス 1mgが投入され、上昇気流によってレゴリスの位置を空中に保ちます。デコイ-Cは極小の雲を生成し、その位置をチャンバーの中央に留めます。[[/collapsible]]

**説明:** SCP-810-JPは、局所的な瞬間加熱現象に関与する二体の実体(SCP-810-JP-A、B)の総称です。

SCP-810-JP-Aは身長2.41m、体重 0.15kg、頭部に図案化された太陽の特徴を有している人型実体です。SCP-810-JP-Aは未知の言語[[footnote]]日本の古語との類似点が散見されます。[[/footnote]]を用い、モールス信号に酷似した方式で意志の疎通を試みます。解析の結果、SCP-810-JP-Aが『第九の光』と名乗っている事、『愛する者の病を治す為に力を借りたい』と述べている事が判明しました。また、SCP-810-JP-Aは記憶の大部分を喪失しており、その原因について『恐らくは&#34;カンバツ[[footnote]]SCP-810-JP-A曰く、古来より恐れられてきた災いを指す単語です。[[/footnote]]&#34;に巻き込まれた為』と述べています。SCP-810-JP-Aは財団職員に対し協力的な態度を示しています。

SCP-810-JP-Bは一切の生命兆候を示していない、白くひび割れた頭部のみの実体です。この頭部はSCP-810-JP-Aと同じく何らかの概念を表していると推測され、SCP-810-JP-Aにより&#34;北風&#34;、&#34;月&#34;、&#34;雲&#34;の三つのモチーフが挙げられています。SCP-810-JP-Aは、これらのモチーフの中から一つを選択し、『SCP-810-JP-Bはそこに宿る&#34;精霊&#34;である』と確信した振る舞いを見せます。また、その選択は頻繁に変更されます。SCP-810-JP-Bの表面温度は摂氏14度を維持しており、現在に至るまで変動は確認されていません。SCP-810-JP-Aは『暖める方法さえあれば間違いなく回復する』と繰り返し主張しています。

10日に一度、SCP-810-JP-Aは極度の興奮状態に陥り、SCP-810-JP-Bへの&#34;頬擦り&#34;と共に単一の名詞あるいは動詞と思われる信号[[footnote]]&#34;フウソウ&#34;と解析されました。SCP-810-JP-Aは『そのような言葉は知らない』と主張しており、単語の意味は判明していません。[[/footnote]]を発し始めます。最短で5分後、『SCP-810-JP-Bから最も近い位置に存在し、かつモチーフとされている対象』が瞬時に摂氏8000度付近まで加熱されます。この加熱の対象は自然界の物である必要はなく、ユニット内で小規模な&#34;北風&#34;、&#34;月&#34;、&#34;雲&#34;を再現する事によってリスクの回避が可能です。SCP-810-JP-Aは、一連の出来事について『全く記憶に無い』と述べています。

SCP-810-JPは、2005/██/██に愛知県███市上空で発生した&#34;大規模なプラズマ爆発&#34;の直後に発見されました。エリア-81██への移送後、&#34;地球周回軌道上でのプラズマ爆発[[footnote]]軌道上の月隕石が加熱された物と推測されます。[[/footnote]]&#34;、&#34;███博士のオフィスの消滅[[footnote]]当時、███博士のオフィスには南向きに空調機器が設置されていました。[[/footnote]]&#34;とSCP-810-JP-Aの&#34;月&#34;、&#34;北風&#34;への言及をきっかけに、加熱イベントの対象となる条件を特定する実験が行われ、現在の特別収容プロトコルが制定されました。

**追記1:** 2012/██/██の加熱イベントにて、ユニット-1、ユニット-3、ユニット-4の3ヶ所で&#34;デコイ-C内部の温度上昇&#34;が検出されました。この日を境に、加熱イベントの対象は3ヶ所へと増加しました。増加の原因を究明する試みは全て失敗に終わっています。

**追記2:** 2013/██/██現在、加熱イベントの対象は15ヶ所に及んでいます。対象の更なる増加に対応するため、プロトコル&#34;天の声&#34;が考案され、実施の是非について審議が行われています。

**追記3:** 2013/██/██、プロトコル&#34;天の声&#34;が実行に移されました。以下は、実行翌日にSCP-810-JP-Aが発した信号の翻訳です。

&gt; 聞こえているだろうか？まずは謝らせてほしい。物言わぬ君を目の当たりにした時、私は深く絶望した。あの瞬間、君は愛する者であると同時に、得体の知れない存在でもあった。思い出せなかったのだ。愛する者だ、という事実を除いて何も。姿も、名前も、思い出も、私の中にありはしなかった。
&gt; 
&gt; そして私は君を取り戻そうとした。君の事を知らない私は、君でない物を君だと決め付け、届かぬ言葉を投げかけていた。届くはずもなかった。君は&#34;北風&#34;よりも、&#34;雲&#34;よりも、&#34;月&#34;よりも遠くにいたのだから。
&gt; 
&gt; 昨夜、君の声が聞こえた時、私は夢を見ているのではないかと疑った。そして君に促され、記憶を無くして以来初めて、夜空という物を見上げてみた。そこには君がいた。白く儚げな光の帯。&#34;天の川&#34;。
&gt; 
&gt; きっと、君を取り戻すには途方もない時間がかかるだろう。だが私はやり遂げてみせる。そしてもう二度と、君を見失いはしない。
&gt; 　
&gt; 　
&gt; 天の光は全て君なのだから。</textarea></pre>
