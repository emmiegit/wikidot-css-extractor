**Объект №:** SCP-1074-RU

**Класс объекта:** [[[keter|Кетер]]]

**Особые условия содержания:** Поскольку полное разделение SCP-1074-1 и SCP-1074-2 в настоящее время не представляется возможным, однако SCP-1074-2 не требует особых условий содержания, данные условия направлены на сохранение органических компонентов SCP-1074 в текущем состоянии. Объект следует хранить в герметичной камере размерами не менее 5 x 5 метров, с герметичным шлюзом на выходе, системой постоянного поддержания температуры на уровне -20^^o^^ Цельсия и с постоянно работающими химическими датчиками. Обо всех изменениях в камере хранения SCP-1074, даже самых незначительных, необходимо немедленно докладывать командованию Сектора.

Категорически запрещено выносить объект и его фрагменты из камеры хранения. Персонал, взаимодействующий с SCP-1074, обязан носить костюмы полной химической защиты. Все изменения в самочувствии персонала должны быть занесены в медицинский журнал, а все сотрудники обязаны пройти трёхдневный карантин. В случае проявления [ДАННЫЕ УДАЛЕНЫ] следует задействовать процедуру 286-&#34;Инсайд&#34;, заключающуюся в распылении [ДАННЫЕ УДАЛЕНЫ].

**Описание:** SCP-1074 состоит из двух независимых частей. Несмотря на то, что [УДАЛЕНО] официально это не признано.

SCP-1074-1 является трупом гуманоидного существа, генетически схожего с человеком на 99%. Исследование ДНК существа показало, что в ней содержатся гены, нехарактерные для человека, и, скорее всего, внесённые искуственным путём. SCP-1074-1 имеет многочисленные повреждения: наполовину оторванная и перемолотая правая рука, разрыв между 15 и 16 позвонками, пробитая грудная клетка и сердце, множественные переломы рёбер, выжженная сетчатка глаз, [ДАННЫЕ УДАЛЕНЫ]. В некоторых ранах были найдены [ДАННЫЕ УДАЛЕНЫ]. Биохимический анализ SCP-1074-1 показал, что данное существо обладало более сильным метаболизмом и иммунной системой и было приспособлено к среде с повышенным содержанием углекислоты и метана в воздухе. На правом плече субъекта находится татуировка в виде надписи &#34;EX-23&#34;.

SCP-1074-2 представляет собой высокотехнологичный экзоскелет, в который закован SCP-1074-1. Многие его части повреждены различными способами, включая оплавление и растворение, поверхность брони покрыта множеством мелких царапин и отверстий, похожих на пулевые. По конструкции SCP-1074-2 представляет собой силовой доспех: гидравлические приводы, броневые пластины и дополнительное оборудование. На момент получения объекта Организацией в рабочем состоянии находилось около десятка приводов, из них четыре (4) были извлечены для изучения. Все электронные компоненты были уничтожены, очевидно, воздействием сильного электрического тока. Броневое покрытие объекта является неизвестным сортом стали, превосходящим по прочности все известные Организации металлы, включая [УДАЛЕНО]. Семь (7) сегментов бронирования отсутствовали. Помимо этого, из SCP-1074-2 были извлечены различные устройства жизнеобеспечения (полный список см. в документе ██-█). Источник питания, судя по всему, был уничтожен до обнаружения объекта. Большая часть извлечённых из SCP-1074-2 технологий по различным причинам оказалась непригодной к использованию.

[ДАННЫЕ УДАЛЕНЫ, НЕОБХОДИМ ДОПУСК УРОВНЯ O5]

**Приложение:** Объект был найден ██.██.████ в ███████, █████. По словам очевидцев, SCP-1074 появился из &#34;круглой дыры, типа портала из фантастики&#34;, внутри которого была видна &#34;сцена битвы людей в доспехах с какими-то невообразимыми чудовищами&#34;. Один из участников этой битвы был ударом выброшен из &#34;портала&#34;, после чего тот закрылся. SCP-1074 попытался встать и что-то говорил, однако люди с ужасом разбежались. После перехваченных звонков нескольких жителей делом занялся Фонд SCP, субъект (к тому времени умерший от кровотечений) был перевезён в Сектор █, где находится по сей день. Всем свидетелям были выданы амнезиаки класса A.

█.██.████ в районе первого появления SCP-1074 [УДАЛЕНО]. Все жители были уничтожены, произошедшее замаскировано под аварию на заводе по производству пестицидов.</textarea></pre>
