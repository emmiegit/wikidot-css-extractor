**Стаття:** SCP-086-UA - Забагато Питань
**Автор:** [[*user Mielsen]], допомогав в тексті [[*user murzei_chaos]]
[[include credit:end]]

**Об&#39;єкт №:** SCP-086-UA

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** SCP-086-UA потрібно тримати за гратами, в спеціальній камері для гуманоїдів класу Евклід. Навколо камери слід встановити буферну зону радіусом не менш 120 метрів, поділену додатковими стінами на шари шириною 30 метрів, та коридором, який через кожні 30 метрів перекривається металевими дистанційно керованими дверима. Об&#39;єкт повинен знаходитись під постійним відеоспостереженням. Кожні 72 години до SCP-086-UA потрібно відправляти співробітника класу D, який відповідає критеріям **Add086-p/r** (наприклад, має IQ 100 і більше, а також вміє давати точні відповіді; за більш точним та детальним описом дивись відповідний файл). Крім того, у цей момент за другими дверима повинна знаходитись група з п&#39;яти (5) озброєних холодною зброєю охоронців, яка повинна атакувати та заспокоїти об&#39;єкт у разі прояви їм агресії. У разі будь-яких інших прояв агресії з боку об&#39;єкта слід застосовувати озброєних холодною зброєю охоронців. Вилучення об&#39;єкта з камери можливе лише після отримання письмового дозволу від трьох співробітників з рівнем допуску 4 або вище. Про всі прояви об&#39;єктом будь-якої аномального поведінки слід доповідати куратора об&#39;єкта, д-ра Мієля.

Теперішня процедура відправлення співробітників класу D гарантує виживання їх у приблизно 50% випадків. Нова процедура, яка дозволить зберігати відправлених суб&#39;єктів класу D у більшої частині випадків, знаходиться на розгляданні.

**Опис:** SCP-086-UA - це гуманоїд європеоїдної раси. Об&#39;єкт має зріст 1.3 м і вагу 28.2 кг. Об&#39;єкт зовні нагадує дитину віком 6-8 років, і має зовнішність, подібну до мумії. Об&#39;єкт воліє сидячий спосіб життя, але при цьому він уміє, ходити, бігати і показує непогані фізичні дані. Медична експертиза показала, що у об&#39;єкта більшість органів були сильно пошкоджені, а легені і голосові зв&#39;язки зовсім відсутні. Але при якихось аномальних причин, об&#39;єкт вміє розмовляти та кричати. Крім того, хоча нові отримані поранення значно зменшують активність об&#39;єкту та на деякий час вводять його в апатичний стан, SCP-086-UA демонструє здатність виліковувати їх протягом часу не більше 2 днів.

Якщо людина потрапляє в поле зору SCP, то об&#39;єкт почне підходити до людини, переходячи в так звану &#34;Стадію Питань&#34;. Під час цієї стадії об&#39;єкт з великою швидкістю (до 15 метрів за секунду) йде до суб&#39;єкта, і починає ставити питання. Часто питання, які задає SCP-086-UA відносяться до поведінки, зовнішності суб&#39;єкта, а також, стосовно місця розташування, різних предмети які знаходяться біля об&#39;єкта, температури, освітлення, і інших факторів, пов&#39;язаних з місцем розташування об&#39;єкта. Після заданого об&#39;єктом питанням, суб&#39;єкт виявляється не здатним дати йому неправдиву відповідь. Якщо суб&#39;єкт скаже правильну відповідь на запитання SCP-086-UA, то об&#39;єкт продовжує задавати питання. Через деякий час, який кожного разу має різну тривалість, об&#39;єкт починає задавати питання, які стосуються предметів попередніх відповідей суб&#39;єкта. Ця стадія триватиме до тих пір, поки суб&#39;єкт не промовчить на запитання SCP-086-UA, або скаже не конкретну відповідь; критерії &#34;неконкретності&#34; відповіді, які викликають перехід на закінчення цієї стадії, уточнюються. Після цього об&#39;єкт переходить до &#34;Стадії агресії&#34;. 

Коли SCP-086-UA переходить в &#34;Стадію Агресії&#34;, він починає атакувати суб&#39;єкта всякими доступними способами, поки суб&#39;єкт не помре від поранень. Так, якщо в безпосередній близькості від SCP-086-UA знаходиться вогнепальна або холодна зброя, він обов&#39;язково використає її для знищення суб&#39;єкта. Однак, вражений суб&#39;єкт зможе уникнути загибелі під час цієї стадії. Для цього слід відійти від SCP-086-UA на відстань в 50-60 метрів, після чого він переходить в спокійний стан.

Якщо за 72 години, об&#39;єкт не зможе &#34;поговорити&#34; з будь-яким суб&#39;єктом, він відправиться на пошуки суб&#39;єкта. Такі випадки кілька разів приводили до порушення умов зберігання та загибелі кількох дослідників. Було відмічено, що через аномальні властивості, під час пошуків SCP-086-UA може помітити іншого суб&#39;єкта через стіну та іншу перешкоду, хоча в інших умовах об&#39;єкт не демонструє наявності більш гострих почуттів, ніж звичайна людина.

Також було відмічено, що об&#39;єкт вкрай агресивно реагує на кульові поранення, які не задають йому значної шкоди, та в усіх зареєстрованих випадках, незважаючи на відстань (яка під час інциденту **Inc086-B3-UA** від ██.██.20██ дорівнювала 1 100 метрів), помічав суб&#39;єкта, який вистрілив в нього, і робив спроби дістатись до нього, і атакувати. Дозвіл на проведення експериментів по виявленню реакції об&#39;єкта на постріли з більшої дистанції знаходиться на розгляданні. Дозвіл на проведення експериментів по виявленню реакції об&#39;єкта на розривні кулі не був отриманий через ризик втрати об&#39;єкта.

**Історія виявлення:** Об&#39;єкт був знайдений ██.██.19██, в Харківській області, в місті ██████, в покинутій середній школі. Люди, які жили неподалік від школи, стверджували, що йшли легенди про хлопчика &#34;почемучніка&#34;, який плутав людей своїми питаннями, а потім вбивав їх. Інформація зацікавила агентів Фонду, після того, як від агента, впровадженого в лави поліції, надійшла інформація про випадки зникнення або загибелі під час дивних обставин █ осіб у районі, де, згідно з легендами, знаходився &#34;почемучник&#34;.  ██.██.19██ мав місце інцидент, якому було присвоєно ідентифікатор **Inc086-A-UA**, під час якого на невелику групу школярів напав невідомий хлопчик, і який почав задавати їм дивні питання. Діти сильно злякалися зовнішності цього хлопчика, і спробували втекти від нього, але той почав наздоганяти їх. Це помітили кілька людей які вирішили допомогти дітям, що привело до їх враження та загибелі ██ суб&#39;єктів. Після цього випадку гуманоїд був захоплений загоном МОГ &#34;Геть Дива&#34;, а всі свідки інциденту були оброблені амнезіаком. За більш докладною інформацію дивись повний звіт інциденту, доступний за запитом до куратора об&#39;єкта.
 

**Додаток Add086-E3S-UA:** Нижче було зроблено кілька експериментів, які повинні були дізнатися більше про SCP-086-UA і його дії під час &#34;Стадії Питань&#34;.
----
&gt; **Експеримент A-4:** 
&gt; **Процедура:** До камери зберігання SCP-086-UA було відправлено співробітника класу D, D-086-38, IQ якого дорівнює 89. Об&#39;єкт побачив співробітника класу D, і перейшов в &#34;Стадію Питань&#34;. SCP-086-UA, задав питання чому він ходить в помаранчевому одязі. Суб&#39;єкт не відповів на питання, і, демонструючи наляканість, відразу після заданого питання спробував втекти від SCP-086-UA. Об&#39;єкт перейшов e &#34;Стадію Агресії&#34;, і почав атакувати суб&#39;єкта. Після цього було відправлено декількох охоронців для закінчення експерименту, які забрали пораненого суб&#39;єкта. За вирішенням куратора об&#39;єкта, D-086-38 буде використаний під час наступних експериментів зі SCP-086-UA.

&gt; **Експеримент А-5:**
&gt; **Процедура:** До камери зберігання було знову відправлено D-086-38. На цей раз, суб&#39;єкта, було інформовано про здібності об&#39;єкта. SCP-086-UA, перейшов на &#34;Стадію Питань&#34;. Об&#39;єкт задав питання &#34;Чому ти один?&#34;. Суб&#39;єкт деякий час промовчав, але потім відповідно відповів &#34;Я все своє життя один&#34;. Об&#39;єкт задав питання: &#34;А де твоя сім&#39;я?&#34;. Суб&#39;єкт зробив ще довшу паузу, але відповів: &#34;Вони померли&#34;. Об&#39;єкт задав питання: &#34;Чому ти їх вбив?&#34;. Суб&#39;єкт, був шокований питанням, і не зміг підібрати слова. SCP-086-UA перейшов на &#34;Стадію Агресії&#34;. Об&#39;єкт напав на суб&#39;єкта, спричинивши серйозні пошкодження, у тому числі струс мозку. Декілька співпрацівників було відправлено на допомогу, але об&#39;єкт встиг вбити суб&#39;єкта, завдавши тяжкі пошкодження в області голови. Експеримент закінчився. 

//Примітка: Оскільки об&#39;єкт зміг задати психологічно тяжкі питання, про які сам об&#39;єкт просто ніяк не зміг довідатися, то можна припустити, що об&#39;єкт здатний &#34;читати думки&#34;, але для підтвердження або спростування цієї гіпотези потрібно провести додаткові експерименти.// - д-р Мієль.

**Доступ до протоколів інших експериментів можливий лише за запитом до куратора об&#39;єкта та лише для співробітників з рівнем допуску 2/086-UA та вище.**
