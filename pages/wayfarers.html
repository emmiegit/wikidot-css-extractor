[[=]]
**T-0 Stunden**
[[/=]]

Im Inneren von [[[SCP-2344]]] befand sich ein Bereich, der sich von allen anderen unterschied. Anstelle eines pechschwarzen Tunnels aus verdichtetem Dreck wurde der Torweg von einer unsichtbaren Quelle vollständig beleuchtet. Dichtes Efeu bedeckte jede Oberfläche. Eine friedliche, warme Brise wehte vorbei und trug einen schwachen Sommerduft mit sich. Wäre da nicht eine Herde von vierzig Agenten der SCP-Foundation gewesen, die durch den Tunnel um ihr Leben rannten, wäre die Szene ziemlich beruhigend gewesen.

An der Spitze der Gruppe stand Sergeant Darren Wells. Groß und stämmig, konnte er mit seiner schwerfälligen Gangart problemlos einen großen Abstand zu den Verfolgern halten. Während ihm der Schweiß von der Glatze rann, blickte er schnell hinter sich. Einige Meter hinter ihm befand sich eine Horde mechanischer Spinnen aus poliertem Messing. Anstelle eines Hinterleibs trug jede eine große Glaskugel.

Wells beobachtete, wie eine der Forscherinnen plötzlich über eine Ranke stolperte und die arme Frau kopfüber in das Laub stürzte. Sie schaffte es gerade noch, schwach eine Hand zu heben, bevor die Spinnen über sie herfielen. Ein Schrei ertönte, gefolgt von einer Wolke aus rotem Nebel. Mit einem freudigen Quietschen sprang eine weitere Spinne aus der Horde heraus, ihre spitzen Beine bewegten sich in freudiger Erwartung, während sie auf Wells zuraste.

------

[[=]]
**T-4 Stunden**
[[/=]]

Das Geräusch von Bauarbeiten erfüllte die sonst so ruhige Waldlichtung. Am Rande der Lichtung wurde der Standort-93 langsam aber stetig errichtet. Ein kleines Heer von Bauarbeitern eilte zwischen den Skeletten mehrerer unvollendeter Gebäude hin und her, wie Ameisen bei einem Picknick, während sie eine Fülle von Materialien und Geräten hin- und hertrugen. Die Luft war dick mit einer Mischung aus Schweiß und Vorfreude, die jede Oberfläche wie eine unsichtbare Farbe zu beflecken schien. Nach seiner Fertigstellung würde Standort-93 in der Tat einer der größten der Foundation sein.

In der Mitte der Lichtung stand jedoch ein ganz anderes Bauwerk. Scheinbar unberührt von der sich verändernden Landschaft um es herum war ein Haufen von Ästen verschiedener Länge und Baumarten so gestapelt, dass er einem Türrahmen ähnelte. Eine Gruppe von zwanzig Leuten stand in zwei Reihen vor dem Bauwerk. Alle trugen die Uniform eines mobilen Einsatztrupps. Eta-13 war auf ihre Westen gestickt. Sgt. Darren Wells stand vor dem rechten Pfeiler. Drei Chevrons auf seiner Weste zeigten an, dass er der kommandierende Offizier der Sicherheitsabteilung der Einsatzgruppe war.

&#34;Wir sind bereit, wenn Sie es sind&#34;, sagte Wells zu dem Mann, der vor dem linken Pfeiler stand. Der kleine, bebrillte Anthropologe nickte energisch zu Kenntnisnahme.

&#34;Meine Damen und Herren&#34;, begann Dr. Johna Baldric, nachdem er sich kurz geräuspert hatte. &#34;Stellen Sie sicher, dass jeder von Ihnen jetzt ein Paar Hühnerfüße bei sich hat. Versuchen Sie außerdem, sie auf dem Weg nicht zu verlieren. Sie werden für die Dauer unserer Mission Ihre einzige Möglichkeit sein, das Tor zu betreten und zu verlassen. Ich kann Ihnen versprechen, dass Sie lange tot sein werden, bevor wir die Chance haben, Ihnen einen Ersatz zu besorgen.&#34;

Man hörte das Gemurmel der Anerkennung, als die verschiedenen Mitglieder des Einsatzteams versuchten, sich heimlich zu vergewissern, dass sie ihren Schlüssel hatten. Wells rollte mit den Augen und lächelte. &#34;Den Schlüssel zu verlieren&#34; war eine ziemlich beschissene Art zu sterben. Die Mannschaft war nun bereit und alle Anwesenden blickten zum Tor.

&#34;Sind Sie bereit, noch einmal loszulegen?&#34;, flüsterte Baldric und versuchte, ein begeistertes Grinsen zu verbergen.

&#34;So bereit wie nur möglich...&#34; Wells schüttelte den Kopf.

Baldric nahm einen kleinen Behälter aus einem großen Beutel an seinem Rucksack und öffnete ihn mit einem Reißverschluss. Dann zog er langsam einen Satz getrockneter Hühnerfüße heraus, als ob er mit einem instabilen Sprengstoff hantieren würde, und hielt ihn in die Höhe. Der Raum um Türrahmen begann zu schimmern und sich zu verformen, bis er schließlich undurchsichtig wurde. Baldric steckte die Hühnerfüße mit einem knappen Nicken behutsam zurück in den Beutel. Einer nach dem anderen gingen sie durch das Tor auf die andere Seite.

Für Baldric war die Durchquerung ein widersprüchliches Gefühl, als würde er in ein warmes Bad gleiten und gleichzeitig sein Blut durch Eiswasser ersetzen. Wells hingegen verspürte einen kurzen Stromschlag, gefolgt von dem Geschmack von Speck. Nachdem sie die Unannehmlichkeiten abgeschüttelt hatten, sahen sich beide Männer um. Sie befanden sich in einem großen Tunnel, der in die verdichtete Erde gegraben war. Der Tunnel erstreckte sich über ihre begrenzte Sichtlinie hinaus.

&#34;Für diejenigen unter Ihnen, die zum ersten Mal hier sind&#34;, schwärmte Baldric, als sich das Einsatzteam neu gruppierte. &#34;Willkommen. Sie werden sich freuen.&#34;

------

[[=]]
**T-3 Stunden**
[[/=]]

Aus den Tiefen des [[[Das Rückgrad der Hydra]]] öffnete sich knarrend eine Tür, die zur Bibliothek des Wanderers führte. Drei schwarz gekleidete Personen kamen heraus und trugen mehrere große Kisten mit sich, die sie sofort auf den Boden stellten. Ihre Gesichter waren durch rote Masken verdeckt, in deren Mitte das Emblem einer Schlange eingraviert war, die sich um eine menschliche Hand wickelte.

Ohne ein Wort zu sagen, öffnete das Trio die Kisten. Darin befanden sich Hunderte von mechanischen Spinnen, die ordentlich in sich selbst gefaltet waren. Die kleinste der drei maskierten Gestalten winkte mit der Hand. Die gläsernen Hinterleiber der Spinnen leuchteten kurz in einem schwachen roten Licht auf. Eine nach der anderen erwachten die mechanischen Spinnen zum Leben.

&#34;Sucht&#34;, sagte die erste maskierte Gestalt mit tiefer Stimme. Die Spinnen quiekten kurz auf und huschten dann davon.

&#34;Wo hast du die eigentlich her?&#34;, fragte die zweite Gestalt, als sie die Automaten in der Dunkelheit verschwinden sah.

&#34;Vance kannte einen Kerl, der in seiner Freizeit bastelt&#34;, antwortete die erste.

&#34;Wie kommst du darauf, dass die funktionieren?&#34;, fragte die dritte Gestalt mit kehliger Stimme.

&#34;Nennt es eine Vermutung.&#34; Die erste Gestalt zuckte mit den Schultern. &#34;Außerdem brauchen sie die Kerkermeister nicht zu töten. Sie müssen sie nur hinhalten, bis die Camdorianer bereit sind.&#34;

------

[[=]]
**T-1 Stunde**
[[/=]]

Die meiste Zeit der Reise marschierte Eta-13 schweigend, die Taschenlampen wippten in der Dunkelheit wie die Köder eines Schwarms von Seeteufeln. Die feuchte Umgebung zog nahtlos an ihnen vorbei. Nur ein gelegentliches Schild oder eine gelegentliche Weggabelung zeigten an, dass die Gruppe Fortschritte gemacht hatte.

In der Mitte der Herde wandte sich ein hochgewachsener, schlaksiger Mann mit einem Sanitäterabzeichen an einen kleinen, jungen Ingenieur mit wirrem, dunklem Haar zu seiner Linken. Selbst in der Dunkelheit konnte man sehen, dass der junge Mann sich ständig umsah und die langen Strähnen seines Haares hin und her peitschte.

&#34;Alles in Ordnung, Champ?&#34;, fragte der Sanitäter. Ein amüsiertes Lächeln breitete sich auf seinen Lippen aus, als er beobachtete, wie sein Teamkollege den Kopf drehte.

&#34;Hm?&#34;, fragte der junge Mann, und das Schnellfeuer seines umherschweifenden Blicks kam zum Stillstand. &#34;Oh? Ja, mir geht&#39;s gut. Ich bin nur erstaunt.&#34;

&#34;Warum das?&#34;

&#34;Die Temperatur hier deutet darauf hin, dass wir uns ein gutes Stück unter der Erde befinden, aber dieser Tunnel hat keine Stützen. Das bedeutet, dass etwas anderes ihn offen halten muss...&#34;

&#34;Ah&#34;, antwortete der Sanitäter. &#34;Bist du das erste Mal hier?&#34; Der junge Mann lief leicht rot an.

&#34;Ja ... ist es so offensichtlich?&#34;
&#34;Ich fürchte ja&#34;, kicherte der Sanitäter und streckte eine Hand aus. &#34;James Candle:2

&#34;Joseph Bell.&#34; Der junge Mann nahm Candles Händedruck begeistert an.

Die beiden schwiegen noch ein paar Augenblicke.

&#34;Also...&#34;, sagte Bell, &#34;Was erlebst du, wenn du durch das Tor gehst?&#34;

&#34;Ein überwältigender Geruch von verbranntem Toast&#34;, kicherte Candle.

&#34;Jedes Mal?&#34;

&#34;Bis jetzt.&#34;

&#34;Wie oft warst du schon hier unten?&#34;, fragte Bell. Candle antwortete mit einem verlegenen Lächeln.

&#34;Mehr als jeder andere in diesem Einsatzkommando.&#34;

&#34;Also ... zwölf?&#34;&#34;

Candle schüttelte den Kopf und zeigte nach oben.

&#34;Zwanzig?&#34;

&#34;Wärmer. Ich hatte das Glück, dreiunddreißigmal zum Torsprung zu gehen.&#34;

Bell antwortete nicht, sondern starrte Candle mit leicht geöffnetem Mund an.

&#34;Ich denke mal, du wüsstest, ob wir bei diesem Ausflug durch den Broadway kommen würden, oder?&#34;

Candle hob eine Augenbraue.

&#34;Du weißt vom Broadway?&#34;

&#34;Das ist das, worauf ich mich am meisten freue. Viele der anderen Forscher sagten, es sei das Erstaunlichste.&#34;

&#34;Das ist es auch&#34;, stimmte Candle zu. &#34;Und ja, wir werden ihn durchqueren.&#34;

&#34;Bald?&#34;

Candles Lippen kräuselten sich zu einem weiteren Grinsen, während er einen Finger als Zeichen der Geduld hochhielt. In diesem Moment begann der Gang abzusteigen, fiel steil ab und öffnete sich dann plötzlich. Die schmutzigen Wände wichen einem Gang aus poliertem Obsidian, der vollkommen glatt und rund war. Unter dem Boden war ein schwaches Licht zu sehen, das alle paar Minuten pulsierte und die Farbe wechselte, sodass der gesamte Gang in einem kräftigen Licht erstrahlte. Rot, blau, gelb, grün, lila, weiß, orange und alle Mischungen dazwischen erfüllten Bells Augen mit Staunen. Der aus Obsidian bestehende Teil des Ganges ging genauso weiter wie der vorherige, schmutzige Teil, und die leuchtende Röhre erstreckte sich weit bis zum Horizont. Candle lachte, als er sah, wie der Mund des jungen Forschers zu Boden sank.

&#34;Willkommen im Broadway, Camp&#34;, lächelte Candle, &#34;Komm, lass uns nicht zurückfallen.&#34;

------

[[=]]
**T-30 Minuten**
[[/=]]

An der Spitze der Herde von Eta-13-Agenten und -Forschern hielten Dr. Baldric und Sgt. Wells den Rest des Teams in zügigem Tempo durch das gleißende Licht des &#34;Broadway&#34; in Bewegung. Nach einer Weile drehte Baldric seinen Kopf leicht zu Wells.

&#34;Ich habe Ihren Vorschlag an Direktor Kauffmann gesehen.&#34; Baldric runzelte die Stirn.

&#34;Was ist damit?&#34; Wells blickte weiter nach vorne.

&#34;Warum brauchen wir die doppelte Sicherheit, die wir jetzt haben, Darren?&#34; Baldric hielt den Blick auf seinen Kollegen gerichtet und gluckste nervös. &#34;Wir sind ein Expeditionskorps, keine Armee.&#34;

&#34;Als kommandierender Offizier dieses Einsatzkommandos bin ich der Meinung, dass eine solche Forschung im besten Interesse der Menschen unter meinem Kommando liegt, Johnna.&#34; Wells zuckte mit den Schultern. &#34;Es ist meine Aufgabe, dafür zu sorgen, dass diese Leute heil nach Hause kommen, und mit mehr Sicherheit ist das leichter zu bewerkstelligen.&#34;

&#34;Wir sollen doch Kontakt zu neuen Zivilisationen aufnehmen.&#34; Baldric lächelte. &#34;Was glauben Sie, wie es aussehen wird, wenn wir wie Psi-7 bewaffnet aus dem Tor kommen?&#34;

&#34;Es wird so aussehen, als ob wir auf das Schlimmste vorbereitet wären.&#34;

&#34;Für manche, sicher.&#34; Baldric grinste. &#34;Aber für viel mehr Kreaturen wird es so aussehen, als wären wie die Spanier, die die Azteken erobern wollen.&#34;

Wells seufzte und rieb sich die Schläfen. Schließlich wandte er seinen Kopf mit gerunzelter Stirn zu Baldric.

&#34;Sie wollen diese Debatte jetzt führen? Na schön! Sehen Sie sich um! Vielleicht fällt ihnen auf, dass wir uns in einem gottverdammten &#34;Way&#34; befinden. Mindestens 15 % dieser Gänge führen direkt zur Bibliothek des Wanderers. Wie lange dauert es wohl noch, bis wir auf Agenten der Hand oder etwas Schlimmeres treffen? Nicht alles im Multiversum kann mit Kugeln getötet werden, und ich weigere mich, das zuzulassen, was Blaire passiert ist...

Wells erstarrte und hob die Hand, um die Gruppe zu stoppen. Baldric hob einen Finger, um die Aktion infrage zu stellen, biss sich aber auf die Zunge, als Wells einen Finger an seine Lippen legte.

&#34;Candle, Turner, kommen Sie herauf&#34;, flüsterte er, während er das Gewehr von seiner Schulter nahm. Der schlaksige Sanitäter und eine schlanke Asiatin traten vor, beide folgten Wells&#39; Beispiel. Der befehlshabende Offizier flüsterte etwas Unverständliches, und die beiden Agenten nickten und hoben ihre Gewehre. Einige Augenblicke vergingen in schierer Stille, bevor drei Abzüge betätigt wurden. Entfernte Funken erhellten den hinteren Teil des Tunnels, als etwas ein mechanisches Quietschen von sich gab.

&#34;Wir wurden beobachtet&#34;, sagte Wells. Sein Kopf drehte sich langsam zu Baldric.

Innerhalb weniger Sekunden war ein Spähtrupp mit der Beute zurückgekehrt.

&#34;Gut geschossen...&#34; murmelte Baldric.

Die fußballgroßen Objekte schienen einst mechanische Spinnen aus poliertem Messing gewesen zu sein. Anstelle eines Hinterleibs war eine große Glaskugel verwendet worden. Das Emblem einer Schlange, die sich um eine menschliche Hand wickelt, war auf einem mit Kameraobjektiven bedeckten Kopf eingraviert.

&#34;Ich verspreche, ich werde nicht sagen: &#34;Hab&#39;s die ja gesagt.&#39;&#34; Wells kicherte.

&#34;Toll. Jetzt hast du Sinn für Humor.&#34; Baldric suchte den Tunnel ab. &#34;Meinst du, es gibt noch mehr?&#34;

&#34;Wenn ja, dann sind sie sicher schon weg. Aber hey, wenigstens wissen sie jetzt, dass wir es wissen.&#34;

&#34;Das ist der Teil, der mir Sorgen macht.&#34;

Dann ertönten mehrere weitere mechanische Quietschgeräusche auf einmal. Baldric erstarrte und richtete seine Taschenlampe langsam auf die Decke.

&#34;Oh... Scheiße.&#34;

Der Gang leuchtete mit Hunderten von schwachen blauen Lichtern, als sich die Decke zu verwandeln begann. Statt aus poliertem Obsidian schien sie aus einem klappernden Geflecht aus Messingbeinen zu bestehen, die in regelmäßigen Abständen von wackelnden Glaskugeln unterbrochen wurden. Hunderte von Kameraobjektiven zoomten heran und weg, bevor sie sich schließlich auf das Einsatzteam unter ihnen konzentrierten. Das mechanische Quietschen verwandelte sich in ein Brüllen. Die Glaskugeln glühten in einem tiefen Rot.

Einer der Sicherheitskräfte im hinteren Teil der Gruppe stieß einen entsetzlichen Schrei aus, als der Schwarm über ihn herfiel, und bald wurde sein Schrei durch das Geräusch von Metall, das Fleisch zerreißt, übertönt. Bevor der Rest des Teams sich sammeln konnte, stürmte der Spinnenschwarm vor und verschlang drei weitere Mitglieder der Einsatzgruppe. Schüsse ertönten. Die Wand aus Kugeln ließ einen Funkensturm aus der entgegenkommenden Welle sprühen. 

Agent Turner zog die Stifte von zwei Splittergranaten und ließ sie in die Horde rollen.

&#34;Lauft!&#34; rief sie. Der Rest des MTF machte sich nicht die Mühe, zu widersprechen, und verlor keine Zeit, als die Granaten detonierten und Glas- und Messingsplitter durch den Tunnel flogen. Die Horde von Spinnen huschte hinterher.

&#34;Candle!&#34; rief Wells, als Eta-13 vorwärts sprintete. &#34;Ist Cronos hier in der Nähe?&#34;

&#34;W-was?&#34;, antwortete der Sanitäter zwischen heftigen Atemzügen. Seine Stimme war fast unhörbar durch die Kakofonie von Schritten und Metall auf Glas.

&#34;Ist der Hintereingang zu Cronos hier in der Nähe!&#34;

&#34;Ja... eine halbe Meile weiter... wenn der Broadway nach Summerland abbiegt... an der ersten Abzweigung links!&#34;

&#34;Fantastisch...&#34; sagte Wells mit einem Nicken. Dann richtete er seine Aufmerksamkeit wieder auf die Messinghorde.

//Wir sollten es schaffen können...//

Seine Konzentration wurde für einen kurzen Moment unterbrochen, als ein anderer Forscher einen Schrei ausstieß, nachdem die Horde ihn erfasst und in die entgegenkommende Metallwelle gezogen hatte.

//Vielleicht...//

------

[[=]]
**T-0 Stunden**
[[/=]]

Es gab einen lauten Knall. Wells sah, wie die Spinne, die auf ihn zuflog, in einer Funkenwolke explodierte. Aus dem Augenwinkel konnte Wells sehen, dass Baldric eine Pistole in der Hand hielt.

Wells spürte, wie sein Tempo zunahm, während seine Augen hektisch den Weg vor ihm abtasteten. Ein kleines Lächeln der Erleichterung kam auf seine Lippen, als er eine deutliche Gabelung in drei Richtungen erkannte.

//Wir sind fast da...// dachte er. Die Zuflucht war zum Greifen nah.

Die Überreste der Einsatzgruppe sprinteten hinunter, der Weg bog an einem sanften Hang nach oben ab. Am Ende des Weges war eine moosbewachsene Falltür zu sehen, auf der ein Schild mit der Aufschrift &#34;Nicht eintreten: Feindliche Eingeborene&#34; mit dem Logo der SCP-Foundation war fest in der Mitte angebracht.

&#34;Jetzt!&#34;, rief Wells, als er, Turner und Candle stehen blieben. Der Rest des Einsatzkommandos ging an ihnen vorbei, während sie so viele Granaten wie möglich zündeten und den Hügel hinunter auf die quietschende Horde warfen.

Die Granaten gingen in genau dem Moment hoch, als das Trio die Falltür erreichte, Baldric hatte den Rest des Teams bereits hindurchgeführt. Wells wartete, bis seine Kameraden durchgeklettert waren, bevor er sich mit einem lauten Grunzen nach oben schwang. Die Falltür schlug hinter ihm zu und ließ die Messingspinnenmasse zurück. 

------

&#34;Gottverfickte Scheiße nochmal!&#34;, schrie Wells, als er mit einem dumpfen Aufprall aus der Falltür auf eine Waldlichtung geschleudert wurde. Er überschlug sich mehrere Male, bevor er zum Stehen kam. Das Gefühl, durch einen monströsen Geleewürfel gesprintet zu sein, verschwand schnell, und der Sergeant öffnete die Augen und sah ein Blätterdach aus hohen, immergrünen Bäumen und einen violetten Himmel.

Langsam richtete er mit den Ellenbogen auf und schaute sich um. Sie befanden sich nun auf der Spitze eines hohen Hügels. In der Mitte der Lichtung befand sich ein geflochtener Kreis aus Ästen, der ihnen als Fluchtweg aus dem Inneren der Torpassage gedient hatte.

&#34;Also... wo sind wir?&#34; hörte Wells Bell Candle fragen. Der Sanitäter sah sich langsam auf der Lichtung um. Seine Miene war ernst, als hätte ihm die Erde unter seinen Füßen die gute Laune genommen.

&#34;SCP-2344-Zeta&#34;, antwortete Candle. Mit weit aufgerissenen Augen schien er jede abgefallene Tannennadel auf dem Boden zu begutachten. &#34;Bis vor zwei Jahren hatten wir hier einen Außenposten. Cronos-Außenposten.

&#34;Ihr wart schon einmal hier?&#34;

&#34;Jupp, als Blaire das Sagen hatte...&#34;</textarea></pre>
