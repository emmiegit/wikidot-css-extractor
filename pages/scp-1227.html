**Artikel:** SCP-1227 – Der Familienmensch
**Autor:** [[*user AstronautJoe]]
**Original:** http://www.scp-wiki.net/scp-1227
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1227

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1227 ist in einer 30 m x 30 m x 5 m großen Kammer aufzubewahren, die nur durch ein Doppelschleusensystem zugänglich ist. Alle Forscher, die SCP-1227 untersuchen möchten, müssen vorschriftsmäßige Biogefahrenanzüge mit integrierter Sauerstoffversorgung tragen. Die Kammer enthält einen 20 Meter breiten roten Kreis, der auf den Boden gemalt ist und im Folgenden als &#34;sichere Zone&#34; bezeichnet wird. Bevor Luftschleuse D geöffnet wird, wird SCP-1227 angewiesen, sich in die Mitte der sicheren Zone zu bewegen. Während unserer Interaktionen mit SCP-1227 wurde festgestellt, dass SCP-1227 relativ fügsam ist und sich normalerweise diesen Aufforderungen unterwerfen wird; seine Kooperation sollte jedoch nicht als selbstverständlich angesehen werden, und Luftschleuse D wird nicht geöffnet, bis es sich vollständig innerhalb der sicheren Zone befindet. Aufgrund der passiven Art und der stark eingeschränkten Mobilität von SCP-1227 ist die Sicherheit außerhalb der sicheren Zone normalerweise gewährleistet. Unter keinen Umständen sollte Personal oder anderes biologisches Material die sichere Zone betreten oder in physischen Kontakt mit SCP-1227 treten.

 **Beschreibung:** Es wird angenommen, dass SCP-1227 früher Yuri Seryogin war, ein politischer Gefangener der UdSSR, der 1957 wegen prodemokratischer Neigungen verhaftet wurde. Teile des verlängerten Körpers von SCP-1227 wurden ebenfalls positiv identifiziert. Narben auf dem Gesicht von SCP-1227-E wurden mit Fotos von Aleksey █████ abgeglichen, einem bekannten Mitarbeiter von SCP-1227. Es wird angenommen, dass SCP-1227-B nach eigener Aussage der Rumpf und der Kopf der Ehefrau von SCP-1227 sind. Die verbleibenden Teile der Masse von SCP-1227 bleiben unidentifiziert. 

Dokumente, die die Foundation nach dem Zusammenbruch der Sowjetunion erhielt, haben offenbart, dass SCP-1227 das indirekte Ergebnis eines russischen sozialen Experiments ist, das von ███ ████████ im Winter 1960 durchgeführt wurde. Sechs politische Gefangene, darunter Yuri Seryogin, Aleksey █████ und Yuris Frau, wurden vom KGB als Experiment zur Gruppendynamik unter starkem Stress in die Tiefen einer nicht identifizierten Höhle geführt. Die Gefangenen erhielten eine begrenzte Nahrungsversorgung und Wasser, aber keine Lichtquellen. Nach 5 Tagen relativ normaler sozialer Funktion zerfiel die Gruppe in zwei verfeindete Fraktionen, was schließlich zu drei weiteren Tagen unzusammenhängenden Schreiens, Gemurmels, Folter, Vergewaltigung und zu einer erzwungenen Abtreibung führte. Am letzten Tag des Experiments nahmen die KGB-Forscher einige &#34;verstörende&#34; Geräusche über die versteckten Mikrofone auf, darunter Schreie, Flehen, Erbrechen und [ZENSIERT].

Das Höhlenforschungsteam, das entsandt wurde, um den Zustand der Gefangenen zu beobachten, entdeckte eine große Menge an verwesendem menschlichem Gewebe in verflüssigtem Zustand, in dessen Mitte sich SCP-1227 gebildet hatte, das offenbar in guter körperlicher und geistiger Verfassung war und nichts Schlimmes an seiner neuen Situation bemerkte. Die Foundation wurde benachrichtigt und SCP-1227 von der mobile Task Force Epsilon-█ aus der UdSSR extrahiert.

SCP-1227 scheint eine männliche Gestalt zu sein, die durch eine rote netzartige Masse, die nachweislich aus den eigenen Muskeln von SCP-1227 und röhrenartigen Extrusionen des eigenen Atem- und Verdauungstrakts von SCP-1227 besteht, an die stark entstellten Körper von neun Personen gebunden ist. Experimente haben gezeigt, dass physischer Kontakt mit SCP-1227 dazu führt, dass dieser Verbindungsprozess initiiert wird. Zuerst wird das Opfer in einen komaartigen Zustand fallen, wobei jeder Körperteil, der die Kreatur berührt hat, dort verschmilzt. Dann verbindet SCP-1227 den Körper des Opfers dauerhaft mit seinem eigenen, indem es seine eigenen Blutgefäße und Nerven in den Körper des Opfers extrudiert. Schließlich übernimmt SCP-1227 die Kontrolle über eines oder mehrere der lebenswichtigen Systeme des Opfers, indem es dieses System mit seinen eigenen Nerven/Blutgefäßen/Eingeweiden in sein eigenes assimiliert. Jeder Teil des Opfers, der nicht mit diesem System verbunden ist, wird den Blutfluss verlieren und schließlich abfallen. SCP-1227 frisst alle abgefallenen Gliedmaßen mit dem Anfang seines ausgedehnten Verdauungstrakts, das ein Loch in der Brust von SCP-1227-D ist. Das Herz wird immer am Leben gehalten, um Blut durch den stark ausgedehnten Körper zu pumpen. Obwohl SCP-1227 Menschen gegenüber keinen größeren Groll zu hegen scheint, übt es keine Kontrolle über diese Fähigkeit aus, daher gibt es das &#34;Sichere Zone&#34;-Protokoll.

Experimentelle Daten deuten darauf hin, dass diese Kombination mehrerer Organsysteme die biologische Effizienz von SCP-1227 stark erhöht hat, was es ihm ermöglicht, mit extrem begrenzten Ressourcen zu überleben. Ein beobachteter Effekt ist, dass die Harnwege von SCP-1227 jetzt dreimal länger als normal und so effizient sind, dass SCP-1227-F alle drei Jahre etwa 60 g konzentrierten Urin ausscheidet, der laut Analyse zu 99,9 % aus reinem Harnstoff besteht. Die Atemwege von SCP-1227-A und SCP-1227-C sind mit der Lunge von SCP-1227 verbunden, was bedeutet, dass es Luft so effektiv verarbeiten kann, dass SCP-1227 für eine Dauer von bis zu sechs Monaten in einem vollständigen Vakuum überleben kann, wobei es in einen Winterschlaf-ähnlichen Zustand fallen muss. Es folgt eine vollständige Aufschlüsselung der Körpersysteme von SCP-1227:

(Sofern nicht anders angegeben, sind alle Opfer politische Gefangene der UdSSR)

**SCP-1227-A**: Nicht identifizierter Mann. Verbunden mit SCP-1227 durch 1,5 Meter lange Speiseröhre/Blutgefäße. Beine wurden entfernt. Noch bewegliche Arme, die verwendet werden, um die Masse von SCP-1227 zu bewegen.
**SCP-1227-B**: Nicht identifizierte Frau. Verbunden mit dem Rücken von SCP-1227 durch extrudierten Muskel. Nur Kopf und Rumpf sind übrig, alle Gliedmaßen wurden entfernt. Ihre Gebärmutter wurde [DATEN ZENSIERT]. Als Reaktion auf Lichtquellen mit hoher Intensität ziehen sich die Pupillen zusammen. 
**SCP-1227-C**: Nicht identifizierter Mann. Verbunden mit SCP-1227 durch 0,8 Meter lange Speiseröhre/Blutgefäße. Alle Gliedmaßen wurden entfernt. Gelegentlich öffnet sich der Mund aus unbekannten Gründen weit.
**SCP-1227-D**: KGB-Forscher ██████. Verbunden mit SCP-1227 durch 0,5 Meter langen Darm. Kopf und Gliedmaßen wurden entfernt. Dient als Anfang des Verdauungstrakts; jegliche Nahrung wird durch ein Loch in der Brust direkt in den Magen gegeben.
**SCP-1227-E**: Aleksey █████. Verbunden mit SCP-1227 durch einen extrudierten Muskel. Nur der Kopf, Rumpf und die Beine sind übrig und es wird nur genutzt, um bei der Mobilisierung von SCP-1227 zu helfen. 
**SCP-1227-F**: Nicht identifizierter Mann. Verbunden mit SCP-1227-G durch 2 Meter langen Harnweg. Nur der Rumpf und rechte Arm sind übrig. Wird genutzt, um Urin zu verarbeiten und SCP-1227 zu mobilisieren.
**SCP-1227-G**: Nicht identifizierter männlicher KGB-Forscher. Verbunden mit SCP-1227 durch einen 3 m langen Verdauungstrakt. Nur der Rumpf und das rechte Bein sind übrig. Dient als das Ende des Verdauungssystems.
**SCP-1227-H**: Männlicher D-Klasse-Foundation-Mitarbeiter D-███-██. Verbunden mit ██████████ und einem verlängerten Hirnstamm. Nur der Kopf und das Herz sind übrig. 
**SCP-1227-I**: Foundation-Testhund. Verbunden mit SCP-1227 durch ein 5 Meter langes extrudiertes Nervensystem. Nur der Kopf und die Vorderbeine sind übrig. SCP-1227 behauptet, es sei als &#34;Vorsicht&#34; zur &#34;Selbstverteidigung&#34;. Es kriecht oft bis an die Grenze seiner Verbindung, um Forscher anzubellen und anzujammern. Eine genaue Beobachtung hat ergeben, dass es außerhalb der Kontrolle von SCP-1227 liegt.

//Ich wünschte wirklich, wir hätten nicht getestet, ob der Effekt auch bei Tieren funktioniert, aber jetzt erwarte ich von Ihnen, dass Sie das &#34;Sichere Zone&#34;-Protokoll mehr denn je einhalten, bis wir einen Weg finden, das verdammte Ding zu amputieren. O5-█.//

Trotz der Veränderungen, denen SCP-1227 unterzogen wurde, besitzt SCP-1227 immer noch menschliche Intelligenz und menschliches Denken. SCP-1227 wurde erfolgreich Englisch bis zu einem ausreichend fortgeschrittenen Grad beigebracht. Die Psychoanalyse zeigte keine Anzeichen von kognitiven Defekten oder Störungen der Denkmuster und Verarbeitung. SCP-1227 sind Bücher und andere Unterhaltung nach Ermessen der leitenden Forscherin Sarah Townsend sowie tägliche Besuche von &#34;Freunden&#34; gestattet, die vom Forschungspersonal für ihn ausgewählt wurden. SCP-1227 scheint eine normale soziale Funktion zu haben und hört während dieser Besuche gerne Geschichten oder Neuigkeiten aus der Außenwelt. Es hat sich jedoch herausgestellt, dass SCP-1227 gut entwickelte Täuschungen in Bezug auf seinen gegenwärtigen Seinszustand hegt und oft behauptet, dass SCP-1227-A-H &#34;Kinder&#34; sind, die friedlich in der Nähe spielen, auch behauptet es wiederholt, dass der Magen von SCP-1227-D ein &#34;Ofen&#34; sei. Weitere Befragungen haben gezeigt, dass SCP-1227 glaubt, sich in einer normalen Familienumgebung zu befinden, mit einer Frau und mehreren Kindern. SCP-1227 scheint Eindämmung und ständiges Experimentieren als normalen Teil des Familienlebens zu betrachten und niemals Befehle oder Aufforderungen in Frage zu stellen, um seine eigenen Illusionen zu bewahren. Rational-emotive Therapie wurde angewendet, ohne Erfolg.

Bei einer beachtenswerten Gelegenheit (22.09.██) beschwerte sich SCP-1227 darüber, sich &#34;hungrig&#34; zu fühlen. Minuten später schnappte es sich einen unvorsichtigen D-Klasse-Mitarbeiter und riss ihn größtenteils auseinander, wobei es den Kadaver mit SCP-1227-D fraß. Danach verband es den Rest mit seiner Biomasse, die später zu SCP-1227-H werden sollte. Es schien die ganze Zeit unter dem Eindruck zu stehen, dass es &#34;ein Festmahl&#34; für seine &#34;Familie&#34; vorbereite. Es ist derzeit unklar, ob diese Wahnvorstellungen Symptome einer Störung wie Schizophrenie sind oder ob SCP-1227 versucht, dem Schrecken seiner aktuellen Situation zu entkommen, indem es eine vollständige intrapsychische Welt erschafft, in der es sich sicher fühlt; es sollte beachtet werden, dass SCP-1227 oft behauptet, seine Kindheit sei die glücklichste Zeit seines Lebens gewesen, und vielleicht drehen sich seine Wahnvorstellungen deshalb um Themen wie Kindheit und Familie.

Ein großer Durchbruch kam, als SCP-1227 zugab, dass die schweren Stichwunden an beiden Augen selbst zugefügt wurden, möglicherweise in dem Versuch, dem Anblick seines eigenen stark mutierten Körpers zu entkommen.

Alle Therapieversuche sind gescheitert; das Subjekt scheint sich in einem gut entwickelten Verleugnungssystem zu befinden und wird oft aggressiv und frustriert, wenn Therapeuten ihm sagen, dass sie seine sieben spielenden Kinder oder seine hingebungsvolle Frau nicht sehen können. Alle Versuche, SCP-1227 dazu zu bringen, die Ereignisse in der Höhle oder die Umstände, wie er diese neuen Fähigkeiten erworben hat, näher zu erläutern, werden typischerweise mit plötzlichem Starren, Herumziehen seiner Körperteile und 2–4 Monate dauernder Weigerung, zu sprechen, beantwortet.</textarea></pre>
