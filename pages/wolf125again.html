[[include info:end]]
　　那是個跟平常一樣的午後，我、王崎、謝毅和楊珅四個人在麥當勞混，但，王崎這傢伙十五分鐘前就已經說要找張特別的照片給我們看了，到現在都還沒找到，我無聊的在翻閱著遊戲攻略，謝毅正戴著耳機在用手機看動畫而楊珅則是無聊到在利用解構式吃漢堡，不是說是前兩天的照片嗎？怎麼找這麼久？

　　正當我決定加入謝毅的行列準備戴耳機的時候，王崎終於找到了。

　　「就是這個啦！」王崎開心的把照片傳到群組裡給我們看，我點開群組裡的照片，是台沒人行駛的野狼125機車自行在夜晚的馬路上奔馳，做為一個現代人，我立刻對他提出質問。

　　「這不是你修的圖?」我用手上拿著的薯條指著他這麼問道。

　　「當然不是啊！這是我前幾天晚上回去的時候在中港路上拍到的，我差點沒被嚇死！」王崎生氣地反駁，一旁的謝毅把耳機摘下來，用很認真的神情看著王崎。

　　「那你為什麼不回家種田？拍的哩。」叫別人回家種田是謝毅神奇的口頭禪，用法十分多元，不過我們四個認識這麼久，還是沒人知道這個口頭禪的出處。


　　「吼呦，你們怎麼沒人相信我啦，就是真的啊。」王崎難過地吃起了自己的雞塊。

　　「笑死，當然是因為你平常都會用自己修的圖來嚇我們啊。」楊坤吞下最後一口漢堡後說道。

　　我跟謝毅認同的點了點頭。

　　沒錯，王崎是個很喜歡用自己修的圖來整我們三個的人，從遊戲的情報到女藝人的緋聞，沒有甚麼是他那雙巧手跟電腦軟體合力弄不出來的，我們三個早就在他的整竄之下慢慢培養出了敏銳度，現在他已經很少騙到我們了。

　　「這是真的啦，喏，這是原檔案，給你們三個檢查看看。」王崎把自己手機的照片開啟，並直接把手機遞給謝毅。

　　謝毅仔細地觀察一番後貌似沒找到什麼破綻，聳了聳肩，就把手機交給我，我用雙眼仔細地凝視所有的角落，嗯，確實是沒有甚麼地方有違和感，我搖了搖頭，把手機交給楊珅，楊坤隨意地看了幾眼後就把手機還給王崎，王崎得意的笑了出來。

　　「哼哼，怎麼樣啊，就跟你們說是真貨了吧。」王崎順手把可樂整杯拿起來一飲而盡。

　　「雖然你的照片看起來是真的，但還不能排除你其實是想整我們的可能性，如果這是真的的話，那你應該還有其他證據吧？」楊坤挑起一邊眉毛質疑他，從他剛才隨便看兩眼就把手機還回去這點來看，他應該早就想這麼回答了吧。

　　聽完他的話，我認同的點了點頭，並抽出了一根薯條指向王崎說。

　　「既然你這麼想讓我們相信你的話，就拿出更多證據來吧！！」

　　「你叫他去調查？叫他去種田還比較快吧？」謝毅完美的挑釁，成功地激起王崎的鬥志。

　　「好！既然妳們都這麼說的話！我一定會把這件事查得清清楚楚，讓你們相信我！」

　　就這樣，王崎開始了他的調查，雖然我們其他人一開始認為他應該很快就會放棄，不過一連好幾天，我們四個的群組每天一到凌晨一點，王崎就會開始公布他的調查報告，從出沒地到那台野狼的時速有多快，根據排氣管的設計可能是哪年出廠的……等等，他都調查的很清楚明瞭，甚至還附了照片給我們看，就算其實整件事都是他精心策畫，我真的已經會相信中港路上到了半夜真的會有一台野狼在路上奔馳。
　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　

　　又是同樣的午後，同樣的麥當勞，同樣的位子，我們三個已經準備屈服於他的努力跟執行力了，真希望這傢伙能把這份動力分點在我們的專題報告上，話是這麼說，不過王崎這傢伙卻帶給我們一個驚天的消息。

　　 「我……我有喜歡的人了。」

　　「甚麼？」

　　「你再說一次？」

　　「蛤！？」

　　我們三個傻眼，這傢伙不是每天晚上都跑去調查那台機車到早上都在睡覺，哪來的機會跟時間去暗戀女生的？

　　楊坤第一個發問。

　　「誰？是通識那個跟我們同組的女生？」

　　王崎搖頭。

　　「還是那個很常在社團活動跟你講話那個？」

　　「小竹？不是啦，你們一定猜不到啦，你們又不認識。」

　　「那你跟我們說說你怎麼認識對方的。」我像個愛八卦的大嬸一樣湊過去，其他兩個人也很有興趣的湊了過來。

　　「我們是在中港路上認識的，這幾天我都在路上遇到她，她看到我機車上貼的貼紙，就跟我聊了起來，我們聊得很開心，甚至還直接停在路邊聊了起來喔，怎麼樣？很棒吧！」說完，他還開始翻找起了自己的手機，並打開了一張照片給我們看。

　　是王崎在跟他這幾天在調查的野狼的合照。

　　「喂，王崎，你怎麼不去種田啊，這不是那台野狼嗎？」

　　「對啊，王崎，你是怎麼了，難道你這幾天都熬夜所以太累嗎？」

　　「王崎，你應該拿錯照片了吧。」

　　「沒有啊？就是這張沒錯，她的名字叫小野喔！」

　　「！！！」

　　氣氛突然尷尬了起來，王崎平常就笨笨的，但腦子應該沒壞吧？我深吸了一口氣後，用很認真的表情向王崎發問。

　　「王崎……所以你真的愛上了那台野狼嗎？」

　　「對啊！」

　　聽到王崎這樣的回答，我差點沒暈過去，楊珅看起來已經嚇到無法思考了，謝毅則是在大口的喝著可樂，試圖讓自己冷靜下來。
　　
　　突然，楊珅回過神來並立刻祝福王崎。

　　「王崎，不管你愛上的是人也好，野狼也好，我都衷心的祝福你，只要你能按時提交專題進度就可以了。」

　　甚麼！！這傢伙也瘋了嗎！？

　　「沒錯！你就跟那個叫小野的到鄉下老家種田好了！」
　　
　　連謝毅都這樣嗎！？但我餘光一撇，發現坐我旁邊的楊珅在打著某種手勢，好像在暗示我甚麼……，原來是這樣嗎！

　　「沒錯王崎，你要我們幫你追那台機車的話，我們一定會幫到底的！」
　　
　　楊珅立刻偷偷豎起一根大拇指，果然是這樣！只要我們順著王崎的話接，他一定會因為沒料到而驚慌失措的！

　　但王崎卻板著一張臉盯著我們看。
　　
　　「你們三個，是不是覺得我是在騙你們所以才祝福我的！」

　　甚麼！居然被這傢伙察覺了！？

　　「怎麼可能，我們是真的想幫你啊王崎。」我立刻試著說服王崎。　　

　　「算了！明明我一直把你們當朋友的，但你們居然這樣對我！」王崎生氣地站起來，書包拿了就離開。
　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　

　　自王崎憤而離席後已經過好幾天，這幾天他不管是私訊還是群組都沒有回，甚至連學校都沒去，我們三個到他租屋處按門鈴也沒回應，已經沒有他的消息好幾天了，正當我們準備要去報警時，他突然在群組裡傳訊息。

　　「我要跟小野私奔了。」

　　「小野？小野是誰啊？」我看完這段訊息後，提出了這個疑惑。

　　「你要不要回去種田啊，就是那台野狼啊！」謝毅回答道。

　　「嗯？他說要私奔，是要去哪裡？」楊珅提了一個比較實際的問題。
　
　　「確實，突然間就要私奔了，進展不會太快嗎？」

　　「問題不是在那邊吧……，總之我們翹課去找他吧！」謝毅如此決定後準備就要往教室門口衝，此時王崎又傳了第二條訊息。

　　「如果你們還把我當朋友的話，今天半夜就來中港路見證我跟小野的離開吧。」

　　正當我準備傳訊息的時候，王崎傳了張地圖上來就退出群組，還把我們幾個社群帳號封鎖，擺明就是不想再跟我們溝通，我看著手機螢幕嘆了口氣。

　　「現在該怎麼辦？」謝毅問道。

　　「還能怎麼辦？只能去了吧，誰叫那個笨蛋是我們的朋友。」我聳了聳肩說。

　　「那我們回去後各自準備一下，今晚在中港路上夜衝！」楊珅略帶興奮的說。

　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　

　　半夜，我們三個相聚中港路，前往王崎標示的地點，跟著指示騎機車沒多久，我們就看到了王崎和那台野狼在等著我們，我們立刻把車停好後走到他面前。

　　「王崎，你真的要這台野狼一起私奔嗎？」我劈頭就問了這個問題。

　　「當然啊！你看看這個戒指！」王崎伸出自己的左手，無名指上多了一枚戒指，而那野狼左邊的後照鏡支柱也多了一個跟王崎手上一樣設計的戒指，這兩枚戒指只能讓我聯想到一件事而已。

　　「喂，王崎，那個戒指該不會是……」謝毅冷汗直流，看來是跟我想到一樣的事情了。

　　「嗯！這是我跟小野的訂婚戒指喔！對吧，小野！」

　　「……」

　　王崎開心地想找野狼回應，但想當然，機車是不會說話的。

　　「果然是瘋了嗎……。」楊珅淡淡的道出了唯一的可能性。

　　「什麼！原來你們還是不相信我嗎？那你們三個到底來幹嘛的啊！」王崎生氣的說道。

　　「當然是因為擔心你啊！你個笨蛋！」謝毅回道。

　　「……這樣啊……但你們懂不被相信的我的心情嗎！為什麼就是不祝福我們之間的愛情呢！」

　　「因為那是台機車啊！！！」我大聲地吼道。

　　「不管你們了啦，我要跟小野一起私奔到另一個只有我們兩個的世界了！」說完王崎立刻坐上那台野狼向著前方高速奔馳而去。

　　「王崎！等等！」我叫道，接著我回過頭去，看到謝毅和楊珅已經各自把機車啟動了。

　　「快點！我們先追上去啦！」謝毅說完便扭動油門衝了過去，楊珅也跟了上去，我趕緊衝向自己的機車，啟動後大力地扭動把手，立刻就隨著引擎的怒吼聲衝了出去，很快便看到在前方的三人，我試著大聲呼叫王崎，但因為風聲太大無法傳達到，此時已經跟我並排的楊珅，敲了敲自己的安全帽，對了，還有對講機啊！，我暫時減緩速度，並用單手把對講機打開，很快的便和謝毅跟楊珅連線。

　　「欸，剛才那傢伙說要去另一個世界不會是暗示說他要跟那台機車一起自殺吧？」謝毅擔心的問道。

　　「錯不了，如果是那個王崎，應該做的出來」楊珅回答道。

　　「那我們該怎麼辦啊？總不能看著他就這樣去死吧！」我叫道。

　　「我怎麼知道啊！」

　　「總之，先追上去吧。」楊珅冷靜的說。
　　
　　於是，我們三個開始加速，試圖追上在前面的王崎，四周圍繞著我們的風變得更加冰冷，彷彿一個不注意，不只是王崎，連我們的生命都會被這風奪走，正當我開始擔心起自己的生命安全時，已經能看到野狼的車尾燈了，我叫道

　　「王崎！你不要衝動行事啊！」

　　王崎回頭撇了我一眼，然後又轉了回去，完了，這傢伙沒辦法溝通了，我只好轉而用對講機繼續跟謝毅他們討論戰術，但因為風聲太大，我很難分辨他們的聲音。

　　「我們該怎麼辦啊？再這樣下去真的要完蛋了！」我緊張的問道。

　　「只剩下一個方法了。」

　　「什麼方法！？快點說啊！」

　　「把他從那台野狼上踹下去！」

　　「……你認真？」

　　「……」

　　「不，這或許真的是唯一的方法了。」是楊珅的聲音，連他都這麼說的話，應該是真的沒其他辦法了。

　　「那好吧。」我吞了口口水「我從右邊，謝毅從左邊，楊珅在後面準備應對。」

　　「嗯！」

　　「了解。」

　　我跟謝毅加速並從左右包夾了王崎，然後各伸出一隻腳開始踹他，雖然看起來很像在欺負他，但也沒辦法，這都是為了救他啊，王崎雖說一直被我們踹但卻完全沒反應，也太誇張了吧？

　　正當我們一籌莫展的時候，楊珅突然大叫

　　「你們兩個！看前面！」

　　我向前一看，是中港路最尾端的管制站圍牆，我們甚麼時候已經騎這麼遠了！？但也不是說這麼多的時候了，我對著謝毅說。

　　「你也去後面，我要用最後的殺手鐗了！」

　　「蛤？」

　　「別管這麼多了，快到後面去！」

　　當我確認謝毅也退到後面之後，我立刻往王崎那邊貼了過去，貼的夠近之後，立刻抓住他的衣領想直接把他拉下車。

　　「你瘋了嗎！！」謝毅、王崎和楊珅同時喊道。

　　「我有什麼辦法！？誰叫你都不下車！」我對著王崎大叫。

　　「又沒人叫你追上來！我要怎麼死不關你的事！」

　　「當然有！我是你的朋友欸！想想，王崎，想想，這是台他媽的野狼125，絕對不會是你的女友！」

　　「但我是真的愛她啊！」

　　「你這白癡！」

　　我在怒吼的同時直接跳車，由於衣領被我抓住，王崎也被我拉下車，我們兩個一起在地上滾了好幾圈後，我強忍著疼痛慢慢坐了起來，我剛好目擊了那野狼直接撞進管制站的瞬間，我的機車因為一時間突然失去平衡而倒在一旁，野狼則是直接衝破了鐵網在裡面撞到了建築物後狠狠的炸了開來。

　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　

　　之後，我們被隨後趕到的謝毅和楊珅救起，雖然我們在警察抵達前就離開了現場，但隔沒幾天，我們的身分被查出來，使我們被記了一支大過，還被父母罵到臭頭，王崎在幾個月的治療後終於慢慢走出那奇怪的情傷，而今天，我們幾個為了看看王崎新的暗戀對象而聚在麥當勞，當我們看到照片時，各個臉色都發青，照片裡只有一台沒人駕駛的汽車。
「王崎，你應該沒放錯照片吧？」</textarea></pre>
