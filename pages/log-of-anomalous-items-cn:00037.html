    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述**：一本记载了如何学习“铁头功”的书。翻阅此书的人即可掌握此功。\n                                                    ——研究员L\n**回收日期**：20██/██/██\n**回收地点**：研究员L于位于██市的一家旧书店购得，经检查，书店其余物品均无异常现象。\n**当前状态**：已收容\n**笔记**：如果真是小说里写的那样的铁头功的话，也许有研究价值。申请进行进一步研究。——研究员L\n**笔记更新**：研究员L因为重度脑震荡和颅骨碎裂在ICU抢救了。那家伙可能自己都没意识到，他写的项目描述十分准确，的确是“铁头”功，看完书之后他整个人就朝站点外的施工器械上装的电磁铁飞了过去。 ——Teselecta博士\n**笔记更新**：中华文字博大精深，所以这次修玻璃的钱从研究员L的工资里扣。 ——██主管&#34;</textarea></pre>
