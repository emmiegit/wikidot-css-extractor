    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/fragment:scp-4127-1/nickel.png|caption=**{{Fig 1.1:}}** SCP-4127 (vor der Neutralisation)]]

**Objekt-Nr.:** SCP-4127

**Klassifizierung:** Neutralisiert

**Sicherheitsmaßnahmen:** SCP-4127 ist am Standort in einem sicheren Sicherheitstresor mit geringem Risiko aufzubewahren. Weitere Tests sind derzeit untersagt.

**Beschreibung:** SCP-4127 ist ein USA-Buffalo-Nickel (5-Cent-Münze) von 1936, der auf der einen Seite einen Büffel und auf der anderen Seite einen menschlichen Schädel zeigt. Beim Werfen landet SCP-4127 immer mit der Kopfseite nach oben.

SCP-4127 wurde zuvor im [[[log-of-anomalous-items|Protokoll der anomalen Objekte]]] dokumentiert; ein Hausmeister entdeckte jedoch 2006 bei routinemäßigen Wartungsarbeiten eine weitere Eigenschaft. Wenn die Münze geworfen wird, unmittelbar nachdem das Subjekt ein Ereignis beschreibt, das vom Wurf abhängig gemacht wird, bestimmt das Ergebnis des Wurfs das Ergebnis des Ereignisses.

**Anhang 4127.1:** Testprotokoll

||~ AUSSAGE ||~ ERGEBNIS||~ Folge ||
|| &#34;Kopf, ich werde befördert.&#34; || Kopf|| Emilio Rodriguez (ein Hausmeister an Standort-96) wird in das Büro von Standortdirektor August gerufen, um für sein Verhalten befördert zu werden. Während dieses Treffens erwähnt Mr. Rodriguez, dass er nur einige Minuten zuvor die Münze geworfen hat (was zu seiner Entdeckung und Designation führte). Da seine Ehrlichkeit zur Entdeckung von SCP-4127 geführt hat, wird die Beförderung beibehalten. ||
|| &#34;Kopf, der nächste Wurf meines Quarters ergibt Zahl.&#34; || Kopf || Ein nichtanomaler Quarter wird geworfen; er zeigt Zahl. ||
|| &#34;Kopf, die nächsten zehn Würfe mit meinem Quarter ergeben Zahl.&#34; || Kopf|| Der nichtanomale Quarter wird 10-mal geworfen. Er zeigt jedes Mal Zahl. ||
|| &#34;Kopf, mein Quarter wird bei den nächsten zehn Würfen mindestens einmal Zahl ergeben.&#34; || Kopf || Der nichtanomale Quarter wird 10-mal geworfen. Er zeigt jedes Mal Kopf. ||
|| &#34;Kopf, mein Quarter wird jetzt immer Zahl anzeigen.&#34; || Kopf|| Der vorher nichtanomale Quarter ist jetzt anomal. Dem Protokoll der anomalen Objekte zugefügt. //**Anmerkung:** Machen Sie das nie wieder. – Standortdirektor August// ||
|| &#34;Kopf, ich bekomme in den nächsten fünf Sekunden einen Anruf.&#34; || Kopf|| Kurz darauf erhält Forscher Rogers einen Anruf von seiner Frau, die ihn daran erinnert, ihren Sohn von der Schule abzuholen. ||
|| &#34;Kopf, ich bekomme in den nächsten fünf Sekunden einen Anruf vom Publishers-Clearing-House[[footnote]]Anm. d. Ü.: Ein Direktmarketing-Unternehmen, das z. B. Zeitschriften mit Gewinnspielen vertreibt.[[/footnote]]-Gewinnspielkomitee.&#34; || Kopf||  Forscher Rogers erhält sofort einen Anruf vom PCH-Gewinnspielkomitee. Beim anschließenden Gespräch stellt sich heraus, dass das Komiteemitglied eine falsche Nummer gewählt hat. ||
|| &#34;Kopf, ich werde ekelhaft reich.&#34; || Kopf|| Eine Abwasserleitung platzt in der Toilette und überschwemmt das Labor mit rohen Exkrementen. Kurz darauf erhält Forscher Rogers einen Anruf von einem Ermittler, der von seiner leiblichen Mutter angeheuert wurde. Während des anschließenden Gesprächs wird ihm mitgeteilt, dass sein Geburtsname &#34;Richard&#34;[[footnote]]Anm. d. Ü.: Im Original &#34;filthy rich&#34;, was in diesem Kontext wortwörtlich auch als &#34;ekelhafter Richard&#34; übersetzt werden kann.[[/footnote]] ist. ||
|| &#34;Kopf, dieser Wurf wird zu Zahl.&#34; || Zahl|| Beide Seiten von SCP-4127 sind jetzt Zahl. Ende der anomalen Eigenschaften. In Neutralisiert umklassifiziert. //**Anmerkung:** Wegen seines Missbrauchs der Anomalie zur persönlichen Bereicherung wird Forscher Rogers hiermit zum Hausmeisterpersonal degradiert. – Standortdirektor August// ||</textarea></pre>
