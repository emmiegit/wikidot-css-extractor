Так ты, значит, хочешь поохотиться на дикого маргрона, а? Славный ты человек, или будешь славным, если повезёт. Лучше нет затеи, чем добрая охота на маргрона, разве только на славу повоевать или поохотиться на беглого дракона (но это редко в наши дни, у короля о девяти коронах свои способы разбираться с беглецами). Это - воистину проверка твоей силы, твоей воли и твоего оружия, это отделяет мальчиков от мужчин, но нередко отделяет и их головы от тел.

Понимаю, ты весь в предвкушении, готов ринуться в поход, но сначала ведь надо подготовиться! Для начала возьми листок бумаги. Выпиши на него все активы, имущество движимое и недвижимое. Выписал? Хорошо. Теперь иди к нотариусу и составь с ним завещание. Потом можешь приниматься за следующий шаг.

По Плутолесью без проводника идти нельзя. Лучше всего найми стаю чернорубашечных воронов. Леса им хорошо знакомы, и более того, работают они за падаль. Не придётся прибирать после стрельбы. Ещё в группу набери носильщиков, повыше и покрепче, и не забудь полевого чучельника. Даже если сам мастак чучела набивать - лучше будет, чтобы этим занимался кто-то другой. Тебе и так будет чем заняться, потом объясню, чем.

Как только назначишь встречу с проводниками, займись припасами. Едой особо запасаться не придётся. Если ты, мой друг, травоядных наклонностей (почему, собственно, нет? Не одним же плотоядным вкушать радости охоты?) - то в лесу повсюду есть съедобные растения. Найди книгу Теренака Фаддлера, &#34;Растения Плутолесья, справочник гурмана&#34;. Если же плотоядный - то лес просто кишмя кишеть будет всякими зверями, которые так и захотят тебя задавить, пожевать и всячески сожрать. Покажи им, кто главный, и вуаля! Кушать подано.

Ещё советую взять аммуниции столько, сколько унесут носильщики и вьючные животные. И сразу перейдём к следующему вопросу - оружия должно быть много! Оружие - твоя жизнь, и надо что-то такое, что свалит маргрона наземь. Я бы на твоём месте взял Вустерскую винтовку тридцатого калибра. Есть любители пятидесятого, но он шкуру портит. Ещё не забудь что-нибудь калибром поменьше, на мелкую дичь. Если повезёт наткнуться на стаю виверн, не портить же им эти чудные гребни? 

Когда наконец соберёшься, пора будет выбирать, где войти в лес. Кому-то нравится Тропа Петуайза, лично мне больше по душе Перепад Бертани. К гуще леса там гораздо ближе, а славный бой с баргестом или боджем отлично разгоняет кровь. Попривыкнешь к ним - начнёшь понимать, что такое гуща леса.

В самом лесу держи оружие всегда наготове, очень советую. И всегда выставляй дозор, чтобы никакой сурок-демонкит, или что тебе там угодно, не разнёс лагерь.

Ближе к центру леса иди, как ведут чернорубашечные, и о безопасности не забывай. Для начала остерегайся ярких цветов и животных. Яркий окрас - частенько признак яда. Кое-кто из них притворяется, просто прикидывается ядовитым животным. Если самому охота отведать их на вкус - угощайся, только ко мне жаловаться не приходи, когда зрения лишишься или рука отвалится.

Во-вторых, поглядывай на кору деревьев. Много всяких тварей метит свою территорию царапинами на коре. Учись, как метят животные попроще - олени, пегасы, медведи, например. Если будут деревья, которые расщепили, словно ураган прошёл - лучше пойди кружным путём. Если дерево выворочено с корнем, побито в щепу и ещё обгажено - твоя цель близко, и останавливаться никак нельзя.

Первый признак маргрона - это, скорее всего, его помёт. Погадки у маргрона длинные, овальной формы, тёмно-бурые и невероятно духовитые. Помёт потыкай, проверь, свежий ли. Если совсем холодный, то зверь прошёл часа четыре-восемь как, смотря по погоде и климату в той части леса, куда ты забрёл. Если от погадков поднимается пар - гляди по сторонам, зверь близко и собирается тебя убить.

Маргрона ты, вероятно, услышишь прежде, чем он нападёт - если он тебя врасплох и в одиночку не застанет. Они обычно ревут перед нападением, чтобы добыча разбежалась. Она и разбежится - вороны и вьючная скотина уж точно рванут по сторонам. Вороны пускай спасаются - они тебя и сами потом найдут. Носильщики пусть занимаются животными. И вот он, момент истины, момент, когда нападает маргрон и становится ясно, из чего ты сделан (иногда можно даже увидеть, пока маргрон это из тебя выдирает. Потом, правда, загибаешься от шока.)

На рёв реагируй умно. Маргрон, как проревёт, не кинется на тебя в лоб. Он зайдёт слегка со стороны, чтобы сбоку напасть. В зарослях он быстрее тебя, и он это знает. Ему же нет нужды обходить такую мелочь, как камни, деревья и всякие кочки. Вопрос будет в том, зайдёт он слева или справа. Хорошо, что способ есть.

Самки маргрона обычно заходят справа. Самцы - слева. Пока неясно, почему так, но воспользоваться этим можно. Надеюсь, ты внимательно слушал рёв! Если рёв был басовитый, а потом стал выше и громче - это, вероятно, самец. Если по тону он был одинаковый, но переливался от громкого к тихому - скорее всего, самка. Скоси глаза куда надо. Будь готов перекинуться набок, если вдруг ошибся.

Изготовься заранее, чтобы стрелять, как только зверь покажется. Он может накинуться на носильщиков или на вьючный скот, но может ведь и не накинуться. Они все крупные и разбегаются. Ты же маргрону покажешься лёгкой добычей. Вот тут и надо показать зверю, что он ошибся.

В голову стрелять даже не мучайся. Кость у него на голове очень, очень прочная. Пулю, может, и не остановит, но в сторону отбить может. И к тому же, что это будет за трофей, если такой восхитительный череп будет испорчен? Целься лучше в сердце, если есть возможность. Можно в лёгкие, убьёт это его не сразу, но остановит точно. Как положишь - всади ещё несколько пуль в центр туши. Выжди несколько минут и стрельни ещё раз. Теперь он со всей вероятностью издох. Отлично! Ты записал на свой счёт первого маргрона!

Записать записал, но ты по-прежнему в самой чаще леса. Маргроны охотятся всегда поодиночке, но шум схватки и запах крови привлекают всяких любопытных тварей, и придут они быстро. Здесь тебе и пригодится полевой чучельник. Пусть разделает тушу на месте, пока вы с носильщиками (надеюсь, ты вооружил их должным образом?) стоите дозором и охраняете его от тварей. Когда звери придут, будет тебе ещё несколько трофеев, если носильщики задорные, а времени до заката хватает. Если повезёт, то пока чучельник закончит, помрёт один-два носильщика и не больше половины вьючной скотины. Потом надо будет возвращаться к постоянному лагерю.

Ради всего, что тебе дорого, уходи с места схватки дотемна. Как стемнеет, выйдут опасные звери.

Когда выйдешь из чащи леса, а вороны вернутся - встаньте лагерем и займитесь трофеями. Из шкуры выйдет славный ковёр или костюм для охоты тебе и носильщику, который по душе. Голову же вешают на стену. Когда будешь везти - вези осторожно, за несколько дней рога становятся хрупкими и могут поломаться.

Если в лоно цивилизации вернёшься на своих двоих, а не в ящике на руках носильщиков (а то и вовсе в коробочке) - можешь с чистой совестью хвастать трофеями в любимом джентльменском клубе. Поздравляю!
