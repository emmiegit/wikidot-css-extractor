**Ítem #:** SCP-494

**Clasificación del Objeto:** Seguro/Euclid

**Procedimientos Especiales de Contención:** Aunque SCP-494 está inmóvil y no emite radiación, el personal que intente retirarlo del sitio donde se encuentra contenido debe usar trajes de materiales peligrosos de cuerpo completo. SCP-494 debe ser almacenado en un recipiente de vidrio de 0,1 m x 0,1 m x 0,1 m con una tapa removible, y una hoja de papel con inscripciones especiales de 10 cm x 25 cm debe colocarse encima del recipiente como un medio para contener los efectos del objeto.

**Descripción:** SCP-494 es un toro alargado de 7,6 centímetros de largo que parece estar suspendido en algún tipo de líquido o gel azul verdoso desconocido (designado como SCP-494-A). La viscosidad del líquido puede cambiar drásticamente sin previo aviso. SCP-494 parece estar compuesto de piedra caliza y está teñido con ocre para formar patrones de líneas toscas. SCP-494 parece flotar en el aire, desafiando las leyes de la gravedad. El tinte ocre brilla a intervalos aleatorios; se desconoce la causa de este efecto. Durante un episodio de brillo, el líquido comenzará a gelificarse y en la superficie se formaran patrones complejos basados en ondas.

Algunos empleados de la Fundación creen que SCP-494 es un dispositivo para comunicarse con otro plano de la realidad, pero la hipótesis no puede ser comprobada de ninguna manera práctica o, de hecho, conocida. A la fecha, ha causado una serie de anomalías, incluso cuando está completamente contenido. Para obtener más información sobre estas anomalías, consulte el Anexo 494-A más abajo.

SCP-494 fue recuperado por agentes de la Fundación en Samoa, siguiendo un informe de una estructura de caverna anómala; la investigación se vio un tanto obstaculizada por la retirada inesperada del equipo arqueológico de la Fundación. Sin embargo, SCP-494 fue finalmente avistado por el único miembro del equipo que quedaba, el Agente [ELIMINADO], e inmediatamente contenido por el personal de la Fundación.

**Anexo 494-A:** Anomalías

El comportamiento anómalo de 494 incluye, pero no se limita a:

- El ██ / ██ / ████, se observó que el tinte ocre emitía una luz azul, en lugar de su rojo habitual. Durante el brillo azul, las paredes del recipiente de contención comenzaron a emitir SCP-494-A y continuaron hasta que el recipiente de contención estuvo completamente lleno. Los patrones ondulados se reanudaron como de costumbre.

- En varias ocasiones desde la contención de SCP-494, en un intervalo promedio de un mes (no hay un patrón definido aparte de este), un holograma o proyección se ha manifestado dentro de la celda de contención. El holograma, en todas sus iteraciones, ha sido muy borroso y ha tenido la forma de una figura de aspecto humanoide, con brazaletes, cuentas, una túnica y lo que pueden ser escudos con algún tipo de significado, y nunca ha emitido ningún sonido. Por lo general, se disipa después de quince minutos de deambular cerca del objeto, tiempo durante el cual parece asumir una postura de &#39;guardia&#39;.

- El ██ / ██ / ████, dos luces flotantes, una azul, una roja, aparecieron mientras tres miembros del personal de Nivel 1 transportaban a SCP-494 a un laboratorio adecuado en el Sitio-[CENSURADO] para su análisis (para el resultado del análisis consulte el Anexo 494-B). Un empleado informó haber escuchado &#34;el sonido de las olas del mar&#34; y seguidamente se puso de rodillas, otro exhibió xenoglosia con un tono de angustia, mientras que el tercero lloró; Más tarde se descubrió que las lágrimas del tercer miembro del personal eran SCP-494-A (Significativamente, el tercer empleado fue el único que estuvo continuamente en contacto con el objeto durante el período de deterioro). El período de incapacidad terminó después de aproximadamente quince minutos, con la desaparición de las luces anómalas y el regreso de los empleados en cuestión a un estado mental casi nominal. Los tres fueron examinados inmediatamente por personal médico; sin embargo, dada la falta de conclusiones extraídas del examen y la prioridad del análisis de SCP-494, a los tres miembros del personal se les permitió continuar transportando a SCP-494 hasta su destino.

- Los objetos en las inmediaciones del recipiente de contención de SCP-494 fueron alterados de tal manera que su masa absoluta aumenta durante aproximadamente quince minutos sin causa aparente. En algunos casos, también se han observado hendiduras en las superficies superiores de los objetos, lo que lleva a los científicos a creer que algo parecería haber estado sentado sobre ellos. Sin embargo, ningún objeto tangible ha sido designado como el causante del efecto de &#34;sentarse sobre objetos&#34; de SCP-494.
