caption=活性化したSCP-055-KOを290〜292GHz帯電波を用いて撮影した写真|]]

**アイテム番号:** SCP-055-KO

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-055-KOは、現在サイト-76のレベル3保管室に保管されています。
SCP-055-KOを使用する実験は、レベル3以上の人物の許可が必要です。
実験9011-Eの間に発生した事故のため、地球以外の天体の情報を利用した実験は無期限に禁止されます。
SCP-055-KOとの許可されていない接触をしようとした行為が発覚した場合、Aクラス記憶処理の後、再配置及びセキュリティレベルの降格が行われます。

**説明:** SCP-055-KOは直径320mmの地球儀で、██社で製作された製品と同じ外見をしています。
しかし、SCP-055-KOは販売された製品にはない機能を持っていますが、これらの機能が表示された原因、原理などは明らかになりませんでした。
これまでに判明したSCP-055-KOの機能は次の通りです。
1.SCP-055-KOの表面に、赤インクで直径5mm以下の点を取ると、SCP-055-KOが活性化されます。活性化したSCP-055-KOは500Luxの赤い光と電波[[footnote]]289～301GHz[[/footnote]]を放ち、30秒経過すると活性化時に一番近くにいた人物を対象に、点を取った地域の社会環境に合わせて対象の再社会化が進行します。再社会化の進行中は、対象となった人物は気絶します。このとき、放たれる電波が対象の身体面積の0.25m^^2^^以上に照射されていなければならず、これが守られなかった場合、対象は再社会化が進んでいない状態で24時間後に目覚めます。これが守られた状態で30分が経過すると、SCP-055-KOは非活性化状態に戻ります。その1分後に気絶していた対象は再社会化が完了して目覚めます。
活性化させるために取られた点が再社会化が完了する前に除去されると活性化が停止します。

2.半径3m以内に地図がある場合、その地図の情報がSCP-055-KOに入力されます。この「地図」として認識される情報の範囲には、衛星写真も含まれ、地図の大きさや形、縮尺は関係ありません。また、コンピューター内部の地図ファイルやプログラムの情報も入力可能です。地球以外の天体も、古い天体のみ入力が可能ですが、恒星の入力は不可能です。
入力中のSCP-055-KOは活性化されませんが、200Luxの青い光を放ちます。入力には30分かかり、入力完了後には、SCP-055-KOの表面が新たに入力された情報に基づいて変化します。入力の間に地図を3mより外に移動させると、もっとも近くにある地図を入力し再起動します。その間に地図を10mより外に移動させると入力が停止されます。間に障害物がある場合も同様です。新しい情報が入力される前に保存させていた情報は削除され、新しい地域に含まれていない地域の情報は前の地図の情報がそのまま維持されます。また、過去の地図情報を入力しても再社会化は現代に合わせて進行するものと推定されます。

再社会化された対象は、社会に適応し、生活するために必要な情報が新しい情報に置き換えられます。また、元々持っていた人格が除去され、新しい社会の情報をもとにした新しい人格が現れます。この人格は全健忘[[footnote]]過去の経験を部分的または完全に想起できなくなること。[[/footnote]]の症状と同様に、自分の記憶だけが削除された状態になり、理論上は社会生活の中での問題は発生しません。しかし、実際にはそうではないのは、SCP-055-KOの再社会化が完璧ではないからです。再社会化された対象は、自分が覚えている社会的情報と現実の社会的情報の間に若干の違和感を感じ、自分が知っているいくつかの事実が現実と一致していないと述べています。研究員は、これが平行世界の情報日数という仮説を提起しましたが、単にSCP-055-KOのエラーや実験方法が間違っている可能性も指摘されています。
**付録:** 実験記録9011
&gt; 被験者は全員韓国出身で、海外居住経験はありません。
&gt; -----
&gt; **実験9011-A**
&gt; **被験者:** ソウル出身の60代男性
&gt; **座標:** 北緯37°33&#39;59 &#39;&#39;、東経126°58&#39;40 &#39;&#39; 
&gt; **特異点:** 被験者は30年間意識不明の状態であり意識を取り戻した後、急速に変化した社会環境に適応することができず、極度の不安症状を示しています。
&gt; **実験結果:** 被験者は現代のソウル[[footnote]]2015年基準[[/footnote]]市民の持っている平均的な社会の情報を持つようになりました。もっとも顕著な変化は、コンピュータやスマートフォンのような最先端の機器を自由に使用できるようになったという点です。しかし、被験者は右利きが左利きよりも、その数が多いことに違和感を感じ、自分が知っていたいくつかの地下鉄駅が存在しないと述べました。このような問題にもがあるにも関わらず、3ヶ月間の実験結果から実験チームは被験者が一定額の金銭的支援があれば、ソウルで継続的に生存することができていることを確認しました。以後被験者はCクラス記憶処理を受けた後、財団管轄の福祉施設に移管されました。
&gt; **現実との違い:**
&gt; * 右利きよりも左利きが多い
&gt; * ソウル地下鉄1号線に一定鎮駅[[footnote]]原文:일정진역[[/footnote]]と統一駅[[footnote]]原文:통일역[[/footnote]]が存在する。
&gt; * 公衆電話は、すでに消えた。
&gt; * カクテギという言葉は存在せず、大根キムチという言葉が使用される。
&gt; * 良心的兵役拒否は違法ではない。
&gt;&gt; //今回の実験は、極めて例外的な事例です。今後財団外部の人員を利用した実験は、許可されないでしょう。 - マルティネスセキュリティ担当官//
&gt; -----
&gt; **実験9011-B**
&gt; **被験者:** D-093213-a
&gt; **座標:** 北緯39°03&#39;50 &#39;&#39;、東経125°47&#39;20 &#39;&#39; 
&gt; **特異点:** D-093213-aは、反共産主義に傾倒しており、左翼的な政治家に対するテロ行為を試みた前科があります。
&gt; **実験結果:** 被験者は、現代の平壌[[footnote]]2015年基準[[/footnote]]市民が持っている平均的な社会の情報を持つようになりました。被験者は北朝鮮基準でも「熱心党員」とされるほどの北朝鮮指導部に対する忠誠心を持つようになり、これは再社会化以前の被験者の極端な思想に照らしてみると、再社会化は、再社会化以前の被験者の性格を反映して行われると思われます。被験者は、金正日が死亡したという事実に戸惑いを表しており、尋問の結果、彼は知っている北朝鮮の情報は、現実の情報との差があることが明らかになりました。しかし、これはSCP-055-KOの特性のためか、または北朝鮮で行われる大規模な情報統制のためかは知ることができません。
&gt; **現実との違い:**
&gt; * 金正日が生存している。
&gt; * 米国は韓国を事実上支配しており、韓国国民は日本植民地時代に準ずるすさまじい生活をしている。
&gt; * 北朝鮮で発生する餓死者の数は毎年10人を超えない。
&gt; * 主体繊維[[footnote]]原文:주체섬유[[/footnote]]は非常に優れた繊維であり、世界的な基準でもその品質は非常に優れている。
&gt; * 北朝鮮の核兵器技術は非常に強大で、これが米国が北朝鮮を無視しない理由である。
&gt; -----
&gt; **実験9011-C**
&gt; **被験者:** D-111324-c 
&gt; **座標:** 北緯34°39&#39;37 &#39;&#39;、東経135°30&#39;16 &#39;&#39;
&gt; **特異点:** なし。
&gt; **実験結果:** 被験者は、現代の大阪[[footnote]]2016年基準[[/footnote]]市民が持っている平均的な社会の情報を持つようになりました。また、関西弁の日本語を駆使することができるようになりました。しかし、この大阪弁は現実のそれと一致しておらず、研究員は、沖縄の方言が混ざった感じがするという意見を明らかにしました。被験者は、以前に駆使していた韓国語を駆使することができなくなり、この実験結果から、再社会化以前に被験者が持っていた社会の情報は完全に失われていると推定されます。
&gt; **現実との違い:**
&gt;&gt; //以下の情報は、当該分野に深い関心がない場合は理解することができません。精神的なダメージを被ることが予想される内容である。それでも、その情報の閲覧を希望する場合はチョイ研究員に個人的に連絡するように。//
&gt;&gt; //そして実験の座標を大阪にすり替えた人は、すぐに始末書を書いて持ってくるように。- キムラ博士//
&gt; ------
&gt; **実験9011-D**
&gt; **被験者:** D-128944-c 
&gt; **座標:** 月北緯0°40&#39;53 &#39;&#39;、東経23°27&#39;35 &#39;&#39; 
&gt; **特異点:** なし。
&gt; **実験結果:** 被験者は、1960年代末に米国の宇宙飛行士が持っていた平均的な社会の情報を得ました。被験者の観察結果から、被験者はアポロ宇宙船の操縦法を熟知していますが、現実のそれとは若干の違いが存在していることが判明してます。この実験結果から、SCP-055-KOの活性化される瞬間、その地域に人間が存在しない場合でも、最も近いうちに存在した人間に合わせて再社会化が進むと思われます。
&gt; **現実との違い:**
&gt; * アポロ宇宙船の月面着陸地点には「大きな赤いボタン」がある。
&gt; * ケネディは暗殺から生き延びることに成功した。
&gt; * 南北戦争は南部の勝利で終わり、黒人奴隷制は3年前に廃止された。
&gt; ------
&gt; **実験9011-E**
&gt; **被験者:** D-199032-z 
&gt; **座標:** 火星北緯40°44&#39;40 &#39;&#39;、西経9°27&#39;35 &#39;&#39; 
&gt; **特異点:** [削除済]
&gt; **実験結果:** [削除済]
&gt;&gt; //実験9011-Eの「結果」のための追加実験を進めている。////また、意味のある結果が導き出されるまで外部天体の情報を利用した追加の実験は無期限禁止とする。-**O5-8**//
&gt; [[collapsible show=&#34;+ キムラ博士のコメント&#34; hide=&#34;- 隠す&#34;]]多分再社会化が適用される基準が生物種ではないかもしれない。
[[/collapsible]]</textarea></pre>
