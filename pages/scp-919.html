**Objek #:** SCP-919

**Kelas Objek:** Safe

**Prosedur Penanganan Khusus:** [DIREVISI] Sejak ██/██/████ karena [DATA DIHAPUS]. SCP-919 harus dijaga di dalam ruang penyimpanan terkunci tanpa jendela dengan dua penjaga bersenjata setiap saat. Semua personel yang berinteraksi dengan SCP-919 harus lulus tes mental.

**Deskripsi:** SCP-919 tampak merupakan sebuah cermin panjang biasa, dengan kondisi yang sangat bagus.

Saat subjek hidup berada di depan SCP-919 selama 15 detik, pantulan akan merusak sinkronisasi dan meminta subjek untuk tidak pergi. Refleksi tersebut tampak sepenuhnya sadar, dan telah terbukti memiliki akses ke semua ingatan subjek.  Ketika subjek bergerak untuk pergi, bayangan dengan cepat menjadi histeris. Setelah subjek tidak lagi berada di tempat di mana bayangan subjek dapat terpantul oleh SCP-919, pantulan itu menjerit dan hancur dengan hebat. Paparan berulang terhadap subjek yang sama telah menunjukkan bahwa bayangan tersebut menyadari apa yang terjadi sebelumnya. Paparan lebih lama pada subjek telah menunjukkan bahwa pantulan tidak membutuhkan makanan, meskipun hal ini merugikan kesehatan mental subjek.

SCP-919 ditemukan setelah insiden di kota █████████, ███████. Pemilik SCP-919 tampaknya telah meninggal karena dehidrasi. Tidak jelas kapan SCP-919 dimiliki oleh pemiliknya, atau apa yang menyebabkannya menjadi aktif, jika sebelumnya tidak. Pihak berwajib setempat sangat ingin menyingkirkan SCP-919.

Sementara SCP-919 telah terbukti kebal terhadap kerusakan, jangkauan efeknya dapat dinetralkan hanya dengan menutupinya. Ini menghasilkan pemutusan langsung dari setiap pantulan yang telah merusak sinkronisasi.

Beberapa subjek yang terpapar SCP-919 berperilaku seperti yang diharapkan.  Setiap refleksi individu merusak sinkronisasi dan hancur pada waktu yang tepat. Penggunaan cermin tambahan telah terbukti memperluas jangkauan aktif SCP-919.

Juga patut dicatat bahwa SCP-919 tidak memiliki kemampuan untuk kontaminasi memetik. Kontrol nyata atas individu sepenuhnya merupakan persuasi verbal.

**Lampiran:**
Penggunaan SCP-919 untuk tujuan interogasi telah disetujui untuk personel yang berwenang.

Menghadapkan binatang ke SCP-919 menghasilkan hasil yang identik. Dari catatan, 68% hewan menunjukkan keengganan yang kuat untuk terpapar SCP-919. Setelah paparan awal, semua hewan menunjukkan keengganan ekstrem untuk terpapar SCP-919.

**Transkrip Insiden-919-016:**

&gt; &lt;Mulai Rekaman&gt;
&gt; 
&gt; //Pada titik ini Dr. ██████████ menemui Agen █████ yang sedang berdiri di depan SCP-919.//
&gt; 
&gt; Dr. ██████████: Hey, kemana saja kau? Kau harusnya berada di lab █████████ beberapa saat lalu. Apa yang terjadi?
&gt; 
&gt; Agen █████: Aku tidak bisa pergi. Dia akan membunuhnya.
&gt; 
&gt; Dr. ██████████: Apa? Siapa lagi yang ada disana?
&gt; 
&gt; Agen █████: Dia!
&gt; 
&gt; Dr. ██████████: Siapa? Oh, itu SCP-919, kan. Dia tidak nyata, dia hanya-
&gt; 
&gt; SCP-919: Aku ini nyata, sialan! Kenapa kau mencoba membunuhku!?
&gt; 
&gt; //Dr. ██████████ menghabiskan 20 menit untuk mencoba mengeluarkan Agen █████ dari jarak SCP-919 sebelum memanggil petugas keamanan.//
&gt; 
&gt; Dr. ██████████: █████, ayolah. Kita punya pekerjaan. Jangan membuatku—
&gt; 
&gt; Pada titik ini Agen █████ menarik pistolnya dan mengarahkannya ke Dr. ██████████.
&gt; 
&gt; Agen █████: Kau tidak akan membunuhnya!
&gt; 
&gt; //Suara senjata api terdengar, mengakibatkan Agen █████ tewas dan melukai satu anggota tim keamanan.//
&gt; 
&gt; SCP-919: TIDAK!! Mengapa kau membunuhnya!? Dia hanya mencoba melindungiku! Tapi… tapi kau tidak membutuhkannya, kan? Mengapa kau menyingkirkannya? Tidak! Dia mati! Kau tidak membutuhkannya lagi! JANGAN!!
&gt; 
&gt; SCP-919 merespon seperti biasa saat subjek disingkirkan darinya.
&gt; 
&gt; &lt;Akhir Rekaman&gt;
