**アイテム番号:** SCP-1112-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1112-JPはサイト81██の排気・排水装置を独立した循環装置に接続した標準人型オブジェクト収容室にて収容されます。なお、SCP-1112-JPが空腹を訴えた場合には収容室内のスプリンクラーより輸血用の血液を噴霧してください。SCP-1112-JPへの実験やインタビューでは、担当者がSCP-1112-JPの実験室に入室することは許可されません。また、SCP-1112-JPの実験に参加できる職員は物理的な接触経験のない人員に限定されます。--SCP-1112-JPの活性化実験後に実験対象者が生存している場合、Bクラス記憶処理を行ってください。--事案1112-JP-02を受け、SCP-1112-JPの活性化実験は現在凍結されています。

（更新- 2016/█/██）事案1112-JP-02を受け、SCP-1112-JP個体に収容違反の疑いがある場合は収容区画に設置されているスプリンクラーが24時間作動されます。これによってSCP-1112-JPの非活性化が確認された後に回収、再収容が実施されます。個体数の増加が確認された場合はその数の焼却処分が許可されます。SCP-1112-JPの収容違反が確認された場合、出動する機動部隊およびSCP-1112-JPと接触の恐れのある職員は補強済気密服を着用します。


**説明:** SCP-1112-JPは液状の実体です。非活性状態のSCP-1112-JPはベージュ色の粘液であり、人間と同等の五感と知性を持ちます。SCP-1112-JPは静止時には異常性のない泥水のように観測されますが、行動時には少女を模した身体を形成し徒歩で移動します。SCP-1112-JPの身体が分断された場合、分離した部位が元の体積の25%以上を有しているときその部位は新たなSCP-1112-JP個体として活動します。

SCP-1112-JPは人間の存在を知覚すると、目標に接近し自身の粘液を浴びせかけます。粘液の付着に成功し、目標へと接触したSCP-1112-JPは皮膚に自身を塗り広げ、覆い、流体を巧みに動かすことで衣服を取り払います。その後SCP-1112-JPは体内へ目標を取り込んだのち、活性化状態に移行します。活性化したSCP-1112-JPは体内に収容された人体（以下宿主）を骨組みとして自身を再構成します。このプロセス後のSCP-1112-JPの体型は宿主にある程度依存しますが、概して必ず少女然としたものとなります。このとき、SCP-1112-JPの体組織が人体の皮膚や粘膜などの組織に浸透して一体化しSCP-1112-JPは宿主の生命維持を行います。これと同時にSCP-1112-JPの身体表層は凝固し、人間の皮膚と見分けがつかない強靭なゴム質の被膜へと変化します。SCP-1112-JPは宿主が死亡または衰弱を確認する、または活性化から一定日数が経過した場合に非活性化し、宿主を解放します。

SCP-1112-JPは衣服への強い関心を持ち、特にフリル等の装飾を多用した衣服を好む傾向があります。これについてSCP-1112-JPは、自身の異常性を隠す目的だと説明します。[[footnote]] 一方でSCP-1112-JPはそのような衣装によって自身が周囲から奇異的に認識されてしまうことに無頓着です。[[/footnote]]また、SCP-1112-JPは所属意識への脅迫依存的な執着心と奉仕意欲を有しています。そのため、SCP-1112-JPは常に団体における役割や宿主から依存を受けている状況を強く望みます。このようなSCP-1112-JPの経験的性格はSCP-1112-JPの起源や発見以前の環境との関連性が推測されており、現在SCP-1112-JPに対するインタビューは承認待ちです。


SCP-1112-JPは2016/3/█に大阪府██市の民家にて発見されました。当時、██市では『SNSアカウントを乗っ取る謎のコスプレイヤー』の噂が広がっており、これに財団は注目し乗っ取り被害者へのインタビューを実施していました。派遣されたエージェントは乗っ取り被害者宅を訪問したさいに応対に出た活性化状態のSCP-1112-JPがSNSに掲載された画像に酷似していることから事実確認を行ったところ、SCP-1112-JPは嬉々としてこれを是認し自身の異常性を利用したそのアカウント乗っ取りの手口について解説しました。これを受け、エージェントはすぐさま財団に報告するとともにSCP-1112-JPを収容しました。当時のSCP-1112-JPの宿主は、SCP-1112-JPへの交渉により解放されBクラス記憶処理を施されました。




**補遺1: 映像ログ1112-JP-01 - 2016/2/██**
[[collapsible show=&#34;+ 映像ログを開く&#34; hide=&#34;- 閉じる&#34;]]
&gt; **付記:** この映像ログはSCP-1112-JPがSNSに投稿した動画を一部文章化したものである。撮影場所はSCP-1112-JPの発見場所と同一であった。
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **00:03～** [SCP-1112-JPは会釈し、発言をする] 
&gt; 
&gt; **SCP-1112-JP:** はい！こんにちは。わたくしは、スキカワ・キツコと申します。[『AKI物産 実演販売員研修生 好川吉子』と書かれたフリップを持ち、カメラに向かって掲示する]このたびはわが社の商品説明をご覧になっていただいているということで、まことにありがとうございます！お客さま、お肌の調子、気になりませんか？気になりますよね！そうでしょう、お客さまの日々の頑張り、お肌に出ていますよ！ダメージングな髪、ガサガサになったお顔、手足のあかぎれやささくれ、残った傷あと、とてもわずらわしいかと思います。そこで、わたくしどもがお客さまのためにお送りする、地球の最も先進的な新商品をご提示させてください！わが社の「おんなのこすうつ」はあなたの人生をより可憐で、美しく、なによりかわいく彩ります！
&gt; 
&gt; [SCP-1112-JPの自撮り写真のアルバムを取り出す。アルバムは見開きに手書きPOPが張り付けられ、パンフレットを模していた。] 
&gt; 
&gt; **SCP-1112-JP:** ほら、わたくしの身体を見ていただけますか？この柔らかいお肌、すごいですよね！女の子ならではの、そんな愛らしさが、男性も女性も誰もが憧れる美少女のモチモチプルプルな身体が、手に入ってしまうんです！使い方は簡単、身にまとうだけ！ツルツルプニプニのスキンで全身を覆うだけで、お客さまのお身体に合わせてスキンが吸い付いて、しっとりと染み出る薬用成分がお肌とお身体をケアします！あとはスキンに身体ごと預けちゃってください！全自動でピッカピカになるまでお身体をケアしつつ、かわいらしいスキンがお客さまを包み込んでお代わりをさせていただきます！
&gt; 
&gt; [SCP-1112-JPはカメラに向かい、『でも、お高いんでしょう？』と書かれたフリップを見せる。]
&gt; 
&gt; **SCP-1112-JP:** そうですよね、一番気になるのはそう、お値段です。実はこのお品物、試供品でございますので、現在無償で提供させていただいております！テスターとしてお客さまのお身体の具合をモニタリングさせていただいたデータをわが社で収集させていただきますが……しかし！それだけのお手間でこのすばらしい商品をお試しいただけるのです！どうでしょう？一家庭に一体、いや、お一人に一体のすばらしいこの本物の道具「おんなのこすうつ」をあなたさまもいかがでしょうか！？今なら抽選で一名様に「おんなのこすうつ」をお届け致します、応募はこのアカウントへ！ふるってご応募ください！以上、小さな月からおっきな愛を込めて、スキカワ・キツコがおおくりしました、ご応募待ってます！
&gt; 
&gt; **&lt;記録終了&gt;** 
&gt; 
&gt; **報告書:** SCP-1112-JPが自身の次の宿主を確保する手段としてSNSや出会い系サイトを利用していたことが判明しています。本記録を受けた財団解析班の調査から、同様の内容のSCP-1112-JPによる動画の投稿が本記録も含め8件発見されました。これらはいずれも投稿者名義が異なる点から、SCP-1112-JPは収容までに少なくとも8人の宿主を持ったと仮定されています。現在、SCP-1112-JPの活性化の遍歴について調査するインタビューは承認待ちです。
[[/collapsible]]




**補遺2: 実験記録抜粋および事案1112-JP-01**
[[collapsible show=&#34;+ 実験記録を開く&#34; hide=&#34;- 閉じる&#34;]]

実験は隔壁により分断が行える実験室にて、実験対象をSCP-1112-JPと接触させ観察し調査を行った。

__**実験記録1112-JP-01 - 2016/██/██**__
&gt; **対象:** SCP-1112-JP、D-108211。なお、D-108211には埋め込み式の生理計測器具を装着した。
&gt; 
&gt; **結果:** SCP-1112-JPはD-108211を取り込み、不定形の姿から裸体の少女に似た形態に変容した。なお、この形態変化後の姿は活性化状態と指定された。SCP-1112-JPは衣服を要求したが、却下された。活性化から12分後、SCP-1112-JPは痙攣を起こし不定形への回帰が確認された。隔壁を起動しSCP-1112-JPとの再接触を妨げ、D-108211を回収したところ死亡が確認された。実験直後のSCP-1112-JPは体重が増加しており、サンプルを採取し成分分析を実施したところD-108211のものを含む不特定多数の人間の皮膚断片や体液・分泌物を保有していた。この結果についての質問に対しSCP-1112-JPは食物であると回答した。
&gt; 
&gt; **分析:** おおよそ収容時の報告にあった姿や特性を再確認することができ、SCP-1112-JPが人間を取り込む目的は人体から体液を摂取するためと確認された。SCP-1112-JPの食性は吸血動物に近いものであると推測される。取り込まれた人間の死亡原因について追加調査を必要とする。
&gt; 
&gt; SCP-1112-JPは着衣に強い関心を示している。予想できない異常性の発現につながる可能性があるため、私の管轄下ではこれに応じないものとする。見栄えは不健全だが、致し方ないことだ。-西根博士
&gt; 
__**実験記録1112-JP-04 - 2016/██/██**__
&gt; **対象:** SCP-1112-JP、小林研究員助手。小林研究員助手は病理的原因により精嚢と前立腺を全摘出されている。
&gt; 
&gt; **付記:** 本件は実験1112-JP-03の直後にD-108213を回収していた小林研究員助手が誤ってSCP-1112-JPに取り込まれた事案を記録したものである。
&gt; 
&gt; **結果:** SCP-1112-JPは小林研究員助手を取り込み活性化した。SCP-1112-JPは活性化状態を維持し、30日後に小林研究員助手を解放した。解放された小林研究員助手は重度の虚血と疲労状態にあり、小林研究員助手はこれをSCP-1112-JPから執拗に愛撫や性的いたずらを受け続けたことが理由であると説明した。小林研究員助手はさらにSCP-1112-JPが活性化状態の間、身体に侵食を受けたこと、SCP-1112-JPの動作を内側から操作できたこと、SCP-1112-JPの望まない行動は制止させられたこと、しかしそのような行為の中でも宿主が強く望む行動については譲歩することを報告した。
&gt; 
&gt; **分析:** 報告を受け実験記録1112-JP-01を再分析したところ、D-108211の死因は脳出血であったが、これは継続した性的興奮による過緊張に起因したものであったと確認され、SCP-1112-JPが宿主の体液を得るために性的行為に及んでいるという事実が明らかとなった。なお、本件の研究結果を受け、SCP-1112-JPの発見当初の宿主であった██氏の病歴を調査したところ、彼もまた癌により生殖機能を喪失していたことが明らかになった。そのため、SCP-1112-JPの活性状態の長期研究には生殖器を失ったDクラス職員を用いるのが適切であると考えられた。
&gt; 
&gt; SCP-1112-JPは宿主に対しある種の共生関係を築こうとしている素振りが報告されていることから、今後の実験ではSCP-1112-JPに対していたずらに死人を出すその攻撃性を抑えるよう求めていくものとする。万一の収容違反時の人的被害をこれで抑えられるなら儲けものであるし、なにより実験毎にDクラス職員に外科処置を施すようでは手間がかかって仕方がない。-西根博士
&gt; 
__**実験記録1112-JP-07 - 2016/██/██**__
&gt; **対象:** SCP-1112-JP、小林研究員助手
&gt; 
&gt; **付記:** 本実験はSCP-1112-JPと宿主の再接触について調査するため、小林研究員助手の発案により実施された。
&gt; 
&gt; **結果:** SCP-1112-JPは小林研究員助手を取り込み活性化した。SCP-1112-JPは活性化状態を維持し、30日後に小林研究員助手を解放した。なお、SCP-1112-JPはこの活性化日数に対して、今回の試用契約が満了したためと回答した。なお、小林研究員助手は実験終了後しきりにSCP-1112-JPの宿主が得られる快感について言及しており、実験終了後のインタビューやカウンセリングからSCP-1112-JPとの強い相互依存が確認された。この結果には異常性は確認されませんでしたが、潜在的なSCP-1112-JPの収容違反の要因となるものであるとして小林研究員助手はBクラス記憶処理ののち異動された。
&gt; 
&gt; **分析:** SCP-1112-JPの活性化期間には上限があるということが確認された。しかしながらこれはオブジェクト自身が自主的に定めたものであり正確な限度は不明であるということに留意しなければならない。また、SCP-1112-JPの宿主となることに強い依存性があることも判明した。収容状態の保持のため今回のような再接触実験は凍結するものとする。
&gt; 
&gt; 
__**実験記録1112-JP-10 - 2016/██/██**__
&gt; **対象:** SCP-1112-JP、D-108216。D-108216は実験に際し睾丸および前立腺を摘出されている。
&gt; 
&gt; **実施方法:** 活性化状態のSCP-1112-JPに対して、インタビューを実施する。
&gt; 
&gt; **結果:** SCP-1112-JPはD-108216を取り込み活性化した。その後SCP-1112-JPはインタビュー室への移動の際に収容区画からの脱走を試みた。その後研究員の制止を振り切ったSCP-1112-JPは浸水したSCP-████の収容棟にて死亡したD-108216とともに非活性状態で発見され、発見直後のインタビューではSCP-1112-JPは定着が不全であったことからD-108216の逃走を制止することが難しかったこと、機動部隊からの発見を遅らせるため配水管を破損させたことによって部屋が水没し宿主が呼吸困難となり活性状態を解除したことを説明した。
&gt; 
&gt; **分析:** 実験記録1112-JP-04で報告された宿主の動作をSCP-1112-JPが制御できる特性には活性化状態のオブジェクト内部で流動的に進行していく性質があることが判明した。また、未確認ではあるが、活性状態におけるSCP-1112-JPは外見に反し高い身体能力を有する点、さらにそれが宿主の意思によるものであっても行使できる点が推測される。本実験結果のような事案の再発生に備え、SCP-1112-JPの強制的な非活性化に宿主の終了が有効であるという仮説を採用する方針で対策を検討するものとする。
&gt; 
&gt; **付記** 本件は事案1112-JP-01と指定され、SCP-1112-JPに宿主による悪用の可能性が指摘されたため収容プロトコルは更新されました。
[[/collapsible]]




**補遺3: 事案1112-JP-02**
[[collapsible show=&#34;+ 事案1112-JP-02を開く&#34; hide=&#34;- 閉じる&#34;]]
実験SCP-1112-JP-1█の実施後、SCP-1112-JPは解放を要求しましたが、即時に棄却されました。これを受け、SCP-1112-JPは実験室から脱走、収容違反が生じました。SCP-1112-JPは出動した機動部隊により再収容されましたが、機動部隊の到着時SCP-1112-JPは工事中の技術スタッフを襲撃し宿主としていた状態であり、活性状態のSCP-1112-JPにとって宿主が人質として機能する点や銃撃を受けたSCP-1112-JPが分裂したことから無力化は難航し、交戦中に宿主を含む9名が死亡しました。SCP-1112-JPは再収容時点で5体となっており、いずれも事案中に確認された分裂能力を有していると判明し、収容について反発的であることから収容プロトコルは更新されました。


**映像ログ1112-JP-02 - 2016/█/██**
&gt; **付記:** この映像ログは事案1112-JP-02直前の実験SCP-1112-JP-1█にてSCP-1112-JPと西根博士との間で行われたインタビューの抜粋を文章化したものである。 
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **西根博士:** 本日の実験はすべて終了です、SCP-1112-JP。
&gt; 
&gt; **SCP-1112-JP:** はい、博士。
&gt; 
&gt; **西根博士:** SCP-1112-JP、それでは今回の実験のことで何か気づいたことがあれば報告をお願いします。
&gt; 
&gt; **SCP-1112-JP:** そうですね、何も問題はありませんでした。強いて言うなら、皆様がたに支給されているあの制服を1着いただけませんでしょうか？
&gt; 
&gt; **西根博士:** なるほど。ありがとう、SCP-1112-JP。衣服の提供の件については、今回もしかるべき窓口に審査申請を出すことといたします。
&gt; 
&gt; [SCP-1112-JPは沈黙する。この間頭部は項垂れ、考え込むような仕草を取る]
&gt; 
&gt; **西根博士:** 何かありましたか？SCP-1112-JP？

&gt;

&gt; 
&gt; **SCP-1112-JP:** そうですか、それは、わたくしは嬉しい、わたくしが皆様の幸福を満たせているなら……ですが、ぐうう、[不明瞭な叫び]
&gt; 
&gt; [SCP-1112-JPは頭を掻きむしり約10秒間忘我状態となる]
&gt; 
&gt; **西根博士:** どうしましたか？SCP-1112-JP？
&gt; 
&gt; **SCP-1112-JP:** ……取り乱してすみません。わたくしは、十分なデータを集め終わりました。わたくしは帰らなければなりません。それが気がかりです。
&gt;

&gt; **SCP-1112-JP:** 安心してください博士。日帰りですぐに帰って参ります。わたくしとカンパニーにとってもここで研究をお手伝いさせていただくことは利益になりますし、なにより、わたくしは博士の研究対象、オモチャが持ち主の手元からいなくなっては騒動ですしね。ほーら、そうですよ。同じ軽井沢の中なんですから、すぐに行って、報告書類を半日で仕上げて、それでまたすぐに戻ってきます。これなら博士にも、
&gt;

&gt; **SCP-1112-JP:** えっ？はい？あー……[唖然とした様子で顔つきが固まる]あの、ええと、うふふ、それはおかしいですね？……あの、ここは、どこでしょうか？
&gt;
