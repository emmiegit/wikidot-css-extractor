**일련번호:** SCP-195-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-195-KO의 초기 현상이 발생할 때마다 발견되는 SCP-195-KO-A를 즉시 생포한다. 포획된 SCP-195-KO-A는 129기지에서 사육하되, 200마리 이상이 확보되었다면 추가로 포획된 개체는 살처분한다. SCP-195-KO-B의 포획도 마찬가지로 진행한다.

SCP-195-KO-B가 모은 물고기 사체들은 신속히 처리되어야 한다.

플로리다 주에서 항구가 아닌 해안가/강가에 70kg이상의 어육/육류를 공개적으로 방치하는 행위는 적절한 현지 법령(예시: 폐기물관리법)에 의해 금지되어야 한다. SCP-195-KO-A는 비행 중이거나 이착륙 중인 항공기에 대체로 접근하지 않으려는 경향이 있기에 대상에 의해 항공사고가 발생할 확률은 낮다. 따라서 주변의 항공시설은 그대로 유지한다.

**설명:** SCP-195-KO는 SCP-195-KO-A와 B로 나뉘는 두 변칙개체가 플로리다 주 브레바드 메리트 섬과 그 근처에서 반복적으로 발생하는 현상이다. 발생 주기는 일정치 않으나 대개 물수리의 생태주기와 일치한다.

SCP-195-KO-A는 물수리(//P. haliaetus//) 개체들이다. SCP-195-KO-B는 SCP-195-KO-A와 서식지를 공유하는 어류 개체군이며, 연어, 송어, 가물치 등 다양한 중대형 어종으로 구성된다. SCP-195-KO-A와 SCP-195-KO-B는 같은 종의 비변칙개체들과 신체적으로 구별할 수 없으며, 비변칙개체들 사이에서 평범하게 태어난다. SCP-195-KO-A임이 확인되어 포획된 물수리 개체는 문서작성시기 기준으로 141마리이고, 포획된 SCP-195-KO-B는 132마리였으나 현재까지 71마리가 폐사했다.

SCP-195-KO-A와 SCP-195-KO-B는 일반적인 야생에서 관측되지 않는 방식으로 공생하며, 그 과정은 다음과 같다.

* SCP-195-KO-A가 주변에 있는 상황에서, SCP-195-KO-B가 자기보다 작은 물고기를 사냥하고 사체를 모아서 강가/해안가 등지에 밀어다 놓는다. 모으는 양은 대체로 해당 SCP-195-KO-B무게의 0.5~1.0배이다. 

* 충분히 먹이를 모은 SCP-195-KO-B는 자신이 모아놓은 먹이 주변의 수면에서 계속 8자를 그리며 헤엄친다.

* SCP-195-KO-A가 활동 중인 SCP-195-KO-B를 발견하고 근처에 내려앉는다.

* SCP-195-KO-B가 모은 먹이의 양이 충분하다면 SCP-195-KO-A가 SCP-195-KO-B를 발톱으로 붙잡고 날아오른다. 이때 일반 물수리가 사냥할 때와는 달리 힘을 주지 않아 SCP-195-KO-B에게 상처를 입히지 않는다. SCP-195-KO-B가 준비한 먹이의 양이 충분치 않다면 SCP-195-KO-A는 SCP-195-KO-B와 먹이를 무시하고 다시 날아오른다.

* SCP-195-KO-A는 SCP-195-KO-B를 붙잡은 채로 주변을 비행한다. SCP-195-KO-A는 최초 지점을 중심으로 비행 경로를 잡으며, 특히 케네디 스페이스 센터와 울루마이 와일드라이프 보호구역을 반드시 거쳐간다. 또한 같은 지점을 두 번 방문하는 행위를 지양하며, 때때로 같은 지점을 빙빙 돌며 잠시간 머무는 경우도 있다. 그리고 비행 중인 항공기와 같은 위험요소가 있는 경우 이를 인지하고 근방을 피해간다.

* 약 15분간의 비행이 끝나면 SCP-195-KO-B와 처음 접촉한 강가/해안가로 돌아와 SCP-195-KO-B를 놓아준다. SCP-195-KO-B는 장기간 비행 중에 물 밖에 머무름에도 항상 생존하며, 이내 그 자리를 이탈한다. SCP-195-KO-A는 모여있는 먹이를 그 자리서 먹거나 들고 가서 새끼에게 준다.

SCP-195-KO-A는 간혹 비행 중에 일반 물수리가 낼 수 없는 대역의 음파를 발생시키며, 원리는 불명이다.

**부록:** 실험 195-7-2019/06/12

&gt; **대상:** SCP-195-KO-A, D-4021
&gt; 
&gt; **장소:** 미국 플로리다주 브레바드 메리트 섬
&gt; 
&gt; **경과:**
&gt; 
&gt; //**16:00**// D-4021은 해안가에서 8자를 그리면서 헤엄치라고 지시받는다. 약 80kg에 달하는 물고기 사체들이 주변 모래사장에 배치된다.
&gt; 
&gt; //**16:03**// 근처를 비행하던 SCP-195-KO-A가 준비된 물고기 사체들 위에 착지한다. SCP-195-KO-A는 물고기와 D-4021을 번갈아 쳐다본다.
&gt; 
&gt; //**16:05**// SCP-195-KO-A가 D-4021에게 날아가서 옷의 뒷덜미를 발톱으로 쥔다. D-4021은 당황하여 헤엄을 멈춘다.
&gt; 
&gt; //**16:06**// SCP-195-KO-A가 날갯짓을 시작하나 D-4021의 무게로 인해 날아오르지 못한다. SCP-195-KO-A의 날갯짓 속도는 점점 빨라져서 6분 40초 지점에서 일반적인 물수리가 낼 수 있는 최대 속도를 경신한다.
&gt; 
&gt; //**16:07**// SCP-195-KO-A의 날갯짓 속도가 초당 100회를 넘어서며 주변에 엄청난 폭음과 강풍을 발생시킨다. 실험에 투입된 카메라는 SCP-195-KO-A의 날갯짓 속도를 온전히 측정할 수 없었다. D-4021은 소음을 막기 위해 손으로 귀를 틀어막으며 비명을 지른다. 7분 41초에 D-4021의 몸이 서서히 떠오르기 시작해 50초에는 완전히 수면과 떨어지게 된다.
&gt; 
&gt; //**16:08**// 완전히 떠오른 SCP-195-KO-A와 D-4021은 계속해서 폭음을 일으키면서 일반적인 물수리와 같은 속도로 비행하기 시작한다. SCP-195-KO-A는 플라얄 린다 비치를 따라 남하하다가 케네디 스페이스 센터, 케이프 커내버럴 공군기지, 울루마이 와일드라이프 보호구역, 파인 아일랜드 보호관리지구, 무어강을 거쳐가며 비행한다. 예상치 못한 사태에 기동특무부대 람다-4 (&#34;조류관찰자&#34;)가 긴급 파견된다.
&gt; 
&gt; //**16:21**// SCP-195-KO-A는 원래 위치로 돌아와 D-4021을 해수면에 놓아둔다. 13분간의 비행과 소음으로 인해 탈진한 D-4021은 헤엄치지 못하고 가라앉았으며 특무부대 소속 그레이엄 요원이 D-4021을 구조한다. SCP-195-KO-A는 물고기 더미 위에 앉아 빠르게 먹어 치우기 시작한다.
&gt; 
&gt; //**16:22**// 기동특무부대 람다-4가 발사식 그물로 SCP-195-KO-A의 포획을 시도한다. 물고기를 다 먹지 못한 SCP-195-KO-A는 도주를 시도하나 그물에 걸려 실패한다. 포획과정에서 종전의 변칙적 비행능력을 보이지는 않았다.
&gt; 
[[include component:image-block
|name=4021.jpg
|caption=SCP-195-KO-A에 의해 비행하는 D-4021(확대된 사진)
|width=200px]]
&gt; **결과:** 변칙적 비행능력을 보인 해당 SCP-195-KO-A 개체의 해부가 진행되었지만 어떠한 신체적 특이점도 발견하지 못했다. SCP-195-KO-A의 인식대상이 SCP-195-KO-B에 한정되지 않음이 밝혀지며 격리절차가 갱신되었다. 실험 중에 발생한 폭음은 제트기 소음으로 조작되어 보도되었다.
&gt; 
&gt; **비고:** D-4021은 SCP-195-KO-A에 의한 비행 중 귀를 막은 상태에서 알 수 없는 인간의 음성을 들었다고 주장했다. 음성은 마치 누군가가 케네디 우주센터의 역사를 자세히 설명하는 것과 같았다고 진술했지만, D-4021은 그 내용을 제대로 기억해내지 못했다. 실험 당시 소음으로 인해 어떠한 음성 녹화 장치도 D-4021이 진술한 내용을 녹음하지 못했으며 D-4021역시 비행 중 소음 속에서 패닉 상태에 있었기에 해당 진술의 사실 여부는 확실하지 않다.</textarea></pre>
