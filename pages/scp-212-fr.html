    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-212-FR - Sécurité Routière
**Auteur :** [[user Nephandi]]
**Date :** 19 mai 2017
**Image :** Informations manquantes
[[include credit:end]]
[[include component:image-block name=chambon.jpg|caption=SCP-212-FR au moment de sa fermeture.|width=300px]]

**Objet n^^o^^ :** SCP-212-FR

**Niveau de Menace :** Orange [[span class=&#34;pastille orange&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** La route doit être barrée à chaque extrémité de SCP-212-FR. Le barrage devra être placé à des intersections permettant aux véhicules de faire demi-tour. Une route de secours a été mise en place pour relier ces intersections.
Si une voiture tente de franchir le barrage routier, la Force d&#39;Intervention Mobile Sigma-17 (&#34;Les Gilets Jaunes&#34;) doit intercepter le véhicule et procéder à l&#39;interrogatoire des passagers, lesquels devront ensuite se voir administrer de amnésiques de Classe C.
Suite au test 212-FR-04, SCP-212-FR est fermé par des barrières de chantier. Chaque accès doit être en permanence surveillé par deux (2) gardes équipés d&#39;armes tranquillisantes. Tout intrus tentant de franchir les barrières doit être neutralisé puis recevoir à son réveil un amnésique de Classe B.
Tout test ne peut être initié que par un membre du personnel disposant d&#39;une habilitation de niveau 3 minimum, et recevoir l&#39;approbation du Dr Syls et du Comité d&#39;Éthique.

**Description :** SCP-212-FR est un tunnel taillé dans la roche en 1935, localisé en █████, France, sur la route D████ au km ██. Les extrémités du tunnel font toutes les deux six (6) mètres de large pour quatre (4) mètres de haut, et sa longueur est de 756 mètres. L&#39;ouvrage présente une courbure vers la gauche aux deux tiers de sa longueur, en partant de l’entrée ouest. Un embranchement se trouve au niveau de ce virage, la voie de gauche donnant sur la sortie du tunnel et celle de droite (correspondant à une ancienne sortie du tunnel) aboutit dans le lac ██ ███████, situé en contrebas. Cette dernière voie est fermée par un grillage amovible au niveau de l&#39;embranchement.

Lorsqu&#39;un véhicule s&#39;enfonce de plus de 127 mètres dans SCP-212-FR à une vitesse supérieure ou égale à ██ km/h, il quitte systématiquement la route pour aller s’écraser contre un des murs. À ce jour, aucun sujet de test n&#39;a survécu à un accident de ce type, et ce malgré l&#39;utilisation de ceintures de sécurité, airbags ou même de [DONNÉES SUPPRIMÉES].
Cependant, il a été constaté que ces effets ne s&#39;appliquent pas si le véhicule utilise des gyrophares ou des sirènes.
Le phénomène n&#39;affecte qu&#39;un véhicule à la fois, et si une ou plusieurs personnes sont présentes sur les lieux de l&#39;accident, elles ne prêtent pas attention à la collision, ni à la carcasse du véhicule. Il a été observé que SCP-212-FR atteint le centre cérébral de l&#39;attention, ce qui fait qu&#39;un sujet dont le véhicule est sur le point de subir la collision ne s&#39;en rend pas compte. C&#39;est ce procédé qui explique également l&#39;inattention des éventuels témoins. Lorsque plusieurs véhicules sont susceptibles de subir le phénomène, il semble que c&#39;est celui ayant la plus haute vitesse instantanée qui soit alors concerné. Après l&#39;accident, la carcasse du véhicule reste sur place pendant au moins 3 heures, suite à quoi une entité humanoïde monte à son bord et s&#39;engage dans la sortie donnant sur le lac[[footnote]] Les roues du véhicule s&#39;animent même lorsque celui-ci est dans un état ne permettant normalement pas la mobilité. [[/footnote]]. Il n&#39;a pas été possible de déterminer précisément ce que la carcasse ou les passagers deviennent par la suite (cf. Addendum 212-FR-1).

Si un piéton pénètre dans SCP-212-FR et s&#39;enfonce de plus de 127 mètres, un véhicule arrivant à une vitesse mesurée entre ███ et ███ km/h selon les cas entre en collision avec lui après avoir émis un coup de klaxon d&#39;une durée d&#39;environ 1,83 secondes. La voiture n&#39;est visible depuis aucune des deux entrées de SCP-212-FR.
//Note : Il a été remarqué que le véhicule provoquant l&#39;accident est systématiquement le dernier à avoir subi les effets de SCP-212-FR, et que sa vitesse est égale à 3 fois celle qu&#39;il avait au moment de son propre accident.//
S&#39;il y a plusieurs piétons, le premier à atteindre la zone d&#39;effet est la cible de l&#39;accident. Les autres ne sont pas touchés autrement qu&#39;en tant qu’éventuels dégâts collatéraux. L&#39;effet de SCP-212-FR sur l&#39;attention ne semble pas s&#39;appliquer aux témoins de ce type d&#39;accident.

Lorsqu&#39;on fait entrer en même temps une voiture roulant au delà de la vitesse minimale d&#39;effet de SCP-212-FR et un piéton, les deux effets s&#39;appliquent. Les éventuels témoins ne prêteront pas attention à l&#39;accident de la voiture, mais réagiront à celui du piéton.

SCP-212-FR a été identifié le 8/07/20██, lorsque la route fut barrée du fait d&#39;un éboulement de la montagne au dessus du tunnel. Certaines équipes de travaux ont alors subit les effets de SCP-212-FR, et leur disparition inexpliquée dans le secteur attira l&#39;attention de la Fondation. Les travaux furent immédiatement interrompus sous prétexte de risque majeur d&#39;effondrement de la montagne.

**Addendum 212-FR-1 :** Rapports d’Expérience 212-FR-04 à 212-FR-07 :
[[collapsible show=&#34;Rapport d&#39;Expérience 212-FR-04&#34; hide=&#34;Fermer&#34;]]
**Date :** ██/██/20██
**Objectif du test :** Déterminer si l&#39;effet de SCP-212-FR sur l&#39;attention touche aussi des piétons, et, dans le cas contraire, ce qu&#39;il advient de la carcasse du véhicule accidenté.
**Déroulement du test :** D-2715 est envoyé à pied dans SCP-212-FR avec une lampe-torche et une caméra pour suivre la collision d&#39;une voiture contre le mur du tunnel.
&gt; **Extrait de la conversation entre l&#39;Agent Nilla (N) et D-2715 (D) :**
&gt; **- D :** C&#39;est vachement sombre là-dedans... Les tunnels ne sont pas censés être éclairés par des néons ou un truc comme ça ?
&gt; **- N :** Il y a eu une coupure de courant, c&#39;est pour cela qu&#39;on vous a confié une lampe-torche. Continuez d&#39;avancer, nous avons empêché toute circulation dans ce tunnel, vous ne risquez rien.
&gt; **- D :** J&#39;entends un bruit de moteur devant.
&gt; **- N :** Un bruit de moteur ? Ce n&#39;est pas normal...
&gt; **- D :** MAIS C&#39;EST QUOI CE BORD...
&gt; //On entend un bruit de klaxon accompagné d&#39;un hurlement, pendant que la caméra permet d&#39;observer deux lumières blanches intenses avant de se briser en tombant au sol. S&#39;ensuit un bruit caractéristique de frottements importants entre deux surfaces, puis un choc sourd. Perte du contact avec D-2715, le corps n&#39;a pas été retrouvé.//
**Bilan du test :** SCP-212-FR a manifestement un effet spécifique aux piétons. Échec du test, aucun nouvel essai prévu. Procédures de Confinement Spéciales revues afin d’empêcher un éventuel piéton d&#39;entrer dans SCP-212-FR.
[[/collapsible]]
[[collapsible show=&#34;Rapport d&#39;Expérience 212-FR-05&#34; hide=&#34;Fermer&#34;]]
**Date :** ██/██/20██
**Objectif du test :** Déterminer ce qu&#39;il advient d&#39;un véhicule accidenté du fait de l&#39;anomalie de SCP-212-FR.
**Déroulement du test :** Une caméra est fixée sur une voiture, qui est envoyée dans SCP-212-FR avec une vitesse suffisante pour déclencher les effets anormaux de celui-ci. La caméra est placée sur le siège passager afin de filmer à travers le pare-brise. Suite à la collision, la voiture reste immobilisée contre le bord du tunnel pendant 3 heures, 2 minutes et 12 secondes, suite à quoi la caméra tremble comme si quelqu&#39;un l&#39;attrapait, avant de s&#39;éteindre. L&#39;absence de bruit anormaux laisse penser que les portières de la voiture n&#39;ont pas été ouvertes. Aucun des véhicules précédemment accidentés ne semble être encore sur place.
**Bilan du test :** La caméra a probablement été éteinte par un être conscient, et qui en comprenait le fonctionnement. Les véhicules accidentés semblent ne pas rester indéfiniment contre la paroi de SCP-212-FR.
[[/collapsible]]
[[collapsible show=&#34;Rapport d&#39;Expérience 212-FR-06&#34; hide=&#34;Fermer&#34;]]
**Date :** ██/██/20██
**Objectif du test :** Déterminer ce qu&#39;il advient d&#39;un véhicule accidenté (A) du fait de l&#39;anomalie de SCP-212-FR en filmant depuis un autre véhicule (B), lui à l’arrêt.
**Déroulement du test :** Une caméra est placée dans une voiture B qui s&#39;engage à basse vitesse dans SCP-212-FR immédiatement après la collision. Un contact radio est maintenu entre l&#39;agent Nilla et le conducteur du véhicule. Celui-ci, de manière prévisible, ne prête aucune attention à la carcasse de la voiture A accidentée, et fait preuve d&#39;un désintérêt profond pour la situation lorsque l&#39;agent Nilla lui en parle.
Au bout de huit (8) heures, la caméra tombe à court de batteries et le véhicule B sort de SCP-212-FR. L&#39;analyse de l&#39;enregistrement montre que le véhicule A est toujours situé contre le mur de SCP-212-FR, dans la même position qu&#39;au moment de la collision, à la fin de l&#39;enregistrement. Les véhicules accidentés lors des tests précédents ne sont plus sur place.
**Bilan du test :** Il apparaît évident que les véhicules accidentés sont déplacés par une entité intelligente suite à leur collision, et que cette entité ne désire pas être vue. Les propriétés anormales de SCP-212-FR rendent difficile toute investigation plus poussée.

__Note du Dr Syls :__ //La présence d&#39;un être sapiens dans SCP-212-FR n&#39;implique pas forcément un danger supérieur à celui constaté jusqu&#39;ici. Aussi, je ne pense pas nécessaire la mise en place de procédures de confinement supplémentaires pour l&#39;instant. Après tout, s&#39;il veut rester caché, il n&#39;y a aucune raison qu&#39;il se fasse remarquer en attaquant les gardes ou je ne sais quel autre coup d’éclat.//
[[/collapsible]]
[[collapsible show=&#34;Rapport d&#39;Expérience 212-FR-07&#34; hide=&#34;Fermer&#34;]]
**Date :** ██/██/20██
**Objectif du test :** Identifier l&#39;être sapiens estimé responsable de l&#39;évacuation des carcasses, en utilisant deux caméras ayant un angle de vue l&#39;une sur l&#39;autre.
**Déroulement du test :** Les caméras sont fixées aux murs du tunnel depuis un véhicule et alimentées par deux câbles d&#39;alimentation tendus depuis l&#39;entrée la plus proche du tunnel. Un véhicule est envoyé dans le tunnel à une vitesse suffisante pour déclencher les effets de l&#39;anomalie. Au bout de 12 heures, un humanoïde équipé d&#39;une tenue de travailleur routier standard sort de l&#39;embranchement donnant sur le lac en contrebas après avoir enlevé le grillage, et s&#39;installe dans le véhicule. Le véhicule démarre alors, et s&#39;engage dans cet embranchement. L’humanoïde revient environ 2 minutes plus tard et remet le grillage en place, avant de sortir définitivement du champ des caméras.
**Bilan du test :** L&#39;être sapiens lié à l&#39;anomalie de SCP-212-FR semble assimilable à un humain immunisé aux effets anormaux du tunnel.

**Informations additionnelles :** L&#39;observation de l&#39;ancienne sortie du tunnel depuis l&#39;autre rive du lac n&#39;ayant donné aucun résultat concluant, on ne peut pas à ce jour affirmer avec certitude que les carcasses de véhicules ont quitté le tunnel. Toutes les tentatives de communication avec l&#39;entité humanoïde se sont soldées par un échec, celle-ci ne réagissant à aucune interpellation. Il n&#39;a pas été possible d&#39;explorer l&#39;ancienne sortie, du fait de l&#39;impossibilité d&#39;envoyer un piéton retirer le grillage qui en obstrue l’accès.
[[/collapsible]]

**Addendum 212-FR-2 :** Le ██/██/20██, un test de routine visant à tester une nouvelle théorie du fonctionnement de l&#39;anomalie provoqua la mort de l&#39;Agent Joly, dans des circonstances inhabituelles : Alors que celui-ci devait conduire à une vitesse d&#39;environ 20 km/h en dessous de la vitesse de déclenchement des effets de SCP-212-FR, il fut pris d’étourdissements et se mit à accélérer de manière incontrôlée jusqu&#39;à atteindre une vitesse de ███ km/h au moment du choc contre le mur du tunnel. Des tests ultérieurs ont montré que désormais, chaque voiture engagée dans le tunnel subit cette accélération incontrôlée. La théorie la plus communément admise veut que l’entité anormale de SCP-212-FR ait pris connaissance des procédures de confinement instaurées par la Fondation SCP et adapté son anomalie à celles-ci.
