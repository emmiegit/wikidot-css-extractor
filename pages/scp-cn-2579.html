    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start]]
**作者：**[[*user Dr_Naxurt]]

[[[http://scp-wiki-cn.wikidot.com/naxurt |作者的人事档案]]]
[[include :scp-wiki-cn:credit:end]]

**项目编号：**SCP-CN-2579

**项目等级：**N/A

**特殊收容措施：**目前仍无法确认SCP-CN-2579相关资料的准确性，但出于谨慎态度，保留其编号。最终解释权交由O5议会。

**描述：**SCP-CN-2579为一套特定型号的概念性认识障碍机器。项目相关资料在Site-CN-62发生一起大型爆炸事故后被发现于数据库中，未回收到项目样本。对原Site-CN-62人员的调查无法得出任何有关资料来源的有价值信息。根据已有内容推测，SCP-CN-2579为上一世代的基金会进行设计并制造。

目前得到了有关SCP-CN-2579的制作过程以及一系列相关实验记录的档案。除此之外，一具DNA鉴定结果为D-8997的尸体被发现于Site-CN-62深层实验室中，其双眼被外力强行取出，脑部组织破裂，全身发现多处破损。被发现时，D-8997面前存在一个半径约为一米的坑洞，疑似为爆炸产物。而对Site-CN-62内的D-8997调查表示，其对尸体的出现一无所知。

根据对SCP-CN-2579资料的核查，确认基金会已掌握制造项目的能力。

**附录：**以下为资料中的实验部分。

&gt; **实验一**
&gt; 
&gt; 端口1：D-7871，提前去除了视觉能力。
&gt; 
&gt; 端口2：笔记本。
&gt; 
&gt; 结果：未发现异常。

&gt; **实验二**
&gt; 
&gt; 端口1：D-9003，提前施加了认识障碍药剂。
&gt; 
&gt; 端口2：笔记本。
&gt; 
&gt; 结果：D-9003无法触摸到笔记本。自外界观测为D-9003的手掌直接穿过了笔记本。

&gt; **实验三**
&gt; 
&gt; 端口1：D-9127，未意识到肺结核杆菌的存在。
&gt; 
&gt; 端口2：肺结核杆菌。
&gt; 
&gt; 结果：D-9127在接种后未出现感染现象。对D-9127体内肺结核杆菌的监测遵循一般情况，未发现异常。

&gt; **实验四**
&gt; 
&gt; 端口1：D-9887，提前对“死亡”进行认识层面上的抹除。
&gt; 
&gt; 端口2：死亡。
&gt; 
&gt; 结果：D-9887不死。后于端口断开后被处决。

&gt; **实验五**
&gt; 
&gt; 端口1：D-9016，对模因抹杀病毒完全无知。
&gt; 
&gt; 端口2：模因抹杀病毒。
&gt; 
&gt; 结果：观看警告和模因抹杀媒介后，D-9016死亡。

&gt; **实验六**
&gt; 
&gt; 端口1：克隆人098号，已提前于培养时摘除一个肾脏，其对自身缺少肾脏的情况一无所知。
&gt; 
&gt; 端口2：克隆人098号。
&gt; 
&gt; 结果：肾脏的缺失未造成098号出现生理活动上的异常。

&gt; **实验七**
&gt; 
&gt; 端口1：研究员Harry，先天性无法认识性别差异。
&gt; 
&gt; 端口2：性别差异概念。
&gt; 
&gt; 结果：研究员Harry的生殖细胞可无需任何外界作用，自行发育成新个体。在端口断开后恢复正常，已生成个体在断开瞬间死亡。

&gt; **实验八**
&gt; 
&gt; 端口1：D-8997，
&gt; 
&gt; 端口2：&lt;暂停实验&gt;
&gt; 
&gt; 结果：[语言输入]我们遇到了点麻烦，如果你还完好的话，那么——
&gt; 
&gt; ——他来了，

&gt; **实验九**
&gt; 
&gt; 端口1：认识阻碍药，
&gt; 
&gt; 端口2：入侵者，
&gt; 
&gt; 结果：[语言输入]嘀嘀嘀，嘟，嘀嘀，嘟嘟嘟嘟嘟。

&gt; **实验十**
&gt; 
&gt; 端口1：[请输入]
&gt; 
&gt; 端口2：[请输入]
&gt; 
&gt; 结果：[请输入]
&gt; 
&gt; [警告]电量不足，请注意您所在站点的电力供应。本机器现已脱离基金会数据库连接，请检查您所在站点与基金会数据的通讯路线。本机器即将采用本地存储，请注意电池电量，避免文件丢失。

&gt; **实验五五五五五**
&gt; 
&gt; 端口5：D-8997。
&gt; 
&gt; 端口5：五（机器）
&gt; 
&gt; 结果：看到了//它//。
