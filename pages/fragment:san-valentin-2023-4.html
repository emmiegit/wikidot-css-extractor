    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]

Toda la sala era inundada por los tecleos que hacía Demni mientras redactaba los documentos relacionados con la anomalía que se la había sido encargada. Debido a ciertas especificaciones en los PEC el investigador a cargo debía tener un agente que lo vigilará la mayor parte del tiempo.

Esta vez le tocó a Romero.

Romero se preguntaba porque le tocó a él cuando usualmente se le encargaba esto era el agente Yoket, aunque lo pensó mejor y se dio cuenta de que no ha visto a ese tipo en un tiempo.   

Mientras Romero se perdía en sus pensamientos, Demni poco a poco se iba quedando dormida debido al agotamiento de haber trabajado varios días seguidos con pocas horas de sueño.

—Deberías parar por hoy —dijo Romero.

—No es de tu incumbencia —dijo Demni, bostezando al final de la oración.

Los minutos pasaron y Demni no parecía terminar pronto.

—Vuelvo en unos minutos —dijo Romero.

Demni normalmente le hubiera dicho que no podía retirarse todavía, pero estaba demasiado cansada para pensar en una respuesta, después de algunos minutos, mientras ella poco a poco cerraba los ojos, sintió una tela sobre sus hombros.   

Romero le había dejado una sábana, junto a una taza con café.

Ninguno pronunció palabra, Demni solo asintió ante el gesto y Romero volvió a su puesto. A veces un acto dice más que una carta.
