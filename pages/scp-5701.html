**Особые условия содержания:** SCP-5701 должен храниться в шкафчике содержания на территории Складской Зоны 23. Все (разрешённые) образцы SCP-5701-# хранятся в картотечном шкафу неподалёку. Приспособления для анартизма, конфискованные у ЛПИ-5701-3, хранятся в Исследовательской Зоне 174.

После вступления в силу Постановления Комитета по этике ПКЭ-9502-5701, все оставшиеся SCP-5701-#, на которых были запечатлены сотрудники Фонда, были сожжены. Все дальнейшие испытания с SCP-5701 были прекращены на неопределённое время.

**Описание:** SCP-5701 имеет внешнее сходство со мгновенной фотокамерой Polaroid™ Sun 600 LMS. Данный объект был создан Мэттью Тэббом (ЛПИ-5701-3). SCP-5701 функционирует аналогично неаномальным камерам, однако при печати он производит экземпляры SCP-5701-# вместо нормальных фотографий.

SCP-5701-# - это фотографии, созданные SCP-5701. Если на фотографии был запечатлён человек, то в следующий раз, когда данный человек совершит действие, о котором он пожалеет или посчитает ошибкой, либо же проявит сожаление о действии подобной природы, совершённом в прошлом, образец SCP-5701-#, на котором субъект был запечатлён, изменится, чтобы показать субъекта, совершающего это действие. Дополнительные подробности о данном явлении описаны ниже:

[[collapsible show=&#34;+ Показать подробное описание SCP-5701-#&#34; hide=&#34;- Скрыть подробное описание SCP-5701-#&#34;]]

* Если с помощью SCP-5701 было сделано несколько снимков человека, то, при активации аномального эффекта SCP-5701-#, эффект проявится только на самом раннем снимке. Остальные снимки активируются как обычно после того, как произойдут другие подобные события.
* Если на одном снимке SCP-5701-# было запечатлено несколько человек, то аномальный эффект сработает только один раз, в результате чего на фото будет запечатлён первый человек, совершивший неприятный ему поступок. Остальные люди на фото при этом игнорируются.

__**Испытание A. Дата:**__ 17-03-2005
&gt; **Предисловие:** Функция SCP-5701 уже была кратко описана ЛПИ-5701-1. Следующие испытания были проведены для подтверждения этого описания.
&gt; **Испытуемый:** D-5152
&gt; **Действия:** Младшему исследователю Мэйсону было приказано использовать SCP-5701 для создания снимка, на котором запечатлён D-5152, после чего пожать руку D-5152. На руке исследователя был закреплён электрошокер для рукопожатий (&#34;прокол&#34;).
&gt; **Результат:** SCP-5701 напечатал SCP-5701-1. В начале, D-5152 был настроен враждебно к м.н.с. Мэйсону, однако, он успокоился после того, как ему сообщили об SCP-5701-1, на котором был запечатлён D-5152, одёргивающий руку из-за электрошокера м.н.с Мэйсона.
&gt; **Анализ:** Для краткости, дополнительные тесты были опущены из отчёта. Описание SCP-5701, данное ЛПИ-5701-1, было подтверждено как истинное. После этого, было получено разрешение на проведение испытаний с сотрудниками Зоны.

__**Испытание B. Дата:**__ 19-03-2005
&gt; **Предисловие:** Испытуемый получил разрешение на участие в испытании для тренировки взаимодействия с аномальными объектами в случае чрезвычайной ситуации. После заполнения всех необходимых документов, проведение испытания было одобрено.
&gt; **Испытуемый:** Кайл Харт, сторож Зоны 23
&gt; **Действия:** Кайлу Харту было приказано создать образец SCP-5701-# самого себя с помощью SCP-5701.
&gt; **Результат:** На следующий день, на SCP-5701-11 был запечатлён Кайл, уходящий с территории Зоны 23. Примечательным стало то, что связка его ключей отсутствовала.
&gt; **Анализ:** После допроса о содержании SCP-5701-11, Кайл признался, что, после того как он понял, что забыл ключи дома, он решил вернуться домой, не проведя уборку на своем секторе Зоны. Позже, он получил выговор за свои действия.

__**Испытание C. Дата:**__ 20-03-2005
&gt; **Предисловие:** Данное испытание стало частью обязательной тренировки д-ра Хедрика для получения уровня допуска 2. Запрос на проведение тестирования был оставлен старшим исследователем Лэнсом. Проведение испытание было разрешено в связи с (изначально предполагавшейся) безобидностью SCP-5701.
&gt; **Испытуемый:** Д-р Хедрик 
&gt; **Действия:** С.н.с. Лэнс сделал снимок SCP-5701-13, на котором запечатлён д-р Хедрик. С.н.с. Лэнса попросили сообщить директору Зоны 23 о том, когда изменится SCP-5701-13.
&gt; **Результат:** После двух часов испытаний, SCP-5701-13 изменился. На получившемся фото был запечатлён д-р Хедрик, падающий с лестничного проёма между вторым и третьим этажом Зоны 23. Также, на фото была запечатлена Д-р Альбро с видимым удивлением на лице. Это стало первым случаем, когда на снимке SCP-5701-# появился человек, которого не было на снимке до этого.
&gt; **Анализ:** На вопрос о д-ре Альбро и её возможной причастности к SCP-5701-13, д-р Хедрик ответил: &#34;то самое чувство, когда ты [РУГАТЕЛЬСТВО], а человек, который тебе нравится, это увидел.&#34;

[[/collapsible]]

[[collapsible show=&#34;+ Показать протокол испытаний 5701: Уровень 2. ВВЕДИТЕ УЧЁТНЫЕ ДАННЫЕ 2-ГО УРОВНЯ ДЛЯ ПОЛУЧЕНИЯ ДОСТУПА К ЗАСЕКРЕЧЕННОЙ ИНФОРМАЦИИ.&#34; hide=&#34;- УЧЁТНЫЕ ДАННЫЕ ПРИНЯТЫ. Скрыть протокол испытаний 5701: Уровень 2&#34;]]

__**Испытание D. Дата:**__ 19-03-2005
&gt; **Предисловие:** Доктора Марли предварительно спросили о том, согласен ли он на испытание с объектом. Он согласился после получения сведений о его предполагаемой безобидности.
&gt; **Испытуемый:** Д-р Марли
&gt; **Действия:** Д-ра Марли попросили использовать SCP-5701 для создания образца SCP-5701-# с самим собой.
&gt; **Результат:** Спустя 21 день, на снимке была запечатлена сцена, в которой д-р Марли совершает операцию на сердце неизвестного пациента, позже опознанного как ██████████. На фоне виден д-р Майерс. На лице д-ра Марли можно увидеть выражение, которое часто ассоциируется с шоком. Скальпель выпал из его рук над вышеупомянутым пациентом. После допроса о содержании SCP-5701-12, д-р Марли признался, что в момент после запечатлённого на фотографии, скальпель разрезал артерию пациента, что привело к значительной потере крови и критическому состоянию пациента на примерно семь минут. После этого события, д-р Марли и его ассистент были понижены до младшего медицинского персонала.
&gt; **Анализ:** N/A
&gt; **Заметки:** &#34;Вы, чёртовы пушкины сыны, обманули меня. Вы сказали, что эта камера мне не навредит. Ну что же, она продолжает вредить, если не раздирать мою карьеру на части. Ещё окажется, что за чёртовым Фондом шпионят со стороны. Прекратите делать это с людьми. Сейчас же.&#34; – Д-р Марли, 31-03-2005, фрагмент из интервью, произошедшего в день конфронтации.

__**Испытание E. Дата:**__ 31-3-2005
&gt; **Предисловие:** Оперативника МОГ Эпсилон-11-59 предварительно спросили о том, согласен ли он на испытание с объектом. Он согласился после получения сведений о его &#34;известной&#34; безобидности.
&gt; **Испытуемый:** Оперативник Мобильной оперативной группы Эпсилон-11-59
&gt; **Действия:** Оперативника попросили сделать снимок SCP-5701-# самого себя с помощью SCP-5701.
&gt; **Результат:** Спустя десять секунд (данный результат стал наименьшим известным временем между созданием образца SCP-5701-# и его активации), на снимке SCP-5701-16 был запечатлён испытуемый, стреляющий из своего табельного пистолета в оперативника Эпсилон-11-57, который был убит в бою в ходе &#34;МВУС (Миссии по восстановлению условий содержания) №462. Дата: 09-09-1992&#34;. После вопроса о событии на снимке, Эпсилон-11-59 вначале отрицал данное происшествие, но позже признался в том, что совершил братоубийство в ходе миссии из-за страха того, что Эпсилон-11-57 был заражён [[[SCP-008]]]. После завершения миссии и результатов диагностики, показавших, что Эпсилон-11-57 был здоров, он убедил Смотрителей удалить данные о происшествии. После этого, у Эпсилон-11-59 произошёл эмоциональный срыв, из-за которого дальнейший опрос был невозможен. Оперативник МОГ Эпсилон-11-59 был амнистирован, поскольку его действия следовали протоколам действий в чрезвычайных ситуациях, связанных с аномальными заболеваниями.
&gt; **Анализ:** N/A
[[/collapsible]]
&gt; **Заметки:** &#34;После протоколов D и E становится очевидным, что испытания необходимо прервать незамедлительно и навсегда. В связи с риском применения SCP-5701 директорами Зон для излишнего надзора, или, что хуже, в целях шантажа, а также эмоциональным ущербом, который наносится испытуемым после столкновения с информацией, полученной из соответствующих экземпляров SCP-5701-#, мы, Комитет по этике, единогласно приняли решение прекратить испытания с SCP-5701 на неопределённый срок, а также сжечь все образцы SCP-5701-#, на которых запечатлены сотрудники Фонда. Также, от себя, я прошу весь персонал не распрашивать пострадавших об информации, которую можно найти в протоколах испытаний. Возможно, мы позволяли случаться и вещам похуже, но в данном случае, дополнительных испытаний явно не требуется, и они к тому же наносят эмоциональный ущерб испытуемым. В связи с этим, мы готовы запретить дальнейшие испытания.
&gt; Мы делаем то, что можем потому, что должны.&#34; – Джина Рейган, спикер Комитета по этике, 02-04-2005
[[collapsible show=&#34;+ ВВЕДИТЕ УЧЁТНЫЕ ДАННЫЕ 3-ГО УРОВНЯ ДЛЯ ПОЛУЧЕНИЯ ДОСТУПА К ЗАСЕКРЕЧЕННОЙ ИНФОРМАЦИИ.&#34; hide=&#34;- УЧЁТНЫЕ ДАННЫЕ ПРИНЯТЫ. Скрыть протоколы конфискации 5701 и связанных интервью&#34;]]

&gt; **Отчёт о конфискации объекта ОКО-5701:**
&gt; 
&gt; Задействованный персонал: Оперативники МОГ Эпсилон-6 &#34;Деревенские дураки&#34; -13, -30, -31, -32, -33, -34, -35, -36, -37, д-р. Мэйсон и д-р Докинс
&gt; 
&gt; **&lt;Начало протокола.&gt;**
&gt; 
&gt; *12-02-2005, 7:58*: Люк Спенсер (ЛПИ-5701-1) связался с подставной компанией Фонда, замаскированной под офис психотерапевта. Позже, ему был назначен приём с оперативником Эпсилон-6-13 на 19-02-2005, 10:00.
&gt; 
&gt; *19-02-2005, 10:00*: ЛПИ-5701-1 прибыл на приём вовремя.[[footnote]] ЛПИ-5701-1 не использовал для этого транспорт. Как он позже признался, об этом приёме родители не были уведомлены. [[/footnote]] Субъект имел при себе 90 долларов наличными для оплаты приёма у психотерапевта, карту местности и телефон.
&gt; 
&gt; *10:02*: ЛПИ-5701-1 начинает приём и вскоре информирует Эпсилон-6-13 о SCP-5701 и Коннере Миллере (ЛПИ-5701-2). Полное интервью приведено ниже:
&gt; 
&gt;&gt; **Опрашиваемый:** ЛПИ-5701-1
&gt;&gt; 
&gt;&gt; **Опрашивающий:** Оперативник МОГ Эпсилон-6-13
&gt;&gt; 
&gt;&gt; **Предисловие:** Было подтверждено существование SCP-5701 и ЛПИ-5701-2.
&gt;&gt; 
&gt;&gt; **&lt;Начало подпротокола.&gt;**
&gt;&gt; 
&gt;&gt; **Эпсилон-6-13:** И так, какие у вас проблемы?
&gt;&gt; 
&gt;&gt; **ЛПИ-5701-1:** Школьный хулиган. Но не простой хулиган, а..., ну, он больше чем простой хулиган. Я бы сказал, намного больше. Почти что экстрасенс. В общем... так, я не знаю, как это можно описать, но он... он нарушает законы физики, если вы понимаете о чём я. Он ненормальный. Он навредил и всем, у кого я просил помощи. Просто, чтобы испортить мою жизнь. Просто так... я прошу, помогите... 
&gt;&gt; 
&gt;&gt; **Эпсилон-6-13:** Кажется, я понимаю. Продолжайте.
&gt;&gt; 
&gt;&gt; **ЛПИ-5701-1:** Дело вот в чём: он каким-то образом делает совсем уж личные фотографии меня и вешает их на школьной доске объявлений. Они всегда о том, как я совершаю ну совсем уж глупые проколы. Например, забуду портфель там или что-то типа того. Однако, вот где всё становится совсем сумбурным: половину из них буквально невозможно было бы сделать. Вот, например, я дома, мою посуду и роняю тарелку, от чего она бьётся. А у него откуда-то фотка меня, сделанная прям в той же самой комнате. Просто он... я даже не знаю, понимаете ли вы меня?
&gt;&gt; 
&gt;&gt; //Эпсилон-6-13 некоторое время молчит.//
&gt;&gt; 
&gt;&gt; **Эпсилон-6-13:** Ну что же, давайте посмотрим чем я могу помочь... 
&gt;&gt; 
&gt;&gt; //Эпсилон-6-13 начинает запись отчёта об аномалии.//
&gt;&gt; 
&gt;&gt; [УДАЛЕНО ДЛЯ КРАТКОСТИ. ПРОДОЛЖЕНИЕ ЧЕРЕЗ 40 МИНУТ.]
&gt;&gt; 
&gt;&gt; **Эпсилон-6-13:** Кстати, вы сказали, что дело в камере, а не в человеке?
&gt;&gt; 
&gt;&gt; **ЛПИ-5701-1:** Мне кажется, что это так. Он делает фото меня, а уже в следующий раз, когда я накосячу, у него есть фото моего позора. Я даже не знаю, как он это делает, но я уверен, что у него есть какой-то козырь в рукаве.
&gt;&gt; 
&gt;&gt; **Эпсилон-6-13:** Спасибо за то, что уделили время. Как вы думаете, сможете позвонить родителям?
&gt;&gt; 
&gt;&gt; **ЛПИ-5701-1:** Я... Послушайте, а не можем ли мы... Просто... Помните, что я говорил о &#34;навредил всем, кто помогал мне&#34;? Пожалуйста, не впутывайте их в это.
&gt;&gt; 
&gt;&gt; **Эпсилон-6-13:** Они никак не будут взаимодействовать с ним. С ними всё будет хорошо.
&gt;&gt; 
&gt;&gt; //ЛПИ-5701-1 обдумывает предложение некоторое время, после чего отвечает://
&gt;&gt; 
&gt;&gt; **ЛПИ-5701-1:** Ладно. Я позвоню.
&gt;&gt; 
&gt;&gt; **Эпсилон-6-13:** Спасибо.
&gt;&gt; 
&gt;&gt; //ЛПИ-5701-1 покидает комнату, чтобы позвонить родителям. Эпсилон-6-13 связывается с контактом Фонда на случай чрезвычайных ситуаций и запрашивает поддержку следующим образом://
&gt;&gt; 
&gt;&gt; **Эпсилон-6-13:** У нас аномалия типа &#34;безопасный-влам-предупреждение&#34;, подозревается, что это камера Polaroid™. Средний уровень известности. Местоположение: [ОТРЕДАКТИРОВАНО]. Можете выслать помощь?
&gt;&gt; 
&gt;&gt; **&lt;Конец подпротокола.&gt;**
&gt;&gt; 
&gt;&gt; **Заключение:** После информирования о том, что необходимо уведомить родителей перед помещением под наблюдение Фонда &#34;для более подробных терапевтических сеансов,&#34;[[footnote]] В отличие от большинства легенд, данные сеансы психотерапии действительно проводились. [[/footnote]] ЛПИ-5701-1, в конце концов, использовал свой телефон, чтобы сообщить о приёме родителям. Они приехали в офис и разрешили перевод спустя семь минут после прибытия.
&gt; 
&gt; *20-02-2005, 9:01*: Эпсилон-6-30 лично посетил старшую школу [ОТРЕДАКТИРОВАНО]. &#34;Похоже, что ЛПИ-5701-1 умудрился шантажировать каждого учителя в школе с помощью SCP-5701. Нужно будет &#39;исправить&#39; его во благо всех пострадавших. Вполне возможно, что мы сможем оберечь других от этого мегаломаньяка, если сделаем всё правильно.&#34; - Эпсилон-6-30.
&gt; 
&gt; *11:11*: ЛПИ-5701-2 был помещён Фондом под арест с минимальными подозрениями оперативниками МОГ Ɛ-6-30, -31, -32, -33, -34, -35, -36, и -37. Следующее интервью проводилось на территории Охраняемой Зоны 67:
&gt; 
&gt;&gt; **Опрашиваемый:** ЛПИ-5701-2
&gt;&gt; 
&gt;&gt; **Опрашивающий:** Д-р Мейсон
&gt;&gt; 
&gt;&gt; **Предисловие:** Было подтверждено существование SCP-5701-X#[[footnote]] SCP-5701-X# используется для обозначения образцов SCP-5701-#, имеющих отношение к Отчёту о конфискации объекта ОКО-5701. [[/footnote]] и ЛПИ-5701-3.
&gt;&gt; 
&gt;&gt; **&lt;Начало подпротокола, 21-02-2005, 8:00&gt;**
&gt;&gt; 
&gt;&gt; **ЛПИ-5701-2:** Я скажу вот что. Я знал потаённые секреты каждого учителя, и вы позволили всем их увидеть. Глупое решение.
&gt;&gt; 
&gt;&gt; **Д-р Мэйсон:** Мы конфисковали эти фотографии.
&gt;&gt; 
&gt;&gt; //ЛПИ-5701-2 на мгновение задумался, после чего пробормотал://
&gt;&gt; 
&gt;&gt; **ЛПИ-5701-2:** Чёрт, вот и не стало моего запасного плана.
&gt;&gt; 
&gt;&gt; **Д-р Мэйсон:** Именно так. Теперь, зная, что тебе придётся работать с нами, людьми, которые могут узнать то, что им нужно любой ценой, говори, что произошло?
&gt;&gt; 
&gt;&gt; //ЛПИ-5701-2 колеблется.//
&gt;&gt; 
&gt;&gt; **Д-р Мэйсон:** Ты всё слышал.
&gt;&gt; 
&gt;&gt; **ЛПИ-5701-2:** Ладно! Я издевался над кем-то с помощью камеры! Достаточно? А теперь отпустите меня!
&gt;&gt; 
&gt;&gt; **Д-р Мэйсон:** Ты знал, что эта камера может делает, так?
&gt;&gt; 
&gt;&gt; **ЛПИ-5701-2:** Конечно. Делать снимки, ага.
&gt;&gt; 
&gt;&gt; **Д-р Мэйсон:** Ты знаешь, что мы имеем в виду.
&gt;&gt; 
&gt;&gt; **ЛПИ-5701-2:** Ладно! Она изменяет фото так, чтобы на них было видно, как люди косячат. Всё?
&gt;&gt; 
&gt;&gt; **Д-р Мэйсон:** Откуда ты её взял?
&gt;&gt; 
&gt;&gt; **ЛПИ-5701-2:** Ни за что об этом не скажу.
&gt;&gt; 
&gt;&gt; //Д-р Мэйсон встаёт со стула, резко наклоняется к ЛПИ-5701-2 и стучит кулаком по столу.//
&gt;&gt; 
&gt;&gt; **ЛПИ-5701-2:** От друга! Что вам надо?
&gt;&gt; 
&gt;&gt; //Д-р Мэйсон снова садится на стул.//
&gt;&gt; 
&gt;&gt; **Д-р Мэйсон:** Ну что же, спасибо, что наконец-то ответил. Можешь рассказать больше о нём?
&gt;&gt; 
&gt;&gt; **ЛПИ-5701-2:** Зовут Мэттью, единственный такой в моей школе, в том же классе, что и я... Этого хватит?
&gt;&gt; 
&gt;&gt; **Д-р Мэйсон:** Благодарю. Знаешь ли ты, зачем он дал тебе эту камеру?
&gt;&gt; 
&gt;&gt; //ЛПИ-5701-2 замолчал на некоторое время.//
&gt;&gt; 
&gt;&gt; **ЛПИ-5701-2:** Это займёт какое-то время.
&gt;&gt; 
&gt;&gt; **ЛПИ-5701-2:** Так вот. Знаете Люка, того пацана, который настучал на меня? Так вот, на самом деле, он издевался надо мной, как и над всеми остальными. И вот, однажды, я решил, что хватит это терпеть, потому попросил моего приятеля о помощи. Хотел отомстить. Потому он спросил, &#34;каким образом&#34;. Я сказал ему, &#34;таким же, как и он надо мной&#34;.
&gt;&gt; 
&gt;&gt; **ЛПИ-5701-2:** Идёт он домой, а через несколько дней у него эта странная камера, которую я раньше ни разу не видел. Сказал, что это &#34;мгновенная камера&#34;, показал как работает, а потом рассказал о самом лучшем: запечатлении проколов. Ещё он сказал мне не перебарщивать, как будто не в этом был смы- 
&gt;&gt; 
&gt;&gt; **Д-р Мэйсон:** Прости, что перебиваю, но что именно он сказал?
&gt;&gt; 
&gt;&gt; **ЛПИ-5701-2:** &#34;Сделаешь пару фоток, повесишь их где-нибудь, посмеёшься, заставишь его отстать, а потом оставишь его и камеру в покое.&#34;
&gt;&gt; 
&gt;&gt; **ЛПИ-5701-2:** Пффф, как будто это бы его остановило! Я хотел, чтобы он никогда больше этого не делал. Так что, я этим и занялся. Учителя потом поняли, что этим занимаюсь я. Пришлось заставить их молчать путём старого доброго шантажа. Оказалось намного проще, чем я ожидал.
&gt;&gt; 
&gt;&gt; **ЛПИ-5701-2:** Так вот, чуть позже моему дружку стало не по себе, так что пришлось сделать то же самое и с ним. Неправильно, конечно, но у после проблем у меня не было, так что... 
&gt;&gt; 
&gt;&gt; **ЛПИ-5701-2:** Разумеется, Люк бы мог когда угодно попросить о помощи, но всё, что мне нужно было сделать, чтобы его заткнуть – это продолжать этим заниматься. Может быть, я бы мог заниматься этим вечность.
&gt;&gt; 
&gt;&gt; **ЛПИ-5701-2:** Но потом появились вы все и всё испортили! Теперь вы обрекли меня на месть с его стороны! И что теперь?
&gt;&gt; 
&gt;&gt; **Д-р Мэйсон:** Мы позаботимся об этом. Просто оставайся здесь, и всё будет хорошо.
&gt;&gt; 
&gt;&gt; **&lt;Конец подпротокола, 8:17&gt;**
&gt;&gt; 
&gt;&gt; **Заключение:** ЛПИ-5701-2 остался в заключении Фонда. ЛПИ-5701-3 был помещен под арест под прикрытием легенды о &#34;коррекции поведения&#34; ЛПИ-5701-2.
&gt; 
&gt;&gt; **Опрашиваемый:** ЛПИ-5701-3
&gt;&gt; 
&gt;&gt; **Опрашивающий:** Д-р Докинс
&gt;&gt; 
&gt;&gt; **Предисловие:** Подтверждена связь ЛПИ-5701-3 со связанной организацией &#34;Теперь всё путём?&#34;, местоположение его инструментов и припасов для анартизма, а также существование дополнительных SCP-5701-X#
&gt;&gt; 
&gt;&gt; **&lt;Начало подпротокола, 22-02-2005, 8:00&gt;**
&gt;&gt; 
&gt;&gt; **Д-р Докинс:** Итак, перед тем, как мы начнём-
&gt;&gt; 
&gt;&gt; **ЛПИ-5701-3:** Отберите камеру у этого демона.
&gt;&gt; 
&gt;&gt; //Д-р Докинс молчит некоторое время.//
&gt;&gt; 
&gt;&gt; **Д-р Докинс:** Уже сделали это. Итак, возвращаясь к-
&gt;&gt; 
&gt;&gt; **ЛПИ-5701-3:** И не отдавайте ему, хорошо?
&gt;&gt; 
&gt;&gt; **Д-р Докинс:** Может хватит перебивать? Конечно не отдадим, он вёл себя слишком безответственно с ней.
&gt;&gt; 
&gt;&gt; **ЛПИ-5701-3:** Это всё, что я хотел услышать, спасибо. Итак, как я могу помочь?
&gt;&gt; 
&gt;&gt; **Д-р Докинс:** Ну, во первых, где ты нашёл эту камеру?
&gt;&gt; 
&gt;&gt; **ЛПИ-5701-3:** Я её не нашёл, я её собрал. Видите ли, возможно, вы о них не знаете, но я вхожу в группу &#34;ТВП&#34;, что означает...
&gt;&gt; 
&gt;&gt; **Д-р Докинс:** &#34;Теперь всё путём.&#34; Интересно.
&gt;&gt; 
&gt;&gt; **ЛПИ-5701-3:** Именно! Имен... а откуда вам известно, что это значит?
&gt;&gt; 
&gt;&gt; **Д-р Докинс:** Скажем так, это моя работа.
&gt;&gt; 
&gt;&gt; //ЛПИ-5701-3 некоторое время молчит.//
&gt;&gt; 
&gt;&gt; **ЛПИ-5701-3:** Лады...
&gt;&gt; 
&gt;&gt; **Д-р Докинс:** И, как именно ты её собрал?
&gt;&gt; 
&gt;&gt; **ЛПИ-5701-3:** Честно говоря, понятия не имею. Я просто собрал все части, и она заработала. Ну типа, я знаю, что мне нужна будет обычная камера, что-то там ещё, какие-то там инструменты, но не что-то наподобие &#34;вот, беру то-то, сё-то, как-то собираю, чтобы потом оно делало вот это вот&#34;.
&gt;&gt; 
&gt;&gt; **Д-р Докинс:** Хорошо. А зачем ты её отдал своему другу? Ты знал, что она могла делать?
&gt;&gt; 
&gt;&gt; **ЛПИ-5701-3:** Я доверял ему. Доверял, а он съехал с катушек. Если бы не вы, люди, то всему миру был бы каюк.
&gt;&gt; 
&gt;&gt; **Д-р Докинс:** Нам это часто говорят. Спасибо, что уделил время.
&gt;&gt; 
&gt;&gt; **&lt;Конец подпротокола, 8:17&gt;**
&gt;&gt; 
&gt;&gt; **Заключение:** Перед тем, как д-р Докинс покинул комнату для проведения интервью, ЛПИ-5701-3 сказал следующее: &#34;И, кстати, если вам интересно, когда он начал меня шантажировать, моему фото даже не надо было меняться. Она сразу же напечатала, как я собираю эту чёртову камеру. Всё потому, что я жалел об этом. Жалел о всех тех проблемах, которые она могла принести всем тем людям, которые пострадали от него... Вы, люди, выглядите как какие-то там сверхсекретные шпионы. Вы, случайно, не занимаетесь, там, стиранием памяти при необходимости? Или хотя бы чем-нибудь, что могло бы исправить весь этот беспорядок. Был бы очень признателен.&#34;
&gt; 
&gt; *23-02-2005, 10:00*: С ЛПИ-5701-3 были проведены дополнительные интервью для получения возможных зацепок о СО &#34;Теперь всё путём?&#34;, однако, они не привнесли какой-либо примечательной информации.
&gt; 
&gt; *25-02-2005, 4:23*: Все ЛПИ и гражданские в ближайшем районе были обработаны амнезиаками класса A, за исключением ЛПИ-5701-3, который был обработан амнезиаком класса C. Приспособления/припасы для анартизма, ранее принадлежавшие ЛПИ-5701-3, были также конфискованы.
&gt; 
&gt; **&lt;Миссия завершена. Конец протокола.&gt;**
