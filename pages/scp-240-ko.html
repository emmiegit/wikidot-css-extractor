**アイテム番号:** SCP-240-KO

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 財団がSCP-240-KOの建物全体を買い取っています。不動産建築物規定の収容・保護7番規格に準拠して収容プロトコル[[footnote]]機器が用いられない限りは民間人が侵入することは不可能であるため、担当者が直接警備する必要はありません。[[/footnote]]を維持するようにし、SCP-240-KOのシャワー室内にも別にカメラを設置します。派遣されたエージェントの心理状態に応じて、SCP-240-KOが彼らを心理的に引き寄せる可能性があるため、警備を担当することになったエージェントは周辺100m以内の他の建物に常駐させるようにし、収容違反が発生した際には20秒以内に到着できるようにしてください。ここに派遣されるエージェントは心理検査を念入りに受けておくことを推奨します。

**説明:** SCP-240-KOは、████████市██-███にある&#34;Chance&#34;という名前のギャラリーです。約80坪前後の面積を持つ高さが3mに少し足りない程度の1階建ての建物で、内部は部屋で分けられずに丸ごと1つの展示回廊となっています。広々とした回廊には、ゼンマイを回して紙の虹や花火を作り出す玩具と壁についているいくつかの作品名札だけが残されています。ギャラリーの関係者によると、玩具は本来存在していなかったという証言が得られているものの、回廊内では異常は発見されませんでした。

注目すべきは回廊の端に存在している小さなシャワー室で、本来の設計上は存在していないにも関わらず、約1.6×2.8×2.3m^^3^^の空間内にはシャワーとそれが接続されている蛇口と排水口だけが位置しています。設備は問題なく動作し、使用者は概して通常よりも優れた快適さと倦怠感を覚えます。

異常性はシャワーを終えた後に発生し、その時点から使用者の1日がシャワーを浴びた時間だけ「消失」します。この現象は、使用者の記憶喪失と周囲の人物の観測不可という形で観測されます。つまり、使用者がシャワーを2時間浴びた場合には、次の日から使用者は1日のうち2時間を記憶して行動することができなくなります。同様に周囲の人物たちも、使用者を2時間だけ認識できなくなります。この効果はシャワー室を利用した分だけ累積されていきます。シャワーを24時間浴びるという実験の結果、使用者は排水口に吸い込まれていくものと推測されました。

ギャラリーは██/██/██に発生した自殺事件以降、展示中だった作品を全て撤収させた上で放置されていました。程なくして存在していなかったシャワー室などが生じ、そこは無気力な人々を引き寄せる異常性を現し始めました。侵入の試みは夜明けに最も頻繁に見られており、それらのほとんどが自殺を念頭に置いていました。SCP-240-KOに派遣されたエージェントもこのような目的のためにシャワーを利用した前例があったため、エージェントが鬱病の兆しを見せている時には迅速に交代させる必要があります。

その他、特異な事項として排水口がどこにも接続されていないこと（排水口に吸い込まれたものは、文字通り消失する）とシャワーに接続された水道管があります。水道管はギャラリーの展示回廊の壁面に沿っていくつかの分岐点で広がっており、かつて絵が展示されていた壁の部分全てにそれぞれ接続されていました。壁を掘削し、水源を確認する試みは失敗しています。名札を確認した結果ギャラリーに展示されていたのは「自助」、「怠惰」、「非難」などのタイトルがついている厭世的絵画であり、画家を訪ねてインタビューを行いましたが彼はSCP-240-KOとは関係がないという結論に至りました。

財団はSCP-240-KOの出現がギャラリーで発生した自殺事件と関連があると見て、自殺者と関係している人々について調査を行っています。

**補遺**

**SCP-240-KO実験分析の要約:** Dクラス職員に2時間シャワーを浴びさせて独房に入れ、カメラを介して24時間監視しようとしたが、約2時間に渡って機器の障害が発生し1日中彼を観察することに失敗した。2回目の試行では機器の故障と同時に、一緒に収監されていた他のDクラス職員が滑って頭をぶつけて気絶した ことで失敗し、技術チームを待機させた3回目の試行ではドアが故障して5時間に渡って侵入すらできなかった。より大きな事故が懸念されたため、それ以上の実験は中止された。</textarea></pre>
