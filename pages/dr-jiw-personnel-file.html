**ผู้แต่ง:** [[*user pokojuw9]]
**วันที่สร้าง:** 22 Apr 2020	
[[include credit:end]]

[[include component:image-block name=222Mfit.jpg|caption=ดร.จิวที่อยู่ในห้องฟิตเนตของไซค์|width=200px]]

**ชื่อ:** ██████ ██████████

**ชื่อที่รู้จัก:** ดร.จิว

**ระดับการกวาดล้าง:** 2

**หน้าที่**: พนักงานทั่วไป วิจัยวัตถุระดับต่ำ การทดสอบ และสังเกตการณ์ 

**ที่อยู่:** ไซต์-29a

**ข้อมูล:** จิวอดีตนักเพาะกายมือสมัครเล่นชาวไทยและอดีตเทรนเนอร์ฟิตเนส ก่อนหน้านั้นเขาไม่ได้มีชื่อว่าจิว แต่เขาเองก็จบด้านปริญาเอกสาขาวิชาการจัดการกีฬาและนันทนาการ ถึงแม้ว่าจะไม่ใช่สาขาที่ทางสถาบันต้องการแต่การที่จิวเข้ามาอยู่ในสถาบันนั้นสาเหตุเพราะจิวได้รับผลกระทบจาก SCP-███ ในปีพ.ศ.████ มันเป็นอุบัติเหตุที่ทำให้จิวได้ไปยุ่งกับวัตถุ SCPs ชนิดหนึ่งที่มีคุณสมบัติเปลี่ยนแปลงความเป็นจริงที่ยังไม่ได้ถูกเก็บกู้ในช่วงเวลานั้น มันได้ทำให้ผิวของเขากลายเป็นสีเหลืองทั้งตัวและใบหน้าของเขาก็กลายเป็นตัวหนังสือว่า JIW ขึ้นมาแทนตากับจมูก นับแต่นั้นมาใครๆก็เรียกเขาว่า &#39;จิว&#39; 

สถาบัน SCP ได้ลักพาตัวเขามาเนื่องจากผลกระทบและเมื่อเห็นว่าเขาไม่ได้แสดงคุณสมบัติที่ผิดปกติไปมากกว่านี้พวกเขาจึงปล่อยจิว แต่จิวไม่สามารถออกไปสู่โลกภายนอกด้วยสภาพนี้ได้ทำให้เขาต้องอยู่กับ SCP นับแต่นั้นและเริ่มโดยการเป็นผู้ช่วยในการทดสอบหลายๆครั้ง เขาดูจะไม่กลัววัตถุประหลาดและสนุกกับมัน กลายเป็นว่า SCPs ที่มีชีวิตดูจะกลัวและตกใจในรูปลักษณ์ของเขามากกว่าเสียด้วยซ้ำ

หน้าที่ปกติของจิวนั้นคือการช่วยดูแลสุขภาพและนันทนาการของ SCPs</textarea></pre>
