**Ítem #:** SCP-1429

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Todas las instancias de SCP-1429 se almacenan en el Bio-Sitio 66 en la Instalación A-1429. Las instancias en libertad deben guardarse en viales individuales etiquetados en el Armario de Biocontención 1429. SCP-1429 se considera una enfermedad infecciosa de Clase 3.

En caso de que se rompa un contenedor, todo el personal presente debe permanecer en la zona y llamar al equipo de contención más cercano. El personal asignado a SCP-1429 debe ser consciente de que no hay forma de detectar SCP-1429 antes de su manifestación, por lo que serán puestos en cuarentena hasta que se recupere una instancia que haya escapado.

No se extraerá ningún ejemplar de SCP-1429 excepto para pruebas autorizadas. Los sujetos de prueba de SCP-1429 se mantendrán en cuarentena en salas de contención humana especializadas mientras dure la infección. Cuando se manifieste el SCP-1429-B, los sujetos humanos de prueba serán eliminados con el mínimo trauma físico y se les practicará una autopsia para su estudio. Cuando parezca improbable que el estudio de un SCP-1429-B concreto aporte más información útil, se destruirá la instancia y se recuperará SCP-1429.

Las pruebas no deben realizarse sin un recinto seguro preparado para cualquier posible caso de SCP-1429-B. Los recintos deben poseer múltiples ángulos de vigilancia y una fuente de agua fresca. Véase el Documento 1429-3-A para más información.

**Descripción:** SCP-1429 es un gran organismo ameboide luminiscente (~5mm de diámetro) de color azul fluorescente y origen desconocido. Actualmente, la Fundación posee nueve ejemplares de SCP-1429 y uno ha sido destruido mediante pruebas. Tras un periodo de incubación, SCP-1429 provoca una mutación aguda y variable en los tejidos humanos. SCP-1429 no comparte características físicas con ningún microorganismo terrestre conocido y no parece tener una estructura de ADN detectable. SCP-1429 no parece reproducirse ni multiplicarse.

Una vez infectado, SCP-1429 penetra en el cuerpo humano sin dolor a través de la piel y se asienta en un órgano interno grande, enraizándose y volviéndose indetectable por medios convencionales. El tiempo transcurrido entre la infección y la activación varía enormemente, y los sujetos de prueba muestran tiempos de incubación de entre treinta y ocho minutos y ocho meses y dos semanas.

Después de este periodo de tiempo, la instancia de SCP-1429 se vuelve activa y provoca una serie de mutaciones radicales en el órgano infectado a través de un proceso desconocido. El organismo produce una red luminiscente de tejido similar al tejido nervioso a su alrededor de aproximadamente 1 centímetro de diámetro, en algún lugar dentro del órgano mutado. Los órganos sufren cambios genéticos y morfológicos, se vuelven ambulatorios y desarrollan extremidades y sistemas corporales simples propios, convirtiéndose en organismos independientes. Estos organismos se clasifican como SCP-1429-B. 

SCP-1429 permanecerá alojado dentro de SCP-1429-B hasta la muerte de este último, tras lo cual permanecerá durante un breve periodo de tiempo antes de escapar. Las instancias son capaces de infectar repetidamente a nuevos huéspedes si se les da la oportunidad. No hay casos en los que el resultado de una infección sea exactamente el mismo.

**Descubrimiento:** Todas las instancias de SCP-1429 fueron descubiertas tras una serie de brotes en el centro de Estados Unidos en el transcurso de dos meses. En total, diez civiles se infectaron con diez instancias individuales de SCP-1429 y posteriormente perecieron.

Siguiendo el protocolo, se llevó a cabo una purga mediática estándar para contener el conocimiento público de los hechos. Adicionalmente, se recuperaron los restos de las víctimas civiles y se sustituyeron por cuerpos falsos. Se extrajeron instancias salvajes vivas y fallecidas de SCP-1429-B y se pusieron en contención para su estudio. Durante la disección, se recuperó una instancia de SCP-1429 de cada instancia recuperada de SCP-1429-B.

La investigación de las historias personales de las víctimas reveló un viaje compartido en paracaídas aproximadamente 22 días antes de la primera muerte. Las propuestas relativas al estudio de la atmósfera superior de la Tierra están pendientes.

[[collapsible show=&#34;RESÚMENES DE LAS PRUEBAS&#34; hide=&#34;CERRAR REGISTRO&#34;]]

**Resumen de las pruebas:** En el 85% de los casos, la instancia de SCP-1429-B logró salir del cuerpo del huésped, a menudo atravesando la piel. En el 12% de las pruebas, SCP-1429-B quedó atrapado en el cuerpo y causó daños internos mortales al huésped. En el 3% restante de las pruebas se produjeron respuestas únicas en los sujetos debido a la colocación de SCP-1429 y a la naturaleza de la mutación subsiguiente.
 
A continuación se ha recopilado una selección de resúmenes de pruebas. Esta lista contiene casos de SCP-1429-B encontrados mediante pruebas estándar y no casos recuperados en libertad.

||~ Número de prueba ||~ Incubación ||~ Órgano afectado  ||~ Resultado ||~ 1429-B ||
|| 001 || 5d4h3m || Hígado ||El huésped se desplomó de dolor cuando el órgano empezó a moverse violentamente. El órgano desgarró la piel y salió del torso antes de convertirse por completo, causando un traumatismo interno y externo mortal. || 1429-B-001 manifestaba diez piernas sin hueso de igual longitud y una tripa simple, con una boca en forma de pico que sustituía a la vena hepática. La instancia es capaz de vivir como herbívoro acuático en un entorno de agua dulce. ||  
|| 002 || 19d19h42m  || Intestino delgado  ||  El huésped se desplomó con náuseas repentinas y extremas y vomitó todo el contenido del intestino. Entró en shock cuando el intestino empezó a deambular.  La autopsia reveló importantes hematomas internos donde el órgano se desprendió de los vasos sanguíneos y del tracto digestivo. || 1429-B-002 escapó por la boca del huésped tras su muerte por paro cardíaco. Tras la expulsión, le habían crecido varias docenas de pares de aletas lobuladas musculares a lo largo de sus costados, así como una boca circular dentada en el extremo anterior. Más tarde desarrolló ojos simples y antenas a lo largo de su espalda. La instancia resultó ser altamente carnívora y anfibia. ||
|| 004 || 8d1h7m || Pulmón derecho || El huésped sufrió una hemorragia interna y se asfixió cuando su pulmón izquierdo se llenó de sangre. La autopsia liberó una instancia atrapada de SCP-1429-B || 1429-B-004 escapó de la cavidad torácica durante la autopsia. La instancia había desarrollado una red muscular simple sobre su superficie y un par de alas palmeadas delicadas, y era capaz de realizar saltos y planeos limitados. Destruido accidentalmente por el sorprendido ayudante del forense cuando saltaba de la cavidad torácica.||
|| 005 || 28d2h58m  || Corazón y sistema circulatorio || El huésped se desplomó por el cese repentino de la presión sanguínea al cerebro. La instancia se desprendió del huésped y escapó por el ombligo, causando daños extremos en la cavidad torácica. || 1429-B-005 consistía en el corazón y la mayor parte del sistema circulatorio. La instancia poseía una membrana muscular con un alto nivel de articulación en las venas y arterias más grandes. Las venas y arterias más finas aparentemente servían como órganos sensoriales. La instancia era depredadora, habiendo desarrollado un pequeño pico dentro de la vena cava inferior y un intestino simple. Cazaba emboscando a sus presas, anclándose y arrancando trozos de carne antes de huir.[[footnote]]Debido a las similitudes fenotípicas con [[[SCP-466]]], se comparó el material genético entre los dos especímenes y se encontró que tenían múltiples secuencias ortólogas, lo que indica fuertemente una ascendencia común. Actualmente se desconoce la credibilidad de esta teoría.[[/footnote]] ||
|| 007 || 22h37m || Lengua || El huésped empezó a producir vocalizaciones inarticuladas e intentó morderse la lengua cuando 1429-B empezó a deambular. El huésped fue sedado para favorecer el resto de la conversión y murió de una hemorragia causada por el desprendimiento de SCP-1429-B-007.||  El daño infligido por el huésped impidió que la mitad anterior de 1429-B-007 completara la conversión. El ejemplar poseía cuatro pares de miembros musculosos sin huesos y ninguna otra mutación. ||
|| 008 || 82d7h || Estómago || El huésped se quejó de un dolor de estómago inusualmente intenso antes de vomitar sangre, expirando por pérdida de sangre poco después. || 1429-B-008 escapó por la boca del huésped. El ejemplar desarrolló varios brazos musculosos segmentados y una mandíbula compleja con dientes. El ejemplar es carnívoro y se conserva para su estudio. Ver foto adjunta. ||
|| 011 || 15d6h11m || Ojo izquierdo || La huésped se quejó de ceguera repentina y dolor alrededor del ojo. En cuatro minutos los músculos oculares se habían desprendido de la cara y la instancia de 1429-B escapó del cráneo. El suceso no fue mortal para la huésped. ||  1429-B-011 poseía tres extremidades de dos articulaciones que habían brotado de su parte posterior. El ejemplar se secó en 48 horas y pereció con asistencia. ||
|| 015 || 13m6d11m || Sistema nervioso ||  El paciente se quejaba de alucinaciones (tanto auditivas como visuales) y de dolor fantasma en extremidades inexistentes. Fue incapaz de expresar claramente el contenido de las alucinaciones. [DATOS BORRADOS] || La instancia requirió ayuda externa para escapar del huésped. ||
