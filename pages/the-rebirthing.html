**The rebirthing 自燃**
**分级：**E级（6+）
**作者：**[[*user Morphie]]
**角色：Kcorena、Morphie、SCP-CN-1232**
----
**本文仅为虚构，请勿将文章对应上现实人物及事件。**
文中对角色Kcorena以及项目SCP-CN-1232的使用已经得到设定原作者[[*user Kcorena]]的书面批准。
[[include :scp-wiki-cn:credit:end]]


[[=]]
**为探明项目[http://scp-wiki-cn.wikidot.com/scp-cn-1232 SCP-CN-1232]的异常性质，原项目主管三级人员Dr.Kcorena自愿去跟那座“该死的”雕像//结婚//。**
[[/=]]
真的，她今天心情不太好。

想到这里Morphie忍着气揉了揉眼睛，垂下头。

一小时前，先生还是单身，而Site-CN-34的雨在半小时前就停了。Morphie半带无聊地靠在主管办公室的门上，墙角一把战术用工具锤不知被谁胡乱搁置在已安装好的现实稳定锚[[footnote]]这片区域被特许安装一定数量的斯克兰顿现实稳定锚以用于抑制站点内可能出现的部分异常现象，其中包括SCP-CN-1232的过于频繁的瞬移行为。[[/footnote]]上；透过墙她能听见主持人喊话的高声，和参会人员们的哄笑声，大呼声。

---------
抱着膝蹲坐在地上的Morphie抬起头，一个熟悉的身影撞入眼际，Dr.Kcorena哼着不成段的新西兰民歌小调出了婚礼厅，似是心情很好地大步跨进玻璃门。

完了，先生回来了。

Morphie赶紧起身，拍打几下裙子权当整理后慌忙奔向厨房那边，到灶台前揭开锅盖，用布托着几个盘子把锅里热好的菜拿出来，高压锅的白雾顿时笼罩了她的面庞，就那么几秒钟——她取完菜，又匆匆托着那一大摞的盘子，尽可能平稳地把菜端去，而不让油汤和菜汁溅到地上或是另外的哪儿。

说是包食宿但其实澳洲分部Site的伙食并没有预期的那么好，炊事阿姨做的盒饭因为价开得不高也是马马虎虎。为保证帷幕的完整性，基金会上层会尽力避免职员们过多的外出行动；所以对刚刚因为███疫情回国的Dr.Kcorena来说能够吃到拿精挑细选的新鲜食材做的饭菜算是难得的高级待遇。

Kcorena已经在对面就坐整理衣服，Morphie弯腰终于把菜盘逐个放到用餐区的桌上；这还没结束，她又转身从一边的餐具柜里拿了一个大玻璃杯去榨汁机旁准备橙汁。虽然对先生而言这显然不是很必要的，但是Morphie觉得橙汁应该出现在这里。[[footnote]]由于帷幕导致的“不允许不必要外出”的规定和新鲜食品的缺乏，新鲜的水果在Site内也成为了稀缺的资源。 [[/footnote]]

Morphie把切好的橙子块全部丢进榨汁机，盖好盖子；她摁下开关后果汁机开始发出滋滋的搅拌声，橙瓣儿在里面被飞速旋转的刀片绞成果肉碎。

在制作橙汁时Morphie用眼角的余光瞟了几眼桌前狼吞虎咽着丝毫不注意个人形象的Kcorena，一边掩饰着眼神飘忽拔掉电源拉开盖子，回过身背对先生微微倾斜机身将亮橙色果汁倒入玻璃杯，动作一气呵成。

---------
半分钟后橙汁装在杯子里送到了桌上，Morphie托着腮，躲闪的目光时不时瞟向对面的Kcorena；而另一方则低着头，匆忙地咽下一口面条。和[http://scp-wiki-cn.wikidot.com/scp-cn-1232 伊兹戈尔小姐]的“婚礼”才刚刚结束，他还没来得及换下那身帅气干练的白色西服。

“先生......”
似是为了掩饰尴尬，她先开了口：
“婚礼……还好吗？”

咬着一大口面条的Kcorena抬头望了她一眼，低下头去继续着吞咽的动作。
一言未发，空气里融进沉默。

短暂的27分钟，谁都不再多言半句。Kcorena用餐毕后顺手从桌上抽了张餐巾纸抹嘴，之后就匆匆离开去午休了。只留下Morphie一个人坐在原来的高脚椅上，再次沉默。

---------
仲夏的阳透过树叶，洞穿玻璃，洒在瓷白的地板上光影斑驳。Morphie背对着明亮的窗子站在阴影里，将那摞盘子码放好。树叶间缝隙足以透过太阳的光与热，照亮这房间；玻璃上时有刺眼的光的闪点，镜面反射亮得仿佛要自燃。亚克力质地的白长餐桌上，半杯橙汁静静地待在那儿。不会有人注意的墙角的阴影，现实稳定锚上斜搁着一把战术锤。

[[collapsible show=&#34;+ 阳光融化，即刻自燃。&#34; hide=&#34;- 我正灼灼燃烧。&#34;]] Morphie走过墙角的阴影，提起了那把战术锤。

她转过一个又一个房间的折角，又进长长的走廊。她向着何方前行？婚礼落幕的那个临时大厅离她越来越近。今天的Morphie脚步不停，前进得义无反顾。她循着直觉大步走去。

由主会议室临时改成了婚礼的现场，地上铺着还没来得及扫干净的彩色纸条，红毯从舞台上一直延伸到大厅的门口。Morphie的步伐又慢下来；她小心地踏上舞台梯级，穿过白色的装饰性大拱门，终于，缓缓停在舞台中央。

经过精心点缀的大厅很漂亮，舞台左侧的地板上镶着一台涂饰了颜色的斯克兰顿现实稳定锚——就是这些不起眼但是重要的装置平息着空间异常现象，保护着这个站点；舞台右侧靠墙角的地方放着一个棕色的大纸箱子，约有一台冰箱那么高。

心绪......突然被扰乱半分。

Morphie深吸了一口气，尽力试着去平复。她目光再次望向放着纸箱的角落，那个有一人高的箱子就静静地立在那里。

突然有种直觉，那就是她要找的东西。

Morphie再次深吸一口气，握紧了战术锤。她缓缓地走向那个纸箱，鼓起勇气，踮起脚朝纸箱里面瞄了一眼。雕像，它就在那里面。那个伊兹戈尔小姐！

她强抑着自己激动却又愤恨，无奈却又复杂的心情，尽力踮脚，伸起双手扒上纸箱的边缘；嘶啦很响的一声硬是把侧面的纸板撕下来一大块，然后又是嘶啦一声，过不了几分钟纸箱就变成落在地上的碎瓦楞纸片。

Morphie粗喘着气直起腰，终于双手握紧锤子高举过头顶；她双眼闭着不敢看，颤抖的手落下的弧度直指那座维纳斯。Morphie用尽了全部的气力把双臂使劲往下抡，只觉挥下的锤突地无比沉重。

随之而来的是极其尖利刺耳的“砰咚”的声音。再是碎片砸到地上响亮的“噼啦啦啦啦”的声音。Morphie不记得当时失控的自己对着雕像挥了多少次锤，只听见石块分崩离析的碰撞的声音。

-------

重新睁开不安的双眼，目力所至是满地狼藉，意料之中。原本属于那座雕像的很多残石块散落在舞台一角。

心突然跳得飞快。

Morphie这才反应过来，一分钟前，SCP-CN-1232已经被无效化了。

亲手了结那座雕像之后，心情反而比之前释然。Morphie将战术锤匆匆搁在礼仪台上，用后台仓库里的扫帚简单地把CN-1232的残骸扫成一堆。大厅右上角的针眼摄像头会把一切记录下来，但Morphie不怕，她早已从容地为自己找好了退路。

 [[/collapsible]]

-------

午后，晖光将房间里仅存的阴影也照得透亮。Morphie安静地坐在桌边，半杯橙汁伫在亚克力质地的长白餐桌上，杯壁还挂着残余的果肉粒。短短的几分钟里，时光难得在[http://scp-wiki-cn.wikidot.com 这样的地方]变得宁静。没有婚礼，没有异常—

——并且再也没有CN-1232。

Morphie伸手拿过橙汁，仰头将杯中液体一饮而尽。橙子的鲜甜和着汁水顺流下涌，突然的糖分在口腔与喉管里弥漫开来，扩散到全身颤抖的紧张与欢欣，直抵狂跳不已的心灵，再悄然淡化直至最后一滴也无声殆尽。她有些恋恋不舍地放下杯子，微微舔了舔唇。

“啊这......Morphie？你怎么了？”
熟悉的男音在背后突然地炸开。Kcorena揉着眼睛，摇摇晃晃地从办公室里走出来。

Morphie捂着玻璃杯忍住笑，回头快活地望了一眼Kcorena：
“没事，先生，没什么的。”

在背后的男人眸中略带的疑惑里，Morphie转回身子，嘴角不自觉地上扬。

半小时前，太阳从云层里钻出来。阳光穿透树叶间隙，将整个房间照得透亮。桌边的玻璃杯壁镜面反射出细碎闪点，澄澈如同正在自燃。

-------

&gt; **事故记录：M-1232**
&gt; 20██年█月█日，一次失控事故于Site-CN-34内发生。目前未收到有关任何人员伤亡的报告。研究员Morphie声称自己受到了SCP-CN-1232某个未探明的异常效应之影响并失控，从而对项目造成了破坏。由于SCP-CN-1232被完全无效化，故此异常效应的存在性已无法被查验。但根据布置在事故现场的休谟现实指数监测装置显示，当M-1232发生时该区域内的数值明显出现升高。
&gt; 安装在该区域内的斯克兰顿现实稳定锚未能阻止事故的发生，SCP-CN-1232的现实扭曲能力似乎超出了之前的预计。在Site-CN-34内安装更高级别现实稳定锚的提议已审批通过。
&gt; [[&gt;]]
&gt; ~Dr.Morphie
&gt; [[/&gt;]]
