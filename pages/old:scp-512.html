    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[f&gt;image https://i.imgur.com/MnD67RN.jpg width=&#34;300px&#34;]]
**项目编号**：SCP-512

**项目等级**：Safe

**特殊收容措施**：SCP-512担保不需要进行收容措施，它现在正被监督人3-17，Marshall博士，于Sector 19进行看管。所有想要进行试验的人员都应该以书面形式告知Marshall博士实验目的，见附录。

**描述**：SCP-512是一把大型的现代结构的黑雨伞，有着尼龙伞面和光滑的黑檀木弯手柄。所有的其他组件，包括伞轴、伞骨、伸展器、接头、弹簧和伞尖，都是由不明组分的不锈钢制作的。在展开时尼龙伞面的最大半径是0.75m。这把伞的制造者和制造工艺现仍不得而知。这把伞的起源要追溯到1940年，很有可能是在英国制造的。这把伞的伞尖非常尖锐。

当这把伞以标准的伞的使用方式被打开并且指向上方时，这把伞将会取消其正上方一个圆柱体区域之中的重力作用，这个区域大约为1.77㎡。可以预见，这样一来来自上方的坠落物将不会落到使用者头上。在不被打开或者是指向的方向与垂直角度相差了25°以上的时候，512没有任何的异常效果。

对于重物的测试结果现在还不能得出结论，因为似乎在512的影响区域之中的坠落物体不仅仅只受到重力影响，而是表现出了比只受到空气阻力时更快地失去动量[[footnote]]译注：物理学概念，通常以p表示，计算公式为p=mv，其中m为物体质量而v为物体速度。这个量与物体拥有的动能有关，物体动能越大则动量越大。与动量相关的另一个量为冲量，通常用于计算冲击力，以i表示，则有i=Ft=mv=p，称之为动量定理，很明显看出，在时间t极小而p为一定值时，力F将会极大，在高空坠物接触人体时，接触时间极短而导致了冲击力极大，从而致使局部压强极大而使人受伤。这就是为什么高空落下的微小石头也能致人重伤：即便石头本身的质量m不大，但是从高空落下也使它有了很大的速度v。

而在m不变时，v减小则能使动量减小，所以增大物体运动过程之中的阻力就能够减少动量，这也就是512之中提到的现象，实验之中所表现出来的动量削减现象不符合在正常空气阻力之中动量的下降情况。[[/footnote]]的情况，动量的损失速率似乎是与下落物本身的动量大小有着一个比例关系。举例来说，一个5.4kg的保龄球，在这把伞在它下面打开后0.46秒就停止了坠落，就这样简单地飘浮于半空中直到使用者离开了它下方的区域，从那一刻开始这个保龄球又开始了从实验一开始就进行的自由落体运动。更多的关于512的测试是要对那些本身大于512作用区域的物体进行测试。值得关注的是，这之中因为O5-3的建议而包括一架大钢琴；想要亲眼目睹这场实验的人请联系2/512-a，Capax博士，以获得更多细节。

**附录**：尽管512有着抵抗坠落物的功效，它并不建议在恶劣天气之中使用，因为在作用区域之中的空气比起其周围的空气来说更为容易等离子化，这会显著地增加遭到雷击的概率。这很好地说明了是什么导致了它的前任拥有者的死亡，这被记录在文档512-e之中。</textarea></pre>
