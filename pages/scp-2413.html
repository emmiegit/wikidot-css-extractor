**VAROVÁNÍ: Čtení dokumentace SCP-2413 může způsobit sluchové halucinace. Pokud jste na tento dokument přišli omylem a nepřejete si se seznámit s tímto objektem, prosím, zavřete okamžitě dokument a kontaktujte vašeho nejbližšího nadřízeného.**

**Tento dokument by neměl být čten na jakémkoliv zařízení, které není schopno generovat audio. Vzhledem ke kognitohazardním účinkům objektu a riziku vystavení objektu nechtěným osobám, se doporučuje používat sluchátka.**

**Současné omezení by měli omezit čtení dokumentu pouze na autorizovaných pracovištích, ale pokud dojde k selhání, tak je čtení této dokumentace na mobilních zařízeních přísně zakázán, nehledě na výši prověrky.**

[[collapsible show=&#34; + Zobrazit Dokumentaci SCP-2413&#34; hide=&#34; &#34;]]

**Objekt #:** SCP-2413

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** SCP-2413 je zadrženo v tomto dokumentu. Za žádných okolností nesmí být tento dokument vymazán či pozměněn. Kognitohazardní dekontaminační procedury musí být podstoupeny každým uživatelem, jenž měl k tomuto dokumentu přístup. Neschopnost dodržet tyto instrukce může vést k prolomení zadržení (kognitohazardu) Třídy 3.

**Popis:** SCP-2413 je entita ovlivňující osoby (dále jsou označovány jako instance SCP-2413-1), které jsou si vědomy své existence a nerespektovali kognitohazardní dekontaminační procedury. Ovlivněné osoby jsou vystaveny sluchovým halucinacím do 1-5 minut, které se zdají být slyšeny ovlivněnou osobou z blízkých zvukových zařízení.

I když se halucinace dějí i v oblastech bez audio vybavení, tak měli tyto podmínky v zhruba polovině případů neduživé kognitohazardní účinky na instance SCP-2413-1, a tak se testování v těchto oblastech pozastavilo, kvůli ztrátě personálu.

Instance SCP-2413-1, jež došli ke konci počátečních halucinací, začnou provozovat stupňující kritickou odezvu na jakoukoliv kreativní tvorbu (známo jako druhá fáze efektu SCP-2413). Toto chování bude stupňovat na intenzitě, až dojde k momentu, kdy si nemohou užít jakoukoliv kreativní tvorbu. I když instance SCP-2413-1 preferují psanou práci pro svou kritiku, tak jedinci neschopni číst přesouvají svou kritiku i na jiné díla.

U jednotlivců, jež jsou neschopni zraku, chuti a čichu, byla prokázána odolnost vůči eskalaci, ale nakonec se i všichni jednotlivci přesunuli ke druhé fázi efektu. Jediná výjimka se objevuje u jednotlivců s hluchotou, protože nebyl zaznamenán žádný případ, kdy by jednotlivci s hluchotou vykazovali jakékoliv známky infekce od SCP-2413.

Přibližně po 90 minutách od vystavení nemohou instance SCP-2413-1 provést jakékoliv dekontaminační metody popsané v tomto dokumentu. Po 106 minutách se efekty SCP-2413 prokázali za jakýchkoliv okolností jako nezvratné.
