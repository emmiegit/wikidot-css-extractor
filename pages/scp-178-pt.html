    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Autor(a):** [[*user DESEJO]] 
[[include credit:otherwise]]
[[user DESEJO]] a todos uma boa leitura.
[[include credit:end]]
**Item nº:** SCP-178-PT

**Classe do Objeto:** Seguro 

**Nível de Ameaça:** Amarelo [[span style=&#34;color:yellow&#34;]]●[[/span]] 

**Procedimentos Especiais de Contenção:** SCP-178-PT e seus trechos devem ser contidos em um gabinete de 60 cm X 60 cm X 60 cm no Sítio PT5, já SCP-178-B e suas cópias devem ser contidos em um gabinete convencional no Sítio PT13. 

Apenas pesquisadores taumaturgos de nível três ou superior devem ter acesso a SCP-178-PT, mediante a documentação aprovada relatando procedimentos e intenções de testes envolvendo o objeto. 

Manifestações de SCP-178-PT devem ser contidas, pessoas participantes terminadas e indivíduos que viram tais instâncias serão administrados com amnésticos.

Em parceria com o GdI Os Tecnotaumaturgos foi criado um //software// capaz de localizar ambos objetos. Este programa de computador foi denominado protocolo quid-pro-quo-θ e funcionou de 05/05/2000 a 15/02/2005, três meses após o encontro do indivíduo que detinha as cópias de SCP-178-PT e -B.

Funcionários não autorizados praticando os artigos presentes em SCP-178-PT, sabendo ou não da existência desse, serão terminados.

**Descrição:** SCP-178-PT é um livro de aproximadamente doze mil quinhentas e cinquenta páginas com 30 centímetros de espessura, 55 centímetros de comprimento e 25 centímetros de largura, sua capa de 65 milímetros é feita de um material negro não identificado. As cópias virtuais de SCP-178-PT são designadas SCP-178-PT-B e após testes foi descoberto que tanto SCP-178-PT quanto -B são indestrutíveis ou não deletáveis.

O objeto é intitulado Devaneio e Magia. O autor identifica-se como Cipriano de Antioquia, que, segundo a comunidade católica, fora um feiticeiro arrependido de suas atitudes e catequizado.

O livro divide-se em onze capítulos reverenciando conceitos taumaturgos, seguem os títulos e sucinta descrição de cada capítulo: 

[[collapsible show=&#34;+ INSIRA SUAS CREDENCIAIS NÍVEL TRÊS&#34; hide=&#34;- ACESSO PERMITIDO&#34;]]

&gt; * **I Autobiografia** 
&gt; Trata-se de uma descrição do autor, sua vida e envolvimento com a taumaturgia.

&gt; * **II Introdução à magia, feitiçaria e bruxaria e bases em teurgia e taumaturgia** 
&gt; Aborda os conceitos de bruxaria, feitiçaria e magia, descritos, segundo o autor, como: //&#34;[...]bruxaria é a arte da criação de poções e o estudo de seus efeitos sobre a natureza, a feitiçaria trata do uso de palavras e gestos que poderão alterar a natureza de acordo com a vontade do indivíduo, já a magia é a combinação desses dois fatores e a energia necessária para criá-los que resulta em uma fonte de poder praticamente inesgotável e infinita aos olhos humanos.&#34;// Além disso o capítulo trata de bases históricas da teurgia e sua evolução com o passar dos séculos e milênios.

&gt; * **III Feitiços e bruxarias em primeiro grau**
&gt; Esse capítulo trata dos conceitos abordados no segundo capítulo, sua aplicabilidade no mundo real e [DADOS EXPURGADOS], que poderão alterar a realidade em menor potencial ofensivo.

&gt; * **IV Feitiços e bruxarias em segundo grau**
&gt; Essencialmente o mesmo que o capítulo anterior, porém com artigos que poderão alterar a realidade em potencial médio.

&gt; * **V Feitiços e bruxarias em terceiro grau**
&gt; Trata-se de eventos e cenários CK, XK, YK e ZK a serem reproduzidos. Capítulo complexo e enigmático com artigos de difícil a impossível aplicabilidade real.

&gt; * **VI Criação**
&gt; Reflete a respeito de como animar objetos, atribuir-lhes personalidade, disseminar sapiência a seres irracionais e criar seres vivos.

&gt; * **VII Sobre o tempo, espaço e vidência**
&gt; Discorre sobre modulação temporal, ontocinese e previsão do futuro.

&gt; * **VIII Milagres**
&gt; Análise de textos da bíblia católica, livros apócrifos e a interferência da fé na natureza.

&gt; * **IX O ser humano e sacrifícios**
&gt; Anatomia e fisiologia do corpo humano, linguagem corporal, psicologia esotérica e rituais envolvendo sacrifícios a entidades consideradas não coniventes com a vida humana.

&gt; * **X Assombros**
&gt; Diz respeito a entidades espectrais, sua origem, formação, comportamento, como criá-las e fazê-las serem subordinadas.

&gt; * **XI [DADOS EXPURGADOS]**
&gt; [DADOS EXPURGADOS]

[[/collapsible]]

**Descoberta:** SCP-178-PT foi descoberto após o incidente 667-1V-θ. Aparentemente um grupo de seis pessoas tentou realizar um artigo do quinto capítulo de SCP-178-PT, acarretando uma implosão com diâmetro de cinquenta metros quadrados na cidade de Paranhos, MS assim restou apenas SCP-178-PT e seis esqueletos. Mais tarde com o incidente 668-1III-θ, descobriu-se SCP-178-PT-B em um disquete que também continha documentos virtuais dos participantes envolvidos em outros incidentes e um portal da internet que vendia cópias de SCP-178-PT e -B, logo a Fundação criou o protocolo quid-pro-quo-θ e implantou-o. 

Todavia pessoas que tiveram acesso ao conteúdo de SCP-178-PT ou -B são incapazes de esquecer os artigos lidos e sentem-se inclinadas a realizá-los. 

Segue uma lista de incidentes envolvendo SCP-178-PT:

[[collapsible show=&#34;+ LISTA DE INCIDENTES SCP-178-PT&#34; hide=&#34;- FECHAR&#34;]]

&gt; * **Incidente 667-1V-θ**
&gt; **Data:** 30/12/1990
&gt; **Local:** Paranhos, Mato Grosso do Sul.
&gt; **Notas:** Um grupo de seis jovens tentou realizar um dos artigos presentes no quinto capítulo de SCP-178-PT, culminando na implosão da cidade em um raio de 25 metros quadrados, os indivíduos participantes não sobreviveram. Pessoas afetadas foram administradas com amnésticos e SCP-178-PT foi encontrado e contido.

&gt; * **Incidente 667-1IX-θ**
&gt; **Data:** 11/03/1994
&gt; **Local:** Divino de São Lourenço, Espírito Santo.
&gt; **Notas:** Foram encontrados três cadáveres cobertos por uma manta ametista, dois do sexo masculino e um feminino. Os três formavam um círculo ao redor de uma tigela com sangue coagulado e rosas, inscrições taumaturgas feitas com sal refinado estavam ao redor da tigela; também foi encontrado um papel com escritos de um artigo do nono capítulo de SCP-178-PT. O indivíduo que orquestrou esse cenário foi encontrado morto por um dos cidadãos da região, seu corpo havia sido transfigurado drasticamente com feições humanas e de //Tapirus terrestris//, anta-brasileira. Em resumo; o sujeito tentou realizar um dos artigos do nono capítulo de SCP-178-PT, sem sucesso.

&gt; * **Incidente 667-1X-θ**
&gt; **Data:** 07/07/1995
&gt; **Local:** União da Serra, Rio Grande do Sul.
&gt; **Notas:** Várias entidades espectrais encontravam-se em uma casa abandonada. Um grupo de três jovens autodeclarou-se culpado e realizaram um ritual para volver as entidades a uma caixa de madeira reforçada com trancas de aço. Após interrogatório os jovens foram administrados com amnésticos e liberados, a população também foi administrada com amnésticos. 

&gt; * **Incidente 668-1III-θ**
&gt; **Data:** 05/02/2000
&gt; **Local:** Sobradinho, Bahia.
&gt; **Notas:** Várias ocorrências de objetos flutuantes e furtos foram relatadas. Após minuciosa pesquisa constatou-se que o mesmo grupo do incidente 667-1X-θ  estava operando na região, eles foram interrogados e terminados. 
&gt; Na casa de um dos participantes foi encontrado um disquete com várias informações e SCP-178-PT, o protocolo quid-pro-quo-θ foi criado.

&gt; * **Incidente 668-1XI-θ**
&gt; **Data:** 04/05/2000
&gt; **Local:** Santa Rosa do Purus, Acre.
&gt; **Notas:** Uma comunidade indígena encontrada morta junto um com papel que descrevia partes do capítulo onze de SCP-178-PT.

&gt; * Após o incidente 668-1XI-θ não foram mais descritas manifestações anômalas que vieram à público envolvendo SCP-178-PT.


[[/collapsible]]

**Adendo Um:** Seguem anexas as entrevistas com os envolvidos nos incidentes 667-1X-θ e 668-1III-θ respectivamente:

[[collapsible show=&#34;+ ENTREVISTAS SCP-178-PT&#34; hide=&#34;- FECHAR&#34;]]



&gt; **Entrevistados:** Jade Fernandes, Bruno Lima e Rafael Oliveira.
&gt; 
&gt; **Entrevistadora:** Drª Cíntia de Andrade.
&gt; 
&gt; **Prefácio:** Entrevista voltada a esclarecer como os entrevistados adquiriram dados de SCP-178-PT e sua participação no incidente 667-1X-θ.
&gt; 
&gt; **&lt;Iniciar Registro, 08/07/1995 14:30&gt;**
&gt; 
&gt; **Drª Cíntia de Andrade:** Boa tarde, primeiramente gostaria de saber como vocês adquiriram os textos que foram encontrados sob a custódia de vocês?
&gt; 
&gt; **Bruno Lima:** Eu encontrei esses papéis na minha caixa de correios, no dia primeiro se não me engano, não sei como foram parar lá, simplesmente estavam junto a correspondência da minha família.
&gt; 
&gt; **Drª Cíntia de Andrade:** Então o que motivou vocês a realizar os escritos?
&gt; 
&gt; **Jade Fernandes:** Bem... Bruno me ligou e disse sobre o que havia encontrado, achei bacana e concordei em participar.
&gt; 
&gt; **Rafael Oliveira:** O mesmo aconteceu comigo, Bruno nos motivou a fazer essa [EXPLÍCITO].
&gt; 
&gt; **Drª Cíntia de Andrade:** Por favor, modere suas palavras, senhor Rafael.
&gt; 
&gt; **Rafael Oliveira:** Ok.
&gt; 
&gt; **Drª Cíntia de Andrade:** Referente a entrega desses textos, havia remetente ou quaisquer outros meios de identificar a autoria do entregador?
&gt; 
&gt; **Bruno Lima:** Não, já entreguei tudo referente aos textos a você, me sinto arrependido e gostaria de consertar isso...
&gt; 
&gt; **Jade Fernandes:** Eu também... Sinto muito.
&gt; 
&gt; **Drª Cíntia de Andrade:** E você, senhor Rafael?
&gt; 
&gt; **Rafael Oliveira:** Tudo bem... Eu ajudo a desfazer isso tudo.
&gt; 
&gt; **Drª Cíntia de Andrade:** Entrevista encerrada.
&gt; 
&gt;**&lt;Fim de Registro, 08/07/1995 14:40&gt;** 
&gt; 
&gt; **Declaração de Encerramento:** Os Indivíduos demonstraram arrependimento e colaboraram com a Fundação.
&gt; Após a entrevista seguiu-se com os jovens ao local das anomalias, foi realizada a contenção dos espectros e os envolvidos foram administrados com amnésticos. 
&gt; Foram recolhidos dados dos correios da região e constatou-se que não há como os trechos de SCP-178-PT terem sido entregues por correspondência, no entanto, filmagens de uma câmera de segurança mostram um homem não identificado pondo papéis na caixa de correios de Bruno Lima. Seguem investigações para averiguar as imagens.



&gt; **Entrevistados:** Jade Fernandes, Bruno Lima e Rafael Oliveira.
&gt; 
&gt; **Entrevistadora:** Drª Cíntia de Andrade.
&gt; 
&gt; **Prefácio:** Entrevista referente ao incidente 668-1III-θ e como seus participantes adquiriram informações dos objetos.
&gt; 
&gt; **&lt;Iniciar Registro, (15/02/2000 10:00)&gt;**
&gt; 
&gt; **Drª Cíntia de Andrade:** Como vocês conseguiram mais trechos de SCP-178-PT?
&gt; 
&gt; **Rafael Oliveira:** (murmúrios e grunhidos baixos).
&gt; 
&gt; **Drª Cíntia de Andrade:** Estou pedindo a colaboração de vocês. Foi achado um disquete com uma cópia virtual de SCP-178-PT na sua casa, Bruno. Como o senhor explica isso?
&gt; 
&gt; **Bruno Lima:** Não vou comentar a respeito.
&gt; 
&gt; **Jade Fernandes:** Olha, sabemos que você... vamos morrer depois disso aqui, não nos importamos com isso, nossas almas viverão e continuarão espalhando a mensagem desse livro. Nos lembramos de tudo o que passamos em 1995 e isso ninguém pode tirar de nós!
&gt; 
&gt; **Drª Cíntia de Andrade:** Ok. Uma última pergunta, melhor dizendo a mesma anterior, quem entregou a vocês o disquete?
&gt; 
&gt; (Silêncio) 
&gt; 
&gt; **Drª Cíntia de Andrade:** Muito bem, entrevista encerrada. 
&gt; 
&gt; **&lt;Fim de Registro, 15/02/2000 10:09&gt;**
&gt; 
&gt; **Declaração de Encerramento:** Os indivíduos demonstraram-se frios e não colaboraram com a Fundação. 
&gt; Considerando seu amplo grau de informações sobre SCP-178-PT, os três foram movidos à celas distintas para refletirem e mais tarde falar sobre as informações ocultadas.

[[/collapsible]]


Para prosseguir com as informações desse adendo insira suas credenciais nível quatro.

&gt; **Incidente quid-pro-quo-66:** O corpo de Bruno Lima foi encontrado esquartejado em sua cela. Seguem investigações para análise do ocorrido, no entanto foi averiguado que nenhum ser físico encontrava-se no recinto.

&gt; * **Drª Cíntia de Andrade:**
&gt; Desde o último incidente restaram apenas dois membros. O primeiro não comentou mais do que antes, já a segunda sensibilizou-se e nos revelou o que deveria acontecer.

&gt; **Entrevistada:** Jade Fernandes.
&gt; 
&gt; **Entrevistadora:** Drª Cíntia de Andrade.
&gt; 
&gt; **Prefácio:** Entrevista referente ao objetivo do grupo em questão.
&gt; 
&gt; **&lt;Iniciar Registro&gt;**
&gt; 
&gt; **Drª Cíntia de Andrade:** Jade, primeiramente, sinto muito por seu amigo.
&gt; 
&gt; **Jade Fernandes:** Não. Tudo bem, já era previsto isso acontecer.
&gt; 
&gt; **Drª Cíntia de Andrade:** Você sabe por quem Bruno foi morto?
&gt; 
&gt; **Jade Fernandes:** Sim, ele foi morto por uma antiga deusa. O ser humano atribui muita força às suas crenças e, infelizmente, elas tomam forma.
&gt; 
&gt;  **Drª Cíntia de Andrade:** Então você crê que Bruno Lima foi morto por uma entidade divina?
&gt; 
&gt; **Jade Fernandes:** Não creio, estou certa disso.
&gt; 
&gt; **Drª Cíntia de Andrade:** Ok. Você disse que colaboraria e revelaria as intenções de seu grupo, pode começar quando se sentir a vontade.
&gt; 
&gt; **Jade Fernandes:** Desde o início há a humanidade, mas essa não se contenta com sua própria existência então criam-se os deuses, seres subordinados a fé do Homem. Agora o Homem descobriu o que se denomina ciência e a partir dela, novos deuses. Nosso objetivo era e é fazer a interrupção desse processo, para isso queremos mostrar o verdadeiro potencial do ser humano e criar o maior dos deuses, a humanidade.
&gt; 
&gt; **Drª Cíntia de Andrade:** Você não acha esse discurso incompatível com os do livro?
&gt; 
&gt; **Jade Fernandes:** Não. Nos capítulos oito e nove são descritas entidades que quando evocadas materializam-se a mercê daquele que os evocou, isso prova nossa soberania. Mais especificamente no nono capítulo relata-se a fé humana como principal moldadora da natureza. E, claro, temos o undécimo capítulo.
&gt; 
&gt; **Drª Cíntia de Andrade:** Muito bem, no que diz respeito ao indivíduo detentor das cópias de SCP-178-PT-B, qual o seu envolvimento com vocês?
&gt; 
&gt; **Jade Fernandes:** Ele nos apresentou nosso novo estilo de vida e tudo o que disse ele nos contou.
&gt; 
&gt; **Drª Cíntia de Andrade:** Entendo, uma penúltima questão. Você e seu grupo deveriam ser muito cuidadosos, como deixaram ser pegos por motivos torpes como o incidente 668-1III-θ?
&gt; 
&gt; **Jade Fernandes:** Bom, o livro nos revela poder e alguns enlouquecem com isso, Bruno foi assim. Eu estava grávida e ele desejava o meu bebê para um sacrifício que nos daria muito mais que a magia e suas vertentes podem oferecer, eu não o deixei, ocultei-me e dei à luz; e quis cuidar de meu filho, no entanto ele me achou, (pausa) matou meu bebê (pausa) e me marcou com um selo de busca... nunca mais poderia me esconder dele. Rafael concordou com minhas dores e forjamos um plano. Agora, estamos aqui.
&gt; 
&gt; **Drª Cíntia de Andrade:** Sinto muito por sua criança...
&gt; 
&gt; **Jade Fernandes:** Não sinta, mesmo sabendo que deuses são criação humana, acredito que ele está em um lugar de repouso.
&gt; 
&gt; **Drª Cíntia de Andrade:** Claro... Minhas últimas pergunta são: Como vocês souberam sobre a Fundação e por que você concordou em realizar essa entrevista?
&gt; 
&gt; **Jade Fernandes:** Quando nos foi apresentada a verdade sobre a criação também foi dito sobre grupos que concordam e discordam dela, ou seja, o detentor nos contou tudo sobre vocês e outros grupos de interesse. 
&gt; Gostaria de dizer que, embora não admitam, vocês são coniventes com os deuses, seja por não poderem os conter ou por quererem &#34;proteger&#34; a humanidade. 
&gt; No que diz respeito a eu aceitar ser entrevistada, a verdade é que sei muito e essas divindades estão furiosas com isso, além dos deuses também há a alma do detentor que certamente me caçará devido as informações que prestei a você, vou morrer logo. De qualquer forma fico feliz em ter ajudado a Fundação, gosto dela e de sua filosofia, tirando a parte de vocês serem cúmplices dele.
&gt; Fora isso, estava na hora de por tudo para fora, falar com alguém de ausculta qualificada como você, doutora. 
&gt; 
&gt; **Drª Cíntia de Andrade:** Fim da entrevista.
&gt; 
&gt; **&lt;Fim de Registro&gt;**
&gt; 
&gt; **Declaração de Encerramento:** Quatro dias após a entrevista Jade e Rafael foram encontrados mortos em suas respectivas celas, ambos por infarto agudo do miocárdio. Mesmo com toda a proteção que lhes foi dada, eles morreram.

&gt; **Declaração da Drª Cíntia de Andrade:** Todos morreram pelo mesmo motivo: seu amplo grau de informações sobre SCP-178-PT e seu potencial ofensivo a realidade, porém não foram terminados pela Fundação, mas sim por entidades ainda não contidas. Esse texto segue em sigilo, disponível apenas para funcionários de nível quatro ou superior. 

[[/collapsible]]


**Adendo Dois:** Após investigações, e graças ao protocolo quid-pro-quo-θ, o indivíduo que guardava trechos de SCP-178-PT e 10 cópias de SCP-178-PT-B em cinco //pendrives,// três cartões de memória e dois disquetes, foi encontrado no dia 15/11/2004. Quando interceptado o sujeito suicidou-se, as cópias e trechos do objeto foram apreendidos e seguem sob custódia da Fundação. 

Comparações com imagens de segurança do incidente 667-1X-θ comprovam que esse sujeito é o mesmo das filmagens.

**Adendo Três:** 

&gt; * **Dr. C███:** Devido a interrupção das manifestações de SCP-178-PT o protocolo quid-pro-quo-θ está oficialmente desativado. A Fundação agradece os serviços prestados pelo GdI Os Tecnotaumaturgos.
&gt; 15/02/2005
