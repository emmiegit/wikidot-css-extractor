[[include component:credit-button]]
**Artikel:** SCP-1939 – Radiobesetztes Europa
**Autor:** [[*user B52Ltd]] 
**Original:** http://www.scp-wiki.net/scp-1939
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1939

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1939 ist in einem konventionell schallisolierten Raum von 3 m x 3 m x 3 m mit einem tastencodierten Türschloss einzudämmen. SCP-1939 ist auf einem kleinen Tisch in der Mitte des Raumes mit zusätzlicher Ausstattung für Aufnahmegeräte (2, 1 primär, 1 redundant) und einer standardmäßigen, mit Strom versorgten europäischen Steckdose (CEE 7/4 [deutsch &#34; Schuko&#34; 16 A/250 V geerdet]) zu platzieren. Alle Mitarbeiter, die im selben Raum wie SCP-1939 sind, haben einen schalldämpfenden Gehörschutz zu tragen. Der Zugang kann nach Ermessen des Direktors von Standort-76 Personal der Stufe-2 oder höher genehmigt werden.

**Beschreibung**: SCP-1939 erscheint als kommerzielles Radio mit einer Größe von ungefähr 45 cm x 32 cm x 25 cm und einem Design aus den späten 1920er- oder frühen 1930er-Jahren. Alle Beschriftungen am Gehäuse und an Innenteilen sind in deutscher Sprache. Der Vergleich mit ähnlichen Geräten bekannter Herkunft aus dem vermuteten Zeitraum zeigt, dass seine Konstruktion und Komponenten völlig konventionell und ansonsten unauffällig sind, obwohl es nicht genau mit Produkten übereinstimmt, die in Katalogen von Firmen angeboten werden, die kommerzielle Radios zwischen 1920 und 1953 hergestellt haben, dem Jahr, an dem es von zwei Mitarbeitern der US Air Force entdeckt wurde, die eine zivilie Behausung abrissen, um ein NATO-Logistikdepot in der Nähe von [ZENSIERT] zu erweitern. Die internen Komponenten sind identisch mit denen in kommerziellen Radios, die während des oben genannten Zeitraums hergestellt wurden, obwohl die auf ihnen gefundenen Seriennummern nicht mit denen in den Aufzeichnungen von Unternehmen übereinstimmen, die ähnliche Komponenten herstellen.

Wenn es mit Strom versorgt wird, ist SCP-1939 in der Lage, mehrere &#34;Stationen&#34; zu empfangen, die Nachrichten, Musik und staatliche Programme umfassen. Diese sind komplett auf Deutsch. Die Sendungen, die aus seinen Lautsprechern abgespielt werden, stimmen nicht mit den Radiosendungen eines bestehenden Radiosenders überein. Die Radiotriangulation konnte keine Quelle für diese Sendungen lokalisieren, und Scans von Radiofrequenzen über alle Wellenlängen können sie nicht erkennen. Störversuche mit militärischen ECM-Geräten konnten SCP-1939 nicht daran hindern, sie zu empfangen, noch konnten sie tief unter der Erde platziert werden, wo Funkwellen nicht in der Lage sein sollten, einzudringen

Viele der gespielten Musikstücke und genannten Künstler sind in keinem anderen Medium zu finden. Außer wenn SCP-1939 getestet oder zerlegt wurde, haben Foundation-Mitarbeiter diese Sendungen transkribiert und übersetzt, wobei den Nachrichtensendungen besondere Aufmerksamkeit geschenkt wurde. Wie bei der Musik scheinen die berichteten Nachrichtenereignisse und sogar die Reporter selbst nicht oder auf ganz andere Art zu existieren. Zu diesen berichteten Ereignissen gehören: der Tod von Adolf Hitler, //Führer// des Großdeutschen Reiches, 1963; eine bemannte Mondlandung 1974 von Hans Dietl und Christoph Müller mit dem //Sternsegler//, die als erste in der Geschichte beschrieben wurde; und die Feierlichkeiten zum 50. Jahrestag des Endes des //Ostkrieges// in Berlin und Moskau 1997.

Historikern, denen von verdeckten Ermittlern, die als studentische Filmemacher getarnt an sie herantraten, Aufzeichnungen der politischen Reden vorgespielt wurden, bemerkten die ausgeprägte Präsenz nationalsozialistischer Themen und Rhetorik sowie Hinweise auf historisch bedeutsame Mitglieder der NSDAP. Eine Aufzeichnung einer Rede, die 1959 von Foundation-Mitarbeitern aufgenommen wurde, ergab bei der Untersuchung durch Toningenieure eine 99,4%ige Übereinstimmung mit der Stimme von Joseph Goebbels. Die Rede selbst stimmt mit keiner aufgezeichneten Ansprache von ihm überein.




Wiederholte Versuche, einige der Komponenten von SCP-1939 in einem anderen Radio oder in einem Fernseher zu platzieren, um zu sehen, ob die anomalen Eigenschaften SCP-1939 selbst innewohnen oder von den darin enthaltenen Teilen übertragen werden können, waren bisher erfolglos. Beim Abschalten wird SCP-1939 funktionsunfähig und empfängt keine Übertragungen mehr.

Die Aussetzung gegenüber den Sendungen von SCP-1939 scheint beim Menschen psychologische Veränderungen hervorzurufen. Dr. ██████ bemerkte, dass das Hausmeisterpersonal, das mit der Wartung der Isolierzelle von SCP-1939 beauftragt war, eine statistisch signifikant niedrigere Abwesenheitsrate und Ungehorsamkeit aufwies, mit einer höheren gemeldeten Arbeitszufriedenheit. Experimente mit D-Klasse-Personal, das speziell wegen seiner oppositionellen Persönlichkeit und Geschichte von Auflehnung ausgewählt wurde, zeigten, dass die Aussetzung gegenüber den Sendungen von SCP-1939 bei 78 % der Beeinflussten oppositionelle und aufsässige Persönlichkeitsmarker reduzierte, was am besten als Fügsamkeit und Gehorsam beschrieben werden kann. Dieser Effekt tritt unabhängig von den Deutschkenntnissen des Subjekts auf und scheint mit zunehmender Aussetzung stärker ausgeprägt zu sein. Vor Beendigung des Experiments wurde kein wahrnehmbarer Maximalpunkt für diesen Effekt festgestellt, obwohl er nach Perioden ohne Aussetzung abzunehmen schien.

Darüber hinaus erlebten die betroffenen Subjekte Veränderungen ihrer politischen Überzeugungen. Unabhängig von vorheriger politischer Überzeugung oder deren Fehlen beginnen Subjekte, die SCP-1939 ausgesetzt waren, eine merkliche Affinität zur Politik des Nationalsozialismus zu haben, einschließlich: die ausgeprägte Unterstützung der Einschränkung der bürgerlichen Freiheiten (insbesondere gegenüber Rassen- und Religionsminderheiten); die staatliche Kontrolle und Regulierung der privaten Wirtschaftstätigkeit; ein Gefühl, dass die eigene Rasse des Subjekts allen anderen überlegen ist; die Anwendung militärischer Gewalt, um diese politische Ordnung nicht-anhänglichen Nationen oder ethnischen Gruppen aufzuzwingen. Die restlichen 22 % der ausgesetzten Subjekte zeigten entweder einen statistisch unbedeutenden oder gar keinen Effekt. Der Effekt scheint nur aufzutreten, wenn Subjekte Sendungen von SCP-1939 selbst ausgesetzt sind, Aufzeichnungen dieser Sendungen, die einer Kontrollgruppe auf einem anderen Gerät abgespielt wurden, erzeugten keinen erkennbaren Effekt.

[[collapsible show=&#34;+ Auszug aus der Befragung von D-87654 &#34; hide=&#34;- Schließen&#34;]]
**Befragter**: D-87654

**Befrager**:Dr. ██████

**Datum der Befragung**:██.██.████

**Vorwort**: Vor seinem Erwerb von der Foundation war D-87654 ein Mitglied einer Tierrechtsaktivistengruppe und wurde wegen Tötung in Folge eines anderen Verbrechens verurteilt, weil eine ihrer Kollegen während eines Einbruchs in ein Labor eines Pharmaunternehmens starb, das Arzneimittelentwicklungstests im Spätstadium an Tieren durchführte. Sie wurde aufgrund ihrer extrem oppositionellen Persönlichkeit sowie ihrer starken Beteiligung an radikaler Politik ausgewählt, um SCP-1939 ausgesetzt zu werden.
 
&lt;Anfang des Auszugs&gt;

Dr. ██████: Soweit ich weiß, waren Sie im College politisch aktiv? 

D-86754: Ja, das war ich.

Dr. ██████: Wie kam es dazu?

D-87654: Ich war Mitglied zahlreicher Tierrechts- und Antikriegsgruppen und versuchte mindestens einmal im Monat an einer Protestkundgebung oder Mahnwache teilzunehmen.

Dr. ██████: Soweit ich weiß, kannten Sie bei diesem Experiment früher eine andere D-Klasse, D-45289, aber Sie haben nichts mehr miteinander zu tun? Warum das?

D-87654: Ich weiß nicht, wir haben uns einfach auseinandergelebt, um ehrlich zu sein, ich fühle mich heutzutage einfach wohler mit Leuten meiner eigenen Rasse.

Dr. ██████: Ich verstehe. Haben Sie immer schon so gefühlt?

D-87654: Das ist ja das Seltsame, ich hielt sie eigentlich immer für meine Schwester, aber jetzt … ich weiß nicht, sind wir hier bald fertig?

Dr. ██████: Ja, nur noch eins, sehen Sie diese Pistole auf meinem Schreibtisch, sind Sie mit der  Bedienung vertraut?

D-87654: Ja.

Dr. ██████: Gut, Sie müssen die Pistole nehmen, zu diesem Zwinger gehen und die drei Hunde darin erschießen.

[ //Tonband ist 31 Sekunden lang stumm, dann zwei Schüsse, Tonband ist 9 Sekunden lang stumm, dann ein einzelner Schuss// ]

Dr. ██████: Sehr gut. Wie fühlen Sie sich?

D-87654: Gerne zu Diensten, Sir.

&lt;Ende des Auszugs&gt;

**Abschließende Bemerkung**: Nach dieser Befragung wurde die geplante Terminierung von D-87654 um drei Monate verschoben, um zu sehen, ob die Auswirkungen von SCP-1939 dauerhaft waren. Am Ende der drei Monate wurde D-87654 Videomaterial von ihren Aktionen gezeigt, auf die Hunde zu schießen. Sie wurde emotional verzweifelt, bis hin zu einer körperlichen Erkrankung. Als sie gefragt wurde, warum sie dies getan hatte, lautete ihre Antwort: &#34;Weil ich meinen Befehlen folgen musste.&#34; Psychologische Tests ergaben eine oppositionelle Persönlichkeit. Anfragen zu den politischen Ansichten von D-87654 deuteten auf eine fast vollständige Rückkehr zu ihrer politischen Einstellung vor der Aussetzung hin. Das Subjekt wird zum ersten des Folgemonats gemäß Foundation-Protokoll terminiert.
