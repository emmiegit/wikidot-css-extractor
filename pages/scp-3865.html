    <pre><textarea class="page-source" readonly>[[include component:image-block
    name=http://www.scpwiki.com/local--files/scp-3865/silo1.jpg|
    caption=SCP-3865]]

**项目编号：**SCP-3865

**项目等级：**--Safe-- Euclid

**特殊收容措施：**收容SCP-3865之财产由一基金会前台公司拥有并守卫。进入SCP-3865需三级权限。

更新：禁止在任何情况下进入SCP-3865。武装安保人员将随时监测其任何异常活动，并定期清理与焚烧于内之大麦谷物，防止其被填满。

**描述：**SCP-3865为一对距爱达荷州，███████一片废弃农田██平方公里范围内之混凝土壁塔筒仓。SCP-3865处于破损状态，其外表之严重锈蚀与结构损坏表明其被长期废弃。SCP-3865常被填满不同数量之大麦（//Hordeum vulgare//）谷物。这些谷物将不会腐烂，且会在被移走后自行补充。

任何完全被SCP-3865内谷物掩埋之人类个体都会出现于一破损程度不及项目之替代品内。替代品位于一现实外位置，其为SCP-3865[[footnote]]特指SCP-3865替代品或SCP-3865-A[[/footnote]]。该位置被命名为SCP-3865-1。个体可通过相同过程离开SCP-3865-1并回到基准现实。SCP-3865-1主要由总面积为██平方公里之农田组成，其后方存在一层难以穿透之白雾。SCP-3865-1之全部农田被用来种植大麦。SCP-3865-1被两种生物所占据，其分别被命名为SCP-3865-2与SCP-3865-3。

SCP-3865-2为一种外表类似“稻草人”之类人生物，其身高处于1.4-2.2米间，表面由干大麦与布料组成。SCP-3865具有感知、认知与沟通能力[[footnote]]尚未明确其如何做到该点[[/footnote]]，其交流语言为带有明显中西部口音之美式英语。SCP-3865-2从未被观察到衰老或变质，且其无需定期进食、饮水或睡眠，反而将大部分时间用于集体劳作——收割大麦谷物，并将他们储存于SCP-3865-A[[footnote]]SCP-3865-A之粮食供应量变化与SCP-3865之粮食储量相关联。[[/footnote]]中。由于其使用工业化前之农业工具、可用农田英亩数及季节性生长模式之限制，导致谷物积累速度缓慢而渐进。--在一般情况下，SCP-3865-2对基金会工作人员持友好态度，与其发生接触被认为是无害的。--(见附录 3865.2)

SCP-3865-3外表与美国乌鸦（//Corvus brachyrhynchos//）相同。SCP-3865-3实体同样无需任何形式之进食或睡眠。虽然其智力并不受到认可，但其仍足够智能，以至于能够理解与服从来自SCP-3865-2实体与基金会人员之口头命令。其主要与SCP-3865-2从事相同工作——种植与收获大麦。

**附录 3865.1：**//采访记录 04/22/2016//

&gt; **采访者：**Dr. Jorgensen（首席研究员）
&gt; 
&gt; **采访对象：**SCP-3865-2-24（被其他实体称为“Farmer Jeck”）
&gt; 
&gt; -----
&gt; 
&gt; **Dr. Jorgensen：**打扰一下，我想知道你是否能回答我一些问题。
&gt; 
&gt; **SCP-3865-2-24：**当然，请稍等片刻。[SCP-3865-2-24从大麦田中走出，将干草叉放在地上]
&gt; 
&gt; **SCP-3865-2-24：**好了，问吧。
&gt; 
&gt; **Dr. Jorgensen：**你和你的同伴为什么要收割大麦并将他们储存在那些筒仓里？[Dr. Jorgenson指向SCP-3865-A] 你们似乎并没有食用它们，那它们有什么用呢？
&gt; 
&gt; **SCP-3865-2-24：**为什么？因为我们要把这些都留到丰收节！应该很快就会举办了，你知道的。
&gt; 
&gt; **Dr. Jorgensen：**我懂了，所以这个“丰收节”到底是什么？
&gt; 
&gt; **SCP-3865-2-24：**是什么？这只是我们最古老。最重要的传统！每隔二百年左右，当我们收集到足够填满筒仓的粮食时，我们就会举办盛大的派对来庆祝。你和你的科学家朋友们应该来参加，你们不会想错过的，会有唱歌、跳舞和更多你连怎么处理都不知道的食物！[笑]
&gt; 
&gt; **Dr. Jorgensen：**听起来有意思，什么时候举办？
&gt; 
&gt; **SCP-3865-2-24：**可能在今年晚些时候。受寒冷天气的影响，最近几季的收成有点低，但再多一季应该就好了。等一切都安排妥当后，你会收到更正式的邀请的。希望你能来！
&gt; 
&gt; [记录结束]

**附录 3865.2：**//影像记录 12/09/2016//

在12/02/2016，一张手写字条出现在SCP-3865上，邀请Dr. Jorgensen及其他有意者参加于下周五时[[footnote]]太平洋标准时间[[/footnote]]举办之“丰收节”。

首席研究员Dr. Jorgensen，意图研究该节日之文化习俗与意义，于下午4时55分在特工█████陪同下进入SCP-3865。当特工█████于次日早晨离开SCP-3865时，其全身凌乱不堪。Dr. Jorgensen从此再未被寻及。

以下为从特工█████随身摄像机中获取之影像记录。

&gt; **4:55:47 pm：**Dr. Jorgensen与特工█████离开SCP-3865-A。
&gt; 
&gt; **4:56:09 pm：**Dr. Jorgensen与特工█████受到数个SCP-3865-2实体迎接，并被引入一处旷野。
&gt; 
&gt; **5:03:20 pm：**一SCP-3865-2实体被观察到正弹奏班卓琴，而其他数个实体则正跳着民俗舞蹈。Dr. Jorgensen被怂恿一起参与到舞蹈行列中，其在记事本上写下一些关于前兆之观测后最终加入其中。特工█████于一旁监视这一过程,期间没有任何SCP-3865-2实体接近。
&gt; 
&gt; **6:45:13 pm：**SCP-3865-2停止跳舞，并向远处谷仓移动。Dr. Jorgensen与特工█████紧随其后。
&gt; 
&gt; Dr. Jorgensen与特工█████进入一处被观察到桌子上摆着几盘菜肴[[footnote]]可被观察到有面包棒，土豆泥与一煮熟家禽之不明部位。[[/footnote]]之谷仓。这些菜肴的来历不明。
&gt; 
&gt; **6:46:31 pm：**Dr. Jorgensen和特工█████与SCP-3865-2实体一同坐在餐桌旁。他们礼貌地拒绝了被提供的食物。SCP-3865-2实体被观察到将食物插入其布料外层之缝隙中。尚未得知食物是否或如何被消化。
&gt; 
&gt; **7:58:53 pm：**晚宴结束。Dr. Jorgensen与特工█████在被所有SCP-3865-2实体带领下回到旷野。他们坐在一圈围绕着一堆直径约三米的大麦之柳条椅上。
&gt; 
&gt; **8:00:04 pm：**一SCP-3865-3实体，此后被命名为SCP-3865-58，爬上大麦堆顶部吹过一类似丰饶之角之物体后，发出低沉的喉音。
&gt; 
&gt;&gt; **SCP-3865-2-58:**女士们，先生们，晚上好！祝贺我们再一次取得圆满的丰收！[欢呼声]在过去的几十年里，我们含辛茹苦，休戚与共，就是为了这个特别的夜晚！现在，尽管我们都在享受每一个丰收节带来的音乐，舞蹈和盛宴，但记住这个庆典的真正意义是很重要的。它是关于友谊，亲情和家庭的。它是关于我们所有人作为一个整体纠集在一起，庆祝我们的根源，并收获我们的劳动成果。考虑到这一点，我希望今晚我们的贵宾，Dr. Jorgensen到这里来和我一起。[向Dr. Jorgensen示意]
&gt; 
&gt; **8:01:37 pm：**Dr. Jorgensen起初礼貌地拒绝了，但最终被带到了大麦堆上。
&gt; 
&gt;&gt; **SCP-3865-2-58：**Dr. Jorgensen，我们谨代表所有同胞，衷心感谢您对这次收获的贡献。
&gt; 
&gt; **8:02:05 pm：**SCP-3865-2-58用胳膊搂住Dr. Jorgensen之脖子并用力挤压。其他数个SCP-3865-2实体爬上大麦堆帮助其束缚Dr. Jorgensen。
&gt; 
&gt; **8:02:07 pm：**特工█████掏枪射击了数个SCP-3865-2实体，可观察到到一种不明红色液体从他们的伤口渗出，但他们看起来并不害怕。
&gt; 
&gt; **8:02:46 pm：**特工█████与他的枪分离，不久后其被由SCP-3865-2组成的人群制服并控制住。
&gt; 
&gt; **8:03:29 pm：**Dr. Jorgensen停止挣扎，并被认为失去了意识。SCP-3865-2-58与其他SCP-3865-2实体将其放躺在大麦堆上，随后走出视线。
&gt; 
&gt; **8:03:51 pm：**SCP-3865-58带着一束燃着的大麦茎返回，并将其扔在大麦堆上，将Dr. Jorgensen与大麦堆一同点燃。观众鼓掌。
&gt; 
&gt; **8:04:38 pm：**黑烟开始从燃烧的大麦堆升起，凝结成数千个SCP-3865-3实体，随后飞出视线。

与此同时，大量SCP-3865-3实体从SCP-3865中涌现出来。安保人员被命令尽可能多的消灭SCP-3865-3实体，但基本没有成功。被消灭的每个实体嘴中均衔着一粒大麦。SCP-3865在此事件后是空的。

**附录 3865.2：**//事后 12/09/2016//

在2016年9月12日事件发生后的几个月内，美国西部与中西部报告了大量异常现象。这些现象被认为与2016年12月9日事件有关。发生这些现象后,所有涉事平民都被实施了A级记忆删除，并更新了SCP-3865的特殊收容措施。

以下为一些被报道的现象：

* 于2016年12月10日，在大约███，███处卧室内发现了类似Corvus brachyrhynchos之羽毛。所有卧室主人均为13岁到45岁间之女性。
* 于2016年12月9日之后的几个月，大约███，███位女性报告了月经期间排出的大麦纤维、布料和异物组织之变化。对组织样本进行基因测序后发现，部分DNA与Dr. Jorgenson之DNA相符。
* 于2017年11月08日至2017年10月19日间，大约██，███位女性意外进入分娩。此后不久，每次分娩都会产生一SCP-3865-2实体。出生之SCP-3865-2体长在46cm ~ 56cm之间，完全具有活动能力。SCP-3865-2实体一旦出生，就会沿最短路线向SCP-3865所在位置移动，只有在遇到障碍物时才会偏离该路线。

通过使用燃烧设备，成功地使所有出生之SCP-3865-2实体在到达SCP-3865前丧失活动能力且（或）被消灭。随后的尸检显示，每个被捕获之实体在其大麦外表下都有一死胎。

**附录 3865.3：**//已修复的字条转录 11/26/17//

于11/26/17——更新后之收容措施颁布一个月后，从SCP-3865处收到了一个信封。信封内含有一张手写字条与一颗微微烧焦的大麦头。字条内容如下：

&gt; 致研究员们，
&gt; 
&gt; 看来一场瘟疫般的害虫毁掉了我们最近的收成。这场瘟疫通过窃取我们的种子供应继续阻碍我们的发展。你们这伙人也许是搞科学的，但我们对地球还是略知一二的，也知道如何开垦和培育土壤。我们会尽我们所能消灭这些害虫，直到剩下的都是它们肥沃的灰烬，我们将籍此收获有史以来最丰厚的收成。
&gt; 
&gt; 下个丰收节见。
