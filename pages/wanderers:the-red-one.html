[[=]]
++ **《 往录书 》**
+++ 亚陆篇 第七二章
[[/=]]
[[=image http://ahxsf.wikidot.com/local--files/the-red-one/红者 width=&#34;450px&#34;]]
@@ @@
# 出了围着述定地的烟气，往南西面去，就能到结以城，已亡的又一处地。 _
@@ @@ _
@@ @@
# 这城还未被亡时，是约定的米与丰获之地。有能丰收的地和含油的水，所以让稻谷在每个季都能收获。游者和游商便源源不绝的来，这城的人也就富饶了。 _
@@ @@ _
@@ @@
# 某日，或是城外的传闻中的那一日，有众人从城的地下来了，城里的人便得逃亡，因为那来的众人要使城里的屋与人都亡了。 _
@@ @@ _
@@ @@
# 在这城西边的唯一的山，有阶梯从下到上那样延伸，末端是形似塔的物。这物也就被称做塔。阶梯不通往塔，但塔中有物可以从阶梯来城。 _
@@ @@ _
@@ @@
# 有三份的人往这阶梯的方向逃了，但只有一人从阶梯到了塔，于是他可以进去塔中。 _
@@ @@ _
@@ @@
# 他进了塔的第十四日时，塔下的城只剩下众人。众人知晓的之一是他还在这城中，便循着气味去寻找他，于是来到了阶梯前。 _
@@ @@ _
@@ @@
# 众人是不可爬上阶梯的，于是众人回了城，在城中看着塔的出口。他必从那口中再到塔外，这是众人知晓的之一，就等候着那时来到。 _
@@ @@ _
@@ @@
# 众人在白天等候，只在夜晚睡。过了十四年的最后一个夜晚，众人醒来时，已经见它自阶梯中走来了。  _
@@ @@ _
@@ @@
# 众人注视着它来，而它正是在面向着众人去。  _
@@ @@ _
@@ @@
# 因它无可触地的支点，所以它无声；又无息，因它用来呼吸的脏器已不见；它双手空荡着的垂放在身侧，因此它是无持的。 _
@@ @@ _
@@ @@
# 又有传闻言，它摒弃了曾有的旧容样，故而它无貌。 _
@@ @@ _
@@ @@
# 它在阶梯上行了十四年。众人等待着它的来，跪在了城中心用长石板铺的平面上，还抬起头颅，令千万幅面孔面向它。 _
@@ @@ _
@@ @@
# 十四年完了，它从泛红的阶梯上行至众人前。 _
@@ @@ _
@@ @@
# 它抬起空的右掌，众人便使头颅低下，低于它的掌心。有城外的传闻说，众人是和它有了呼应。 _
@@ @@ _
@@ @@
# 众人的口中呼出和声。用了十四天，等这和声全出了，立即就入了它面上的渊。 _
@@ @@ _
@@ @@
# 于是红色的流液从塔顶涌出。塔、立塔的山、去塔的阶梯，还有这些之下的那城，都被没在了红的涌流内。 _
@@ @@ _
@@ @@
# 众人覆上了红的一层，这红的色是与它一同的红，血与铁的红，在众人的肌肤上燃起，这火的色是与它一同的红。让红覆着的物也都升起了火，也同它一样红了。 _
@@ @@ _
@@ @@
# 火将塔焚了完整的十四天，一同塔下的山和阶梯，还有那城。城外的传言这样说，那塔上的火焰灭了后，露出了另一座新的塔。 _
@@ @@ _
@@ @@
# 不同过去的旧塔，新塔是灰白色的塔，那灰白色是来自无数的骨。至于旧塔，众人到来前那模样就是遗忘了的，连塔的色也被遗忘了。 _
@@ @@ _
@@ @@
# 新塔的骨是活的，所以塔也成了活的。活的塔开始去爬行，一直爬到了城的围墙边，这就让山的火消去了，露出的还是原本的山。但阶梯被烧尽了，也没了残留。 _
@@ @@ _
@@ @@
# 它在塔活了约十四年后收回了掌，众人没有动或是反应，仍跪在长石板上，是因众人还在燃烧。 _
@@ @@ _
@@ @@
# 十四月后，城中的火褪去了红，便熄灭了，城成了灰烬。 _
@@ @@ _
@@ @@
# 有活动的物在灰烬中。又有风把灰卷走，露出的是旧的城，与《惊惧书》中的记载一同的旧城。 _
@@ @@ _
@@ @@
# “那人听闻这城是米与丰获之地，便进到了此处。但进了围城的高墙后却不见到一个人，也不见一完整的屋。” _
@@ @@ _
@@ @@
# “那人思索这城中有怪异，于是继续前进。但还没行至眼前空旷的尽头，有建筑就来到了他面前。” _
@@ @@ _
@@ @@
# “那人跌坐，同时有暗褐的秽物从建筑的顶上若干的嘴与孔喷出，浇淋了那人。又有低吼，他看到那建筑向他倾倒。” _
@@ @@ _
@@ @@
# “那人爬起，向城外奔出，身后是建筑在追逐。虽然那建筑的底有无数的手与足，但未追上他。” _
@@ @@ _
@@ @@
# “那人向所有所见之人说，城已经无了，城中只有一具血肉。有别的旅者后于他归来，否定了他。” _
@@ @@ _
@@ @@
# “那城已成了血肉，那血肉就成了城。他哭喊，于是途径的我把他的哭喊记载。” _
@@ @@ _
@@ @@
# 血肉的建筑，旧的城，燃城的火使旧城能够出现。众人即是生于旧城中，这又是它所知晓的之一。 _
@@ @@ _
@@ @@
# 它举起右手，又将左手平在胸前，再使双手变成有意义的姿态。 _
@@ @@ _
@@ @@
# 有四指平折，被两指按压，有四指只是竖立。众人的眼能看到这姿态。 _
@@ @@ _
@@ @@
# 那旧城就在这时向众人呼喊。十四声呼喊后，众人的火隐去了，众人的红也开始有锈蚀。 _
@@ @@ _
@@ @@
# 它使手收了回来，因为它知道众人的消逝是开始了的。 _
@@ @@ _
@@ @@
# 一节无录的时间结束后，它出了城。城外见不到塔与旧城，但旧城在呼喊众人的鸣声它能听到，还有塔下的骨在爬动的声，那也是它能听到的。 _
@@ @@ _
@@ @@
# 它觉得这声是扰乱心的，便要远离城。 _
@@ @@ _
@@ @@
# 有一个方向是远离城的，于是它向了那去，因为方向的尽头有清宁之地可以不受扰。这又是它所知晓的之一。 _
@@ @@ _
@@ @@
# 城外的传闻传了十四代，是它到了那不受扰的地方的时候。也是这时候新塔翻出了城的围墙，行至了另一处城，有传言道那是鱼与绵毛之地。 _
@@ @@ _
@@ @@
# 或说，那城里的屋都已经不见了，连同屋里的人。 _
@@ @@ _
@@ @@
# 于是有了传言说，那地同旧结以城一样，也有了什么物筑的新城。
@@ @@ _
@@ @@</textarea></pre>
