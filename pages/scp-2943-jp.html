    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2943-JP - それならなぜ殺された。
**著者:** ©︎[[*user mC shrimp]]
**作成年:** 2020
[[include credit:end]]

[[include component:image-block
name=川|
caption=SCP-2943-JPの存在が確認されたと思われる場所]]

**アイテム番号:** SCP-2943-JP

**オブジェクトクラス:** --Euclid-- Keter

**特別収容プロトコル:** 現在、SCP-2943-JPの存在が確認されている地点から半径500メートル以内の地域には、カバーストーリー&#34;河川工事&#34;が適用され、立ち入りが制限されています。サイト-8133に所属する財団エージェントは定期的に周囲を巡回し、民間人の侵入を阻止しなければいけません。SCP-2943-JPの生息地域に侵入を試みた民間人は直ちに拘束し、クラスA記憶処理を実施した後に解放して下さい。SCP-2943-JPとの接触もしくはSCP-2943-JPに関する実験を実施する場合、セキュリティクリアランス・レベル3以上の職員2名の承認が必要です。

PoI-1933&#34;宮沢賢治&#34;[[footnote]]PoI-1933は不明な手段により様々な異常存在の観測及び干渉が可能であったことが確認されています。PoI-1933の異常存在との接触は同氏の著作に反映されており、PoI-1933が著名であることにより異常存在の隠匿が困難であることから、没後に関わらずPoI指定がなされています。[[/footnote]]がSCP-2943-JPを元に執筆したと考えられている著作「やまなし」の回収もしくは隠蔽は、PoI-1933の世間的知名度から困難なため、財団は「SCP-2943-JPは架空の存在もしくは比喩的存在」という主張を各種メディア及び教育機関において常に維持しなければいけません。また、1933年以前にSCP-2943-JPの存在について言及された資料が発見された場合、速やかに回収して下さい。PoI-1933及びSCP-2943-JPとの関係についての研究は現在も進行中です。

**プロトコル追記:** 2020年現在、SCP-2943-JP及びSCP-2943-JP-1が生息する地域への立ち入りは完全に禁止されており、SCP-2943-JPに関する全ての接触及び実験の実施も許可されません。SCP-2943-JPが財団に対して非常に敵対的な原因を明らかにするため、SCP-2943-JPが発見時以前にPoI-1933によって観測された1933年以前の岩手県内における財団の記録を分析する必要があります。

また、現在サイト-8133は隔離されており、如何なる状況下でも財団職員が立ち入るべきではありません。所属していた職員は全員が死亡したものと見なされます。万が一、サイト-8133から脱出した職員を発見した場合は速やかに終了して下さい。また、今後SCP-2943-JPと思しき実体が確認されたサイトは直ちに封鎖され、所属していた職員にはクラスC記憶処理が施されます。

**説明:** SCP-2943-JPは「クラムボン」と呼称される不明な存在です。SCP-2943-JPの詳細な情報は異常性を除き全て反ミームによって秘匿されており、明確にされていません。

SCP-2943-JPは唯一、サワガニ(//Geothelphusa dehaani//)にのみ知覚が可能であることが判明しています。SCP-2943-JPの情報に接触したサワガニは不明な手段により人間の4歳児程度の言語を発話することが可能となります。以降、SCP-2943-JPの情報に接触したサワガニをSCP-2943-JP-1と呼称します。

SCP-2943-JPは2002/09/13、岩手県花巻市にてPoI-1933の調査の際に付近の河川にて「しゃべるカニがいる」という登山客の通報及びSCP-2943-JP-1からのインタビューにより存在が発覚しました。また、回収作業によりSCP-2943-JP-1を合計25匹回収しましたが、現在も岩手県の河川を中心に野生下においてSCP-2943-JP-1の存在が確認されています。

**インタビュー記録抜粋:** 収容後、SCP-2943-JP-1の発話能力の検証のため、SCP-2943-JP-1に対してインタビューを行いました。その際、SCP-2943-JP及びPoI-1933との繋がりを示す供述が確認されました。以下、SCP-2943-JP-1に行ったインタビューの抜粋です。

&gt; **対象:** SCP-2943-JP-1
&gt; 
&gt; **インタビュアー:** 雪渡研究員
&gt; 
&gt; **&lt;抜粋開始&gt;**
&gt; 
&gt; **雪渡研究員:** それで、あなたが最初に見たものというのはその「クラムボン」というもので良いんですね？
&gt; 
&gt; **SCP-2943-JP-1:** そうだよ！クラムボンはね、イサド[[footnote]]不明な地名。童話「やまなし」に記載されたものとの関係性は不明[[/footnote]]から来たんだよ！やまなし[[footnote]]不明な果実。童話「やまなし」に記載されているチュウゴクナシ(//Pyrus ussuriensis var. culta//)であると推測される。[[/footnote]]がたくさん実っているところなんだって！ケンジもそう言ってたよ！
&gt; 
&gt; **雪渡研究員:** ケンジ？ケンジとはあの宮沢賢治のことでしょうか？
&gt; 
&gt; **SCP-2943-JP-1:** あ、そうそう！ミヤザワケンジって名前だった！クラムボンのお友達の！
&gt; 
&gt; **雪渡研究員:** 宮沢賢治はクラムボンと友達だったのですか？
&gt; 
&gt; **SCP-2943-JP-1:** そうだよ！ケンジはクラムボンをご本にして有名にするんだってお話ししてたよ！クラムボンは有名になれたのかなぁ。テレビにも出たのかなぁ。だとしたら僕は有名人のお友達だ！
&gt; 
&gt; **&lt;抜粋終了&gt;**

このことから、SCP-2943-JPはPoI-1933と何かしらの親しい交流が存在したと推測されています。また、「クラムボン」や「蟹」といった要素からPoI-1933はこれらを童話「[*https://ja.m.wikipedia.org/wiki/%E3%82%84%E3%81%BE%E3%81%AA%E3%81%97 やまなし]」のモチーフにしたと考えられます。

**事案2943-JP:** 以下のインタビューは、事案2943-JPの発端となった21個体目のSCP-2943-JP-1に対するインタビュー記録の抜粋です。

&gt; **対象:** SCP-2943-JP-1
&gt; 
&gt; **インタビュアー:** 雪渡研究員
&gt; 
&gt; **&lt;抜粋開始&gt;**
&gt; 
&gt; **雪渡研究員:** そうです。クラムボンについて何か知っていることはありませんか？
&gt; 
&gt; **SCP-2943-JP-1:** クラムボンはね、いつも笑ってるの！カプカプって感じで笑っててね、笑ってるの聞いたらふわふわして楽しいの！
&gt; 
&gt; **雪渡研究員:** なるほど。他に何か知っていませんか？見た目とか。
&gt; 
&gt; **SCP-2943-JP-1:** うーん、なんかね、ふわふわしててね、たまにピョンピョン跳ねて遊ぶの。
&gt; 
&gt; **雪渡研究員:** そうですか。もっと具体的な姿は分かりませんか？
&gt; 
&gt; **SCP-2943-JP-1:** お姉さん。
&gt; 
&gt; **雪渡研究員:** なんでしょう？
&gt; 
&gt; **SCP-2943-JP-1:** お姉さんはさ、「財団」って知ってる？クラムボンが探してるんだって。
&gt; 
&gt; **雪渡研究員:** 探してる？我々を？
&gt; 
&gt; **SCP-2943-JP-1:** えっ、あの、あなたたちはもしかして「SCP財団」なの？
&gt; 
&gt; **雪渡研究員:** そうですが、どうかしましたか？
&gt; 
&gt; **SCP-2943-JP-1:** 殺したでしょ？
&gt; 
&gt; **雪渡研究員:** …えっ？
&gt; 
&gt; **SCP-2943-JP-1:** クラムボンを殺したでしょ？
&gt; 
&gt; **雪渡研究員:** 殺したとはどういうことでしょうか？つまりクラムボンは死んでいるのですか？
&gt; 
&gt; **SCP-2943-JP-1:** クラムボンは殺されたよ。
&gt; 
&gt; **雪渡研究員:** 仰っていることがよくわかりません。我々と具体的に何があったのか教えて頂けないでしょうか。あなたの述べるクラムボンという存在を我々が知ったのは今回が初めてですよ。
&gt; 
&gt; **SCP-2943-JP-1:** クラムボンは財団に殺されたよ。財団が殺したよ。殺したでしょ？殺したでしょ？
&gt; 
&gt; **雪渡研究員:** ですから、クラムボンを我々は知りません。財団は、クラムボンを殺してません。クラムボンなんて知りません。
&gt; 
&gt; **SCP-2943-JP-1:** いや、殺したよ。クラムボンは殺されたよ。
&gt; 
&gt; **雪渡研究員:** 殺してない。クラムボンなんか知らない。
&gt; 
&gt; **SCP-2943-JP-1:** クラムボンは死んだよ。財団が殺したよ。
&gt; 
&gt; **雪渡研究員:** 殺してないもん！！[机を強く叩く]
&gt; 
&gt; [監視していたエージェントが雪渡研究員に退室を促す]
&gt; 
&gt; [SCP-2943-JP-1が未知の言語を発する。ミーム汚染の媒体の可能性があるためデータ削除。]
&gt; 
&gt; **雪渡研究員:** …え？
&gt; 
&gt; [雪渡研究員が20秒間沈黙する]
&gt; 
&gt; **雪渡研究員:** 嘘よ、嘘嘘嘘嘘嘘嘘嘘！！だって！だって殺してないもん！あたしは殺してなんか、殺してなんか、知らない、殺してない、殺して…あ…。
&gt; 
&gt; **SCP-2943-JP-1:** ね、殺したでしょ？
&gt; 
&gt; **雪渡研究員:** 殺した…殺してた…財団が殺してたよ…。
&gt; 
&gt; **&lt;抜粋終了&gt;**
&gt; 
&gt; **終了報告書:** 雪渡研究員の精神鑑定を行った結果、知能が4歳児程度まで低下している事が確認されました。また、このインタビューに同伴した研究員及びエージェント計7名にも同様の知能低下が確認されました。

このインタビュー後、知能低下した職員とコミュニケーションを図った人物にも同様の症状が発生したことが確認されたため、これ以降のSCP-2943-JP-1個体に対するインタビューは中止されました。

**補遺:** 事案2943-JP後、サイト-8133内及び付近の水辺で「クラムボンがいる」との報告が多数確認されました。この報告を行ったサイト-8133に勤務する職員は例外なく知能低下に罹患しています。また、非異常のサイトにおいてもSCP-2943-JPと思しき実体の報告がなされており、SCP-2943-JPと思しき実体が確認されたサイトの職員の死亡率が報告後から急激に高まっていることが確認されています。SCP-2943-JPが財団に敵対的であることの原因究明はSCP-2943-JPの反ミーム性により難航しています。財団は一般人への隠匿が困難であることと財団への強力な敵対性及び異常性からSCP-2943-JPのオブジェクトクラスをEuclidからKeterへと変更しました。</textarea></pre>
