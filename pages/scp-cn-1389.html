**项目编号：**SCP-CN-1389 

**项目等级：**--Euclid-- Safe

**特殊收容措施：**五台SCP-CN-1389均未转移至任何站点。所有项目均采取原位收容的方式，围绕项目建造收容设施，附近配备视觉隐蔽设施，电磁屏蔽设施，配制围墙，安全人员，暗哨。自██年9月开始，根据[[span class=&#34;ruby&#34;]]《虚岁协议》[[span class=&#34;rt&#34;]]nominal age agreement[[/span]][[/span]]增设多台██产“知反2010型”认知干涉装置[[footnote]] “知反2010型”认知干涉装置能够干扰智慧生物的大脑导航系统，使其失去方向感，并不知不觉以相反的方向返回原路[[/footnote]]。目前发现的项目均位于河北省，河南省，山西省交界线附近。

对SCP-CN-1389的防卫措施需要参照[[span class=&#34;ruby&#34;]]《虚岁协议》[[span class=&#34;rt&#34;]]nominal age agreement[[/span]][[/span]]执行。为SCP-CN-1389划定限制区域，以项目为圆心，直径300米内的球形空间严禁进入，对意图进入项目限制人员需严格审定，对接近限制区域并意图停留的人员尽快驱离，对无视警告意图闯入SCP-CN-1389限制区域的任意人员可执行从高等级的记忆消除到立即处决之内的全部惩罚措施。对SCP-CN-1389进行研究需要3名3级以上人员联名向CN分部提交完整的研究方案，经至少一名CN分部高层人员通过之后方能实施。

&gt; 1389-A号事件之后，CN分部召开的会议确定了[[span class=&#34;ruby&#34;]]《虚岁协议》[[span class=&#34;rt&#34;]]nominal age agreement[[/span]][[/span]]的八十四条细则，主要内容有：
&gt; 
&gt; # 对已发现的SCP-CN-1389加强安保。防止外在或内在的破坏行动，对自然灾害可能造成的潜在威胁做出评估。
&gt; # 调动人力搜寻SCP-CN-1389，通过一切途径寻找其余项目存在的迹象。
&gt; # 为SCP-CN-1389设计研究细则，为每一个SCP-CN-1389所处site分派至少两名有墨家机关术研究背景，或有对古代机械术研究背景的3级研究员，长期监测项目运行情况，在保证安全的情况下不得停止研究项目运行机理的尝试。
&gt; # 将SCP-CN-1389再定级。

**描述：** 该项目指在中国境内的██省██市郊，██省██市郊的五处考古遗迹中发掘出的五件古代仪器，以及未来可能发现的类似仪器的统称。预计同型机总数量为八十一座。

五台SCP-CN-1389有细微的差异，但其共同外观与天球仪类似，外部结构有多条圆环，环之间平行且彼此无衔接，最内环与球壳也无衔接，其中有六环肉眼可见，六环以内数环肉眼不可见，环的尺寸与间隔逐渐缩小，六环中最大一环的宽度为0.1m，最小一环宽度为0.001m。从外到内数到第十四环，环的尺度即超过了任何显微仪器的量度能力，且具有不确定性，对其进行测量无法得出稳定的结果。六环以内的环状物制造手段以及制造材料未知。所有环均以不同且无规则变化的轴线围绕中心的球体做变速旋转，角速度为0.2π/s~0.7π/s，能源未知，在长期的观察中并未观察到这种运动有停歇的迹象。球壳表面的反射率和颜色一直在变化，色泽如同流动的油彩，无法分析材质。球壳具有强力的屏蔽能力，通过X射线，超声波等均会被完全反弹，无法以已知的手段探查内部结构。

--目前，尚无法判断SCP-CN-1389的危害性，其大规模扰乱时空的能力，现正研究对其进行无害化处理的可能性。--
1389-A号事件发生后，确认时空异常并非SCP-CN-1389所诱导，相反，项目对周围时空的稳定性起到了无可替代的保护作用，对该项目的抑制研究现转为对其持续发挥功能的维护性研究，以及分析其机理的基础性研究。

**项目来源：** SCP-CN-1389的第一台，编号为SCP-CN-1389-1，是在██年██月██日在██省██市郊的考古挖掘工作中发现的，由于SCP-CN-1389的异常外观，在当地立刻引发了一系列的传言。cn分部立刻派出一支快速反应小队前往事发地点，对发掘场地进行控制避免事项扩大，对目击者进行A级记忆消除。对于已经传开的传言，借助当地报刊发布辟谣文章对真相进行掩盖。之后，在同年██月██日，之后的██年██月██日，分别在河北省██市郊，██省██市郊陆续发现两台同类仪器SCP-CN-1389-2和SCP-CN-1389-3，在1389-A号事件发生之后，又在山西省██市发现了两台同类项目SCP-CN-1389-4与SCP-CN-1389-5。

**附录1389-1** 

[[collapsible show=&#34;+ 显示SCP-CN-1389项目初始状态报告&#34; hide=&#34;- 隐藏SCP-CN-1389项目初始状态报告&#34;]]

||SCP-CN-1389-1||||该项目个体的发现地无其他可证明该项目存在年代，原理，制造目的的物体被发现。||
||SCP-CN-1389-2||||该项目个体发现时，同时挖掘出一具尸体，尸体无异常效应，但外表上显现出一些异常特征。尸体以一种伸展的姿态朝向SCP-CN-1389-2，双臂向前，手指张开，从朝向SCP-CN-1389-2的一端开始呈现完全骨化状态，最接近项目的五指达到触之即碎的程度，从第七节脊柱向下则呈现干尸状，其足部居然还残留一些相对新鲜的肌肉组织，皮肤和织物。仿佛这具身体的不同部份是在不同的时间下葬一般。对骨化最严重的部位的碳14放射性进行测定，分析出此人生存年代在秦代。||
||SCP-CN-1389-3||||该项目个体的发现地为自然形成，周围地质呈现向项目所在地扭曲聚拢的异常地貌，经过对现场进行清理，可以探知此处为一天然地下空腔，因不明原因发生塌陷。_距离项目地点十米左右的地方发现多种工具，以及两具半白骨半粉末状的遗骸，通过人类学分析可知其为一男一女，在接近SCP-CN-1389-3的地方发现一具小型白骨遗骸，从骨骼大小推断其年龄接近八岁儿童。||
||SCP-CN-1389-4||||该项目个体发现地为山西省一处位于██山侧面的悬崖侧壁的洞穴深处，现场有少数器具残留，其中包括数件复杂工具和三个环状物，检视工具外形和构造，在古代文献记载中无法查询。环状物外形与SCP-CN-1389的外环类似，各有一定的缺损痕迹，疑为从SCP-CN-1389-4拆卸而来，然而SCP-CN-1389-4的结构相比其他项目同样完整，运行正常，无遭受破坏迹象。||
||SCP-CN-1389-5||||该项目个体发现地为山西省██市地下，现场发现一些损毁的小型器械。仔细检查后，发现其并非项目的一部分。功能较易解析，原理有些类似于现代隐蔽仪器。有些能够固定项目防止其倾覆，有些能辅助项目正常运行的装置，这些装置也受到影响而无法通过碳十四法确定时代，但三名古代机关术研究员经过讨论认为其设计理念类似汉代机械术。||

[[note]]
[[=]]
可以推断，所有项目的制造时间均在秦代之后，且在之后历代被多次维修改良。   
——周博士 
[[/=]]

[[/note]]

[[/collapsible]]

[[collapsible show=&#34;+ 1389-1事故记录&#34; hide=&#34;- 1389-1事故记录&#34;]]

首次发现SCP-CN-1389-1时，研究人员以运输为目的试图移动SCP-CN-1389-1到附近的收容site。移动开始时，仪器发生了剧烈的噪音，在场人员感觉有强烈的耳鸣，头晕和呕吐感，随着SCP-CN-1389-1位移增大，这种不适感强烈到无法忍耐，对仪器进行复位时，异常感觉全部消失。检查环境时，发现在移动的短短半分钟内，以该仪器为中心的100m范围内出现了多种时空异常效应。
发现的时空异常例如：部分附近的动物以过度衰老的状态死亡，部分动物年龄倒退，回到幼年体或变成胚胎状，部分植物疯长，果实迅速干瘪或者回到花苞之中。类似的时空异常的影响也发生在在场人员身上，两名人员黑发变白并大量脱发，一名人员的面部及手臂出现老年斑，之后的检查发现，多人身体几处发生迅速老化或者退化的现象。
此外，在场有四人产生了严重的幻觉。

**在场人员回忆记录：**

&lt;记录开始&gt;

██博士：
“事故发生的时候，我离项目有几十米，所以并未受到太多影响，但是我产生了幻听。我听见了很多人在说话，说的都是不同时代的语言，因为声音过于杂乱，我记得清楚的只有两句：“洪荒之灾，可敌，时命之灾，亦无需言畏。” “退也，亡也，进也，生也，一舟共济，方可胜之。”

2级研究员李█：
我看见在一个巨大的屋子里，有几个人在围绕着，通过一些我不认得也无法描述的工具在对它操作。我依稀听得到他们在讨论，虽然他们穿着粗布衣裳，非常古老，但对话却包含了一些与现代工程学，物理学类似意义的词汇，这令我十分惊奇，但即使再仔细听，我也很难理解他们交谈的内容。

2级研究员王██：
是的，幻觉的内容令我很害怕，我看见灰色的天空，不，不是那种阴天的灰色，我感觉能看见天上有一个发光的物体，但是却分不清它的月亮还是太阳。我看见在一条小路上，有几人在用马车运输SCP-CN-1389，其中一人在指挥他们往某个地方前进。我看见他们穿过一条小路，旁边有几具尸首在东倒西歪地堆叠着……尸首的样貌么……很奇怪，他们看起来似乎是……老死的……这使我不解，如果说是饿殍遍地还可以理解，但为什么会有老死的尸体被随便丢在路边？

D-1222：
对，移动SCP-CN-1389-1的时候我离得最近，所以我受到了很大冲击，当时就像被锤子锤了一下天灵盖，我立即昏迷了。恍惚中，我看到了一个人，我看见SCP-CN-1389被一人拉扯着在一个黑暗的洞穴中前进，前进中，他的身体也发生着变化，他的四肢的皮肤有时开始皱缩老化，有时变得如同孩童一般。走了几步，他的身体开始如同癫痫一般抽动，有一个葡萄干大小的东西，从他脸上掉了出来，竟然是……坏的眼球。但他还是没有停。我看见他一边发抖，一边用另一只眼睛看着一张发出荧光的纸，一边死死攥着绳子拖动。

&lt;记录结束&gt;

[[note]]

经过一系列的测试，当事人的生理基本正常，可以判断其幻影是来源于某种时空扰动在大脑中产生的影像，在移动项目时，项目以某种形式把过去的电磁波带到了现代，并与当事人的精神产生了相互作用。
[[=]]
——周博士
[[/=]]
[[/note]]

[[collapsible show=&#34;+ 显示1389-A号事件&#34; hide=&#34;- 隐藏1389-A号事件&#34;]]
**1389-A号事件：**

&gt; ██年██月██日，SCP-CN-1389，目前发现的前三台SCP-CN-1389附近分别突然各出现一个边长为0.05m的立方体，材质为黑曜石，上方铭刻大量细小的文字。将黑曜石立方体统称为SCP-CN-1389-A，经过检查后发现有异常性，但无危险性。其异常性表现为，接近SCP-CN-1389时，立方体表面出现清晰的刻字，离SCP-CN-1389越近，立方体刻字越清晰，且字词语法会随着距离发生变化。起初，其文字笔法类似于春秋战国时期，在接近SCP-CN-1389到1.4m内时，其文字风格类似明清时期的古文。接近到1m以内时，文字风格与现代简体中文类似。解析其中信息，发现内容分成两部分，一部分为一份数据，写有关于SCP-CN-1389的运行数据和大量技术细节，以及一些解析线索，其中重要数据已集结古代机关术研究员分析。另一部分为一份文字留言，写有关于SCP-CN-1389起源的重要信息。

**SCP-CN-1389-A留言内容：**

&gt; 是谁在注视我，是谁在长河中拾起此物？
&gt; 
&gt; 算了，就算你有意回答，我也无法得知。我从遥远过去的虚影观察到此，只能以这种方式留下我的遗言。
&gt; 
&gt; ██年十月一日，我被朝廷下放此地，担任赈灾官一职，想来大概已经过去了数月，我年龄还只有三十岁，但已经白发苍苍。在这生命的尽头，我年迈的手指颤抖不已，我的眼睛干涩不已，就如同它们已经被冰冷的冥河之水浸透，随时都会剥落下去，成为水中游魂的饵食。我对于生命别无他求，只是希望我的寿命还能允许我在最后的时刻把这注定淹没的记忆写下。
&gt; 
&gt; 智慧的前人将时光比作江河，那么当它泛滥的时候，会是怎样的光景？而面对一场如此的洪流，我们又有何事可为？
&gt; 
&gt; 数月前，传言在██和██一带，发生了一场饥荒，饿死者无数。此种消息自然也瞒不过天子的耳目，而我被派遣到此地，负责这件事情。
&gt; 
&gt; 起初，我并未觉察到这件事情的严重性。想按照对付饥荒的经验处理，但到了地方之后，我看到了一副比我想象中恐怖百倍的景象：天上始终阴沉着，分不清白天黑夜，有时会看见发光的东西，却看不清是太阳还是月亮，径直穿过城镇，我看到家家户户门户禁闭，路上没有正常生活的人，只有将死的人在路边哀嚎，已死的人在路边堆垒。树木要么全部枯萎，要么繁茂到遮天蔽日，人和动物的身体发生畸变，老首少身，老身少首尚算是完尸，有人爬着爬着化为灰烬；有人身体里爆出大量的肉瘤，从嘴里突出来；有人变成婴儿，然后融化成一滩液体；有人胃里的粮食突然发芽生根，刺破他们的身体，本来是安详的市镇到处都有尸体腐烂的腥臭味。
&gt; 
&gt; 这些绝不可能是饥荒的结果，就算是大疫，也不可能。我尝试解决，但对于我愚笨的头脑和落后的知识，那明显是不可能的。当地人无人知道这些怪事发生的缘由，只知道突然有一天它就发生了，席卷了一大片地方。我的一名亲信早上出去探查，晚上回来就变成了老人，在厕所里呕吐着去世了。这令我产生了放弃的念头。
&gt; 
&gt; 然而，在我打算离开的时候，收到了一封信函。信是一位自称墨家传人的人寄来的，开头他准确地说出了当前的形势。他说，这次并非瘟疫，也不是饥荒，我需要的既不是粮食，也不是医药，而是工匠。他表达了提供帮助的意愿，并提出要我寻找几名墨家传人，他们曾经处理过此事。我本来已经打定主意离开，但我离开的路上，看到一具尸体十分像我的父亲，我想起我的弟弟就是在一场洪灾中丧生的，于是，我离开的念头烟消云散。如果发生此事的是我的故乡，如果死去的是我的亲人，我会怎么样？
&gt; 
&gt; 通过多方打听，我找到了李██，卢██，陈██，等三名墨家传人，加上寄信人高██，以及二十一名掌握秘术的能匠，来解决此事。
&gt; 
&gt; 墨家传人理解了现状后，很快揭示了真相：时间犹如汹涌的黄河，从秩序向混沌，从年轻向衰老不断流淌，但是只要是河，就会在河底沉积一些东西，一些多余的“可能性”，一些从无化为有的异变，一些断裂的事相，以及，在我们的世界里一些试图逆天而动的生物和非生物，在“岸”与“水”中穿行携带的“污泥”。久而久之，它也会发生不稳定的变化，产生乱流，产生旋涡，产生堵塞，甚至，也会发生洪灾。
&gt; 
&gt; 我难以理解这些东西，但是我明白，似乎是这个世界的本身出了一些问题。省略大量的争吵和论辩之后，我们得出了最终的解决方案。
&gt; 
&gt; 我们将会建设九九八十一座镇岁堰，将岁月镇在这片大地上。
&gt; 
&gt; 镇岁堰，这是曾经在墨家的众多秘术中用于攻城的一种武器。说起它的原理，我也不太记得，只是记得当时一个比喻。如果说把时间看做一条河，那么它前进的方向，就是万物陷入衰亡和混沌的方向。坠落的果实不能回到树梢，死去的人类不能复生，都是这样的原理。如果说时间是一条线，那么衡量线长短的尺度就是混沌的程度。当我们在黑屋子里，我们的眼睛看不见东西，便会经常失去对时间的实感，实际上这就是因为我们看不到那尺，看不到事情衰亡的过程，只有走出去，看到飘落的叶，看到凋零的花，感受到生命有规律的搏动在一点点走向空寂，我们才知道时间的感觉。而墨家可以通过一种方法调节混沌度的变化。好比时间之线上有一个石头，我们可以推动石头前进，也可以把线本身拉动，都可以达成石头在线上移动的效果。这就是镇岁堰的运行方式。一开始，它被设想用于腐坏牢固的城墙，侵蚀刀剑，折磨敌人，但是并没有完成这方面的用途，只要稍加改良，就可以把它用在更好的地方，比如此时此地。
&gt; 
&gt; 如果你们是因为单纯的好奇才抵达此处，那么到了这里，这些文字应该能够满足你的好奇。但我希望作为阅读者的你们是足以托付责任的集体。因为这些机器，是十分沉重的，包含建造者的心血以及生命。单单是在建造镇岁堰的时候，就有一名能匠牺牲了，他因为对某个值的计算失误，被机器卷进了腔内，尸骨无存。他的惨叫声变成了一种噪音，在机器周围回荡了十几天，而这十几天，工匠们并未停止对机器的建造，按他们的话说，暂停一刻，之前的工夫就都将白费。
&gt; 
&gt; 接着是收集数据，为了确定堰的位置，我们需要对整个受灾地区进行时空意义上的测绘，也就是测量奇点的位置和引力效应，我从当地以及外地征召了很多勇士，即使这样，人手也十分缺乏。我不得不自己去某些地方，按照高██的指导测量。这一次花了大概半个月的时间，我也说不清。我们经常会不知道时间过了多久，作为生活在时间里的动物，一旦被时间本身背叛，我们就无所适从。但更令我悲伤的是，测绘中，一场“泄洪”爆发了。在运输队列行进的过程中，时空的某个点突然发生剧烈的扰动。有七八名壮士当场牺牲，我只知道眼前的景色一瞬间有些发蓝，在蓝色的背景中，几人极速化为白骨，更恐怖的是，在化为白骨之后，他们还如并未意识到自己的死亡一般，保持着移动和说话的姿态行动了短暂的一段时间，直到骨骼也风化为尘埃。那是一种难言的惊悚感，他们走着走着，毫无预兆地就失去了生命，灵魂和肉体随风飘走，不留痕迹。
&gt; 
&gt; 测绘结束后，就是更加危险的安装步骤，能匠们确定了安置镇岁堰的地点，我组织众人依次安装。安装机器并不是放到某个地方，然后触发开关这种简单的事情。为了最大效能地运作，镇岁堰必须放置在奇点之上，这些奇点就是洪流最严重的地方。即使有器材的辅助，安装的危险性依然极高，要知道接近奇点必然会被时间攥住，被洪流卷住，仅仅是被乱流蹭到就会变成一场灾难，那么直接面对奇点呢？
&gt;
&gt; 我们需要的不再是壮士，而是死士。当我这样跟众人坦白的时候，我以为不会有人应声，但是有人回应了。首先是少数几个人的声音，然后是更多人的声音。其中很多人的亲人都被时间卷走，他们想要从那虚妄的天命中夺回什么。
&gt; 
&gt; 于是，当我们在各个现场，深入岩石的夹缝，深入山洞，挖掘地道，去在合适的地点安装镇岁堰的时候，我看见他们进入黑暗，然后再也没有回来，只有时间稳定之后，我们才能观察之前发生的事情。
&gt; 
&gt; 我们知道：有死士拖着极速老朽的身体走近奇点，即使身体四分五裂也不为所动，他垂死倒下的身体完成了最后一步，启动了机关。有工匠为了进入一个狭缝，利用堰的操作自己变成婴儿，后来虽然成功脱离，但也失去了大量的记忆，再也说不出逻辑清晰的话语。
&gt; 
&gt; 有死士在爬下山崖的时候，遭遇了时间洪流的爆发，但他立即意识到了自己的命运，且做出了决断，他血肉消融的手推了机器一把，让它留在一个稳定的位置，这才放心地坠落下去，在空中化为齑粉。有一对工匠夫妇在做检查时发生了意外，堰损坏了，急需重启，但他们已经被冲击的无法动弹，他们利用加速的效应临场生出一个孩子，并且教给他重启堰的方法。
&gt;  
&gt; 在最后安置第八十台镇岁堰的时候，我们面对的是一处死地。那里寸草不生，没有任何的生命。因为这里的熵值在极速增加，任何生命都会立即代谢死亡，没有繁衍的机会。我们步步为营，分成四组，交替开启不同的稳流设备，以统一的节奏慢慢进入，这才镇住那片时空。
&gt; 
&gt; 最终，等八十一座堰被安装完毕，我们都已经不复当年的模样，如同刀剑的战争在士兵的身上留下伤痕，与时间的战争也会在我们身上留下无法消除的印记。为了保护堰不被歹人利用，这件事情将会以一次普通的饥荒留在史书上。我们令这八十一座堰隐藏起来，就如同浸没在水中那般。但是这只是权宜之举，工匠们没有能力也不能确保它们永远地发挥作用。根据推演，此类的事件曾经已经发生过，将来还会发生，时间跨度在几百年左右，那时，记得此时的人已经寥寥，也许普通的文字记录都会腐烂。所以我们只能以这种方式制造这些石碑，当灾害即将发生之前的三十年，它会出现，作为一种警告。
&gt;  
&gt; 时间洪灾的形式和范围，乃至作用方式都充满了随机性，所以我们能提供的只有一些基本的技术，剩下的东西，只能依赖于你们。
&gt; 
&gt; 我感觉到死亡的临近，所以这就是我的遗言：无论你们是谁，不要因为你即将面对的东西畏惧。在这片土地上的人们会陷入黑暗，会彼此仇视，会彼此征战，会陷入迷茫，但不会被时间所击败，我们的血脉已经与我们真正的天命相连，一线千钧，却永不断绝。
&gt;  
&gt; 逝者如斯夫，不舍昼夜，天数无常夫，人亦无往。

[[/collapsible]]</textarea></pre>
