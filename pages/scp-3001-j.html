    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
原文：[https://scp-wiki.wikidot.com/scp-3001-j SCP-3001-J] 褐現實
作者：[[*user NeverMeltIce44]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

**項目編號：** SCP-3001-J

**項目等級：** Safe

**特殊收容措施：** 我被鎖在這了，所以不存在收容失效的風險。非常遺憾。

**描述：** SCP-3001-J是我還沒擦屁股衛生紙卻用完的現象。我出不去了。我唯一的希望是讀到這篇文章的人能找到我並為我帶來衛生紙。救命。

**附錄3001-J-1：**

&gt; 2023/7/13，10:53
&gt; 
&gt; 我的名字是喬納森．平克曼。我正面臨一起人質劫持事件，劫持者就是我那還沒擦屎的肛門。
&gt; 
&gt; 事件發生在上週一。我的直腸分泌物讓我難受的要死──站點自助餐廳的某個王八蛋在我從他那偷來的花生三明治上塗了瀉藥，而我唯一的選擇就只剩素食菜單了。
&gt; 
&gt; 在了解杏仁都是怎麼擠出來的之後，我伸手去掏紙。恐懼、害怕、不通感，這就是我在發現沒有牙仙、沒有聖誕老公公、沒有衛生紙後的感受。


&gt; 2023/7/13，14:11
&gt; 
&gt; 過去幾週我靠著瑪氏巧克力棒和自己憐憫挺了下來。 有個男人咄咄逼人地敲隔間的門。我跟他講有逮捕令再說。敲門聲停了。
&gt; 
&gt; 我有猶豫過。我大可跟他說我需要衛生紙，但這可能將會賠上我的尊嚴作為代價，甚至連我的餘生都要栽進去。人們喜歡拿你過去幹的蠢事來給你起綽號。我有個同事一年級的時候啃過培樂多，他又因為與毒品交易、殺手雇傭、Reddit帳戶銷售等業務有關，最終被起了「無靈魂精神病患者卡爾」的綽號。
&gt; 
&gt; 我想說的是，你的所作所為都會像膠水一樣黏在你身上，跟人要衛生紙似乎也不是什麼大不了的事，可是到你畢業那天，當你聽到校長透過擴音器大喊「『喬納森．臭臭．平克曼』請上臺」就不是這樣了。


&gt; 2023/7/13，16:20
&gt; 
&gt; 我已經記不清自己在這裡待多久了。 我試圖透過計算有多少人沒洗手就離開廁所來算日期，但才兩分鐘我就來到了羅馬帝國衰亡之日。時間開始混合為一。白日和黑夜的差異變得能忽略不計。我快瘋了。
&gt; 
&gt; 有個男人走進了廁所。數百萬年前，新生的地球不斷遭受災難現象。超級火山爆發、流星撞擊、劇烈地震塑造了我們今天所居住的星球。人類共同決定在流亡期間盡可能高聲紀念上述事件有多嚴重。毫無疑問，這名男子對他的貢品非常滿意，然後他就離開了。


&gt; 2023/7/13，18:04
&gt; 
&gt; 我是我自己的魯賓遜．克魯索，獨自受困在未消毒的廁所隔間裡。塗在我臉頰上的便便已經結塊，形成了新的119號不可名狀元素。也許他們會在大概五年後在這裡考古發掘時發現它（如果全球暖化能滿足其條件的話），旁邊還會有我的骨架，以及我剛剛看到那隻大屁股老鼠的遺骸。
&gt; 
&gt; 我想知道自己是否還能再見到我的朋友與家人。舉個例子，我的姑姑是星座堅定信仰者，他是巨蟹座的。所以，最後他死的非常諷刺。他被超大螃蟹殺死了。


&gt; 2023/7/13，20:32
&gt; 
&gt; 我閱讀廁所隔間上寫的文字讓自己快樂起來──去年阿肯色州一起謀殺案的全部細節；一首關於母狗和鍋（蓋？）的詩；犯了解剖學錯誤的陰莖像；用心形連在一起的字母「K」和字母「P」。我發自內心祝賀[[span class=&#34;ruby&#34;]]肯伊．威斯特[[span class=&#34;rt&#34;]]Kanye West[[/span]][[/span]]與[[span class=&#34;ruby&#34;]]碧姬公主[[span class=&#34;rt&#34;]]Princess Peach[[/span]][[/span]]這對新人墜入愛河。


&gt; 2023/7/13，21:44
&gt; 
&gt; 好，正當我在思考香草皂的營養價值時，守衛把門給開了。也許另一個人還不夠努力吧。他問我他媽在這幹嘛。我問他是否認為「臭臭」這個綽號真的那麼糟。</textarea></pre>
