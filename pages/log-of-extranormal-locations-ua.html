**Передмова:** У цьому документі подана інформація щодо аномальних локацій, якими завідує українська філія Фонду SCP. Ці аномалії не несуть значної небезпеки та не мають достатньо цікавих аномальних властивостей, щоб бути класифікованими як SCP-об&#39;єкти. Через неможливість переміщення цих аномалій було вирішено виділити їх перелік до окремого листа, і довірити іншому відділу, ніж тому, який завідує аномальними предметами.

&gt; **AL-xxxx**
&gt; **Опис локації:**
&gt; **Дата та обставини виявлення:**
&gt; **Розташування:**
&gt; **Вжиті заходи:**
&gt; **Примітка:**

----

&gt; **AL-0001**
&gt; **Опис локації:** Аудиторія для занять студентів. На будь-якому комп’ютері, який внесено у AL-0001, не запускається жодна багатозадачна операційна система. Властивість була перевірена на наступних операційних системах: Windows - 11 версій, Linux - 65 дистрибутивів та 148 версій, FreeBSD - 6 версій, OS X - 3 версії, Solaris - 3 версії, NetWare - 3 версії, Minix - 2 версії, QNX - 2 версії, PC-BSD - 2 версії, OpenBSD - 2 версії, eComstation - 2 версії, OS/2 Warp та OS/2 Merlin, а також по одній версії наступних операційних систем: NetBSD, DragonFlyBSD, GhostBSD, DesktopBSD, Kolibri, MenuetOS, GNU/Hurd, OpenIndiana, Syllable, ReactOS, BeOS, Haiku, Sortix та [ВИДАЛЕНО]. Також перевірено, що ефект розповсюджується на планшети та смартфони: було перевірено 30 різних смартфонів Android, 8 різних смартфонів iPhone та 13 різних смартфонів Windows.
&gt; //Дуже корисна аномалія. Є куди посилати молодих співробітників, якщо вони починають нудьгувати.// - д-р Лєонов, завідувач комп&#39;ютерного відділу Зони UA-80.
&gt; **Дата та обставини виявлення:** ██.██.████. Аномальні властивості були виявлені під час капітального ремонту.
&gt; **Розташування:** ВНЗ [НАЗВА ВИДАЛЕНА], який знаходиться у [ВИДАЛЕНО], Київ.
&gt; **Вжиті заходи:** На місці кабінету була утворена комора, яка контролюється агентами Фонду, впровадженими в управління ВНЗ. У коморі зберігаються три робочі комп&#39;ютери.
&gt; **Примітка:** Під час експерименту від ██.██.████ м.н.с. Потапенко вдалося запустити операційну систему SCO UnixWare 7.1.4 на комп&#39;ютері, який був розташований у AL-0001. 
&gt; //Я знав, ця [ВИДАЛЕНО] не гідна називатися операційною системою!// - м.н.с. Потапенко.

&gt; **AL-0002**
&gt; **Опис локації:** Приміщення з єдиним входом через отвір у стелі, освітлений єдиною лампочкою, що не вимагає живлення. Лампочка освітлює область радіусом приблизно 8 метрів навколо входу. Схоже, AL-0002 здатна поглинати додаткову кількість світла; спроби висвітлити більшу площу локації за допомогою внесення додаткових джерел світла не принесли результату. Простір локації є викривленим: будь-який об&#39;єкт і будь-який індивід, який починає рухатися по прямій в сторону від входу, повертається назад до центру локації з тієї ж сторони, в яку почав рух. Згідно зі свідченнями крокомірів, закріплених на піддослідних суб&#39;єктах класу D, відстань, яку проходять піддослідні суб&#39;єкти, становить від 30 до 40 метрів. Аналіз локації за допомогою об&#39;єктів та суб&#39;єктів, що рухались по криволінійній траєкторії, показує, що топологія простору AL-0002 по всій видимості являє собою [ІНФОРМАЦІЯ ВИДАЛЕНА].
&gt; **Дата та обставини виявлення:** ██.██.████, після того як агент Фонду зацікавився розповіддю на сайті, присвяченому діггерству, у якій розповідалось про незвичайний підвал.
&gt; **Розташування:** Підвал дев&#39;ятиповерхового будинку, розташованого по [ВИДАЛЕНО], м. Львів. Вхід до локації знаходиться у підлозі коридору підвалу.
&gt; **Вжиті заходи:** Вхід заблоковано люком, який зачиняється на замок.
&gt; **Примітка:**  ██.██.████ було схвалено проведення експерименту з просвердлюванням 5 дірок у підлозі підвалу поруч із входом до AL-0002. 2 дірки (на відстані 1 метр та 75 см від входу до локації) протягом 80 сантиметрів вели у землю, 2 дірки (на відстані 1 метр та 75 см від входу до локації) вели у простір локації, та одна (на відстані 45 сантиметрів) - [ІНФОРМАЦІЯ ВИДАЛЕНА]. Пропозиція експерименту зі створенням довгої щілини у підлозі підвалу розглядається.

&lt;p&gt;&lt;strong&gt;AL-0003&lt;/strong&gt;&lt;br /&gt;
&lt;strong&gt;Опис локації:&lt;/strong&gt; Ділянка № 26 на Полігоні Z-1 Зони UA-80, який має форму прямокутника. Кожна спроба виміряти габарити AL-0003 дає нові значення довжини і ширини локації. Виміряні розміри локації лежать в інтервалі від 10 до 100 метрів. Згідно з даними останнього вимірювання, локація має розмір &lt;span id=&#34;al0003-h&#34;&gt;&lt;/span&gt; на &lt;span id=&#34;al0003-l&#34;&gt;&lt;/span&gt; метрів.&lt;br&gt;
&lt;strong&gt;Дата та обставини виявлення:&lt;/strong&gt; ██.██.████, після планової перевірки Полігону Z-1. Є імовірність, що ділянка набула свої аномальні властивості через &lt;span id=&#34;al0003-cross&#34;&gt;&lt;/span&gt;&lt;br /&gt;
&lt;strong&gt;Вжиті заходи:&lt;/strong&gt; Пріоритет використання ділянки знижено до найменшого. Забороняється розміщення будь-яких SCP-об&#39;єктів або аномальних предметів на відстані менш ніж &lt;span id=&#34;al0003-metr&#34;&gt;&lt;/span&gt; метрів від AL-0003.&lt;br /&gt;
&lt;strong&gt;Примітка:&lt;/strong&gt; &lt;i&gt;Треба якомога рідше вимірювати розмір локації. Раптом її постійні зміни розміру призведуть до її переміщення? Чогось мені здається, що аномальний ефект локації не обмежується зміною її розміру.&lt;/i&gt; - &lt;span id=&#34;al0003-doctor&#34;&gt;&lt;/span&gt;&lt;/p&gt;

&gt; **AL-0004**
&gt; **Опис локації:** Аномальна квартира, температура повітря в якій завжди нижче нуля градусів, незалежно від погоди надворі та наявності опалення. Локація оточена енергетичним полем, перетин якого з обох сторін вимагає витрат енергії. Зареєстровані значення температури повітря у локації знаходяться у діапазоні між -4.0 та -██.█ °C. 
&gt; **Дата та обставини виявлення:** Квартира зацікавила Фонд після інциденту з несвоєчасним включенням опалення у місті [ВИДАЛЕНО] у листопаді 2001-го року. Декілька громадян направили скаргу в міську раду на відсутність опалення і ненормально низьку температуру в їх квартирах. Інцидент висвітлювався журналістами; після того, як опалення увімкнули, усі громадяни, окрім одного, відкликали свої скарги. Через освітлення інциденту у пресі Фонд зацікавився незвичайною квартирою; зрештою, агенти Фонду переконали єдиного жителя квартири обміняти її на іншу квартиру, яка раніше належала підставній фірмі Фонду. Згодом, усі повідомлення у пресі, які могли б навести на підозру щодо аномальних властивостей AL-0004, були знищені, а колишній власник квартири та декілька держслужбовців та журналістів були оброблені амнезіаками.
&gt; **Розташування:** Харківська область, [ТОЧНА АДРЕСА ВИДАЛЕНА].
&gt; **Вжиті заходи:** Квартира використовується підставною фірмою як продуктовий склад. Для запобігання доступу сторонніх осіб AL-0004 була обладнана подвійними металевими дверима, а її вікна були зачинені ґратами.
&gt; **Примітка:** Через те, що повітря погано перетинає межу AL-0004, спеціально для цієї локації була розроблена система вентиляції, яку слід умикати під час кожного обслуговування AL-0004. Не рекомендується входити до AL-0004, коли температура повітря падає нижче -70 °C.

&gt; **AL-0005**
&gt; **Опис локації:** Масив льоду, який включає в себе домішки речовини, ідентичної вареному соку //Pyrus communis// (груші звичайної), та цукор; суцільний об&#39;єм льоду оцінюється від 14000 м^^3^^ до 20000 м^^3^^.
&gt; **Дата та обставини виявлення:** AL-0005 було знайдено полярниками ██.██.19██ під час переміщення з однієї станції на іншу. Проби &#34;незвичайного&#34; льоду були взяті на аналіз, який виявив, що вони складаються з замороженої речовини, ідентичної грушевому компоту. Інформація була перехоплена агентами Фонду. Подальші дослідження показали, що сам лід аномальних властивостей не має, але не міг утворитись природним шляхом.
&gt; **Розташування:** ██°██&#39;██&#34; пд.ш. ██°██&#39;██&#34; сх.д, Антарктида. Район знаходиться під контролем Зони UA-1190.
&gt; **Вжиті заходи:**  Всі свідки були оброблені амнезіаками або залучені у якості співробітників Фонду; шляхи пересувань полярників були змінені під приводом появи тріщин у льоді на місці попереднього маршруту.
&gt; **Примітка:** Під час взяття проби CT-0005-12 у шматку льоду з AL-0005 було знайдено ██ шматків скла, які схожі на уламки трьохлітрової скляної банки.

&gt; **AL-0006**
&gt; **Опис:** Локація форми неправильного восьмикутника загальною площиною ██ м^^2^^ (точні параметри дивись у документі AL-0006-sz). На усіх екземплярах рослин //Delphinium confusum// (Живокіст сплутаний), що ростуть у цій локації, виростають очні яблука людини (//Homo sapiens//). Встановлено, що ця особливість цілком пов&#39;язана з локацією, і що окрім наявності очних яблук, екземпляри рослини //Delphinium confusum// з AL-0006 не мають ніяких відмінностей від рослин цього виду, які ростуть за межами локації. Також встановлено, що такі ж самі зміни зазнають екземпляри рослини //Delphinium confusum//, які були пересаджені або перенесені у кошиках до AL-0006. У разі винесення екземпляру рослини //Delphinium confusum// за межі AL-0006 яблука через декілька хвилин відділяються від рослини та згодом зазнають звичайного органічного розкладання.
&gt; **Розташування:** ██°██&#39;██&#34; пн.ш. ██°██&#39;██&#34; сх.д, Казахстан.
&gt; **Вжиті заходи:** Локація обнесена подвійним парканом вишиною 3 метри. На місці, під видом дільниці з проведення натуралістичних досліджень, влаштована ділянка 337-0006-LX.
&gt; **Примітка:** Згідно з рішенням с.н.с. Н.Кульхаметової ██.██.2018 будуть розпочаті досліди щодо перевірки аномального впливу AL-0006 на екземпляри //Delphinium confusum//, які будуть вирощуватись у спеціально побудованому підвалі під AL-0006. Результати дослідів будуть занесені у документ DOC-AL-0006-32.

&gt; **AL-0007**
&gt; **Опис локації:** Область загальною площиною у 230 м^^2^^; будь-яка людина, яка заходить на її межі, під час перебування змінює свою сексуальну орієнтацію на протилежну. У бісексуалів міняються місцями показники потягу до представників своєї та протилежної статі. Асексуали не реагують на потрапляння у область. Дослідження реакції зоофілів та інших не дали однозначного результату. Після виходу суб&#39;єкта з AL-0007 ефект пропадає.
&gt; **Дата та обставини виявлення:** [ДАНІ ВИДАЛЕНО]. Після виявлення ███ постраждалих та очевидців було оброблено амнезіаками.
&gt; **Розташування:** м. Київ, [ТОЧНА АДРЕСА ВИДАЛЕНА].
&gt; **Вжиті заходи:** --Обгороджена для наступного дослідження.-- На території AL-0007 влаштовано склад номер ███ Зони UA-80.
&gt; //Ну, тепер про один з наших відділів можна чесно сказати: &#34;Вони всі там ████████&#34;// - д-р ███████.
&gt; //З іншого боку, на цьому складі по-своєму цікаво. Головне, доки ти знаходишся за його межами, якнайменше згадувати про деякі речі.// - лейтенант ████.
&gt; **Вжиті заходи - Додаток:** Всі співробітники, призначені на склад на території AL-0007, наприкінці призначення можуть отримати позачергову дозу амнезіаку.

&gt; **AL-0008**
&gt; **Опис локації:** Ялинка, на якій виростають здобні булки (далі - AL-0008-1). Дослідження показали, що AL-0008-1 дуже схожі на &#34;столичні булки&#34;, які випускались за часів СРСР. Аналізи не виявили у них аномальних властивостей і показали, що AL-0008-1 повністю їстівні.
&gt; **Дата та обставини виявлення:** ██.██.19██ агент МОГ &#34;Творці Легенд&#34; знайшов у місцевій газеті розповідь про міську легенду про &#34;дерево з булками у лісі&#34;. Дослідження показало, що розповідь заснована на реальних даних. Після допиту █ свідків AL-0008 було знайдено, свідки оброблені амнезіаками. Заради прикриття, наступного Нового Року були розпорвсюджені чутки про &#34;самозваного Діда Мороза, який нарядив на свято дерево біля лісу булками та цукерками&#34;.
&gt; **Розташування:** [ДАНІ ВИДАЛЕНО], Одеська область, Україна.
&gt; **Вжиті заходи:** Навколо дерева влаштовано секцію Зони UA-80.
&gt; **Примітка:** Починаючи з ██.██.1992, впроваджено процедуру щомісячного збору AL-0008-1 та доставки їх до їдальні Зони UA-80. Спроби виростити інші екземпляри AL-0008 тривають.</textarea></pre>
