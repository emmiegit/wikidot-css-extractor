    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Эксперименты, проводимые с целью изучить особенности воздействия SCP-1167.

&gt; **Субъект тестирования**: D-55123
&gt; **Дата**: ██.██.19██
&gt; **Предмет**: Микроволновая печь и упаковка с бутербродом, приобретенном в обычном продуктовом магазине.
&gt; **Время воздействия**:  6 минут.
&gt; **Задача**: Положить бутерброд в микроволновую печь и разогреть.
&gt; **Результат**: Субъект без видимых затруднений открыл дверцу печи и положил внутрь бутерброд. Выставить время для разогрева он не смог, пожаловавшись, что пометки на передней панели микроволновки расплываются. Когда D-55123 попросили прочитать надпись на упаковке бутерброда, субъект сообщил об аналогичных искажениях восприятия. Следуя указаниям н.с. Л██████, субъект смог повернуть ручку на передней панели и запустить устройство на 2 минуты, хотя сам впоследствии сомневался, что поступил правильно. Через 6 минут после начала эксперимента D-55123 сообщил, что объекты стали такими же четкими, как и ранее, и смог прочитать надпись на упаковке.
&gt; **Примечания**: //Краткосрочное воздействие лишь угнетает восприятие мелких деталей, но обычное взаимодействие с объектами еще возможно.//

&gt; **Субъект тестирования**: D-55123
&gt; **Дата**: ██.██.19██
&gt; **Предмет**: Телевизор с пультом дистанционного управления.
&gt; **Время воздействия**:  20 минут.
&gt; **Задача**: Включить телевизор.
&gt; **Результат**: Субъект попытался выполнить задачу, но вскоре заявил, что не может нажать на кнопку пульта.
&gt; **Примечания**: //Более долгосрочное воздействие уже вызывает потерю восприятия мелких деталей.//

&gt; **Субъект тестирования**: D-55123
&gt; **Дата**: ██.██.19██
&gt; **Предмет**: Малый барабан от ударной установки.
&gt; **Время воздействия**: 30 минут.
&gt; **Задача**: Издать звук из барабана щелчком.
&gt; **Результат**: Субъект щелкает по барабану, но слышен лишь глухой звук.
&gt; **Примечания**: //Видимо, некоторые особенности восприятия субъектом предмета взаимодействия передаются и на других, если сохраняется контакт.//

&gt; **Субъект тестирования**: D-55123
&gt; **Дата**: ██.██.20██
&gt; **Предмет**: Футбольный мяч.
&gt; **Время воздействия**: 30 минут
&gt; **Задача**: Ударить по мячу ногой, чтобы он отскочил от стены.
&gt; **Результат**: Субъект кладет мяч на пол, при этом заявляет, что положил его на грань (визуально же мяч не изменяется). Вместо удара ногой испытуемый замахивается ей и просто касается мяча; при этом мяч немного откатывается от исходной позиции, а субъект с криком боли падает на пол, схватившись за ногу. Обследование показало, что на пальце ноги испытуемого образовалась гематома, а в кости пальца появилась очень маленькая трещина. После окончания эффекта субъект пожаловался также и на головную боль.
&gt; **Примечания**: //Головная боль возникла от резкого перенапряжения мозга: после, казалось бы, безобидного удара по мячу в пальце ноги лопнули кровеносные сосуды, причем с такой силой, что у субъекта даже треснула кость. Интересна реакция сознания - видимо, на время действия SCP-1167 оно работает на реализацию абсолютно всего, что субъект представляет, в том числе и ранений. Видимо, этот сотрудник тоже думал, что мяч абсолютно твердый, а искаженное сознание исполнило эффект от удара за него.//

&gt; **Субъект тестирования**: D-55123, осведомлен о травмоопасности объекта.
&gt; **Дата**: ██.██.20██
&gt; **Предмет**: Воздушный шарик, заполненный воздухом.
&gt; **Время воздействия**: 30 минут.
&gt; **Задача**: Поднять шарик и подбросить вверх.
&gt; **Результат**: Сотрудник берет шарик в руки и подбрасывает вверх. Предмет начинает медленно опускаться, субъекту же приказано стоять на месте. Предмет касается головы испытуемого, после чего все так же медленно опускается на пол. Испытуемый не получил никаких повреждений, кроме легкого эмоционального потрясения.
&gt; **Примечания**: //Как и ожидалось, субъекты травмируются не от контакта, а от ожидаемого усилия - как приложенного к предмету, так и при контакте с движущимся объектом. Стоит подробнее изучить этот феномен на крутящихся деталях.//

&gt; **Субъект тестирования**: D-55320
&gt; **Дата**: ██.██.20██
&gt; **Предмет**: Три деревянных бруска: с круглым, квадратным и треугольным сечениями.
&gt; **Время воздействия**: 35 минут.
&gt; **Задача**: Точно описать форму сечения брусков. Субъект оповещен о предметах заранее.
&gt; **Результат**: Сечение квадратного  и треугольного брусков испытуемый определил незамедлительно. Когда же сотрудник взял в руку круглый брусок, то внезапно задумался и застыл на месте с озадаченным выражением лица. По прошествии трех секунд субъект заявил, что брусок «какой-то кругло-квадратный».
&gt; **Примечания**: //Возможно, остаточная память субъекта об истинном квадратном сечении заставила его усомниться в природе круглого бруска. Наверное, эффект этой аномалии можно обмануть.//

&gt; **Субъект тестирования**: D-55320
&gt; **Дата**: ██.██.20██
&gt; **Предмет**: Листок бумаги с надписью «Съешь же ещё этих мягких фритюрских булок, да вылей чаю». Стандартная фраза-панграмма была намеренно изменена, чтобы исключить возможность ложноположительного результата.
&gt; **Время воздействия**: 30 минут.
&gt; **Задача**: Прочитать фразу вслух.
&gt; **Результат**: Сотрудник класса D не смог поднять лист бумаги со стола камеры экспериментов, заявляя, что лист является частью стола. При попытке прочитать надпись субъект сумел прочитать только слово «чаю». На вопрос, почему он не произнес всю фразу, субъект признался, что все буквы расплываются и ни одно из слов не кажется ему четким и ясным. Слово же «чаю» он прочитал практически наугад.
&gt; **Примечания**: //Кажется, ключевые слова текста все еще воспринимаются. Надо усилить воздействие.// - н.с. Л██████

&gt; **Субъект тестирования**: D-55320
&gt; **Дата**: ██.██.20██
&gt; **Предмет**: Плакат 1м x 1м с надписью «Я ТЕКСТ, ПРОЧИТАЙ МЕНЯ».
&gt; **Время воздействия**: 2 часа.
&gt; **Задача**: Прочитать текст.
&gt; **Результат**: После некоторых размышлений и прямого разглядывания плаката субъект заявил о том, что ощущает текст. При допросе утверждал, что не видел абсолютно никаких букв, но при этом неким образом осознавал, что видит именно плакат с текстом. На вопрос об увиденном субъект ответил, что «все какое-то плоское, бесцветное, и эта штука как в воздухе висит - вроде ничего нет на ней, но осознаю, что написано что-то».
&gt; **Примечания**: //Несмотря на долговременное воздействие программы, субъект все же осознал, что за вещь находится перед ним. Воспринять информацию он не смог, но понял, что перед ним находится определенный предмет. Либо после воздействия все еще остается восприятие исходного назначения объектов, либо испытуемый догадался сам.//

&gt; **Субъект тестирования**: D-55320 и D-55067
&gt; **Дата**: ██.██.20██
&gt; **Предмет**: Отсутствует; тест проводится на исследование контакта субъектов.
&gt; **Время воздействия**: 20 минут на D-55320, 1 час на D-55067.
&gt; **Задача**: Рассмотреть друг друга и доложить об увиденном.
&gt; **Результат**: D-55320 всматривается в D-55067 и сообщает, что увиденный им сотрудник выглядит неестественно угловато. D-55067 в ответ заявляет, что D-55320 «как будто руками сделанный» и сообщает, что лицо D-55320 при разговоре не проявляет никакой мимики, а рот испытуемого более похож на черную дыру. Когда у D-55320 спрашивают о мимике D-55067, тот утверждает, что «рот как-то кривится, а губы вообще едва можно разглядеть».
&gt; **Примечания**: //При кратковременном контакте мимику лица человека испытуемый разглядеть еще способен, а при долговременном, видимо, он начинает воспринимать людей почти как предметы.//

&gt; **Субъект тестирования**: D-55120
&gt; **Дата**: ██.██.20██
&gt; **Предмет**: Газовая горелка, бумага и коробок спичек.
&gt; **Время воздействия**: 30 минут.
&gt; **Задача**: Исследовать реакцию испытуемого на огонь.
&gt; **Результат**: Испытуемый не смог открыть коробок. Когда ему достали спичку, тот зажег сначала ее, а потом с ее помощью зажег предварительно скомканную бумагу. Огонь показался субъекту, с его слов, «как движущийся многогранник, только на гранях узор меняется». Прикосновение к пламени слегка обожгло субъекта. Когда сотруднику помогли зажечь газовую горелку, тот увидел пламя горелки в виде конуса синего цвета; прикосновение к такому пламени испытуемый выполнил без видимых проблем.
&gt; **Примечания**: //Во втором случае фактического прикосновения не было: субъект держал пальцы близко к пламени, но недостаточно близко, чтобы обжечься. Даже если кожа и нагрелась, ощущение было притуплено аномалией восприятия. В случае же первом, если верить испытуемому, «многогранник» менял конфигурацию, поэтому момент касания «грани» предугадать было невозможно; субъект сразу понял, когда огонь его обжег.//

&gt; **Субъект тестирования**: D-55067
&gt; **Дата**: ██.██.20██
&gt; **Предмет**: Душевая кабина.
&gt; **Время воздействия**: 1 час
&gt; **Задача**: Помыться в душе.
&gt; **Результат**: Субъект зашел в душ, но не смог повернуть кран, жалуясь, что даже не может до него дотронуться.
&gt; **Примечания**: //Продолжительное воздействие, видимо, полностью угнетает восприятие всех мелких деталей стационарных объектов.//

&gt; **Субъект тестирования**: D-55067
&gt; **Дата**: ██.██.20██
&gt; **Предмет**: Душевая кабина.
&gt; **Время воздействия**: 1 час.
&gt; **Задача**: Помыться в душе; кран открывает н.с. Л██████ с помощью удаленного управления.
&gt; **Результат**: [ДАННЫЕ УДАЛЕНЫ]
&gt; **Примечания**: //..И это все его мозг сделал? Жаль, что нельзя собрать эту воду для анализа.// - н.с. Л██████

&gt; **Субъект тестирования**: D-55122
&gt; **Дата**: ██.██.20██
&gt; **Предмет**: Металлический лоток 20х20х5 см, заполненный льдом, газовая горелка со спичками и металлический треножник.
&gt; **Время воздействия**: 1 час
&gt; **Задача**: Дотронуться до поверхности льда, затем установить лоток на треножник, поставить под ним горелку и зажечь ее спичкой.
&gt; **Результат**: D-55122, как и в предыдущем эксперименте с огнем с D-55120, не прикасался к поверхности льда фактически, а лишь подносил к нему руку на безопасное расстояние, чтобы не обморозить. После установки лотка на треножник и растапливания льда в лотке над пламенем горелки, субъекту приказали окунуть в воду палец, что он выполнил без видимого сопротивления.
&gt; **Примечания**: //А это уже интересно! Здесь вода была безопасной, что в дальнейшем подтверждает, что субъект воспринимает все сценарии и ситуации, разыгрываемые с его непосредственным участием, как должное.//</textarea></pre>
