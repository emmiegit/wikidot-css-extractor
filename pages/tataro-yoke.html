&gt; [[size x-large]]살덩어리가 우리를 찢어놓았다.[[/size]]
&gt; [[size x-large]]러시아는 인연을 갈라놓아 재단에 『타타르의 멍에』를 탄생시켰다. [[/size]]
&gt;
&gt; **파트１**
&gt; [[[http://ko.scp-wiki.net/activity-record-of-baikal-lake-advance-corps|바이칼 호 선발대의 기록]]]: SCP-610과 교전한 특수부대의 기록, 타타르의 멍에는 이 사건으로 재단에 팔리게 되었다.
&gt; 
&gt; [[[http://ko.scp-wiki.net/revenge-and-serve|원수 없이, 봉사하라]]]: 기동특무부대 &#34;타타르의 멍에&#34;는 [[[SCP-1991-JP]]]를 관리하기 위해 설치된 제215유물기지를 거점으로 하고 있으며, 이것이 현재의 그들이다.
&gt; 
&gt; 
&gt; -----
&gt; 
&gt; **파트 2**
&gt; 
&gt; [[size x-large]]길이 아직 남아 있다, 우리는 아직 끝나지 않았다.[[/size]]
&gt; 
&gt;  [[size x-large]]그러나 마침내 멸망으로의 카운터는 시동을 걸었다.[[/size]]
&gt; 
&gt; [[[http://ko.scp-wiki.net/testimony-of-oleg|올레크의 증언]]]: 갈라져 나간 지난날의 대장, &#39;올레크 베리예프&#39;. 그는 러시아에 존재했던, 변칙을 취급하는 GRU &#34;P&#34;부서의 일원이다. 그에게서 본 끝의 시작.
&gt; 
&gt;  [[[http://ko.scp-wiki.net/trading-and-trading|사전 교섭과 상거래]]]: 미사일은 루마니아를 불태웠고, 러시아는 분쟁으로 나아가고 있었다. 알리베코프와 이바노프는 준비차 사전 교섭을 시작한다. 러시아에서는 사물이 크게 움직일 때마다 뇌물과 뒷거래와 의미 없는 희생이 뒤따른다. 어느 시대나 반복되어 온 문화의 풍자다.
&gt; 
&gt; [[[http://ko.scp-wiki.net/maxwell-and-devil|멕스웰과 악마]]]: 부서진 신의 교단, 그들은 신이 가져온 연산 결과에 의해 새로운 정벌을 시행했다. 북극해의 끝 파데예프스키 섬에서 이뤄진 정벌. 그리고, 그곳에 있던 운 나쁜 한 남자.
&gt; 
&gt; [[[http://ko.scp-wiki.net/potemkin-stairs|흑해 침공 기록]]]: 러시아 정부는 거국적으로 사르킥을 대비하기 시작했다. 군대를 파병해 나라를 침략하고, 반격의 봉화를 든 것이다.
&gt; -----
&gt; 
&gt; **번외편**
&gt; 
&gt; [[[http://ko.scp-wiki.net/sverdlovsk-disaster-record-79-years|스벨드로프스크 재해기록: 79년]]]: 소비에트에서의 SCP-008의 사건 기록, 현재의 GRU &#34;P&#34; 부서, 그 잔당을 인솔하는 알리베코프 소장, 그가 가져온 기록.
&gt; [[[http://ja.scp-wiki.net/tomb-of-suffering|고통의 무덤]]]: MC&amp;D에서의 회수 임무 하나, 사전과 상거래의 후일담에 해당한다.

[[/tab]]
[[tab 개요]]

1991년 소비에트가 붕괴할 때까지 영화를 누렸던 재단마저 손을 뗀 강력한 요주의 단체가 있었다. 이들의 이름은 GRU &#34;P&#34; 부서, 이들은 소비에트의 붕괴 시 함께 무너지고 GRU 한쪽에서 아주 적은 세력만을 유지하게 되었다.

그러나 모든 것이 무너진 것은 아니었다. 대륙의 각처에 만연하는 사르킥교, 『살덩어리』(肉)에 의한 생물 재해의 축적에 대비해 소수가 정예가 되도록 계속 길러진 것이다.

&#34;P&#34; 부서의 잔당을 인솔하는 장군 &#34;알리베코프&#34;는, 그 정예를 나누어 &#34;재단&#34;을 포함한 요주의 단체 여러 곳에 인재를 분산시키는 것으로 본질을 남겨, 어느 부흥을 위해 남기려고 했다.

그리고 지금 그 인재가 다시 『살덩어리』를 상대로 일어설 때가 되었다, 사르킥교는 세계 각지에서 봉화를 터뜨리고 있으며 누군가가 주춧돌이 되어 그 지배의 연기를 쓸어내야 할 것이다.

러시아는 오랜 세월 [[span class=&#34;ruby&#34;]]&#34;타타르의 멍에&#34;[[span class=&#34;rt&#34;]]タタールの軛[[/span]][[/span]]에 묶여 왔지만 지금 인류의 세상을 묶는 것은 러시아가 만든 새로운 &#34;타타르의 멍에&#34;다.

[[/tab]]
[[tab 캐릭터]]

&gt; + 재단과 타타르의 멍에
&gt; 
&gt; 재단에 넘겨진 GRU &#34;P&#34; 부서의 잔당이다. 소비에트 붕괴 후 조직 개편을 통해 개편/축소된 GRU &#34;P&#34; 부서의 멤버 중 해고된 인원, 다른 부서로 이동된 인원, 혹은 러시아 정부가 정치거래의 재료로 제시한 인원 등을 모아 만들어졌다. 기간원 34명으로 구성된 부대의 인원은 구 GRU 시절 &#34;타타르의 멍에&#34;로 불린 특수부대 인원을 그대로 이용했으며 러시아 내부를 침식하고 있는 사르킥교에 대한 훈련을 받고 있었다. 이들은 재단에 소속되기 전 [[[SCP-610]]]의 초기 격리를 했던 부대이며, 당시 대장이었던 올레크 베리예프는 GRU &#34;P&#34; 부서로의 잔류가 확정되어 있었기 때문에 현재는 당시 선임중사였던 예프게니 크라코프가 부대를 이끌고 있다.
&gt; 
&gt; 타타르의 멍에는 러시아제 중포류, DMT[[footnote]] 사르킥교에 의한 현실 침식을 인식하기 위한 지각강화약[[/footnote]]의 비축, 2량의 공수 전차, 그것들을 옮길 수 있는 수송헬기를 갖춘 즉응 부대이다. 주로 사르킥교에서 유래된 변칙 개체, 변칙적인 생명체나 변칙성을 갖춘 인간형 개체 등과의 전투 임무를 전문으로 하며, 부차적으로 요주의 단체와의 전투나 격리 파기에 의한 지역 봉쇄 등에 종사하는 경우가 많다. 평상시에는 군수품 보관고의 기능을 갖춘 제215유물기지에 주둔하고 있으며, 기지에 격리된 [[[SCP-1991-JP]]]의 경비인원으로 일하고 있다.
&gt; 
&gt; 타타르의 멍에는 현재 사르킥교에서 유래한 변칙존재에 의한 피해를 입은 GRU &#34;P&#34; 부서의 구성원을 영입해, 기동특무부대 2팀 60명과 기계공이나 보급 등의 지원조로 이루어진 팀으로서 운용되고 있다. 2개의 팀은 각각 &#34;키예프&#34;, &#34;노브고로드&#34;라고 호칭하며 교대로 러시아 각지의 사르킥교에 대한 격리 임무의 지원과 [[[SCP-1991-JP]]]의 경비 임무에 종사한다.
&gt; 
&gt; +++ 제215유물기지
&gt; 
&gt; 제215유물기지는 [[[SCP-1991-JP]]]의 양도를 빙자해 알리베코프 소장이 재단의 &#34;P&#34; 부서을 위해 갖춘 몇 안 되는 거점 중 하나다. 탱크와 헬리콥터, 중포류에 이르기까지 그들이 가질 수 있는 모든 화기를 갖추고 농성할 것을 염두에 둔 방공호를 갖춘 기지이다.
&gt; 
&gt; 다만 이 기지는 항상 몇 가지 위험을 안고 있다.
&gt; 개체는 구 소비에트가 보유하고 있던 자산이며, 그 존재를 아는 것은 재단과 &#34;P&#34; 부서만이 아니다. 당연히 습격이나 침투의 가능성이 있으며, 때에 따라서는 표적으로 이용될 수도 있다.
&gt; 
&gt; 단지 편리한 거점만이 아니다. 그럼에도 사용할 수밖에 없다는 사실이, 현재의 그들에게는 슬플 수밖에.
&gt; 
&gt; +++ 예프게니 크라코프
&gt; 
&gt; 크라코프 요원은 기동특무부대인 로-22 &#34;타타르의 멍에&#34; 소속인 러시아인이다. 현재 30대 후반으로 알려졌으며 러시아 내에서 벌어진 수차례의 테러와 분쟁에 대한 군사 경험을 인정받아 GRU &#34;P&#34; 부서으로 스카우트됐다.
&gt; 
&gt; SCP-610의 초기 봉쇄 이전에는 타타르의 멍에에서 선임 중사로서 부대 운용의 일부를 담당하였고, 특히 실내 전투와 생물형 변칙개체에 대한 지연 전투에서 그 수완을 평가받고 있었다.
&gt; 
&gt; 크라코프 요원은 타타르의 멍에 소속 대원을 가족처럼 여기는 나쁜 버릇이 있다. 대원들은 그 버릇 때문에 그를 흠모하고 있지만 사르킥 관련 임무에 따라 대원을 잃는 경우도 많아, 부하 대원들이 그가 정신건강을 유지하도록 정신 상담 신청을 하고 있다.
&gt; 
&gt; -----
&gt; 
&gt; +++ 이바노프 요원
&gt; 
&gt; 이바노프 요원은 타타르의 멍에와는 별도로 재단에 들어온 &#34;P&#34; 부서의 대원이다. 현재, 러시아에 남겨진 &#34;P&#34; 부서의 잔당을 인솔하는 노장 &#34;게오르기 보리소비치 알리베코프 소장&#34;에 의해, 재단과 러시아의 관계를 주선하기 위해서[[[SCP-2408]]]의 피해를 받은 생존한 스페츠나즈를 가장해 재단에 파견되었다.
&gt; 
&gt; 그는 알리베코프의 수하로서 세계를 돌아다니기 위해, 알리베코프식 교섭술과 커넥션을 맡고 있다. 한편, 현장에서는 알리베코프나 타타르의 멍에 대원 정도로 전투 능력이 뛰어나지 않으며, 타타르의 멍에와 같은 &#34;P&#34; 부서의 생존을 지원하고 그 입지를 유지하는데 힘쓰고 있다.
&gt; 
&gt; -----
&gt; 
&gt; + 러시아에 남겨진 &#34;P&#34; 부서
&gt; 
&gt; 러시아 내에서의 GRU가 가진 권력은 군부에 대한 국제 분쟁의 비난으로 약체화되고 있다.
&gt; 한편 내무부를 중심으로 한 관료 조직으로서의 첩보 기관과 국군이 기승을 부리고 있으며, &#34;P&#34; 부서의 잔존 전력은 2017년 재편된 새로운 군대, &#34;국가친위대&#34;와 &#34;MGB&#34;[[footnote]]러시아 연방보안부를 일컫는 말.[[/footnote]]의 한 부문으로 흡수되어 작은 파벌로 살아남아야만 했다. 이전의 비밀 조직은 그저 &#34;P&#34; 부서, 혹은 &#39;초상현상과&#39;로만 남게 되었던 것이다.
&gt; 
&gt; 이 세력은 피나는 정치 투쟁과 알리베코프 소장의 영향력 아래 유지되어, 여전히 러시아 세력권에서의 사르킥교 관련 사건의 대책반으로서 활용성을 인정받고 있다.
&gt; 
&gt; +++ 알리베코프 소장
&gt; 
&gt; 게오르기 보리소비치 알리베코프 소장은 과거 소비에트의 부정적인 유산, 특히 변칙개체의 관리와 대책을 맡았던 &#34;P&#34; 부서의 장군이었다. 1991년 소비에트가 붕괴했을 때 그 권한을 최대한 활용하여 혼란스러운 초기 러시아에서 살아남고 부하와 권력의 근원이 되는 변칙개체를 은닉하고 은퇴를 위장하여 러시아 외부로부터의 압박을 피할 수 있었다.
&gt; 
&gt; 한편으론 그의 안전을 위한 은퇴 기간 와중, &#34;P&#34; 부서는 은닉과 관료들에 의한 자풀이, 간신히 남겨진 변칙 개체의 유출에 GRU의 재편 등 여러 가지 시대의 물결에 싸이게 되었다. 이는 &#34;P&#34; 부서의 약화로 직결되어, 그가 돌아왔을 때 과거 세력의 일면을 되찾기 위한 다양한 노력을 기울이게 된 원인이 됐다. 분산된 인원의 확보, 재단을 포함한 각 단체와의 절충. 그는 과거의 영광을 되찾은 노장으로 보이지만, 실제로는 그가 바로 약체화의 원인이기도 하다. 현재는 아무도 그것을 들쑤시려고 하진 않을 것 같지만.
&gt; 
&gt; +++ 올레크 베리예프 소령
&gt; 
&gt; 그는 행운에 내쳐지지 않은 몇 안 되는 대원 중 하나다.
&gt; 일찍이 &#34;타타르의 멍에&#34;라고 불린 스페츠나츠를 인솔했고, 지금은 MGB에 있어서의 &#34;P&#34; 부서의 부부장으로서 알리베코프의 자유로운 수하를 연기하고 있다.
&gt; 
&gt; 그는 훌륭한 첩보원이자 전투력이 뛰어난 군인이지만, 한편으로 러시아와 알리베코프에 의해 잃은 타타르의 멍에에 대한 기억에 너무 집착하는 경향이 있다.
&gt; 
&gt; 그는 예전의 부하를 위해서라면 가차 없이 현재의 동료를 손에 넣고, 도시지역마다 위협을 배제하고, 그리고 생명을 돌보지 않고 위험에 뛰어드는 어리석은 자다.

[[tab 스토리라인]]

&gt; 저는 이 연작을 저만의 장난감 상자로만 남길 생각은 없습니다.
&gt; 재미있을 것 같고, 좀 더 손을 대보고 싶은 훌륭한 대사를 환영하며, 새로운 저자가 나타나기를 갈망하고 있습니다.
&gt; 
&gt; 하지만 이 이야기가 탄생한 재단 일본 지부는 연작이 거의 존재하지 않는 지부입니다. 그래서 여기에 기준이 되는 줄거리를 간단히 남겨둡니다. 이 설정은 독점되지 않고 모두 공유해 각자가 생각하는 시리즈를 펼칠 때 도움이 되면 좋겠다고 생각합니다.
&gt; 
&gt; **스포일러 주의**
&gt; 
&gt; 이 시리즈는 사르킥교로 인한 세계 지배 시나리오로 이어질 수 있는 침식극과 그에 맞서는 한 번 사라진 요주의 단체 구성원들의 이야기다. 그러나, 그들은 기본적으로 사람일 뿐, 재단이나 GOC와 같은 조직과 달리 자원도 한정되어 있다. 단, 러시아가 보유하는 것 정도는 풍부하며, 정치 투쟁을 일삼는 알리베코프의 뜻에 부합한다면 도시 하나 정도는 지워 버릴 수 있을 것이다. 다만 지나친 행동은 러시아를 약화시키고, 후대에 부정적인 유산을 남기게 될 것이다.
&gt; 
&gt; + &#34;타타르의 멍에&#34; 세계
&gt; 
&gt; 이 세계도 다른 세계과 마찬가지로 재단이나 GOC가 강력하고 막강한 존재로, 세상의 비밀을 덮고 있다.
&gt; 하지만 사르킥교를 중심으로 한, 인류로부터 벗어난 무언가는 그 베일을 역이용해 세계에 침식하고 있다. 다행스럽게도 이 침식을 깨달은 세력이 몇 개정도 있다. 대표적인 것이 3개, &#39;&#34;P&#34; 부서&#39;, &#39;마셜, 카터&amp;다크 주식회사&#39;, &#39;부서진 신의 교단&#39;이다.
&gt; 
&gt; 이들은 거대한 세력에 대해 영향력이 있지만 그것은 어디까지나 영향을 줄 뿐, 마음대로 움직일 수 있는 막강한 존재들이 아니다. 위험을 알리고 경고해도 대부분의 경우 막을 수 없다. 스스로 움직일 수 밖에 없는 것이다.
&gt; 
&gt; 이러한 세력들은 아주 다른 이념의 아래에서 움직이고 있으며, 교류도 있고 서로 반발해서 싸울 수도 있다. 그러나 이들 단체는 모두 평소 재단과는 다른 이념을 갖고 있기 때문에 다양하게 움직일 수 있다. 이 세상에서 그들에 대해 언급해보자.
&gt; 
&gt; +++ &#34;P&#34; 부서
&gt; 
&gt; 이들에 대해서는 여기까지 읽어왔다면 대충 알 수 있으니 간단히 끝내기로 하자.
&gt; 이 옛 거인의 유실물은 그 구성원을 각지에 분산시킴으로써 세계에 침식하는 위협으로부터 인류를 지키는 초석으로서 움직이고 있다. 분산하고 넓게 침투하기 때문에 각각의 힘은 그다지 크지 않고, 그들이 한꺼번에 움직일 수 있는 최대 전력은 중대 규모라고 할 것이다.
&gt; 
&gt; +++ 마셜, 카터&amp;다크 유한회사
&gt; 
&gt; 다른 세상에서는 수동적인 이들이지만 이 세상에서 그들은 좀 더 활동적이다.
&gt; 무기를 팔고, 돈을 움직이며, 세계를 상대로 이야기를 풀어가는 파워 게임을 계속하기 위해서라면 그 권력을 움직이는 데 주저하지 않는다. 다만 그들은 정치권력과 영향력으로서의 힘을 갖고 있어도 그 전력이나 변칙 존재에 대항하기 위한 즉응 전력을 갖고 있지 않다. 그는 어디까지나 상인이고, 정보상이며, 정치나 경제세계의 형세를 움직이는 플레이어일 뿐이다. 따라서 그들은 자신들 이외의 조직을 움직여 위협을 없애는 것을 좋아한다. 그들이 움직이는 경우는 아마 두 가지 요인이 있을 것이다.
&gt; 
&gt; **고객들에게 성의를 보일 때**
&gt; **궁지에 몰릴 때**
&gt; 
&gt; 반대로 말하면 이 두 가지가 얽힐 때, 이 단체는 이야기에 간단히 얽힌다. 때로는 사무적으로, 때로는 계획 실행에 힘 쓰는 배후 인물로, 때때로 위험을 알리는 메신저로서 이야기를 움직일 수 있는 편리한 존재이다. 다만, 너무 많이 사용하는 것은 주의하라.
&gt; 
&gt; +++ 부서진 신의 교단
&gt; 
&gt; 그들은 태고로부터 세계의 위협과 싸워 온 세계의 수호자이지만, 동시에 세계를 변이시킬 가능성이 있는 위험한 존재이기도 하다. 그들은 기계와 동화하여 단계적인, 혹은 개념적인 강화를 실시하는 것을 통한 승화에 의해서 그 신앙을 확립하는 세력이다. 그 기계적인 모습은 강력한 것과 동시에 사람의 형질로부터 인류를 괴리시켜 버릴 가능성을 가진 양날의 칼이다.
&gt; 
&gt; 그들은 살덩이에 대한 강력한 비장의 카드가 되어 [[[SCP-2217]]]의 사건에 전 세계의 강대한 세력을 연결시켜, 사르킥교에 의한 세계침략을 막는 키맨이다. 그러나 잊어서는 안 된다. 잘못하면 그들도 제2의 사르킥교가 될 수 있는 강대한 침략자가 될 수 있음을.
&gt; 
&gt; 그렇다고는 해도 그들은 이야기에 영웅이나 슈퍼맨이 필요할 때, 그것을 연기해 주는 몇 안 되는 존재이기도 하다.
&gt; 이들은 &#39;육(肉)&#39;의 침략에 대해 핵심적인 전력과 필요한 자재를 지닌 특수한 세력이다.
&gt; 
&gt; 인간이 대항할 수 없는 괴물을 제지하고, 침식당한 세계에 쐐기를 박고, 클라이맥스로의 연결으로 그들을 움직이는 것은 나쁘지 않은 선택의 하나일 것이다. 다만 이것은 사람의 이야기다. 그들은 주역이 아니라 어디까지나 키맨일 뿐이라는 것을 잊지 않는 편이 좋을 것이다.

[[tab 참고 자료]]

이 이야기를 그리기 위해 몇 가지 알아두면 좋은 일, 혹은 숨겨두지 않으면 안 될 일이 있다.
읽는 사람은 몰라도 쓰는 사람은 아래 자료를 읽어두면 보다 원활히 집필이 가능할 것이다.

[[[sarkicism-hub|사르킥교 허브]]]: 말하지 않아도 뻔한 이 시리즈의 악역, 살덩이의 화신이다. 그들을 모르면 이야기를 쓰기가 매우 어려울 것이다.

[[[marshall-carter-and-dark-hub|마셜, 카터 &amp; 다크 허브]]]: 이 상인들의 모임은 다양한 시사점을 담고 있다. 정치 투쟁 등을 다룬다면 그들은 좋은 도움이 될 것이고, 동시에 막강한 라이벌이 될 수도 있다.

[[[church-of-the-broken-god-hub|부서진 신의 교단 허브]]]: 그들의 역사는 사르킥교와의 투쟁의 역사이다. 그들이 어떻게 싸웠고 어떻게 되었는가를 아는 것은 좋은 자료가 될 것이다. 역사는 반복되는 것이므로.

이하의 객체들은 사르킥교나 부서진 신의 교단과 연결고리를 가지고 있다. &#34;타타르의 멍에&#34; 스토리라인에 자주 등장하는 것이기도 하다. 기억해두면 편리하게 이용할 수 있을 것이다. 단, 용법과 용량에는 주의하자.

[[[scp-610]]]：증오스러운 것. 이야기의 시작 중 하나.
[[[SCP-2480]]]：SK급 지배권 이전을 획책하는 사르킥교의 차원적 근거지는 이렇게 마련되는 경우가 많을 것이다.
[[[SCP-2217]]]：이야기는 결국 이 개체로 이어질 것이다. 인류는 결과야 어떻든 비장의 카드를 마련할 수 있다.
[[[SCP-1991-JP]]]：&#34;타타르의 멍에&#34;는 평소 이 개체를 격리하고 있는 제215유물기지에 주둔하고 있다. 어쩌면 쓸 만한 것이 있을지도 모른다.
[[[SCP-2501]]]： [[[http://ja.scp-wiki.net/trading-and-trading|사전 교섭과 상거래]]]는 이 개체에 대한 오마주로 쓰여졌다.
