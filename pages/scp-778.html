**Αριθμος Αντικειμένου:** SCP-778

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-778 είναι ιδιαίτερα επικίνδυνο, καθώς είναι ακίνητο και βρίσκεται στο Εθνικό Πάρκο [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ], το οποίο είναι πολυσύχναστο από πολίτες. Οι πινακίδες ή τα δημόσια έγγραφα που εμφανίζουν χάρτες ή αναφέρουν την ύπαρξη του SCP-778 πρέπει να σβηστούν, να καταστραφούν ή να ξαναγραφούν όπως απαιτείται. Πρέπει να αποφεύγεται όσο το δυνατόν περισσότερο η ενημέρωση του κοινού για το SCP-778. Η τοποθέτηση πινακίδων πάνω από την αφετηρία του μονοπατιού που το χαρακτηρίζουν ως &#34;κλειστό&#34; και &#34;επικίνδυνο&#34; έχει αποδειχθεί αποτελεσματική και πρέπει να παραμείνει στη θέση της. Δύο μυστικοί πράκτορες πρέπει να βρίσκονται μέσα στο πάρκο ανά πάσα στιγμή για να παρακολουθούν την πρόσβαση των πολιτών στο SCP-778 ή τη γνώση του. Τα μέτρα αυτά θα είναι αποτελεσματικά στην αποτροπή της επαφής των πολιτών με το SCP-778.

**Περιγραφή:** Το SCP-778 είναι μια περιοχή απροσδιόριστου μεγέθους που βρίσκεται στο Εθνικό Πάρκο [ΑΠΟΡΡΗΤΑ]. Το SCP-778 ορίζεται επί του παρόντος σε όλους τους χάρτες, τις πινακίδες και άλλα μέσα που το παρουσιάζουν ως ένα μονοπάτι πεζοπορίας που οδηγεί σε έναν προορισμό γνωστό ως &#34;Paradise Falls&#34;. Το κατά πόσον υπάρχει το &#34;Paradise Falls&#34; είναι προς το παρόν άγνωστο. 

Το SCP-778 είναι κατασκευασμένο κανονικά για τα μονοπάτια της περιοχής και φέρει κανονική σήμανση στην αρχή του μονοπατιού και σε ακανόνιστα διαστήματα κατά μήκος του. Κανένα από αυτά δεν είναι αφύσικο για τα μονοπάτια της περιοχής. Ωστόσο, το SCP-778 είναι εξαιρετικά τοπογραφικά ασταθές και δυνητικά επικίνδυνο για τους πολίτες. Αντί να οδηγεί στο &#34;Paradise Falls&#34;, το SCP-778 οδηγεί σε άλλες περιοχές του πάρκου ή σε ελικοειδή, ασυνεπή μονοπάτια γύρω από την περιοχή. Το SCP-778 βρίσκεται γενικά σε μία μόνο περιοχή του πάρκου, αν και ποικίλλει από εξερεύνηση σε εξερεύνηση.

Από οικολογική και γεωλογική άποψη, η περιοχή που περιβάλλει το SCP-778 είναι σύμφωνη με εκείνη του πάρκου. Ένας ποταμός που διασχίζει την περιοχή μπορεί να είναι μέρος των &#34;Paradise Falls&#34;, αν και ο ποταμός είναι δύσκολο να ακολουθηθεί και μπορεί να είναι και τοπογραφικά ασυνεπής. Επιπλέον, οι επισκέπτες που περπατούν στο SCP-778 έχουν αναφέρει ότι ακούνε τον ήχο του νερού που τρέχει, που ταιριάζει με αυτόν του καταρράκτη, αν και σε όλες τις περιπτώσεις το μονοπάτι σύντομα απομακρύνεται από την υποτιθέμενη θέση του καταρράκτη.

Το SCP-778 φαίνεται επίσης να &#34;αναγεννιέται&#34; κάπως τακτικά, συνήθως κάθε 10-25 χρόνια. Όταν το κάνει, το όνομά του θα αλλάξει, θα μετακινηθεί σε άλλη περιοχή του πάρκου και όλοι οι χάρτες και οι πινακίδες του πάρκου θα αλλάξουν για να το αντικατοπτρίζουν. Για το γνωστό ιστορικό των αλλαγών του SCP-778, ανατρέξτε στο έγγραφο 778-130.

Για μια καταγραφή των πειραμάτων που πραγματοποιήθηκαν προκειμένου να αποκαλυφθεί η φύση του SCP-778, βλέπε την [[[Καταγραφή πειραμάτων 778]]].

**Συμπληρωματικό έγγραφο 778-A:** Στο ████, έγινε μια προσπάθεια να καταστραφεί το SCP-778 με τη χρήση πολλαπλού προσωπικού της κατηγορίας D, μηχανημάτων και κοινών εργαλείων. Καταστράφηκαν πάνω από 20 χιλιόμετρα μονοπατιών (που παρουσιάστηκαν ως ζημιές από χειμερινές πλημμύρες και καταιγίδες) πριν εξαφανιστεί. Επτά μήνες αργότερα, το μονοπάτι επανεμφανίστηκε σε διαφορετική τοποθεσία με το όνομα Paradise Falls. Δεδομένης της προσπάθειας που απαιτήθηκε για την καταστροφή τόσο μεγάλου μέρους του μονοπατιού και της απόλυτης αποτυχίας της προσπάθειας, η ολική καταστροφή του SCP-778 δεν συνιστάται ξανά.

**Έγγραφο 778-130:** Κατάλογος των γνωστών προηγούμενων ενσαρκώσεων του SCP-778
