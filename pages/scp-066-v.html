**Объект №:** SCP-066

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** В связи с событиями ███, в которых погибли три исследователя, SCP-066 должен храниться в специально созданной для него защитной оболочке, сваренной из титанового сплава вокруг SCP-066. В случае необходимости доступа к SCP-066 оболочка уничтожается и создается заново перед повторной постановкой объекта на хранение.

**Описание:** SCP-066 выглядит как белый куб (размеры 0.1 м x 0.1 м x 0.1 м) неизвестной конструкции, устройства и происхождения. Был обнаружен в частном владении у █████ █████ в 19██ году; бывший владелец утверждал, что получил объект в подарок от человека, известного как &#34;Питер Хек&#34; (см. файл 08-██), и он предназначен для использования в качестве игрушки. На каждой грани куба изображено по символу неизвестного значения; кроме того, во все углы куба встроен механизм, при активации которого &#34;включаются&#34; дополнительные символы, размещенные на смежных этом углу сторонах.

При правильной последовательности действий куб воспроизведет короткую мажорную мелодию из восьми нот (C-D-E-F-G-A-B). После того как все 8 нот прозвучат, SCP-066 раскроется и создаст какой-либо эффект, после чего восстановит исходное состояние. Эффект занимает от 5 секунд и более (верхнюю границу длительности установить пока не удалось).

До событий ███ результаты тестирования включали следующие случаи:

* Материализация корзинки для пикника, наполненной едой, достаточной для 4 человек. Сразу после этого куб вернулся в исходное состояние.
* Создание черного ручного зеркала. Объект содержится в хранилище по сей день.
* Исполнение четырехминутного скрипичного концерта, слышимого только человеку, который &#34;настраивал&#34; кубик.
* Появление облачка одного объема с кубом; ему можно было отдавать команды, как живому существу.
* Генерация небольшого пламени, аналогичного пламени костра.

Во время события ███ был получен иной результат: возникла небольшая, довольно размытая голограмма и начала диалог. После того как выяснилось, что █████ █████ больше не является владельцем SCP-066 и объект находится под контролем Фонда SCP, изображение исчезло, и куб вернулся в исходное состояние, попутно выпустив 6 железных цепей обычной толщины (по одной из каждой грани куба). Члены команды исследователей за несколько мгновений были рассечены цепями на ленты окровавленной плоти (видеозапись доступна в читальном зале 6, шифр книжной полки	███).

После этого события SCP-066 перестал реагировать на последующие попытки взаимодействия; случаев активации &#34;защитного механизма&#34; также выявлено не было.</textarea></pre>
