name=http://scp-jp-storage.wdfiles.com/local--files/file%3A6353549-18-0ium/LG876Vc.jpg
|caption=第3段階に入ったSCP-ZH-444個体。███女史の死から22時間後に収容を完了し、収容後5日目に自滅段階に入った。]]

**アイテム番号：**SCP-ZH-444

**オブジェクトクラス：**Euclid[[footnote]] このオブジェクトクラスは、██山以外の地域でSCP-ZH-444が未発見の場合の分類です。██山以外の地域でSCP-ZH-444の存在が確認されれば、オブジェクトはKeterに格上げされ、完全に収容されるまで直ちに大規模な現地捜索を実施します。 [[/footnote]]

**特別収容プロトコル：**SCP-ZH-444は第一段階が非異常性のものと区別できる方法がまだ発見されていないため、SCP-ZH-444が最初に発見された場所にサイト-ZH-444を設置し、半径20km平方の範囲を封鎖して道路を管理しています。SCP-ZH-444収容室で長時間作業するすべての人は必ず防護服を着用しなければならず、明確な研究目的がある場合にのみSCP-ZH-444にアクセスすることができます。SCP-ZH-444に寄生された個体は飼育担当者の立会いのもとで処理され、その後、再収容されなければなりません。SCP-ZH-444効果で生じたすべての物質は収納室にあるロッカーに一括保存され、追加分析作業が必要になります。

**説明：**SCP-ZH-444は数量不定のシロシタバガ（//Catocala nivea asahinaorum//）の群体で、各個体の平均体長は約2.6cmであり、台湾の宜蘭県██山にある███（現在、収容サイト-ZH-444）で最初に発見されました。

オブジェクトは3~4段階の生育段階を経ており、第1段階は見た目も行動も通常のガ種と一致し、その主要な異常性質は第2段階に入ってから発現し始めます。

オブジェクトが第2段階に入ると、深い睡眠に入った人間を寄生対象に探し始め、それ以上の走光行動を見せなくなります。目標が発見されれば、SCP-ZH-444は耳、鼻孔などの臓器から体内に入ります。目標の頭蓋骨に到達するとオブジェクトは口器から未知の成分の溶解液を分泌し、頭蓋骨を溶解してオブジェクトを進入させる空洞を作ります。脳にオブジェクトが到達すると、オブジェクトは活動を停止して宿主の前頭葉を触角に接続し、目標はSCP-ZH-444の宿主と見なされます。SCP-ZH-444は、宿主の脳との連結に成功した場合、宿主を夢遊病のような形で時速2kmから██kmの速度で███にある[データ削除]まで移動させます。また、宿主はどんな外部刺激にもこの行動を中断することはなく、大きな痛みを伴う被害を受けても眠りを覚ますことができません。宿主がこの行動中に死亡すれば、SCP-ZH-444は宿主の体内から這い出し、次の宿主を探し続けます。

しかし、宿主が[データ削除]の半径約█平方キロメートルの範囲内に到着すると、宿主は眠りから覚めて、身近にあるすべての物事に対して非常に大きな恐怖が生じます。このような恐怖は時間とともにますます深刻になり、宿主の以前の心理状態に影響を受けないようです。普通3~5分後には極端な恐怖による心臓不全で宿主が死亡します。

観察したところ、オブジェクトは宿主に恐怖心を誘発し、触媒となって、宿主からその感情を汲み取って一種の「栄養分」として引き出すように見えることが観察されました。SCP-ZH-444は十分な養分を得ると、宿主を離脱し、胸部の裏面或いは腹部の接合部に人間の顔の特徴を有する鮮紅色の刻印を浮かび上がらせます。オブジェクトにこのような生理機序が生まれる意義は何か、オブジェクトがなぜ宿主を███に連れて行くのかは不明です。



**SCP-ZH-444の成長段階：**

* 第1段階：この段階でのオブジェクトの外観、挙動は一般同種のガと変わりません。

* 第2段階：この段階のオブジェクトは走光動作がなくなり、外観は暗赤色に変わり、宿主を探し始めます。もしこの段階で養分を得ることができなければ、この段階に入って約5~7日後、自滅段階に突入することになります。

* 第3段階：第2段階で宿主を探し出して養分を十分摂取すれば、この段階に入ります。この時、項目の胸の裏面、腹部の接合部に赤い人間の顔の特徴に似た痕跡が浮かび上がらせます。この人面はひどく歪曲していますが、顔の特徴(ほくろ、痣など)から判断して前述の宿主の物であると思われます。オブジェクトにこのような生理機序が生まれる原因はまだ明らかになっていません。

* 自滅段階：第2段階で養分を十分に確保できなかったり、第3段階に入って5~7日後になると、この段階に入り、オブジェクトはすべての活動を中断し、数秒以内に自家燃焼状態に入ります[[footnote]]オブジェクト本体の熱エネルギーより推定。[[/footnote]]。燃焼後は灰のような黒い未確認物質が残存し、分析では炭素が39％、リン酸カルシウムが23％含まれていることが確認されました[[footnote]] これらは人間の骨に多く含まれているミネラル分です。[[/footnote]]。また「自滅段階」の終了後、第1段階のSCP-ZH-444個体が灰から這い出し、それまでと同じ行動パターンを繰り返します。

注目すべきは、現在SCP-ZH-444の餌食となった宿主のうち、約█%が生還するということであり、生き残った宿主は極度のショックを受けたために精神に深刻な損傷を受けます。宿主がSCP-ZH-444の影響で死亡しなかった場合、SCP-ZH-444は摂食後に宿主の体から這い出し、その時点でSCP-ZH-444は人間の顔の刻印を出さず、第3段階の個体と同じように行動します。

[[collapsible show=&#34;実験記録ZH-444-6&#34; hide=&#34;閉じる&#34;]]

__**実験記録ZH-444-6 — [1999/1/24]**__

&gt;
&gt; **被験者：** D-59001、34歲、男、心理状態に問題なし。
&gt; 
&gt; **対象：** 第2段階のSCP-ZH-444個体。
&gt; 
&gt; **実験目的：** オブジェクトの異常な性質が環境に左右されるかどうかをテストする。
&gt; 
&gt; **実験過程：** 空気穴とベッドが一つしかない密閉された部屋に睡眠ガスを入れて睡眠を取らせた後、オブジェクトを投入した。
&gt; 
&gt; **実験結果：** オブジェクトは鼻の穴から被験者の体内に入り、被験者は9分後に夢遊状態に入り、部屋からの脱出を試みた。約15時間後、被験者は覚醒し、環境への強い恐怖を感じ、5分後に心不全で死亡した。そして、第3段階のSCP-ZH-444個体は被験者から這い出したが、胸部裏面の人面印はD-59001の顔の特徴と一致することが確認された。
[[/collapsible]]

[[collapsible show=&#34;実験記録ZH-444-11&#34; hide=&#34;閉じる&#34;]]

__**実験記録ZH-444-11-α — [1999/3/19]**__

&gt;  **被験者：**   
&gt;   
&gt; D-57030、30歳、男、中度の暴力性向あり、複数の殺人事件に関与する。
&gt; 
&gt; D-23911、25歲、女、心理状態に問題なし、2件の誘拐と1件の殺人に関与。                       
&gt; 
&gt; **対象：** 第2段階のSCP-ZH-444個体。
&gt; 
&gt; **実験目的：** 複数の被験者に対するオブジェクトの優先度を試験する。
&gt; 
&gt; **実験過程：** 空気穴とベッド2つだけの密閉された部屋に睡眠ガスを入れて2人とも睡眠を取った後、オブジェクトを投入した。
&gt; 
&gt; **実験結果：** オブジェクトは数秒旋回した後、D-57030の顔に止まって鼻から体内に入り、D-57030は11分後、夢遊病状態に入って部屋を出ようとした。約9時間後、D-57030が覚醒した後、D-57030は置かれている環境に強い恐怖を感じた。その過程でD-23911が目覚めた。D-57030は覚醒後約4分で心不全で死亡し、その後、第3段階のSCP-ZH-444個体は体内から這い出したが、胸部背面からD-57030の顔面の特徴に合致する人面印が確認された。D-23911は全行程で反応不良を示さなかった。
 __**実験記録ZH-444-11-β — [1999/3/23]**__

&gt; **被験者：**
&gt; 
&gt; D-57066、26歲、男、強い暴力性向あり、強姦·殺人·遺体遺棄事件が多様な罪を犯す。
&gt; 
&gt; D-12413、36歲、男、中度の暴力性向あり、1件の児童虐待死事件を起こす。
&gt; 
&gt; **対象：** 第2段階のSCP-ZH-444個体。
&gt; 
&gt; **実験目的：** 複数の被験者に対するオブジェクトの優先度を試験する。
&gt; 
&gt; **実験過程：** 空気穴とベッド2つだけの密閉された部屋に睡眠ガスを入れて2人とも睡眠を取った後、オブジェクトを投入した。
&gt; 
&gt; **実験結果：** オブジェクトが数秒旋回した後、D-57066の顔に止まっており、種目がD-57066の鼻の穴から体内に入ろうとした時、急に活動を中断した。数秒後、オブジェクトはD-12413へ飛んでいき、D-12413の鼻孔から体内に入った。D-12413は9分後、夢遊病状態に入って部屋を出ることを試みる。約13時間後、D-12413は目を覚まし、環境への恐怖を強く感じた。D-12413は前の被験者よりと比べて極端な恐怖反応と[データ削除]を示し、制御不能の状態でD-57066を負傷させた。D-12413は警備員が部屋に入る数十秒前に心臓麻痺で死亡し、その後、第3段階のSCP-ZH-444がD-12413の体から這い出てきて、胸部背面の人面印がD-12413の顔の特徴と一致していることが確認された。D-57066はD-12413による外傷やショック以外には反応不良はなかった。

&gt;
[[/collapsible]]


[[collapsible show=&#34;調查報告ZH-444-3&#34; hide=&#34;閉じる&#34;]]
**1999／10／29**
&gt; **場所：**[データ削除]
&gt; 
&gt; SCP-ZH-444が棲息しているものと推定される洞窟の一つで人間の子どもの腕の残骸が発見され、第6代███鄉長の行方不明になった8歳の娘であることが確認された。遺体は発見当時、炭化が激しく、長時間焼いた跡が残っていた。また、死体の骨には未知の黒い破片が残っており、分析の結果，SCP-ZH-444の自滅段階によって生じた灰と成分が合致することが確認された。

注目すべきは，遺体が発見された時点で、洞窟内のすべてのSCP-ZH-444個体が同時に穴の外に飛び出したことです。これまで、洞窟ではSCP-ZH-444個体が全く発見されませんでした。また、第6代███鄉長の娘が行方不明になったのは1996年8月で、SCP-ZH-444が初めて発見される前年のことでした。関連性を考慮して██山を大々的に捜索したものの、残りの遺体は発見されませんでした。
&gt;
[[/collapsible]]

[[collapsible show=&#34;調查報告ZH-444-4&#34; hide=&#34;閉じる&#34;]]
**1999／11／2**
&gt; 調査の結果、第6代███鄉長は1997年6月に嘉義県に移転し、同年6月に交通事故で死亡したことが分かった。目撃者によると、生前、八掌渓を徒歩で渡り、信号灯と自動車のクラクションを無視して道路を渡ったという。結局、砂利車にひかれて頭蓋骨が粉々になり即死した。解剖検査の結果、体内にアルコール、薬物残留反応はなかった。最終的に事件は自殺と判断された。

&gt;
[[/collapsible]]

[[collapsible show=&#34;セキュリティクリアランスレベル2以上が必要&#34; hide=&#34;閉じる&#34;]]
**1999／11／4**
&gt;
&gt; 直ちに、嘉義とその周辺県市における全ての異常な死亡[[footnote]] 自殺の動機やその他の外的要因なしに発生する「不自然な」死。 [[/footnote]]事件について個別に調査を行い、SCP-ZH-444に関する何らかの手がかりが見つかった場合は、直ちにその所属する生物収容ユニットに処理を通知し、インシデント報告書を提出しなくてはならない。
&gt;
&gt; —— **サイト-ZH-444 サイト主任 梁██博士**

&gt;
