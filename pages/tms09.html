    <pre><textarea class="page-source" readonly>[[size 150%]]**1. 개요**[[/size]]

&gt; D계급 인원들의 불안이 날로 고조되고 있습니다. 하나둘씩 사라지고 있으니 그럴 만도 하지요. 이런 정보는 차단할 수도 없거니와 매번 기억 소거 조치도 쉽지 않습니다. 자칫 누군가 얘기를 흘리기라도 하면 폭동이 일어날 겁니다. 사실 지금 당장 일어나도 이상할 건 없군요. 솔직히 말해서, 이건 어떻게 처리해야 할지 감이 잘 안 잡힙니다. 기억 소거제는 자원이고, D계급 인원들 역시 자원입니다. 그리고 우리는 둘 다 모자랍니다. 모두들 석방의 가능성에 대해서는 별로 믿지 않는 것 같네요. 떠도는 소문이라는 게 있지 않습니까. 특히 제17기지는 오히려 정보 보안이 허술해서 더 심한 것 같습니다. 일단 임시방편으로 기억 소거제라도 좀 더 지원해주십시오. 나중에 회의에 안건으로 붙이죠.

　
[[size 150%]]**2. 본문: XL 가상 시나리오 #2﻿**[[/size]]

**(6) 진실을 향하여**

&gt; = 그간 우리에게 가장 큰 피해를 끼친 말은 바로 ‘지금껏 항상 그렇게 해왔어’라는 말이다.
&gt; [[&gt;]]
&gt; **그레이스 호퍼**
&gt; [[/&gt;]]
[[[SCP-023]]]의 대거 출현으로 빚어진 소동은 점차 마무리되어갔다. 연합군이 괴수 무리들을 조금씩 몰아내고 있었고 그들의 시체는 산처럼 쌓였다. 그러나 우리들의 피해도 만만치 않았다. 러시아 서부와 중부 유럽은 초토화되었으며, 프랑스 동부와 이탈리아 북부에까지 사상자가 이어졌다. 재산 손괴에 대한 것은 물론 말할 필요도 없을 것이다. 특히 러시아는 SCP-023 무리가 수도 모스크바를 지나면서 타격이 매우 컸다. 현시점에선 아직 아무런 성명도 발표하지 않고 있지만 국가 부도 선언을 준비하고 있을지도 몰랐다. 어쩌면 대통령을 비롯한 정부의 수뇌들이 모두 죽음을 당했을지도 모르는 일이었다.

**4AF0080**

&gt; **루핀 박사:** 그만 돌아가지.
&gt; 
&gt; **XX G. XXX:** 어디로요?
&gt; 
&gt; **루핀 박사:** 제17기지로 말일세.
&gt; 
&gt; **XX G. XXX:** 알겠습니다. 근데 무슨 실험을 하고 오신 겁니까?
&gt; 
&gt; **루핀 박사:** 아, 별거 아닐세. 그냥 기분이 좋아지게 하는 그런 게 있어.
&gt; 
&gt; **XX G. XXX:** //(반색하며)// 잘 됐군요! 그럼 이제 괜찮으신 겁니까?
&gt; 
&gt; **루핀 박사:** 그럼, 괜찮고말고! 자네에게도 체험시켜주고 싶지만, 절차가 영 복잡해서 귀찮아져버렸네. 미안하군.
&gt; 
&gt; **XX G. XXX:** //(낄낄거림)// 아닙니다. 전보다 훨씬 낫군요, 박사님. 저도 벌써 기분이 날아갈 것 같은데요.
&gt; 
&gt; **루핀 박사:** //(웃으며)// 전염성이 있나 보지?
&gt; 
&gt; **XX G. XXX:** 어서 돌아갑시다. 바깥의 일도 다 마무리가 되어 간다고 해요. 가서 사람들을 모아놓고 파티를 열자고요!
&gt; 
&gt; **루핀 박사:** (잠시 멈춰 서 앞서가는 보안 요원의 뒷모습을 바라본다)

루핀 박사는 제17기지로 돌아가는 중이었고 크로우 교수는 봉쇄 기지 내 부서진 신의 교단의 잔당 세력을 소탕하고 있었다. 브라이트 박사와 클레프 박사를 비롯한 &#39;마견 소탕 부대&#39;들 역시 기지 내로 돌아오고 있었는데, 다만 &#39;농가&#39;을 지키고 있을 앨버트 박사와 그림에 대해서는 여전히 연락 두절 상태였다. 생명 징후는 파악할 수 있었지만 기동 부대들이 그곳까지 뚫고 가려면 약간의 &#39;외교적 활동&#39;을 벌일 시간이 더 필요했다.

**항목 ████-█, 항의문에 대한 최고 지휘부의 답신**

&gt; 저희 재단 측은 이번 괴수 출현 사건에 대해서 어떠한 경고도 받지 못했음을 우선 밝히며, 현재 저희 측에서 보관 중인 동일한 형상의 괴수는 아직까지 성공적으로 격리되어 있음이 확인되었음을 알려드립니다. 복제나 그 외 기타 생물학적인 실험에 대해서는 전혀 허가한 적이 없으며 실제로 실행된 바도 역시 없었음을 재차 확인시켜드리면서 저희가 현재 굉장히 난처한 입장에 처해있다는 사실을 고려해주시기 바랍니다. 저희 역시 이번 사건의 원인을 조사하고 있었으며 마침내 연관이 있을 거라고 생각되는 지점을 발견했다고 믿습니다. 우리에게는 이를 확신할 수 있는 믿을만한 근거가 있다는 점을 전하고 싶으나 아직까지는 정보를 기밀로 유지하고 싶습니다. 다만 조사의 전제조건인 성공적인 지역 확보를 위해서는 저희 측의 부대를 대규모로 이동시켜야 할 필요성이 있으니 이 점 양해 바라며 너그럽게 용서하실 거라 믿습니다.

일부 SCP-023 떼가 떨어져 지나간 &#39;농가&#39; 부근은 그 괴수들로 완전히 차단되어 있었다. 위안이 되는 것은 앨버트 박사의 추적기는 여전히 움직이고 있었다는 것인데, 다만 그림의 추적기는 먹통이 되어 어떤 신호도 받지 못했고 위성 촬영은 기묘하게도 해당 지점을 관측할 때 일종의 전파 방해와 비슷한 현상이 일어나 제대로 송수신이 이루어지지 않았다. 위성 카메라에서 아무런 문제도 발견하지 못했다는 점을 미루어 볼 때 펜리르에게 어떤 힘이 작용하고 있지 않았나 추측된다. 혹은 그림이었거나.

**██████ ██, ██-██에서 녹취 기록: ██&amp;████**

&gt; **앨버트 박사:** 그림?! 대체 밖에서 무슨 일이 벌어지고 있는 거예요?! 요원들은 무사한가요?!
&gt; 
&gt; **그림:** //(멀리서)// 한 눈 팔지 말고 작업을 계속하게! //(알아들을 수 없음)// ─밤까지만 버티자고! //(폭발음)//
&gt; 
&gt; **앨버트 박사:** 앨버트, 오 제길, 이 멍청아, 벽만 보자고 몇 번이나 말했어. 밖은 쳐다보지 말자, 밖은 쳐다보지 말자─//(폭발음)(울부짖음)// 이거 미치겠군! 이건 고문이야, 신경증에 걸리는 건 아니겠지? 닥쳐, 나도 안다고, 저쪽 벽까지 //(나무 꺾이는 소리)// 여백이 한참 남았다는 거. 니미럴! 이렇게 꼭꼭 채워서 쓴다고 효과가 눈 돌아갈 만큼 달라지나? //(괴성)// 손이 아파, 아니 이런 씨…… 부러졌잖아. 연필심이 부러졌어. 하느님 세상에, 나를 시험에 들게 하는 겁니까? //(쇳소리)// 빌어먹을, 깎을 거 없나? 칼, 칼…… 뭐? 불? 하느님 이 망할 자식!!

**알베르토 박사의 증언**

&gt; //(낄낄거린다)// 얼마나 속이 탔으면 믿지도 않던 신을 욕했겠소. 아주 급박한 상황이었지. 5m 밖에는 들개들이 진치고 있었고, 천장은 언제 무너질지 모르는 상황이었고, 바로 옆에는 불길이 솟았으니. 나중에 보니 오두막집 반쪽이 완전히 날아갔더군. 그쯤 되니 오히려 펜리르가 안 깨는 게 신기했을 지경이라니까. 봉인이 강하긴 했나 봐? 그림이라는 작자가 갑자기 존경스러워지더군. 다른 곳? 뭐 거기도 난장판이었지. 기동부대는 여전히 길을 뚫으려고 할 수 있는 쇼는 다 하고 있었고, 크로우 교수는 교단이 벌여놓은 사기에 기가 질렸지. 제17기지는 말할 필요도 없고…….

지휘부는 대외적인 상황을 살피느라 다른 곳에 신경을 쓸 시간이 없었다. 기지 내의 보안이 그렇게 철저할 필요가 없는(이를테면 제17기지) 모든 곳에서 보안 요원들을 대거 차출하여 지원 부대로 돌렸는데, 덕분에 루핀 교수에 대한 구금 실정도 보안 요원 한 명만이 상시 거동하는 게 다였다. 당연한 말이지만 제17기지 내의 무장 요원들과 간부들은, 심지어는 연구원들까지 &#39;농가&#39;나 크로우 교수가 이동 중이던 생물 봉쇄 기지로 지원 차 파견된 상태였으니, 이번 일을 눈치채지 못하는 쪽이 오히려 자연스러웠을 것이다.

**제17기지 보안 기록: ███동 █구역 ██-███**

&gt; **XX G. XXX:** 별 건 없지만요, 박사님. 파티 준비가 끝났습니다. 이제 즐기러 가볼까요?
&gt; 
&gt; **루핀 박사:** 잠깐만, 잠깐만 기다리게.
&gt; 
&gt; **XX G. XXX:** 어디 가세요?
&gt; 
&gt; **루핀 박사:** 저쪽 창고에 마음에 드는 탁자가 있던데, 옮겨서 쓰고 싶구먼.
&gt; 
&gt; **XX G. XXX:** 제가 도와드리죠. 어디라고요?
&gt; 
&gt; **루핀 박사:** 그래주겠나? 바로 저 방이네.
&gt; 
&gt; **[보안기록]&lt;출입 허가됨 : 빅터 N. 루핀&gt;**
&gt; 
&gt; **[보안기록]&lt;출입 허가됨 : XX G. XXX&gt;**
&gt; 
&gt; **루핀 박사:** 이거야. 자네가 이쪽에서 들어주겠나?
&gt; 
&gt; **XX G. XXX:** 세상에. 완전 골동품이군요. 이런 취향이신 줄 몰랐─//(둔탁한 소리)//
&gt; 
&gt; //(우당탕거리는 소리)//
&gt; 
&gt; //(쩔그럭거리는 쇳소리)//
&gt; 
&gt; **[보안기록]&lt;출입 허가됨 : 빅터 N. 루핀&gt;**

브라이트 박사와 클레프 박사가 이끌었던 (SCP-023 퇴치 목적) 기동부대들은 재단 기지를 방어하기 위해 각자 나눠져서 귀환 중이었다. 대부분 도착까지는 적어도 세 시간이 걸리는 상태였다. 지휘부는 우선적으로 간부, 박사급 임원들과 그들 휘하의 (임시) 다목적 특수부대를 전용기를 보내 귀환시키기로 했다.

**2ND0136**

&gt; **브라이트 박사:** 돌아가면 방에 들어가서 두 발 쭉 뻗고 목욕을 하겠어. 그것도 욕조에 따뜻한 물을 가득 담아서.
&gt; 
&gt; **클레프 박사:** 아쉽군.
&gt; 
&gt; **브라이트 박사:** 뭐가?
&gt; 
&gt; **클레프 박사:** 자네 말이야.
&gt; 
&gt; **브라이트 박사:** 왜, 뭐가 잘못됐나?
&gt; 
&gt; **클레프 박사:** 살아있잖아.
&gt; 
&gt; **브라이트 박사:** [편집됨]

이 때 부서진 신의 교단이 또 다른 기지를 습격했다. 그곳은 [[[SCP-217]]] 샘플이 보관되어 있던 곳으로, 역시 보안 유지가 철저했다고 지휘부가 자부하던 곳이었다. 목적은 확실했다. 크로우 교수는 통보를 받자마자 즉시 이동하기 시작했으며 예의 봉쇄 기지에는 남아있는 교단 소속 신도들을 처리하기 위한 최소한의 인력만을 남겨두고 최대한 생포하라고 지시했다. 물론 이들은 붙잡힌 직후 이빨 속에 심어둔 캡슐을 씹어 모두 자살했다.

**[데이터 말소]**

&gt; **크로우 교수:** 빌어먹을, 거긴 대체 어떻게 알아냈답니까? 그래요, 가고 있습니다. 이제 막 기지가 시야에…… 세상에. 아까랑은 비교도 안되는군. 개미 떼도 이것보단 나을 겁니다. 아주 바글바글해요. 신도 전부를 다 데려온 것 같군요. 기지 전체를 다 에워쌌다고요, 듣고 있어요? 데리고 올 수 있는 인력은 죄다 데려와야 됩니다. 제길, 말세가 어쩌고저쩌고 떠드는 게 여기까지 들리는군요. [[[SCP-882]]] 쪽도 노리고 있는지 모르겠어요. 혹시 모르니 거기 인력도 충원을……. 아, 글쎄, 모르겠군. 여기도 만만찮아서.

&#39;농가&#39;까지 가는 길은 순탄치 않았다. 괴수 무리가 너무 많았던 데다가 지원 명목으로 부대의 1/3이 빠져나갔기 때문이다. 앨버트 박사와 그림이 그곳에서 도대체 무슨 일을 하고 있었는지는 알 길이 없었으나 일단 성공적으로 방어를 해내고 있음은 확인되었다. 

시간이 지나갈수록 펜리르가 풀려나리라는 가능성이 커져 감에 따라 지휘부는 불안을 떨칠 수 없었다. 그러나 어차피 가능성이 희박한데다 진위도 확실하지 않은 봉인을 지키는 것보다는, 이미 보관 중인 SCP를 적대 세력의 손아귀에서 지켜내자는 것으로 결정을 내린 이상 달리 어쩔 방도가 있는 것도 아니었다.

**██████ ██, ██-██에서 녹취 기록: ██&amp;████**

&gt; **앨버트 박사:** 죄다 새까맣게 됐는데 왜 너만 그렇게 반짝반짝하냐? 좀 불공평하군. 아, 그래. 공식. 외우고 있어. 써놓은 종이는 타버렸지만, 뭐 어차피 벽에 쓴 게 한가득인데…… //(감탄하는 소리)// 벽이 죄다 타버렸을 텐데! 와우, 써놓은 공식에서 빛이 나고 있잖아. 멀쩡해. 분명 검은색으로 썼는데. 확실히 봉인이 효과가 있나 본데? 근데 이제 쓸 도구가 없는데…… 에라 모르겠다. 어쨌거나 쓰면 되는 거지? 어디, 이 타다만 작대기라도 되나 보자. 이야! 이것 봐라, 신기한데! 숯 위에 숯으로 글씨를 쓰는데 새하얗게 나타나잖아! 뭐라고? 공식? 글씨나 공식이나. 별 걸 다 따지고 있어.

루핀 박사는 D계급 인원들을 한 장소*급식소에 모으기 시작했다. 그러나 지휘부는 제17기지에서 연락이 끊긴 것조차 모르는 상황이었고, 상시 대기 인력은 어떤 조치도 취하지 않았다. 후에 사태를 확인한 결과 당시 미약했던 무장의 몇 안되는 요원들은 루핀 박사의 지시를 받은 D계급 인원 무리들에게 강제로 수갑이 채워지고 유치 시설에 감금되었던 것으로 밝혀졌다. 이 과정에서 폭력 사태가 벌어졌던 것으로 보인다.

**제17기지 보안 기록**

&gt; **루핀 박사:** 여러분! 우리는 이제껏 이 재단의 비열한 거짓말에 속아왔습니다. 지금까지 당신들은 석방의 기회를 안고 이곳에서 &#39;생명이 위험할지도 모르는&#39; 실험에 참가했을 것입니다. 그러나 이는 잘못된 계약이었습니다. 이곳은 살아나갈 수 없는 장소였던 것입니다. 실험은 하나같이 손 하나 까딱 안 하고 사람을 죽일 수 있고, 또 죽일 의지를 지니고 있는 위험 요소들에게 아무짝에도 쓸모없는 &#39;과자 던져주기&#39; 따위의 짓거리를 하는 수준에 지나지 않았습니다. 정면 스크린의 동영상을 보십시오. //(SCP-023 대거 출현 사건 동영상)// 저게 겨우 18시간 전에 일어난 일입니다. 당신들은 이런 녀석들에게 희생물로 바쳐졌던 것입니다. //(D계급 인원들의 놀람, 웅성거림, 야유)// 여기서 살아서 도망칠 수 있다고 생각하십니까? 아뇨, 불가능합니다. 혹시 어쩌다가, 정말 어쩌다 어쩌다 이런 녀석들을 피해서 잡일만 하면서 살아남는다고 해도, 그럼에도 당신들은 여기를 걸어서 나갈 수 없습니다. 왜냐고요? 왜냐하면, 빌어먹을, 당신들은 매달 말에 &#39;처분&#39;되니까요. 주위를 둘러보세요. 이 기지에서 &#39;한 달 이상&#39; 근무하신 분? 아니면 그런 사람을 알고 있는 분? 아무도 없습니다. //(웅성거림)// 저는 재단의 사기 행각에 질렸습니다. 더는 두고 볼 수 없습니다. 여러분, 지금 그들은 바깥의 커다란 사건을 해결하시느라 바쁘시니, 이 기회를 잡으세요. 도망쳐야 합니다. 아닙니다. 우리들만 있는 것이 아닙니다. 전 세계 각지에 이런 기지가 널려있습니다. 우리는 모든 곳을 순례하며 우리 동지들을 구출할 것입니다. 그들을 모두 모으면 얼마나 되겠습니까? 새 나라를 건설할 수 있을 겁니다! 썩어빠진 이 나라의 허물을 벗고, 모두가 마음 편히 잘 수 있는 그런 곳을 우리가 만들어낼 수 있습니다. 아직도 믿지 못하시겠습니까? 좋습니다. 스크린을 보세요. //(책상 옆에 앉아있는 루핀 박사. 곧이어 책상이 공중으로 떠오르는 것이 화면에 포착되고, 루핀 박사의 손짓에 따라 책상이 이동하는 모습이 찍혀있다)// 그래요, 저게 저입니다. 저게 당신들 앞에 있는 저란 말입니다. 지금 눈앞에서 보여드릴 수 있습니다. //(손을 뻗어 급식소 안의 테이블을 모두 들어 올린다. 감탄과 웅성거림)// 보셨습니까? 저 역시 당신들이 &#39;관리&#39;해야 했을 위험인물이었단 말입니다. 그러나 그들은 저를 막을 수 없었습니다. 지금 이 기지 내 보안 요원들은 모두 저 아래 유치장에 갇혀있을 겁니다. 그리고? 그게 전부입니다. 이 기지를 지키는 무장 요원들이 하나도 없다는 뜻입니다! //(테이블이 모두 떨어짐. 환호성)// 모두 일어나세요. 우리의 새로운 보금자리를 위해서. 우리는 다른 수용소에 갇혀있는 동지들을 구할 것입니다. 제가 함께 있는 한 그들은 우리를 막을 수 없습니다. 투쟁해서 쟁취합시다! //(환호성, 고함소리)//

루핀 박사가 어떻게 테이블들을 들어 올렸는지는 확실하게 알 수 없지만, 현재로서는 [[[SCP-738]]]의 능력이 아닌가 의심된다(위 내용 중 스크린 속에서 루핀 박사가 앉아있던 의자나 그 옆의 테이블도 SCP-738과 동일한 형태의 가구였다). 루핀 박사에게는 당연히 그런 능력이 없었거니와 일전에 나누었던 의미심장한 대화 기록으로 추측해 보건데 SCP-738이 루핀 박사에게 자유를 주는 방법으로 폭동을 선동할 것을 제안한 것으로 보인다. 현재 우리는 SCP-738에게 루핀 박사와 작성한 계약서를 보여달라고 요구하고 있지만, SCP-738은 &#39;고객 정보의 보안 유지는 생명&#39;이라는 말과 함께 완강히 거부했다. 우리는 모두 이번 사건이 SCP-738이 이전 사례들보다 이상하리만치 적극적으로 행동했다는 점과 루핀 박사와의 대화 기록을 들어 루핀 박사가 우리가 찾던 인물이 확실하다는 것을 뒷받침한다는데 동의했지만, 이미 때는 늦었다.

**2ND1073**

&gt; **브라이트 박사:** 뭐?
&gt; 
&gt; **클레프 박사:** 제17기지에 폭동. 어디서 들어본 말 아닌가?
&gt; 
&gt; **브라이트 박사:** //(투덜거리며)// 젠장, 또 거기야? 광신도 사건 때도 그렇고, 이거 제17기지에 뭐가 낀 거 같기도 하고.
&gt; 
&gt; **클레프 박사:** 이봐, SCP 대피는 누가 맡지?
&gt; 
&gt; **브라이트 박사:** 경험자가 하시는 게 낫지 않겠어?
&gt; 
&gt; **클레프 박사:** 자네가 하는 게 좋겠군, 난 폭동 진압을 맡지. 내 총이 아직 피를 더 원하고 있어.
&gt; 
&gt; **브라이트 박사:** 내 목걸이는 제물을 더 바치라고 아우성인데.
&gt; 
&gt; **클레프 박사:** 잠깐…… 흠. 아무래도 이번 일이 루핀 짓 같다는데.
&gt; 
&gt; **브라이트 박사:** 뭐?
&gt; 
&gt; **클레프 박사:** 제17기지에 폭동에 주범이 루핀.
&gt; 
&gt; **브라이트 박사:** //(투덜거린다)//

클레프 박사와 브라이트 박사가 혼란을 잠재우기 위해 파견되었다. 비록 인력이 부족하긴 했지만 지휘관들이 워낙 유능했던 데다가 폭동자들은 오합지졸이었고 변변한 무기도 없었으므로 지원은 필요 없다고 판단되었다. 이 때 기어스 박사는 진행하던 조사를 끝마치고 보고를 하던 중이었는데 제17기지 사건에 대한 소식을 듣고 연락을 급작스레 중단했다. 결국 지휘부는 이번에도 대답을 듣지 못한 셈이었다.

**기어스 박사와의 연락 내용**

&gt; 이번 견해는 확실한 것으로 보입니다. 루핀 박사가 우리가 염두에 두던 특정 인물의 조건에 완벽히 부합합니다. 그런데 그 안에 또 다른 장치가 숨겨져있다는 얘기는 이미 전달드렸지요. 그를 효과적으로 이용한다면 이번 &#39;종말의 징조&#39; 사건도 막아낼 수 있을 거라 예상됩니다. 그가 처한 상황에서 그를 구원하기만 한다면 말입니다. 루핀 박사는 성공적으로 구류되어 있습니까? ……그러면 일이 어긋나게 됩니다. 시간이 부족하니 통화를 종료하겠습니다.</textarea></pre>
