**项目编号：**SCP-CN-035

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-035目前收容于一名进行过智能去除流程的D级人员的眼眶中，每3小时需对该名D级人员注射20毫升的SUS-03型催眠药剂，保持其意识处于深度休眠。随时监控其生命体征，禁止在收容设施内安置光学探测仪器，仅可采用超声波探测以及重力感应方式来确认拥有SCP-CN-035的D级人员的空间位置。每24小时需确认一次SCP-CN-035的收容状态。
[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/bitchangelover/%E9%B2%A8%E7%9A%87%E6%94%B9%E7%89%882.jpg|caption=SCP-CN-035]]
**描述：**SCP-CN-035为一种异常效应，其会依附于人类的虹膜上。在SCP-CN-035成功依附上了某一人类的虹膜后（将该名人员归为SCP-CN-035-1），SCP-CN-035-1会失去自身的视觉能力，取而代之的是其会获得所有以光学观测手段确认到SCP-CN-035-1其本身的生物的视野。即，SCP-CN-035-1的视觉被链接到了观察自身的人的视角上，包括直接注视，延迟小于30分钟的画面转播，以及观察到SCP-CN-035-1经过光学反射所出现的影像。

在经过█次测试后，确认到在拥有SCP-CN-035的情况下，SCP-CN-035-1具有通过不同角度视线来精准定位自身位置并确认行进方向的能力。当SCP-CN-035-1没有获得任何生物的视野时，SCP-CN-035-1的默认视角是固定朝上。SCP-CN-035会在当前名宿主死亡或失去眼球器官后重新寻找宿主，目前所得到的信息表明SCP-CN-035会优先选择死去宿主最后所获得视界的所有者作为新宿主。

SCP-CN-035所依附的人类会随着时间推移而产生严重的心理问题，并产生一系列自害现象。目前确认的32名SCP-CN-035宿主中有18名出现了不明原因的脑死亡现象，10人主动破坏了自身的眼球器官，4人成功地进行了自杀行为。在对这32人的行为进行分析后，推断链接他人视界的总时长是导致此现象的主要指标。

**附录CN-035-1**：
[[collapsible show=&#34;+ 该内容需要额外项目权限，请确认&#34; hide=&#34;- 完成，欢迎浏览&#34;]]
**日记信息**
//备注：该段文字是第23名SCP-CN-035的宿主住所内的废纸篓里发现的碎纸复原后的内容。//

&gt; 妈妈，你还记得去年生日，当我吹熄那蛋糕上的22根蜡烛时，你微笑着递给我一个漂亮的盒子，我现在仍能清晰得想起那盒子上的酒红色绸带，当我的笔尖在这张信纸上划动并写出这个场景的这个瞬间，我仍仿佛真的在抚摸着那时的那份顺滑和我因为兴奋而微微冒汗的额头。你细心的包装着你想送给我的惊喜，用着我最喜欢的颜色。
&gt; 
&gt; 虽然怀揣着兴奋的好奇心，但我还是克制着自己，我不愿意像一只看见蜂蜜的饥饿棕熊一样糟蹋了你精心准备的包装。当解开了最后一个蝴蝶结，我看见了那份录像带。我当时有些错愕，有些惊讶，也有些小小的失望，或许不是那个我心仪已久的手镯，或是什么别的充盈着芬芳的高档香水，但如今想来，我所想要的，原来并不是我需要的。
&gt; 
&gt; 你一如既往地揉弄着我的脑袋，正视着我那有些赌气的脸庞，你的眼睛还是那么纯净，我想我这一生最值得骄傲的事，就是你给予我的这双好看的眼眸。
&gt; 
&gt; 爸爸有些吃力地搬出了那台老式放映机，它干净地好似初生的婴儿，明明都沉睡了15年，却依然宛如一台新买的宠儿，你们为了那一天，准备了15年。
&gt; 
&gt; 屏幕中出现了一个金色秀发的女孩，她竭力地大哭着，她举着一个小小的白色碎片，她一边大喊着牛皮糖怪物咬下了自己的牙齿，一边踉踉跄跄地跑向屏幕，镜头下移，看着她满脸的泪水和鼻涕，拍摄着她的父亲笑得直不起腰。
&gt; 
&gt; 我的脸开始红得发烫，你抱着我，父亲指着视频中的那个女孩大笑着，他们的笑声与视频中的声音比起来显得苍老了不少。我看着那个可爱的女孩，她抽泣着，想让父亲把牙齿给她装回去。我开始为她的天真和幼稚发笑，与我的父母一起笑的不可开交，我的牙根回想起了当初的记忆，变得有些发痒。是的，她应该就是我，而我也应该是她。
&gt; 
&gt; 我们笑着收拾着桌上的餐点，父亲仍然与母亲津津乐道着刚才的画面，我看着从录像机中退出的录像带，它就平静地躺在那边，我触碰着它的塑料外壳，看着它那有些磨损的棱角。
&gt; 
&gt; **一股奇怪的恐惧浮上我的脑海，15年中，没有任何一个人看过这个录像带，那个童年的我，15年中都没有任何一个人去确认她的存在。**
&gt; 
&gt; 那个念头就如同夏日一阵裹挟着沙尘的小旋风，微微地有些刺激了我的双眼，向我讨要了些泪水，便消逝不见。那是我第一次不是从镜子中看见会动的自己。我从未想过在不久的将来，我将会如此频繁地重复那天的行为。而那时的恐惧，或许早已像一枚种子一样在我心中发芽。
&gt; 
&gt; 看着自己在自己面前行动，他人的随意一瞥，我看见自己的身影，从不同的人的视线之中穿行，我产生了一种很奇怪的感觉，那个有着那么漂亮的眼眸的人，真的是我么，我变得越发奇怪，变得有些不可理喻。我抬起左手，抬起右手，在人群中开始振动起自己的声带放声歌唱。随后的一瞬间，数百个视界在我的眼中绽放，我看见了数百个自己，她们长得一模一样，她们本应该是我，我本应该是她们。
&gt; 
&gt; 当我一个人独处在家的时候，我感觉到很安心，我只能看到一个自己，就像当初的那盘录像带一样，简单而平常，我从积灰的箱子中又翻出了那盒录像带，我却没有可以播放它的机器，我在脑中回想着录像带中的自己，但是自己对于那段有趣的时光的记忆，到底是源于那段时光本身，还是说是源于那个录像带所包含的画面呢。我看到自己的脚趾微微地磨蹭着地面，那是我困惑的证明。
&gt; 
&gt; 记忆会塑造人格，人格产生情感，情感造就行为，每个人通过双眼记录着她的行为，他们新的记忆又塑造出新的人格。当我看着我自己一人的时候，只会造就出自己，可是当我走进这个世界的时候，他们造就出的也是我自己么。妈妈，我的困扰就像很多锁链一样，锁着我的肢体，让我觉得日益沉重。每当我从他人的眼中看着自己的时候，我就会想起这些问题，我到底应该怎么办，妈妈，你也在看着我么。
[[/collapsible]]

**附录CN-035-2：**
[[collapsible show=&#34;+ 该内容需要额外项目权限，请确认&#34; hide=&#34;- 完成，欢迎浏览&#34;]]
**关于Dr.███的心理评估**

//备注：Dr.███在接触了第23名SCP-CN-035的宿主相关文件后，在每月一次的精神状态评估中表现出了问题，目前已经隔离至██████，由Dr.Garterbelt对其进行采访，以确定Dr.███的治疗方案。//

&gt; [开始记录]
&gt; 
&gt; **Garterbelt：**███你大可不必在意那个评估，很多人在项目的观察中都会有这种类似情况，这些都是很正常的现象。
&gt; 
&gt; **███：**现在大概是下午吧，即便被关在这个看不见外面的房间里，我依然可以猜得出。玩过电子游戏么？Garterbelt先生。
&gt; 
&gt; **Garterbelt：**我自己是没有玩过，但在大学的时候，见过同学玩过一些，不过我们那时的电子游戏还处于像素时代，在那个年代，正常人还是更热衷于打打篮球或者户外运动吧。你问我这个问题，是代表你很喜欢玩电子游戏么。
&gt; 
&gt; **███：**与其说喜欢，倒不如说已经到了痴迷的地步了，不过先不谈这个，Garterbelt先生你有想过，为什么随着科技的进步，各种游戏机的性能会在不断进化，各种游戏的画面越来越走向精细么。
&gt; 
&gt; **Garterbelt：**人类的发展肯定是为了追求更刺激的感官刺激吧，无论是美食还是游戏，乃至于电影。
&gt; 
&gt; **███：**说的没错，但是更为准确的说法，这其实是一种连接的追求。
&gt; 
&gt; **Garterbelt：**连接？很有意思，具体是指什么呢。
&gt; 
&gt; **███：**古代我们形容马术高超的人，我们会赞叹其人马一体，遇到剑术高超之人，我们会用如臂使指来形容。也就是说，自身概念的扩展与转移，往往是人类内心最深处的一种渴望，我将其称为连接。在现实中，人与人的羁绊是一种连接，婚姻是一种连接，师生亦是一种连接。每一个人类都在寻求着与外在的连接，以获得自己的存在感。而某些游戏却有些特别，那种游戏的某个终极目标，却是剥夺走你的存在感。
&gt; 
&gt; **Garterbelt：**剥夺走存在感？这是哪种奇怪游戏的终极目标？
&gt; 
&gt; **███：**第一人称游戏，是一种以玩家的主观视角来进行的游戏，这种游戏最具有直观的带入感。在VR技术成熟的当下，在第一人称视角的游戏基础上，增加了三维动态视景。而这些的目的，就是淡化你自身的存在，取代你的视野，取代你的听觉，根据你的动作产生游戏的交互，这一切，就是让你更加完美地带入到游戏的角色之中，这个时候，游戏内的各种因素可以最大程度地影响到你的意志。
&gt; 
&gt; **Garterbelt：**看起来你对游戏的理解倒是十分深刻，但讨论这些并不能帮助到你来解决你身上所发生的问题啊。游戏的见解自然可以以后慢慢谈，不如我们……
&gt; 
&gt; **███：**你是否有想过，随着这种游戏的进化，它的终点是什么？
&gt; 
&gt; **Garterbelt：**终点？完全仿真的画面，以假乱真的声音还有体……等等，你的意思是SCP-CN-035它……
&gt; 
&gt; **███：**至少揭示了一个可能，我们真的是通过我们的大脑产生我们的意志么？真正的“我”到底在什么地方？当我们通过他人的视界看到这个世界的时候，我们通过的，或者是连接的，仅仅是他人的眼球或者大脑么？
&gt; 
&gt; **Garterbelt：**可……这些根本没有依据。
&gt; 
&gt; **███：**的确，我所想的，我所说可以完全都是一个疯子的胡说八道。但，我已经无法摆脱这个想法了，SCP-CN-035它就像楚门的世界中那个坠落的摄影灯一样，它是不是真的从飞机上坠落下来的，谁知道呢？
&gt; 
&gt; [记录结束]
