**Ítem #:** SCP-6542

**Clasificación del Objeto:** Taumiel

**Procedimientos Especiales de Contención:** SCP-6542 debe almacenarse en un bañera de porcelana en el Sitio-18. Un miembro del personal Clase-D debe bañarse dentro de la bañera al menos una vez a la semana. Al salir del baño, el personal médico debe limpiar el individuo. Se debe prestarle especial atención a los pies.

**Descripción:** SCP-6542 es una gran cantidad de leche anormalmente conservada que debe ser utilizada para bañarse de forma regular. En el caso de que alguien no se bañe con la leche por un período superior a una semana, una sombra fangosa empezará a formarse en la superficie de SCP-6542. Entonces comenzará a formarse una capa de nata conteniendo restos de células endometriales.

Todos los individuos que ven esta sombra han descrito sentimientos intensos y agotadores de pavor, ansiedad, y culpa.

**Anexo 1 (Descubrimiento de SCP-6542):** SCP-6542 fue descubierto  en su estado actual en la Iglesia del Santo Sepulcro en 200█ durante una inquisición por parte de la Fundación, colocado dentro de un bautisterio oculto. La anomalía fue cedida voluntariamente a la custodia de la Fundación. El versículo de Job 10:10 de la Biblia King James estaba inscrito en el lado de la bañera, diciendo:

&gt; ¿No me vaciaste como leche, y como queso me cuajaste?

Cuando era descubierto originalmente, el Escuadrón-DM Alfa-64 (&#34;Tenemos Leche&#34;) describió la silueta parcial de un humano dentro la bañera.

La silueta fue descrita intentando alcanzar la superficie de la leche con las palmas gravemente heridas.</textarea></pre>
