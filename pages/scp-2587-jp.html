**タイトル:** SCP-2587-JP - 誰が為の墓標
**著者:** ©︎[[*user eagle-yuki]]
**作成年:** 2020
[[include credit:end]]

[[include component:image-block
name=墓標.jpg|
caption=SCP-2587-JP-1]]

**アイテム番号:** SCP-2587-JP
 
**オブジェクトクラス:** Euclid
 
**特別収容プロトコル:** SCP-2587-JPの発生を防ぐことは、現状、非常に困難です。SCP-2587-JP担当職員は、SCP-2587-JP-1に変化が生じていないか常に監視することによって、当該事象の発生を確認してください。SCP-2587-JPの発生が確認された場合、出現した遺体の回収・調査を即座に行なった後、適当なカバーストーリーを流布した上で、遺体を遺族に引き渡す等の対応を行なってください。また、██県██市に所在する██神社周辺の土地は、エリア-2587-JPに指定し、カバーストーリー「本殿の老朽化」を流布して封鎖してください。
 
**説明:** SCP-2587-JPは、エリア-2587-JP内の地中に、不定期に遺体が出現する現象です。SCP-2587-JPによって出現する遺体は基本的に、行方不明者届が受理されていて、所在・死亡が不明の行方不明者のものであることが確認されています。また、行方不明者の中でも、行方不明であることが全国的に報道されていた人物の遺体が主に出現する傾向にあります。
　
SCP-2587-JP-1は、安山岩によって構成された無記名の墓石です。SCP-2587-JP-1がエリア-2587-JP内の地上に存在する時、SCP-2587-JPによって転移した遺体は必ず、SCP-2587-JP-1から半径2ｍ以内の地中に出現します。また、遺体が出現する際、SCP-2587-JP-1にはその人物の本名が未知の原理によって自動的に彫刻され、遺体を回収すると無記名の状態に再度変化します。
　
上記のSCP-2587-JP-1の異常性は、SCP-2587-JP-1をエリア-2587-JP外に移動させる、地表に触れさせない、破壊する等の方法で消失させられますが、その場合はSCP-2587-JP発生時、遺体と共に新たなSCP-2587-JP-1が出現するため、オブジェクトの収容へ影響を与えることはありません。
　
**追記:** 2019/04/11以降、SCP-2587-JP-1に、SCP-2587-JPによって出現した遺体の本名とは異なる名前が彫刻される事例が発生するようになりました。また、2019/08/24に、行方不明者以外の人物の遺体がSCP-2587-JPによって出現する事例が確認されました。詳細については以下の表を閲覧してください。
　
以下は、出現した遺体の一例とそれに関する情報の抜粋です。
||~ 出現日時 ||~ 出現した遺体 ||~ 関連情報 ||
||2018/09/29 ||高橋 圭一氏（当時19歳） ||検死の結果、高橋氏は溺死していたことが判明している。氏は、同月22日に友人らと██川で遊んでいる最中に行方不明となった。川で溺死した後、流された遺体がSCP-2587-JPによって転移したと思われる。 ||
||2019/01/18 ||尾田 結子氏（当時9歳） ||検死の結果、尾田氏は絞死していたことが判明している。氏は、同月1日に両親と███寺に初詣に行った際、行方不明となった。その後の調査により、氏は井田 慎一氏によって誘拐、同月15日に殺害されていたことが判明している。井田氏は、「遺体はビニール袋に入れ、自身の家の浴室に保管していたが、18日に消えてしまった」と供述している。 ||
||2019/04/11 ||伊藤 和夫氏（当時86歳） ||検死の結果、伊藤氏は衰弱死していたことが判明している。氏には認知症の症状が見られており、同月の2日に外出してから家への帰り道が分からなくなり、そのまま失踪し、死亡したと思われる。この時、SCP-2587-JP-1には氏の本名ではなく、「進藤 健」という名前が彫刻されていた。調査の結果、認知症を患っていた同名の行方不明者が存在していたこと判明したが、進藤氏は2015/03/10に遺体が発見されている。この事例以降、類似の事例が4件確認されている。 ||
||2019/08/24 ||山田 秀樹氏（当時35歳） ||山田氏は心疾患により2019/08/23に██病院で死亡し、その後、遺体は霊安室に安置されていたが、その遺体がSCP-2587-JPによって出現した。この時、SCP-2587-JP-1には氏の本名ではなく、「山田 **英紀**」という名前が彫刻されていた。これは、██病院付近の███山で2019/08/12に行方不明となった、山田 英紀氏（当時13歳）のことであると推測されているが、両者には、名前の読みが共に「やまだ ひでき」であること以外の関係性がなく、今回の事例の詳細は不明である。また、英紀氏は未だに発見されていない。 ||
　
**発見ログ:** SCP-2587-JPは、2018/07/19にあった、品川 英司氏からの「旅行先で行方不明となった息子の死体が、地元の██神社で見つかった」という通報を、███警察署に潜入していた財団エージェントが不審に思い調査したところ、その後も██神社で類似した事例が多発したため、その存在が確認されました。以下は、同月26日に品川氏に行われたインタビューの記録です。

[[collapsible show=&#34;+ 文書:2587-JP/インタビュー記録を閲覧する。&#34; hide=&#34;- 閉じる。&#34;]]
&gt; **対象:** 品川氏
&gt; 
&gt; **インタビュアー:** エージェント・鷲呉（以下、鷲呉）
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **鷲呉:** それでは品川さん、██神社でお子さんを見つけた時のことをお聞きしてもよろしいでしょうか。とても話しづらいお話であるのは承知していますが。
&gt;  
&gt; **品川氏:** ええ、大丈夫です。一週間経って色々落ち着いてきたので。……えっと、どこから話せばいいのかな。ニュースでご存知だと思いますが、私たちは今月の初めに、家族で██県の███山にハイキングに行ったんです。でも、そこの登山道で少し目を離した隙に、俊一[[footnote]]行方不明となっていた、品川氏の息子。当時8歳。[[/footnote]]がいなくなってしまったんです。妻と手分けしてハイキングコースをずっと見て回りましたが、結局見つかりませんでした。
&gt;  
&gt; **鷲呉:** その後、品川さんは届出を出し、一度帰宅したのでしたよね。
&gt;  
&gt; **品川氏:** はい。警察の方に、「山での行方不明者の捜索は、二次遭難が発生する可能性がある」と言われ、悔しいですが、息子の捜索はプロの方々に一任しようと。この話はニュースになっていて、地元に帰ったら大騒ぎでしたよ。そしたら、近所のお爺さんが言ってくれたんです。「██神社にお参りに行くといい」って。
&gt;  
&gt; **鷲呉:** ██神社とは、どういった場所なのでしょうか？
&gt;  
&gt; **品川氏:** 私は林の中にある、寂れた神社という印象しかありませんでした。実際、あの神社で誰かに会ったことなんて無かったですし。でも、そのお爺さんに「██神社には失せ人探しの神様がいる」と紹介されたので、とにかく毎日お参りに行って、お供え物をしたんです。既に何日も経っていたので、俊一が生きたまま見つかるのは絶望的でしたが、せめて遺体だけでも帰ってくるように、と。……自分にできたのは、それぐらいのことだけだったので。
&gt;  
&gt; **鷲呉:** でも、それで俊一君は見つかったのですよね？
&gt;  
&gt; **品川氏:** はい。あの日もいつも通りお参りをして帰ろうと思ったのですが、本殿の横に、見慣れない墓石を見つけたんです。見てみたら、それには息子の名前が彫ってあって、もう訳が分からなくて、その下の地面を掘ってみたんです。そしたら、その、間違いなく息子の服を着た、変わり果てた……[嗚咽]
&gt;  
&gt; **鷲呉:** ゆっくりで大丈夫ですよ。……では、品川さんは、なぜ俊一君が██神社で見つかったのか、その原因に心当たりはありますか？
&gt;  
&gt; **品川氏:** [嗚咽]いえ、全く。いたずらにしては手が込みすぎていますし、そもそも遺体の状況から、俊一が███山で遭難して死んだのには間違いは無いらしいので。だから、本当に、神様が俊一を見つけてきて、弔ってくれたのかもなって……。とにかく、俊一が見つかったのは事実なんで、神様には感謝してもし足りません。もっと色々、あの神社に奉納しなきゃなぁって。
&gt;  
&gt; **鷲呉:** なるほど。今回の事例について、よく分かりました。お辛いでしょうに、詳しい話をしてくださって、本当にありがとうございました。
&gt;  
&gt; **&lt;録音終了&gt;**

[[/collapsible]]
 
**補遺:** 2020/03/01に家族と██県の█████スキー場に出かけ、行方不明となっていた的場 美香氏（当時12歳）の遺体が同月13日の午前6時にSCP-2587-JPによって出現しましたが、この事例には不可解な点が確認されています。
 
当初、氏は█████スキー場で遭難したと推測され、捜索・報道が行われていましたが、出現した遺体の服装は氏が行方不明になった時のものと異なっており、下着・薄いTシャツ・ブラウス・ジーンズと、冬の雪山でスキーをするには見合わないものとなっていました。また、検死の結果、氏の死因は低栄養と低体温による衰弱死で、死亡推定時刻は13日の午前3時頃であると推測されていますが、一般的な凍死体に見られる、鮮紅色の死斑や凍傷等の特徴は確認されませんでした。氏が、雪山での行動の危険性を十分に顧みて行動することが可能である年齢である点を考慮しても、冬季は夜間の平均気温が‐10℃以下にもなる█████スキー場で、上記の服装で数日間活動していた場合、通常であれば凍死は免れません。
 
上記の点を踏まえた調査により、的場氏は█████スキー場で遭難していたのではなく、茂手木 丈司氏に誘拐され、█████スキー場から約5km離れた██町の山間部の廃屋に監禁されていたことが判明しました。茂手木氏は、「人身売買目的での誘拐だったので、食物は与えていた。12日の深夜、自分が酒を飲んで居眠りをしている隙に逃げられ、財布も盗られた。その後の行方は知らない」と供述しており、廃屋の状況やいくつかの物証から、その信憑性は非常に高いとされています。しかしこの供述は、的場氏が13日に衰弱死している事実と矛盾しています。
 
そして更なる調査により、13日の午前2時頃、██町の███公園の公衆電話から██県警察本部と氏の母親である美奈子氏の携帯電話に、氏からのものと思われる通報・着信があったことが判明しました。これにより、氏が13日の未明までは確実に生存していたことが明らかになりました。しかし、氏は錯乱していて発言が不明瞭であったため、██県警察本部は悪質な悪戯と判断し、その通報に対応しませんでした。また、美奈子氏は、「その時間帯は眠っていて、起床時まで着信には気付かなかった」と供述しています。美奈子氏の携帯電話には、留守番電話による氏からの伝言の音声記録が残されていましたが、美奈子氏は今回の財団による調査が行われるまで、当該の記録を公表していませんでした。その理由について美奈子氏は、「雪山で遭難し、もう帰って来ないと思っていた娘からの伝言であったが、何を言っているのかよく分からず、気味が悪かった。しかし、娘からの最後の言葉であったのでデータを消すわけにもいかず、どうすればいいのか分からなかった。」と供述しています。
 
以下は、当該の音声記録の抜粋です。

[[collapsible show=&#34;+ 文書:2587-JP/音声記録を閲覧する。&#34; hide=&#34;- 閉じる。&#34;]]

&gt; **付記:** 的場氏は錯乱していて、発言には不明瞭な箇所が見られます。また、記録の途中から原因不明のホワイトノイズが発生します。上記の要因により、音声記録には判別不可能な箇所が存在します。実際の記録を聴音するには但馬崎博士へ申請してください。
&gt;  
&gt; **&lt;再生開始&gt;**
&gt;  
&gt; もしもしお母さん！？私、今、███公園ってとこにいるんだけど、早く来て、お願い！ホントもう無理なの！もうなんで私こんな//[判別不能。12秒間の嗚咽]//
&gt; 
&gt; しかも変なのもいたんだって！こんな時間に山にいてさぁ、よく分からないこと言って、なんか笑ってたし……なんなのアレ。マジイミフ、人間じゃない！オッサンの仲間なの？見つかって良かったとか言ってたけど、何一つ良くないし。もう逃げてやった！警察は話聞いてくれないし！あーもう何！？はぁ！？ざけんな！//[判別不能な叫び]//！……とにかく早く来てねお母さん。//[7秒間の沈黙]//
&gt; 
&gt; でもさ、これで私助かるんだよね、うん、助かる！あっ、えっと、私、███公園にいるからね。███公園！//[この辺りからホワイトノイズが確認されるようになる。このノイズの音量は徐々に大きくなり、最終的には的場氏の発言の聞き取りがほぼ不可能になる]//あぁいや、またアイツが来るかもだから、移動するかも。そしたらまた連絡//[5秒間の沈黙]//今、変な声がした。アイツが笑ってる。嘘、付いて来てた……？//[的場氏の声量が小さくなる。ホワイトノイズの影響もあり、判別不能]//
&gt; 
&gt; ごめん、もう移動する。とにかく人のいる所に//[激しい物音[[footnote]]的場氏が電話ボックス内で激しく動作し、体を打ち付けた音声であると推測される。[[/footnote]]]//やだ、やだ、いた。急に来た。//[判別不能]//やっぱり人間じゃない。もう無理動けない//[判別不能]//えっ、何？私、もう助かるのに。//[判別不能]//良くない！何も良くない！何言ってるか分からないよ……//[判別不能]//だけでも見つかってとかホント//[判別不能]//キモいキモいキモい//[判別不能]//やだ来るな笑わないで。イヤ！//[判別不能な叫び]//！あんたマジで何//[判別不能]//助けて//[判別不能]//お母さん//[判別不能]//神様//[判別不能]//皆私は//[判別不能]//のに諦めないで//[判別不能]//やだやだやだ//[激しい物音]//ひぐっ//[的場氏の声が完全に途絶する。以降、15秒間ホワイトノイズが流れ、その後は記録が終了するまで特筆すべき音声は流れない]//
&gt; 
&gt; **&lt;再生終了&gt;**
&gt;  
&gt; **終了報告書:** 記録中での的場氏の声量や発言内容等から、この時、氏には十分に活動可能な体力が残されていたことが判明しています。そのため、この記録の1時間後に氏が衰弱によって死亡したことは通常、あり得ない事例であり、氏の死因には何らかの異常存在が関与していたと推測されます。
&gt; 
&gt; 氏が言及している「変なの」「アイツ」がどのような存在であるのか、実在している存在であるのかは不明です。現在、当該の存在が上記の異常存在と同一であり、SCP-2587-JPに関連している可能性を踏まえ、調査が行われています。また、音声記録を聴音した複数の職員から、「的場氏以外の人の声のようなものが聞こえる」との証言がありましたが、音声解析の結果、ホワイトノイズの波形の乱れが数箇所確認されたのみで、人間の声と思われる音声は確認されませんでした。
