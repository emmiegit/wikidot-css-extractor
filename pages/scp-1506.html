**Artikel:** SCP-1506  – Luftspinnen
**Autor:** [[*user DrMrTheMinotaur]]
**Original:** http://scp-wiki.wikidot.com/scp-1506
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1506

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** Hochauflösende Satellitenbilder sind per Computer auf mögliche Vorkommen von SCP-1506-1 zu verarbeiten. Sobald es als Vorkommen bestätigt wurde, ist die Position von SCP-1506-1 zu überwachen und durch Computermodelle von Windmustern zu überprüfen. Sollte SCP-1506-1 schnell in eine Windströmung absteigen oder aufsteigen, von der vorhergesagt wird, dass sie SCP-1506-1 durch von Menschen besiedelte Gebiete tragen wird, hat sich MTF Phi-17 (alias &#34;The Arachnophobes&#34;, z. Dt. &#34;Die Arachnophobiker&#34;) für die Prozeduren 1506-A, 1506- B und 1506-C vorzubereiten. 

Prozedur 1506-A: Unter Verwendung mobiler Anti-Smog-Gebläse hat MTF Phi-17 zu versuchen, SCP-1506-1 in eine Windströmung zu leiten, von der vorhergesagt wird, dass sie SCP-1506-1 in Richtung eines lokalen Naturschutzgebietes mit größeren Säugetieren führen wird. Falls erforderlich, wird dies in ländlichen Gebieten als hochmoderne industrielle Landwirtschaftsprüfung und in städtischen Gebieten als Arbeiten von Luftqualitätsspezialisten getarnt, um die Prozedur vor der Öffentlichkeit zu verschleiern. 

Prozedur 1506-B: Sollte 1506-A es versäumen, SCP-1506-1 von menschlichen Bevölkerungszentren fernzuhalten, hat MTF Phi-17 mit einer Typ-B-Amnesika-Behandlung zu beginnen, die für Zeugen von räuberischem Verhalten erforderlich ist.

Prozedur 1506-C: MTF Phi-17 hat mobile Stasis-Schlösser zu verwenden, um den Bereich um SCP-1506-1 einzudämmen, während Flammenwerfer und Arachnozid-7 verwendet werden, um SCP-1506-1 zu zerstreuen. Der Siedepunkt von Arachnozid-7 liegt bei mehr als 1500 °C, was die Verwendung von herkömmlichen Flammenwerfern sicher macht. Unter keinen Umständen darf Arachnozid-7 verwendet werden, ohne dass Stasis-Schlösser aktiv sind, um die Nachwirkungen einzudämmen. Arachnozid-7 darf nicht in die Biosphäre gelangen. 

Prozedur 1506-D: Nach Vorfall 1506-Sigma wird jede Instanz von SCP-1506-1, die größer als 200 Kubikmeter in kommerziellen Flugrouten ist, für eine sofortige barometrische Implosion freigegeben, indem eine Luftbrennstoffgemisch-Detonation verwendet wird, die durch ein mobiles Stasis-Schloss eingeschlossen wird. 

SCP-1506-1-14 ist an Standort-9 in einer druckkontrollierten Großtier-Isolierzelle eingedämmt. Der atmosphärische Druck ist aufrechtzuerhalten, um SCP-1506-1-14 ungefähr in der Mitte der Isolierzelle zu halten. Wenn SCP-1506-1-14 auf eine künstliche Höhe von weniger als 500 m absinkt, sind lebensfähige Beutetiere in die Zelle zu bringen. Es wurde berechnet, dass ███ kg Futter über einen Zeitraum von vier Wochen die Kolonie auf ihrer aktuellen Größe halten werden. Im Falle eines Eindämmungsbruchs wird Arachnozid-7 in Kombination mit einem steigenden Isolierzellendruck auf ██ Atmosphären eingesetzt. Arachnozid-7 darf nicht in die Biosphäre gelangen.

[[collapsible show=&#34;+ Zugriff auf vorherige Maßnahmen&#34; hide=&#34;- Veraltete Maßnahmen ausblenden&#34;]]

**Beschreibung:** SCP-1506 ist die Bezeichnung für das globale Phänomen, das spontan Instanzen von SCP-1506-1 generiert.

SCP-1506-1 ist die Bezeichnung für anomale Kolonien von mindestens ungefähr 900 Spinnen gemischter Arten. Durch die Anwendung mehrerer Arten von Spinnenseide ist SCP-1506-1 in der Lage, eine komplexe Netzstruktur aufzubauen, die weniger dicht als Luft ist und in der die Spinnen leben können. SCP-1506-1 zeigt ein bemerkenswertes Verhalten, da einzelne Spinnen selten kooperativ und niemals artübergreifend zusammenarbeiten. SCP-1506-1 zeigt auch Veränderungen im Jagdverhalten, der Netzspannungsstärke und der Netzadhäsion. SCP-1506-1 wurde in Höhen von bis zu 18 km gefunden. Um die Höhe zu ändern, wird das Volumen von SCP-1506-1 erhöht oder verringert, was darauf hindeutet, dass die Netzstruktur konsequent beibehalten wird.

Wenn SCP-1506-1 unter 500 m absinkt, ist davon auszugehen, dass die Kolonie bald mit Jagdverhalten beginnen wird. Bisher ist unbekannt, wie Spinnen ihre Beute in dieser Höhe orten können. Die bevorzugte Jagdmethode von SCP-1506-1 besteht darin, aus der Höhe ein Netz auf den Boden zu spinnen. Jedes Tier, das das Spinnennetz berührt, haftet sofort und kann das Netz nicht entfernen. Nur lebende tierische Materie zeigt diesen Effekt. Wenn genug Nahrung gefangen wurde, bewegt sich SCP-1506-1 mit ██ km/h im Kreis über das Netzt. Wenn SCP-1506-1 seine Beute vollständig eingeholt hat, verschlingt die Netzstruktur das Tier. Der Beutekonsum erfolgt über Tage, abhängig sowohl von der Größe der Beute als auch der Kolonie. Eine durchschnittlich große Kolonie benötigt etwa 5 Tage, um einen Menschen zu verdauen. Das größte einzelne Beutetier war ein Elch, dessen Verdauung 11 Tage dauerte. Der Abfall kann frei fallen und hinterlässt eine ausgetrocknete Hülle, die beim Aufprall oft zerbricht.

SCP-1506-1 wurde zunächst als SCP-1506 identifiziert, bevor mehrere Instanzen erkannt wurden. SCP-1506-1 wurde der Foundation zum ersten Mal am ██.██.20██ zur Kenntnis gebracht, als ein virales Video, von dem angenommen wird, dass es aus Chile stammt, einen Mann zeigte, der laut Zeitstempel um 0247 Ortszeit durch die Straßen von [ZENSIERT] ging. 2 Minuten lang wurde er von 8 Sicherheitskameras verfolgt, deren Aufnahmen nahtlos zusammengefügt wurden, bis er plötzlich stehenblieb und sehr erschrocken aussah. Das Subjekt auf dem Video begann, über seine Arme und sein Gesicht zu streichen, bevor es versschwand. Die Hochgeschwindigkeitsanalyse zeigt, dass es vertikal aus dem Bild gezogen wurde. Die schlechte Auflösung des Sicherheitsmaterials hat es unmöglich gemacht, die tatsächliche Geschwindigkeit zu bestimmen, aber ██ km/h liegen innerhalb der Schätzungen. Das Filmmaterial wurde manipuliert, um die 3 Frames zu entfernen, und öffentlich als Teil der viralen Kampagne für den █████ Energy Drink veröffentlicht.

SCP-1506-1-14 ist eine Kolonie, die am ██.██.20██ gefangen wurde. Kameras, die an Beutetieren angebracht wurden, haben gezeigt, dass die innere Struktur unglaublich komplex ist. Die Kolonie ist in Wohnkammern und Auftriebskammern unterteilt, wobei keine Spinnengattung merklich aktiver in der Netzpflege ist. Jede fremde Spinne, die in die Kolonie kam, wurde ohne Zwischenfälle akzeptiert. Das Einführen neuer Spinnenarten in SCP-1506-1-14 ist jetzt verboten; 200 verschiedene Spinnen aus der ganzen Welt wurden in die Kolonie aufgenommen und es wird angenommen, dass aus dieser Forschung keine weiteren Daten gewonnen werden können. SCP-1506-1-14 wird untersucht, um die Langlebigkeit der Kolonie zu bestimmen. Bisher bleibt die Kolonie in einer simulierten Umgebung in großer Höhe gesund und frisst bei Bedarf.

Die Verwendung von ferngesteuerten Kameras zur Erkundung der Struktur hat sich als Fehlschlag erwiesen, da bei allen Versuchen die Drohne per Netz immobilisiert und auf die übliche Weise ausgeschieden wurde. Auf Spinnen angebrachte Kameras haben auf ähnliche Weise versagt. Die einzige erfolgreiche Methode, um interne Bilder zu erhalten, ist eine an der Beute montierte Kamera, die nur stationäre Videoübertragungen zulässt. Tests zeigen einen normalen Sauerstoffgehalt und atmosphärischen Druck in den Wohnkammern an. 

Hinsichtlich des Übertragungsmodus von SCP-1506 wurden nur wenige Fortschritte erzielt, aber die am meisten favorisierte Theorie ist die Kommunikation von erlerntem Verhalten. Wie die Spinnen kommunizieren, wird derzeit untersucht. Die Forschung zu //Mallos gregalis// und anderen sozialen Spinnen war vielversprechend, aber bisher wurden keine Fortschritte erzielt. Bisher ist SCP-1506-1 auf allen Kontinenten außer der Antarktis aufgetaucht und zeigt keine Vorliebe für Mitgliedsspinnenarten, weder einzeln noch sozial.

**Ereignis 1506-Sigma:** Am ██.██,20██ kollidierte SCP-1506-1-9 mit dem kommerziellen Flug [ZENSIERT]. SCP-1506-1-9 war aufgrund seines erheblichen Volumens besonders unter Beobachtung. Es wurde die Theorie aufgestellt, dass SCP-1506-1-9 mehr als █ Millionen einzelne Spinnen enthielt. Beim Aufprall auf Flug [ZENSIERT] wurde beobachtet, dass SCP-1506-1-9 platzte. Es war zu beobachten, dass die Netzstruktur 40 Sekunden lang am Flugzeug haftete, bevor sie in eine beschädigte Naht zwischen Rumpfplatten gezogen wurde. Der Blackbox-Flugschreiber zeigt an, dass die Spinnen in die Flugkabine eingedrungen sind und erhebliche Schäden an der Elektronik des Flugzeugs, einschließlich der Funkausrüstung, verursacht haben. Der Flug dauerte weitere 78 Minuten, bevor er abstürzte. Nachfolgend ein Auszug aus der Aufzeichnung:

Flug [ZENSIERT] befand sich während des Absturzes über einem unbewohnten Gebiet, wodurch weitere Opfer verhindert wurden. Es wird angenommen, dass die resultierende Explosion und Ausbreitung der Spinnen, aus denen SCP-1506-1-9 bestand, für die erhöhte Generationsrate von SCP-1506-1 verantwortlich ist.</textarea></pre>
