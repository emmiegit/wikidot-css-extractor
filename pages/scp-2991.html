**SCP-2991:** &#34;목도리&#34;
**저자:** [[*user Dr Hysteria]] &amp; [[*user Zyn]]         
**원작:** http://www.scp-wiki.net/scp-2991
**역자:** [[*user MGPedersen]]
[[include info:end]]

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2991/scarf.JPG|caption=비활성 상태의 SCP-2991.|width=250px]]

**일련번호:** SCP-2991

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-2991은 제77기지 내 표준형 보안 로커에 보관한다. 해당 개체 및 관련 문서로의 접근에는 2등급 인가가 요구된다. 매주 1시간마다 지정된 인원이 SCP-2991을 격리 로커에서 꺼내어 반응력을 유지한다. SCP-2991과의 모든 상호 작용은 현재 SCP-2991에 배정된 선임 연구원의 검토를 위해 적절히 기록, 제출된다.

**설명:** SCP-2991은 가변적 길이를 가진 다색의 줄무늬 목도리다. 비활성 상태일 때, SCP-2991은 길이가 대략 0.8 미터 정도이며, 회수 당시에 SCP-2991은 술 장식 일부가 소실된 상태였다. 개체의 본래 제조원은 태그가 빛에 바란 관계로 현재 알 수가 없다. SCP-2991은 SCP-2991을 구성하는 것과 같은 실로 짜인 목도리들이 들어있던, &#34;목도리네 상자,,Scarf&#39;s Box,,&#34;라 이름붙여진 비변칙적 판지 상자 안에서 처음 발견되었다. 그러한 연유로, SCP-2991의 기본 구성 물질은 고유적인 변칙성을 지니지 않은 것으로 추정된다.[[footnote]]그 어떤 종류의 절단 도구라도 든 채로 SCP-2991에게 접근하면 대상이 매우 괴로워하는 반응을 보이기 때문에, 분석을 목적으로 SCP-2991에서 재료 샘플을 제거하려는 시도는 중단된 상태다.[[/footnote]]

최근 실험으로 보건대, SCP-2991은 어느 정도의 지능과 유순한 성격을 지닌 것으로 미루어진다(면담 기록 2991-██ 참조). SCP-2991은 스스로 길이를 조절할 수 있는데, 이 능력의 한계는 알 수 없지만, SCP-2991이 (평소의 길이로 되돌아가기 전까지) 자기 힘으로 늘렸던 최장 길이는 1.5 미터였다. SCP-2991은 또한 제한적인 움직임을 보이는데, 지능체가 보이는 습성과 유사한 기본적 습성들을 선보인다.[[footnote]]실험적 환경에서 관측된 습성의 예로는 공포, 흥분, 피로/수면 등이 있다.[[/footnote]]

SCP-2991은 지난 몇 개월 간 몸체를 가늘게 만들면서 몸을 굴려 연구원들이 문자화할 수 있도록 단어 철자 모양을 취하는 식으로 연구원들과 의사소통하는 모습이 관측되었다. SCP-2991은 간단한 영어에만 답하는 것이 특징이며, 2음절이 넘어가는 단어가 쓰일 경우엔 응답하지 않는 것이 보통이다. 아래는 재단 측이 기록한 면담 중 하나이다.

||**면담 기록 2991-██**||

&gt; **머서(Mercer) 박사:** 안녕. 지금 기분 어때?
&gt; 
&gt; **SCP-2991:** 지루해,,BORED,,
&gt; 
&gt; **머서 박사:** 그것 참 미안하네.
&gt; 
&gt; **SCP-2991:** 놀자,,PLAY,,
&gt; 
&gt; **머서 박사:** 자, 발견 당시에 네가 있었던 박스에 대해 물어봐도 될까?
&gt; 
&gt; **SCP-2991:** 그래,,OK,,
&gt; 
&gt; **머서 박사:** 어째서 그 안에 있었던거야?
&gt; 
&gt; **SCP-2991:** 내 집,,MY HOUSE,,
&gt; 
&gt; **머서 박사:** 좋아. 네 주인은 어디로 갔는지 아니?
&gt; 
&gt; **SCP-2991:** 일하러,,WORK,,
&gt; 
&gt; **머서 박사:** 알겠어. 네가 왜 상자 안에 있어야 했는지 혹시 알고있어?
&gt; 
&gt; **SCP-2991:** 재미 업,,NOT FUN ENOU,, //[이 시점에서, SCP-2991은 혼란스럽다는 듯이 고리 모양으로 몸을 비틀고는 반복해서 뒹굴었음]//
&gt; 
&gt; **머서 박사:** 재미를 위해서 만들어진거야?
&gt; 
&gt; **SCP-2991:** 맞아,,YES,, //[SCP-2991이 새로운 글자 모양을 취하려고 몸을 비틀고 펴다가, 잠시 멈춤]// 아마도,,MAYBE,,
&gt; 
&gt; **머서 박사:** 누가 그렇게 만들었는데?
&gt; 
&gt; **SCP-2991:** //[SCP-2991이 다가오더니, 머서 박사의 손목 주변을 몸으로 감아 술 장식 말단부를 그의 손바닥에 자리시킴. 그런 다음, SCP-2991이 대상의 수면 습성과 일치하는 느린 파동을 보이기 시작하여, 면담이 종료됨.]//

**부록 2991-1:** SCP-2991은 ███████의 ██████에 있는 조그마한 원룸 아파트에서 처음 발견되었다. SCP-2991이 발견되었을 당시 부재중이었던 아파트 거주자 ██████ ███에 대한 추가 조사 결과, 여행을 떠난 것으로 밝혀졌다. 아파트에서 회수된 문서 중에는 &#34;면접,,interview,,&#34;, &#34;시연회,,demonstration,, / 잘했어 목도리야!,,good job Scarf!,,&#34;, &#34;새 직장으로 출근!!!,,start new job!!!,,&#34;이라 쓰여진 3개의 메모가 있는 벽걸이용 달력이 있었다.

주목할만한 점으로, 외눈박이 문어 모양의 비눗방울 제조기, 다양한 과일로 장식된 향기나는 프리스비, 꼭대기에 태양열로 작동하는 춤추는 꽃이 달린 모자 같은 이례적 항목들이 아파트에서 회수되었다. 추가적으로 회수된 항목들에선 어무런 변칙적 효과도 나타나지 않았다. 항목들이 들어있던 상자에는 볼펜으로 그린 양식화된 &#34;W&#34;와 실크해트 로고, 그리고 &#34;견본작들,,demos,,&#34;이라는 글귀를 제외하곤 아무런 마킹도 되어있지 않다.

항목들에 대해 질문하자, SCP-2991은 모자를 두고 &#34;너무 바뻐,,TOO BUSY,,&#34;라고 말했고, 프리스비에 대해선, &#34;박사가 귀엽다고 말했어,,DOCTOR SAID CUTE,,&#34;라 말했다. 그 밖의 물건들에 대해선 &#34;나보다 늦어,,AFTER ME,,&#34;라고 딱잘라 말했다.

**부록 2991-2:** ██/██/██에, 정기적인 아파트 사찰을 하던 재단 인원이 옷장 문에 아래와 같은 메모가 단검날에 박힌 것을 발견하였다.[[footnote]]칼이 문에서 제거되자, 칼은 보라색 색종이 조각으로 터져나갔다. 색종이 조각들은 현재 보관 중에 있다.[[/footnote]]
&gt; **해당되는 사람은 볼 것.**
&gt; 내 목도리를 돌려줘. 그건 금전적 가치 따윈 전혀 없으니, 당신네가 가져간 다른 물건들이나 잘 간수하라고. 온전히 돌려만 준다면 사례할게. 부디 목도리를 아파트에다 다시 갖다놓아만 준다면, 내가 돌아왔을 때 사례를 남겨두지.
&gt; **목도리가 다치기라도 하면 내가 찾아간다.**
해당 아파트의 추가적 감시에 대한 논의가 진행 중이다.</textarea></pre>
