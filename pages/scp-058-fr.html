    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titolo originale:** SCP-058-FR - Serpent gélatineux
**Autore:** [[*user Topy]]
**Data di pubblicazione:** 16 marzo 2015
**Traduttore:** [[*user Heloderma Horridum]]
[[include credit:end]]

**Elemento #:** SCP-058-FR

**Livello di Minaccia:** Verde [[span style=&#34;color:green&#34;]]●[[/span]]

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-058-FR deve essere contenuto in un vivaio delle dimensioni di 85 x 60 x 50 cm, situato nella sala relax del Sito Aleph, e munito di un sistema di illuminazione automatico che si disattiverà alle ore 22:00 per poi riattivarsi alle ore 7:00. Le condizioni del vivaio devono essere verificate con frequenza bimestrale, in quanto l&#39;entità può talvolta lasciare tracce di gelatina che potrebbero portare alla necessità di pulirlo. I membri del personale sono autorizzati ad occuparsi di SCP-058-FR nel loro tempo libero, ma non devono in nessun caso farlo uscire dal suo luogo di contenimento.

**Descrizione:** SCP-058-FR è un&#39;entità avente la forma di un serpente e la testa di un //Chlamydosaurus kingii// (lucertola dal collare), di colore verdastro e di struttura gelatinosa, misurante circa 20 cm sull&#39;asse antero-posteriore.

SCP-058-FR è in grado di rigenerarsi in caso di ferimento: qualora le venga inferto un taglio su una qualsiasi parte del corpo, l&#39;entità secernerà della gelatina per riparare il danno (questo processo può durare diversi minuti). Tuttavia, questo tipo di rigenerazione richiederà molte risorse, con conseguente affaticamento della creatura. Quando SCP-058-FR è affaticato, il suo collare si abbasserà, striscerà più lentamente e andrà a dormire in un angolo del suo vivaio. Questo stato di sonno sembra permettere alla creatura di recuperare energie, tramite un processo a noi sconosciuto.

Qualora una parte del suo corpo venga sezionata, l&#39;entità cercherà di difendersi, sebbene i suoi denti non possano ferire un essere umano; nel caso perda una porzione del suo corpo, tenterà con ogni mezzo di recuperare la gelatina che la compone. Tuttavia, se risultasse impossibile recuperarla, SCP-058-FR entrerà in uno stato di ibernazione e secernerà un quantitativo di gelatina tale da recuperare la porzione di corpo perduta. Questo processo può durare per diversi giorni. Sono stati effettuati alcuni test allo scopo di fornire una gelatina differente da quella che compone il suo corpo. È stato osservato che l&#39;entità circonda il pezzo di gelatina per qualche secondo, per poi allontanarsi da esso. Tutti i tentativi di farle assimilare un altro tipo di gelatina sono stati inconcludenti.

SCP-058-FR possiede un comportamento generalmente pacifico e sembra divertirsi a giocare con i membri del personale, mordicchiando le loro dita. Inoltre, sebbene sia capace di farlo autonomamente e non sembra sia necessario alla sua sopravvivenza, pare apprezzare di essere nutrito dai membri del personale. L&#39;entità cerca di masticare gli alimenti nonostante i suoi denti siano troppo molli per perforare qualsiasi materiale. Il cibo ingerito può essere osservato mentre si trova all&#39;interno dell&#39;entità e il suo percorso è seguibile. Infine, l&#39;entità espelle il cibo nella stessa forma in cui lo ha ingerito, con alcuni pezzi di gelatina attaccati su di esso.

SCP-058-FR mostra un&#39;attrazione per le carezze e può emettere un suono particolare quando prova una sensazione gradevole, descritto dai membri del personale come il «verso di un porcellino d&#39;india». Al contrario, quando si sente aggredito, emetterà dei suoni descritti come delle «grida di un parrocchetto arrabbiato».
L&#39;umore dell&#39;entità può essere determinato a partire dalle sue espressioni facciali, le quali sono molto similari a quelle di un umano.

La sua anatomia è stata studiata in più riprese e sebbene nessun scheletro, organo o muscolo sia visibile, sono state individuate 3 parti del corpo che agiscono come muscoli. La teoria più accettata è che la creatura contrae la gelatina che la compone per spingere questi pseudo-muscoli su o giù, per poi rilasciarla e quindi strisciare. Gli studi e gli esperimenti effettuati sull&#39;entità hanno potuto dimostrare le seguenti affermazioni:

Sebbene SCP-058-FR sia cosciente, non possiede alcuna attività cerebrale, come dimostrato dagli esami effettuati per mezzo dell&#39;elettroencefalogramma.
Il comportamento o la fisiologia dell&#39;entità non sembrano essere influenzati dall&#39;invio di impulsi elettrici.
SCP-058-FR non possiede nessun organo interno ed è composto al 100% di gelatina (verde, e nera a livello degli &#34;occhi&#34;). Di conseguenza, non respira, non digerisce gli alimenti e non ha nessuna attività cardiaca.

**__Log di recupero di SCP-058-FR:__**

La Fondazione è venuta a conoscenza di SCP-058-FR dopo che un agente, infiltrato nel territorio per il recupero di SCP-███-FR, ha sentito un bambino menzionare «un piccolo serpente di gelatina che [gli] serve da animale da compagnia». Dopo una consultazione con i suoi superiori, l&#39;agente ha iniziato ad indagare sull&#39;oggetto, che venne recuperato il ██/██/20██ nella città di ████████, in Francia. Al bambino e alla madre sono stati somministrati degli amnestici di Classe A.

SCP-058-FR è stato recuperato insieme ad una scatola di giochi per bambini che lo raffigura, e dove è possibile notare l&#39;iscrizione «Slimy il serpente di Slime! Del Dottor Wondertainment». La scatola contiene un flacone vuoto al cui interno vi era una polvere verde di origine sconosciuta (secondo le testimonianze del bambino e della madre), oltre a vari strumenti di plastica sui quali è stato possibile recuperare tracce di questa polvere (analisi in corso da parte del Dr Howel). All&#39;interno è stato trovato anche un piccolo manuale d&#39;istruzioni, la cui trascrizione è disponibile qui sotto. La scatola è consultabile su richiesta al Dr Howel, responsabile dell&#39;oggetto, nell&#39;armadietto n° 058-1 della sezione archivi del Sito Aleph.

**__Addendum 058-FR-A:__ Trascrizione del manuale nella scatola di SCP-058-FR**

Ecco la trascrizione parola per parola del manuale d&#39;istruzioni ritrovato nella scatola di SCP-058-FR realizzata dal Dr █████, responsabile degli archivi:

&gt;  
&gt; [[=]]
&gt; **Slimy il serpente di Slime !** Del Dottor Wondertainment
&gt; [[/=]]
&gt;  
&gt; Ecco Slimy! Il tuo nuovo animale da compagnia! Slimy è venduto insieme agli utensili per modellarlo a tuo piacimento!
&gt;  
&gt; Istruzioni:
&gt;  
&gt; 1 - Mettere tutta la polvere in un recipiente
&gt;  
&gt; 2 - Versare 100 ml d&#39;acqua
&gt;  
&gt; 3 - Mescolare il composto fino ad ottenere una pasta omogenea
&gt;  
&gt; 4 - Modellare il vostro amico secondo i vostri desideri!
&gt;  
&gt; 5 - Mettere l&#39;impasto nel microonde per 15 minuti
&gt;  
&gt; 6 - Ecco qua! Il vostro nuovo amico è pronto per giocare con voi!
&gt;  
&gt; //Polvere e gelatina non tossici//
&gt;    
&gt;   
&gt;    

__Nota:__ Ad oggi, nessun&#39;altra scatola o entità somigliante a 058-FR è stata ritrovata dalla Fondazione, ma la possibilità che esistano altre entità di questo genere non è da escludere a priori. //- Dr Howel//
