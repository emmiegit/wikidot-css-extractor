    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=scp004-it.png|caption=SCP-004-IT]]

**项目编号：** SCP-004-IT

**项目等级：** Safe

**特殊收容措施：** SCP-004-IT需被收纳于其配套的琴箱内，该琴箱被保存于Site-55的Safe级项目存储部。任何欲将SCP-004-IT用于实验或娱乐目的的人员均需提前一周提交表格申请。

**描述：** SCP-004-IT是一把Fender牌Telecaster Thinline &#39;72型半原声吉他（1980年出品，木质）。项目保存情况优良，且当其处于未使用状态时，需将其收纳于其配套的黑色皮革制琴箱之中。其一整套六根琴弦均呈0.12-50规格，这些琴弦似乎不会受到使用的损害，且会毫无走调地保持着432Hz的调音标准，进而拥有无需更换的异常性质。不过经过多次旨在测试组成乐器主体耐磨材料性质的实验后，已证明这些琴弦可以在外力作用下走调或是被从乐器主体上拆下下来。测试显示这些琴弦由普通钢丝制成。如果一根或多根琴弦遗失或是走调，SCP-004-IT会在被放回其琴箱前一直保持该状态；在琴箱中，琴弦会通过某种未知的程序再生，当一名对象将SCP-004-IT拿出琴箱时，会发现其零部件重新回到完整状态并调音至完美状态。

当将SCP-004-IT交给一名会弹奏吉他的人员时，其会无视该名对象先前的技术或音乐水平而体现出另一种异常性质。据多人在实验中的报告，当一名对象拿起SCP-004-IT时，即会感到“对自己能力深深的信心”以及“演奏摇滚乐的欲望”，该对象随即会进入昏睡状态，随即开始熟练地按顺序奏唱下列曲目：《Smells Like Teen Spirit》[[footnote]] **译注：** 美国摇滚乐队Nirvana于1991年发行的曲目。 [[/footnote]]、《Nothing Else Matter》[[footnote]] **译注：** 美国重金属乐队Metallica于1992年发行的曲目。 [[/footnote]]、《Can&#39;t Stop》[[footnote]] **译注：** 有多支同名乐曲，不过如果是摇滚的话应该指的是美国摇滚乐队Red Hot Chili Peppers于2002年发行的曲目。 [[/footnote]]、《Sultans of Swing》[[footnote]] **译注：** 英国摇滚乐队Dire Straits于1978年发行的曲目。 [[/footnote]]，以及一支未知曲目（其题目似乎是《██ ██████ ██ ████》）。在结束一轮歌唱后，对象会倒地，并在三（3）分钟后苏醒并声称感觉自己“在这趟体验之中非常快乐，得到了满满的满足感”，此外，在苏醒后数分钟内，对象会感谢一名被称为“Doc”的特定个体，而若受到讯问，对象并不会提供关于该个体的进一步信息并会在短时间内忘掉这一切。所有在对象演奏期间试图与其进行的交流都无果而终。然而，SCP-004-IT似乎并不能提升对象的歌唱水平。

**注意：** 由于SCP-004-IT的特性极其安全，且几乎完全不显现出来危险性，████年3月12日开始，经O5议会决定，可将该SCP项目用于娱乐用途。

**附录004-1，回收记录：** SCP-004-IT由当时休假的Agent Lestrade作为给其孙子的礼物购买自█████省████的一家乐器店中。回家后，Lestrade决定调试该吉他以确定其是否在打包前还需要进一步调音或清洁。由于从未演奏过吉他，该特工立即意识到了项目的异常性质并将其送到了Site-55以进行分析。经全面调查后，并未在该乐器店内找到其他拥有异常性质的乐器。</textarea></pre>
