[[[scp-1598-ru|SCP-1598 - Книга о тебе]]] » Протокол эксперимента 1598-1

Это первый по счёту эксперимент с SCP-1598 за последние ██ лет и второй - с момента обнаружения его в 1911 году. Б//о//льшая часть описаний сцен удалена из протокола по соображениям секретности либо потому, что не оказывала значительного влияния на подопытного. 

**Эксперимент ведёт:** Д-р ███.
**Подопытный:** D-6984, мужчина, 34 года, крепкого телосложения. Физически и психически здоров. В прошлом организатор и исполнитель заказных убийств. Осуждён на пожизненное заключение за убийство в общей сложности 56 человек. 
**План эксперимента:** На подопытном фиксируется стандартная гарнитура DVA-110. Устройство имеет один наушник, микрофон и две видеокамеры. Одна закреплена на уровне глаз и направлена вперёд, вторая – на короткой рейке сверху слева и направлена на лицо носителя устройства. Связь беспроводная. Субъект должен вести наблюдение и описывать своё состояние, не вступая в иное взаимодействие с объектом.

&gt; //Подопытный (далее – субъект) активирует SCP-1598. Книга вырывается из рук, отлетает на расстояние четырёх метров и начинает трансформироваться. Процесс продолжается 8 секунд.//
&gt; 
&gt; **Д-р ███:** Войдите в комнату и закройте дверь.
&gt; 
&gt; //Субъект подходит к комнате, дверь самопроизвольно открывается вовнутрь. Субъект входит в комнату. Дверь самопроизвольно закрывается. Внутри темно, внешнее освещение пробивается сквозь щели между пластинами, образуя своеобразную «решётку» вокруг находящегося внутри наблюдателя.//
&gt; 
&gt; **Д-р ███:** Какие ощущения?
&gt; 
&gt; **D-6984:** Чувствую, как дует ветер. Довольно странно… дует всегда в лицо, не могу отвернуться.
&gt; 
&gt; **D-6984:** Ещё… Он быстро усиливается, что делать дальше?
&gt; 
&gt; **Д-р ███:** Продолжайте докладывать о вашем состоянии.
&gt; 
&gt; //Шум ветра фиксируется микрофоном. Судя по всему, его скорость быстро увеличивается.//
&gt; 
&gt; **D-6984:** Док, м-мне тяжело… так… дышать… Черт, что это?!
&gt; 
&gt; //Камера начинает фиксировать вспышки света на поверхностях пластин. Каждая пластина вспыхивает один раз и после остаётся слабо «подсвеченной». Частота вспышек быстро возрастает. Явной закономерности в очередности вспышек нет. Субъект озирается по сторонам, затем бросается к одной из стен, пытаясь открыть дверь. Он повторяет попытки с остальными стенами, но безуспешно. Дверь не реагирует на приближение субъекта.//
&gt; 
&gt; **Д-р ███:** Прекратите попытки покинуть объект и доложите о своём состоянии.
&gt; 
&gt; **D-6984:** //(говорит, закрыв лицо руками)// Глазам больно, боюсь открывать… дышать не могу. Где дверь?! Выпустите меня!
&gt; 
&gt; //Ветер резко стихает. Субъект падает на пол, лишившись сопротивления воздуха, которое он преодолевал, двигаясь по комнате. Вскоре он приходит в себя, встаёт на ноги и осматривается. Камера фиксирует изменения, произошедшие в комнате: весь пол занимает составное изображение – тёмные грозовые облака. Облака медленно двигаются, перекрывая друг друга без просветов. Видны разряды внутриоблачных молний. Микрофон фиксирует слабые звуки грома. Судя по времени между вспышками и звуком, расстояние до источника молний составляет примерно 10 км. Свет от молнии освещает комнату, не как от видео изображения, а как распространяющийся в естественной среде. На поверхностях пластин, из которых состоят стены, проявляются изображения различного характера. Они также подвижны, но в отличие от напольных пластин, не взаимодействуют с реальным миром каким-либо образом. Субъект рассматривает стены, быстро перемещая взгляд.//
&gt; 
&gt; **D-6984:**  Вижу много разных картинок, что всё это значит? 
&gt; 
&gt; //Субъект смотрит вверх. Камера фиксирует потолок: поверхности пластин здесь стали зеркальными, они отражают изображение на полу и самого субъекта. Однако субъект отражается полностью без одежды и прочих посторонних предметов, закреплённых на нем.//
&gt; 
&gt; **D-6984:** Ээ…
&gt; 
&gt; //Субъект резко поворачивает голову вниз, бегло осматривает себя, камера фиксирует, что он по-прежнему в одежде.//
&gt; 
&gt; **Д-р ███:** Физически вы в одежде?
&gt; 
&gt; **D-6984:** Похоже, что так… да. Забавный фокус.
&gt; 
&gt; **Д-р ███:** Осмотрите изображения на стенах более внимательно. Если какое-либо из них особенно привлечёт ваше внимание, дайте нам знать. Сообщайте о своём состоянии, настроении и о чём думаете.
&gt; 
&gt; //Субъект подходит к одной из стен. Камера частично захватывает два верхних ряда пластин. На верхнем ряду, слева направо, в обзор камеры полностью попадают следующие сцены:// 
&gt; 1.	Пистолет HK USP. Лежит на деревянной поверхности в разобранном состоянии.
&gt; 2.	Пиала с апельсинами, стоящая на деревянном столике. Столик, похоже, стоит на веранде летнего типа. На заднем фоне виден газон и несколько деревьев. Трава и деревья колышутся от слабого ветра. 
&gt; 3.	Схема бараков для сотрудников класса D Зоны 7. Изображение схемы сменяется кадрами помещений и коридоров Зоны 7 вблизи бараков. Иногда в кадрах оказываются сотрудники службы безопасности Зоны, часы либо другие сотрудники класса D. Через несколько кадров снова появляется схема, изменённая либо дополненная новыми элементами. Цикл многократно повторяется.
&gt; 4.	Сменяющиеся изображения людей в разных положениях, помещениях, разного пола и возраста. Некоторые из них фигурировали в уголовном деле субъекта как соучастники, свидетели и т.д. Изображение меняется, как только показываемый в данный момент человек обращает взгляд в сторону субъекта.
&gt; 5.	Сцена показывает процесс отжимания от пола от первого лица в стандартной камере сотрудника D-класса. Судя по татуировке на левой руке, отжимающийся человек – сам субъект.
&gt; 6.	[УДАЛЕНО] пытаются застрелить в голову. Сцена показана от лица убийцы. [УДАЛЕНО] внезапно приходит на помощь сотрудник службы безопасности и обезвреживает нападающего. Сцена повторяется.
&gt; 7.	Печатные материалы в формате A4. Страницы переворачиваются сами собой примерно раз в 2-3 секунды. Иногда к листам прикреплены фотографии людей, помещений или строений. Иногда встречаются диаграммы, таблицы и т.д. Текст разобрать сложно.
&gt; 
&gt; //Во втором ряду, слева направо, были зафиксированы также 7 изображений://
&gt; 1.	Труп мужчины средних лет. Лежит лицом вниз. Убит выстрелом в затылок. Внутри сцены наблюдатель приближается к телу, затем отдаляется, поворачивается вверх. Становится видна дверь. Появляется рука, открывает дверь, за ней полная темнота. Наблюдатель выходит. Сцена циклически повторяется.
&gt; 2.	Огороженная территория с газонами и дорожками. Видны спортивные снаряды, скамейки, песочницы. На территории множество детей различного возраста, но не старше 6-7 лет. Дети бегают и играют друг с другом. Иногда кто-нибудь из них останавливается, смотрит в сторону наблюдателя, затем возвращается к своим занятиям.
&gt; 3.	Труп молодой девушки, находится в ванной комнате. Судя по обстановке, жертва была застигнута и убита в момент отправления естественных нужд. На теле пять пулевых ранений. Ещё одно - в голове. Наблюдатель в сцене некоторое время осматривает помещение, затем, разворачиваясь, погружается в темноту. Сцена повторяется.
&gt; 4.	Изображение SCP-███, склонившегося над наблюдателем. SCP-███ пытается совершить какие-то действия с наблюдателем, последний сопротивляется, начинается борьба. Затем появляются двое работников службы безопасности и нейтрализуют SCP-███. Сцена повторяется.
&gt; 5.	На сцене видны руки наблюдателя, осуществляющие инъекцию неизвестного вещества. Идентифицированы как руки субъекта.
&gt; 6.	Труп ребенка 10-11 лет. Лежит лицом вверх на траве. Убит выстрелом в лицо. К телу подбегает собака, английский кокер-спаниель. Собака обнюхивает тело и заходится лаем. Звуков не слышно. Затем убегает из зоны видимости наблюдателя. Сцена повторяется.
&gt; 7.	Чередующиеся предметы быта, а также фрукты, цветы и прочие объекты реального мира, а также различные панорамы – морская гладь, небо, заросшее цветами поле и т.д. Все объекты имеют естественный для них синий цвет. Для панорамных изображений синий цвет является преобладающим. Изображения не повторяются.
&gt; 
&gt; **D-6984:** //(немного растерянным голосом)// Эм… как вы это сделали? Вы видите то же, что и я?
&gt; 
&gt; //После сравнения описаний ряда сцен стало понятно, что внешний наблюдатель и субъект видят одно и то же.//
&gt; 
&gt; **Д-р ███:** На что вы сейчас смотрите, какие мысли приходят в голову?
&gt; 
&gt; //Субъект молчит 4 секунды.//
&gt; 
&gt; **D-6984:** Да, я просто по очереди рассматриваю картинки, они как живые. //(пауза)// Какие мысли, говорите? Похоже, что вы за мной вели слежку, и довольно давно. 
&gt; 
&gt; **Д-р ███:** Вы наблюдаете аномалию, поэтому прошу вас относиться непредвзято к увиденным явлениям. На что вы смотрите сейчас?
&gt; 
&gt; **D-6984:** На апельсины. Люблю апельсины.
&gt; 
&gt; **Д-р ███:** Что вы можете сказать о схемах бараков для сотрудников D-класса?
&gt; 
&gt; //Субъект смотрит себе под ноги, напряжённо выдыхает, затем возвращает голову в исходное положение. Продолжает говорить более спокойно.//
&gt; 
&gt; **D-6984:** Ничего, сэр. Наверное, я просто долго живу в этих бараках. И, видимо, ваша комната довольно много знает обо мне.
&gt; 
&gt; **Д-р ███:** Так, понятно. А что насчёт тела подростка? Это одна из ваших жертв? 
&gt; 
&gt; **D-6984:** //(помедлив)// Да. У вас есть моё досье.
&gt; 
&gt; **Д-р ███:** Просто отвечайте на вопросы. Что вы чувствуете, глядя на это изображение?
&gt; 
&gt; **D-6984:** //(снова смотрит вниз, затем перед собой)// Что вам от меня нужно, док? Это был ещё один заказ, теперь ещё один труп, а что вы сами чувствуете, убивая людей во время опытов?
&gt; 
&gt; **Д-р ███:** D-6984, не забывайте о своем положении. Отвечайте на во…
&gt; 
&gt; **D-6984:** Ничего не чувствую док. Достаточно?
&gt; 
&gt; **Д-р ███:** Хорошо, давайте рассмотрим изображения пониже.
&gt; 
&gt; //Субъект делает шаг назад и немного наклоняет голову. В обзор камеры попадают по 7 сцен третьего и четвёртого ряда пластин. Сцены пятого ряда плохо различимы из-за ракурса. Субъект сначала бегло осматривает изображения, затем, судя по всему, фокусирует внимание на одном из них: в четвёртом ряду в центре обзора камеры видна сцена домашнего насилия. Мужчина избивает женщину, предположительно на кухне. Он что-то кричит, затем снова наносит удары. Слева, на переднем плане, показывается ребёнок (вид со спины). Это мальчик примерно 8 лет. Он выглядывает из-за дверного косяка и наблюдает за избиением. В руке у ребёнка зажат небольшой кухонный нож. В тот момент, когда мужчина хватает со стола какой-то предмет и снова заносит руку для удара, мальчик выскакивает из-за угла и на бегу наносит удар ножом мужчине в область живота. Мужчина заваливается набок и начинает дёргаться. Мальчик разворачивается и бежит обратно. Когда он достаточно близко подбегает к наблюдателю, становится видно его лицо, сцена начинает повторяться. Дыхание субъекта к этому моменту заметно учащается. Он начинает озираться по сторонам.//
&gt; 
&gt; **Д-р ███:** По-моему, вы занервничали, что произошло?
&gt; 
&gt; **D-6984:** Доктор, как вас там… всё… с меня хватит… где тут дверь?
&gt; 
&gt; **Д-р ███:** Успокойтесь и продолжайте наблюдение. Не смотрите больше на эту сцену, взгляните на какую-нибудь другую.
&gt; 
&gt; **D-6984:** К чёрту! Всё к чёрту! Там всё было не так! //(срывается на крик)// Там всё было не так!
&gt; 
&gt; //Субъект начинает ходить от стены к стене, пытаясь найти дверь. Он часто дышит и неразборчиво бормочет. Удаётся разобрать отдельные фразы: «все черти», «всё было не так», «всё наоборот», «будем искать, я буду искать» и т.д. Он толкает руками пластины в попытках найти дверь, камера при этом направлена вниз, взгляд субъекта хаотично перемещается. Во время одной из попыток камера резко замирает, субъект останавливает свой взгляд на одной из сцен.//
&gt; 
&gt; **Д-р ███:** На что вы смотрите, ███████, вы слышите меня? На какую картинку вы сейчас смотрите?
&gt; 
&gt; //Камера фиксирует несколько сцен на пластинах четвёртого и пятого рядов. Субъект стоит неподвижно. Он резко задерживает дыхание.//
&gt; 
&gt; **D-6984:** //(громким шёпотом)// О боже… да кто же ты… нет, мне всё ясно… всё же ясно… всё ясно… все вы дерьмо… дерьмо… или…
&gt; 
&gt; **Д-р ███:** ███████, вы слышите меня? Что случилось?
&gt; 
&gt; //Субъект более не реагирует на голос д-ра ███ и продолжает бормотать шёпотом. Затем он убирает руки от стены и падает на колени. Его взгляд остаётся зафиксированным на каком-то одном изображении в четвёртом ряду пластин. Субъект начинает раскачиваться, стоя на коленях. Теперь в обзор камеры целиком попадают только три изображения, слева направо://
&gt; 1.	Вид на площадь ███████, █████████, из окна высотного здания. На площади видно огромное количество (до нескольких тысяч) людей. Все люди мертвы и лежат на асфальте в различных позах. Камера сцены медленно перемещается слева направо и затем обратно, давая возможность обзора всей площади. 
&gt; 2.	Свиная туша, висит на стальном крюке. На заднем плане темнота. Из-за туши с двух сторон появляются руки, медленно берутся за края брюшной полости и затем резким движением разводят их в разные стороны. Туша оказывается не выпотрошенной, и из неё вываливаются внутренние органы. После этого руки резко отпускают края туши, растопыривая пальцы, и в таком положении уходят обратно в темноту. Туша на крюке уезжает вправо, слева выезжает новая и сюжет повторяется.
&gt; 3.	Наблюдателю улыбается девочка 8-9 лет. Она стоит на пороге какого-то дома. Девочка протягивает руку в сторону наблюдателя, что-то говорит и заходит в дом, увлекая его за собой. Она быстро идет по дому, держа за руку наблюдателя и иногда переходя на бег. Время от времени она оборачивается, улыбается и что-то говорит. Ребёнок проводит наблюдателя по нескольким коридорам, пока не достигает кухни. В этот момент наблюдатель вырывается из её руки. Девочка становится растерянной и вопросительно смотрит. Наблюдатель разворачивается и бежит в обратном направлении. Сцена начинает погружаться в темноту. Последнее, что можно разглядеть до полного затемнения – это выход из дома, в который входил наблюдатель. Затем сюжет повторяется.
&gt; 
&gt; //Субъект, очевидно, наблюдает именно вторую сцену. В момент, когда руки «раскрывают» тушу - он вскрикивает и наклоняется вперед, оперевшись руками на пластины с первой и третьей сценами. В момент касания со стороны третьей пластины начинает слышаться детский смех. Субъект резко поворачивает голову вправо и переключает внимание на третью сцену. Через несколько секунд он начинает часто дышать. К концу сюжета субъект начинает плакать.//
&gt; 
&gt; **D-6984:** Боже, как же так… как так…
&gt; 
&gt; //Вскоре субъект начинает рыдать навзрыд, зажмуривается и наклоняет голову вниз. Тучи на напольной сцене ускоряют свой ход. Разряды молний становятся чаще и ярче. Звуки грома усиливаются. Внезапно субъект прекращает плакать и вытирается левым рукавом.//
&gt; 
&gt; **D-6984:** //(взгляд направлен вниз)// Ну, док… ты слишком далеко зашёл… //(кричит)// Ты слышишь меня, док?! Хотел пронять меня, да? Да пошёл ты к чёрту! Идите все к чёрту! Горите в аду!
&gt; 
&gt; **Д-р ███:** //(сотруднику службы безопасности, прикрыв микрофон)// Ситуация выходит из-под контроля, откройте дверь и выпустите его. //(снова в микрофон)// D-6984, мы сейчас прекратим эксперимент, успокойтесь и будьте готовы выйти.
&gt; 
&gt; //Охранник подходит к двери, однако та не реагирует на его приближение. Он наваливается на дверь плечом, но безрезультатно. Охранник смотрит на доктора. Д-р ███ мотает головой и подаёт знак вернуться.//
&gt; 
&gt; **D-6984:** //(кричит)// Неудачники, вы все неудачники! Я всё сделаю сам. //(переходит на шёпот)// Как всегда сам… да. Ну, держитесь…
&gt; 
&gt; //В этот момент субъект открывает глаза и начинает поднимать голову. Камера фиксирует целиком одну сцену в пятом ряду пластин. Субъект делает короткий резкий вдох и  замирает, глядя на изображение широко раскрытыми глазами. На сцене изображено [ДАННЫЕ УДАЛЕНЫ]. Через 4 секунды лицо субъекта меняется и начинает выражать сильнейшую боль, и видимо, сопряжённый с ней страх. Он делает быстрый глубокий вдох и издаёт громкий крик, максимально напрягая голосовые связки. Всё время, пока он кричит, его взгляд остаётся направленным на изображение.//
&gt; 
&gt; //На полу теперь изображается быстрое движение сквозь грозовые облака в неизвестном направлении. Облака становятся всё темнее, пока их очертания окончательно не пропадают. Вспышки молний больше не видны.//  
&gt; 
&gt; //Субъект кричит до тех пор, пока не начинает хрипеть. Затем он заваливается набок и замирает в позе эмбриона. Его глаза остаются открытыми, но дыхание отсутствует. Рот приоткрыт, на лице застыла странная гримаса. С одной стороны, она выражает сильное удивление, однако нижняя часть лица выражает что-то, больше похожее на неприязнь.//
&gt; 
&gt; //Как только субъект упал на бок и замер, все эффекты на поверхностях пластин исчезли и комната начала обратную трансформацию. Через 8 секунд SCP-1598 принял исходную форму закрытой книги. Субъект остался лежать на полу помещения для испытаний. Его поза не изменилась. Связь с DVA-110 отключена, эксперимент окончен.//

Через 3 дня субъект пришёл в себя, но не смог адекватно доложить о своем состоянии. Усилия психиатра также не дали результатов. Физическое состояние D-6984 не изменилось. Сотрудник D-6984 устранён на шестой (6) день после эксперимента.</textarea></pre>
