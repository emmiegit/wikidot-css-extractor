**Titre :** SCP-252-FR - N&#39;allez pas dans les Limbes
**Auteur :** [[user Spe Arcael]]
**Date :** 2 novembre 2017
[[include credit:end]]

**Objet n^^o^^ :** SCP-252-FR

**Niveau de Menace :** Jaune [[span class=&#34;pastille jaune&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** L&#39;anomalie n&#39;est actuellement plus confinée par la Fondation (voir Addendum 2). La FIM Oméga-1 (&#34;Odeur de Sainteté&#34;) est affectée à la reprise du lieu de l&#39;influence du groupe d&#39;intérêt de l&#39;[[[l-ordre-de-la-lumiere|Ordre de la Lumière]]]. - Dr Maercho (22/10/20██)

**Description :** SCP-252-FR est un lieu situé dans une autre dimension que celle de la Fondation. Le seul accès connu se situe dans la ville de Jérusalem, au niveau des sous-sols de l&#39;Église du Saint-Sépulcre. 
Les sous-sols sont situés à six mètres (6 m) de profondeur. Ils se composent de trois couloirs (numérotés de A à C) et de huit pièces (numérotées de 1 à 8). Ces dernières sont toutes adjacentes à un couloir, sauf la dernière (C-8), qui se situe à l&#39;extrémité du dernier. 

Le premier couloir débute à l&#39;entrée depuis le sol de l&#39;église, suivi du second couloir à cent-huit degrés (108°) vers la droite, suivi du dernier couloir à cent douze degrés (112°) vers la gauche. Le couloir A fait six mètres (6 m) de long, le couloir B en fait dix mètres (10 m) et le couloir C en fait seize mètres (16 m). 
Les pièces sont désignées comme étant des cellules reprenant le thème des sept (7) pêchés capitaux plus une (1) autre par les documents fournis par les groupes religieux en charge de l&#39;église (voir Addendum 1). Celles-ci sont de forme circulaire et font environ quatre mètres (4 m) de diamètre pour deux mètres (2 m) de haut. L&#39;architecture primaire et les moyens identifiés pour creuser ces salles ne permettent pas de définir une date pour la construction de celles-ci.

À l’intérieur de la dernière cellule (C-8) se trouve l&#39;accès à SCP-252-FR, une porte qui ne peut s&#39;ouvrir que par l&#39;exécution du Protocole Limbes (pour la traduction du document original, voir l&#39;Addendum 1). Pour son accomplissement, trois (3) sujets ainsi que les cellules sont requis.

__Liste des cellules :__

* A-1 : //cellula acedia// (cellule de la paresse)
* A-2 : //cellula invidia// (cellule de l&#39;envie)
* B-3 : //cellula avaritia// (cellule de l&#39;avarice)
* B-4 : //cellula luxuria// (cellule de la luxure)
* B-5 : //cellula ira// (cellule de la colère)
* C-6 : //cellula gula// (cellule de la gourmandise)
* C-7 : //cellula superbia// (cellule de l&#39;orgueil)
* C-8 : //cellula doloris// (cellule de la souffrance)

[[collapsible show=&#34;Liste des spécificités de chaque cellule&#34; hide=&#34;Liste des spécificités de chaque cellule&#34;]]

Les cellules ont toutes trois articles en commun : une croix chrétienne de vingt-deux centimètres (22 cm) de longueur sur sept centimètres (7 cm) de large fixée au mur à un mètre (1 m) du sol, ainsi que d&#39;une fresque d&#39;un œil au sommet de la cellule et d&#39;un autre au sol. 
Le premier œil est ouvert à la première cellule et se ferme au fur et  à mesure jusqu&#39;à être complètement clos à la dernière. C&#39;est l&#39;inverse pour le second où il est clos à la première cellule, et ouvert à la dernière.
L’œil au sommet possède un iris bleu et une sclère[[footnote]]Dénomination du blanc de l’œil.[[/footnote]] blanche tandis que celui au sol possède un iris noir et une sclère rouge. Enfin, chaque cellule possède entre une (1) et quatre (4) porte-torches.

Les deux fresques sont partiellement effacées avec le temps, concordant avec les autres fresques de cette époque dans des lieux comparables.
La croix est constituée de fer à quatre-vingt douze pourcents (92 %) et de plomb à hauteur de sept pourcents (7 %). Le reste, soit un pourcent (1 %), se compose d&#39;antimoine et de zinc. Celle-ci passe d&#39;un position normale dans la première cellule à un pivotement au fur et à mesure des cellules vers la gauche, jusqu&#39;à être dans une position inversée dans la dernière.
Toute altération de ces articles est possible mais interdit par soucis de conservation, exception faite lors de la réalisation du Protocole Limbes.

* A-1 : La cellule ne comporte rien d&#39;autre, en dehors de la croix, de la fresque et d&#39;un (1) porte-torche, qu&#39;un long sac de bure rempli de paille de foin. Celui-ci a une fonction de lit pour le Protocole Limbes.

* A-2 : La cellule comporte plusieurs pots avec des arbres fruitiers miniatures. Au vu des conditions, le processus par lequel ces plantes survivent et donnent des fruits est inconnu. Lesdits fruits sont considérés comme mauvais, voire immangeables par les sujets. L&#39;espèce des arbuste est inconnue, mais appartient à la famille des //Rosaceae//. Les fruits sont semblables à des pommes.

* B-3 : La cellule comporte plusieurs reproductions de la croix en or pur à quatre-vingt dix-neuf pourcents (99 %). Le nombre de celles-ci varie entre treize (13) et --trente (30)-- six cents soixante six (666).

* B-4 : La cellule est remplie de coussins et d&#39;une bure, remplie de paille de foin, recouvrant la quasi-totalité du sol. Les murs sont intégralement recouverts d&#39;or. Des plots avec arbres fruitiers sont aussi présents, l&#39;espèce est semblable à ceux de la cellule B-2. Cependant ces derniers sont décrits comme excellents par les sujets.

* B-5 : La cellule ne comporte aucun objet, hormis la croix, quatre (4) portes-torches et un (1) poignard accroché au mur. Plusieurs fresques sont présentes aux murs, représentant des personnes en train de rire et de pointer le centre de la cellule.

* C-6 : La cellule comporte entre trois (3) et six (6) jarres remplies de vin, ainsi qu&#39;une plante grimpante (espèce inconnue) qui recouvre les murs où poussent des raisins. Ces derniers ont une peau transparente et ne comportent aucune chair. Celle-ci étant remplacée par un liquide couleur rouge sombre. Ces fruits possèdent une haute performance nutritive et sont qualifiés de &#34;délicieux&#34; par les sujets.

* C-7 : La cellule ne comporte que les fresques, la croix, deux (2) portes-torches et un (1) poignard accroché au mur. Le dernier élément étant un pentacle creusé au sol.

* C-8 : La cellule comporte un pentacle creusé au sol et recouvre celui-ci intégralement. Les deux fresques et quatre (4) portes-torches sont aussi présents. La croix est morcelée au centre du pentacle. Six (6) dagues sont accrochées aux murs, ainsi qu&#39;une porte en bois en face de la porte qui permet d&#39;accéder à SCP-252-FR. 

[[/collapsible]]

L&#39;entrée vers SCP-252-FR est présente dans la dernière cellule (C-8). Elle se compose d&#39;une porte en bois sans poignée, ni mécanisme de fermeture ou d&#39;ouverture. L&#39;espèce du bois est semblable à celle des arbres fruitiers présents dans les cellules A-2 et B-4. Cependant aucun échantillon n&#39;a pu être prélevé, tout comme son ouverture par la force. Une analyse n&#39;a révélé aucune pièce ou couloir après cette porte.

Pour ouvrir celle-ci et pouvoir accéder à SCP-252-FR, l&#39;exécution du Protocole Limbes est nécessaire.

[[collapsible show=&#34;Détails du Protocole Limbes&#34; hide=&#34;Détails du Protocole Limbes&#34;]]

&gt; __Lieu d&#39;exécution du Protocole Limbes :__ cellules situées sous l&#39;Église du Saint-Sépulcre
&gt; __Nombre de sujets nécessaires :__ trois (3)

Un (1) seul des sujets (sujet-Alpha) pourra accéder à SCP-252-FR, les deux (2) autres (sujet-Bêta et sujet-Gamma) seront nécessairement tués lors de l&#39;exécution du protocole. 

Les sujets Bêta et Gamma devront être sélectionnés parmi des Classes-D en fin de période ou inaptes à d&#39;autres tests sur d&#39;autres anomalies.
Le sujet Alpha devra être sélectionné parmi un Classe-D de confession chrétienne, avec un score de piété compris entre soixante-dix pourcents (70 %) quatre-vingt dix pourcents (90 %) à &#34;l’Examen de la piété pour Classe-D&#34; (consultable en demande à l&#39;administration, code examen A-612).

&gt; __Équipements pour les sujets Bêta et Gamma :__ chasuble[[footnote]] Vêtement ecclésiastique qui se porte pour célébrer la messe. [[/footnote]]
&gt; __Équipements pour le sujet Alpha :__ chasuble ainsi que micro, caméra frontale et GPS miniatures.

&gt; __Équipe scientifique :__ Docteurs Julith et Maercho
&gt; __Nombre de techniciens :__ Deux (2)
&gt; __Sécurité :__ Quatre (4) Agents
&gt; __Conditions nécessaires :__ Fermeture de l&#39;Église du Saint-Sépulcre (causes invoquées : rénovations)
&gt; __Durée du protocole :__ Entre Huit (8) et quinze (15) jours

Étant donné les conditions pour la réalisation du protocole (nombreux civils aux alentours), la direction par les deux (2) Docteurs en charge de l&#39;anomalie se fera à distance, dans des locaux de la Fondation.
Si le protocole devait être annulé, l&#39;ouverture de la cellule où est présent le sujet et son retrait annulera son excécution.

__**Étapes du Protocole Limbes :**__

Ces étapes se déroulent en fonction du numéro de la cellule. Une bonne exécution de l&#39;étape se manifeste par une faible lueur venant des deux fresques communes à chaque cellule. Le mécanisme de rayonnement et de leur compréhension du protocole est inconnu. Chaque étape doit avoir eu cet éclairage pour pouvoir passer au suivant, sans quoi, le protocole ne fonctionnera pas.

1. Entrée du sujet Alpha dans la cellule A-1. Ordre au sujet de prier jusqu&#39;à un nouvel ordre. Les sujets Bêta et Gamma apportent toutes les cinq heures (5 h) de quoi manger au sujet Alpha. 
__Validation de l&#39;étape :__ Le sujet doit dormir à un moment donné sur le lit, ce qui validera l&#39;étape.

2. Entrée du sujet Alpha dans la cellule A-2. Ordre au sujet de prier jusqu&#39;à un nouvel ordre. Les sujets Bêta et Gamma ne doivent pas apporter de nourriture.
__Validation de l&#39;étape :__ Le sujet doit se nourrir avec des fruits présents sur les arbres fruitiers de la cellule.

3. Entrée du sujet Alpha dans la cellule B-3. Ordre au sujet de prier jusqu&#39;à un nouvel ordre. Les sujets Bêta et Gamma apportent toutes les cinq heures (5 h) de quoi manger au sujet Alpha.
__Validation de l&#39;étape :__ Le sujet doit tenter de voler une des croix en or présents dans la cellule.

4. Entrée du sujet Alpha dans la cellule B-4. Ordre au sujet de prier jusqu&#39;à un nouvel ordre. Les sujets Bêta et Gamma ne doivent pas apporter de nourriture.
__Validation de l&#39;étape :__ Le sujet doit se nourrir avec les fruits présents sur les arbres fruitiers de la cellule puis s&#39;endormir. Tous les fruits doivent être impérativement consommés.

5. Entrée du sujet Alpha dans la cellule B-5. Ordre au sujet de prier jusqu&#39;à un nouvel ordre. Les sujets Bêta et Gamma ne doivent pas apporter de nourriture. Cependant le sujet Gamma doit se rendre dans la cellule toutes les deux heures (2 h) en train de manger un aliment et se moquant de la condition du sujet Alpha par rapport à sa cellule précédente.
__Validation de l&#39;étape :__ Le sujet doit utiliser le poignard présent dans cette cellule pour blesser ou tuer le sujet Gamma.

6. Entrée du sujet Alpha dans la cellule C-6. Ordre au sujet de prier jusqu&#39;à un nouvel ordre. Le sujet Bêta ne doit pas apporter de nourriture.
__Validation de l&#39;étape :__ Le sujet ne doit pas prier pendant une heure (1 h) et consommer la nourriture et le vin à disposition dans la cellule.

7. Entrée du sujet Alpha dans la cellule C-7. Ordre au sujet de sortir lui-même de la cellule dès qu&#39;il en a envie. Le sujet Bêta ne doit pas apporter de nourriture.
__Validation de l&#39;étape :__ Utilisation du pentacle tracé au sol pour communiquer avec une entité présente dans SCP-252-FR (voir rapports de tests).

8. Entrée du sujet Alpha dans la cellule C-8. Aucun ordre n&#39;est donné au sujet. Le sujet Bêta doit le suivre avec les yeux bandés
__Validation de l&#39;étape :__ [DONNÉES CENSURÉES]. Ouverture de l&#39;accès à SCP-252-FR.

[[/collapsible]]

Une fois ce protocole exécuté, l&#39;accès à SCP-252-FR est disponible pour tout individu pendant un temps restreint. Celui-ci restera ouvert un temps proportionnel à la quantité de sang présent sur la surface de la cellule C-8, mais semble également tenir compte du bon déroulement du protocole.


[[collapsible show=&#34;Rapports de tests&#34; hide=&#34;Rapports de tests&#34;]]

__Rapport des tests d’exécution du Protocole Limbes :__

Ne sont retenus ici que les rapports significatifs.

&gt;

&gt; __Équipement des sujets :__ Caméra, micro, GPS.

&gt; [[=]]
&gt; __Rapport du Protocole Limbes n°12__
&gt; [[/=]]
&gt;
&gt; __Numéro du test :__ 12
&gt; __Date du début du test :__ 31/10/20██
&gt; __Responsables :__ Docteur Julith.
&gt; __Agents :__ [DONNÉES CENSURÉES]. Désignés de Oméga-1 à Oméga-4.
&gt; __Sujets :__ D-5906 (Alpha), D-5203 (Bêta), D-5128 (Gamma).
&gt; __Équipement des sujets :__ Caméra, micro, GPS.
&gt; __Score de piété par sujet Alpha :__ 86 %.
&gt; __Raison d&#39;incarcération du sujet Alpha :__ Meurtre de quatre (4) non-croyants.
&gt;
&gt; __Objet du test :__ Exécution du Protocole Limbes et peaufinement si échec.
&gt; 
&gt; 
&gt; __Début des enregistrements__
&gt; 
&gt; __Étape n°1 : Paresse__
&gt; 
&gt; //Dr Julith :// Début du test. Alpha, veuillez entrer dans la première cellule.
&gt; //Alpha :// J&#39;y suis. Que dois-je faire ?
&gt; //Dr Julith :// Vous devez prier, nous vous avertirons de la fin de cette étape.
&gt; //Alpha :// Devez ? Vous me FORCEZ à prier ? La prière est une bénédiction de Dieu et le seul plaisir des Hommes sale impie, tu mériterais que je t-
&gt; //Dr Julith :// Oméga-1.
&gt; [L&#39;Agent Oméga-1 pointe son arme en direction du sujet Alpha.]
&gt; //Alpha :// Sale...
&gt; //Dr Julith :// Agent, faites f-.
&gt; //Alpha :// Ok ok ok, je vais le faire...
&gt; //Dr Julith :// Parfait. Au boulot.
&gt; 
&gt; [Le sujet commence à prier et six heures (6 h) passent]
&gt; 
&gt; //Alpha :// Ras le cul de leur truc à la con ! J&#39;vais dormir.
&gt; [Le sujet s&#39;allonge et dort sur le lit à disposition.]
&gt; [Quelques minutes plus tard, les fresques s&#39;éclairent légèrement.]
&gt; //Dr Julith :// Sujet Alpha, cette étape est validée, veui-
&gt; //Alpha :// Vous m’emmerdez impie ! J&#39;ai obéi à votre caprice, alors maintenant je dors.
&gt; //Dr Julith :// Oméga-2.
&gt; //Alpha :// Quoi ? D’accord d&#39;accord, je continue.
&gt; //Dr Julith :// Vous pouvez vous montrer raisonnable Alpha. Allez à la cellule 2.
&gt; 
&gt; __Étape n°2 : Envie__
&gt; 
&gt; //Dr Julith :// Maintenant priez, jusqu&#39;à nouvel ordre.
&gt; 
&gt; [Le sujet commence à prier et une heure (1 h) passe]
&gt; 
&gt; //Alpha :// Un plaisir, un plaisir, ça commence à faire long ces prières. Hey l&#39;impie ! J&#39;ai droit à manger quelque chose ?
&gt; //Dr Julith :// Négatif Alpha.

&gt; //Alpha :// Les... Attendez, on peut les manger ces choses là ? Elles ont l&#39;air d&#39;être ici depuis des lustres.
&gt; [Aucune réponse de la part des superviseurs.]
&gt; //Alpha :// Ho et puis merde hein, j&#39;ai la dalle.
&gt; [Alpha cueille et croque un des fruits, avant de le recracher.]
&gt; //Alpha :// Pouah ! Infect ! Donnez-moi de la vraie nourriture espèce de-
&gt; //Dr Julith :// Négatif Alpha.
&gt; //Alpha :// J&#39;vous tuerai, vous verrez...
&gt; 
&gt; [Une heure (1 h) passe avant que Alpha ne se résigne à se nourrir des fruits.]
&gt;

&gt; [Une faible lueur est émise par les fresques.]
&gt; //Dr Julith :// Super Alpha, on avance. Allez dans la cellule suivante.

&gt; __Étape n°3 : Avarice__
&gt; 
&gt; //Dr Julith :// Maintenant entrer, et priez. Jusqu&#39;à nouvel ordre.
&gt; //Alpha :// Je... Mon Dieu, combien de croix sont présentes ici ?

&gt; [Alpha prie pendant trente minutes (30 min) avant de voler la croix en or la plus proche en essayant d&#39;être discret, mais oubliant la présence de la caméra.]
&gt; 
&gt; //Dr Julith :// Alpha, je viens de compter, et j&#39;ai trouvé 12 croix en or.
&gt; //Alpha :// C&#39;est bien cela.
&gt; //Dr Julith :// Vous n&#39;aviez pas dit 13 tout à l&#39;heure ?
&gt; //Alpha :// J&#39;avais mal compté, excusez mon erreur.
&gt; [Une faible lueur est émise par les fresques.]
&gt; //Dr Julith :// Alpha, passez à la cellule suivante.
&gt; 
&gt; __Étape n°4 : Luxure__
&gt; 
&gt; //Dr Julith :// Alpha, vous devez prier. La nourriture est déjà à votre disposition.
&gt; //Alpha :// Ils ont déjà une plus belle gueule que ceux d&#39;avant, même que la vôtre.
&gt; [Aucune réponse des superviseurs.]
&gt; 
&gt; [Alpha prie pendant trente minutes (30 min) avant de manger des fruits présents dans la pièce et s&#39;endormir.]
&gt; 
&gt; //Alpha :// Chuis bien ici.
&gt; [Une faible lueur est émise par les fresques.]
&gt; //Dr Julith :// Cellule suivante Alpha.
&gt; 
&gt; __Étape n°5 : Colère__
&gt; 
&gt; //Alpha :// C&#39;est une blague ? Une cellule vide ? Cette fresque qui... se moque de moi en plus ? Impossible que j&#39;y reste !

&gt; //Gamma :// Hey, enflure de prêtre. J&#39;ai une pomme si tu veux.
&gt; //Alpha :// C&#39;est pas trop t-

&gt; //Gamma :// Ah ? Pardon ? Tu disais quoi ?

&gt; [Alpha tue Gamma suite à plusieurs coups.]
&gt; //Alpha :// VOUS IREZ TOUS ÊTRE PENDUS POUR L’ÉTERNITÉ DANS LES ENTRAILLES DES ENFERS. ET LE SANG SERA VOTRE SEUL BREUVAGE, LE SANG CORROMPU QUI COULE DANS VOS PROPRES VEINES !
&gt; //Dr Julith :// Hum hum. Alpha ?

&gt; //Dr Julith :// Cellule suivante Alpha.

&gt; //Dr Julith :// (hors communication) L&#39;agressivité et les autres attributs liés aux Sept Pêchés Capitaux semblent être décuplés par chaque cellule selon son thème. Je demande plus d&#39;analyse dans le futur. 
&gt; 
&gt; __Étape n°6 : Gourmandise__

&gt; //Oméga-1 :// Il déforme la réalité ! Entité essocinétique, retraite, retr-
&gt; [Signes vitaux d&#39;Oméga-1 nuls]
&gt; //Voix inconnue :// Maintenant, le chasseur va m’amener le mort de ce soir.

**Addendum 2 :** L&#39;anomalie a été détectée par la Fondation qu&#39;en 20██. Un accord avec le Vatican et les autorités religieuses du lieu ne dépendant pas du Pape a été trouvé. La Fondation se chargerait de l&#39;examen de l&#39;anomalie et de son confinement. Les résultats des recherches devant être transmis au conseil des communautés religieuses. Cet accord a été rendu possible par la coopération des communautés, qui ont montré une certaine peur envers l&#39;anomalie lié à un parchemin de l&#39;Ordre du Saint-Sépulcre de Jérusalem, suggérant un lien entre l&#39;anomalie et l&#39;Enfer.

**Addendum 3 :** Le 20/10/20██, un désaccord parmi les six groupes religieux[[footnote]] Les six groupes religieux qui gouvernent l&#39;Église du Saint-Sépulcre sont les : Catholiques romains, Grecs orthodoxes, Arméniens apostoliques, Syriaques orthodoxes, Coptes et Éthiopiens orthodoxes. [[/footnote]] a abouti sur l&#39;interdit à la Fondation de poursuivre ses recherches. Les membres du département de l&#39;Agence de Renseignements ont mis à jour la manipulation des autorités religieuses par le groupe d&#39;intérêt de l&#39;[[[l-ordre-de-la-lumiere|Ordre de la Lumière]]]. L&#39;accès à l&#39;anomalie est maintenant hors de portée de la Fondation compte tenu du dispositif mis en place contre ce groupe, la présence de civils en grand nombre et l’impossibilité de déplacer l&#39;anomalie.
