    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 27 мая 2015

В преддверии окончания весны накопилось достаточно много новостей, и каждому событию мы уделим особое внимание. Поехали.

Перевели с англосайта:

* [[[SCP-1962]]] - Древнеегипетское супероружие. И все же перевыполнялки иногда слишком хорошо перевыполняют свою работу.
* [[[SCP-1967]]] - Короткая дорога. На таком поле было бы неплохо поиграть в прятки. Даже с сотрудниками Фонда.
* [[[SCP-2009]]] - Томас Хоанг. Пора бы уже на Оскарового комара копирайт вводить. 
* [[[SCP-2016]]] - Кукла Волшебника и [[[exploration-log-2016 |протокол ее исследования]]]. Все начиналось прямо как в сказке, но вот спустя время...
* [[[scp-2930 |SCСP-2930]]] - Собрания Собрания Cовета Cовета Кросс-сити сити. Казалось бы, чего странного странного в работе простого городского совета совета? Ан нет, и сюда сюда прокралась аномалия.
* [[[SCP-2061]]] - Целая местная семья подавилась насмерть одним калькулятором. Что вам еще надо - за меня все сказало название :)
* [[[SCP-2996]]] - ОШИБКА / ОШИБКА. --И все же приятно, когда истории со страшными чудовищами кончаются хорошо.-- ВНИМАНИЕ! ПРОИЗОШЛО МАСШТАБНОЕ ПОВРЕЖДЕНИЕ БАЗЫ ДАННЫХ!

* [[[but-we-do-not-talk-about-that |Но мы на эту тему не разговариваем]]]. В Фонде мрут быстрее, чем при чуме, и это немного пугает.

* [[[the-bee |Пчёлка]]] из Библиотеки Странников. Смею огорчить заранее - ни слова про ООООС (ооосы) или ПЧЁЁЛ там нет. Зато есть неплохая история про маленькую девочку.

Были вынесены в отдельные статьи [[[scp-294-deleted-logs |удалённые протоколы экспериментов с SCP-294]]] и [[[scp-887-deleted-logs |с SCP-887]]]. Все храним, все сохраняем.

Прибыла новая партия копролитических поделок. [[[mainlisting-editthis-5 |5 часть]]] Классики к вашим услугам.

Сочинили сами:

* [[[SCP-1226-RU]]] - Усейн Болт за авторством [[*user Gilead]]&#39;а. Беги, Усейка, беги! (с)
* [[[SCP-1256-RU-V]]] - &#34;Плоский дьявол&#34; от [[*user Existencialist]]&#39;а. Плоскость тела, как и плоскость мышления, вполне способна создать лишь пара обуви. (объект был сдан в архив)

Также есть приятные новости для всех тех, кому понравилась [[[scp-0001-ru-s |Лабораторная работа]]]. Игра №2, под названием [[[scp-0002-ru-s|Практические занятия]]], находится в бета-версии на Основном пространстве и требует, чтобы ее прочли, прошли, указали на ошибки и оценили. Автор (все тот же несравненный [[*user Wiiskey]]) будет вам благодарен.

Для любителей циферок, диаграмм и таблиц представляем [[[http://scpfoundation.ru/forum/t-1213757/statistika-filiala |статистику нашего филиала]]]. Многие даже найдут свои имена в различных категориях.


+++ 19 мая 2015
Перевода удостоились следующие материалы:
* [[[SCP-1403]]] - Электрические золотые рыбки. Вот бы так через розетку собак кормить...
* [[[SCP-1641]]] - //Mechanitis pyrotechnica//. А вы думали, только богомолы погибают после спаривания?
* [[[SCP-2775]]] - Поддельные &#34;чилавеки&#34;. Покупайте только проверенных человеков, остерегайтесь подделок!

* [[[in-gods-name |Ради всего святого]]]. Даже обычные попытки убить Клефа смотрятся смешно.
* [[[the-space-soldier |Космический солдат]]]. А ведь ЗадолБот не такой и простой, как может показаться на первый взгляд...

С Полигона &#34;взлетело&#34; следующее:

* [[[SCP-1199-RU-V]]] - Катушка и [[[research-log-scp-1199-ru |протокол физического исследования]]] к ней за авторством [[*user Wild_Voltmeter]]&#39;a. Опасная вещица, и поэтому её надо хорошенько изучить. (объект был сдан в архив 04.01.2021)
* [[[zone |З.О.Н.А.]]] для Кроссовер-хаба от [[*user V_V_Sector]]&#39;a. А кто говорил, что Сталкер, Клеф и Брайт не сочетаются?
* [[[humiliation-of-strong |Унижение сильных]]] - совместная работа также для Кроссовер-хаба. Не всем быть героями до скончания веков.

Персонал РуФонда пополнился новым сотрудником - добавлено [[[iavev-personnel-file |Личное дело научного сотрудника Полоскунова]]]. На войне с неграмотностью все средства хороши.

Также вышел ежемесячный выпуск [[[http://scpfoundation.ru/forum/t-365380/nas-isut#post-2295907 |&#34;Нас ищут&#34;]]]. Поисковые запросы на наш ресурс до сих пор не перестают удивлять.



+++ 13 мая 2015

Переводим англиковские поделки:

* [[[SCP-1367]]] - Праздничный шарик. Незаменимая вещь на любой вечеринке. 
* [[[SCP-1381]]] - Кошачий комод. Этот шкафчик не прочь отведать кисок на обед, да еще и недокисок понаделывать.
* [[[SCP-1416]]] - Переселяющий чайник. То что нужно для дружеских посиделок. Заодно жизни друг друга проживете.
* [[[SCP-1627]]] - Грибные войны. Вот тут уж Опята ни причем...
* [[[SCP-1863]]] - &#34;Лаймовый Отрыв&#34; и &#34;Крем-Сарсапарель&#34;. Конкуренция еще никогда не была настолько острой.
* [[[SCP-1886]]] - В тесноте, да не в обиде. Приятный способ завести себе несколько личностей.
* [[[SCP-2880]]] - Империя Саваки. Ну а из чего, по-вашему аборигенам островов порталы делать, кроме как из глины?

* [[[SCP-100000-J]]] - Процедура 110-КРОВЬКИШКИМЯСО. Этот Кетер кетернее всех кетерных Кетеров.

* [[[reddawn |Красный рассвет]]]. Господин Стрельников учит воевать. Не пропустите.

* [[[planasteen-quiz |Каков твой неповторимый стиль?]]] В Библиотеке есть что почитать и подросткам.

Из Российского филиала сегодня [[[SCP-1217-RU]]] - Не дай себя забыть за авторством [[*user iavev]]&#39;a. Сложно жить, когда твоя жизнь зависит от чьей-то слабенькой памяти.

+++ 7 мая 2015

Переведен с англосайта только 1 объект - [[[SCP-1727]]] - Авто-вознесение. Многое уже было использовано как снаряд для катапульты, но чтобы машины...

От японцев у нас на сегодня [[[SCP-106-JP]]] - Возвращение Кинтаро. В полку спортивных фондовских видов спорта прибыло. Медведи-болельщики - прилагаются.

Российских статей &#34;взлетело&#34; аж 3 штуки:

* [[[SCP-1048-RU]]] - Принтер для документов вместе с [[[scp-1048-ru-simulator |Экспериментом 1048-██]]] от [[*user cleveremptY]]. Поди пойми, правду печатает сий агрегат или старается всех нас надуть.
* [[[SCP-1231-RU]]] - Ультразвуковая юность за авторством [[*user Blackbird5154]]. Еще никогда фраза &#34;нехорошая квартира&#34; так точно не описывала происходящего.
* [[[SCP-1241-RU]]] - Коробка с экзистенциализмом. Автор - [[*user Existencialist]]. Свободу клеткам с попугаем! (с)</textarea></pre>
