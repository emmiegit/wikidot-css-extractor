    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[collapsible show=&#34;UwU 有趣高产兽人控&#34; hide=&#34;错乱废文 :|&#34;]]

草在这个网站已经十个年头了，十年来都变了什么。


我经历过高潮，低谷，以及其间的一切。在16岁那年，我从角色扮演网站带来一篇涉及那网站的烂文，但如今我不是其成员，也已成长为本站最高产的活跃作者，有200篇合格的文章了。我和一些人交朋友，也向一些人寻衅。后者居多。

我在这里了解了自己很多。了解到我写作不是太糟，了解到我经常自嘲，了解到正确的药物治疗非常非常重要，了解到互联网并不像人们希望你相信的那样恶俗。人们离开，人们改变，新的人进来。

我，一个来自俄亥俄州的疯子，发现我和我的文受人瞩目，这令我着迷。就像这篇也许是在说冒充者综合征[[footnote]] **译注：**一种自我否定心理，认为自己德不配位。 [[/footnote]]，但你们在我这里都看到了什么？我写过很多文章，涉及威斯康星州（我甚至都没有//去过//！就我所知，那是一个怪谈，就像是马萨诸塞一样！）的一个小镇，一个发生了奇怪的烂事，居住着同样奇怪之人的小镇。我 90% 的时间都是凭tm的直觉写作——我会在别人提示我的时候，而非前一秒，冒出背景故事。余下的 10% 是基于我现实的生活。


还有在其他方面，我不明白我//怎样//影响了这个网站——我写了些关于UIU特工的故事，他们的行动像FBI而非一个该死的条子，突然间其就成了这个网站上特别受注目的组织之一。破碎之神教会自我写了 SCP-2217 后风行一时。S＆C塑料也许令人们更爱树立丰满的基金会人物形象，超过了对 Clef、Gears、Bright 的偏好。也许我比我想象的更有影响力，也许我只是疯了。


我还想在这里做很多事。我想完成《黑色秋日4》，想用无名 UIU 系列来做整体的收尾。我想写一个搞笑 SCP，一个已解明 SCP，想写更多关于超自然大战的东西（私设：第四次超自然大战是一场海战，在海盗的黄金时代[[footnote]] **译注：**1691-1723 [[/footnote]]打响）。我最后想写一些能上1000多分的、在站外也确实有很大吸引力的东西。


诚然，为了做到这些，我必须开始写更多的 SCP，停止写得和小说一样长，也许还会抛下节操去写关于......草我不知道，地狱客栈[[footnote]] **译注：**一部 cult 级动画。[[/footnote]]或者别的什么的 SCP（没有冒犯 Vivzie Pop[[footnote]] **译注：**即《地狱客栈》和《极恶老大》的原作者。 [[/footnote]]的意思，她的作品很好，只是早先写过了 Among Us 和 Minecraft）。

所以，呃，除了去看一些真正好的鬼东西，没什么可说的了：
