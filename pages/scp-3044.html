    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3044 

**项目等级：**Euclid

**特殊收容措施：**SCP-3044将被收容于Site-234一至少 4m x 4m x 3m，且仅由双气闸系统与外界连通的封闭室中心。气闸的每个部分必须能够进行完整的生物净化过程。仅在Flash事件发生后的六个小时内，且SCP-3044中包含一个SCP-3044-1实例时，收容室才被允许进入。所有维护工作必须在此时间段内进行，在此之外无论是何原因均不会开放访问权限。由于开放时间较短，所有访问都应由高级研究员预先批准。

天花板上需安装能够远距为SCP-3044装上新瓶塞的机械臂，必要时应在Flash事件发生后重新密封SCP-3044。收容室内必须配备至少100倍变焦的超高速摄像机，以使SCP-3044内容100%可见。

**描述：**SCP-3044是一个透明的玻璃瓶，瓶体部分直径1.2米，颈部和嘴部逐渐缩小至直径28厘米，全高1.7米。SCP-3044包含一个异于地球上任意生态的微环境，称为SCP-3044-1。间隔随机时间段[[footnote]]从10小时到6个月不等，平均为1.4个月。[[/footnote]]，SCP-3044将发出明亮闪光（后文称为Flash事件），持续时间不到一秒钟。

Flash事件期间，SCP-3044-1的当前实例会被销毁并替换为新实例。新实例将从一层带有大气和液体的土壤开始，由看似随机的不同元素组合而成。Flash事件发生后不久，[[footnote]]通常为16-24小时，但偶尔会短至8小时。[[/footnote]]SCP-3044内开始出现生命迹象。

生命形式一开始通常为细菌或其他微生物，其存在可由环境组成的可见变化推断。随后植物和动物迅速发展，虽然此过程已被观察到有许多变型。SCP-3044内部的时间被极大地加速，尽管这种加速并不完全对应生命发展的速度。这表明在演化过程中有某种形式的引导或控制，提高了肉眼观察难度。

SCP-3044容易破碎，因其本身似乎是由非异常的硼硅酸盐玻璃组成。SCP-3044原始的瓶塞已替换为一特制瓶塞，以便对内容物进行取样而不会带来污染风险。采样将在每次Flash事件发生后立即完成。

**附录01：** 事故3044-001后，收容程序已升级，并已提交了提升等级Safe为Euclid的申请。详情参阅事故报告。
//备注：已确认升级为Euclid。//

**事故3044-001最终报告：** ██-██-199█，研究员T███████进入收容室时，SCP-3044突然意外破碎。当时SCP-3044-1由多种真菌孢子组成的内容物被释放到空气中，并被研究员T███████吸入。这立即导致研究员T███████严重的癫痫发作及死亡。接下来的一个小时内，研究员T███████的身体、衣服及其携带的所有非金属物品均被真菌完全分解。目前认为内部孢子积累造成的高压造成了SCP-3044的破裂。

考虑到污染风险，收容室仍保持密封，暂时无法进入。接下来的九天中，观察到真菌覆盖并分解了收容室的全部表面——尽管速度比分解研究员T███████慢得多——此时，Flash事件发生了，尽管可能对SCP-3044有害。

Flash事件发生后，SCP-3044被发现完好无损且处于原始位置，虽然瓶塞已丢失，但新的SCP-3044-1实例占据了整个收容室。尽管收容室墙壁上的损坏依然存在，先前的SCP-3044-1个体已被完全移除。

穿着4级生物防护服的人员进入房间并插入了新瓶塞，同时试图找回研究员T███████的遗体或留下的任何设备，但一无所获。

SCP-3044-1的新实例持续存在了4天13个小时，此实例比SCP-3044通常创建的生态系统复杂得多。直到Flash事件发生且新的SCP-3044-1实例出现，新的瓶塞仍留在原位。此事件发生后，SCP-3044被转移到一个更安全的生物防护设施。

[[collapsible show=&#34;+ 实验日志3044-A&#34; hide=&#34;- 实验日志3044-A&#34;]]

事件3044-001后，开始实验以确定SCP-3044的Flash事件的确切性质。

**实验01** 
**测试：** 将一根50厘米长的铁棒长放在SCP-3044的瓶身上，直至下一次Flash事件。此测试为基准测试。
**结果：** 无现象。Flash事件发生后，铁棒没有变化。

**实验02** 
**测试：** Flash事件发生后，移除SCP-3044的瓶塞。
**结果：** 以铝为主要组成元素的生态系统开始朝着SCP-3044的瓶口生长，从飞行物开始，随后在SCP-3044外部生长出葡萄状卷须。Flash事件发生后，新的SCP-3044-1个体填满了整个收容室; 地面覆盖土壤及数个含有未知黄棕色液体的大“湖泊”，室内的空气被绿色云雾状气体取代。根据收容程序，此环境样本的访问权限不予开放。

**实验03** 
**测试：** 紧接实验02，瓶塞保持移除状态。
**结果：** 与事故3044-001中观察到的结果相同，SCP-3044作用范围包括了整个房间。下一次Flash事件发生后，SCP-3044-1的新实例也占据了整个房间。

//███████博士的笔记：SCP-3044-1占据整个收容室的两种情况都产生了更多种类的生命形式，甚至开始在大气圈中形成一些基本的天气模式。实验结束后，长期移除SCP-3044瓶塞的行为须谨慎考虑。// 

**实验04** 
**测试：** 紧接实验03中的Flash事件，SCP-3044的瓶塞被替换。
**结果：** SCP-3044-1内部的演化按预期进行，但由于SCP-3044内外的生态系统被隔离开来，演化出的生命形式有明显不同。Flash事件发生后，SCP-3044-1再次被完全收容在SCP-3044内，SCP-3044外的所有物质（包括大气）均被移除。

//███████博士的笔记：在这个实验之后，我决定检查我们从之前的SCP-3044-1实例中取出并保存的样本。所有样本都依然存在; 目前尚不清楚为什么他们不会在其他环境中消失，因为与SCP-3044内部直接相通显然是非必要条件。或许与范围有关吧？// 

**实验05**
**测试：** SCP-3044被临时转移到现场长距离测试间[[footnote]]一个长1.2km的密闭房间，用作一个受控的长距离测试环境。[[/footnote]]。从当前SCP-3044-1实例中取样，并以100米的间隔排列纵贯房间长轴。
**结果：** Flash事件后所有样本均消失。

//███████博士的笔记：好的，不是距离原因。也许是视线的缘故？SCP-3044是被密封的，这表明事情有点复杂。//

**实验06**
**测试：** 同实验05。移除SCP-3044的瓶塞。Flash事件之后，沿着测试间长轴以不同的距离放置一系列随机物体并更换瓶塞。
**结果：** SCP-3044-1的新实例占据了长距离测试间的整个长度。为了确保收容，整个房间进行了常规的热净化处理直至下一次Flash事件，此时新实例完全包含在SCP-3044内。除了放置在房间中的物体外，前一个实例被完全摧毁。

 //**███████博士的总结：** 这是我们可以安全测试出的SCP-3044的全部影响范围，但它依然有进一步扩大的可能。不出意外，这强调了对SCP-3044的适当收容——如果在非收容环境中塞子被移除的情况下发生Flash事件，其造成的伤害无法估计。地球地貌的大幅改变已经是最好的情况。//

//我建议SCP-3044应远离那些可能破坏它收容的物品。SCP-3044本身不难收容——一个密封室已经足够——但它能使我们在最短的时间内避免灾难的发生。//

[[/collapsible]] 

[[collapsible show=&#34;+ 观察日志3044-001&#34; hide=&#34;- 观察日志3044-001&#34;]]
注意：以下是观察日志中的值得注意的摘录。要访问完整日志，请联系高级研究员。SCP-3044的观察日志始于实例SCP-3044-1-003出现期间，其循环特性变得明显之后。由于SCP-3044内的时间加速效应导致肉眼观察困难，观察日志很大程度上来源于录像。

&gt; **对象：** SCP-3044-1-001 
&gt; **构成：** 未知
&gt; **备注：** 到达Site██时SCP-3044-1的实例。重新获取化学样品的程序尚未就位。
&gt;
&gt; **观察结果：** 主要包括各种“巨型”真菌的森林（视觉分析显示至少包括17种不同的物种）和一种具有六个翅膀的飞行爬行动物。Flash事件发生前，此SCP-3044-1实例在抵达Site██后仅持续存在了两个小时，因此缺乏音像文件。SCP-3044内部明显呈紫色的大气理论上由真菌孢子造成。

&gt; **对象：** SCP-3044-1-005 
&gt; **成分：** 土壤层含有高浓度的铁和硅。液氨湖约占总表面积的30％。大气主要成分为氩气。
&gt; **备注：** 一般情况下，此SCP-3044-1实例的化学组成是不可能的; 在SCP-3044内的温度和压力下，氨气将气态而非液态。这表明在SCP-3044的范围内存在对现实的更大规模改变。  
&gt;
&gt; **观察结果：** 实例出现后18小时，湖水剧烈起泡54分钟，向大气中释放出更多气体，测试显示主要是氮气和一氧化碳。大气稳定后73小时，湖中出现了类似带有金属甲壳的千足虫的小型生物，经三个星期的演化，形成了大量类似于具有厚金属壳的昆虫的生物。特别值得注意的是此实例中缺少植物，因而出现了复杂且几乎完全肉食的食物链。
&gt; **附录：** 后来发现从此SCP-3044-1实例收集的液氨样本在随后的Flash事件后恢复到预期的气态。

&gt; **对象：** SCP-3044-1-076
&gt; **成分：** 除大气中含有更高浓度的氧气外，与地球类似。
&gt; **备注：** 观察结果不完整，详见事故3044-001报告。

&gt; **对象：** SCP-3044-1-151 
&gt; **成分：** 主要为碳，硅和铁。值得注意的是除了铁之外没有任何其他金属。大气主要由二氧化碳和氧气构成。纯净水湖在SCP-3044的中心形成了一个近乎完美的圆。在水和土壤中都发现了痕量未曾识别的异常物质。
&gt;
&gt; **观察结果：** 此实例中的活动在Flash事件发生后8小时（迄今为止的最快记录）很快开始，细菌活动导致土壤层显著变色。几周时间内，一系列多样且快速变化的陆地和“海洋”生物不断进化，并最终灭绝，随后类人动物和模糊的爬行动物开始显示出智力迹象。它们很快成为环境中的主要物种，并被观察到正在使用日益复杂的工具，同时建造惊人的复杂建筑结构。
&gt;
&gt;大约15周后，他们开始出现技术发展的迹象，并最终建造了一个附着于SCP-3044的内表面上的较大管状结构，同时在大约一小时内在玻璃上切割出一个洞口。随后证明此管状结构为一气闸。在SCP-3044-1-151的其余部分中，可观察到其中的生命体进入收容室执行探测任务。
&gt;
&gt;由于生命体破坏新近改善的收容措施的可能性较小，他们被允许在密切监测的情况下继续他们的活动而不受到其他干预。Flash事件后，玻璃上切割出的洞口消失及生命体收集于容器中的异常物质样本均消失。

&gt; **对象：** SCP-3044-1-193 
&gt; **组成：** 除了底部的一小层沉积物（明显类似于地球土壤，未采样）外，SCP-3044大约80％的体积被太平洋海水类似液体填充。
&gt; **备注：** 第一次在SCP-3044内未出现陆地。
&gt;
&gt; **观察结果：** 在无明显变化25小时后，此实例迅速演化出具有惊人多样性的海洋生物，其中大约40％与目前在地球上所发现的种类差异巨大。三个星期后，观察到一个小的岩石状生物在近水面处漂浮，并在接下来的四个星期中长到大约30厘米。一个20厘米高的岩石“壳”从水中突起，大致形成一个岛屿。
&gt;
&gt; 此实例存在的剩余五周内，岛上出现了许多生命形态，包括几种鸟形生物。岛上生物如何能在没有食物来源的情况下生长到这般大小，或者说，组成他们的材料来源何在，目前还不得而知。

&gt; **对象：** SCP-3044-1-213 
&gt; **组成：** 与地球类似，仅有微小不同。发现痕量的实例151中的异常物质。
&gt;
&gt; **观察结果：** 此实例下，生命的演化遵循K-T灭绝事件后与地球上相似的模式，哺乳动物发展较快。在此实例的生命发生大约两周之后，类似于早期原始人的灵长类动物开始显示出智力迹象，并在大约一周后发展成与人类非常相似的形式。从使用基本工具到建设定居点和技术爆炸的发展很快，其建筑与大约公元前500年左右的中东建筑显著相似。
&gt;
&gt; 尤其值得注意的是，在此生命发生的两个月后，它们开始显示出用于建造建筑物和纪念碑的隔空取物的能力。由于SCP-3044中生命形式的规模很小，很难确定此运动能力的确切性质和极限，但观察到其效力随时间推移而增加，移动相同数量的材料仅需更少的人手。
&gt;
&gt; 当此文明大约与公元1500年的人类文明水平相当时，Flash事件发生。值得注意的是，与实例151不同，此实例中的生命体未显示出可观察到的对SCP-3044内壁的认识。与之前的情况类似，Flash事件后，异常物质的样本消失了。

&gt; **对象：** SCP-3044-1-247 
&gt; **成分：** 富含硅和碳，含高浓度重金属的土壤。碳化合物组成的高密度大气，以及由各种碳氢化合物组成的湖泊。
&gt;
&gt; **观察结果：** 演化方式与先前成分类似的情况一致，最终发展成一系列基于真菌的生命形态，外观与许多侏罗纪的恐龙相似（尽管具有三足而非四足）。特别值得注意的是，此实例是首个遭到灭绝事件的实例。在SCP-3044-1-247生命发生的3个月，2周和4天内，一颗（相对）大型的小行星撞击了SCP-3044内部的地面，消灭了所有可观察到的生命并留下了一个深坑，剩余液体均倾入此深坑中。。
&gt;
&gt;回顾录制的视频片段显示小行星从SCP-3044内侧边缘出现，并直接朝向陆地中心落下。这是第一次观察到此类事件。值得注意的是，尽管冲击力量明显，SCP-3044本身依然完好无损。

&gt; **对象：** SCP-3044-1-256 
&gt; **成分：** 土壤大部分由碳，铝和铜构成，同时存在大量先前观察到的异常物质。以氮气为主要组成的大气及液态甲烷湖泊也含有微量异常物质。
&gt;
&gt; **观察结果：** 生命在实例产生后9小时发生，非常迅速且异常直接地发展成四足哺乳动物，并立即显示出智力迹象。在SCP-3044-1-256出现后不到24小时，内部的生命形式已经开始建造房屋和使用工具，六小时后展现出技术发展的趋势。
&gt;
&gt; 他们继续以难以置信的速度发展，直至实例出现后大约36小时，他们开始建造一个延伸到SCP-3044中心的大型结构，顶部是一个（相对）巨大的灯泡状物体。灯泡以相同模式闪烁多次，直至47分钟后发生Flash事件。事后分析显示，灯的闪光是摩尔斯电码，译为“救命”，并不断重复。尚不清楚此生命体是如何学习摩尔斯电码的，或者他们是如何知道SCP-3044之外有可进行交流的生命存在的。与之前的情况一样，在Flash事件发生时，异常物质的样本消失了。
&gt;
&gt; 在未来的实例中，若SCP-3044-1的生命体开始显现智力迹象，或包含任何形式的异常物质，都应立即报告给Site主任。
