“……饱汉不知遏汉饥！”遏火部长用这句话结束了征求拔款的报告。

O5-10挥挥手，再次保证一定会让遏火部在挽留自己时得到加倍的预算。遏火部长有些不安地告辞了。

看着遏火部长离开会议室，离大门最近的O5-12伸手关上门，锁上锁，向O5-3点点头。这是O5们的惯例，每当部长们的述职报告结束，十二个人就该讨论点不足为外人道的私事了。

O5-3会意地起身，走到白板旁，点开电子屏上的一个网页。大家注意到这是电子版的《基金会日报》。那橙色的版头加载出来了。那基金会标志加载出来了。那庄严的“收容、控制、保护”加载出来了。岿阳派舒筋活血丸的广告加载出来了。然后标题加载出来了——《震惊！水多又舒服的“它”竟然这么害人……》。

会议室里响起一阵咳嗽声、喝水声和擤鼻涕声。只有主管新闻传媒的七号欣慰地点点头。三号赶紧把加载到一半的网页拽到正文部分（白板不死心地用空屏和卡顿反抗了一两下），介绍说：“这是我们的科学家研究出的最新成果，提示我们泡温泉不利于身体健康。当然适度泡温泉的确有养生作用，但如果温泉水温度太高、太活跃、泡得时间又太长，那会适得其反。”他扫视了一遍同僚们，补充道：“所以，最好不要再像现在一样每天一遍用不老泉保持永生。”

三号知道这个听起来有些荒唐的建议大概会引起反驳。但只有一个声音低声嘀咕道：“为什么我们作为基金会高层还要看报纸才能得知这种消息呢。”他松了口气，至少不用把长生部用不老泉做的一堆分析实验念出来了。

他弯下腰从会议桌底下托出一个小推车来，解释道：“现在长生部已经把不老泉的能力转移到了这十二件信物上，刚好人手一件。我们只要做特定的动作就能通过信物沿续不老。”

同事们好奇地盯着托车上钉钉铛铛的物事。厌倦每天早上去不老泉里过一遍的O5们似乎没怎么费劲就接受这种转变了。五号伸手拿出一件沙锤。三号解说道：“比如五号的这件沙锤，每天中午在胸口划几次横线，直到听到发出’沙沙’的响声，这就算有一天永生了，效果跟泡一次不老泉是一样的。”

于是众人纷纷上前挑了几件称手的，三号一一讲解。只有O5-1背着手在一边看。作为十二个人中面相最显老的，他大概想表示一点长者风范。

结果是当他伸出手去拿自己的信物时，发现托车上已经空空如也，于是他用询问的目光看了看三号。三号有些局促地蹲下身子，从托车底部费力地抽出一个三十公分高的黑黝黝的石像来。

那个石像雕刻很古拙，面目已经模糊起来，看不清具体的神貌，不过大致能看出是半蹲或者跪坐的样子。三号拿出一张纸来说：“只要对着他朗诵……怜我世人……”

一号恍然大悟：哦，明教。

三号继续念：“……宁静荡秽……”

一号抓抓头，感觉有点听不懂了。

三号继续念：“……王霸雄图血海深恨尽归尘土……”

怎么还有慕容家的事？

三号念完了，安慰一号：“也就十分钟的吧，除了这个石头墩子重点之外也没什么。”

“那为什么大家伙的都那么轻便，就我这格外笨啊？”

“因为……”三号试图解释：“这东西是跟一个恶魔性实体直接关联的，具体来说，要仰赖于那个实体的神力存在你才能得到永生。不过也因为如此，你会是我们这十二个人中最有逼格的。”

众人把羡慕的目光投向O5-1。

当一号抱着这个石像回家时，还在寻思怎么向媳妇解释自己的逼格——因为他们经过商讨，决定暂时不把这件事公之于众，防止别人毁坏这些信物来让自己的永生被破坏。由于不老泉的力量已经转化到信物上，所以一旦信物被毁，那他们将在一段时间内找不到永生的保障。

他决定先把石像放到玄关处，等会再慢慢想办法。听到厨房里刺啦刺啦的声音和抽油烟机的轰鸣声，他知道媳妇已经开始做饭了，于是蹑手蹑脚的推开门。

当然，像往常一样，这次媳妇头也没回：“回家了呀，帮我把碗洗下，等会舀粘粥。”

一号悻悻地去拿碗：“每回你的反应都这么灵敏。”

媳妇儿：“那当然，我可是干过恶魔的人，哎，今天我们恶魔部还杀了一个呢。”

一号挤出一点洗洁精，嘴里敷衍着。

媳妇儿继续炫耀：“那家伙可硬了，全身上下都跟石头一样。”

一号继续敷衍，但是脑袋突然联想到放在门口的那尊石像，感到有些不祥。

媳妇儿继续：“那家伙还挺会装，从我们一进去就一直盘腿坐在那。”

一号洗碗的手有点抖。

媳妇儿用勺子仔细铲下粘在锅底的蛋饼：“丫还长得挺别致，全身都像石头一样，黑咕隆咚一团，看不仔细。”

一号感觉自己手里的碗有些拿不稳了。

媳妇儿拧上火，把蛋饼装到盘子里：“那家伙还在那儿嚎呢，说可别卸磨杀驴啊，可不敢动我啊，我给你们定了契约了，我保你们不死啊。我们也没理它，一枪给丫爆头了。”

一号头上的冷汗一阵阵的往下冒：“你没问问它保的是谁？”

媳妇儿把蛋饼端出去了：“谁听那玩意儿唠叨呢，说是一个什么监督者之类的，也挺会装，都装到你们头上去了。”

一号蹶灵一下，跟着感觉全身骨突突的发响……

媳妇儿回来看到他还在那发愣，骂了一句，从碗柜里挑了两只碗，拿出去招呼一号吃饭。

媳妇儿没等到他去吃饭，只看到他像脱了缰的什么似的拉开家门跑了。她见怪不怪地过去把门拉上，埋怨基金会出差制度的不做人。

第二天，一号紧急召开了O5的私人会议。

十一个同僚二十二只眼睛一起不声不响地看着他，他不声不响地看着十一个同僚二十二只眼睛。

O5们发现他有些奇怪，问他怎么了。

一号此时镇静多了，把手里的辞呈递出去。

辞呈传着被十一个人看了一遍，每到一个人手里就引发嗡的炸开一声。自从他们经过不老泉的浸泡以来，一号永远是最具决策力和最有毅力的那个，从来没人见过他放弃自己的权位。

他们不知道现在的一号突然失去了永生，也不知道这件本不应该存在的事情对他的冲击多大。

连一号也不知道自己该怎么理解自己骤然进入的慢性死亡，他也不打算以其昏昏使人昭昭，他说：“我想趁自己在这个高危岗位上还没死，有点时间出去看看帷幕外的大好世界。”

五号说：“干他四十年的再去看不好吗。”他们已经在这个岗位上干了四十年。

一号突然转过头来，问五号：“按没有永生的时间算，你现在多少岁？”

五号愣了一下：“三十二。三十而立四十不惑，大好年华嘛，一号你……”

一号说：“我三十九。”

接着他很不明其意地说了一句：“三十而栗，四十不获啊。”</textarea></pre>
