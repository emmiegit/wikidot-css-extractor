**SCP-1264:** 부활한 침몰선(Resurrected Wreckage)
**저자:** [[*user LurkD]]
**원작:** http://scp-wiki.wikidot.com/scp-1264
**역자:** [[*user Nareum]]
[[include info:end]]


[[include component:image-block name=scp-1264.jpg|caption=크로스로드 작전 중 베이커 실험의 사진, 1946년경]]

**일련번호:** SCP-1264

**등급:** 케테르(Keter)

**특수 격리 절차:** SCP-1264는 남태평양 남위 48°52.6′, 서경 123°23.6′ 해수면에서 75m[[footnote]]해저 75m 지점은 공학적 분석에 기반된 SCP-1264가 파괴되리라 여겨지는 수심이다.[[/footnote]] 아래에 위치해있다. 개체는 8쌍의 10kt 무게의 닻을 서로 연결하여 달아 그 자리에 고정되어 있다. [[[task-forces#gamma-6|기동특무부대 감마-6 (aka &#34;심해섭식자&#34;)]]]가 2달에 한 번씩 원격 잠수정으로 검사를 수행하여 닻줄 상태가 온전한지 확인한다. 450개의 접촉성 기뢰를 SCP-1264 주변 및 위와 아래에도 설치해놓는다. 기뢰는 각각 20m의 간격을 두고 살치해서 접촉 사건이 있을 때에 공명 폭발이 일어나도록 한다. 항로와 [[[SCP-2467]]]과 같은 해상 변칙 개체는 경로를 우회시켜 격리 구역을 피하도록 한다. 격리 이후, SCP-1264는 별다른 행동 없이 부유하고만 있다. 

**설명:** SCP-1264는 퇴역한 함선과 다양한 해양 쓰레기들이 유기적 분비물로 붙어있는 융합체이다. SCP-1264의 주요 몸체는 제2차세계대전 시대의 전함 5척으로, 1946년 비키니 환초에서 진행된 크로스로드 원자 폭탄 실험 작전에서 표적함으로 사용되었다. SCP-1264를 구성하는 다음 함정은 실험 이후에 침몰된 걸로 확인되었다. 

* USS 새러토가 (CV-3): 렉싱턴급 항공모함
* 나가토함 (長門): 나가토급 전함
* //프린츠 오이겐함//: 어드미럴 히퍼급 중순양함
* USS 램슨 (DD-367): 마한급 구축함
* USS 아파곤 (SS-308):발라오급 잠수함
* 급유함(YO-160)의 다양한 부품들

1954년 비키니 환초에서 사용된 잔해의 조사 보고서에 따르면 많은 수의 침몰한 함정이 환초 내에서 사라졌다고 나와있다. 이에 대응하여, 미국 해군 몇몇 &#39;모형&#39; 함정을 그 자리에 침몰시켜 사라진 본래 함에 대한 증거를 은폐하려고 하였다. 미국 정부는 이후 캐슬 작전을 핵실험으로 위장하여 실시하였고, 실제로는 비키니 환초를 거주불가능 구역으로 만들기 위해 방사능 낙진을 생성하였다. SCP-1264는 1959년 1월 30일, 그린랜드 케이프 페어웰에서 남쪽으로 56km 떨어진 해상에서 처녀항해 중이던 한스 헤드토프트호와 교전하여 선박을 침몰시킴으로써 처음 기록되었다. 

SCP-1264는 각각의 함정에 대한 미 해군의 기록과는 상반되게 경미한 부식도와 손상도를 보인다. SCP-1264의 중심부는 거대한 지브 크레인 몇 개가 갑판에 부착된 상태인 위의 렉싱턴급 항공모함이다. 다른 함정들은 중심부의 측면에 굳어진 분비물로 고정되어 있다. 모든 함정은 상부 갑판과 사령탑이 사라진 상태이다. 다른 해양 쓰레기들은 함정 사이의 빈 공간을 채워가며 부착되었으며, 전체 SCP-1264 질량의 12%를 차지한다. SCP-1264는 다양한 함포, 어뢰, 대공포, 폭뢰로 무장했다. 그러나 일부 함포만이 사용되는 모습을 보였으며, 남아있는 다른 무기들은 운용 불가능하거나, 운용할 정도의 자원이 부족한 것으로 보인다. SCP-1264는 대부분의 시간을 잠수정으로서 수중에서 보낸다. 수면 위에서의 SCP-1264는 최대 31노트로 이동 가능하다. 

SCP-1264는 SCP-1264-A로 지정된 선원들에 의해 유지 보수된다. 각각의 개체는 미 해군 표준 고무 잠수복을 입고 있으며, 마크 V 잠수모와 무게를 더한 부츠를 갖추고 있다. SCP-1264-A는 머리가 없는 인간형 독립체로, 해삼과 가까운 동족이다(부검 기록 참고). 또한 SCP-1264-A는 90m 길이의 유연한 동맥선이 연결되어 있으며, 그 끝은 SCP-1264의 내부와 이어져있다. SCP-1264-A는 SCP-1264의 기계적 시스템과 전기적 시스템을 잘 이해하는 모습을 보인다. SCP-1264-A는 습관적으로 지정된 구역 내에서 가능한 한 유지 보수를 행하려고 한다. SCP-1264-A는 태생적으로 느리고, 완고하며, 스스로가 실제로 지능이 있는지는 나타나지 않는다. 또한 SCP-1264-A는 강한 접착성 물질을 장갑에서 뿜어내어 SCP-1264의 부력과 구조적인 안정에 필요한 방수 밀폐재, 접착제, 충전제, 시멘트로 사용한다.   

SCP-1264의 모든 3급 선실과 무기 시스템은 SCP-1264-A가 사용한다. 또한 SCP-1264-A는 SCP-1264-1로 지정된 단일 개체의 명령을 받는다. SCP-1264-1의 외형은 불명이며 SCP-1264-1의 존재에 관한 물리적인 증거는 SCP-1264-A와 함정의 내부를 연결하는 동맥선 뿐이다. 위 선들은 SCP-1264에서 기원하지 않은 신경 조각들의 다발로 엮여있다. 이는 SCP-1264-A가 다른 생물학적 독립체와 직접적으로 연결되었거나, SCP-1264-1이 실제로는 SCP-1264-A들의 집단의식이었음을 의미한다. SCP-1264-1은 적대적이며 해전에 있어서 실력있는 전술가임이 다양한 상황에서 증명되었다. SCP-1264-1이 ELF 무선 통신 장치를 통해 무전 신호를 전송하는 몇몇 사례가 보고되었다.

현재까지 SCP-1264-1은 지금까지 민간 선박 및 군사 함정 ██정과 교전했으며, 그 중 ██정을 침몰시켰으나, 그 중 여객수송선을 다른 선박보다 더 선호하였다. 선박을 파괴한 뒤, SCP-1264-A는 물 위에 떠있는 생존자를 향해서 그물을 던진다. 이 그물은 침몰하는 선박의 선체나 닻에 달라붙어 SCP-1264-A가 그물과 그 내부의 내용물을 끌어당기도록 해준다. 사건 이후에 잠수정을 사용한 회수팀은 아랫부분으로 끌려간 수중의 시체들을 포착해낼 수가 없었다. 20██년, SCP-1264는 기동특무부대 타우-11 (aka &#34;캔따개&#34;)와 장기전을 펼쳤으며, 효과적으로 제압되었다. 손상된 상태로 SCP-1264는 무장 호위 하에 현 격리 구역으로 예인되어 무기한 격리되었다.

&gt; +++ 부검 기록,,1264-A-8,,
&gt; 
&gt; **ID:** BPD110094-67F
&gt; 
&gt; **사망자:** SCP-1264-A-1
&gt; * 나이: N/A
&gt; * 인종: N/A
&gt; * 성별: N/A
&gt; * 신장: 177.0cm
&gt; * 무게: 111.3kg
&gt; 
&gt; **부검 장소:** [[[secure-facility-dossier-research-site-45|제45기지 연구 구역]]]
&gt; * W.에르메스 박사 승인으로 부검함
&gt; * 1264-12-D 사건 이후 회수됨
&gt; 
&gt; **의복/장비:**
&gt; * 마크 V 잠수모
&gt; * 표준 미 해군 잠수복 (고무 재질)
&gt; * 무게를 더한 부츠
&gt; 
&gt; **외형 검사:** 
&gt; 가슴과 복부에 다량의 폭발 및 파편으로 인한 부상 및 한 쪽 하지가 절단되었다. 전방의 흉부에 다량의 파편 관통상이 있음. 신체적인 외형으로는 양쪽은 대칭의 형태를 보인다. 몸통에서 나오는 사지는 상체에 둘, 하체에 둘 있다. 상체의 팔 부위는 다시 네 개의 손가락으로 갈라진다. 이는 대상이 인간과 가까운 형태를 취함으로써 잠수복 내부에서 활동하도록 해준다.
&gt; 
&gt; 
&gt; **이력:**
&gt; 폭발성 탄약으로 인한 부상.
&gt; 
&gt; **대략적인 묘사:**
&gt; * __피부:__ 표피와 진피가 모두 막을 이루면서 존재한다. 얇은 층의 석회화된 구조가 표피 밑에 존재하며 이는 고립된 초소형 소골편이 결합 조직으로 연결된 형태로 나타난다. 
&gt; * __머리와 목:__ 머리는 완전히 존재하지 않는다. 마크 V 잠수모에는 해수와 폐기물로 차있다. 노출된 목은 실제로는 항문으로 작용하여 폐기물을 헬멧으로 배출한다. 
&gt; * __골격:__ 내골격은 강화된 석회질로 이루어진 막대, 판, 원형으로 되어있으며, 몸통과 신체말단이 직립보행토록 한다. 이 구조는 골수, 신경, 골내막과 골막이 존재하지 않아 실제 뼈라고 보기는 어렵다. 구조물은 주변의 방사근을 통해 제자리에 꽉 고정되어 있다.
&gt; * __근육 조직:__ 조직은 진갈색에 내골격 주변에 원형으로 배치되어 있다. 수관계는 근육 조직이 늘어나거나 내전하도록 해준다.  실제로 물은 이 유압 시스템에 사용되지 않으며, 대신 체강액으로 작동한다.
&gt; * __순환계:__ 몇 백개의 소형 팽창 부위가 근육 조직 내에 위치하여 체강액을 펌프질한다. 어느 정도 척추 동물의 백혈구와 유사한 기능을 행하는 식세포적 체강소체가 혈관 내에 형성되어 체강액을 통해 체강 내부를 돌아다닌다. 체강소체는 또한 헤모글로빈을 운송하는 역할도 맡는 것으로 보인다.
&gt; * __호흡계 및 소화계:__ 산소를 공급받은 체액과 공급받지 못한 체액이 등쪽에서 튀어나온 동맥선을 통해 순환한다. 이 선은 산소와 영양분을 받는 몸의 생명선으로서, 어미의 태반과 연결된 태아와도 같다. 체강에는 아가미와 배가 존재하지 않는다. 선은 몸에 들어가자마자 직접적으로 내장과 주요 혈관들에게로 갈라진다. 
&gt; * __신경계:__ 뇌는 완전히 존재하지 않는다. 신경 조직은 동맥선에 포함된 척삭과 유사한 가는 구조물에 뿌리내리고 있다. 작은 안점이 위쪽 말단 부속지에 존재한다. 
&gt; * __추가 사항:__ 상호연결된 분비샘 기관계가 복부와 흉부의 빈 공간 전체를 채우고 있다. 위 분비샘은 특수한 접착성 물질을 분비한다. 분비물은 이후 위쪽의 팔 부위로 펌프질되어 손가락 끝 부분의 구멍으로 배출된다.
&gt; 
&gt; **추가적인 실험 절차:**
&gt; 독성 검사, 사진 촬영, X-레이 촬영, 현미경을 사용한 검사.
&gt; 
&gt; **표본 위치 현황:**
&gt; * 독물학자: 유리체, 체액
&gt; * 책임 연구자: 의복, 장비
&gt; * 영안실 관리자: 시신
&gt; 
&gt; //참고: 제62실험실 보관소에 특별히 보관되지 않은 물품은 소각토록 할 것. - W.H. 박사//
&gt; 
&gt; **요약:**
&gt; 시체는 //극피동물문//의 신체적, 해부학적인 특징이 강력히 나타나며, 특히  //Holothuroidea//, 즉 해삼의 특징이 두드러진다. 비록 시체에는 많은 독립적인 체계가 있으나, 자양물과 몸의 지휘권은 온전히 동맥선으로만 받는다. 신경 통로가 내부 체강에서 끝이 나면서 다른 곳에서 기원했다는 것이 확연함에 따라 몸의 통제권은 이 동맥선을 통하여 다른 지성체가 부여된다 할 수 있다. 시체는 지성체의 신체적인 연장선이라고 파악해야 한다. 이런 연장선을 활용하고 조종하기 위해 이 독립체는 SCP-1264-A-1과 똑같은 해부학적인 특징을 보임이 분명하다. 위 독립체가 실제로 단일한 의식체라면, 모든 SCP-1264-A를 통제하기 위해서 엄청난 양의 보내고 받는 신호를 다루는 데에 극도로 익숙할 것이다.
