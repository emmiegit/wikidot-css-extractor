    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-1264**
**Originál:** https://scp-wiki.wikidot.com/scp-1264
**Autor:** [[*user LurkD]]
**Překladatel:** [[*user VnnnVnnn]]
[[include info:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-1264/scp-1264.jpg|caption=Fotografie zachycující test Baker z Operace Crossroad, pořízena okolo roku 1946]]

**Subjekt #:** SCP-1264

**Třída Objektu:** Keter

**Speciální zadržovací procedury:** SCP-1264 se nachází 75 metrů pod oceánskou hladinou[[footnote]] Hloubka pod úrovní 75 metrů se dle technických odhadů jeví jako hranice tlakové odolnosti SCP-1264.[[/footnote]] v Jižním Pacifiku na souřadnicích 48°52.6′j.š., 123°23.6′z.d. Na místě je udržováno 8 páry kotev, každá o hmotnosti 10 kt, a které jsou k sobě uvázány řetězy a následně upevněny k SCP-1264. [[[http://scp-cs.wikidot.com/task-forces#gamma-6|Mobilní Úderná Jednotka Gamma-6 (aka &#34;Deep Feeders&#34;)]]] je pověřena dvakrát měsíčně provést pomocí dálkově ovládaného ponorného zařízení kontrolu za účelem zjištění stavu řetězů a kotev. Okolo, nad i pod SCP-1264 je rozmístěno celkem 450 kontaktních min. Tyto miny mezi sebou musí mít mezeru minimálně 20 metrů z důvodu zabránění řetězové detonaci, došlo by k výbuchu kterékoliv z nich. Trasy námořních plaveb a akvatických anomálií, jako je například [[[SCP-2467]]] budou v zájmu vyhnutí se zadržovací oblasti odkloněny. Od svého zadržení nevykazuje SCP-1264 žádné známky aktivity, krom své schopnosti vznášet se ve vodě.

**Popis:** SCP-1264 je směsicí kdysi vyřazených armádních lodí a různých kusů lodních trosek, jež k sobě byly slepeny pomocí organické substance. Hlavní část SCP-1264 je utvořena z pěti druhoválečných armádních lodí, jež byly v roce 1946 v rámci testování atomových bomb u ostrovu Bikini, známém pod jménem Operace Crossroads použity, jako cílová plavidla. Bylo potvrzeno, že ze všech při testování potopených lodí tvoří SCP-1264 tyto:

* USS Saratoga (CV-3): Letadlová loď třídy Lexington
* Nagato (長門): Bitevní loď třídy Nagato
* //Prinz Eugen//: Těžký křižník třídy Admiral Hipper
* USS Lamson (DD-367): Torpédoborec třídy Mahan
* USS Apagon (SS-308): Ponorka třídy Balao
* Různé části zásobovacího tankeru Yard (YO-160)

Zprávy z průzkumu vraků u ostrova Bikini z roku 1954 ukázaly, že z laguny nevysvětlitelně zmizela řada potopených vraků. V reakci na tohle zjištění nechalo námořnictvo Spojených států Amerických postavit a potopit několik &#39;atrap&#39; lodí, aby zakrylo stopy po zmizení originálů. Americká vláda poté zahájila pod zástěrkou jaderného testování operaci Castle, zatímco skutečným účelem mise bylo přeměnit ostrov Bikini vytvořením dostatečného množství jaderného spádu v neobyvatelnou zónu. SCP-1264 bylo poprvé spatřeno 30. ledna 1959 jižně od Mysu Farvel v Grónsku, kdy napadlo a potopilo loď MS Hans Hedtoft během její první plavby.

SCP-1264 vykazuje pouze mírné známky koroze a poškození, což však neodpovídá záznamům námořnictva Spojených států o stavu jednotlivých lodích. Středobodem SCP-1264 je letadlová loď s několika velkými výložníkovými jeřáby připevněnými k její palubě. Zbývající lodě jsou ke středobodu připojeny pomocí ztvrdlých sekretů. Každá z lodí postrádá nástavbu i řídící věže. K zaplnění prázdných prostor mezi loděmi byly použity další různé lodní trosky a smetí, jež činí zhruba 12 % celkové hmotnosti SCP-1264. SCP-1264 je ozbrojeno různorodou škálou dělostřelectva, torpéd, protiletadlových děl a hloubkových náloží. Každopádně se zdá, že většina z tohohle arsenálu je nefunkční, či se na lodích nenachází dostatek zásob k udržení zbraní v chodu, na což poukazuje i fakt, že v aktivním stavu bylo pozorováno pouze několik kusů dělostřelectva. SCP-1264 se zdržuje většinu času pod vodou ve formě ponorného plavidla. Na hladině je SCP-1264 schopné vyvinout rychlost odpovídající 31 uzlům.

SCP-1264 je udržováno posádkou, dále označovanou jako SCP-1264-A. Každý z nich je vměstnaný do klasického gumového potápěčského obleku námořnictva Spojených států a vybaven potápěčskou helmou Mark V spolu se zátěžovými botami. SCP-1264-A jsou bezhlavé humanoidní entity úzce příbuzné mořským okurkám (viz pitevní zpráva). Mimoto jsou SCP-1264-A propojeny pupeční šňůrou o délce zhruba 90 metrů, posléze připojenou k vnitřku SCP-1264. SCP-1264-A rovněž vykazují silné chápání podstat mechanických a elektrických systémů SCP-1264. SCP-1264-A provádí opravy a údržbu zpravidla pouze pomocí toho, co najdou ve svých přidělených oblastech. SCP-1264-A jsou obecně pomalí, zatvrzelí a nevykazují schopnost samostatně uvažovat. SCP-1264-A skrze své rukavice vylučují lepivou substanci, jenž využívají jako voděodolný těsnící materiál, pojivo a zároveň vyplňovací směs, s jejíž pomocí udržují jak strukturální integritu SCP-1264, tak i jeho schopnost plout.

Veškeré zbraňové a řídící systémy SCP-1264 jsou taktéž řízeny SCP-1264-A. SCP-1264-A je naopak řízeno samostatnou entitou označenou jako SCP1264-1. Vzhled SCP-1264-1 je neznámý, přičemž jediný důkaz potvrzující jeho existenci jsou pupeční šňůry, propojující SCP-1264-a s vnitřkem SCP-1264. Tyto šňůry jsou protkány vlákny nervové tkáně, která nepochází z SCP-1264-A. To naznačuje buďto, že SCP-1264-A je přímo propojeno se samostatnou biologickou entitou, nebo to, že SCP-1264-1 je ve skutečnosti kolektivní vědomí patřící SCP-1264-A. SCP-1264-1 opakovaně prokázalo nepřátelskou povahu a zručnost při vedení námořního boje. SCP-1264-1 bylo v některých případech pozorováno, jak emituje rádiové signály o extrémně nízké frekvenci.

Do dnešního dne SCP-1264-1 napadlo ██ civilních a vojenských lodí, ze kterých potopilo ██, přičemž SCP-1264-1 dává před ostatními plavidly přednost osobním lodím. Po zničení plavidla vyhodí SCP-1264-A na přeživší plovoucí ve vodě rybářské sítě. Tyto sítě jsou následně připevněny ke trupu či kotvě potápějícího se plavidla, které posléze sítě i s jejich obsahem stáhne pod hladinu. Záchranné týmy, využívající ponorná plavidla, nebyly po stažení mrtvých těl ke dnu v žádném z případů schopny lokalizovat jakékoli ostatky. V roce 20██ se SCP-1264 zapojilo do delšího střetu s MTF Tau-11 (aka &#34;Can Openers&#34;), při kterém bylo efektivně potlačeno. Ve svém stavu výrazného poškození byl SCP-1264 za ozbrojeného doprovodu odtáhnuto do své současné zadržovací oblasti, kde je zajištěno na dobu neurčitou.

[[collapsible show=&#34;[VYŽADOVÁNA PROVĚRKA ÚROVŇĚ 2]&#34; hide=&#34;[PŘÍSTUP POVOLEN]&#34;]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-1264/SCP-1264-a.jpg|caption=Částečně zachovalá dolní končetina SCP-1264-A-1]]
&gt; +++ Pitevní Zpráva,,1264-A-8,,
&gt;
&gt; **ID:** BPD110094-67F
&gt;
&gt; **Zesnulý:** SCP-1264-A-1
&gt; * Věk: N/A
&gt; * Rasa: N/A
&gt; * Pohlaví: N/A
&gt; * Výška: 177.0cm
&gt; * Váha: 111.3kg
&gt;
&gt; **Místo konání pitvy:** [[[http://scp-cs.wikidot.com/secure-facility-dossier-research-site-45|Výzkumná Oblast-45]]]
&gt; * Povolení k pitvě vydáno Dr. W. Hermem
&gt; * Vzorek získán po událostech incidentu (1264-12-A)
&gt;
&gt; **Ošacení/Vybavení:**
&gt; * Potápěčská helma Mark V
&gt; * Klasický gumový potápěčský oblek námořnictva Spojených států
&gt; * Zátěžové boty
&gt;
&gt; **Zevní Prohlídka:**
&gt; Mnohočetná zranění v oblasti hrudníku a břicha způsobena výbuchem a jím odstřelenými střepinami, včetně amputace jedné z dolních končetin. Na místě přední strany hrudního koše se nachází četná poranění způsobená průnikem fragmentů. Ve vnější vizáži subjektu je rozeznatelná bilaterální symetrie. Z trupu těla vybíhají čtyři končetiny, dvě horní a dvě dolní. Horní končetiny se poté opět rozvětvují, tentokrát do čtyř menších článků. To subjektu dovoluje nejen operovat uvnitř obleku, ale i zároveň nabýt téměř humanoidní podoby.
&gt;
&gt; **Příčina:**
&gt; Zranění byla způsobená výbuchem munice.
&gt;
&gt; **Hrubý Popis:**
&gt; * __Pokožka:__  Je patrná jak přítomnost membrány epidermis, tak i dermis. Pod dermis se nachází tenká vrstva zvápenatělé hmoty, jenž je tvořena mikroskopickými kůstkami, které jsou navzájem propojeny výplňovou tkání.
&gt; * __Hlava a Krk:__  Hlava subjektu zcela chybí. Potápěcí helma Mark V byla místo toho naplněna pouze mořskou vodou a detritem. Otevřený krk slouží ve skutečnosti jako anální otvor, jímž byly do přilby vylučovány odpadní látky.
&gt; * __Kosterní Soustava:__  Vnitřní kostra tvořena vyztuženými vápenitými pruty, pláty a kloubům podobnými výčnělky poskytuje tělu a končetinám vzpřímenou oporu. Tyto útvary vzhledem k tomu, že postrádají kostní dřeň, nervová zakončení, endosteum i okostici nejsou skutečnými kostmi. Tato vnitřní struktura je pevně držena na místě okolní svalovou tkání.
&gt; * __Svalová Tkáň:__  Tkáň má tmavě hnědé zbarvení a kolem kostry je uspořádána do kruhovitého tvaru. V tkáni je přítomen vodní oběhový systém, který tkáň zavodňuje a svalům umožňuje se rozpínat a zkracovat. Voda zde není využita jako hydraulická kapalina, nýbrž jako kapalina coelomová.
&gt; * __Oběhový Systém:__  Coelomovou kapalinu skrze svalovou tkáň pumpují stovky miniaturních ampulár. Skrze tělní dutiny cestují s pomocí téhle coelomové kapaliny fagocytní coelomocyty, které jsou svými vlastnostmi do jisté míry podobné bílým krvinkám, běžně se vyskytujících u savců, a které se formují v hemálních cévách. Coelomocyty se taktéž zdají být odpovědné za roznášení hemoglobinu.
&gt; * __Dýchací a Trávicí Systém:__  Okysličená a odkysličená coelomová tekutina cirkuluje prostřednictvím pupeční šňůry vystupující z páteře. Tato pupeční šňůra je životadárnou cestou jak pro kyslík, tak pro živiny podobně, jako když je plod připojen k matčině placentě. V tělní dutině chybí žábry i žaludek. Pupečník se v těle přímo rozvětvuje do střev a hlavních cév.
&gt; * __Nervový systém:__  Mozek úplně chybí. Nervová tkáň vychází z tenké tkáně připomínající strunu hřbetní, která je součástí pupečníku. Na oddělených článcích horních končetin se nachází malé oční důlky.
&gt; * __Další Popis:__ Soustava vzájemně propojených žláz zaplňuje celou hrudní dutinu. Tyto žlázy jsou zodpovědné za sekreci specializované lepivé substance. Sekrety jsou dále pumpovány skrze horní končetiny až k otvorům na menších článcích.
&gt;
&gt; **Další Provedené Laboratorní Výkony:**
&gt; Toxikologie, Rentgen, Mikroskopická Analýza a Archivace
&gt;
&gt; **Likvidace Důkazů:**
&gt; * Toxikolog: Sklivec, Tekutiny
&gt; * Hlavní Vyšetřovatel: Ošacení, Vybavení
&gt; * Márniční Správce: Tělo
&gt;
&gt; //POZNÁMKA: Předměty, jež nebudou zvlášť uloženy v trezoru Laboratoře-62 budou spáleny - Dr. W.H.//
&gt;
&gt; **Souhrn:**
&gt; Tělo vykazuje silné tělesné a anatomické podobnosti s //Ostnokožci//, především //Sumýši//, aneb mořskými okurkami. Ačkoli tělo obsahuje mnoho nezávislých orgánů, je zcela odkázané na pupečník, který ho vyživuje a řídí. Ovládání těla skrze pupeční šňůru je zajištěno prostřednictvím jiné inteligence, neboť nervová dráha končí uvnitř tělesné dutiny, zatímco její původ se musí nalézat někde mimo tělo. Tělo by tím pádem mělo být považováno za pouhé fyzické prodloužení téhle inteligence. Je tím pádem patrné, že tato entita musí mít stejné anatomické vlastnosti, jako SCP-1264-A-1, aby mohla udržovat a ovládat tahle svá rozšíření. Tato entita, za předpokladu, že se skutečně jedná o samostatné vědomí, by musela být extrémně přizpůsobivá na to, aby dokázala současně zpracovávat obrovské množství vstupních a výstupních signálů, které by všechna SCP-1264-A vydávala a které by musela zároveň ovládat.
