    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;rimg&#34;]]
[[image thaumiel_2.0.jpg width=&#34;250&#34;]]
[[span]]Маркировка класса «Таумиэль»[[/span]]
[[/div]]

Объекты класса «Таумиэль» имеют высокую степень секретности, встречаются крайне редко и применяются Фондом для содержания или противодействия другим аномалиям, представляющим большую опасность, в особенности - объектам класса «Кетер». Сама информация о существовании объектов класса «Таумиэль» является секретной и доступна только высокопоставленным сотрудникам Фонда, а информация о местонахождении, функциях и актуальном состоянии таких объектов не известна практически никому, кроме Совета О5.

**Примеры объектов:**

[[[SCP-1968]]] - устройство, предположительно воздействующее на прошлое и изменяющее причинно-следственные связи, что приводит к полному изменению существующей Вселенной. Объект предполагается использовать в случае неминуемого наступления события класса K в качестве последней попытки предотвратить катастрофу.

[[[SCP-2000]]] - подземный комплекс сооружений Фонда, используемый для воссоздания цивилизации в случае, если сценарий класса К приведёт к полному или почти полному вымиранию человечества. 

&gt; //**Правило коробки:** Если объект **и есть** коробка, то это, не иначе, «Таумиэль».//</textarea></pre>
