**Ítem #:** SCP-CN-918

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** --Dada la dificultad de capturar a SCP-CN-918 y la escasa probabilidad de que atraiga la atención del público, las medidas de contención actuales consisten en rastrear el objeto mediante un chip localizador.-- SCP-CN-918 se encuentra actualmente en el área de almacenamiento de baja seguridad del sitio, junto con una antigua cantimplora militar (designada SCP-CN-918-1) en un casillero de contención de artículos seguros estándar.

**Descripción:** SCP-CN-918 es un avión de papel plegado con papel de tamaño B5. Desde que fue descubierto por la Fundación en 1980, ha estado volando en el cielo de China. Demuestra propiedades anómalas de indestructibilidad y la capacidad de evitar diversos obstáculos. ##blue|En 2009, SCP-CN-918 aterrizó por primera vez y se posó junto a una cantimplora militar en la exposición del recién construido monumento conmemorativo de la Segunda Guerra Sino-Japonesa situado en Panshi, Jilin. Los experimentos de seguimiento indican que SCP-CN-918 siempre vuelve a esta cantimplora militar después de ser lanzado. Según los informes, esta cantimplora fue exhumada de las ruinas del Ejército Unido Antijaponés del Noreste en Panshi. Su propietario original es desconocido.##

**Anexo:**

Al desdoblar a SCP-CN-918 se puede ver una línea de escritura a lápiz en el papel.
