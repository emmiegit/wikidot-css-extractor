**項目編號：**SCP-738 - 魔鬼的交易
**作者：**[[*user Le Blue Dude]]
**原文：** https://scp-wiki.wikidot.com/scp-738
**譯者：**[[*user Pseudopoet]]
[[include credit:end]]

**項目編號：**SCP-738

**項目等級：**Keter

**特殊收容措施：**SCP-738應該被收容在三個彼此相連的密封收容間中，前述收容間隨時有武裝警衛駐守及並配備遠端引爆系統，並且須全天候處於音訊及視訊監視之下。由於在與SCP-738的互動中觀察到其效應的多樣性及強度，而且對於SCP-738效應的極限仍不瞭解，因此必須嚴格遵守以下措施。

SCP-783的組件在非使用狀態下應維持分離並個別保存於不同的收容間；欲排列SCP-783至啟動位置或解除位置時均應使用安裝於收容區內的機械裝置。

若機械手段未能完成項目的有效排列，則所有測試一律取消——直到配戴爆炸項圈的技師進入收容區完成機械系統的修復為止。上述技師若試圖與SCP-738的任何組件互動，應立即引爆其配戴的項圈。

若機械手段未能解除其有效排列，則應啟用預先設置的錐形炸藥迫使項目脫離有效排列。之後由一位配戴爆炸項圈的技師修復及重新設置物件排列機械系統。

參與測試的D級人員必須患有輕度智能障礙或有相當程度地認知功能受損，而且實驗時必須配戴爆炸項圈ーー這是為了預防他們對於SCP-738有太多的瞭解，並且可能以某種對基金會有害的方式利用SCP-738。

SCP-738的收容空間禁止智商60以上的D級人員及其他人員進入；SCP-738的收容空間只能在實驗需求下讓D級人員進入，且研究人員應向進入者不間斷地下達命令。

**描述：**SCP-738為一套相配的桃花心木家具組，共包含三個組件：一張標為SCP-738-1的桌子、一張標為SCP-738-2的椅子，以及一個標為SCP-738-3的華麗「王座」風格辦公椅，所有組件都具備黃銅裝飾及皇家紫的天鵝絨襯料。

當一個有感知的實體坐在SCP-738-2上，且SCP-738-2前後方分別放著SCP-738-1和SCP-738-3時，項目的異常效應便會開始。攝影機記錄顯示SCP-783-3在效應發生期間會移動，像是不時向後靠進入「放鬆狀態」、以及靠近或遠離SCP-738-2。此外攝影機記錄到文件和裝有文件的文件夾自SCP-738-1的抽屜中飛出，這些文件由羊皮紙製成；一支用於在羊皮紙上書寫的鵝毛筆及一瓶墨水則從長抽屜中出現。

錄音機記錄到一道扭曲的聲音在說話，這道聲音一方面宣稱可以提供好處，另一方面還做出各種承諾，試圖誘惑坐在SCP-738-2上的人；上述意圖來自歸納分析該話音所得的結果。如果坐在SCP-738-2上的實體在這個時候提出請求，該話音會停止誘惑與承諾轉而說明代價；雖然可以討價還價，然而這道聲音會堅持要支付其他「有同等價值的」代價。這個聲音偶爾會在請求提出後回應稱請求者「不是真的那麼想要這個事物」或他們「明顯是替其他人來提出請求，以便使其不必支付完整代價」，在這些情況下提出的請求便不會被滿足——最常導致上述狀況的情形是提出可以對他人造成影響的請求，或者所請求一些可以在之後被轉讓的事物。

接受交易會使約定的願望或命令分毫不差地被滿足；另外也會付出做為代價的事物。該實體會積極地說明做為代價的事物應能造成請求者在感情上和/或生理上的痛苦，痛苦的程度與請求者對於請求的渴望程度等價。目前還不知道其價格關係是如何計算的；說明也提到，該代價獨立於滿足請求所造成的痛苦。詳見測試記錄中付出代價和提出請求的例子。

最後值得注意的是，坐在椅子上的人員回報有看到坐在SCP-738-3的實體，然而只要不坐在SCP-738-2上的話，對於該實體的觀察嘗試都是失敗的，而且每次面談之後得到的外觀描述並不一致，即使由同一個人進行多次會面。當被問及此事時，該實體宣稱每次面談都是同一個實體。常用於描述該實體的字眼包括「誘人的」及「迷人的」。若同一個人在短時間內進行數次面談，則會回報看到外形相似或完全相同的實體。該實體的聲音雖然可被設備記錄，但與人員描述的並不相符。

**附錄738-1：**回收歷史

SCP-738是在樞機主教██████ ██████████在██年██月██日死亡後，於其辦公室中發現的。教宗念其出色貢獻而將保存於梵蒂岡檔案館的SCP-783贈送給他。在﹝已刪除資料﹞後，基金會注意到SCP-738的存在。由於██████ ██████████已死且前述事件的後續令其遺囑的有效性遭到質疑，所以基金會人員才得以取得該桌子。在梵蒂岡的基金會人員則回報稱他們回收了一些SCP-738的關聯檔案。

**附錄738-2：**測試結果

**測試1**：//研究員坐在SCP-738-2上並等待。//
//結果//：研究員回報有數種脅迫他進行交易的嘗試，交易內容包括心儀對象的愛、一個能使他成為備受尊重的研究員的項目、以及將他提拔至O5的地位。嚇了一跳的研究員留下SCP-738-2、離開了房間。記錄提供了之後的狀況。研究員回報該實體的消失伴隨著鵝毛筆、羊皮紙及文件夾回到抽屜。以攝影機測量發現前述物體以每秒120公尺的速度回到抽屜裏。研究員回報看到一個身穿紅色與金色西裝的男人。

**測試2**：//指示D-██坐在SCP-738-2上。對項目上的羊皮紙及文件進行分析。//
//結果//：光譜分析確認該羊皮紙是人皮製的；鵝毛筆中的羽毛則來自一種未鑑定的鳥類。受試者請求要自由，被告知代價為其摯友的死；D-██大笑並同意，接著便消失了。D-██在5個小時後被抓回。文件以英文寫成。D-██回報在測試時看到一個漂亮且有魅力的女人。

**測試3**：//指示非英語母語使用者D-███坐在SCP-738-2上。//
//結果//：文件以D-███的母語寫成，和口語交談時一樣。D-███提出想要有永遠不再被關回牢房的力量，代價據說是D-███母親的記憶。D-███接受交易。在接受之後，〔已刪除資料〕導致12名警衛及D-███的死亡。

**測試4**：//指示患有閱讀障礙及重度智能障礙的D-████坐在SCP-738-2上。//
//結果//：在羊皮紙上用以呈現交易內容的語言似乎是簡陋的圖示，然而羊皮紙上有些用英文書寫的詞。大體上，這些英文和圖示無關，而是頻繁地羞辱D-████的智商，並且說明該實體不確定D-████看懂了多少。D-████想要一份邋遢喬﹙Sloppy Joe﹚，該實體提出以Mospy (一個允許D-████帶入基金會的玩具)為代價。D-████接受了，接著食物便在桌上實體化，隨之而來的還有古董銀器、精緻的瓷盤及裝有酒紅色葡萄汁的水晶玻璃製「吸管杯」。用餐後，當D-████發現Mopsy不見時，表現地相當悲傷。D-████回報看到一隻巨大的粉紅兔。交易完成且D-████離開椅子後，錄音記錄到一聲嘆息。嘆息的聲紋與D-████的聲音不符。

**測試4後續**：//觀察D-████將其他玩具視為「Mospy」的結果。//
//結果//：一旦D-████將玩具命名為「Mospy」, 它便會消失。D-████表現的相當苦惱。

**測試5**：//破壞測試。//
//結果//：使用〔資料已刪除〕、爆炸、火燒、槍擊、碎木機均是失敗的。直接以斧頭攻擊桌子，只留下一道3毫米深的切口，並且導致〔資料已刪除〕、以及攻擊者的死亡，切口則留在桌上。影像記錄顯示切口以每日1微米的速率恢復。

**測試6**：//研究員坐在SCP-738-2上，並發問「你是誰？」//
//結果//：該實體採用一條大蛇的形象，並說明「我很抱歉。透露個人資訊是違規的，但我能向你介紹〔已刪除資料〕嗎」。研究員從椅子上站起，顫抖著、並結束了對談。由於該實體在誘惑階段揭露的資訊，該研究員現在被安置在第五精神病院等待審查。

**測試7**：//基金會法務部高級顧問，薛爾登．卡茲律師。//
//結果//：在測試開始時，卡茲先生向該實體展示一份已公證且具旁註的宣誓書，聲明他是代表自己而非基金會幹員來參加測試。測試開始約41個小時後，卡茲先生因筋疲力竭而陷入昏迷。卡茲先生描述該實體外形和他就讀法學院一年級時的專案教授完全相同，但他拒絕描述該實體提議的內容。他回報在他昏迷之前，他正在解決「應當」這個詞精確的技術性定義。卡茲先生宣稱目前正在編寫的協議草案中，他和該實體已經起草的部份至少多達900頁、而且還不包括證據及附件，以及宣稱他後悔沒有為他的表格文件留一份副本。在卡茲先生的身上發現一個帶有硫黃味的紅色皮革信封，裏頭有張手寫便條寫著「歡迎你隨時回來，我已經好幾年沒有這麼開心了。」卡茲先生已申請轉調其他職務。

解密完成之前，剩餘測試內容需四級或以上的權限方可瀏覽。

**附錄738-3：**說明

//在最近的測試中，誘惑內容都是直接向那些告訴受試者該做什麼的研究員提出。建議終止所有測試。～O5-██//
