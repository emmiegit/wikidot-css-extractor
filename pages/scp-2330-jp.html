    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2330-JP - 豊尿の女神
**著者:** ©︎[[*user U_kyouzi]]
**作成年:** 2020
[[include credit:end]]

**アイテム番号:** SCP-2330-JP
 
**オブジェクトクラス:** Neutralized
 
**特別収容プロトコル:** SCP-2330-JPはサイト-8141の人型生物収容室に収容されます。SCP-2330-JPはカテーテル[[footnote]]医療に用いられる細く柔らかい管のこと。[[/footnote]]を用いて膀胱内部から常に水分を排出できる状態に置いて下さい。SCP-2330-JPから排出された水分は吸水性ポリマーで吸い取り、1日毎にまとめて焼却処分して下さい。SCP-2330-JPには週に1回の定期的なカウンセリングが行われます。

SCP-2330-JPの収容に携わる人員は脱水症状を呈していないことが確認されている必要があります。SCP-2330-JPとの接触を行う際は、担当職員である輿水博士に過去数日に渡っての食事記録を提出して下さい。

**説明:** SCP-2330-JPは15歳(2015/09/21当時)のモンゴロイド系女性です。SCP-2330-JPの膀胱には特定の条件を満たすことで純水が供給されます。SCP-2330-JPの周囲5mに脱水症状を呈する人物(以下、該当人物)が侵入することで純水の供給が開始され、その供給量は範囲内に存在する該当人物1人あたりに対して約0.8mL/s増加します。確認されている最大供給量は範囲内に該当人物が30人存在する場合の24mL/s[[footnote]]これ以上の実験はSCP-2330-JPの膀胱が破裂する恐れがある為中止された。[[/footnote]]です。

SCP-2330-JPに他者の膀胱を移植したところ異常性は消失しなかったこと、及びSCP-2330-JPの膀胱を他者に移植したところ膀胱が異常性を示さなかったことから、異常性の根幹はSCP-2330-JP自身に存在していると考えられています。

**収容経緯:** SCP-2330-JPは&#34;██████&#34;と呼ばれる要注意団体の施設より回収されました。該当施設ではSCP-2330-JPを用いた実験が行われていた痕跡が残っており、SCP-2330-JPと共に以下の文書が回収されました。

[[collapsible show=&#34;+ 回収文書.2330-JP&#34; hide=&#34;- 閉じる&#34;]]
&gt; 偉業を成そう。このメモは我々が残す轍だ。奇跡に至るまでの足跡だ。
&gt; 我々の目的は神をこの地に降ろすこと、これだけだ。最終的には全能神を降ろしたいところだが、まあ今のところはパンテオンの末端に位置する神で良いだろう。降神によって、世界を救済する。我々はこれに執着する。
&gt; 
&gt; とはいえ今は我々は同じ意思の下集まった段階だ。実際のところ、具体的な手段は決まっていない。そこはおいおい決めて行こう。
&gt; [[&gt;]]
&gt; --世界を救うため集いし者達の1人、小早川 幸紀
&gt; [[/&gt;]]

&gt; 降神はたやすくない。意思を持つ概念を定義し、再現することは不可能に近い。今回我々が取るアプローチは権能を人に降ろすことによる擬似的な神格の降臨だ。憑依に近いかもしれない。
&gt; 失敗したら、また別の方法を取ればいい。人間は何度でもやり直せる。今はこの路線で行こう。
&gt; 
&gt; 今は理論を構築する段階だ。行き当たりばったりだが、我々はある程度の知識を有している。儀式の概形はある程度想定できている。
&gt; [[&gt;]]
&gt; --天才であり秀才であり神懸かった降神家、
&gt; 小早川 幸紀
&gt; [[/&gt;]]

&gt; 今回我々は神話の再現による降神を行うことにした。その名の通り、神の誕生と同じ状況を再現することによって神を招来する。
&gt; 日本の神の誕生は殆ど場合が神による出産だ。だがこれは再現が難しい。
&gt; では簡単に再現できるような神の誕生はあるだろうか。答えはYesだ。古事記では__弥都波能売神__、日本書紀では__罔象女神__と呼ばれる神だ。権能は水。
&gt; 
&gt; まあ日本神話のスケールは日本国内に収まるレベルであり、しかもその力を拝借するだけなのだから、余り強力な権能の降臨にはいたらないだろう。
&gt; とりあえず、今は成功することが大事なのだ。成功こそが、前に進む大きな原動力になる。
&gt; 
&gt; この神の誕生を簡単に記すなら「女性器を火傷した女神がした尿から生まれた」となる。簡単だろう？
&gt; これに基づけば、「我々の中の女性メンバーが女性器を内部まで焼き、そしてそこから尿を出し、集積した尿に素体を沈め、呪言を行う」という手段で降神ができるだろう。まあもっと細かい手段は存在するが大体こんな感じでいける筈だ。
&gt; [[&gt;]]
&gt; --その身を焼き救済の助力を成す者、小早川 幸紀
&gt; [[/&gt;]]

&gt; 理論の構築が完了した。後は素体を回収すれば良い。検討はついている。
&gt; 日奉一族。彼らは代々&#34;神をその体に降ろす&#34;という偉業を成していた。彼らと我々とでは降神の先にある目的に相違が存在するが、その躰の持つ特性は我々の目的に合致している。
&gt; 我々は、先日ようやく日奉の末裔を発見した。名を、日奉 彩[イサナギ アヤ]という。
&gt; 
&gt; 回収方法は言って終えば誘拐である。身寄りがなく児童養護施設で生活している彼女にとっては、降神によって救済を行うことは幸福であるに違いない。
&gt; [[&gt;]]
&gt; --救済のために罰を背負う者、小早川 幸紀
&gt; [[/&gt;]]

&gt; 久しぶりにこの手記を書いている。汚点も記してこそ偉業を成せる。
&gt; では結果を記そう。我々は神を降ろすことはできなかった。できたのは、尿を垂れ流すただの少女だ。無限の水源であることに変わりはない。だが、これは神の御業ではない。
&gt; 
&gt; 何故降神は成功しなかったのだろうか。彼女の素質は十分だったはずだ。我々の理論も完璧だったはずだ。一体何が足りなかった？
&gt; 
&gt; ここには一種の結界を貼ってある。もしこれが読めているなら、君は相当こちら側に踏み込んでいるのだろう。ぜひこの問いを解明してほしい。この失敗作はそれを助けるための置き土産だと思ってくれ。
&gt; 
&gt; これから、我々は別の地、別の文化に根付く神を降ろしに行く。これ以上ここで目立った活動をして、財団に察されても怖いからね。君も注意してくれ。
&gt; [[&gt;]]
&gt; --夢破れて尚諦めない者達の1人、小早川 幸紀
&gt; [[/&gt;]]
[[/collapsible]]

回収された時点でSCP-2330-JPは非常に衰弱していましたが、回収後の適切な処置により復調しました。

**補遺:** 2015/09/21にサイト-8141[[footnote]][[[http://scp-jp.wikidot.com/secure-facilities-locations-jp | Safe、Euclidクラスの人型オブジェクトが収容されています。]]]当時SCP-2330-JPが収容されていました。[[/footnote]]にてSCP-21HK-JPの収容違反が発生しました。これによってサイト-8141はSCP-21HK-JPの長期的な支配下に置かれ、サイト-8141の一部は完全な孤立状態に陥りました。孤立区域内にはSCP-2330-JPの収容セルが存在していました。

1ヶ月に及ぶ孤立期間における孤立区域内部の信頼に足る情報は存在していません。孤立区域からはSCP-2330-JPの絞殺死体と2█人の財団職員の溺死死体、及び輿水博士が回収されました。SCP-2330-JPの首には輿水博士の皮膚が、大陰唇には輿水博士の唾液が付着していました。以下は孤立期間の情報を得るために行われ輿水博士へのインタビュー記録です。

[[collapsible show=&#34;+ インタビュー記録.2330-JP&#34; hide=&#34;- 閉じる&#34;]]
&gt; __**インタビュー記録.2330-JP.1**__
&gt; 
&gt; **インタビュアー:** 姫川カウンセラー
&gt; 
&gt; **対象:** 輿水研究員
&gt; ----
&gt; **インタビュアー:** それでは、インタビューを開始します。
&gt; 
&gt; **対象:** はい。
&gt; 
&gt; **インタビュアー:** では早速本題に入りましょう。孤立区域内部で何が発生したのでしょうか。
&gt; 
&gt; **対象:** 色々ありました、本当に。
&gt; 
&gt;  **インタビュアー:** なるべく具体的にお願いします。断片的で良いので。
&gt; 
&gt; **対象:** すみません。いまだに整理がついていなくて。[深呼吸]あの中で、私は本当に孤独でした。助けはなく外は凶暴なオブジェクトがうろつき回っていたんです。
&gt; 
&gt; **インタビュアー:** あの中とは、あなたが回収されたシェルター内部のことですか。
&gt; 
&gt; **対象:** そうです。あそこには、複数の財団職員がいました。私はSCP-2330-JPを連れてそこに避難しました。まさか、彼女を連れて行ったことで、ああなるとは思ってなくて。
&gt; 
&gt; [10秒の沈黙]
&gt; 
&gt; **インタビュアー:** 大丈夫ですか？
&gt; 
&gt; **対象:** え、ええ。大丈夫です。あの中で、私たちは小規模な自治組織を作りました。その方が適切に運営することができると思ったのです。定期的な会議で、私たちは食糧や水分の分配、あとは同時に避難してきたDクラス職員の処遇などを決めました。
&gt; 
&gt; [4秒の沈黙]
&gt; 
&gt; **対象:** ある会議で私はSCP-2330-JPの隔離を提案しました。その時、私は他人を信用していなかったので誰にもSCP-2330-JPの異常性を開示しませんでした。この中にもしあの収容違反を画策した人物がいたらと思うと怖くて怖くて仕方なかった、私はおかしくなっていたんだと思います。SCP-2330-JPを隔離しようと思ったのも彼女を危険人物から遠ざけるためです。
&gt; 
&gt; [4秒の沈黙]
&gt; 
&gt; **対象:** ですがそんなことでは提案が受理されるはずもありません。最終的に、私は勝手にSCP-2330-JPの隔離を行いました。シェルターには仮の収容房が併設されていたので隔離自体は簡単でしたが、それがいけなかった。
&gt; 
&gt; **インタビュアー:** いけなかった、とは。
&gt; 
&gt; **対象:** それが全ての始まりでした。SCP-2330-JPの仮収容から十数日後、私はSCP-2330-JPの仮収容室の鍵がなくなっているのに気がつきました。私は皆を糾弾しました、何故こんなことをしたのかと。誰も答えなかった。その時にはもう手遅れでした。私はSCP-2330-JPとは別の収容房に入れられました。
&gt; 
&gt; **インタビュアー:** 収容房に？突然すぎませんか。
&gt; 
&gt; **対象:** 本当に唐突でした。初めは私も何が起きたかわかりませんでした。そしてさらに驚いたことなんですが、彼らは収容房に入れた私にこう語ったんです。「よくあの聖水を秘匿していたな」と。
&gt; 
&gt; **インタビュアー:** はい？
&gt; 
&gt; **対象:** 私も驚きました。何を言っているんだと。彼らはSCP-2330-JPの尿を聖水として崇めていたんです。そしてそれと同様にSCP-2330-JPを崇めていました、無限に聖水を恵んでくれる神であると。おかしいと思いましたか？私もそう思っていました。
&gt; 
&gt; //[対象の発声が次第に早く、大きくなって行く]//
&gt; 
&gt; **対象:** でも違ったんですよ。私は彼らにSCP-2330-JPの尿を飲まされました。彼女の尿は甘美で、芳醇で、なんとも言い表せない味だったのです。
&gt; 
&gt; **インタビュアー:** 輿水博士。
&gt; 
&gt; **対象:** 姫川さんも一度飲んでみると良いでしょう。あれを飲んで私は救われたんですよ。SCP-2330-JPの尿のサンプルは保管されているはずです。飲んで下さい、絶対後悔しませんから。
&gt; 
&gt; **インタビュアー:** 輿水博士、発言を停止して下さい。
&gt; 
&gt; **対象:** //[数十分に渡るSCP-2330-JP及び、 SCP-2330-JPの尿を称える発言]//
&gt; 
&gt; **インタビュアー:** インタビューを中断します。
&gt; ----
&gt; **補足:** 輿水博士には沈静剤が注入され一時的な沈黙状態に陥りました。経過観察後問題がが見られなかった場合、インタビューを再開します。また、複数のDクラスに保管されていたSCP-2330-JPの尿のサンプルを飲用させたところ、全てのDクラスが全くの無味であると回答しました。SCP-2330-JPになんらかの変化が発生したと考えられていますが、詳細は不明です。

&gt; __**インタビュー記録.2330-JP.2**__
&gt; 
&gt; **インタビュアー:** 姫川カウンセラー
&gt; 
&gt; **対象:** 輿水博士
&gt; 
&gt; **付記:** 前回のインタビューから3時間経過している。輿水博士は比較的落ち着いているように見える。
&gt; ----
&gt; **インタビュアー:** 輿水博士、大丈夫でしょうか。
&gt; 
&gt; **対象:** はい。はい。大丈夫です。
&gt; 
&gt; **インタビュアー:** それではインタビューを再開します。
&gt; 
&gt; **対象:** ええ。先ほどは失礼しました。
&gt; 
&gt; **インタビュアー:** いえ、慣れていますので。最初の質問ですが、どのようにSCP-2330-JPと接触したんですか。
&gt; 
&gt; **対象:** SCP-2330-JPと再開した時ですね。あれは、隔離されてから2,3日経過した頃でしょうか。隔離されていた間、私はずっと食糧を与えられていませんでした。私に与えられていたのはSCP-2330-JPの尿だけでした。
&gt; 
&gt; **インタビュアー:** それを飲んでいたと。
&gt; 
&gt; **対象:** はい。ああ、本当に初めてSCP-2330-JPの尿を飲んだ時は酷いものでした。2日でした、私がSCP-2330-JPの尿を飲まずに耐えられたのは。でも、彼女の尿を飲んだ時、本当に、救われたんです。いくらでも飲めました。2日ずっと飲まずにいた聖水を全て飲み干しました。とても幸せな時間でした。そして、飲んだ後、私は収容房から解放されました。私は、その時初めて彼女と会ったんです。とても、とても神々しかった。目に入れても痛くないとはこういうことでしょう。
&gt; 
&gt; **インタビュアー:** なるほど。 それからあなたはどうしたのですか？
&gt; 
&gt; **対象:** もちろん、彼女のことを信奉しました。幸せな時間だった。私は今も、彼女のことを考えています。しかし、幸せな時間は終わるものです。ある日財団本部から通知が届きました、もう数日で救助が行えると。それを聞いて我々は死ぬことを決意しました。当然です。我々は聖水のない人生はもう信じられなかった。救助されれば彼女と引き離されることは必死でした。そんな人生を送る位なら、我々は死んだ方がマシだと。
&gt; 
&gt; [6秒の沈黙]
&gt; 
&gt; **対象:** そこからは直ぐでした。我々は彼女の尿を飲むことをやめました。そうすれば、彼女はより多くの聖水を恵んでくださる。彼女の周りに我々は密集しただ耐えました。苦痛でした、ですがその先に待つ幸福の前には些細なことでした。我々誰1人欠けずに忍耐を続け続けました。1日後、女神は我々に大量の聖水を授けられていました。これなら、聖水に溺れることで死ぬことができる。皆が順に聖水に顔を沈めていきました。私も顔を沈めました。とても幸せな時間でした。
&gt; 
&gt; **インタビュアー:** しかし、あなたは今生きているではないですか。
&gt; 
&gt; **対象:** 私は思い出したんです。私は女神、彼女の…。
&gt; 
&gt; [10秒の沈黙]
&gt; 
&gt; **対象:** SCP-2330-JPの担当職員です。財団職員です。シェルター内でSCP-2330-JPは明らかに新たな異常性を発現させていました。SCP-2330-JPが新たな異常性を示したなら私はそれを解明しなければなりません。だから生きなければならなかった、死ぬわけにはいけませんでした。
&gt; 
&gt; **インタビュアー:** それでは何故彼女を殺したのですか。
&gt; 
&gt; **対象:** 彼女はずっと苦しんでいました。財団で収容されている間はほぼ自由がなく、シェルター内部では祀り上げられていました。彼女はずっと苦痛だったと思いました。私は彼女のことを救いたかった。だから、殺しました。そして、私は彼女の最後の人間性を見ました。苦しんでいたんです。
&gt; 
&gt; [4秒の沈黙]
&gt; 
&gt; **対象:** 私は女神が苦しんでいる様を見て、あの女神ですら生きているんだと安心しました。もちろん女神は死にました。そして、死んだ後、女神は私に最後の恵みを与えました。死後の弛緩によって、聖水を恵んでくださったのです。それは少量でしたが、逃すわけにはいけなかった。私は彼女の下半身に潜り込みました。私は女神の流す最後の尿を接種しました。とても美味しかった、これで私は女神亡き後も生きていけると感じました。あれは紛れもなく聖水でした。だって、彼女は死した後に私に救いを施しました。これを奇跡と言わずなんと呼ぶのですか。死した後に奇跡を起こした彼女を聖人と言わずなんと呼ぶのですか。聖人によって施されたあの水を聖水と言わずなんと呼ぶのですか。
&gt; 
&gt; **インタビュアー:** インタビューを終了します。
&gt; ----
