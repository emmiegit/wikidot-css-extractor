**Объект №:** SCP-1114-RU-EX

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Содержание либо нейтрализация объекта на данный момент не представляются возможными. Работа с объектом и его проявлениями имеет ряд ограничений:
* Запрещено любое масштабное вмешательство Организации в деятельность законодательной, исполнительной и судебной властей любой страны, а также крупных религиозных институтов и крупных преступных группировок;
* Следует обеспечивать постоянное участие Организации в проекте &#34;Геном человека&#34; как для проведения исследований, так и для подмены информации и саботажа исследований, касающихся объекта.
* На деятельность сотрудников О5 налагается ряд ограничений, в частности - меметическое и химическое кодирование при вступлении на должность. Полный список доступен только действующим сотрудникам Администрации.
* Следует саботировать любые евгенические программы, предпринимаемые на государственном уровне либо научными институтами. Рекомендуется работа со средствами массовой информации для создания отрицательного образа таких программ.
* Необходимо периодически проводить мониторинг населения и политической ситуации в местах с повышенным радиационным фоном. Допускается устранение личностей, у которых выявлены отклонения в SCP-1114-EX.
* Посредством организаций-прикрытий следует осуществлять защиту и поддержку племён и малых народностей, живущих вдали от цивилизации и не имеющих структуры власти.

**Описание:** Объект является относящейся к ██ хромосоме последовательностью генов, которая кодирует стремление к власти. Большое разнообразие регуляторных последовательностей и возможность альтернативного сплайсинга приводит к связи этой последовательности с множеством других характеристик человеческого разума и тела. Аллели неполностью доминантны; в случае гомозиготности в том виде, который кодирует отсутствие стремления к власти (далее - &#34;отрицательный&#34;), созревание плода не происходит и он абсорбируется организмом матери. Таким образом в каждом человеке есть как минимум одна копия последовательности SCP-1114-EX. Гомозиготность в виде, кодирующем стремление к власти (далее - &#34;положительный&#34;), порождает жизнеспособный организм, однако усиливается отрицательное воздействие на связанные характеристики.

На сегодняшний день данная последовательность присутствует практически во всех живущих на Земле людях. Анализ ископаемых останков показывает наличие SCP-1114-EX в большинстве найденных останков, датируемых примерно 4000 годом до н.э. и позднее. Сравнение ██ хромосомы ископаемых останков с таковой у современных людей показало, что структура хромосомы изменилась примерно на треть. Неизвестно, является ли это следствием мутации.

Распространённость и особенности SCP-1114-EX не позволяют в нынешних условиях вывести породу людей, лишённых этой последовательности, либо устранить SCP-1114-EX как таковую. 

Установлено, что в случае гомозиготности данной последовательности в &#34;положительном&#34; виде у отца и матери с высокой вероятностью ухудшается свёртываемость крови у ребенка. Примером может послужить наследственная болезнь династии Романовых.

Точное воздействие SCP-1114-EX до конца не изучено, отчасти из-за условий содержания. Гомозиготность SCP-1114-EX в &#34;положительном&#34; виде может привести как к повышенному стремлению к власти и желанию &#34;лезть по головам&#34;, так и к умеренной склонности к управленческой деятельности. Стоит отметить, что SCP-1114-EX не даёт способностей к управлению, поэтому большинство созданных такими людьми структур имеют изъяны и оказываются нестабильными.

**Выдержки из беседы д-ра ████████ с новым сотрудником, назначенным на SCP-1114-EX**

...Ваше назначение, кстати, отличается от всех остальных. Все они уникальны, но только здесь ни разу не придётся работать собственно с объектом. У нас куча работы, но ни обезопасить, ни удержать объект нам не удастся, а сохранять он себя сам сохраняет.

...Здесь - материалы и выкладки, которые вам необходимо знать. Сложно составить статистику по тому, что существует уже тысячи лет, но о чем мы знаем всего пятьдесят. Но (//листает//) тут видно, что во всех раскопанных останках эпохи неолита ██ хромосома ещё в старом, неизменном виде. Такие изменения и за такой короткий срок?

...Никогда не думали, где учатся дети О5? Почему они не приходят к нам работать? Поделюсь секретом Полишинеля - они все бездетны. Как бывшие, так и нынешние. Думаю, это и так ясно из условий содержания. Исключение сделали лишь для дочери одного из них. Мне рассказывали, что она считается объектом, но каким, чья дочь и где она есть - сам не знаю, не положено. Условия, кстати, тоже не просто так написаны. Подумайте на досуге, почему Организация существует так долго, а вы уже живёте не в том государстве, в котором родились.</textarea></pre>
