    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1373-JP - 雷鳴の鉄塔
**著者:** ©︎[[*user Assistant Gija]]
**作成年:** 2022
[[include credit:end]]


**アイテム番号:** SCP-1373-JP

**オブジェクトクラス:** Euclid

[[include component:image-block
name=http://scp-jp.wikidot.com/local--files/scp-1373-jp/F2407921-1D27-4F55-B154-655A968F87FE.jpeg |
caption=発見当時のSCP-1373-JP]]

**特別収容プロトコル:** SCP-1373-JPが設置された██山は現在財団によって買収されており、周囲をフェンスで囲うことで一般人の立ち入りを阻止します。SCP-1373-JPに続く石段には3名の警備員が常に駐留し、不法侵入者から保護してください。SCP-1373-JPを中心に500m以内に電子機器および金属類を持ちこまないでください。また、100m以内[[footnote]]石段通路を通過する際には鳥居が目印となる。[[/footnote]]に生身の人間が侵入する際は防護服の着用と警棒を携帯する必要があります。Dクラス資源を含む全ての試験では、レベル3の承認が必要です。

周辺地域には、カバーストーリー「化学実験センター[[footnote]]20██年██月に建造予定。[[/footnote]]」を適用して新規の異常性把握者の増加を抑制して下さい。また、財団情報部門は日本気象協会を常に監視し、SCP-1373-JPの露呈を阻止して下さい。異常性把握者には記憶処理剤の使用が許可されます。

**説明:** SCP-1373-JPは福島県██山に存在する、現在は放棄された四角鉄塔です。鉄塔自体は老朽化および異常性の影響により防錆加工が剥離し、セーフティーワイヤー・架空地線などの基本的設備も正常に機能していません。また送電線のケーブルは焼き切れており、電気伝導性が失われています。周辺には機能不全に陥った電化製品群と生物の遺骸が散乱しており、これらは過電流の影響であることが示唆されます。電力会社の内部資料によると、2001年には度重なる落雷の影響で放棄されており、財団の収容に至るまで異常性が発生していたと考えられます。

SCP-1373-JPは、半径50km以内に発生する落雷を鉄塔に集めます。発生原因は不明ですが、範囲内であればSCP-1373-JP上空が晴れであっても鉄塔に直撃するよう出現します。落雷が発生する地点は固定されており、鉄塔上空10~12km付近から出現することが判明しています。雨天時には1時間に50〜2500本の稲妻の発生や、最大で15本の雷が同時に出現した場合も記録されてます。

SCP-1373-JPはその異常性から、周囲500m内に副次効果を及ぼします。
**下記は現在までに確認されている影響の一部です。**
||~ 影響箇所 ||~ 内容 ||~ 備考 ||
||鉄塔全体 ||防錆加工[[footnote]]基本的な溶融亜鉛メッキを使用。[[/footnote]]が剥がれ、腐食が進んでいる。 ||建物の補強工事が必要と判断されました。 ||
||送電線 ||電線が焼き切れて、電気回路ごと機能不全に陥っている。[[span class=&#34;ruby&#34;]]碍子[[span class=&#34;rt&#34;]]がいし[[/span]][[/span]][[footnote]]電線とその支持物とのあいだを絶縁するために用いる器具。[[/footnote]]からは落雷と同時に放電現象が観測される。 ||外見からは接続されているように見えるが、碍子でカバーのみ繋がっている。放電では「ジリジリ」という音が聞こえる。 ||
||鉄塔土台 ||地面にコンクリートを埋め込み固定されている。鉄塔の脚が刺さっていることから、コンクリートは鉄塔が建てられた後に補強されたものであるとされる。 ||度重なる落雷で補強工事を行なったのが原因とされる。鉄柵はなく、発見時、電化製品が置かれていた。 ||
||土台周囲 ||大量の生物群の感電死体。[[footnote]]バクテリアなどの分解者も死滅するため、腐食は一般的なものより緩やかになる。重度の火傷が特徴。[[/footnote]] ||鉄塔が腐食して雷電を誘導できずに発生した、側撃雷が原因と思われる。 ||
||土台周囲 ||不法投棄された電化製品群。内部電線が焼き切れてる。 ||鉄塔が腐食して雷電を誘導できず発生した、側撃雷が原因と思われる。 ||
||土台周囲 ||鉄塔を中心に、半径100mほど草原が広がるが、樹木が存在しない。[[footnote]]富んだ腐植土で育った草原によって、大量の生物の白骨が隠されます。[[/footnote]] ||過電流で草木の一部に着火し、延焼したのが原因と思われる。 ||
||鉄塔周辺 ||鉄塔から、低周波の電磁波が発生している。 ||電波に影響を与えるため、通信機器は使用不可になる。近くの電子機器は何らかの挙動を示した。 ||
||鉄塔周辺 ||落雷の影響で物体が帯電している。落雷と同時に周辺の独立した金属部品は外側への強い力を受ける。[[footnote]]目安として、帯電による影響を受けなければ30kg以下の物体を動かすとされています。[[/footnote]] ||電化製品群の細かい部品のほとんどは近くの物品にくっついている。鉄塔の周囲で磁界が発生しており、フレミングの法則から逸脱しない範囲でこの現象は起こるとされる。 ||
||鉄塔・土台周囲 ||落雷と同時に一時的に発光する。鉄塔から地面に流れている電流が可視化することもある。 ||生物群の死体から発生した霊素が溜まってエクトプラズムに変化したのが原因とされる。[[footnote]]エクトプラズムは電流を受けると霊的発光を行う。[[/footnote]] ||
||死体 ||落雷と同時に一時的に動き出すことがある。死体は、主要な器官が損傷していないことが条件とされる。 ||死体の身体依存型霊的存在がエクトプラズムと電流によって、一時的に身体機能を復活させたことが原因とされる。[[footnote]]”電流と残留霊的因子の活性化反応による死者蘇生法”, V. Frankenstein et al., Astr. F., Vol.  243. pp.230-249,(193█)[[/footnote]] ||
以上の記録には、一部異常理論を用いた現象が発生していますが、異常性の副次効果でしかなく、SCP-1373-JPオブジェクトとしての異常性は落雷の収集のみであると結論付けられました。

**補遺1:** SCP-1373-JPの鉄塔は発見当時、周辺地域から有名な自殺スポットとして知られており「鉄塔で人が死ぬと雷が落ちる」という噂が流布していました。その知名度から、放置されてから肝試しにくる人が後を立たず、推定50人余りが落雷によって亡くなっていたことが事後調査より判明しています。また、当時感電死の報告を受けた███市が鉄柵で覆うなどの対策を実施しましたが、SCP-1373-JPの副次効果によって無力化されたため、当該の対策工事は効果を成さなかったことから[[span class=&#34;ruby&#34;]]杜撰[[span class=&#34;rt&#34;]]ずさん[[/span]][[/span]]な工事として問題視され、裁判に発展した経緯があります。

**補遺2:** 20██年██月██日、老朽化によって落雷と同時に鉄塔が倒れる事案が発生しました。倒壊後、変わらず異常性を発現したことから、海上に設営されたサイト-██に当オブジェクトを移動させる計画がなされましたが、移動計画の途中で稲妻の落下地点が鉄塔から土台の設置部分に変化しました。これを受けて、SCP-1373-JP本体は地中に存在するとして発掘調査をおこなったところ、コンクリート内から２体の狛犬と思われる石像が発見されました。
