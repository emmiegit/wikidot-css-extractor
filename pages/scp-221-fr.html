    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=SCP-XXX-FR.jpg|caption=研究员对于SCP-221-FR的外貌的描绘图像。|width=180px]]

**项目编号：**SCP-221-FR

**威胁级别：**橙 [[span style=&#34;color:orange&#34;]]●[[/span]]

**项目等级：**Euclid

**特殊收容措施：**SCP-221必须用4m*4m*2m的格栅式硬化钢筋笼固定于地面上。为了保持与项目永久的视觉接触，两（2）部摄像机必须被放置在安全区域中。SCP-221-FR必须在限定的区域内转移至Site-Aleph。任何擅自入侵红区的现象应向管理该实体的3级人员报告
 
**描述：**SCP-221-FR 似乎是一个125cm高的完全像素化的动画角色。项目无需进食，睡眠，淋浴甚至娱乐。此外，时间的流逝与物理上的袭击对其没有影响。 SCP-221-FR能够以任意且随机的形式移动。当其运动轨迹上存在有障碍物时，项目会增大至与障碍物同等大小并执行一个翻越动作，以便继续其运动路径。需要注意的是，SCP-221-FR无法跃过超过五（5）米的障碍，并会在遇到上述情况的时候往相反的方向运动。由于SCP-221-FR缺乏对语言的理解能力，与之进行沟通的尝试失败了。对象似乎并不怀疑他对周围环境以及在任何情况下都是无害的。
  
SCP-221-FR的异常效应将导致周边20米范围内产生像素化效应，无论像素化的物体之前是何种材质。事实上，SCP-221-FR的作用区域中每一立方厘米的任何材料都将转化为一立方厘米的像素块。在对其中一个像素块进行分析的时候，研究人员发现，只有原始材料中最主要的颜色以及原本的质量被保留或者没有发生变化。视觉上，像素块看起来与实物别无二致，但一旦对其进行触碰，其将会表现出不可触及的，似乎是未转换为实物的性质。由于该像素块不具有实体的性质，因此不会对周边环境造成危害。生物体亦可以被像素化。因此它们的物理特性与SCP-221-FR相似。但由于一些未知的原因，后者将继续其原有的行为，尽管有新的出现。（详见访问记录221-FR-1）。当SCP-221-FR接触一个区域时，会产生不属于现实声音的8位音色。尽管对转化过来的物质进行了长时间的研究，但像素化效应似乎是不可逆转的。
//笔记：由于像素块尺寸的缘故，此种材料不可用。//

**附录221-FR-1：**被SCP-221-FR像素画的生物体必须转移到专门的研究部门。撰写此报告时，受影响的人数已达██。
  
**附录 221-FR-2：**SCP-221-FR 是在██/██/1990于法国█████████公园内发现的一名弃婴。当一位当地居民从该公园回来后，其所在的村庄内引起了大规模的恐慌。这引起了基金会的一名官员的注意，其后来以调查这位居民的活动的方式对其进行了采访。因此，SCP-221-FR的具体位置很快被发现，当时期正处于一个被封闭起来的游戏机室中。一条专用道路被建立起来专门运送SCP-221-FR实体至收容措施，沿途的公共设施均被军队封锁禁止通行，进入。
//注意：目前SCP-221-FR出现在公园内的原因仍然未知//

[[collapsible show=&#34;+ 采访记录221-FR&#34; hide=&#34;- 隐藏采访记录&#34;]]

&gt; **采访记录**: D-5014
&gt;
&gt; 采访人 : Dr. C████
&gt;
&gt; 前言: [在SCP-221-FR暴露于红区后，Dr.C████欲了解更多关于与SCP-221-FR接触过的人的感受的信息。]
&gt;
&gt; **Dr. C████** :你好，D级人员，自我介绍一下，我是C████博士，现在我需要采集一下关于你的身体与心理感受的信息。
&gt;
&gt; **D-5014** : 啊！好的。
&gt;
&gt; **Dr. C████** :很好，那我们可以继续了。首先第一个问题：你是否注意到你的生活有任何变化 ?
&gt;
&gt; **D-5014** : （四处张望了一下）。呃……没有，怎么了?如果有我应该会注意到些什么的，不是吗?
&gt;
&gt; **Dr. C████** : 是的，心理学家告诉我你有非常强烈的表达欲望。
&gt;
&gt; **D-5014** : 哈哈，你知道这一切都是自然现象。
&gt;
&gt; **Dr. C████** : (笑了几声。)所以对你来说，站在食堂桌子上挥舞着扫帚声称自己是一把剑是“自然现象”咯？老天你可真是没有半点心理防备。
&gt;
&gt; **D-5014** : 什么？这当然是自然现象，是人与生俱来的神经冲动，就像小便冲动那样与生俱来，要不我给你看看?
&gt;
&gt; **Dr. C████** : 好吧好吧，我会注意的。这个行为是绝对不正常的，而且这是你的最后一次经历，并从根本上改变了你的心态，你还记得这一次经历吗？ 
&gt;
&gt; **D-5014** : 好的啊！真是无奇不有。.
&gt;
&gt; **Dr. C████** : 呃……好的，没错，你在实验过程中有没有注意到你周围的环境的异样？
&gt;
&gt; **D-5014** : 只是在一开始！我感觉我在一个……呃……游戏里！但是当我靠近它时，他离我远去了，10米，20米！
&gt;
&gt; **Dr. C████** : 所以当你回去的时候，那个地方与之前没有变化的地方？你确定吗？
&gt;
&gt; **D-5014** : 确定。
&gt;
&gt; **Dr. C████** : 我记下来了，你还有别的什么感受吗?
&gt;
&gt; **D-5014** : 唉……我也说不清楚……有时候甚至是经常，我都想要去救那个女人，那……
&gt;
&gt; **Dr. C████** : 谁？（D级人员沉默）你在说什么?
&gt;
&gt; [说完之后，该D级人员突然跳跃至天花板上并摧毁了椅子，在接下来的调查期间，它将受到严格的安全控制。]
&gt; 
&gt; 总结: [与SCP-221-FR接触过的D级人员必须被隔离在特定的区域，由于和SCP-221-FR一样有潜在的收容失效的危险，现今停止所有采访、调查工作。]

[[/collapsible]]

[[collapsible show=&#34;+ 文件221-FR&#34; hide=&#34; - 隐藏文件&#34;]]

以下是从SCP-221-FR所在公园的所有者的办公室中搜查出来的文件中的内容。

&gt; 亲爱的█████先生,
&gt; 
&gt; 非常感谢您对我们公司的忠诚。“PIXELISATOR”终端的研制工作已进入尾声。为了回答你的问题，是的，这个终端能够把玩家周边的整个“世界”像素化，并且是存在“世界”与“世界”之间的联系的。我们非常清楚该计划的进程正在落后，但我们还是希望将重点放在产品的质量上，毕竟首先还要保持我们产品的声誉。不过我们也在尽力地减少装修与电力成本，游戏软件将在贵公园落成前三天，于██/██/ 1990交付给您。
&gt; 
&gt; 此致 ███████先生，主管 [数据删除]。


[[/collapsible]]</textarea></pre>
