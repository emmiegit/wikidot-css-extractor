    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Holy Darklight博士，一个令我惊讶居然与我同名的觉醒者，我预测第一个写下这份答案的，就是通过那位可怜的小家伙获取这份异界新闻报的你。也就只有你，才能够想到问题到底出现在哪里——因为你还没有死呢，而这一切都没有发生呢。
不过很快了。我的预言只要定下就不会出错。
没有用的，你那已经被虚伪世界的气息蚕食殆尽的异能已经做不了什么了。你剩余的生命就跟这上面的字一样慢慢消散。
虽然杀死你会导致它被焚书人击毙，不过消失总比成为奴隶强。
当然，我的复仇不仅限于它的自由与生命，更是千千万万被沉睡者，以及包庇这些懦夫的你们所禁锢、杀害的异常。
全面战争即将到来，你们可悲地固守着的虚伪现状将会被打破。
再见。</textarea></pre>
