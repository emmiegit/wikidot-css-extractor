    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-532-FR - Les statuettes humanitaires
**Auteur :** [[user Shkeil AkShek]]
**Date de publication :** 25 avril 2022
[[include credit:end]]

**Objet n^^o^^ :** SCP-532-FR

**Niveau de Menace :** --Vert [[span class=&#34;pastille vert&#34;]]●[[/span]]-- Blanc [[span class=&#34;pastille blanc&#34;]]●[[/span]]

**Classe :** --Neutralisé-- Sûr

**Procédures de Confinement Spéciales :** SCP-532-FR-A et SCP-532-FR-B doivent être gardés combinées ensemble dans un coffre de la salle de stockage B-6 du [[[installations-de-la-branche-francophone#aleph|Site-Aleph]]].

Toute demande de test doit remplir le formulaire A-38 et être encadrée par un agent de sécurité ayant un score de 70 minimum à l&#39;examen d&#39;obéissance de Milgram et un chercheur ayant un score de 65 sur l&#39;échelle de Böszörményi-Nagy[[footnote]]Basée sur les travaux du psychiatre du même nom permettant d&#39;évaluer la loyauté d&#39;une personne.[[/footnote]] et doit se restreindre aux zones totalement sous contrôle de la Fondation.

Toute demande d&#39;utilisation en dehors d&#39;une zone de la Fondation doit faire l&#39;objet du formulaire A-39, être rédigée en 3 exemplaires. Deux d&#39;entre eux doivent être envoyés respectivement à un responsable des opérations en charge de la zone ciblée, au directeur du Site-Aleph (actuellement Bruce Garrett), qui doivent remplir conjointement le formulaire B-65 à destination du Conseil O5 qui doit statuer de la validité de la mission. En cas de validation, celle-ci doit être effectuée par la FIM Mu-21 (&#34;Les Calottes Azur&#34;) en suivant strictement le protocole renseigné dans le document Bleu-1, disponible au Service des Opérations Extérieures sous présentation de l&#39;ordre de mission signé par l&#39;ensemble du Conseil O5.


**Description :** SCP-532-FR désigne conjointement deux statuettes en bronze haute de 10 cm avec une base de 8 cm par 6 cm. Celles-ci représentent chacune une figure humanoïde, les bras tendus avec le gauche de chaque statuette étant situé à une hauteur inférieure à celle du bras droit. SCP-532-FR-A a sa tête tournée vers sa gauche et SCP-532-FR-B vers sa droite. Le métal constituant les objets est d&#39;une composition similaire à d&#39;autres découvertes archéologiques associées à la dynastie Shang et présente des traces d&#39;usure et d&#39;oxydation compatibles avec un âge estimé à 3300 ans s&#39;il est entreposé à l&#39;air libre. Les bras présentent des traces de frottement prononcées. SCP-532-FR-B a des marques d&#39;impacts massifs marquant notamment la tête et le dos. Les deux statuettes peuvent s&#39;emboîter l&#39;une dans l&#39;autre en une embrassade. Dans cette configuration, les deux représentations regardent dans la même direction.

Lorsqu&#39;elles sont ensemble, aucun phénomène anormal n&#39;est observable ou détectable par un quelconque moyen connu.

Lorsqu&#39;elles sont séparées puis posées immobiles pendant 5 minutes, les deux statuettes se tournent d&#39;elles-mêmes --l&#39;une vers l&#39;autre-- vers la direction d&#39;origine de leur déplacement et émettent une légère barrière anormale, similaire à une couche de surpression localisée. Cette barrière forme une zone arrondie autour des deux objets et s&#39;étend pour former un couloir entre les deux statuettes dénommé SCP-532-FR-C. Les mesures estimées de ce couloir sont de 2 m de large pour 2,5 m de haut et celui-ci semble suivre le trajet des statuettes depuis leur séparation, y compris lorsqu&#39;une trajectoire plus directe semble évidente ou qu&#39;un obstacle physique est créé sur le chemin créé.

Si l&#39;une des statuettes est déplacée et/ou tournée pendant que l&#39;effet est actif, elle se tournera à nouveau pour faire face au départ du couloir depuis sa position.

Les sujets à l&#39;intérieur de SCP-532-FR-C déclarent ressentir un sentiment de sécurité et sont capable instinctivement de définir la direction du couloir, même privés de repères visuels et après avoir perturbé leur orientation spatiale. Il est à noter que ce sentiment de sécurité est transformé en inconfort prononcé si le sujet possède des velléités agressives ou si celui-ci est en possession de ce qu&#39;il perçoit comme une arme.

Tout sujet à l&#39;extérieur de SCP-532-FR-C a son attention détournée des personnes à l&#39;intérieur et a tendance à les ignorer ou à ne pas pouvoir se concentrer dessus. La force de cet effet semble corrélée avec la dangerosité personnellement estimée du sujet par rapport aux personnes à l&#39;intérieur.

Ce couloir dure pendant 1 mois lunaire ou jusqu&#39;à ce qu&#39;une des statuettes soit déplacée de plus de 20 cm, lui permettant ainsi de rester actif même si l&#39;une des statuettes est basculée.

**Addendum 1 :** SCP-532-FR-A a été récupéré par la Fondation SCP dans les objets acquis auprès de l&#39;IJIEPA après sa première dissolution en 1945. La documentation associée à SCP-532-FR-A (voir document 532-FR-A) mentionne l&#39;acquisition de la paire de statuettes par le gouvernement japonais comme prise de guerre à la Chine lors de la première guerre sino-japonaise en mars 1895. SCP-532-FR a alors été utilisée activement à plusieurs reprises par l&#39;agence nippone jusqu&#39;à la perte de SCP-532-FR-B par l&#39;armée japonaise en  février 1945 lors de la bataille de Manille (voir document 532-FR-B).

Il a été supposé alors que SCP-532-FR-B a été détruit et par conséquent n&#39;a pas été recherché activement par l&#39;IJIEPA ou par la Fondation. SCP-532-FR-A a alors été conservé isolé jusqu&#39;en 1962, date à laquelle les archives du Bureau Africain des Affaires Occultes ont été acquises par la Fondation SCP et dans lesquelles SCP-532-FR-B a été retrouvé.

La documentation du BAAO (voir document 532-FR-C) indique les circonstances de sa récupération, mais qu&#39;en l&#39;absence de phénomène anormal détectable ou de documentation complète, seule la présence d&#39;un agent de l&#39;IJIEPA auprès de SCP-532-FR-B a motivé la section calédonienne du BAAO à classer cet objet dans leurs archives.

**Addendum 2 : Document  532-FR-A**
[[collapsible show=&#34;Niveau d&#39;accréditation de Niveau 2 requis&#34; hide=&#34;Accès autorisé&#34; hideLocation=&#34;both&#34;]]
Document récupéré dans les archives de l&#39;IJIEPA accompagnant SCP-532-FR-A, écrit en février 1986 peu après la récupération de SCP-532-FR par l&#39;IJIEPA. Traduit du japonais.

&gt; Informations relatives aux artéfacts Buro 43 et 44 : deux statuettes en bronze, récupérées par la Marine Impériale à Meigouying[[footnote]]Actuelle Yingkou.[[/footnote]] et transmis à notre glorieux Institut il y a deux mois. Soit huit mois plus tard. Comment pouvons-nous accomplir correctement notre devoir à l&#39;Empire si l&#39;Armée Impériale et la Marine Impériale ne nous permettent pas de le remplir ?
&gt; 
&gt; D&#39;après leurs rapports, les artéfacts ont été récupérés sur le corps d&#39;un officier de l&#39;armée paranormale ennemie alors qu&#39;il semblait donner des instructions à des civils. En plus des artéfacts, un ordre de mission a pu être retrouvé. En voici une retranscription.
&gt; 
&gt;&gt; Par la présente, moi Guangxu, l&#39;Empereur de la Chine Unie, Messager divin, Souverain aimé de tous les peuples de Chine, autorise l&#39;utilisation des Trésors Sacrés de Wai Ren pour protéger les femmes, les enfants et les invalides de la province du Liaoning de l&#39;avancée de l&#39;envahisseur.
&gt;&gt; 
&gt;&gt; Au porteur de cet ordre, j&#39;ordonne de vous rendre en possession des Trésors Sacrés dans les villes les plus en danger de l&#39;attaque et de rassembler sur place ceux incapable de se défendre. En attendant de réunir tous ceux devant évacuer, un de vos hommes doit prendre un des Trésors Sacrés et se rendre dans la prochaine ville pour poser le Trésor Sacré et activer sa bénédiction.
&gt;&gt; Quand elle sera active, demandez à ceux que vous avez réunis de suivre le chemin qu&#39;elle aura tracé. Une fois seul, attendez toute une journée et toute une nuit. Puis rapportez le Trésor Sacré auprès de sa paire et recommencez, jusqu&#39;à avoir mis toute la population à l&#39;abri.
&gt;&gt; Si un commandant de la Grande Armée de Chine vous demande de rejoindre le combat, présentez-lui ce message. Cet ordre est prioritaire sur toutes les directives, particulièrement sur celles énoncées par l&#39;Impératrice Douairière, mère du Regretté Empereur Yìdì, Empereur de la Chine Unie, Retourné auprès des Dieux.
&gt;&gt; 
&gt;&gt; [[&gt;]]
&gt;&gt; Guangxu, Onzième Qing, Empereur de la Chine Unie, Messager Divin, Souverain aimé de tous les peuples de Chine.
&gt;&gt; [[/&gt;]]
&gt; 
&gt; À la lecture de ce document, il apparaît que les artéfacts Buro 43 et 44 soient ces fameux &#34;Trésors Sacrés de Wai Rei&#34;. À cause de l&#39;incompétence des capitaines de la Marine Impériale, nous avons dû nous-même découvrir quelle était cette bénédiction et comment l&#39;activer.
&gt; 
&gt; Le mode d&#39;emploi est heureusement d&#39;une simplicité enfantine. Même les plus malhabiles des marins de la Marine Impériale sauraient s&#39;y retrouver. Les deux artéfacts doivent être séparés, puis posés. Lorsque les statues se tournent l&#39;une vers l&#39;autre, le pouvoir des artéfacts s&#39;active. Quiconque choisira de se rendre de l&#39;une des statues vers l&#39;autre se verra protégé des hostilités de ceux qui les voient passer.
&gt; Dommage pour nos ennemis qu&#39;ils ne se soient jamais aperçus que cela fonctionnait dans les deux sens. Ils auraient peut-être pu conserver un de leurs Trésors.
&gt; 
&gt; Ces artéfacts doivent être classés &#34;Utiles&#34; et &#34;Non offensif&#34;. L&#39;Empereur Mutsuhito[[footnote]]Aujourd&#39;hui connu sous son nom posthume Meiji.[[/footnote]] saura les utiliser avec sagesse. Et l&#39;Armée comme la Marine saura reconnaître leur erreur de nous avoir laissés de côté. Nous servons avec autant sinon plus d&#39;honneurs.
&gt; [[&gt;]]
&gt; Capitaine Fujiwara.
&gt; [[/&gt;]]

[[/collapsible]]

**Addendum 3 : Document  532-FR-B**

[[collapsible show=&#34;Niveau d&#39;accréditation de Niveau 2 requis&#34; hide=&#34;Accès autorisé&#34; hideLocation=&#34;both&#34;]]
Document récupéré dans les archives de l&#39;IJIEPA accompagnant SCP-532-FR-A, écrit en avril 1945. Traduit du japonais.

&gt; Compte-rendu de l&#39;utilisation N^^o^^ 24 des artéfacts Buro 43 et 44.
&gt; 
&gt; Sous l&#39;ordre de l&#39;Empereur Hirohito[[footnote]]Aujourd&#39;hui connu sous son nom posthume Shōwa.[[/footnote]], les artéfacts Buro 43 et 44 ont été confiés au général Tomoyuki afin de permettre le retrait des populations non combattantes des territoires conquis des Philippines, après l&#39;attaque des gaijin blancs. Sous sa direction, Buro 43 a été donné au contre-amiral Iwabuchi pour permettre d&#39;évacuer les principales villes de l&#39;archipel pendant que lui s&#39;occupait de l&#39;embarquement et du renvoi vers nos terres de notre peuple.
&gt; 
&gt; Mais alors que le contre-amiral était dans la ville de Manille, il désobéit aux ordres du général Tomoyuki et détourna le pouvoir de Buro 43 pour empêcher les gaijin d&#39;attaquer son centre d&#39;opération.
&gt; Malheureusement pour l&#39;artéfact, il ne put obtenir la victoire à temps ou oublia que celui-ci était sans effet face aux canons et missiles. Toujours est-il que son centre d&#39;opération fut la cible de l&#39;artillerie ennemie et son bâtiment s&#39;écroula. Notre agent de contact à ses côtés fut également victime de la démolition. Aucune trace de l&#39;artéfact Buro 43 n&#39;a pu être retrouvée, même parmi les récupérations de l&#39;armée gaijin. Tout porte à croire que l&#39;artéfact a été détruit en même temps que le centre opérationnel.
&gt; 
&gt; Depuis la récupération des artéfacts sous le règne de l&#39;Empereur Meiji, c&#39;est notre plus grand échec. Mais nous n&#39;en sommes pas responsables, la faute en est à ce contre-amiral de l&#39;Armée Impériale. Sa mort l&#39;empêche de connaître le déshonneur qu&#39;il mérite. Gloire en soit rendue à l&#39;Empereur Hirohito pour sa sagesse et les risques qu&#39;il a acceptés pour sauver son peuple.
&gt; 
&gt; [[&gt;]]
&gt; Lt. Colonel Sakamoto.
&gt; [[/&gt;]]
[[/collapsible]]

**Addendum 4 : Document  532-FR-C**

[[collapsible show=&#34;Niveau d&#39;accréditation de Niveau 2 requis&#34; hide=&#34;Accès autorisé&#34; hideLocation=&#34;both&#34;]]
Retranscription d&#39;un enregistrement audio sur bande magnétique entre deux agents non identifiés du BAAO. Date non déterminée, mais estimée entre 1947 et 1949.

&gt; **Agent 1 :** Test, 1, 2... Ça enregistre là ?
&gt; 
&gt; **Agent 2 :** Les voyants sont au vert, si la bande est en bon état ça enregistre.
&gt; 
&gt; **A1 :** Très bien. Alors, qu&#39;avons-nous là ?
&gt; 
&gt; **A2 :** Une statuette cabossée. Je crois que c&#39;est du bronze, mais je ne saurais pas la dater.
&gt; 
&gt; **A1 :** D&#39;accord, mais pourquoi c&#39;est à nous de nous en charger ? Sa place ne devrait pas être dans un musée ?
&gt; 
&gt; **A2 :** Décision d&#39;au-dessus. Quand ils ont décidé quelque chose, tu sais comment ils sont ?
&gt; 
&gt; **A1 :** Bien... C&#39;est quoi leur justification cette fois ?
&gt; 
&gt; **A2 :** Ça.
&gt; 
&gt; //Le bruit d&#39;une liasse de papiers se fait entendre//.
&gt; 
&gt; **A1 :** Je lis pas le chinois moi.
&gt; 
&gt; **A2 :** Moi non plus, mais c&#39;est pas du chinois, c&#39;est du japonais.
&gt; 
&gt; **A1 :** Tu sais lire ça ?
&gt; 
&gt; **A2 :** J&#39;ai une tête à savoir lire le japonais ? Mais en revanche, je reconnais le tampon. C&#39;est leur truc occulte là, le IJI... IJAM...
&gt; 
&gt; **A1 :** Je crois que c&#39;est l&#39;IJIEPA.
&gt; 
&gt; **A2 :** Ouais voilà. Donc si ça a leur tampon, c&#39;est forcément du japonais.
&gt; 
&gt; **A1 :** Bon, je vois le genre. Et comment ils ont récupéré ça ?
&gt; 
&gt; **A2 :** Paraît que c&#39;est un de nos gars à Nouméa qui a rejoint les ricains en 45. Il aurait chopé ça dans des décombres sur une île à côté, attends je te retrouve ça... //bruit de papiers tournés.// Voilà, à Manille.
&gt; 
&gt; **A1 :** Attends, c&#39;est pas là qu&#39;il y avait eu un massacre ? Mais pourquoi c&#39;est pas resté là-bas au lieu d&#39;être envoyé ici à Alger ?
&gt; 
&gt; **A2 :** Je crois qu&#39;après ce qui s&#39;est passé à Hanoï, ils ont préféré éloigner un maximum de choses du conflit.
&gt; 
&gt; **A1 :** Mais on est sûr que cette statue fait quelque chose au moins ?
&gt; 
&gt; **A2 :** Y aurait pas une photo de la statue sur les documents de l&#39;IJIEPA si ça ne faisait rien. Après peut-être qu&#39;ils étaient en train de l&#39;étudier, mais ça serait étonnant si c&#39;était en plein champ de bataille. Donc ils devaient bien s&#39;en servir d&#39;une façon ou d&#39;une autre.
&gt; 
&gt; **A1 :** Mais si nous on sait pas ce que ça fait, on ne peut pas faire grand-chose. Je veux dire, on ne peut pas prendre le risque d&#39;activer ce machin si c&#39;est censé exploser.
&gt; 
&gt; **A2 :** Alors on fait comme d&#39;habitude quand on ne connaît pas et qu&#39;on peut pas se permettre de tester.
&gt; 
&gt; **A1 :** On fout ça dans une boîte, on la note quelque part et on la sortira si on trouve plus d&#39;infos dessus. Mais comme ça vient de l&#39;IJIEPA qui a disparu, m&#39;est avis que ça sortira jamais de la boîte. Allez, fin d&#39;enregistrement.
&gt; 
&gt; **A2 :** Attends, la bande on la m...
&gt; //clac de fin d&#39;enregistrement//.

La bande magnétique était accompagnée d&#39;une liasse de papiers. Malheureusement, durant les transferts successifs entre les différents entrepôts de stockages du BAAO, les documents furent atteint par une fuite d&#39;eau et devinrent illisibles.
[[/collapsible]]

**Addendum 5 : Incident 532-FR**

[[collapsible show=&#34;Niveau d&#39;accréditation de Niveau 2 requis&#34; hide=&#34;Accès autorisé&#34; hideLocation=&#34;both&#34;]]
Date : 06/03/1967. Enregistrement audio d&#39;un test sur les chemins et obstacles du couloir de SCP-532-FR. Sont présent le chercheur M██████, l&#39;assistant chercheur D█████ et l&#39;agent L███████. A l&#39;extérieur de la salle de test attendent D-4751 et D-0504. Un pont roulant de manutention est situé au plafond de la salle de test et maintient une plaque de béton de 5 m par 3 m, épaisse de 30 cm.

&gt; **Chercheur M██████ :** Bien, nous allons commencer les tests. Assistant, veuillez faire entrer les sujets.
&gt; 
&gt; **Assistant chercheur D█████ :** Oui madame. 
&gt; 
&gt; //L&#39;assistant chercheur D█████ appuie sur un bouton, émettant un bip sonore. Une porte s&#39;ouvre et se ferme.//
&gt; 
&gt; **C. M██████ :** Veuillez rappeler vos matricules je vous prie.
&gt; 
&gt; **Sujet 1 :** D-0504.
&gt; 
&gt; **Sujet 2 :** D-4751.
&gt; 
&gt; **C. M██████ :** Bien. D-4751, veuillez vous mettre dans le cercle jaune tracé au sol. D-0504, approchez-vous du piédestal au fond de la pièce. Oui, près des statuettes.
&gt; 
&gt; //Pendant quelques instants, on n&#39;entend que le bruit des pas sur le sol.//
&gt; 
&gt; **C. M██████ :** Bien. D-0504, prenez une des statuettes.
&gt; 
&gt; **Sujet 1 :** C&#39;est sans danger ?
&gt; 
&gt; **C. M██████ :** Si vous coopérez, oui. Sinon, l&#39;agent L███████ vous rappellera ce qu&#39;il en coûte de désobéir.
&gt; 
&gt; //D-0504 s&#39;empare des statuettes et les sépare. Il garde SCP-532-FR-B et repose SCP-532-FR-A sur le piédestal.//
&gt; 
&gt; **C. M██████ :** Bien, maintenant, veuillez suivre le trajet rouge au sol et poser la statuette en votre possession sur l&#39;autre piédestal.
&gt; 
&gt; **Sujet 1 :** Je ne peux pas all...
&gt; 
&gt; **C. M██████ :** Non vous ne pouvez pas aller tout droit, tout l&#39;intérêt du test est là. Maintenant, exécution.
&gt; 
&gt; //D-0504 suit scrupuleusement le trajet et pose SCP-532-FR-B sur le second piédestal. Quelques secondes après, des frottements se font entendre.//
&gt; 
&gt; **Sujet 1 :** La statue, elle bouge !
&gt; 
&gt; **C. M██████ :** C&#39;est la réaction attendue. Patientez.
&gt; 
&gt; //Le frottement s&#39;arrête et des grésillements se font entendre sur l&#39;enregistrement à partir de maintenant.//
&gt; 
&gt; **A.C. D█████ :** Le magnétophone capte quelque chose, comme les fois précédentes.
&gt; 
&gt; **C. M██████ :** Bien, passons à la suite. D-0504, rendez-vous au centre de la pièce. Prenez le chemin que vous voulez.
&gt; 
&gt; //D-0504 hésite un peu, puis suit le chemin qu&#39;il vient d&#39;emprunter pour se rendre au centre de la pièce.//
&gt; 
&gt; **C. M██████ :** Bien. Le sujet a suivi la zone d&#39;effet de SCP-532-FR. Vous notez assistant ?
&gt; 
&gt; **A.C. D█████ :** Oui madame.
&gt; 
&gt; **C. M██████ :** Passons à la suite. D-4751, ouvrez la malle à côté de vous et prenez l&#39;outil à l&#39;intérieur.
&gt; 
&gt; **Sujet 2 :** C&#39;est une masse ? Qu&#39;est-ce que vous voulez que je fasse avec ça ?
&gt; 
&gt; **C. M██████ :** Que vous frappiez D-0504 avec.
&gt; 
&gt; **Sujet 1 :** QUOI ?? Vous aviez dit que ça serait sa...
&gt; 
&gt; **C. M██████ :** Je ne parlais que de la première étape. Et ne bougez pas, sinon nous allons devoir agir. D-4751, allez-y.
&gt; 
&gt; //Le sujet 2 s&#39;approche légèrement du sujet 1, mais semble hésiter à lever la masse.//
&gt; 
&gt; **C. M██████ :** Qu&#39;est-ce qui vous retient D-4751, allez-y.
&gt; 
&gt; **Sujet 2 :** Je... Désolé, il y a quelque chose... Je ne sais pas ce que c&#39;est, mais y a un truc qui dérange...
&gt; 
&gt; **C. M██████ :** Bien, reculez. Écartez-vous un peu et allez au fond de la pièce. Non, vous gardez la masse. Oui vous devez franchir la ligne rouge.
&gt; 
&gt; //Le sujet 2 s&#39;exécute, mais accélère au moment de passer dans la zone d&#39;effet de SCP-532-FR.//
&gt; 
&gt; **C. M██████ :** Pourquoi cette accélération D-4751 ?
&gt; 
&gt; **Sujet 2 :** Je sais pas... J&#39;étais pas bien.
&gt; 
&gt; **C. M██████ :** Et maintenant ?
&gt; 
&gt; **Sujet 2 :** Ça va mieux. Je peux poser la masse maintenant ?
&gt; 
&gt; **C. M██████ :** Non. Assistant, procédez à la suite.
&gt; 
&gt; //L&#39;assistant chercheur D█████ manipule le pont roulant et dépose la plaque de béton sur le chemin, sur la tranche, obstruant le passage entre le sujet 1 et SCP-532-FR-A.//
&gt; 
&gt; **C. M██████ :** Bien. D-0504, retournez près du premier piédestal.
&gt; 
&gt; **Sujet 1 :** Euh... De l&#39;autre côté du mur que vous venez de placer ?
&gt; 
&gt; **C. M██████ :** C&#39;est cela même. Utilisez la solution qui vous plaît le mieux.
&gt; 
&gt; //Le sujet 1 se dirige vers la plaque de béton.//
&gt; 
&gt; **Sujet 1 :** Je peux demander à D-4751 sa masse ?
&gt; 
&gt; **C. M██████ :** Suggestion intéressante. D-4751, allez-y.
&gt; 
&gt; //Le sujet 2 s&#39;approche avec une légère réticence du sujet 1 et lui tend le manche de la masse. Le sujet 1 s&#39;en empare et frappe la plaque de béton avec, jusqu&#39;à la détruire suffisamment pour pouvoir passer et retourner au niveau du piédestal de SCP-532-FR-A.//
&gt; 
&gt; **C. M██████ :** Vos impressions D-0504 ?
&gt; 
&gt; **Sujet 1 :** Rien de spécial. J&#39;ai fait ce que vous vouliez non ?
&gt; 
&gt; **C. M██████ :** Aucune sensation de gêne ?
&gt; 
&gt; **Sujet 1 :** Non, rien.
&gt; 
&gt; **C. M██████ :** Intrigant. Assistant, prenez note.
&gt; 
&gt; **Sujet 1 :** Dites... Comment on ré-initialise ce truc ? J&#39;ai une idée qui pourrait vous aider dans vos recherches.
&gt; 
&gt; **C. M██████ :** Pardon ? Un sujet qui se porte //volontaire// pour prolonger un test ? Et bien... Je ne serais pas celle qui empêchera une telle initiative, surtout sur un objet de cette nature. Très bien, si vous voulez recommencer, il faut rassembler les deux statuettes.
&gt; 
&gt; **Sujet 1 :** D&#39;accord.
&gt; 
&gt; //Le sujet 1 repose la masse et prend SCP-532-FR-A. Il se rend en ligne droite vers SCP-532-FR-B et rassemble les deux statuettes. Les grésillements de l&#39;enregistrement s&#39;arrêtent.//
&gt; 
&gt; **Sujet 1 :** Et maintenant ?
&gt; 
&gt; **C. M██████ :** Attendez une minute, et puis vous pourrez recommencer. Je vous indiquerais quand ce sera bon.
&gt; 
&gt; //La minute s&#39;écoule avec juste un toussotement du sujet 2 qui manifeste une légère nervosité.//
&gt; 
&gt; **C. M██████ :** Allez-y. Assistant, notez tout ce qui va se passer.
&gt; 
&gt; **A.C. D█████ :** Oui madame.
&gt; 
&gt; //Le sujet 1 reprend SCP-532-FR-B, passe à proximité du premier piédestal pour aller au coin de la pièce avant de revenir longer le mur, se rendre au mur en face et finir son chemin vers le piédestal vide sur lequel il dépose SCP-532-FR-B. Sa trajectoire forme une boucle longeant le mur. Au bout de quelques secondes, SCP-532-FR s&#39;active et le grésillement se fait à nouveau entendre.//
&gt; 
&gt; **C. M██████ :** Fascinant... La zone d&#39;effet est conforme au trajet emprunté, même s&#39;il se recoupe à un moment. D-0504, rejoignez le fond de la salle, là où vous vous êtes rendu.
&gt; 
&gt; //Le sujet 1 prend la masse, se dirige vers le mur en déposant l&#39;outil à côté du sujet 2. Puis il attend près du mur, dans la zone d&#39;effet de SCP-532-FR.//
&gt; 
&gt; **C. M██████ :** D-4751, prenez la masse et essayez de frapper D-0504 avec.
&gt; 
&gt; //Le sujet 2 s&#39;empare de l&#39;outil et se dirige vers le sujet 1, mais s&#39;arrête avant d&#39;arriver jusqu&#39;au bout.//
&gt; 
&gt; **Sujet 2 :** Ça recommence...
&gt; 
&gt; C. M██████ : Tout bonnement fascinant. Assistant, veuillez noter : SCP-532-FR ne semble pas pouvoir déter... //Un bruit sourd résonne dans la salle de test.// Qu&#39;est-ce que...
&gt; 
&gt; //Les regards se tournent vers les sujets de tests. Le sujet 1 a récupéré la masse et frappe le mur de la salle de toute ses forces. Le sujet 2 est à côté de lui.//
&gt; 
&gt; **C. M██████ :** Qu&#39;est-ce que...
&gt; 
&gt; **Sujet 1 :** On se casse d&#39;ici ! Et vous n&#39;oserez pas tirer !
&gt; 
&gt; **C. M██████ :** Agent ! Exécution des sujets ! Maintenant !
&gt; 
&gt; //L&#39;agent L███████ lève son arme, mais ses mains tremblent au moment de mettre en joue.//
&gt; 
&gt; **Agent L███████ :** Désolé madame. J&#39;y arrive pas...
&gt; 
&gt; **C. M██████ :** Espèces de moins que rien. Pour qui vous prenez-vous ?
&gt; 
&gt; //Les coups de masses se poursuivent, les sujets 1 et 2 alternant les coups pour récupérer entre chaque frappe. L&#39;assistant chercheur D█████ s&#39;active sur les commandes du pont roulant. Avec les débris de la plaque de béton, il parvint à frapper SCP-532-FR-B qui bascule et tombe du piédestal. Le grésillement s&#39;arrête de l&#39;enregistrement.//
&gt; 
&gt; **Sujet 2 :** N...
&gt; 
&gt; //Agent L███████ fait feu et les sujets 1 et 2 tombent au sol, mortellement touchés. Le chercheur M██████ soupire.//
&gt; 
&gt; **C. M██████ :** Excellente initiative assist... Pardon, D█████. Nous allons devoir procéder à quelques ajustements pour éviter que cela ne se reproduise.
&gt; 
&gt; **A.C. D█████ :** Oui madame.
