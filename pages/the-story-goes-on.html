    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** 那之后的故事
**Auteur :** [[user DrSee]]
**Traducteur :** [[user DrCendres]]
**Date de publication originale :** 24 janvier 2017
[[include credit:end]]

@@@@
@@@@
Les histoires à venir, qui les entendra…

Personne ne reviendra en ce lieu.

Lorsque la dernière lettre sera tapée,

lorsque le dernier message nostalgique sera ignoré,

lorsque personne ne paiera les frais du site, et qu’il disparaîtra…

Enfin, ce lieu sera aussi vide…

Les anomalies des temps passés ont perdu leurs couleurs…

Cet immense lézard rugissant…

Cette statue qui briserait votre nuque en un clin d’œil…

Toutes ont perdu leur nature anormale.

Peut-être…

Que c’est là leur véritable destinée.

Ce n’est pas qu’elles ont perdu de vue leur nature,

mais que nous avons été oubliés.

Les histoires à venir, qui les entendra…

Des membres seniors très stricts à l&#39;époque sont aujourd’hui devenus des cadres d’entreprise,

des amis qui s’encourageaient l’un l’autre il y a longtemps sont maintenant pères,

cet écrivain vétéran qui critiquait vos œuvres auparavant est à présent un enseignant,

et vous aujourd’hui

avez aussi grandi.

Ce n’est pas la disparition des anomalies,

simplement les effets érosifs du temps.

Les souvenirs rouillent progressivement, s’effondrent dans le néant.

Ne laissant derrière eux qu’une étendue d’espace vide dans cette vie.

Peut-être avez-vous oublié le stress d’une lutte pénible pour rendre une traduction due il y a un mois,

Peut-être que vous ne pouvez pas rappeler à votre souvenir les révisions de votre ouvrage tard dans la nuit, au nom d’un upvote.

Aujourd’hui, le fruit de votre brillante imagination s’est progressivement vu recouvert par une couche de poussière sous votre stylo.

Et qu’en pensez-vous ?

Je ne suis rien d’autre

qu’une personne ne trouvant pas la force d&#39;abandonner.

Il fut un temps où nous pensions à la façon dont ces gens sous nos stylos parviendraient à s’en sortir si les anomalies disparaissaient…

Se complaire dans l’impuissance ?

Devenir fou ?

Trouver la paix ?

En fait, peut-être que rien de tout cela n’arrivera.

Quand les anomalies disparaissent,

cela implique également,

que nous sommes déjà partis.

Les anomalies ne sont que le produit de notre imagination,

la réalité est la seule chose à laquelle nous devons nous confronter.

Quand ce jour viendra, les anomalies disparaîtront et reviendront à la poussière.

Les histoires à venir,

qui les entendra ?

Peut-être que personne ne s’en souciera.

Ces mots, ces murmures oniriques, se verront également, avec le temps, disparaître.

**L’histoire continue toujours.**

Mais sans nous.</textarea></pre>
