    <pre><textarea class="page-source" readonly>**项目编号：[[[roget-s-conspiracy-theory-for-scp-001|SCP-001]]]**

**作者：[[*user RJB_R]]**

这是一篇精彩且绝对被低估了的恐怖片，我相当建议你自己去读一下。
来直接进入正题。

[[size 0px]]
占位
[[/size]]

&gt; **项目等级：** 已解明

小剧透：这里“已解明”的含义和SCP-8900-EX的是一样的。异常已经发展到完全无法控制以至于现在它基本就是“正常”的了。
一个小小的奇怪之处在于这里没有特殊收容措施而是特殊纪年措施。这意味着这里的编年史有某种形式的不一致。算了先不管


[[size 0px]]
占位
[[/size]]

+++ **特殊纪年措施**

概括一下：

事件-001-Γ的正统时间线被存放于安全处。

“红右手”已查获所有描述事件-001-Γ的文件，并不对公众开放。

时间或维度旅行无法改变001的连续性。

事件001-Γ的目击者应尽可能长地维持生命并保持健康。

应传播并重申对事件001-Γ的既定观点，以“阻止谣言的不受控传播”。
[[size 0px]]
占位
[[/size]]
这些基本上归结为“信息控制”，所以让我们继续到

[[size 0px]]
占位
[[/size]]

+++ **描述**

&gt; SCP-001为射杀美国总统约翰·肯尼迪的子弹。

好的，但这有什么特殊性吗？

&gt; 由人数不明的攻击者同时发射，其行为是一个或多个阴谋的一部分。

这意味着基金会也不确定到底发生了什么。

&gt; 受其影响，人类的感知开始在个人层面与客观现实脱节。

哦。哦不。
**这**就是为什么编年史不一致了。人类和现实正在失去联系。

&gt; 尽管对客观现实的各种标准大体上足够兼容，可以让人类社会维持运转，

坦白讲文明没崩坏掉已经有点算是异常本身了。

&gt; 当前现实的形成可能为一次[[[keter-duty|VK级现实重构情景]]]的结果。

所以说假如Keter任务中的所有异常都跑出来了那就有可能变成这样。至少可以说这挺令人担心的。

&gt; 对事故-001-Γ保有生动记忆的人员，是人类中最后一批能对作为共享概念的“真实”、以及事故-001-Γ的共享视听经历达成一致共识的群体。仍存活目击者的占比与非正常潜在能量的密度呈负相关，此种能量在可观测宇宙中表现为异常现象。

**这**就是为什么基金会想让目击者活着。更少的目击者意味着更多的异常。
让我们继续到

[[size 0px]]
占位
[[/size]]

+++ **正文**

我将从以下几点总结本文：

· 在杰拉尔德·福特在一次袭击企图中幸存下来之前，001的作用相对来说是平缓的；之后它呈指数级增长。当然，基金会通过粉饰001的影响来掩盖丑闻。

· 001在个人层面上造成了很多挫折和痛苦

· 它的影响正在损害社会纽带和关系

· 由于肌肉记忆，社会基本上得以延续

· “任何情景，无论是否存在证人证言，均可能为真。因为在概念层面上真相与谎言均具有短暂性。”

以及最重要的

&gt; 猜测杀死肯尼迪总统的凶手是无意义的。即便是猜想对某些人而言也是准确的。
&gt; 无人能像其他人一样看世界。事情就是这样。
&gt; 对那些因SCP-001而困惑的人来说，常态是一种慰藉，并应尽可能为其提供。

基金会无法阻止人类脱离现实。因此才是“已解明”分类。他们所能做的就是提供常态的慰藉。

[[size 0px]]
占位
[[/size]]

所以这篇文章—— 等等最底下是什么？
看起来就像是肯尼迪的尸检报告直到

&gt; 阴谋无处不在将人们转变为非正常能量，将它们在他们的死亡收纳箱中磨碎然后将尸体收割为他们的非正常监督者们扭曲肿胀的身体补充能量。
&gt; 他们将能量转变为简单烘烤的SCP们简单到能骗过任何认为他们很奇怪的好人但他们只是活着等死他们被反馈到‘标准’房间内为什么你觉得他们是标准的他们都必须死。

等等，基金会正在**制造**异常？

&gt; 他们把他们碾碎让他们死亡他们把他们碾碎让他们死亡他们把你碾碎并死你死了让辗碎碾碎让它碾碎。阴谋使自己不朽。阴谋将使自己不朽并将我们和它一起永远禁锢于黑暗中。

&gt; 在每个人之外都是冰冷的恨意，它无故地爬上你的脊背，让你处于愤怒状态，而且一刻不停地煽动你，但你不知道其中的缘由。单独一名弓箭手不应当能够推翻卡美洛[[footnote]]译注：代指肯尼迪白宫[[/footnote]]。更需要的是无从计数的箭矢从可想像的角落、缝隙、下水道格栅中正对那一标志射出。有一件事可以使所有人感到那种恨意，那种盲目的愤怒，而它们中的每一个都来自这个中断的连续点。我更加深入。甚至连小洞中发出的光线都消失了。每个人都在那扭曲的反乌托邦万花筒样的灯光秀中投射出了所有可能的未来。

&gt; 它只想着**Secure**[[footnote]]控制，这里指使自身安全[[/footnote]]自身，让我们用自己的血液将穿过遍布地雷山谷的道路展示给他们。
&gt; 它**Contain**[[footnote]]收容[[/footnote]]了一切凡人的愿望而不仅仅是人力资源
&gt; 它**Protect**[[footnote]]保护[[/footnote]]自身，不惜其他一切代价。最重要的是继续生存与维持现状。
&gt; 常态是阴谋奠基的谎言。


这是指控。基金会只是利用001作为囚禁人性的借口。常态是基金会犯下的谎言。

他们以牺牲其他人为代价来**安全**自己。

它们**收容**了人类及其愿望。

他们**保护**自己胜过一切。

[[size 0px]]
占位
[[/size]]

+++ **结论与猜测**

嗯，这确实是一篇文章。结论取决于你相信谁。

如果你相信基金会的话，人类注定要完全脱离现实，只能从常态中得到慰藉。

如果你相信写下结尾那段的人，则基金会只是用001作为监禁人类和保护自己的借口。

我个人在这里更倾向于基金会的解释，但你可以自由决定你相信什么。

《阴谋》是一部探索信息、真相和谎言的精彩恐怖氛围作品。所以去读一读吧。

[[size 0px]]
占位
[[/size]]
