**Объект №:** SCP-1252

**Класс объекта:** [[[safe |Кетер]]]

**Особые условия содержания:** Вокруг всех фрагментов SCP-1252 сооружены небольшие посты, площадь которых на данный момент 60х40 квадратных метров. Для наблюдения и охраны предоставлены все необходимые ресурсы. Персонал каждого поста доходит до 20 человек. При возникновении малейшей угрозы нарушения условий содержания SCP-1252, немедленно направить ближайшие силы Фонда на укрепление всех остальных фрагментов. Уже отключенные имеют высший приоритет. Восстановление условий содержания потерянных объектов должно производиться строго после обеспечения охраны всех остальных.

Ресурсы на каждый объект SCP-1252 выделяются в соответствии с количеством, указанным в документе запроса. Отказ в выделении ресурсов может отдать только Совет О5, если посчитает запрос нецелесообразным.

**Описание:** SCP-1252 – это 5 каменных построек, предположительно имеющих изначально религиозное назначение. Архитектура указывает на принадлежность к народу Египта, а создание приходится на 230-220 г. до н.э, во время правления Птолемея Эвергета. Несмотря на этот факт, все объекты находятся на значительном расстоянии друг от друга, в местах, где в тот период времени существовали Египет, Понт, Вифиния, Македония и Афины, и обозначены как SCP-1252-Е, SCP-1252-П, SCP-1252-В, SCP-1252-М и SCP-1252-А. 

Внутри каждой постройки находятся 2 постамента, стоящих параллельно друг другу. На постаментах расположены в вертикальном положении две каменные плиты. Одна сторона плит пустая, вторая - с текстом древнеегипетского языка. Изначально стороны с текстом смотрят в противоположные направления друг от друга. Ни плиты, ни постаменты, ни сами постройки не поддаются разрушению.

Постаменты оснащены механизмом, осуществляющим его вращение на 180 градусов. С 13:01:2021 механизмы находятся в активном состоянии и в течении 27 дней повернут постаменты таким образом, что тексты на плитах будут направлены друг на друга.

Как только любой субъект осознаёт информацию об аномальных свойствах SCP-1252, механизмы всех объектов поворачиваются дополнительно на 7 градусов. Данный эффект может произойти не более шести раз на одного субъекта. Первый - Осознание данного аномального свойства поворачивает все объекты. Остальные пять – Осознание дополнительных аномальных свойств каждого отдельного объекта. Поворачивает на 7 градусов тот объект, о котором субъект получил дополнительную информацию.

Каждый отдельный SCP-1252 имеет свои, отличные друг от друга аномальные свойства, действующие как защитный механизм объектов от любых попыток остановить вращение постаментов. Информацию об аномальных свойствах каждого отдельного объекта должен знать только один сотрудник, приписанный к нему. Допускается больше, только в случае одобрения Советом О5, с соотношением голосов не меньше 10 к 3.

В связи с этими свойствами, к каждому отдельному SCP-1252 приставлен один научный сотрудник 4 уровня допуска, в чьи задачи входит работа по отключению механизма. Все остальные, назначенные на SCP-1252, должны охранять и исполнять любые приказы этого сотрудника, но не имеют право получать информацию об объекте. Фонд должен обеспечить этого сотрудника любыми ресурсами, которые тот посчитает необходимыми для завершения своей работы.

Основная задача Фонда при работе с SCP-1252 - не допустить схождения всех 5 объектов. Отключение минимум 1 из 5 объектов считается успешным итогом, но только в том случае, если этому объекту будет обеспечена максимальная система охраны, т.к. теоретически механизмы можно запустить заново.

Перевод текста на плитах был засекречен по просьбе [УДАЛЕНО]. Однако его суть доступна сотрудникам не ниже 4 уровня допуска. 
Схождение всех объектов повлечёт за собой сценарий &#34;Кома&#34;.

&#34;Кома&#34; - сценарий, суть которого заключается в одном из двух вариантов событий:

1: Событие класса К. Точная классификация невозможна. 
2: Откат человечества во времени и/или в прогрессе до момента создания SCP-1252.

[[tabview]]
[[tab SCP-1252-Е]]
**Статус:** Вращается

**Примерное время до окончания вращения:** 7 дней

**Заметки от Д-р Коннарда:** Судя по потерям от остальных, объект в Египте – самый опасный. Приходится [ДАННЫЕ УДАЛЕНЫ], чтобы не сойти с ума. Практически каждый день мы кого-то теряем. Это пока что единственный объект, который убил приставленного к нему сотрудника, и теперь я встал вместо него. Также, здесь очень запутанная схема, пришлось запросить второго сотрудника, и из-за того, что в сумме уже три человека работали над этим объектом, SCP-1252-Е (не считая SCP-1252-П) ближе всего к провалу. А самое худшее, что второго, Д-р ████ убило на следующий же день. Сам я чудом ещё живой. Но это место давит на мозг, сложнее концентрировать свои мысли. Возможно, потом стоит отредактировать эту информацию, чтобы она не была похожа на бред сумасшедшего. А ещё [ДАННЫЕ УДАЛЕНЫ].

[[/tab]]

[[tab SCP-1252-П]]
**Статус:** Вращение завершено

**Примерное время до окончания вращения:** --

SCP-1252-П был обнаружен первым из пяти. В связи с тем, что на тот момент аномальные свойства не были известны сотрудникам Фонда, об объекте быстро узнала вся МОГ-Эта 2 и прибывшая с ней исследовательская группа. В день обнаружения механизм полностью повернул SCP-1252-П.
Во время сбора информации об основных аномальных свойствах объекта, постаменты во всех остальных объектах повернулись дополнительно на 28 градусов.

[[/tab]]

[[tab SCP-1252-В]]
**Статус:** Вращается

**Примерное время до окончания вращения:** 10 дней

**Заметки от Д-р ███:** Объект не сложный в понимании, но требуется проводить очень много работы. Многие сотрудники просто не выдерживают такой нагрузки, но, к счастью, без смертей. Отправил запрос на новых людей, нужны 2, а лучше 3 смены. 
Опасность от объекта небольшая, за всё время погиб всего один человек, однако выходит из строя много дорогостоящего оборудования. 

Если работа будет идти стабильно, то отключим механизм за 17 часов до его завершения. 

[[/tab]]

[[tab SCP-1252-М]]
**Статус:** Вращается

**Примерное время до окончания вращения:** 10 дней

**Заметки от Д-р ██████:** Крайне «агрессивный» объект, но, на удивление, не настолько опасный, как SCP-1252-Е. Условия содержания и саму работу проводить относительно просто, главное побольше охраны. Парни справляются с угрозами, исходящие от SCP-1252-М, главное всегда иметь запас боеприпасов. Их приходится запрашивать каждый день, и каждый день тратится всё больше и больше.
И ещё одно: Прошу разместить здесь новое, отдельное помещение для работы. Мне всё равно, сколько удобств там будет, самое главное - звукоизоляция. Если я ещё хоть немного поработаю под непрекращающиеся звуки стрельбы - я сойду с ума. 

Если мне предоставят нужные условия, то я закончу работу хоть завтра.

[[/tab]]

[[tab SCP-1252-А]]
**Статус:** Остановлен

**Примерное время до окончания вращения:** --

**Заметки от Д-р ██████:** Это первый объект, который нам удалось отключить. Это значит, что теперь о нём можно спокойно говорить. 
SCP-1252-А имеет явное меметическое свойство. Можно без особых проблем составить инструкцию по отключению механизма, но как только начинаешь следовать ей, то неосознанно делаешь ровно противоположные вещи. Хочешь взять инструмент - вместо этого относишь его как можно дальше, или начинаешь поливать всё жидким азотом, когда надо поднять температуру. Решение было найдено довольно быстро, хотя и получилось не с первого раза. Надо было просто угадать порядок действий, которые бы привели к противоположному, но нужному результату.

Мы предотвратили «Кому», поэтому можно вздохнуть с облегчением, хотя и расслабляться не стоит.
Я поделюсь всем, что знаю о SCP-1252-А с другими тремя сотрудниками, работающими над остальными объектами. Возможно, эта информация хоть как-то поможет им продвинуться.

[[/tab]]
[[/tabview]]

@@@@
@@@@

Через 21 час после отключения SCP-1252-А, возле объекта был замечен посторонний человек. Он нарушил периметр и добрался до SCP-1252-А, но находившаяся на базе в то время МОГ-Эта 2 произвела успешный захват человека. Данный субъект был обозначен как Зелёный тип, однако из-за слабых способностей к изменению реальности - это обозначение в настоящий момент оспаривается. 

Субъект был доставлен в зону █, для содержания и допроса. Представился как «Ха’мис», мужчина в районе 40-45 лет, арабского происхождения. Сразу после доставки был допрошен Д-ром ██████, ответственным ранее за SCP-1252-А. Ниже предоставлена --видеозапись-- аудиозапись допроса.

@@@@
@@@@

&gt; **Дата:**  30:01:2021
&gt; 
&gt; **Опрашивающий:** Д-р ██████
&gt; **Опрашиваемый:** «Ха’мис»
&gt; 
&gt; **Начало протокола:**
&gt; 
&gt; //Д-р ██████ входит в камеру, где за столом сидит Ха’мис. Двое охранников держат того на прицеле. Д-р ██████ садится напротив, с блокнотом и шариковой ручкой.//
&gt; 
&gt; **Д-р ██████**: Итак, кхм… Здравствуй. Мне нужно задать тебе несколько вопросов, и мы очень надеемся на твоё содействие.
&gt; 
&gt; //Ха’мис не отвечает.//
&gt; 
&gt; **Д-р ██████:** Ты проник на охраняемую Фондом территорию, где содержится опасный объект, и успешно прошёл через всю охрану, хотя тебя всё равно поймали. Зачем тебе это нужно было?
&gt; 
&gt; **Ха’мис:** Исправить то, что вы сделали.
&gt; 
&gt; **Д-р ██████:** Конкретнее, пожалуйста. Что мы сделали?
&gt; 
&gt; **Ха’мис:** Вы остановили схождение, наше спасение…
&gt; 
&gt; **Д-р ██████:** Ты говоришь про SCP-1252? То есть, те два постамента, в Афинах?
&gt; 
&gt; **Ха’мис:** Да.
&gt; 
&gt; **Д-р ██████:** Понятно… Говоришь, ты хотел исправить? Каким образом? Ты можешь запустить их заново?
&gt; 
&gt; **Ха’мис:** Запустил один раз – смогу и второй. Это реликвии моего народа, и я поклялся использовать их, будь на то нужда.
&gt; 
&gt; **Д-р ██████:** Получается, это ты их изначально и запустил… 
&gt; 
&gt; //Д-р ██████ записывает в блокнот полученную информацию.//
&gt; 
&gt; **Д-р ██████:** Примерно две с половиной недели назад... Но зачем ты это сделал? По нашей теории, эти объекты…
&gt; 
&gt; **Ха’мис:** //Вы// не можете это понять, но //мы// смогли. //Вы// не смогли защитить нас, но //мы// вернём всё к //началу//. Мой народ построил эти храмы, чьё предназначение уберечь людей от… Забвения, исчезновения, гибели?
&gt; Выши домыслы не смогли нащупать истинную цель, но вы и не должны. Всё, что вам нужно делать – это сидеть в своих железных обителях и позволить мне сделать то, зачем я был пробуждён. Мне даровали силу, способную изменить понятие мира, лишь затем, чтобы привести реликвии в ход.
&gt; 
&gt; **Д-р ██████:** Ага… Нам нужно ещё больше конкретики. Ты говоришь, что SCP-1252 должен спасти от нас? Но как и от чего?
&gt; 
&gt; **Ха’мис:** Не в //наших// силах было спасти нас, а в //ваших//. Когда мы увидели вещи, ломающие наш мир, мы испугались, ведь понятно было, что их со временем будет только больше, и силы их будут расти, пока не появится //то, что заберёт// нашу скромную землю.
&gt; Мы использовали некоторые из вещей тех, чтобы построить эти храмы, но они не спасут нас, лишь уведут. Мы наделили их ломающими свойствами, но лишь затем, чтобы защитить их. Мы надеялись, что в потоке времени появится сила, которая изгонит эти вещи. И //вы// стали той силой, что начала очищать скромную землю от зла.
&gt; Но когда появление //этого// уже неизбежно, в мире пробуждается тот последний из нас, что зайдёт в храмы наши и вернёт человека к тому моменту, когда началась наша борьба.
&gt; 
&gt; **Д-р ██████:** …то есть?
&gt; 
&gt; **Ха’мис:** Мы заново начнём наш путь. Начнём и будем надеяться, что в эту новую попытку, вы сможете остановить //это//, пока не будет пройден порог неизбежности. Но начинать заново каждый раз всё труднее. Изначально мы построили один храм, и каждый последующий обратный ход требует возведения ещё одного. Раз сейчас их пять, значит, столько раз мы начинали заново. И чем их больше, тем легче вам их найти. И остановить. В этот раз, у вас получилось.
&gt; 
&gt; //Д-р ██████ убирает блокнот с ручкой в сторону и какое-то время обдумывает вышесказанное.//
&gt; 
&gt; **Д-р ██████:** Ты хочешь сказать, что возвращаете нас во времени? На две тысячи лет назад?
&gt; 
&gt; **Ха’мис:** Не в наших силах обратить поток времени. Но в силах обратить вспять мысли людей. Наша природа, мысли, понятие… Человек идёт в обратном направлении, ровно столько, сколько мы шли к этому моменту от начала нашей борьбы.
&gt; 
&gt; **Д-р ██████:** Это… Ты говоришь вещи, серьёзно меняющие наше представление. То есть… Это сколько… Двадцать две тысячи лет? Всё это время, человечество топчется на месте? В ожидании изменений? Что мы должны такого сделать, чтобы прекратить это?
&gt; 
&gt; //Ха’мис не отвечает.//
&gt; 
&gt; **Д-р ██████:** Нам нужен ответ. В твои слова сложно поверить, а если мы ещё и не будем знать, что делать, то…
&gt; 
&gt; **Ха’мис:** Я не знаю.
&gt; 
&gt; **Д-р ██████:** И всё?
&gt; 
&gt; **Ха’мис:** Это вы должны знать. Точнее, узнать, когда-нибудь. Если до того времени вы сами не погубите мир, пытаясь защитить не от того. Просто позвольте мне завершить схождение, и наша скромная земля получит ещё один шанс.
&gt; 
&gt; **Конец протокола.**
&gt; 
&gt; **Комментарий Д-р ██████:** Я сомневаюсь в правдивости слов этого Ха&#39;миса. Но с другой стороны, мы постоянно работаем с аномалиями, самыми разными. Статистически, существование именно такого объекта, каким его описывает Ха&#39;мис - возможно, как и заявленная им угроза от... Чего бы то ни было. Но со схожей вероятностью, он может оказаться сумасшедшим, который узнал слишком много. Или намеренно врать. Он говорит, что этот объект - спасение человечества от конца света, тогда как наша теория говорит о том, что сам объект и вызовет конец света. А основано это на плитах SCP-1252, текст которых известен только верхушке... Так или иначе, вопрос с SCP-1252 необходимо решить как можно раньше. Думаю, что ответственность за это ляжет на Совет Смотрителей. Будем надеяться, что они примут верное решение. 


Выданная субъектом «Ха’мис» информация теоретически имеет критическую важность для сохранения целостности человечества. 31:01:2021 запись протокола, а также другие сопутствующие данные были отправлены в Совет О5. В зависимости от их решения, работа над деактивацией SCP-1252 будет продолжена, либо оставлена и субъекту «Ха’мис» будет позволено возобновить SCP-1252-А.
