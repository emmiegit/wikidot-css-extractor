**タイトル:** SCP-3071-JP - 残ってた雪
**著者:** [[*user yanyan1]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

[[include component:image-block
|name=http://scp-jp-storage.wikidot.com/local--files/file:1997942-8-e5z4/20230305_121519.jpg
|caption=SCP-3071-JPの全体像。
]]

**アイテム番号:** SCP-3071-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 現在、SCP-3071-JPが存在する土地██㎡は財団が所有しています。土地周辺は鉄製の柵で囲い一般人の侵入を防いでください。周辺地域には民家に偽装した財団所有の施設を併設し監視を行ってください。一般人が内部に潜入した場合は速やかに対象を確保しＢクラス記憶処理を行った上で開放してください。

SCP-3071-JPの状態を正確に確認するため担当職員には定期的な抗認識阻害薬の服用が義務づけられています。SCP-3071-JPに異常が発生した場合はサイト‐8122のサイト管理者に報告してください。

SCP-3071-JPの掘削作業はＤクラスを起用した実験以外では原則禁止されます。異常性に暴露した職員を発見した際は対象を捕縛しSCP-3071-JP‐1専用隔離施設へと移送してください。

**説明:** SCP-3071-JPは██県██市██群██町に存在する雪群です。SCP-3071-JPの組成は何ら異常性のない物質で構成[[footnote]]非異常性を有する組成式H2O[[/footnote]]されており、周囲のヒューム値も通常現実の数値と同値を示しています。

SCP-3071-JPは温度による融解・気化等の状態変化を一切起こさず、発見された1999/6/14[[footnote]]SCP-3071-JPは現地にて生物型実体(現SCP-███-JP)の調査を行っていた際に、抗認識阻害訓練を受けていたエージェントによって発見されました。[[/footnote]]から換算して約20年間現在の状態を維持しています。周囲の積雪が確認された際も存在範囲の拡大等は発生しません。

SCP-3071-JPは反ミーム的特性を有しており通常状態では人類による観測が出来ません。しかし、SCP-3071-JPを認識していない人間が対象に接近した場合でも体感で周囲温度の低下を認識します。

現在、人類以外の生物(鳥類や昆虫類、人類以外の哺乳動物を含む)はSCP-3071-JPを正確に認識している動作を示しており、しばし水分補給の目的で摂取される様子が観測されます。この時、削られたSCP-3071-JPの一部は即座に復元されます。

SCP-3071-JPの異常性は反ミームへの耐性を得た人間(以下、SCP-3071-JP‐1とする)がSCP-3071-JPを掘削した際に発現します。この間は前述したSCP-3071-JPの自己修復の工程は発生せず、SCP-3071-JP‐1がSCP-3071-JP下にある地表部分に到達するまでこのプロセスが継続します。この時、SCP-3071-JP‐1はSCP-3071-JP下にある何らかの物体を目撃し、これにより重度の精神疾患を引き起こします。現在、SCP-3071-JP‐1がSCP-3071-JPを掘削した際に何を目撃したかは判明していませんが、断片的な証言を基に分析した結果、一種の人型実体と推測される存在が示唆されています。

現在、SCP-3071-JP‐1の治療は難航しており記憶処理を行ったとしても改善が見られません。また、一部のSCP-3071-JP‐1にはSCP-3071-JPへ人間を誘導し掘削を促す傾向が見られ、専用の隔離施設にて管理することで異常性拡大を防止しています。専用隔離施設にはSCP-3071-JP‐1の治療を目的とした研究部門を併設し分析を行っています。SCP-3071-JPの起源や発生原因は未だ明らかとなっておらず、前述した作業と並行して研究班による分析と調査班による身辺調の二側面から調査を行っています。

**補遺1:** 以下はSCP-3071-JPの暴露実験を行った際の記録です。
[[collapsible show=&#34;+ 実験記録003&#34; hide=&#34;- 閉じる&#34;]]
&gt; **対象:** D-882
&gt;  
&gt; **インタビュアー:** 毛利博士
&gt;  
&gt; **&lt;再生&gt;**
&gt;  
&gt; **インタビュアー:** では、D-882。支給した抗認識阻害薬を服用してくれ。
&gt;  
&gt; **D-882:** これ、あんまり好きじゃないんだよな。
&gt; 
&gt; [D-882が抗認識阻害薬を服薬する]
&gt; 
&gt; **インタビュアー:** D-882、目の前に何が見える。
&gt; 
&gt; **D-882:** 雪が残ってる。もう7月だぞ？ 何だこれ。
&gt; 
&gt; **インタビュアー:** その雪を見て何か感じるものあるか？ 不安な気持ちや、焦燥感。何かしらの欲求や衝動など、何でもいい。
&gt; 
&gt; **D-882:** いや、特には。なんか寒いな。陽射しはすげえ強いのに、何だこれ。なあ、この作業に何か意味があるのか？
&gt; 
&gt; **インタビュアー:** それを明確にするための実験だ。無駄口は叩かず、集中しろ。
&gt; 
&gt; **D-882:** へいへい。ん？
&gt; 
&gt; **インタビュアー:** どうした、D-882。
&gt; 
&gt; **D-882:** い、いや。何でもないんだけど。ん？ あれって、もしかして。え？
&gt; 
&gt; [D-882がSCP-3071-JPに接近する]
&gt; 
&gt; **インタビュアー:** D-882。現状を報告しろ。
&gt; 
&gt; **D-882:** おいおい、駄目だろ……！ これ……！
&gt; 
&gt; [D‐882がSCP-3071-JPを掘削し始める]
&gt;  
&gt; **インタビュアー:** おい、勝手なことをするなD-882。何が起こった。報告しろ。
&gt; 
&gt; **D-882:** いや、報告も何も……！ これは、助けなきゃダメだろ……！ 
&gt; 
&gt; **インタビュアー:** 助ける？ 一体何を助けるんだ。
&gt; 
&gt; **D-882:** あんた見えてねえのかよ！ 埋まってるだろ！ ここに！ このままじゃマジで死んじまうぞ！？ 
&gt; 
&gt; [10秒間、D-882が掘削を継続する]
&gt; 
&gt; **D-882:** 待ってろよ……！ 今、そこから出してやるからな……！
&gt; 
&gt; [D-882が地表部分に到達する(経過時間から推測)]
&gt; 
&gt; [D-882が動きを止める]
&gt; 
&gt; **インタビュアー:** D-882。D-882、返事をしろ。
&gt; 
&gt; [3秒間の沈黙]
&gt; 
&gt; **インタビュアー:** 仕方ない、回収しろ。
&gt; 
&gt; **阿賀佐研究員:** いえ、博士。何か言ってます。
&gt; 
&gt; **インタビュアー:** 何？
&gt; 
&gt; **阿賀佐研究員:** 今、ボリュームを上げます。
&gt; 
&gt; [阿賀佐研究員が音声通話の音量を上げる]
&gt; 
&gt; **D-882:** ……健太君？
&gt; 
&gt; **阿賀佐研究員:** けんた。そう言ってますね。
&gt; 
&gt; [2秒間の沈黙]
&gt; 
&gt; **阿賀佐研究員:** 博士？
&gt; 
&gt; **インタビュアー:** おい。
&gt; 
&gt; **D-882:** こんなところで、何してるの？ 隠れてた？ そうか。そうだよね。
&gt; 
&gt; **インタビュアー:** おい。何でお前が健太の名前を知ってるんだ。答えろ。おい！
&gt; 
&gt; **阿賀佐研究員:** は、博士……！ 落ち着いてください……！
&gt; 
&gt; **D-882:** お父さんが怖い？ だよね。だって君が逃げたのは、お父さんの所為だもんね。
&gt; 
&gt; [毛利博士が実験参加中のD-882の方へと向かう]
&gt; 
&gt; **阿賀佐研究員:** あ！ 博士！
&gt; 
&gt; **D-882:** 可哀そう。可哀そう。折角、お父さんから隠れてたのに。結局、見つけられちゃった。可哀そう。
&gt; 
&gt; [毛利博士がD-882の胸倉を掴む]
&gt; 
&gt; **インタビュアー:** 貴様！ 何を知っている！？ 言え！
&gt; 
&gt; **D-882:** 可哀そう。可哀そう。
&gt; 
&gt; **インタビュアー:** 何でお前が健太の事を知っているんだ！？
&gt; 
&gt; **阿賀佐研究員(通信機器からの声):** 『は、博士！ 戻ってください！』
&gt; 
&gt; **D-882:** 見れば分かるよ。
&gt; 
&gt; **インタビュアー:** 何？
&gt; 
&gt; **D-882:** そこにいるよ？
&gt; 
&gt; [毛利博士がD-882を押しのけてSCP-3071-JPに開けられた穴を覗こうとする]
&gt; 
&gt; **D-882:** ずっといる。ずっと、ずっと。
&gt; 
&gt; **インタビュアー:** 健太……！ そこにいるのか健太……！？
&gt; 
&gt; **D-882:** ずっと前から、ずっと。
&gt; 
&gt; **インタビュアー:** けん……！
&gt; 
&gt; [2秒間の沈黙]
&gt; 
&gt; **D-882:** [二重の声]ひっかかった。[笑い声]
&gt; 
&gt; [毛利博士の叫び声]
&gt; 
&gt; **D-882:** 可哀そう！ 可哀そう！ 可哀そう！
&gt; 
&gt; **インタビュアー:** 違う、違う違う！あ、あんなのが！ あんなのが健太の訳がない！違う！
&gt; 
&gt; **D-882:** 健太君可哀そう！ 健太君可哀そう！ 折角逃げたのに！ お父さんから逃げてたのに！ 見つかっちゃった！ 大嫌いなお父さんに見つかっちゃった！[笑い声]
&gt; 
&gt; **インタビュアー:** 黙れ！
&gt; 
&gt; [毛利博士がD-882の顔面を殴打する。]
&gt; 
&gt; **インタビュアー:** 貴様に何が分かる！？
&gt; 
&gt; [毛利博士がD-882に馬乗りになり、後頭部を地面にある突出した石に叩きつける]
&gt; 
&gt; **D-882:** 可哀そう！ 可哀そう！
&gt; 
&gt; **インタビュアー:** 黙れ！
&gt; 
&gt; [セキュリティー担当者が介入する]
&gt;  
&gt; **&lt;停止&gt;**
&gt;  
&gt; **終了報告書:** 実験中に言及された人物名を調査した結果、既に死亡している毛利博士の子供の名前であることが判明しました。現在、SCP-3071-JPとの関連性が調査されています。
[[/collapsible]]

**補遺2:** 以下は実験後の毛利博士に対して行ったインタビュー記録兼事案記録3071-JPの記録です。
[[collapsible show=&#34;+ インタビュー記録023(事案記録3071-JP)&#34; hide=&#34;- 閉じる&#34;]]
&gt; **対象:** 毛利博士
&gt;  
&gt; **インタビュアー:** 阿賀佐研究員
&gt;  
&gt; **付記:** インタビューはSCP-3071-JP‐1隔離施設内に設置された尋問室で行われました。なお、毛利博士はSCP-3071-JP‐1の中で唯一正常な会話が可能な個体として収容されており、本インタビューはSCP-3071-JPの詳細分析を目的に行われました。
&gt;  
&gt; **&lt;再生&gt;**
&gt;  
&gt; **インタビュアー:** 博士、ご気分は。
&gt;  
&gt; **毛利博士:** 最悪だよ。毎晩うなされている所為かよく眠れないんだ。いつも、あの中の光景が夢に出てきてね。
&gt; 
&gt; **インタビュアー:** 中とはSCP-3071-JPのですか。
&gt; 
&gt; **毛利博士:** ああ。それを聞きに来たんだろう？ 恐らく、私は唯一まともに会話ができるSCP-3071-JP‐1の1人だ。あれを認識しかつ、自らで掘削作業を完了する事が完全な暴露の条件なのだろう。私はＤ‐882が掘り起こした場所を見ただけだからね。重症化していないのがその証拠だ。
&gt; 
&gt; **インタビュアー:** では、始めます。
&gt; 
&gt; **毛利博士:** ああ。よろしく頼む。
&gt; 
&gt; **インタビュアー:** まず、博士と毛利 健太さんとの関係を教えてください。
&gt; 
&gt; **毛利博士:** 息子だよ。一人息子だ。
&gt; 
&gt; **インタビュアー:** 息子さんの現在は。
&gt; 
&gt; **毛利博士:** 死んでる。10歳の時だ。
&gt; 
&gt; **インタビュアー:** 息子さんの死因などは？
&gt; 
&gt; **毛利博士:** 交通事故による全身打撲と頭蓋骨陥没。わき見運転をしたダンプカーに撥ねられたんだ。即死だったよ。
&gt; 
&gt; **インタビュアー:** 何故、息子さんは。
&gt; 
&gt; **毛利博士:** 私が息子を叱ったからだ。
&gt; 
&gt; **インタビュアー:** 叱った？
&gt; 
&gt; **毛利博士:** あの日、私はあの子のテストの点数について言及したんだ。何をやってた、恥ずかしくないのか。今考えても、心無い言葉の羅列だったと思う。あの頃の私はね、自分の家柄だとか周囲の評価を特に気にしていてね。ここに来る前はそこそこ学会で名の知れた研究者ではあったから、息子にはそれに恥じない態度を取ってほしかったんだ。だが、結局は全て私のプライドだ。私の子供に限って勉強が出来ないなんてあり得ない。その苛立ちを彼にぶつけていただけだ。
&gt; 
&gt; **インタビュアー:** それで、息子さんは。
&gt; 
&gt; **毛利博士:** 家を飛び出した。限界だったんだろう。私に対しても、周囲の期待にも。
&gt; 
&gt; **インタビュアー:** 追いかけたりはしたんですか？
&gt; 
&gt; **毛利博士:** 普通ならそうすべきだったんだろうな。だが、あの日の私は……。私は馬鹿な、この世で一番馬鹿な父親だよ。
&gt; 
&gt; **インタビュアー:** あの、気を悪くしないでほしいのですが。
&gt; 
&gt; **毛利博士:** 構わない。何でも訊いてくれ。
&gt; 
&gt; **インタビュアー:** 本当に事故だったんですか？
&gt; 
&gt; **毛利博士:** ドライバー曰く、ふらふらと道路に飛び出したそうだよ。今となっては、それが故意だったのか、不注意だったのかは定かじゃない。
&gt; 
&gt; **インタビュアー:** す、すいません。出過ぎた質問でした。
&gt; 
&gt; **毛利博士:** いや良いんだ。良いんだよ、もう。
&gt; 
&gt; [2秒間の沈黙]
&gt; 
&gt; **インタビュアー:** あの日、SCP-3071-JPの実験でＤ‐882が博士の息子さんの事が語りましたが、その原因は分かりますか？
&gt; 
&gt; **毛利博士:** 完全な憶測だが、あれは一種の隠し場所もとい保存場所なんじゃないのかと私は思っている。
&gt; 
&gt; **インタビュアー:** 保存場所？
&gt; 
&gt; **毛利博士:** 本来、SCP-3071-JPは反ミーム特性により人類からの干渉を受けない。根本的な原因や原理は不明だが、要は隠しているんだ。世間から。
&gt; 
&gt; **インタビュアー:** なるほど
&gt; 
&gt; **毛利博士:** それと、あの下には大量の死体が埋まってる。
&gt; 
&gt; **インタビュアー:** 死体？
&gt; 
&gt; **毛利博士:** 今も目に焼き付いて離れない。大量の子供の死体だ。あそこは酷く冷たくて、まるで永久凍土の様な場所だった。一種の冷凍保存のつもりなんだろう。それの余波が地上にも現れている。そして、その奥に奴がいる。あの、異常性の根幹だ。
&gt; 
&gt; **インタビュアー:** それは、何かしらの実体がいたという事ですか？
&gt; 
&gt; **毛利博士:** そうだ。奴は迷子になった子供を集めてる。恐らく、健太と似たような境遇の子供達を連れ去っているんだ。
&gt; 
&gt; **インタビュアー:** その目的などは予想できますか。
&gt; 
&gt; **毛利博士:** 流石に全ては分からない。だが、あれは……。私からすれば何もかもが邪悪だ。あんなに沢山の子供を集めて、あいつは……。
&gt; 
&gt; **インタビュアー:** その実体は一体何を？
&gt; 
&gt; **毛利博士:** 改造だよ。
&gt; 
&gt; **インタビュアー:** 改造？
&gt; 
&gt; **毛利博士:** あいつは彼らを好き勝手に弄り、もてあそんでいる。それに何の意味がるのかはさっぱり分からない。でも、あれだけは……。あれだけは絶対に許せない。許しちゃいけない。善意なんかじゃない。絶対に悪意だ。じゃなきゃ、健太をあんな姿になんかする訳がない。 あれが健太の筈がない。絶対に違う。
&gt; 
&gt; **インタビュアー:** 博士……。
&gt; 
&gt; **毛利博士:** 私が、見つけてやるべきだったんだ。あの日、すぐにあの子の後を追いかけていれば……。
&gt; 
&gt; [3秒間、毛利博士の鼻を啜る様な音が続く]
&gt; 
&gt; **インタビュアー:**落ち着きましたか？
&gt; 
&gt; **毛利博士:** あ、ああ。すまんね、取り乱して。
&gt; 
&gt; **インタビュアー:** いえいえ。
&gt; 
&gt; [2秒間の沈黙]
&gt; 
&gt; **インタビュアー:** 博士、私からもよろしいでしょうか？ 自分なりの考察があるんです。
&gt; 
&gt; **毛利博士:** ああ。聞かせてくれ。
&gt; 
&gt; **インタビュアー:** 博士は、あれが邪悪な所業だと言いました。
&gt;
