**Объект №:** SCP-2422

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Все четыре члена SCP-2422 размещены вместе в импровизированном здании, состоящем из девяти стандартных камер содержания гуманоидов, которые соединены друг с другом через открытые дверные проемы. Камеры должны быть обставлены по вкусу членов SCP-2422 (в разумных пределах), чтобы имитировать полноразмерный дом с небольшим огороженным двором, на котором установлен одобренный угольный гриль. Членам SCP-2422 запрещено пользоваться сотовой связью и интернетом.

SCP-2422-A и -B должны быть обеспечены стандартными учебниками, предварительно одобренными руководителем проекта, по любым запрошенным школьным предметам для обучения SCP-2422-C и -D на дому. SCP-2422-B следует выдавать любые стандартные продукты питания, которые она запросит (в пределах разумного), так как она, судя по всему, готовит еду для всей группы. С разрешения SCP-2422-B SCP-2422-C может также подавать запросы на определенные продукты питания, поскольку SCP-2422-C, похоже, придерживается веганской диеты.

За членами SCP-2422 требуется вести постоянное видеонаблюдение в режиме реального времени с целью своевременного пресечения контактов с внешним миром. В случае, если члены SCP-2422 установят контакт с какой-либо сущностью, не подчиняющейся Фонду, то всех их следует немедленно устранить, поскольку существо, которое они называют «Блудным Отцом», может представлять угрозу безопасности Организации. Молитвы, обращённые к Блудному Отцу, не должны рассматриваться как факт общения с этой сущностью.

**Описание:** SCP-2422 - это группа из четырех гуманоидов (обозначенных как SCP-2422-A-...-D), которые утверждают, что приходятся друг другу близкими родственниками. До сих пор все члены SCP-2422 сотрудничали с персоналом Фонда и в целом дружелюбно относились ко всем сотрудникам, с которыми они встречались. Примечательно, что члены SCP-2422 добровольно позволили поместить себя в условия содержания (см. Отчет о захвате).

SCP-2422-A - это мужчина возрастом около 55 лет с признаками облысения. Согласно его заявлениям, он является отцом[[footnote]]Субъект заверил сотрудников Фонда, что не является &#34;Блудным Отцом&#34;.[[/footnote]] &#34;семейства&#34;. SCP-2422-B - женщина возрастом около 40 лет, по ее заявлениям - мать. SCP-2422-C - девочка-подросток, утверждающая, что ей 16 лет. Она считается дочерью. SCP-2422-D, который, предположительно, является сыном, представляет собой мальчика предпубертатного возраста. Судя по его поведению, он страдает от слабого или умеренного низкофункционального расстройства аутистического спектра. Считается, что ему около 12 лет.

В целом, SCP-2422 ведёт стандартный образ жизни обычной семьи среднего класса из пригорода, с наблюдаемой типичной чередующейся благоприятной и напряженной внутренней динамикой.

Члены SCP-2422 утверждают, что были изготовлены сущностью, которую они называют &#34;Блудным Отцом&#34; (см. Отчет о захвате). Результаты рентгенографии и сканирования внутренних органов показывают, что все четверо обладают типичной человеческой анатомией, без каких-либо признаков &#34;изготовления&#34;.

Все четыре члена SCP-2422 обладают уникальными аномальными свойствами телепатического характера, которые проявляются, когда люди устанавливают с ними прямой зрительный контакт. Природа этих способностей односторонняя: она позволяет любому члену SCP-2422 получать информацию о субъекте, установившем с ним зрительный контакт, телепатическим путем, но не воздействовать на него. Эти свойства, судя по всему, не подконтрольны членам SCP-2422, однако они не демонстрировали по этому поводу никакого беспокойства, и не было замечено признаков того, чтобы они считали эти аномалии странными. Сотрудники, которым требуется знание свойств каждого члена SCP-2422, должны обратиться к описанию ниже.

Все члены SCP-2422 прошли стандартное психологическое обследование и, за исключением SCP-2422-D, считаются приспособленными к жизни в обществе. Результат психологической экспертизы и наблюдений показывают, что SCP-2422-C страдает легкой формой депрессии (см. [[[interview-log-2422-1|Запись интервью 2422-1]]]).

Степень близости членов SCP-2422 была проверена посредством испытания с участием трех сотрудников класса D, которые непрерывно оскорбляли всех членов SCP-2422 в течение нескольких часов. Экземпляры SCP-2422 продемонстрировали сплочённость и смогли дать отпор &#34;обидчикам&#34;, причём SCP-2422-C предположила, что всё это могло быть подстроено (см. [[[interview-log-2422-2|Запись интервью 2422-2]]]).

SCP-2422-A неоднократно приносил свои извинения за бремя, которое легло на Фонд из-за его семьи, и предлагал готовить хот-доги для всего персонала по первому требованию.

[[collapsible show=&#34;ПОЛУЧИТЬ ДОСТУП К ОПИСАНИЮ СВОЙСТВ SCP-2422&#34; hide=&#34;ДОСТУП РАЗРЕШЕН&#34;]]
&gt; = **__SCP-2422 - Описание индивидуальных свойств__**
&gt; 
&gt; **SCP-2422-A:** Когда человек устанавливает прямой зрительный контакт с SCP-2422-A, он получает полное представление об уровне интеллекта субъекта, независимо от того, говорил ли он с субъектом и взаимодействовал ли вообще. Он оценивает интеллект субъектов по шкале от 0 до 35, при этом большинство испытуемых получало от него 22 балла (плюс-минус 0,1 балла). Оценки интеллекта, полученные от SCP-2422-A, коррелируют со стандартизированным тестом IQ[[footnote]]Максимальный результат теста - 160 баллов[[/footnote]].
&gt; 
&gt; **SCP-2422-B:** Когда человек устанавливает прямой зрительный контакт с SCP-2422-B, она получает базовые знания о деятельности субъекта за последние 22 часа. До настоящего времени она с точностью могла перечислять места, посещаемые субъектами, причины их посещения и ухода из указанных мест.
&gt; 
&gt; **SCP-2422-C:** Когда человек устанавливает прямой зрительный контакт с SCP-2422-C, она проявляет крайне сильную эмпатию и сразу начинает вести себя так, как будто испытывает многократно усиленную версию текущего эмоционального состояния субъекта. Если зрительный контакт сохраняется, она будет испытывать те же эмоции, что и субъект в течение предыдущих 22 часов, но в обратном порядке. Длительность временного промежутка, в течение которого она испытывает каждую эмоцию, похоже, зависит от силы, с которой субъект чувствовал данную эмоцию в соответствующее время. Эмоциональное состояние SCP-2422-C приходит в норму, если визуальный контакт будет нарушен.
&gt; 
&gt; **SCP-2422-D:** Аномальное свойство SCP-2422-D проявляется только после продолжительного разговора с субъектом на одну тему. Если испытуемый установит прямой зрительный контакт с SCP-2422-D после разговора, SCP-2422-D поймет истинное мнение субъекта касательно вышеупомянутой темы[[footnote]]Особо спорные темы обычно вдохновляют SCP-2422-D на более подробные ответы.[[/footnote]]. Хотя SCP-2422-D не всегда отзывчив, он способен со 100%-ной точностью определить истинные чувства субъекта, если его об этом попросить. Из-за нежелания или неспособности SCP-2422-D к частому общению с ним было проведено наименьшее количество испытаний, в отличие от прочих членов SCP-2422.
[[/collapsible]]

 **Отчет о захвате:** ██.█.20██ все члены SCP-2422 пришли в Зону 17. Когда дежурный на входе попытался их остановить, они назвали свой нынешний номер и попросили допустить их в место, которое они назвали своим «домом».

Доктор █████, получив оповещение о данном событии, немедленно провёл интервью с членами группы и их психологическое обследование. SCP-2422-A утверждал, что его семейство было создано человеком, которого они называли «Блудным Отцом»[[footnote]]В настоящее время в архивах Фонда нет записей о человеке или организации с таким именем. Несмотря на предпринятые попытки поиска, на момент написания статьи Фонд не смог определить личность Блудного Отца или доказать факт его существования.[[/footnote]]. Группа утверждала, что не имеет злых намерений, но неоднократно заявляла, что была создана для того, чтобы юыть помещённой на содержание в Фонде, если им будет это позволено. Они выразили желание сделать всё, что в их силах, чтобы не быть обузой для Фонда.

Во время первоначального интервью SCP-2422-A передал доктору █████ запечатанный конверт, адресованный «Счастливому получателю». Внутри лежала записка, которая была обозначена как Документ 2422-1.

= __**Документ 2422-1**__
[[div style=&#34;letter-spacing: 0.1em&#34;]]
&gt; = №22: Дружелюбная Семья
&gt; = &#34;Близость порождает Радость&#34;. - Радостный текст, рекомендация №22
&gt; -----
&gt; -----
&gt; Уважаемый Фонд,
&gt; 
&gt; Привет и хорошего дня. Я заметил, что вам в целом очень не хватает беззаботной Радости. Ваши сотрудники всё время жуть какие Серьёзные. Я считаю это очень НеУдачным.
&gt; Я создал эту замечательную семью для вас в соответствии с моей Радостной Рекомендацией № 22. Они - ничто иное, как воплощение Доброты и Радости. Все вместе они оставляют единый комплект. Пожалуйста, не держите их порознь, пожалейте моё старое сердце. И их самих тоже, честно вам скажу. Если они будут проводить слишком много времени друг без друга, то их сердца остановятся. Я обещаю, что этот небольшой просчёт будет исправлен у будущих творений.
&gt; Они были созданы для того, чтобы найти конкретную Зону Фонда, которая, по моим оценкам, является самой НеРадостной. Пожалуйста, позвольте им жить в ней. Они будут распространять лишь Радость, Любовь и Счастье.
&gt; Пожалуйста, относитесь к ним хорошо и предоставьте им место размером с дом. Если вы будете держать их вместе в одной комнате, они, скорее всего, порвут друг друга в клочья. Это еще один из их изъянов, с которым я не смог разобраться. Я знаю, что вы сможете избежать неприятного исхода.
&gt; Я надеюсь, что этот подарок облегчит ваше НеУдачное НеСчастье.
&gt; 
&gt; Ваш, в Радости и Гармонии,
&gt; Блудный Отец
[[/div]]

**Приложение:** После 11.11.████ все эксперименты с участием SCP-2422-C и -D должны находиться под непосредственным наблюдением как минимум одного старшего научного сотрудника. Любая несанкционированная деятельность персонала, участвующего в тестировании, является основанием для немедленного выговора и последующего дисциплинарного взыскания.
