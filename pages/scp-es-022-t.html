**Objet n^^o^^ :** SCP-022-ES

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-022-ES doit être contenu dans une salle en béton de 10x10x10 m. Le sol doit être couvert de terre, d&#39;eau et d&#39;une végétation qui ne dépasse pas une hauteur de 0,5 m. Dans la salle doivent être présent au moins deux (2) arbres d&#39;espèces quelconques d&#39;au moins cinq (5) mètres de haut, dans lesquels SCP-022-ES peut créer et placer ses toiles. SCP-022-ES doit être alimenté trois (3) fois par jour avec des insectes qu&#39;il peut facilement digérer. La température de la pièce ne doit pas être supérieure à 22°C à moins que les autorisations nécessaires ne soient données par le personnel de supervision. Les systèmes de chauffage doivent être entretenus tous les sept (7) jours de même que l&#39;alimentation électrique.

**Description :** SCP-022-ES est une araignée tigre (//Argiope bruennichi//) de 4,5 cm au corps rayé noir et jaune. Ses huit (8) pattes présentent les mêmes caractéristiques. SCP-022-ES est incapable de parler ou d&#39;émettre des sons mais tentera de communiquer au moyen de messages écrits dans ses toiles. Lorsque l&#39;atmosphère dans laquelle se trouve SCP-022-ES est à une température de plus de 22°C, il restera dans un état de relaxation et immobile, et conservera une taille de 4,5 cm. Il possède également la capacité d’interagir avec les êtres vivants d&#39;une manière pacifique. Lorsque l&#39;atmosphère dans laquelle se trouve SCP-022-ES est à une température inférieure à la mention antérieure, SCP-022-ES commence à souffrir d&#39;une certaine variété de changements. Ces changements ont été listés par ordre chronologique : 

|| 01:00 || SCP-022-ES commencera à bouger dans des directions aléatoires et perdra le sens de l&#39;orientation. Sa pression artérielle augmentera de 1/3. ||
|| 02:30 || SCP-022-ES entrera dans une phase de croissance l&#39;amenant à au moins doubler sa taille initiale. Il est admis que ses sens auditifs et visuels seront améliorés. ||
|| 04:00 || SCP-022-ES atteindra une taille moyenne de 13,5 cm. Si une tentative de communication avec SCP-022-ES a lieu, celui-ci répondra de manière agressive. ||
|| 08:30 || SCP-022-ES augmentera ensuite sa taille jusqu&#39;à atteindre 40,5 cm. À ce point, il tentera d&#39;attaquer l&#39;être vivant le plus proche de lui s&#39;il a des contact physique. ||
|| 16:00 ||SCP-022-ES arrêtera d’augmenter sa taille. Tout type de contact, qu&#39;il soit visuel, physique, etc, entraînera la mort.||
|| 24:30 ||SCP-022-ES perdra l&#39;usage de la majorité de ses sens et entrera dans un état de confusion, suivi par l&#39;évanouissement. ||
|| Après l&#39;évanouissement || SCP-022-ES reviendra à son état naturel, incluant la restauration des sens. ||



**Annexe 022-ES-A :** SCP-022-ES fut découvert le 12/02/199█ par un zoologiste costaricain qui étudiait les espèces de la forêt tropicale █████. Selon des témoins, l&#39;homme le ramena chez lui et l&#39;alimenta pendant quelques jours jusqu&#39;à son décès de causes inconnues. Après cela, SCP-022-ES est resté en possession de la Fondation et des amnésiques de classe A ont été administrés aux témoins.

**Annexe 022-ES-B :** Le 22/06/199█ les systèmes de chauffage se sont éteints en raison d&#39;une coupure d&#39;alimentation électrique située dans █████. L&#39;incident fut instantanément rapporté à la FIM ████-██. Lorsque les agents arrivèrent, SCP-022-ES avait déjà atteint 40,5 cm. Des anesthésiques furent administrés et SCP-022-ES fut reconfiné avec succès. Suite à cela, les Procédures de Confinement Spéciales furent actualisées.</textarea></pre>
