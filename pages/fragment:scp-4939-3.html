    <pre><textarea class="page-source" readonly>[[include theme:black-highlighter-theme]]
[[include :scp-wiki-cn:theme:scp-offices-theme]]

**项目编号：**SCP-7077

**项目等级：**Safe（SCP-7077目前正在无效化。）

**特殊收容措施：**SCP-7077将通过基金会探测器//Inventa号//进行监测。在SCP-7077完全永久消散，确认其无效化前，需每月检查。

SCP-7077-1收容于Lunar-Site-10内的标准人形收容室中。SCP-7077-1的饮食主要包括一种由暗物质和氨冰组成的饮料。

**描述：**SCP-7077是土星南极的六边形云体。[[footnote]]在发现SCP-7077前，土星南极并无六边形云体。//旅行者号//只在土星北极发现了一处六边形云体。[[/footnote]]SCP-7077由NASA探测器//Rebus号//于1985年6月3日发现。有报告指出SCP-7077的外观波动，同时基金会注意到了SCP-7077。基金会特工冒充NASA操作员，获得了执行//土星南部六边形//任务的权利。

经测试发现，SCP-7077由氨冰[[footnote]]构成土星六边形的物质。[[/footnote]]和暗物质组成。该物质来源在//Inventa号任务//中发现。

1985年7月18日，基金会派遣//Inventa号//去观察SCP-7077。热成像显示SCP-7077内有一人形实体。进一步探索发现了一个有智慧的人形生物（指定为SCP-7077-1），基因和身体与//Cervidae//（鹿）相似。

在此发现之后，基金会试图通过空间探测器//Inventa号//与SCP-7077-1沟通。 SCP-7077-1同意在地球卫星月球上与基金会会面，以减轻沟通难度。

以下是对SCP-7077-1初步采访的记录：

&gt; **受访者：**SCP-7077-1
&gt; 
&gt; **采访者：**Axel Rivas博士
&gt; 
&gt; **前言：**会面于Lunar-Site-10进行。
&gt; 
&gt; //注：SCP-7077-1的母语在说每句话后翻译为英语，反之亦然，以方便交流。//
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Rivas博士：**你好，SCP-7077-1，感谢你配合且愿意与基金会会面。
&gt; 
&gt; **SCP-7077-1：**没关系，博士。
&gt; 
&gt; **Rivas博士：**我的第一个问题，你如何在土星南极出现？
&gt; 
&gt; **SCP-7077-1：**我一直在寻找稳定的生活之处，有一段时间了。没有多少星系能提供。我查看了那颗红色星球，但那里有一个[[[http://www.scp-wiki-cn.wikidot.com/scp-4011|大型建筑]]]。一些机器人明确告诉我，我不受欢迎。我喜欢红色星球的天气。但是，它很冷。
&gt; 
&gt; **Rivas博士：**我明白了。你能够安全身处于火星这个红色星球的大气层内，在月球上也能做到。你是如何在土星这个气态行星上做到的？
&gt; 
&gt; **SCP-7077-1：**我在行星大气层内停留的稳定性从来没有问题。
&gt; 
&gt; **Rivas博士：**知道了。你知道关于土星南极上方六边形云体的情况吗？
&gt; 
&gt; **SCP-7077-1：**是的，我知道。
&gt; 
&gt; **Rivas博士：**你对它了解多少？
&gt; 
&gt; **SCP-7077-1：**我酿造[无兼容词汇]时它出现了。
&gt; 
&gt; **Rivas博士：**请再说一次？
&gt; 
&gt; **SCP-7077-1：**你们这些外人。它是一种饮料。我喜欢冰的，没味道的。大多数人蔑视这种喜好。他们说，无味[无兼容词汇]很讨厌。要我说它们才讨厌。
&gt; 
&gt; **Rivas博士：**我听到的是，你自己酿造了饮料，用什么东西……
&gt; 
&gt; **SCP-7077-1：**氨冰。
&gt; 
&gt; **Rivas博士：**好。似乎酿造饮料卷入了土星南极的漩涡中，从而形成了六边形云体。
&gt; 
&gt; **SCP-7077-1：**我想这很合理，博士。
&gt; 
&gt; **Rivas博士：**是的。你介意在基金会的帮助下在月球上居住吗？
&gt; 
&gt; **SCP-7077-1：**我可以带着饮料吗？
&gt; 
&gt; **Rivas博士：**我需要去确认一下。
&gt; 
&gt; **SCP-7077：**最后一个问题，博士。
&gt; 
&gt; **Rivas博士：**问吧。
&gt; 
&gt; **SCP-7077：**我听说过你们地球人，我想你是一个地球人，你的身体和所有一切，只能在地球上呼吸。你怎么在月球上呼吸还完全正常？
&gt; 
&gt; **Rivas博士：**我……受一个异常影响。实际上我不能在地球上呼吸。
&gt; 
&gt; **SCP-7077：**噢，真不幸。你一定不得不抛下家人。我在黑洞中失去了我的家人。
&gt; 
&gt; **Rivas博士：**这很糟糕，我非常遗憾。
&gt; 
&gt; **SCP-7077：**看来我们都是孤独的太空漫游者。
&gt; 
&gt; **Rivas博士：**是的。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**SCP-7077-1在会面后被基金会收容，未发生任何意外事件。
@@ @@
截至1986年10月2日，由于Rivas博士对SCP-7077的感情越来越深，已无限期禁止Rivas博士参与相关工作。
