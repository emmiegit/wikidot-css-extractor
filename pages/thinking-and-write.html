**Nexus編號：**Nx-ZH-17

**民間命名：**宜蘭縣宜蘭市轄思泉弄

**人口：**281人

**等級：**Shangri-La

**Nexus交互協議：**由Nx-ZH-17內居民所製造的文學作品需全數交由基金會紀錄，包含資料本身及所有衍伸效應。有限度地確保內部居民行動自由，不得在未經申請前離開Nx-ZH-17，基金會將定期進入確認內部居民安全，以維護此位面穩定。居民須主動回報空間內不符合時代的物品[[footnote]]時間點早於城鎮建立，或時間點晚於基金會所在時間[[/footnote]]。

**收容措施：**所有Nx-ZH-17和基金會所處位面的連結通道，需保持在每通道2人監控下，除任務探查外不得有任何生物進出。出入口經使用後皆需重新加密上鎖，防止外部生物進入，並需確保空間中休謨指數之穩定。

**描述：**Nx-ZH-17位於台灣島宜蘭縣宜蘭市[[footnote]]五處出入口分散於城鎮內部各處，已將位址及聯絡通道從衛星圖中消除[[/footnote]]，五扇以身份驗證系統控制的門隱蔽於城市各處，作為連結基金會世界與Nx-ZH-17的唯一方式。Nx-ZH-17本身並非處於基金會所在空間上，該空間擁有時間流紊亂效應，同時處於平行空間中不同年代的同一位置。Nx-ZH-17的基礎結構由木造建築及磚造建築為主，並由一道路貫穿其中，向兩端延伸[[footnote]]道路本身擁有轉彎處，但兩方向道路在限制範圍內沒有其他交叉處[[/footnote]]，建築類型和出現頻率並無規律。對每個處於Nx-ZH-17內部的個體，整個Nx-ZH-17擁有固定質量，所有在個體方圓五百公尺內的建築，對此個體保有有效觀測空間。此空間的尺寸無法觀測，但觀測者位置距離入口區域超過10公里將會導致空間相對塌陷。

內部居民可通過連外通道離開Nx-ZH-17，並與其原所屬年代交流。居民年齡介於二十至五十八歲，男女比例為9:1，空間內部的時間流動與外部無關，居民雖有老化徵兆，但身體不會因年紀增長而產生變化[[footnote]]另無須進食，居民亦無代謝現象[[/footnote]]。其中部份居民能製造模因異常物品，又部分居民身體有手術痕跡，兩者之間的關連性質尚未被實驗證實。

**附錄：**[[collapsible show=&#34;探索紀錄Nx-ZH-17 + &#34; hide=&#34;隱藏 - &#34;]]

&gt; @@ @@
&gt; **探索紀錄Nx-ZH-17-1：**
&gt; @@ @@
&gt; **內容：**以D級人員做為測試，將各式物品帶入或帶出空間，並檢驗其規律性。
&gt; @@ @@
&gt; **結果：**
&gt; ||~ 物品名稱||~ 攜入可能||~ 物品名稱||~ 攜入可能||
&gt; || 槍枝|| 否|| 刀具|| 否||
&gt; || 鐵鎚|| 否|| 工具性鈍器|| 可||
&gt; || 工具性刀具|| 可|| 投射物|| 否||
&gt; ||紙、書|| 可|| 文具|| 可||
&gt; || 食物|| 否|| 工具性機械|| 可||
&gt; || 交通工具|| 可|| 經加工偽裝的不可攜入品[[footnote]]經加工後的折疊十字弩[[/footnote]]|| 否||
@@ @@

&gt; **內容：**運入四架無人機，並指示其自出入通道向外輻射探索，掃描建築規模及探測區域邊界。
&gt; @@ @@
&gt; **結果：**機具成功移動至出入距通道直線距離約10公里處，無人機連結訊號消失。中途回傳資料顯示，僅機具方圓約500公尺內的建築能觀測到質量。

&gt; **探索紀錄Nx-ZH-17-3：**
&gt; @@ @@
&gt; **內容：**對單一建築進行個別掃描，二次驗證無人機的觀測結果。
&gt;&gt; @@ @@
&gt;&gt; **對Nx-ZH-17-A的建物分析：**

&gt;&gt; ||~ 工法|| 大木||

&gt;&gt; ||~ 樓層數|| 3||

&gt;&gt; ||~ 工法|| 磚造||
&gt;&gt; ||~ 建地面積|| 163.40平方公尺||
&gt;&gt; ||~ 樓層數|| 2||
&gt; @@ @@
&gt; **結果：**確認初次觀測結果無誤，比對建築體積和材料後，確定此空間中擁有一質量觀測上限。

&gt; **探索紀錄Nx-ZH-17-4：**
&gt; @@ @@
&gt; **內容：**對內部個體進行檢查，將其身上的手術痕跡與其他資料進行對照分析。

&gt; **結果：**部分失敗。除外部表徵外，無法使用任何方式掃描居民身體內部結構，對居民執行手術將違反交互協議。

&gt; **進入痕跡位置：**入口處東北側第三棟建築二樓
&gt; @@ @@
&gt; **規模：**建物本體
&gt; @@ @@
&gt; **製造者：**IJAMEA
&gt; @@ @@
&gt; **目的：**搜索遺失文件。推測IJAMEA曾進入並將此建築作為文件儲藏處，離開時遺留文件2份，分別為██ ███及█████ ████████，已收入基金會紀錄中。
&gt; @@ @@
&gt; **結果：**無法判斷IJAMEA帶走多少數量的計畫文件。

&gt; **規模：**大廳地板的彈痕與遺落的彈殼[[footnote]]同前註，此物品明顯違反Nx-ZH-17的規則，攜入方式仍待調查[[/footnote]]

&gt; @@ @@
&gt; **相關資訊：**多個位於市鎮中的木門，有著相似的洋風雕紋，上面皆以一般鎖頭上鎖。開啟後通到同一處地點，裡面的人稱那裡為「思泉弄」
&gt; @@ @@
&gt; **可能利用：**透過那裡的特性保存大量文件
&gt; @@ @@
&gt; 
&gt;&gt; **調查報告S-P-031-01 04/13/1907：**經過粗略估算，內部大約有200到300個居民，街道兩旁皆為樓房，除了連絡外面的門之外，並沒有其他可以行走的區域。道路均寬5公尺，長度則無法測量，雖有轉彎處，但越往前便會出現更多無人居住的房子。裡面的住民也警告我們，走太遠的話會導致崩塌。雖然不太懂他們的意思，但除了主要居住區外，其餘的區域真的都沒住人，居住區兩旁也有警告標誌。
&gt; 
&gt;&gt; **調查報告S-P-031-02 04/26/1907：**居民中有原住民、中國人、還有少部份的洋人，其中一名會日語的中國人願意幫我做翻譯，我答應下次替他帶包菸進來。裡面大多數的人都會一點英文，而中文也不差，共通點是語言能力都不錯，有一個原住民甚至聽我說日文，就開始能理解一點點意思了。還有另一個共通點，他們都會寫文章，不論是何種語言何種方式，俳句、中國詩、短文，都蠻厲害的。
&gt; 
&gt;&gt; **調查報告S-P-031-03 06/03/1907：**奇怪的事發生了。首先，我沒辦法把香菸帶進來，我的人和衣服可以和我一同進來，紙筆跟身體配件也可以，但是香菸沒辦法，收在口袋裡的話連褲子都會被卡住，看來翻譯先生的報酬是給不了。另外還有，我為了實驗，和他們借了一隻沒在用的鉛筆，是可以帶出去的，也可以帶進來。其中有幾個人想跟我學日文，我答應了，不過只能在紀錄完成後才可以，他們也很願意分享他們的作品給我。不過說真的，裡面的人似乎沒有外面世界的資訊，裡面沒有時間概念，而且大家都來自不一樣的時代，這點有必要再做調查。
&gt; 
&gt;&gt; **調查報告S-P-031-14 11/29/1909：**其他的工作開始變多，能過來的時間越來越少，我今天用三個墨水跟一隻鋼筆換到一篇咒書，我對這東西其實有點私人興趣，不過聽說作者意外過世了，我不太敢探究人家私事，先寫到這，書還有大半沒看呢。
&gt; 
&gt;&gt; **調查報告S-P-031-20 05/18/1911：**他們找我談了一下，說有個只有裡面的居民辦得到的事，他們雖然不能離開門到我這邊，可是可以回到過去。我想我知道為什麼大家的時代不太一樣了，還有那些文具，有18世紀的墨罐，這可真夠詭異。我現在還想不太到這有什麼用，畢竟我有又過不去，他們也拿不回我要的東西。頭痛，還是下次進去再問問。
&gt; 
&gt;&gt; **調查報告S-P-031-81 07/22/1938：**因為此處的異常效果，居民無法隨我們離開。好久沒有遇到如此合作的人了，就算是妖怪或異常人種，也能與一般人一樣地生活啊！很開心這幾年在這跟他們一起生活，雖然蒐集任務必須終止，但這段回憶我會一直記著的。
[[/collapsible]]
