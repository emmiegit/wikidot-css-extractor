**著者:** [[*user makodot]]

&gt; //酩酊街より、愛を込めて。//
決まり文句で手紙をしめると、ふう、と一息つき、酒を呷る。どれほどの仲間が出ていっただろうか。私には、[http://scp-jp.wikidot.com/system:page-tags/tag/酩酊街 ここから出て行く者たち]の気持ちが分からなかった。ただ、今日も進み続けようとする愛しき元住人へ、手紙を送る。ふらつく体とじんじんと赤く暖かい頭で隣墓へと向かい、こちらのことなどとうに忘れた者を想うと、自分を責めるようななんともいえぬ気持ちになる。しかしそれがまた心地良いと感じてしまうのは、私が怠惰に飲まれ、停滞に依存してしまったからだろうか。月光を反しながら降り続けている雪を綺麗とも思わなくなったのがいつかなんて。

今日くらいは、思い出してやってみてもいいか、なんて思えてしまった。忘れられた原因は何だったか。似合わない涙が、霞がかった頭をスッと流れ落ちる。私は、此処ですら感傷的になれるほど、熱しやすく冷めやすい。そんな人間だったのだろう。だからこそ、いくつものコンテンツに、人物に、それらに触れては捨て去ってきた。......しかしいくら過去を顧みても、己のことであっても、結局は憶測に過ぎない。酔に溢れた涙では、熱くなった頭を冷やすのには全くと言って良いほど足りなかった。

鮮明に、とは言えないが、一つ記憶にかかり続けていることがあった。もう殆どが欠けてしまったが、それがいつかほどけ、手放してしまいそうになることに怯えていた。

@@ @@



@@ @@

最初に忘れたのは、都合の悪いことばかりだった。仕事、病、責任、ストレス。不安を拭うことにさえ不安を感じてしまっていた身動きの取れない私を、[http://scp-jp.wikidot.com/scp-495-jp 彼女]はただ肯定し、受け止めてくれた。だが、軽くなった足は、進むことへ希望を無くしたわけでも、動けないほど心身にヒビが入っていたわけでもないにも関わらず、後退を選択した。私は、自らの限界と掴めない社会の気味悪さに見切りをつけてしまっていたのだ。

いつも通りの変わらない日々。追いつけもしないままにただひたすらに食らいつこうとしていた。それが、周りからは必死に見えると笑われていた。下を向きながら歩く日々は孤独だった。恐らく自分のような人は珍しくもないのだろうが、その事実が私をより一層惨めにさせた。コミュニティから私が離脱したとて、そこに目を向ける者はいなかった。かつて誰かに必要とされていた自分の、面影さえ無くなっていた。

当然、ただ靴を磨いてもらうために来たわけでは無かったので、履物を脱ぐ。戸を開くと、ぽっかりと何かが抜け落ちてしまい、更に体が楽になるのを感じた。眼の前の雪景色とがらくたが見せる温もりで、頭が痛くなる。案内人と別れた後、特に混乱することもなく私は、すぐにただ真っ直ぐと歩き始めた。この街に入ってしまえば、歩みを恐れ、止める理由など無かった。

始めに出会ったのは、九十九神と呼ばれる類のものであろうか。壊れた玩具や装飾品の中で佇んでいた場違いなそれを拾い上げる。金槌か、と問うと金槌の中にも色々な種類があることを教えてくれた。だが、彼自身、自分が何だったかは忘れてしまったようだった。もう使われることも無い、と話す様子からは、どこか寂しげな表情を感じた。どうやら、持ち主と共にここへ来て、出て行く時に忘れ去られてしまったのだと言う。彼の落ちていた側には、粉々に砕かれた、恐らくは大工道具だったのであろうものが崩れていた。柄には持ち主の名前だろうか、&#34;[http://scp-jp.wikidot.com/system:page-tags/tag/%E5%A6%82%E6%9C%88%E5%B7%A5%E5%8B%99%E5%BA%97 如月]&#34;とだけ刻印されていたのを見たが、私は何も言わなかった。

孤独を嫌う私は、彼と時間を共にすることを決めた。

私はこの街の最果てが気になった。停滞の中でさえ動こうとしてしまう心の弱さを持ち合わせていたのは、私だけでは無かったらしい。歩む中で出会う者を眺めていると、此処は溢れものの行き着く場所なのだと再認識してしまう。だが、そんなことはもう気にもならなくなっていった。

@@ @@



@@ @@

何処までも続くような、自由な夢の街は、所詮は春の夜の夢といったところだろうか、存外狭かった。希望を抱きぐるぐると回っても、やはり選択肢は一つに落ち着いた。心地良さに身を任せ、幾つもの、捨てられることが決まりきった夢を吐き捨てた。動く気すらないままに、叶えようとも思わない、無責任な願望を垂れ流すことにも飽きた頃だ。人の役に立ちたい、助けたいなんて言う奴らはみんな、とうに此処から出ていった。忘却の果てにあったのは、自らさえも忘れてしまった酔いどれだ。夜明けが来ないなら、それでも良い。

私は何を忘れてしまったのだろうか。自らの外へ探究心を灯すことか。我を忘れることへの恥じらいか。忘れられた道具へ心を動かすことか。

今日もまた、頭を覚まそうと手紙を書く。

丁度その時、珍しく、いや、私が知る限りでは初めてだろうか。随分と前に出ていった仲間たちが帰って来ていた。

@@ @@



@@ @@

何故、またここに戻ってきたのだろうか。

聞くと、人の役に立ちたいと言い、はたまた孤独な者を受け止めていた彼らが愛した世界は、どうやら[http://scp-jp.wikidot.com/scp-5000 崩壊]が始まっているらしい。無秩序で暴力的な異常が蔓延る世界では彼らの比較的ささやかな個性から、管理者からさえ忘れられてしまったようだ。そんな中でも対話を試み、人々を守らんとするものは皆破壊されてしまった。私の送る手紙ももう、誰も受け取ってはくれない無価値なものとなった。

name=http://scp-jp-storage.wikidot.com/local--files/file:6494751-53-ydvr/Kokuchi.png |

width=175px|
align=right|

@@ @@

噂には聞いていた。暗闇の中で異常と立ち向かい、[http://scp-jp.wikidot.com/about-the-scp-foundation 人類を護る者たち]の話だ。我々の仲間の多くも、彼らに見つかっては友好な関係を築いてきたという。いつやらか、向こうのエージェントがこちらへ来たときのことを、思い出そうとしていた時だ--　　--

薄暗くも明るい雰囲気が一変し、笑い声や音頭が叫喚となった。この街が、燃えている。
今まで、こんな所に逃げて来てまで、まだ誰かに酔いを覚ましてもらい、ここから連れ出してほしい、という気持ちを何処かに持ち合わせていたことを認めよう。だが、我儘な私は、その願望がこのような形で叶うことを許せなかった。

仲間とともに死を受け入れ最後まで呑み明かす者、居場所を守ろうと火を消そうとする者、火の来ないところまで逃げ出す者。これまで何度かぼや騒ぎはあったが、大きな炎への対策はしていなかった。みんな未来なんて見ないで、その時に身を任せようと笑っていた。煌々と燃える薄汚れた炎には、誰かの無機質な感情が映り込む。ぼんやりと気を取られかけるが、すぐに振り切る。以前一度街を散策したことが功を奏したようだった。

倒壊した建物を、さらに壊しながら前へ進む。今まで彼と過ごしてきた中で、最も緊迫した、そしてなぜだか、心の底では楽しいと思えてしまうような時間だった。

@@ @@



@@ @@

着いたのは、普段手紙を出すところとはまた別の、道とでもいうべきだろうか。ここは、先程までの場所に比べ多少ながら空気が澄んでいる。ここは忘れられたものが一番に辿り着く場所だ。息を吸い込み、周囲を見渡す。以前に一度訪れたような気がする。だが、その姿は変わり切っていた。

乱雑に積まれたのは、人形、ぬいぐるみ、ペンダント、腕時計、貝殻、絵、万年筆、机、写真、そして、辺りを埋め尽くす人々。本来ここは、死人の行きつく場所では無かったはずだ。どうして、こんな惨状になってしまっている。戸惑いや困惑に押されるが、答えはわかっていた。

仲間の愛すべき世界は、忘れられてはいけない。自身が酩酊に溺れる中でそれだけは、理解してきた。異常が正常となり、これまでの正常と秩序が忘れられた世界など、何処に価値を見出そうか。ここでの生活で、手紙を送ることが最大の楽しみだった。それは、激動の中動きつづける人々への愛しさと憧れの現れだ。意を決した私は、その場で最後の手紙を書くと、遠い炎の中へ投げ入れた。

雪など溶け切り、明るいオレンジに染まった忘却と停滞から、重く淀んだ見たくも無い過去の汚れはすっかり綺麗に落とされた、ピカピカの革靴が私を出迎えた。

さて、これからどうするか。

@@ @@



@@ @@

靴は、いつの間にかボロボロのスニーカーへと戻っていた。懐かしく感じる。最悪の履き心地は相変わらずだ。道を抜けると、早くも足は止まり始める。今まで目を背け続けてきた現実が、このような形で牙を向いてくるとは思いもしなかった。命知らずとは真反対、臆病な性格だ。無鉄砲に飛び出した私を、街に火をつけるような奴らが生かしてくれるとは思えなかった。だからこそ、慎重に行動しようと心がけていたが、何しろ火の海から必至に逃げてきたんだ。準備の時間は、焦り始める頃には燃え尽きていた。それに外の状況は、予想よりずっと酷かった。

@@ @@



@@ @@

空気がさらに澄み渡る。乾燥した空気が肺胞を満たすと、ふいと視界が晴れる。明るくなった空の中に、富士山や東京タワーなどとは比べ物にならない程大きな、樹が見えた。[http://scp-jp.wikidot.com/scp-1857-jp 桜]、だろうか。ぼうっと眺めていると、空中を閃光が走る。数秒待ってみても、落雷音は聞こえなかった。周囲では異常存在らしきもので溢れており、もはやここに正常なものなど無いのだと確認させられてしまう。

ともかく、私にはこの崩壊を止めることはできない。

大昔に忘れられてから、一度死んだ身だ。観測者として見届けよう。

@@ @@



@@ @@

目的地は、案外早く見つかった。出身地もあり、空間異常の扱いには既に慣れていた。ひたすらに慣れ親しんだ匂いが鼻につく[http://scp-jp.wikidot.com/SCP-1500-JP そこ]からは、アルコールと暗い残映、潰えた希望が漏れ出ていた。以前のような活気はなく、盛り上げ役も、演者も居ない。あるのはいつかの騒がしさが溶け込んだゴミと残骸だ。焦げ臭い匂いとそこら中の煤からは、恐らくはここも一度燃やされてしまったのだろうことが予測される。蒐集院は何をしているのだろうか。もはや安全な地などは無いのではないか。そんな予感がする。

目についた紙切れを一枚ポケットへ入れる。もう御守りとしての効果はないのかもしれないが、それでも縋ってしまう。どうすれば良い？黒一色の四神の祠は音を立てることもなく崩れ落ちた。

@@ @@



@@ @@

夜が来た。真っ暗な夜だ。雪は降るが、月明かりも届かない。

彼が呼んだのかは分からないが、彷徨う私達を、4人の男が見つけた。如月工務店、彼らは近くで救助活動と受け入れをしているそうだ。助かった、と先程の予感が外れたことに安堵する。これで一晩を越すことができる。もう春も去る頃だと言うのに、かなり冷える。

避難所は、私と彼ら、そしてその仲間を含めた9人がギリギリ横になれる大きさだった。今の技術では、十分に身を潜めるにはこれが限界らしいが、彼らも私を歓迎してくれているようだ。
 
朝、隣の1人は起きなかった。

ひとまわり大きくなったような桜は蒸気を発し、空と朝日を呑み込んでいた。

@@ @@



@@ @@

ゆっくり出来たのは、結局2日程度だった。異常存在からの防衛による資源の目減り、そして凍てつく冷気が我々を襲う。アルコールを断った今、手足の感覚さえ失いつつある。だが、この2日間で色々なことを聞き、周囲を散策することができた。やはり気になるのは、この混沌とした世界でも異色の存在感を放つ大木だろう。

今日探索した研究施設跡の資料からは、内部に大量のエネルギーを保有していることが理解できた。この豪雪も説明がつく。恐らくは機密情報として扱われていたであろうこれらの情報も、今の財団にとっては秘匿する価値もないということか。あの日送信されたメッセージ以来、明確に人類を攻撃し始めた財団が、桜を利用し人類の根絶という目標を達成しようと考えていることも。あの木の中には人類存続のための居住区がある。その一縷の望みさえも消し去り、同時に日本中を巻き込み破滅へと向かおうというのだ。

だが、元々あの桜は、絶対に破壊できないもので、抑えられないものの筈であった。それがどうしてだろうか、どうにも成長が停止しているように感じられる。

おちおち星空すらも見れない中で目につくのは、宙を舞う閃光と、花弁と共に血液を零しながら作業を行う無機質な作業員達だ。休みなく枯枝を落とす彼らからは、私達と同じ匂いがする。直に何が起こりうるか、予測はついていた。

奴らを撃ち落とす事なども考えたが、出来るだけ目立つようなことはしたくなかった。今まで通り、為す術もなく逃げ回ることに対しての抵抗は無かった。

@@ @@

@@ @@

そしてその時は、突然に訪れた。そろそろ避難場所を移動しようか、と話し合っていた時だった。警告音と共に機器が一斉に唸りをあげた。大樹の葉が散り、硝子が鳴き、今も尚奪われ続けていたエネルギーが、私達を乱暴に包んだ。雪は急速に溶け始め、第二の太陽が彼等を見つめる。

--　　-- 2度目の死を覚悟した時にはもう、嵐は過ぎていた。……生きている。建物の中にいたとは言え、予想外の事態に困惑する。最大限の注意を払い外を確認すると、少し大きな、だが、たった一本の若枝が落下していくのが見えた。

これを皮切りに、今後何が起こるかは考える必要もない。しかし、予測がついたこの事態にどうするかは、予め決めていた。

以前に通信を試みた時、3つほど街を越えた先に別の避難者を見つけた。正確には、ほんの僅かな信号が反応しただけで、そこに人がいる保証は無い。だが、気づけば3人しか居なくなったこの場所に、何もしないまま居続けることは耐え難かった。ほんの僅かな期待に懸けてみたかったのだ。

反対する二人を置き行き外に出る。幸いなことに即死、なんてことは無かった。持ち出したバイクの操縦方法はイマイチだが、説明書すら必要もない。ただ真っ直ぐに突き進む。

突如、周囲の物体はゆっくりと動くように見える。これが異常の影響か、死を覚悟した脳が見せるスローモーションなのかはわからなかった。落雷、吹雪、散る花弁。そして、蔓延る怪異。その全てが私には目もくれない。視界が揺らぎ顔を上げると、閃光は止まないどころか、更に激しく降り注いだ。焼ける痛みに悶えては、必死にアクセルを踏む。もう少し先で倒れることが出来たら、もしかしたら誰かが助けてくれるかもしれない。そんな期待を繰り返していった。

実際、これがどんなに無意味な行動かはわかっていた。悪に立ち向かうというわけでも無ければ、生き延びる為でも無い。ただ、酒や楽観ではなく、自分自身に酔ってみたかったのだ。自分と彼らを重ねることなんて到底出来ない。

限界を感じる。外気と共に、体温が際限なく上昇していく。酔っている時と同じ感覚だ。だが、何故だかずっと素晴らしい。

風の中で、空気にヒビが入ったのを感じた。続いて、
