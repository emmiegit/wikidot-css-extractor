**SCP-4929：洪湖之怒**
SCP-4929: Rage of Lake
作者：[[*user AKFrost]]
本文系作者为[[*user DrMagnus]]的竞赛而作的参赛作品。
译者：[[*user DREAlity]]
[[/=]]
[[include :scp-wiki-cn:credit:end-standalone]]
**项目编号：**SCP-4929

**项目等级：**Keter

**特殊收容措施：**Site-4929应在SCP-4929周围10公里半径范围内阻隔535 MHz的AM频率.由于SCP-4929对中华人民共和国的文化和历史意义，基金会目前不可能阻止民众接近SCP-4929。移动特遣部队Upsilon-13“红哨兵”应秘密收容所有SCP-4929-Individual实体，进行审查并执行C级记忆删除。将在30天后批准对曾是SCP-4929-Individual的释放。

**描述：**SCP-4929是地处中国湖北省的洪湖。SCP-4929会持续向四周广播一个频率为535MHz的AM信号。当解调时，此信号（编为SCP-4929-Signal）类似于一位中年妇女歌唱共产主义的宣传歌曲//“洪湖水，浪打浪”//的声音。自1976年建立收容始，尚未发现SCP-4929-Signal出现机械性重复。SCP-4929-Signal的信号强度在距湖岸约4.37公里处急剧下降，在10公里处无法被有效探测。

当暴露于SCP-4929-Signal时，个体会先有强烈的平静感。暴露30分钟后，有2%的个体会成为SCP-4929-Individual，然后将经历狂怒和悲伤。所有SCP-4929-Individual实例统称SCP-4929为“母亲”。

SCP-4929-Individual实例往往符合以下特征：
* 男性
* 20-35岁之间
* 对其家庭有强烈责任心
* 蔑视权威，尤其是中央集权
* 冲动易怒

暴露120小时后，SCP-4929-Individual实例将寻找其他SCP-4929-Individual.一旦一组1500人的SCP-4929-Individual们聚集在半径500米的范围内，这些实例将会成立一个被编号为SCP-4929-Group的团体组织。SCP-4929-Individual实例将SCP-4929-Group称为“革命解放军”。一旦加入SCP-4929-Group，无论其语言背景如何，SCP-4929-Individual实例会使用一套统一的语言系统，包括流利的古汉语、中古汉语、现代汉语与英语，以及被认为是在周朝时期（公元前1046-256）该地区通用的楚语。

一旦SCP-4929-Group实例形成，SCP-4929-Individual实例将组成5人的小组，在附近的村庄和乡镇盗窃农具和屠刀等金属器具。一些SCP-4929-Individual实例被观察到偷窃汽车和卡车的个别事例。SCP-4929将把偷来的物品和车辆带回SCP-4929，并将它们沉入水中。SCP-4929的湖水将于投入地点以10米为半径沸腾37分钟。随后，SCP-4929-Individual会从SCP-4929中回收物品；物品主要包括汉阳八八式步枪和8mm毛瑟子弹。

每个SCP-4929-Individual一旦得到一支步枪和五发子弹，他们就会组织为一个武装部队，该部队由数个团[[footnote]]不同于通常约1100-5500人的团，已知SCP-4929-Group实例中的“团”通常由少于60个SCP-4929-Individual组成。然而记录显示，在过去，SCP-4929-Group中的“团”包含着更多的SCP-4929-Individual。[[/footnote]]组成,并指定一人为史官。之后，SCP-4929-Group实例将会以团为编制单位分头攻击邻近的村庄。鉴于当地执法部门装备精良且训练有素，这些攻击很少会成功。尽管如此，SCP-4929-Group将继续进攻，直到除史官以外的所有个体都失去继续行动的能力。在此过程中，史官将在战争记录中持续记录SCP-4929-Group实例的发展；最终，记录下该组织的正式解散，然后沉入SCP-4929中自杀。

截至1990年3月7日，共观察到12个SCP-4929-Group实例，回收得到了836份战争记录以及记录片段。据推测，这些日志大多数都是用楚语写就的，目前尚未完全解读。以下是几个值得注意的已解读实例：

&gt;

**更新于2013/8/4：**2012年7月4日，中华人民共和国完成了三峡大坝工程。与中国共产党就大坝工程进行的谈判未获成功。因此，自从1992年4月3日大坝开建以来，由于建设时大坝对其后方的长江进行挡水，SCP-4929持续失水，最终剩余面积约350 km[[$^{2}$]]。SCP-4929-Signal的信号强度每年下降约2%。

2013年4月22日，一个战争记录片段被回收，但未有SCP-4929-Group实例形成。
