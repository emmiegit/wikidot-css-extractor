    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; //SCP-383-KO-A가 SCP-383-KO의 컨텐츠 자체를 수정하는 방식으로 구조 요청을 보냈습니다. 이번에는 인지 필터를 통해서 왜곡 없이 메시지를 확인했습니다.//
&gt; 
&gt; //SCP-383-KO-A의 메시지는 제가 세운 가설과도 일치합니다. 해당 개체는 변칙 프로그래밍 면에서 탁월한 능력을 보유하고 있으며, 서로 사이가 안 좋다면 노트패드 게임즈가 기를 쓰고 가둬놓아야 하는 존재가 맞습니다. 재단에 대한 협력 의사는 의심의 여지가 없습니다.//
&gt; 
&gt; //저희 측에서 구조 요청을 인지함과 동시에, SCP-383-KO에 엑스트라 스테이지가 새로 생겨났습니다. SCP-383-KO-A가 스스로의 탈출을 위해 만들어 놓은 것으로 추정됩니다. 저와 제 팀이 해당 개체를 구조하기 위한 계획을 입안했습니다.//
&gt; 
&gt; [[&gt;]]
&gt; //- 제12K기지 변칙예술부//

&gt; [[/&gt;]]
