[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-940/940-1-new.jpg|caption=Un parassita SCP-940 al secondo stadio di infezione.]]

**Elemento #:** SCP-940

**Classe dell’Oggetto:** Keter

**Procedure Speciali di Contenimento:** Tutti gli esemplari noti di larve di SCP-940 sono attualmente in contenimento. L’eliminazione sistematica degli esemplari adulti di SCP-940 viene condotta attualmente (in data ██/██/████) da una combinazione del personale di Ricerca dell’Area 14 e della Task Force Mobile Omicron-7 (“Orkin&#34;). Sono in procinto di essere aggiunti agli insetticidi disponibili in commercio campioni di █████-█-████████ rinforzati dalla Fondazione (vedi la documentazione in merito all’&#39;Agente Blue&#39;); si prevede che questo impedirà l’insorgere di qualsiasi altro ceppo selvatico di SCP-940.
Tutti gli individui infettati da SCP-940 dovranno essere trattati come pericolo biologico di Classe 4, contenuti e trasportati sotto sedativi pesanti presso l’Area 14, o altrimenti terminati. I corpi deceduti infettati da qualunque ceppo di SCP-940, a prescindere dallo stadio di sviluppo, dovranno essere inceneriti.

**Descrizione:** SCP-940 è un organismo parassitoide con alcune somiglianze superficiali a membri troglobiti della classe degli Aracnidi. Gli esemplari adulti sono molto agili e possiedono zampe lunghe da quattro a sette metri; data la difficoltà nel separare SCP-940 dai suoi ospiti (vedi sotto), la massa e le dimensioni medie sono incerte. Ciascuna delle otto zampe traslucide è punteggiata in modo regolare da sei tipi di organi di senso specializzati — organi a fossetta sensibili agli infrarossi; ampolle di Lorenzini; occhi, composti e non composti, sensibili all’ultravioletto; due organi aggiuntivi con funzione indeterminata — e termina con grossi artigli tarsali dotati di scopulae e setole, comuni tra le specie di ragni predatori, che permettono di scalare con facilità superfici verticali a picco. SCP-940 possiede una rete neurale radiale, analogamente alla classe Asteroidea (le comuni stelle marine), mentre è assente un sistema nervoso centrale; attualmente, la possibilità che SCP-940 sfrutti le facoltà cerebrali dell’organismo ospite per elaborare gli stimoli esterni non può essere esclusa.

L’infezione avviene in seguito all&#39;esposizione a fluidi corporei contenenti uova e larve di SCP-940. Il ciclo vitale di SCP-940, dall’infezione iniziale alla maturità, viene descritto di seguito:

[[html]]
&lt;font size=&#34;2&#34; face=&#34;verdana&#34;&gt;
&lt;table border=&#34;1&#34; cellpadding=&#34;6&#34; cellspacing=&#34;0&#34;&gt;
  &lt;tr&gt;
    &lt;th scope=&#34;col&#34; style=&#34;background-color: #E0E0E0 ;&#34;&gt;    Stadio    &lt;/th&gt;
    &lt;th scope=&#34;col&#34; style=&#34;background-color: #E0E0E0 ;&#34;&gt;    Progressione dei Sintomi    &lt;/th&gt;
    &lt;th scope=&#34;col&#34; style=&#34;background-color: #E0E0E0 ;&#34;&gt;    Documentazione    &lt;/th&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
&lt;font size=&#34;1&#34; face=&#34;verdana&#34;&gt;
    &lt;td  style=&#34;text-align:center;&#34;&gt;1&lt;/td&gt;
    &lt;td style=&#34;font-size:94%&#34;&gt;L’infezione avviene con l’esposizione a fluidi corporei contaminati da uova e/o larve di SCP-940. Benché le larve a questo stadio siano troppo piccole per essere viste a occhio nudo, gli esami microscopici hanno rivelato che le uova non superano i 3-5 micron di diametro. Le larve, l’unico stadio del ciclo vitale di SCP-940 dotato di vari apparati organici necessari per la sopravvivenza prima dell’integrazione con un ospite, possiedono zampe lunghe da 7 a 17 micron.&lt;/td&gt;
    &lt;td&gt;
&lt;table border=&#34;1&#34; cellpadding=&#34;6&#34; cellspacing=&#34;0&#34;&gt;
   &lt;tr&gt;
     &lt;td align=&#34;center&#34;&gt;&lt;img src=&#34;http://scp-wiki.wdfiles.com/local--files/scp-940/940-2-new.jpg&#34; alt=&#34;Butts.&#34; width=&#34;300&#34; align=&#34;center&#34;/&gt;&lt;/td&gt;
   &lt;/tr&gt;
   &lt;tr&gt;
     &lt;td style=&#34;text-align:center;background-color:#E0E0E0;font-size:85%;&#34;&gt;&lt;b&gt;Coltura di sangue umano contenente uova del parassita.&lt;/b&gt;&lt;br&gt;&lt;i&gt;Le uova sono evidenziate dai cerchi.&lt;/i&gt;&lt;/td&gt;
   &lt;/tr&gt;
   &lt;/table&gt;
    &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
    &lt;td  style=&#34;text-align:center;&#34;&gt;2&lt;/td&gt;
    &lt;td style=&#34;font-size:94%&#34;&gt;Le larve di SCP-940 che nascono per prime iniziano a cannibalizzare tutte le uova non schiuse, per poi aggredirsi l’un l’altra, allo scopo di permettere ad una sola larva di svilupparsi fino allo stadio adulto all’interno di ciascun ospite. Gli ospiti lamenteranno spesso dolori addominali e al torace durante questo stadio. Nota: sono stati documentati casi in cui fino a cinque larve hanno raggiunto la maturità in un singolo ospite, sebbene si tratti di un caso raro a causa della competizione tra le larve per lo sfruttamento di un ospite e dell’enorme sforzo a cui è soggetto il corpo dello stesso. (Vedi l’Incidente 940-01, Soggetto 04)&lt;/td&gt;
    &lt;td&gt;
&lt;table border=&#34;1&#34; cellpadding=&#34;6&#34; cellspacing=&#34;0&#34;&gt;
   &lt;tr&gt;
     &lt;td align=&#34;center&#34;&gt;&lt;img src=&#34;http://scp-wiki.wdfiles.com/local--files/scp-940/940-3-new.jpg&#34; alt=&#34;Butts.&#34; width=&#34;300&#34;/&gt;&lt;/td&gt;
   &lt;/tr&gt;
   &lt;tr&gt;
     &lt;td style=&#34;text-align:center;background-color:#E0E0E0;font-size:85%;&#34;&gt;&lt;b&gt;Ecografia di Parassiti Nati in Arteria Carotidea&lt;/b&gt;&lt;br&gt;&lt;i&gt;Le larve sono evidenziate dai cerchi&lt;/i&gt;&lt;/td&gt;
   &lt;/tr&gt;
   &lt;/table&gt;
&lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
    &lt;td  style=&#34;text-align:center;&#34;&gt;3&lt;/td&gt;
    &lt;td style=&#34;font-size:94%&#34;&gt;La larva rimasta di SCP-940 migra nella cavità toracica, fissandosi generalmente a un’arteria principale, al cuore o al midollo spinale, posizionata con gli arti orientati verso il dorso dell’ospite. Gli apparati interni della larva iniziano ad atrofizzarsi.&lt;/td&gt;
    &lt;td&gt;
&lt;table border=&#34;1&#34; cellpadding=&#34;6&#34; cellspacing=&#34;0&#34;&gt;
   &lt;tr&gt;
     &lt;td align=&#34;center&#34;&gt;&lt;img src=&#34;http://scp-wiki.wdfiles.com/local--files/scp-940/940-4-new.jpg&#34; alt=&#34;Butts.&#34; width=&#34;300&#34; align=&#34;middle&#34;/&gt;&lt;/td&gt;
   &lt;/tr&gt;
   &lt;tr&gt;
     &lt;td style=&#34;text-align:center;background-color:#E0E0E0;font-size:85%;&#34;&gt;&lt;b&gt;Morte causata da grave infestazione cardiaca.&lt;/b&gt;&lt;br&gt;&lt;i&gt;Il soggetto è morto per un ictus causato da un collasso degli organi interni, compatibile con la transizione verso lo Stadio Quattro&lt;/i&gt;&lt;/td&gt;
   &lt;/tr&gt;
   &lt;/table&gt;&lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
    &lt;td  style=&#34;text-align:center;&#34;&gt;4&lt;/td&gt;
    &lt;td style=&#34;font-size:94%&#34;&gt;Il carapace della larva di SCP-940 si rompe; le zampe restano intatte. Il sistema circolatorio della larva si congiunge con quello dell’ospite, così come il sistema nervoso, sebbene in misura minore. La larva comincia a produrre numerosi enzimi che causano un aumento della produzione di diversi ormoni nel corpo dell’ospite, compreso l’ormone della crescita HGH. I dolori iniziali all’addome e al petto diminuiscono. L’ospite mostra un aumento dell’appetito e una generale svogliatezza.&lt;/td&gt;
    &lt;td&gt;
&lt;table border=&#34;1&#34; cellpadding=&#34;6&#34; cellspacing=&#34;0&#34;&gt;
   &lt;tr&gt;
     &lt;td align=&#34;center&#34;&gt;&lt;img src=&#34;http://scp-wiki.wdfiles.com/local--files/scp-940/940-5-new.jpg&#34; alt=&#34;Butts.&#34; width=&#34;300&#34; align=&#34;middle&#34;/&gt;&lt;/td&gt;
   &lt;/tr&gt;
   &lt;tr&gt;
     &lt;td style=&#34;text-align:center;background-color:#E0E0E0;font-size:85%;&#34;&gt;&lt;b&gt;Risonanza Magnetica del Parassita Connesso all&#39;Aorta Addominale&lt;/b&gt;&lt;/td&gt;
   &lt;/tr&gt;
   &lt;/table&gt;&lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
    &lt;td  style=&#34;text-align:center;&#34;&gt;5&lt;/td&gt;
    &lt;td style=&#34;font-size:94%&#34;&gt;Circa tre settimane dopo l’infezione iniziale, SCP-940 comincia ad alterare i livelli di serotonina e dopamina nel cervello dell’ospite, facendo provare a quest’ultimo sensazioni di felicità e benessere. Le zampe della larva, ora rifornite di sangue e nutrienti dall’apparato circolatorio dell’ospite, iniziano a perforare la pelle del dorso dell’ospite. Gli ospiti non manifestano alcun disagio o timore al riguardo e raramente cercano una cura.&lt;/td&gt;
    &lt;td&gt;
&lt;table border=&#34;1&#34; cellpadding=&#34;6&#34; cellspacing=&#34;0&#34;&gt;
   &lt;tr&gt;
     &lt;td align=&#34;center&#34;&gt;&lt;img src=&#34;http://scp-wiki.wdfiles.com/local--files/scp-940/940-6-new.jpg&#34; alt=&#34;Butts.&#34; width=&#34;300&#34; align=&#34;middle&#34;/&gt;&lt;/td&gt;
   &lt;/tr&gt;
   &lt;tr&gt;
     &lt;td style=&#34;text-align:center;background-color:#E0E0E0;font-size:85%;&#34;&gt;&lt;b&gt;Zampe del Parassita che Iniziano a Perforare la Schiena&lt;/b&gt;&lt;/td&gt;
   &lt;/tr&gt;
   &lt;/table&gt;&lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
    &lt;td  style=&#34;text-align:center;&#34;&gt;6&lt;/td&gt;
    &lt;td style=&#34;font-size:94%&#34;&gt;Approssimativamente cinque settimane dopo l’infezione iniziale, SCP-940 raggiunge la piena maturità e le dimensioni finali. L’ospite tiene segreta la propria condizione. Si ritiene che intercorra una qualche forma di comunicazione tra SCP-940 e il suo ospite; ad esempio, gli individui hanno mostrato una vaga consapevolezza di cosa accadesse dietro di loro. Gli esemplari di SCP-940 spesso ritraggono le zampe, tenendole piegate contro la schiena dell’ospite, in modo da nasconderle sotto i vestiti con relativa facilità. Inoltre, SCP-940 innesca un aumento nei livelli di testosterone dell’organismo ospite, accrescendone gli impulsi sessuali. Viene facilitata l’infezione di nuovi ospiti tramite contatto con fluidi corporei contaminati dalle uova di SCP-940; ciò si ottiene generalmente tramite l’amplesso con un individuo infetto.&lt;/td&gt;
    &lt;td&gt;
&lt;table border=&#34;1&#34; cellpadding=&#34;6&#34; cellspacing=&#34;0&#34;&gt;
   &lt;tr&gt;
     &lt;td align=&#34;center&#34;&gt;&lt;img src=&#34;http://scp-wiki.wdfiles.com/local--files/scp-940/940-7-new.jpg&#34; alt=&#34;Butts.&#34; width=&#34;300&#34; align=&#34;middle&#34;/&gt;&lt;/td&gt;
   &lt;/tr&gt;
   &lt;tr&gt;
     &lt;td style=&#34;text-align:center;background-color:#E0E0E0;font-size:85%;&#34;&gt;&lt;b&gt;Campione di Liquido Seminale infetto, recuperato dall’esposizione nel corso dell’Incidente 940-02&lt;/b&gt;&lt;br&gt;&lt;i&gt;Generalmente non si rilevano uova nei fluidi vaginali femminili (Vedi i Rapporti 940-01-04 e -05 per maggiori informazioni)&lt;/i&gt;&lt;/td&gt;
   &lt;/tr&gt;
   &lt;/table&gt;&lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
    &lt;td  style=&#34;text-align:center;&#34;&gt;7&lt;/td&gt;
    &lt;td style=&#34;font-size:94%&#34;&gt;Tutti gli individui contagiati che siano sopravvissuti alla sesta settimana di infezione sono considerati allo Stadio Sette. Gli infetti allo Stadio Sette riportano la perdita del senso di individualità, graduale offuscamento degli occhi che conduce alla perdita della vista culminante in una cecità quasi totale, e accessi di catatonia e catalessi. La morte sopravviene generalmente a causa di aneurisma, dovuto al vertiginoso aumento della pressione sanguigna, insufficienza cardiaca o renale, oppure dissanguamento. Gli infetti a questo stadio possono essere identificati dallo strano rumore di “rantolo” che emettono nel tentativo di inspirare più ossigeno di quanto sia possibile. Quando sopraggiunge la morte biologica dell’ospite, SCP-940 continua ad animare il cadavere attraverso i propri arti, entrando in uno stato di frenesia. In questa condizione, SCP-940 tenterà di riprodursi ed infettare, senza aver cura di restare celato, arrivando a infliggere violenza sessuale a tale scopo. Questa situazione può durare da uno a tre giorni prima che SCP-940 muoia.&lt;/td&gt;
    &lt;td&gt;
&lt;table border=&#34;1&#34; cellpadding=&#34;6&#34; cellspacing=&#34;0&#34;&gt;
   &lt;tr&gt;
     &lt;td align=&#34;center&#34;&gt;&lt;img src=&#34;http://scp-wiki.wdfiles.com/local--files/scp-940/940-8.jpg&#34; alt=&#34;Butts.&#34; width=&#34;300&#34; align=&#34;middle&#34;/&gt;&lt;/td&gt;
   &lt;/tr&gt;
   &lt;tr&gt;
     &lt;td style=&#34;text-align:center;background-color:#E0E0E0;font-size:85%;&#34;&gt;&lt;i&gt;&lt;s&gt;&lt;b&gt;Immagine presa dall’Infestazione presso la Struttura di Contenimento dell’Area-14&lt;/b&gt;&lt;/s&gt;&lt;br&gt;Immagine Rimossa da O5-12&lt;/i&gt;&lt;/td&gt;
   &lt;/tr&gt;
   &lt;/table&gt;&lt;/td&gt;
  &lt;/tr&gt;
&lt;/table&gt;

&lt;!--- Ho sistemato le tue immagini Kens. Un giorno ci incontreremo e le tue palle saranno mie. -Eskobar---!&gt;
[[/html]]

**È possibile la cura tramite iniezione endovenosa di composto antiparassitario, se somministrato prima che l’infezione progredisca allo Stadio 3.**

**Addendum:** Quando non tentano di celare la propria esistenza, gli esemplari adulti di SCP-940 allo Stadio Sei e superiori sono predatori estremamente agili ed efficienti. Grazie ai potenti arti e ai numerosi organi di senso, essi sono molto abili ad evitare la cattura; gli agenti sul campo devono usare molta cautela ed essere costantemente equipaggiati con attrezzatura MOPP-4 per evitare l’infezione, e granate a gas nervino realizzate dalla Fondazione, a scopo di soppressione.

[[collapsible show=&#34;Log dell&#39;Incidente 940-01&#34; hide=&#34;Chiudi&#34;]]

-----

**Incidente 940-01**

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-940/940-9-new.jpg|caption=SCP-940, in utero, ritrovato nel soggetto D-940-05 in data ██/██/████.]]

In data ██/██/████, l’Assistente Ricercatore S████ non è riuscito a riportare un esemplare vivo di larva di SCP-940 in crioconservazione e ha permesso al campione di rimanere incustodito in laboratorio per circa quarantacinque minuti, durante la pausa pranzo. La conseguente violazione del contenimento ha causato sette infezioni da SCP-940 tra i membri del personale di ricerca e di sicurezza e altre cinque nel personale di Classe D. L’ala interessata dell’Area 14 è stata isolata per la decontaminazione e ai membri del personale infettati è stato somministrato il composto antiparassitario per via endovenosa. Sono stati tutti curati entro sei ore dall’infezione e son guariti completamente. I membri del personale di Classe D infetti sono stati isolati per osservazione, allo scopo di stabilire le fasi di sviluppo dell’infezione da SCP-940 e determinare quanto a lungo essa rimane curabile.

L’osservazione dei soggetti D-940-01, D-940-02 e D-940-03 costituisce la base della progressione delineata sopra.

Il soggetto D-940-04 è l’unica persona infetta che non ha seguito la progressione riportata in precedenza, per via dello sviluppo fino alla maturità di diverse larve. D-940-04 è stato terminatoo a tre settimane dall’inizio del processo, quando i sintomi accelerati hanno fatto sì che essa raggiungesse lo Stadio 7 saltando completamente gli Stadi 5 e 6.

D-940-05 era stata inizialmente ritenuta non infetta, non mostrando sintomi dell’infezione di SCP-940 dopo tre settimane. Un esame completo ha determinato che D-940-05 era incinta; il feto era stato infettato. Il feto è stato indicato come D-940-06 e gli si è permesso di arrivare a maturazione. D-940-05 è stata tenuta all’oscuro della propria condizione. Entrambi sono morti quando le zampe di SCP-940 ha perforato l’utero di D-940-05. D-940-06 è mantenuto in crio-conservazione presso l’Area di Bio-Contenimento di Sicurezza 14 a scopo di studio.
