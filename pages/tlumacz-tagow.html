Hej! Jeśli właśnie kończysz tłumaczyć jakąś pracę, nieważne, czy z angielskiego na polski czy vice versa, to jesteś w dobrym miejscu. Poniższe narzędzie, stworzone przy pomocy serwisu [https://lingojam.com/ LingoJam], pomoże ci z ostatnią formalnością, czyli przetłumaczeniem wszystkich adekwatnych tagów. Po prostu skopiuj wszystkie znajdujące się pod pracą, którą tłumaczysz, i wklej w odpowiednie okienko, a prawie natychmiast dostaniesz odpowiednią listę w języku docelowym. **Nie zapomnij dodać też tagu &#34;tłumaczenie&#34;, jeśli tłumaczysz na polski, oraz zastosować się do wymogów tagowania SCP-INT, jeśli tłumaczysz na angielski!**

@@ @@

[[html]]
&lt;iframe src=&#34;http://lingojam.com/SCPtagtranslator(EN-PL)&#34; style=&#34;width:700px; height:700px;&#34;&gt;&lt;/iframe&gt;
