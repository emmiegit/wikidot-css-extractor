    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2473

**项目等级：**Safe

**特殊收容措施：**SCP-2473目前正储存在Site-43的37号机库内。正在尽力对该项目进行修复及逆向工程。对SCP-2473中发现的物品的处理程序已经生效。SCP-2473的光伏太阳能板需要每天暴露在阳光下至少四个小时。

SCP-2473-1的测试仅限于精神健康的D级人员。单个测试对象必须至少休息两周的时间才能恢复继续测试。正对SCP-2473-1进行测试。在此期间，暂停一切其他有关此项目的测试。修复SCP-2473-1是修复专家小组的专家们的首要任务，因为它们极其脆弱。

SCP-2473-2目前低温储存在Site-43内。由授权人员将其移除低温储存设施以进行研究，研究必须遵循标准基金会木乃伊研究指南的指导。

**描述：** SCP-2473是一种未知来源的大气/太空空间飞行器。[[footnote]]没错，我们对异常保持怀疑，不敢轻举妄动，但过去十年，我们一直拆了装，装了拆，我们知道每个细节，可以说没有人比我们更懂它。任何不同意本文件中断言的人都可以亲自与我的团队联系。——S.Moodley博士 SCP-2473技术研究/恢复团队负责人[[/footnote]]大致规格如下：51米长，30米翼展，65米高，总重量为110,000千克。

SCP-2473没有可见的外部标识，使用离子引擎推进。存在一对接设备。已辨认了内部的生活区与驾驶舱。SCP-2473内部堆满了计算机硬件、空气、排泄物再利用设备以及可折叠的光伏太阳能板。SCP-2473内的所有设备似乎都遭受了数个世纪的氧化。空气、排泄物再利用设备在回收前就已损坏，但氧气生成系统仍在运行。所有内部标记都使用目前地球上不存在的语言；翻译工作进行中。

SCP-2473-1指11把设有脑机接口的椅子。这些设备配备了聚合物导管，旨在收集排泄物并提供营养，以及几个可直接与乘员神经系统连接的电极。SCP-2473-1呈V字形排列在SCP-2473主舱室内的驾驶舱中，V字的顶点（SCP-2473-1-6）最接近SCP-2473的前端。

回收时只有一个SCP-2473-1实体（SCP-2473-1-11）。船员SCP-2473-2被发现时处于风干的木乃伊状态。放射性碳测年法、基因测试和骨骼和牙齿化学分析均已被完全证明无法测定SCP-2473-2的种族和年龄；目前估计该实体死亡时距发现该实体约20,000年（±5,000年）。SCP-2473-2是女性，估计死亡时约60至70岁。SCP-2473-2在死前可能长时间处于微重力状态，肌肉和骨骼系统的萎缩迹象表明了这一点。SCP-2473-1-11的电极嵌入SCP-2473-2体内的不同处；实体周围的骨骼和肌肉生长的迹象表明它们连接了很长一段时间。SCP-2473-2在死亡时被绷带缠绕，穿着一件成分不明的宽大服装；死因不明。

所有设备除空气、排泄物再利用设备外和传感器在发现时都处于正常工作状态；所以，保持SCP-2473电源电池的电量充足被认为是优先事项。

**回收记录：** 2000年10月13日，美国国家航空航天局和欧洲空间局的设施检测到来自与任何天体无关联的点的短暂伽马辐射发射；进一步的观察没有检测到此时可观察到的天体，促使基金会对异常进行调查。后来通过使用SCP-███ [[footnote]] 有关SCP-███作为天文异常观测工具的实用性的信息，请参阅[[[SCP-1795]]]和所附文件。[[/footnote]]进行调查检测到现在归类为SCP-2473的物体。

据使用SCP-███进行的观测，确定SCP-2473正在使用离子推进系统进行机动变轨，并驶向近地轨道。通过SCP-███继续监测，持续到2015年4月15日通过直接手段进行观察。2019年12月4日，确定SCP-2473可能会试图以亚轨道速度在北美大陆西海岸着陆。与美国、加拿大和墨西哥武装部队进行了谈判，以交换Gen+技术为筹码确保基金会将保持对物体的完全控制权，无论其着陆地点如何。

2020年2月29日，SCP-2473降落在内华达沙漠的一个秘密军事基地（在近地轨道上几个月后），显然是故意保持在那里航行的。SCP-2473被成功运送到Site-43，对该物体进行了进一步调查，决定使其处于目前的低温密封储存状态。

[[collapsible show=&#34;+ 实验附录RE：SCP-2473-1&#34; hide=&#34;- 隐藏实验附录&#34;]]

**前言：** 2031年6月13日，经过十年的修复工作，提出了SCP-2473-1-1与D级测试对象的实验。2031年8月1日，该提案获批，暂定为2032财政年度一项D级人员测试实验。

D-2473-01（一位身体健康的29岁女性，以下简称“受试者”）的实验于2031年10月13日开始。坐上时SCP-2473-1-1，电探针会自动插入受试者的身体，处于大量神经组织集合的地方。受试者立即变得具有催化作用，监测设备表明状态类似于快速眼动睡眠。注意到项目对受试者皮肤穿刺造成的体液流失；给受试者静脉注射生理盐水，并在穿刺点贴绷带，以尽量减少失血。

大约四个小时后，受试者恢复了知觉，所有电极都脱离了她的身体。以下的采访记录与该实验有关。

**__采访记录：__**

&gt; **采访对象：** D-2473-01
&gt; **采访者：** Trudy Begay研究员，Samantha Moodley博士
&gt; **前言：** SCP-2473技术研究/恢复团队成员Trudy Begay研究员进行采访，团队负责人Samantha Moodley博士负责监督。在D-2473-01接受医学检查并对她的伤势进行必要治疗后不久进行了访谈。
&gt; 
&gt; **采访逐字记录：**
&gt; 
&gt; **Begay研究员：** 你能告诉我们你坐在椅子上后经历了什么吗？
&gt; 
&gt; **D-2473-01:** 我感觉到该死的针刺了我一下，然后我什么都看不见了。当我能看见时，我坐在同一张椅子上，但没有针头，本该存在的一切都不见了。我没有看见你们，没有监控设备，没有警卫，没有你们在那个东西里设置的灯，什么都没有。只有我一个人和飞船。
&gt; 
&gt; **Begay研究员：** 你看到其他你觉得重要的变化了吗？
&gt; 
&gt; **D-2473-01:** 我穿着某种长袍，而不是测试时给我的制服。里面很亮。我能看到所有东西，但感觉很自然，不像现在那里的泛光灯。那时能听到鸟儿的歌声，风儿的呼啸声。
&gt; 
&gt; **Begay研究员：** 你做了什么？
&gt; 
&gt; **D-2473-01:** 我站起来，跟着灯光走。走到走廊的拐角处，发现船的舱门已经打开了，我看见了阳光。有架梯子通向地面，我在外面看到一片巨大的绿色田野，长满青草的山丘和高歌的鸟儿，我看向远处，看到了环绕整个平原的蓝色山脉。
&gt; 
&gt; **Begay研究员：** 你认为这个地方有对应的真实位置吗？
&gt; 
&gt; **D-2473-01：** 我不知道它是不是真实的，但我觉得它曾经是真的。（对象停顿片刻）我想我看到了某人童年的场景。
&gt; 
&gt; **Begay研究员：** 你能详细说明一下吗？是什么让你印象如此深刻？
&gt; 
&gt; **D-2473-01:** 我不是很肯定，但整个地方都给了我一种感觉——怀旧。
&gt; 
&gt; **Begay研究员：** 还有其他重要的事情吗？你能告诉我们更多关于位置的信息吗？
&gt; 
&gt; **D-2473-01：** 我认为我在那的时候，影子并没有变长。我不知道我在那里呆了多久。我的意思是，在这个模拟的玩意儿里面。我可能待了有几分钟或几天，感觉不会对我有什么影响。（对象停顿许久）我觉得可能有东西或有人在监视我。
&gt; 
&gt; **Begay研究员：** 是什么给了你这种感觉？
&gt; 
&gt; **D-2473-01：** 我不知道，就像童年的事。这个地方只是让我有这种感觉。
&gt; 
&gt; **Begay研究员：** 你接下来怎么做的，发生了什么？
&gt; 
&gt; **D-2473-01:** 我就一直走，一开始一切似乎一模一样，但后来我注意到山上有些云彩。看起来黑压压的一片，很厚，就像你在雷暴前看到的那种雨层云。我以为这是不祥的征兆，但我一直不停地走，看着云彩和天空，听着鸟儿的声音，摸着脚趾间的草，尽我所能地享受。最终，我从一个小山坡处走过来，看到一个小女孩坐在下一个山坡上，面对着看着我。（对象停顿片刻）
&gt; 
&gt; **Begay研究员：** 你接下来又是怎么做的？能描述下女孩的细节吗？
&gt; 
&gt; **D-2473-01 ：** 呃，她看起来可能有11岁？也许年纪大一点。我不知道我从哪里得到这种印象
&gt; 
&gt; **Begay研究员：** 你坐着的时候看到她的脸了吗？你能想到其他物理细节吗？
&gt; 
&gt; **D-2473-01：** 不，我没有看到她的脸。我不在乎看不看。我们躺下，仰望天空，然后她坐起来指着那些蓝色的山脉。我看到那些云层一直在滚动。几秒钟后，我看见了闪电和随之而来的滚滚的雷声。
&gt; **Begay研究员：** 你觉得这个女孩有什么意义吗？她指着云彩有什么意义？
&gt; 
&gt; **D-2473-01：** （对象停顿许久）如果我必须从中理解出意义，我觉得她告诉我，//在洪水之前总是有警告//。可能是因为她不会说英语，所以隐喻我，希望它能持续下去。
&gt; 
&gt; **Begay研究员：** 接下来发生了什么？
&gt; 
&gt; **Moodley博士：** （内部通话）：慢慢来，不着急。我们希望她回忆起尽可能多的细节。
&gt; 
&gt; **D-2473-01：** 就是——变冷了，很快狂风大作，云层包围了整个山脉，云层从四面八方滚了进来。我站起来环顾四周，一切都变了，就是这样的。（在说“这样”之后，D-2473-01打了响指）之前，草是绿色的，现在，草看起来是棕色的。感觉像沙尘暴？。我知道一切都只是在我的脑海中的想象，但我——我很害怕。
&gt; 
&gt; **Begay研究员：** 那么你怎么应对的？
&gt; 
&gt; **D-2473-01：** 我环顾四周，发现女孩不见了。我试着叫她，但我不知道该喊什么。我知道即将有一场风暴，我必须帮助她摆脱困境。我得她送到船上。我开始奔跑，四处寻找她。当我感觉到一滴雨滴落在我脸上时，好像感觉我搜索了很长时间，也浪费了这些时间。我知道是时候放弃然后回到船上了。当我转身时，她就在我面前面向船。
&gt; 
&gt; **D-2473-01：** （快速陈述）：我正要蹲下来，开始面对面地和她交谈，但后来我脑子里想起来了，没有时间了！我需要去接她，然后跑回船上去。我做到了。我，呃，我抱起她，开始以最快的速度奔向太空船。当我接近时，雨开始下得很大。草，泥土都是泥，水在船前的低处流淌——我跳过它，把女孩放下来，这样她就可以上梯子了。她爬到我前面，然后坐在离船上洞最近的椅子上。[[footnote]]据信，这个座位与SCP-2473-2所在的SCP-2473-1-11相对应。[[/footnote]]我想把她拉到后面去坐着，但这似乎是个坏主意。然后我跑到了座位上，但当我到那儿时，整艘船感觉好像整个倒了过来，然后就什么都看不见了。
&gt; 
&gt; **Begay研究员：** 是你去的时候的那种感觉吗？
&gt; 
&gt; **D-2473-01：** 不完全是，事实上不是的。
&gt; 
&gt; **Begay研究员：** 好吧。接下来发生了什么？你觉得你说的这些事有什么意义？
&gt; 
&gt; **D-2473-01：** 我觉得这个小女孩是驾驶员。我感觉她想要告诉我为什么建造这艘船，她又从哪里来。你这家伙必须得[原文如此]告诉我，那个女孩坐的椅子上有什么模拟什么东西之类的的玩意吗？除了你叫我坐的那把椅子外，其他椅子看起来都散架了，你们似乎不喜欢接触那把椅子。
&gt; 
&gt; **Begay研究员：** 我不能回答你的提问，因为你无权知道这一点。
&gt; 
&gt; **Moodley博士：** D-2473-01，你还能继续说更多吗？
&gt; 
&gt; **D-2473-01：** 额，没问题。我感觉到灯光闪烁，然后太空船感觉天翻地覆一样的抖动。之后，与其说是一个模拟器，还是说虚拟现实，不如说是一个——我不知道该如何描述它。它就是一团图片、闪光、记忆的片段。我看见了有人在家里里玩游戏的画面。我看到那个女孩上学，回家，做正常的小孩应该做的事情。那所房子看起来不像我见过的任何一类的建筑——我认为是不同风格的建筑——那儿没人说英语。我认出了我在船里边看到的一些文字——它们看起来很像。我还记得我看到几个成年人在聊天，他们好像很气愤。
&gt; 
&gt; **D-2473-01：** 还有一点，那个小女孩和一个男人——我想是她的父亲——上了一辆我从来未见过的车——有结节的大轮胎，还有一辆看起来密封的出租车——然后他们去旅行。穿过山脉，穿过暴风雨，就像之前的暴风雨一样。这次旅行感觉持续了几周。他们开车穿过我从未见过的最美丽的风景，但没有城市。没有道路。当他们停下来时，他们在某个陌生的地方过夜后上了一艘宇宙飞船，那里面感觉像一家酒店一样的极尽奢华，一会儿。火箭升空并和一个空间站对接。它看起来很像那些NASA的古早视频里面的，就像那些宇航员去国际空间站的视频或者阿波罗宇航员的视频。
&gt; 
&gt; **Moodley博士：** 你觉得如果我们再让你进去一次，你能读懂航天器里的文字吗？
&gt; 
&gt; **D-2473-01：** 不行，我觉得不行。我就只看到一些片段，要学会那些文字还早着呢。
&gt; 
&gt; **Begay研究员：** 那个女孩的脸呢？你一直强调你不去看她的脸。
&gt; 
&gt; **D-2473-01：** 我有吗？不对。因为我看到的一切是通过她的眼睛看到的，我绝无可能看到她的脸。
&gt; 
&gt; **Moodley博士：** 好吧，不管了。请告诉我们接下来发生了什么？
&gt; 
&gt; **D-2473-01：** 那个空间站很大——我想和一个小城市一样大。它正在通过旋转来模拟重力。我们在那里呆了几天，我注意我们的船旁边停靠了另一艘宇宙飞船——实际上，停靠了数十艘船，就像你们的测试项目里的的那艘船一样。月台上的每个人都很忙。还有我还记得，那个女孩很担心她的母亲，她的母亲仍然待在我们离开的星球上。在我注意到其他太空船后不久，我被匆忙赶进了另一艘船。女孩的爸爸，他吻了我们——我意思是说她。他吻了她——然后离开船去拿补给品。然后门关上了，太空船飞出了月台。
&gt; 
&gt; **Moodley博士：** 之后发生了什么？你能告诉我们其他什么吗？
&gt; 
&gt; **D-2473-01：** 这艘船和别的什么东西对接了，一种圆柱形。我不知道那是什么。太空船起飞后，我很害怕——害怕、孤独、无助、寂寞。我不知道该做什么，我不知道该怎么办。所以，我决定坐在其中一把椅子上，然后我感觉被刺了一下。
&gt; 
&gt; **Moodley博士：** 之后发生了什么？
&gt; 
&gt; **D-2473-01：** 我不确定。感觉好像有什么东西在跟我说话，告诉我回去。但我不知道怎么做。感觉空间站上的人也在请求我回去。但我忘记了怎么说话，我还转不了身，最后，他们不再叫喊我了。我还是可以能听到他们说话，不过就一会儿，之后就陷入了一片寂静。过了一会儿，我感觉我不再在船上了，像船摇晃着哄我入睡似的。
&gt; 
&gt; **医生Moodely：** 你还有什么可以告诉我们的吗？
&gt;
