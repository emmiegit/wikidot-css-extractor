    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-3915 - Gay Trashman
**Auteur :** [[user Noktigo]]
**Traducteur :** [[user Timothom]]
**Date de publication originale :** 8 décembre 2017
**Image :** [*https://www.flickr.com/photos/noaaphotolib/5182063166/in/album-72157635589790785 Flickr]
[[include credit:end]]

[[include component:image-block
    name=circool.jpg|
    caption=La zone cerclée indique l&#39;emplacement de la tente de SCP-3915 avant qu&#39;elle soit retirée.|
    width=300px
]]

**Objet n^^o^^ :** SCP-3915

**Classe :** Neutralisé (Anciennement Euclide)

**Procédures de Confinement Spéciales :** Actuellement, aucune procédure de confinement n&#39;est nécessaire afin de confiner SCP-3915 au-delà des procédures de surveillance standards de PdI. L&#39;Avant-poste-84 est actuellement préservé en tant qu&#39;installation indépendante de la Fondation en Alaska.

[[collapsible show=&#34;+ Montrer les Procédures de Confinement Archivées&#34; hide=&#34;- Cacher les Procédures de Confinement Archivées&#34;]]

L&#39;Île Montague doit être gardée aussi inhabitée que possible, à l&#39;exception du personnel assigné à l&#39;Avant-poste-84. Les expéditions de chasse guidées sont autorisées lorsque SCP-3915 n&#39;est pas actif, afin d&#39;augmenter la crédibilité de la couverture et ne pas attirer l&#39;attention sur une fermeture injustifiée de l&#39;île.

Avec l&#39;aide de la NOAA et de l&#39;Alliance de Conservation Marine, une fausse opération de nettoyage a été organisée dans l&#39;objectif de dissimuler la collecte d&#39;ordures de SCP-3915. Une fois par mois, les hélicoptères de la Fondation doivent transporter les déchets vers les installations de traitement désignées à Anchorage.

[[/collapsible]]

**Description :** SCP-3915 était un humanoïde anormal résidant sur l&#39;Île Montague en Alaska de 2012 à 2017. SCP-3915 était en tout point identique à un humain mâle ordinaire à l&#39;exception de sa nature incorporelle, n&#39;importe quel objet lui passant complètement à travers. Cependant, il s&#39;est avéré capable d’interagir à sa guise avec le monde physique.

SCP-3915 déclara être un homme de trente-quatre ans nommé Cees Martin et venant de Fort Worth au Texas[[footnote]]Il est à noter qu&#39;un individu correspondant à cette description a été déclaré disparu moins d&#39;un an auparavant.[[/footnote]](et fut par la suite identifié comme tel). Les recherches quant à la nature et l&#39;origine de ses capacités anormales n&#39;ont donné que peu d&#39;informations ; SCP-3915 se montra réticent à donner plus de détails, désignant cela comme &#34;un cadeau d&#39;un ami&#34;.

L&#39;objectif premier de SCP-3915 sur l&#39;Île Montague s&#39;est avéré être la collecte de déchets. Il gardait un emploi du temps strict, se levant à 6:00, marchant le long de la côte et ramassant les ordures avant de retourner à sa tente sur la péninsule au nord-est de Patton Bay pour dormir à 20:00. À 7:00, 12:00 et 19:00, il s&#39;arrêtait pour les repas ; la provenance de sa nourriture pour lesdits repas n&#39;a pas encore été déterminée. Le samedi et le dimanche, il refusait de s&#39;éloigner de plus d&#39;un demi-kilomètre de sa tente, déclarant se reposer.

Compte tenu de sa nature incorporelle, il était impossible de physiquement déplacer et confiner SCP-3915. Les tentatives de le persuader à partir rencontrèrent l&#39;hostilité de SCP-3915, qui insista sur le fait qu&#39;il devait terminer sa mission avant de pouvoir rentrer chez lui.

Le 13/06/13, SCP-3915 accepta une entrevue avec des agents de la Fondation, en échange de lecture et de cigarettes.

&gt; **Interrogé :** SCP-3915
&gt; 
&gt; **Interrogatrice :** █████ Vought
&gt; 
&gt; **Avant-propos :** SCP-3915 a demandé une part de pizza en attendant que l&#39;interrogatrice arrive ; la requête a été refusée, l&#39;installation n&#39;ayant pas de pizza sous la main.
&gt; 
&gt; **&lt;Début de l&#39;Enregistrement&gt;**
&gt; 
&gt; **Mme Vought :** Bonsoir. M. Martin, c&#39;est ça ?
&gt; 
&gt; **SCP-3915 :** Oh, non, mec, appelle-moi Cees. Les formalités c&#39;est pas mon fort. Hé, t&#39;as pas du feu ?
&gt; 
&gt; **Mme Vought :** Une allumette ? (À l&#39;équipe) Hé, est-ce que je pourrais lui donner une allumette ? Ok, bien. [Vought tend une boîte d&#39;allumettes à SCP-3915. SCP-3915 allume sa cigarette.] Alors, Cees, pourquoi êtes-vous en Alaska ?
&gt; 
&gt; **SCP-3915 :** Bah, pour ramasser les déchets, bien sûr. Ce que ce tsunami a rejeté ici. Merci pour l&#39;allumette, d&#39;ailleurs.
&gt; 
&gt; **Mme Vought :** De rien. À quel tsunami faites-vous référence ?
&gt; 
&gt; **SCP-3915 :** Hein ? Le tsunami. //Le// tsunami. Celui au Japon il y a quelques années. Tu sais de quoi je parle, non ?
&gt; 
&gt; **Mme Vought :** Je m&#39;en souviens maintenant. Et vous ramassez ses déchets ?
&gt; 
&gt; **SCP-3915 :** Ouais, mec. Tout plein de merdes s&#39;est échoué ici, et ça nique l&#39;environnement. Je me suis dit : bah, pourquoi pas venir et faire la différence ? Sauver les bébés pingouins ou un truc comme ça.
&gt; 
&gt; **Mme Vought :** Admirable. Pourquoi l&#39;Île Montague spécifiquement ?
&gt; 
&gt; **SCP-3915 :** [Sourit] Avant ça, je suis venu, j&#39;ai campé, j&#39;ai passé du temps à chasser avec Mark- euh, à chasser le cerf. Ils ont de très jolis cerfs mulets ici. J&#39;en ai eu un une fois, depuis l&#39;autre bout du terrain. Putain, ce truc était magnifique-
&gt; 
&gt; **Mme Vought :** Qui est Mark ?
&gt; 
&gt; **SCP-3915 :** [Reste silencieux pendant sept secondes] Mon... partenaire.[[footnote]]L&#39;individu en question a plus tard été identifié comme étant Marcus G. Halen, également originaire de Fort Worth au Texas (voir le document PdI n^^o^^ H3574).[[/footnote]] Mais je sais pas vraiment s&#39;il est //encore// mon partenaire.
&gt; 
&gt; **Mme Vought :** Pourquoi cela ?
&gt; 
&gt; **SCP-3915 :** [Reste silencieux pendant neuf secondes] On s&#39;est, hm, disputés. C&#39;était stupide. Ça aurait pas dû arriver.
&gt; 
&gt; **Mme Vought :** C&#39;est pour cela que vous êtes venu ?
&gt; 
&gt; **SCP-3915 :** ...ouais.
&gt; 
&gt; **Mme Vought :** Est-ce que vous prévoyez de rentrer ?
&gt; 
&gt; **SCP-3915 :** Je suppose. Mais pas tant que les ordures ne sont pas toutes ramassées. J&#39;veux dire, y&#39;a bien quelqu&#39;un qui doit le faire.
&gt; 
&gt; **&lt;Fin de l&#39;Enregistrement&gt;**
&gt; 
&gt; **Conclusion :** SCP-3915 a été escorté jusqu&#39;à sa tente. Marcus G. Halen signalé comme une personne d&#39;intérêt potentielle.

**Addendum 15/10/17 :** Le 06/10/17, SCP-3915 a disparu de l&#39;Île Montague, laissant sa tente derrière lui, ainsi qu&#39;un document écrit indiquant &#34;parti faire ce qui aurait dû être fait il y a plusieurs années&#34;. Les battues de la Fondation n&#39;ont révélé la présence de presque aucun détritus sur le sol de l&#39;île.

SCP-3915 a quant à lui été retrouvé occupant son ancien domicile à Fort Worth avec la PdI Marcus G. Halen. Durant un débriefing, il a été découvert que SCP-3915 n&#39;avait plus aucune capacité anormale. Par conséquent, il a été déterminé que la poursuite du confinement engendrerait des frais superflus, et il reçut donc l&#39;autorisation de continuer à vivre avec Halen en tant que civil. Les deux individus sont actuellement sous surveillance.

**Addendum 22/10/17 :** Durant le démantèlement de la tente de SCP-3915, un ensemble de feuilles dans un sac plastique scellé a été découvert sous le matelas pneumatique de SCP-3915. La plupart des feuilles étaient vierges, ou remplies de sortes de croquis/dessins. Trois, cependant, présentaient des phrases cohérentes.

[[collapsible show=&#34;+ Document 3915-A&#34; hide=&#34;- Cacher&#34;]]

&gt; --Pour commencer, je suis vraiment désolé--
&gt; 
&gt; --Mark, je suis désolé--
&gt; 
&gt; --Mark, je veux te dire à quel point je--
&gt; 
&gt; [Le reste de la page est rempli de dessins grossièrement réalisés d&#39;oiseaux côtiers en plein vol.]

[[/collapsible]]

[[collapsible show=&#34;+ Document 3915-B&#34; hide=&#34;- Cacher&#34;]]

&gt; À CES FICHUS GARDES-CÔTES
&gt; 
&gt; ok. je sais que vous n&#39;êtes pas garde-côtes. c&#39;est bon. vraiment. je m&#39;en fiche complètement.
&gt; 
&gt; je --regrette-- --regrette pas-- suis mitigé sur ma venue ici. d&#39;un côté, je peux ramasser des déchets et sauver tous les macareux. de l&#39;autre, j&#39;ai fui mes problèmes, ce qui les laisse juste mariner et les aggrave, je le sais maintenant. c&#39;était une mauvaise idée. je vais rester ici jusqu&#39;à avoir ramassé tous les déchets, mais pas une --heure-- --minute-- seconde de plus. je vais même rendre ce truc magique que [DÉTRUIT][[footnote]]Cette partie a été délibérément dégradée au point d&#39;être illisible.[[/footnote]] m&#39;a donné.
&gt; 
&gt; laissez- --moi-- --nous-- --moi-- nous tranquilles quand je serai rentré à la maison. je vais arranger ça. je vous jure que je vais le faire, et c&#39;est pas comme si je pouvais le faire en écrivant des lettres.
&gt; 
&gt; je dirais rien à personne. laissez-moi juste être avec la personne que j&#39;aime.
&gt; 
&gt; cees
&gt; 
&gt; p.s. vought, ces clopes que vous m&#39;avez dégotées m&#39;ont beaucoup aidé alors merci encore pour ça

[[/collapsible]]

[[collapsible show=&#34;+ Document 3915-C&#34; hide=&#34;- Cacher&#34;]]

&gt; --Ces gars savent vraiment pas comment garder une côte--
&gt; 
&gt; je suis désolé. pour tout. je me souviens même pas pourquoi on se battait
&gt; 
&gt; j&#39;aimerais que tu sois là, ne serait-ce que pour voir à quel point la mer est bleue

[[/collapsible]]
