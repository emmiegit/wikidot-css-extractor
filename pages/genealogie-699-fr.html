    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** Généalogie de SCP-699-FR
**Auteurs :** [[user Maeltudal]] &amp; [[user Herolles]]
**Date de publication :** 30 avril 2023
[[include credit:end]]

Cette page recense les récits des vies des précédents Pères Noël, basés sur les informations données par SCP-699-FR et les éventuelles traces historiques récupérées par le Département d&#39;Histoire et d&#39;Archéologie. Merci d&#39;ajouter les nouvelles entrées sous le format suivant : 

[[code]]
[[=]]
+ Votre Père Noël
**Investiture : date**
[[/=]]
Description
[[/code]]

------

[[=]]
+ Septimus Noelus
**Investiture : de -23 avant J.C. à 9 après J.C.**
[[/=]]
Né au sein de la République Romaine, Septimus fut particulièrement actif auprès des populations du pourtour méditerranéen. Du fait de ses capacités, il fut longtemps comparé à la déesse romaine du foyer Hestia. Les histoires transmises le décrivent comme particulièrement tolérant pour l’époque, apportant soutien et réconfort aux populations civilisées comme barbares. Durant sa vie, il assista également à la naissance de Jésus Christ où il est dit qu’il entretint le feu de l&#39;étable. Il finira sa vie lors de la bataille de Teutobourg où il fut pris pour cible du fait de son physique latin tandis qu’il tentait de raviver les foyers du camp germain.

------

[[=]]
+ Ragnar Noelson
**Investiture : de 846 à 874.**
[[/=]]

Il naquit dans un royaume tribal situé dans l&#39;actuelle Norvège. Connu pour son tempérament bourru, il était un Père Noël assez stoïque. Cependant, il n&#39;en était pas moins sensible aux problèmes de son époque. C&#39;est pourquoi il apporta une aide importante aux populations du Groenland, d&#39;Islande et des îles Falkland en leur apportant du bois et des moutons durant l&#39;hiver. Toutefois, ses actions bienveillantes s&#39;étendaient à la majeure partie de l&#39;Europe du nord et certaines traces laissent supposer une implication auprès des tribus de l&#39;actuel Newfoundland. Son investiture prit fin lorsqu&#39;il fut arrêté par les autorités cléricales alors qu&#39;il se rendait dans un monastère où les survivants d&#39;un village s&#39;étaient réfugiés et fut décapité sur ordre du roi de Wessex.  

-----

[[=]]
+ Giovanni Noeli
**Investiture : de 1491 à 1496.**
[[/=]]
Né à Florence aux balbutiements de la Renaissance, il n&#39;était initialement pas destiné à devenir Père Noël mais plusieurs accidents vinrent perturber l&#39;ordre de succession. Son amitié avec d&#39;éminents artistes le conduisit à être recherché pour voyeurisme car il utilisa ses pouvoirs afin d&#39;en aider certains dans leurs recherches de modèles. Il déclara que l&#39;un de ces amis l&#39;avait supplié de lui permettre &#34;d&#39;admirer la beauté naturelle dans son plus simple appareil&#34;. Il s&#39;agit d&#39;une des seules occurrences d&#39;action possiblement malicieuse. Il disparut durant la tournée de 1496.

-------

[[=]]
+ Bartholomew Nowel
**Investiture : de 1678 à 1716**
[[/=]]
Jeune aristocrate d&#39;Angleterre enlevé par des trafiquants puis &#34;sauvé&#34; par des flibustiers, ce Père Noël commence à mener une vie de contrebande et de truanderie dans les Caraïbes, grâce à une lettre de marque falsifiée, fruit d&#39;un échange douteux. La découverte de la supercherie le force à disparaître pendant plusieurs années, période pendant laquelle il est aperçu en divers pays du globe, jusqu&#39;en Laponie. Suite à son investiture, il reprend courage et se rapproche de son ancien équipage, duquel il devient capitaine lors d&#39;une mutinerie. Les années qui suivent voient nombre de ses plus hauts faits, consistant en la libération des enfants esclaves par le ravage des ports côtiers les retenant ou le pillage de navires négriers. Craint pour sa fureur au combat et son dédain pour la vie des adultes, il acquière rapidement son surnom de &#34;Barbe Blanche&#34; ainsi qu&#39;une renommée cruelle. Capturé sur la fin de sa vie en raison de ses problèmes de santé, il meurt dans les geôles jadis familiales en l&#39;attente de sa pendaison, sans que son équipage, grossi d&#39;années en années par ses actions, ne parvienne à le sauver.

-------

[[=]]
+ Pierre Noël 
**Investiture : de 1882 à 1920.**
[[/=]]
Il vit le jour en France où il fut médecin pendant la guerre franco-prussienne. Lorsqu&#39;il prit son investiture, il fut le premier Père Noël à offrir certains jouets aux enfants qu&#39;ils visitaient. Il fut par la suite démarché par le //Dr Wondertainment// qui lui présenta des plans de jouets inédits qui surent le fasciner. Wondertainment lui proposa d&#39;utiliser l&#39;atelier à bon escient afin de distribuer des jouets à tous les enfants du monde, en échange de droits d&#39;exploitation et de l&#39;image du Père Noël. Bien qu&#39;il ait signé le partenariat, il est plus que possible que Pierre Noël ait arrêté d&#39;écouter après la mention de la distribution générale de jouets. Il fut par la suite l&#39;un des principaux responsables de la trêve de Noël sur le front de l&#39;Ouest durant la première guerre mondiale. Il mourut de sa belle mort, après la longue tournée de 1920.

-------

[[=]]
+ Nicolas Noël
**Investiture : 2011**
[[/=]]
Né en Belgique et actuel Père Noël, aussi connu sous la désignation SCP-699-FR. Il ne considère pas avoir accompli de grandes choses en dehors de son devoir.</textarea></pre>
