**Объект №:** SCP-1981-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1981 должен содержаться в огнеупорном сейфе с кодовым замком, который находится в изолированной зоне хранения. Текущий пароль от сейфа известен только текущему куратору исследований объекта, д-ру █████. --Доступ для исследований могут получить только сотрудники с уровнем допуска не ниже второго и получившие письменное разрешение д-ра █████. За соблюдением протокола эксперимента обязательно должно следить не менее двух охранников, которые, в случае необходимости, обязаны немедленно прекратить контакт исследователя с объектом.--

//После инцидента 1981-1 все эксперименты с объектом следует временно прекратить// - д-р ████

**Описание:** SCP-1981 - объект, состоящий из SCP-1981-1 и SCP-1981-2. 

SCP-1981-1 - это книга &#34;Тим Талер, или проданный смех&#34;, издательство и обложка которой меняются в зависимости от того, кто контактирует с книгой. После контакта книга сохраняет форму до того, пока не будет взята в руки следующим человеком. 

//**Примечание:** Судя по всему, объект реагирует на родной язык контактёра, а не на тот, что он использует в повседневном общении. - д-р ████//

Год издания, несмотря на метаморфозы, остаётся одним и тем же - 19██. Если существует тираж данного года на данном языке, издательство и обложка будут соответствовать всем остальным книгам этого тиража; в противном случае они, похоже, будут созданы случайно.

Если открыть SCP-1981-1 и прочесть от █ до ██ страниц, то следующий открытый разворот окажется пустым. По прошествии примерно █ минут на развороте начнут появляться слова, выводимые красными чернилами. В большинстве случаев это предложение обмена какого-либо качества на некоторую способность, имеющее следующий вид:

**Уважаемый //имя читающего//! Мы предлагаем Вам обменять //качество читающего// на //способность//. Пожалуйста, поставьте подпись в любом месте страницы, если условия Вас удовлетворяют**

Одновременно с этим в руке человека, читавшего книгу, появляется SCP-1981-2 - тяжёлая перьевая ручка, пишущая красными чернилами, идентичными появляющимся на страницах SCP-1981-1. С SCP-1981-1 можно контактировать, обсуждая, изменяя или уточняя условия сделки. Для диалога следует записать SCP-1981-2 необходимые фразы на страницах книги. 

Если пишущего удовлетворяют условия сделки, и он поставит свою подпись, то обмен, оговорённый на страницах SCP-1981-1, произойдёт мгновенно. Ни одного случая обмана или невыполнения условий пока зарегистрировано не было. Отмечаются в основном негативные психологические последствия подобных сделок, вызванные утерей важного качества. Приобретённая способность перестаёт доставлять удовольствие. У ██% обменявшихся возникли или усилились суицидальные мысли.

В свете вышесказанного, а также из-за опасности получения неблагонадёжными людьми слишком опасных качеств, рекомендуется ограничить контакт с SCP-1981 только плановыми исследованиями. Также уточняется вопрос о разумности объекта.

[[collapsible show=&#34;Приложение 1: Протокол экспериментов с SCP-1981&#34; hide=&#34;Скрыть&#34;]]

&gt; **Эксперимент 1981-1** 
&gt; **Руководитель:** Д-р ████.
&gt; **Подопытный:** D-876, мужчина, обладающий густыми чёрными волосами, обладает зависимостью от азартных игр.
&gt; **Ход эксперимента:** D-876 было указано начать чтение SCP-1981. После прочтения █ страниц испытуемому сделано предложение обменять его волосы на способность выигрывать в любую азартную игру. После некоторого колебания D-876 согласился и поставил подпись. Сразу после того, как перо было оторвано от бумаги, волосы на голове испытуемого стали значительно более редкими, появились проплешины. Впоследствии D-876 выиграл все проведённые партии в покер, напёрстки, рулетку и другие предложенные азартные игры. Изменений психологического состояния не замечено.

&gt; **Эксперимент 1981-2** 
&gt; **Руководитель:** Д-р ████.
&gt; **Подопытный:** D-904, женщина, обладающая приятными чертами лица. 
&gt; **Ход эксперимента:** D-904 было указано начать чтение SCP-1981. После прочтения ██ страниц D-904 сделано предложение обменять красоту на [УДАЛЕНО]. После убеждений и аргументов со стороны д-ра █████ D-904 согласилась. В результате D-904 была обезображена множеством шрамов и впала в глубокую депрессию.
&gt; 
&gt; //**Примечание:** Похоже, мы недооценили психологическое воздействие объекта, нивелированное в прошлом случае маниакальной страстью подопытного.// - д-р ████

&gt; **Эксперимент 1981-3** 
&gt; **Руководитель:** Д-р ████.
&gt; **Подопытный:** D-904, внешность который приведена в исходный вид с помощью серии пластических операций.
&gt; **Ход эксперимента:** D-904 было указано начать чтение SCP-1981. После прочтения █ страниц на развороте появилась надпись &#34;хорошая попытка&#34;. Психологическое состояние D-904 ухудшилось.

&gt; **Эксперимент 1981-4**
&gt; **Руководитель:** Д-р ████.
&gt; **Подопытный:** D-9██, аутист, обладающий выдающимися математическими способностями.
&gt; **Ход эксперимента:** D-9██ было указано начать чтение SCP-1981. После прочтения ██ страниц ничего не произошло, подопытный потерял интерес к эксперименту. 

&gt; **Эксперимент 1981-5**
&gt; **Руководитель:** Д-р ████.
&gt; **Подопытный:** D-9██, после того как команда психологов ██ дней убеждала его в исключительности его способностей.
&gt; **Ход эксперимента:** D-9██ было указано начать чтение SCP-1981. После прочтения █ страниц появилось предложение обменять математические способности на возможность нормального общения с людьми. После некоторого колебания D-9██ поставил подпись и растерянно посмотрел на д-ра █████. В результате неожиданного приобретения социальных функций D-9██ [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; //**Примечание:** Интересно. Выходит, наличие или отсутствие предложения зависит от субъективной оценки испытуемым своих способностей.// - д-р ████

&gt; **Эксперимент 1981-6**
&gt; **Руководитель:** Д-р ████.
&gt; **Подопытный:** D-1089, страдающий мегаломанией. Убеждён, что обладает голосом с шикарным тембром, о чём упоминает при всяком удобном случае. 
&gt; **Ход эксперимента:** D-1089 было указано начать чтение SCP-1981. После прочтения ██ страниц появляется предложение обменять голос на [УДАЛЕНО]. D-1089 фыркнул и отклонил предложение, однако охрана принудила его подписать сделку. После совершения сделки D-1089 пребывает в крайнем унынии, всё время повторяя, что его шикарный голос исчез, однако в действительности никаких изменений не произошло.
&gt; 
&gt; //**Примечание:** К результатам этого эксперимента следует отнестись с чрезвычайным вниманием. Возможно, объект лишь убеждает нас в совершении сделки посредством какого-то типа ментального внушения. Д-р ████, свяжитесь с д-м ██████████ из Зоны ██; он является крупным специалистом по ментальному внушению и может помочь вам в исследованиях.// - O5-█

&gt; [ДАННЫЕ УДАЛЕНЫ]

&gt; **Эксперимент 1981-██** 
&gt; **Руководители:** Д-р ████ и д-р ████████.
&gt; **Подопытный:** ████████ ███, приглашённый артист, которого попросили сыграть влюблённого в свою внешность юношу-нарцисса. 
&gt; **Ход эксперимента:** ████████ ███ начал читать SCP-1981, после прочтения ██ страниц поступило предложение об обмене красоты на [УДАЛЕНО]. ████████ ███ по указанию экспериментаторов сделал контрпредложение - обменять красоту на чашку чая. SCP-1981 согласился, и ████████ ███ поставил подпись. На столе перед ████████ ███ появилась чашка горячего чая. Во внешности ████████ ███ никаких изменений не произошло, полученные чашка и чай в ней не обладали никакими аномальными свойствами.
&gt; 
&gt; //**Примечание:** Выходит, мой коллега, д-р ████, был прав о возможности обмануть объект.// - д-р████████
[[/collapsible]]

[[collapsible show=&#34;Приложение 2: Отчёт об инциденте 1981-1&#34; hide=&#34;Скрыть&#34;]]
&gt; По прошествии █ дней после эксперимента 1981-██ (руководители - д-р ████ и д-р ████████) подопытный  ████████ ███ был найден у себя дома крайне обезображенным. Все зеркала в доме были разбиты, а сам ████████ ███, судя по всему, покончил собой, искромсав руки осколками стекла, что вызвало обильное кровотечение. При следующем контакте обложка SCP-1981 была окрашена в багряные тона, а название книги изменилось на &#34;Тим Талер и раскрытый обман&#34;.
[[/collapsible]]

[[collapsible show=&#34;Только для сотрудников с уровнем доступа не ниже 3/1981&#34; hide=&#34;Скрыть&#34;]]
**Служебная записка, составленная докторами ████████ и ████:**
&gt; //Исходя из результатов экспериментов, мы пришли к выводу, что объект разумен, обладает памятью и способен обучаться; это показывает, что наше первоначальное отношение к нему как к безопасному было ошибочным. Для проверки границ возможностей SCP-1981 мы разработали и провели эксперимент 1981-███.//

&gt; **Эксперимент 1981-███**
&gt; **Подопытные:** D-3455, D-3456, D-3457, обработанные амнезиаком класса D во избежание непредсказуемых флуктуаций. Все трое поверглись интенсивной психологической обработке и были убеждены в наличии у них исключительного [УДАЛЕНО]. Для исключения негативных эффектов и с учётом эксперимента 1981-1 им была также внушена страсть к обретению новых способностей.
&gt; **Ход эксперимента:** D-3455 принял предложение обмена. После проверки полученных способностей он был обработан амнезиаком класса А, что привело к полной потере полученных способностей.
&gt; D-3456 был обработан амнезиаком класса А перед экспериментом. В  результате обмена SCP-1981 не заинтересовался [УДАЛЕНО], а когда его предложили в качестве контрпредложения, ответил, что контактёр им не обладает. Эксперимент остановлен.
&gt; D-3457 сразу после предложения обмена был обработан амнезиаком класса А. Сразу после обработки охрана силой заставила его подписать сделку и, после оперативных тестов для подтверждения способностей к [УДАЛЕНО], обработала его смесью амнезиака-█, [ДАННЫЕ УДАЛЕНЫ] и галлюциногенов. Подопытному активно внушалось, что он имеет способности к [УДАЛЕНО], чтобы избежать их потери, как в эксперименте с D-3455. В результате после выведения D-3457 из наркотического опьянения он продолжал проявлять способности к [УДАЛЕНО], хотя и не помнил ничего о сделке. Никаких негативных последствий для D-3457 или знаков понимания обмана со стороны SCP-1981 не последовало. В дальнейшем способности D-3457 использовались для [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; //**Примечание:** По большому счёту этот эксперимент дал больше вопросов, чем ответов. Какую роль играет стирание личности амнезиаком? Как связано наличие в памяти контактёра данных о сделке или способностях? Почему SCP-1981 не смог распознать обман? Словом, этот объект оказался сложнее, чем мы думаем, и требует дальнейшего скрупулёзного изучения.// - д-р ████
