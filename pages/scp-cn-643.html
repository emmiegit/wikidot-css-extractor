**项目编号**:SCP-CN-643

**项目等级**:Safe

**特殊收容措施**:SCP-CN-643应当被放置在一个标准收容间内，禁止任何人入内，如需进行实验，需得到三级以上人员许可。如果在SCP-CN-643实验中得到“稀有”或“超级传说”类卡片，需在4级人员商议后决定是否使用。其他情况由当时进行实验记录的人员决定。

**描述**:SCP-CN-643是██/██/██在中国██市的先已倒闭的██游戏有限公司杂货间发现的一台特殊的游戏机，在废品回收时被潜伏在附近的特工发现并收容。该游戏机与市面上和任何一台都不同，形状近似于一个0.5m×0.5m×0.5m的立方体，在机身两侧写有“████游戏有限公司倾情呈现”字样。机身上布有蓝色、红色、绿色、黄色的插槽和三个分别写有“抽卡”、“替换”、“销毁”字样的按钮。SCP-CN-643不需要插电即可工作，目前无法知晓SCP-CN-643的构造，打开SCP-CN-643和用任何手段观察SCP-CN-643内部均以失败告终。

SCP-CN-643的异常性质表现在当受试者按下“抽卡”按钮时，蓝色插口会弹出一张卡片，内容是穿着不同的受试者的漫画形象，卡片有四类，分别代表四种品质:破旧，普通，稀有，超级传说。随着品质递增，人物的着装将越来越偏离现实。卡片的背面有对该人物的描述。
破旧:随处可见的一般服装。普通人即可买到。有少数是某机构制服，但相对普通品质较常见。
普通:专业的工作服，大多数只有从事该行业的人才拥有。（如防化服、宇航服等）
稀有:极其稀有的服装，极少数人才拥有，有一些是博物馆中的文物，有些被视作高度机密（数千年前的武士服，外骨骼装甲等）
超级传说:现目前无法用已知方法制造的服装。

当受试者将卡片插入“绿色”卡槽，然后按下“替换”按钮后，身上的着装将会替换为卡片上的着装，同时获得卡片背面所描述的异于常人的能力，但由于有些能力无法检测或无明显影响，无法精确得知是否所有描述到的能力都对受试者产生了影响。距同SCP-CN-643一起收容的广告而言，卡片所画的是平行世界的受试者。目前这种说法无法被证实。在那之后，卡片内容将会变成穿着原本服装的受试者的漫画形象。若把卡片插入红色插槽并按下“销毁”按钮，那么卡片就会被吸入机器。可以通过抽卡再次得到它。SCP-CN-643的抽卡是有时间间隔的，一小时内无法抽出两张或以上的卡片。但销毁和替换则没有时间间隔。关于卡片数量是否有上限，目前未知。当抽到某种特定的卡片或完成某种任务时，黄色插槽会弹出“成就”卡。无法用“销毁”按钮销毁。所有非“成就”卡片除了“销毁”按钮，无法用已知手段破坏。

多次实验证明，如果是“超级传说”卡片，需要再次按下抽卡按钮，完成某种特定任务才能使受试者使用“替换”按钮，否则“替换”按钮是无效的。在“完成任务”时，受试者会进入睡眠状态并入梦。在醒来之后，受试者会无比清楚地记得梦的内容并强调它的真实性。“超级传说”类卡片有可能会导致受试者精神或身体受到严重伤害或发生巨大变化，且着装不使用“替换”按钮是无法脱下的。
[[collapsible show=&#34;+ 实验记录SCP-CN-643&#34; hide=&#34;- 实验记录SCP-CN-643&#34;]]
&gt; 实验对象:D-435██
&gt; 抽出的卡: 一个穿着西服的D-435██，卡片背面描述是“彬彬有礼D-435██ 效果:人格魅力UP，特殊能力:舞蹈知识。 装备:西服。品质:破旧”
&gt; 影响: 按下替换按钮后，D-435██声称自己会跳舞了而且开始与站点的女性博士调情，其中周████博士提议取消该D级人员的本月例行处决，提议被否决。原本的卡片上出现一个闷闷不乐的D-435██的漫画形象，卡片背面描述是“窝囊废D-435██，无能力。装备:D级人员服。品质:破旧”


&gt; 实验对象: Z██博士，尽管被告知实验具有一定的危险性，Z██博士还是决定亲自尝试。“我也想玩一把。看上去好像没什么危险。”
&gt; 抽出的卡: Z██博士穿着消防服，在火灾中英勇冲锋的漫画形象。卡片背面的描述是“最强消防员Z██博士，火焰抗性UP，寿命DOWN。装备:消防服，便携式高压水枪。品质:普通”经过调查，此高压水枪比起一般高压水枪设计更为巧妙。
&gt; 影响:Z██博士销毁了这张卡。“我才不要穿嘞。谁想当短命鬼？”


&gt; 实验对象:D-7547██，女性。
&gt; 抽出的卡:一个古代的正在砍杀敌人的女战士的漫画形象，持有短剑和盾牌，卡片背面的描述是“血性骑士D-7547██，理性DOWN，特殊能力:肌肉力量UP，战斗技巧，冲动鲜血。装备:精巧短剑，铁盾，铠甲。品质:稀有。”
&gt; 影响:按下替换按钮后D-7547的肌肉力量得到明显提高，身上的服装变成中世纪铠甲并掌握了剑与盾的战斗技巧，但表现出轻微狂躁症的症状。此时卡片上的内容变为D-7547██埋头读书的样子。是“谦虚之女D-7547██，肌肉力量DOWN，谦虚如我。装备:D级人员服。品质:破旧。”此时黄色卡槽弹出“成就”卡，卡面描述是“成就:亡魂再现。条件:找到一个已死的你的世界线的卡片。”


&gt; 实验对象:D-1257████
&gt; 抽出的卡:D-1257████坐在布满基金会标志的王座上，许多其他SCP以自己的方式向其下跪和侍奉。身上穿的是一种[数据删除]，卡片背面的描述是“天哪！你找到一张超级传说的卡片！再按下一次抽卡，完成特殊任务《干翻基金会》来解锁它的使用权！在任务中，你会了解在[数据删除]世界线上的你是如何成为基金会之王D-1257████的！基金会之王D-1257████，神性UP，特殊能力:让所有SCP干你想让他们干的任何事！收容突破，或是[数据删除]，都可以！”此时黄色插槽弹出“成就”卡，卡面描述是:“叫我传说。条件:找到一张超级传说卡片”
&gt; 影响:D-1257██随即按下抽卡按钮，倒在地上进入睡眠状态。八小时后，对象醒来，想要按下替换按钮，被阻止。参见访谈记录CN-643。
&gt; 更多实验记录参见[[[SCP-CN-643-experiment]]]
&gt; 
[[/collapsible]]
[[collapsible show=&#34;+ 访谈记录CN-643&#34; hide=&#34;- 关闭&#34;]]
&gt; Z██博士:你梦见什么了？或者说，你做了个什么任务？
&gt; D-1257████:任务？妈的简直就是受刑！我知道了，我知道你们这些人把我当小白鼠的事实了！你们基金会就这样对待另一个世界的我？把我拖去一个又一个的怪物那里，也就是你们说的“SCP”受刑！我伤痕累累，在死亡边缘徘徊，然后，由于SCP-[数据删除]我重生了！那边的我集结了所有D级人员，然后革命了！现在他身上的[数据删除]就是一个超强的证明！（锤桌子）你等着，我现在马上就照他的方法做一遍。
&gt; Z██博士:无所谓了。你知道这么多，那你应该知道你的下场是什么。
&gt; 随后D-1257██被处决。
[[/collapsible]]
[[collapsible show=&#34;+ 附录&#34; hide=&#34;- 附录&#34;]]
&gt;                  暑假新品:异次元抽卡2.0！
&gt;        ██有限公司倾情呈现！你是否厌倦了日常？想来点刺激？想要成为名人？看看其他世界线的你在干嘛！也许你是在赌场一掷千金的大小姐？也许你是惩治犯罪分子的正义警察？快快化身为他们！收藏超过数亿个角色，以及在数千万个传说任务中探索其他世界线的你所经历的传说故事！获得无数特殊能力，收集超过百万的装备！
&gt; 这个暑假，化身为你。
&gt; 在广告纸背面，有人用签字笔手写的字迹，大多数已经模糊不清，但仍然有一句话依稀可见:
&gt; --求求你了别用超级传说--
[[/collapsible]]
