李长庚静静地蹲在海滩边的一丛高大灌木内，透过枝叶间的缝隙注视西方的天空。目光所至之处，一颗明亮的星星悬在天边，随着下方的太阳一点一点地沉入海中，正变得越发的闪耀。他隐约听到了父母呼喊他的声音，但决定不予理睬。这是他一天中最爱的时刻，他要独自享受。

十岁本应该是上学的年纪，李长庚却因为父母的工作和他们一起来到了这个与世隔绝的荒凉小岛上。他的父亲是一名边防部队的指挥官，而母亲则是一位天文学家。不久之前，这座岛上开始兴建一架大型的天文望远镜，他的母亲作为顾问来到了这里，而他父亲的部队则被派遣到了这座岛上驻扎，他也就顺理成章地跟到了这个小岛上。

这座小岛虽然偏远，但上面的生活并不寂寞。父亲的手下都是二十几岁的小伙子，他们把这个岛上唯一的小男孩当成自己的弟弟来看待。小长庚永远不缺玩伴。她的母亲也经常在夜晚带着他来到海边的沙滩上，伴着大海催眠的浪潮声教给他夜空中每一颗星星的名字。正是在这个过程中，他知道了自己名字的来历：日落时分，一颗明亮的星星会出现在西方的天边。它是金星，仅次于满月的全天第二亮的星星；古人赋予了它一个富有诗意的名字，叫做“长庚”。

自那天之后，找一个无人的寂静之处，听着海浪声等 “自己”出现在天空中就成了小长庚一天中最爱的时刻。他总会想办法避开所有人的视线找到一个地方独享，今天也不例外。

很快，太阳消失在了地平线之下，长庚星的亮度达到了极点。小长庚心满意足地站起身来，钻出灌木丛，准备回去找他的父母。突然，他觉得脑后一阵发麻。

他回过头。

太阳的光芒已然消逝，长庚星也随之坠入了大海之中。海浪依旧在一进一退地洗刷着沙滩，演奏着它那亘古不息的乐章；几只海鸥鸣叫着盘旋在天空之中，借着月光在归巢前最后抓点什么吃上一顿；风从小长庚的背后吹来，划过灌木的叶梢，发出莎莎的声响。

小长庚抓了抓自己的后脑勺，试图赶走那种令人不快的感觉。他回过身，向营地的方向跑去。

突然，他停下了脚步。他意识到了哪里不对。

他闭上眼睛，开始仔细辨析起传到耳朵里的声音。

海浪声，鸟叫声，风声，金属互相击打发出的乒乓声。

----

五个小时后。

此时此刻，时间已接近半夜，但仍有大量的人聚集在这个仓库里，连小长庚也不例外。他站在母亲身前，眼睛紧紧盯着仓库中央。仓库的中央摆着一台由齿轮、缆线、滑轮、螺丝和传送带组成的巨大金属机器，正在缓慢而无声地运转着。工程师老周手拿一个手电筒蹲在这台机器旁一言不发，仔仔细细地检查着每一个细节。许久，他关掉手电筒，站了起来。

“老周，怎么样？”见他起身，站在一旁的李光立马问。

老周摇了摇头。“我和机器打了半辈子交道了，从没见过这种东西。”

“怎么说？”听到老周这句话，李光不禁皱起眉头。他是长庚的父亲，岛上驻军的总指挥，而老周则是天文台项目的总工程师。他十分信任老周的能力。

老周擦了擦额头上的汗。“四五个小时前，长庚在海边找到着玩意儿的时候，它还锈得一塌糊涂，但现在你看，”老周指了指机器周边一地的锈蚀，“它上面的锈都快掉光了。”

“也许是某种我们没见过的新型防锈材料？”李光提出了一个想法。

“不可能。”老周重新点亮了手电筒，将光束指向了机器，“你看，这个齿轮，是铁的；这根链条，镍；这个螺母，铜的。而且更邪门儿的是，你看这儿。”

顺着老周的灯光，李光看见了一块扭曲变形了的金属，勉强看得出来是个扳手。

“我原本想从上面拆个螺母什么的下来看看，结果扳手一碰到这东西就死死地黏在了上面，拔也拔不下来。随后它就被绞进了这台机器里面。我本以为这会让这台机器故障什么的，结果什么也没发生。它依旧像之前一样运转着，连声音都没发出一下，好像它卷进去的是块棉花糖，而不是一个该死的扳手。”

“那你能让它停下来吗？没准这样就可以好好检查一番了？”

“也没戏。”老周叹了口气，“我已经里里外外地检查了三回了，电动机，内燃机，蒸汽机，啥也没有。我都不知道到底是什么在给它供能让它转动。跟你说了，这个鬼东西邪门得很。”

李光又盯着这台机器看了一会儿，沉思了一番，最后开口说：“行了，今天就到此为止吧。补给船一周后就会回来，到时候我会安排人把这东西拉回去交给专业的人来研究的，大家就不要再想了。”

听到总指挥发话，围观的人群也不好说什么，便陆续离开了这间仓库。

李光和老周最后两个走出了仓库大门。在卷帘门落下发出的噪音中，李光又回头看了一眼那台机器。它依旧在那悄无声息地转动着，一点声音也没有。随着卷帘门彻底关上时发出的“砰”的一声响，一切又恢复了平静。李光转头向军营走去。突然，他停下了脚步，又扭过了头。

“你有没有听见什么声音？好像是金属撞击的声音。”他对老周说。

老周看了看他，又环顾了一下四周。“没有啊。是你的心理作用吧，老李？别担心，我们会搞清楚那玩意儿的来龙去脉的。我也就是说说的，难道你一个军人还会怕鬼不成？这东西虽然看着邪门，但我相信一定会有一个科学的解释的。”老周半开玩笑地说。

“是吗？也许吧。”李光又看了眼仓库的大门。“可能确实是我的心理作用吧。”说完，他耸了耸肩，把这事抛在了脑后。很快，他的脑海就被另一个想法占据了。“希望长庚今晚不会做噩梦。”他这样想到。

----

“刚开始只是有几个在仓库附近站岗的士兵来找我，反应说遇到过这种现象。后来范围逐渐扩大，人数也越来越多。士兵也好，建筑工人也好，家属也好，几乎所有人都表示曾听到过这种来源不明的金属敲击声。本来我还以为这只是一种具有传染性的群体心理暗示，结果就在昨天晚上，连我也听到了那种金属敲击的声音。李指挥，这事不对头啊。”

听完顾医生的话，李光皱了皱眉，站起身走到窗边。这是美丽的一天，鸟儿在歌唱，花儿在绽放。窗外，夏日温暖的
阳光洒在这座热带海岛之上，远方不时传来整齐划一的口号声和卖力的呐喊声。一切看上去是那么地生机盎然。但也仅仅是看上去而已。

现在整个岛都被那台来历不明的怪异机器和不知何处传来的金属敲击声搅得人心惶惶。没有人会否认敲击声和机器有联系，但同样也没有人能说出个所以然来。失眠在岛上横行，每个人都承受着不知从何而来的巨大的精神压力。这座岛就像一个在小火上加热的高压锅，气压已经升到了爆炸的边缘。李光知道自己得做些什么，但又束手无策。他已经向上级反应过情况了，上级表示了重视，但也仅此而已。

“不管对谁来说，这件事都太离奇了吧。”李光自嘲地笑了一下。

“李指挥，我们现在该怎么办？”顾医生问。

李光转过身来看着他。“顾医生，请想尽一切办法稳定住大家的情绪，必要的话可以使用一些药物。后天补给船就会到达，到时候我们就可以一劳永逸地摆脱那台机器了。拜托了。”

顾医生没有说话，站起身来，向李光行了一个礼，便默默地走出了李光的办公室。直到这时李光才意识到，顾医生的脸色非常难看。望着顾医生颓丧的背影，李光心头一紧。他的直觉在咆哮。有什么大事要发生了，而且不是好事。

----

“什么人？不许动，把武器放下，把手举起来！”

一个士兵端着枪冲进了仓库，明晃晃的手电光很快锁定了一个人影。那个人并没有举起手，只是回过头来看着他们。灯光照到了入侵者的脸上，士兵愣住了。

“周……周师傅？”

从机器被发现的那天起，老周每天都会抽一点时间来仓库查看那台机器。哨兵只当他是在研究，没有多说什么。这几天，老周待得一天比一天久。今天，像往常一样，老周又一个人在仓库里待到了很晚才离开。他走后过了好久，站岗的士兵突然听到仓库里传来了声音，便进入仓库查看，却发现是老周回来了。

老周的面色蜡黄，没有一丝血色，脸上留着明显的黑眼圈，差点让人没认出来，一看就已经几天没好好休息了；但与此相反，他显得十分亢奋。他手里拎着一根工地的钢筋，而在他背后的机器上则插着另一根钢筋。那台诡异的机器依旧在悄无声息地运转着，一点一点地将钢筋卷进齿轮之中。

“您不是已经回去了吗，周师傅？再说了，这么晚了，您在这儿干什么呢？”看着眼前这个既熟悉又陌生的人，士兵的手有些颤抖，手电筒照在老周脸上的光也飘忽不定。

听到这句话，老周的脸上浮现出了一个怪异的笑容。“你也能听到它的话语，不是吗？”他问。

“什……什么意思？我不明白您在说什么。请您放下手里的钢筋。”士兵稳了稳手里的枪。他的枪口正在不停地抖动。

老周没有理睬他，继续自顾自地说着。“无知的人们啊，你们还不清楚你们正在看着的是什么吗？这是神迹啊！是神在世间游走的证据啊！它所发出的声音不是别的，正是神的话语。它要求献祭，献祭金属。当我们献祭了足够的金属后，神就会降临。”此时，插在机器上的钢筋已经被吞噬殆尽了，老周又把手中的那一根插了进去。“听，多么美妙的声音！神接受了我的祭品，感到非常满意。现在，轮到你了。”

就在老周把钢筋扔进机器里的一瞬间，士兵突然感到一阵轻松：那困扰得他日夜不宁的敲击声骤然减小了很多。数天来的第一次，他感受到了片刻的安宁。他愣住了。第二根钢筋被飞快地消耗着，转眼间就消失在了齿轮之间。慢慢地，士兵一步一步地走到机器边，小心翼翼地举起手中的枪，向机器伸去。

老周笑了。“啊，很好，你终于明白了。来，不要怕，你在做正确的事情。你勇敢的行为将会得到神的奖赏。”说着，他抓住士兵的手，和他一起把那支步枪塞进了齿轮的缝隙之中。机器迅速而无声地吃掉了他的枪。

“现在，让我们去传播神的福音吧。”走出仓库，看着夜幕下的岛屿，老周轻声说着。在他的身后，那名士兵正在疯狂地搜索着自己身上的每一样金属制品，然后一件一件地扔到机器里。

----

长庚孤身一人蹲在海边的灌木丛中，看着眼前波涛汹涌的大海。他脚下的沙子颗粒十分粗糙，深黑色，散发出玻璃的光泽。狂风呼啸，惊涛拍岸，有几个浪头甚至已经扑到了长庚的脚边，再高几寸就能将他卷入暗无天日的海底。长庚害怕地想拔腿就跑，却丝毫无法动弹，连扭一下脖子都做不到。在远方海天交界之处，一个漆黑的巨大身影正在从巨浪中慢慢升起，看着像是个人形，肢体却极度扭曲。它扭动着臃肿的躯体，很快就挪动到了岸边。它抬起一只手臂，向长庚伸了过来。直到这时长庚才看出来，这只残破的巨手是由无数的齿轮、轴承和链条组成的。

长庚仍旧动弹不得，只能眼睁睁地看着这只钢铁巨手伸向自己。就在它即将碾碎长庚的一刹那，巨影的身后突然亮起了耀眼的白光。巨影好似被白光灼伤了一般，仓皇向后挪了几步。长庚要紧牙关，拼命收缩着全身的肌肉。终于，他成功抬起了头。

在他头顶漆黑的天空中，一颗星星正在释放出耀眼的光芒。一时间，整个宇宙都被它照得灿若白昼，仿佛它作为这漆黑苍穹下最后的星辰，正在燃烧自己，最后一次为世间带来光明。

----

“醒醒，长庚！”

在一阵剧烈的摇晃中，长庚从梦中醒来过来。他睁开朦胧的睡眼，发现是父亲在叫他。

“爸爸？我做了一个奇怪的梦……”

“长庚乖，这个梦你之后再讲给爸听吧。现在你赶紧穿衣服，我们要走了。”李光急急忙忙地打断了长庚的话，一边把一件T恤套在了长庚头上。

被从睡梦中叫醒的长庚显然还有些发懵，只是机械地配合着父亲的举动。很快，他就换好了衣服。李光从腰间抽出一把枪，抱起长庚，跑到了屋外。

此时天边已经泛起了鱼肚白。很快，他们就来到了一个地下室的门口。李光按下门边的一个按钮，地下室的门缓缓打开。李光抱着长庚走了进去，把他轻轻放到了地上。

“听着，长庚。这个地下室里面储存着足够你用一个月的食物和水。”李光指了指墙角的一排货架，“我教过你那些物资要怎么用，你还记得吗，长庚？”在得到了一个肯定的答复之后，李光又继续说：“看到那个蓝色的按钮了吗？我出去之后，你就按下那个按钮，这样门就会从内部锁定，只能从里面打开了。明白吗？”

听到这番话，长庚呆住了。“那你要去哪里？”

“我？我要去找妈妈，搞明白到底发生了什么。所有人都疯了。我不知道为什么，但他们需要帮助。听着，那个绿色按钮是开门用的，但记住，除了我，你不能给任何人开门。任何人都不行。明白吗？”

看着父亲严肃的样子，长庚点了点头。

李光叹了口气，蹲下身来亲了长庚一下，便转身离开了地下室。走到门口，他又回过头来，轻声说：“别担心，长庚。一切都会好起来的。”

长庚跑到门边，按下了蓝色的按钮。门缓缓合上了。

就在门彻底合拢的一刹那，长庚仿佛听到门外的父亲轻声说了一句：“我爱你，长庚。”

----

长庚一直等着，等着父亲回来，直到他意识模糊昏睡过去为止。梦境中，他又回到了那片黑色的玻璃沙滩。那个巨大的黑影依旧会时不时地从海中现身，向长庚发动攻击。每次，在那黑影即将触碰到长庚的瞬间，长庚都会从睡梦中惊醒。

在这样反复地睡了又醒中不知过了多久——时间在这个暗无天日的地下室中已经失去了意义——长庚陷入了无意识的昏迷之中。

----

“嘿，孩子，你醒了？”

长庚从昏迷中慢慢恢复了意识。

映入他眼帘的第一样东西，是一张带着面罩的脸，以及面罩后露出的一双蓝色的眼睛，如蓝宝石一般深邃的蓝眼睛。他从未见过这样的眼睛。

“听我说，孩子。”带着面罩的人用略显蹩脚的中文说，“已经没事了，一切都会好起来的。我会保护好你的安全，我保证。现在，你什么都不需要想，什么也不用做，只要好好躺在这里休息就可以了。我还有一些别的事情要忙，过会儿再来看你，好吗？”虽然隔着面罩看不清楚表情，但长庚觉得那个人冲他笑了一下。随后，他便消失在了长庚的视野之中。

长庚扭头观察一下四周。他躺在一张白色帐篷里的病床上，左手打着点滴。在帐篷上，他看见了一个从没没见过的符号：一个圆，以及三个指向圆形的箭头。

标志旁边还有三个字母。长庚曾在母亲地方学过二十六个字母的读音。他仔细的回忆了一番，一个一个地念了出来。

“S……C……P……”
