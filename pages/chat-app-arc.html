++++ 재단 기록정보보안행정처(RAISA) 공지

이 페이지는 낡은 버전이기에 보존되었습니다.
이 버전은 오직 참고를 위해서 보존되었습니다.

-- RAISA 이사관 마리아 존스
[[/=]]
[[/div]]

이 페이지는 한국어 재단 대화방 사용자들이 휴대폰 애플리케이션으로 편리하고 반영구적으로 접속할 수 있도록 돕는 안내 페이지입니다. 반드시 여기 기재된 앱을 사용하실 필요는 없고, 본인이 이미 사용하고 있는 앱이 있거나 더 편리한 앱을 사용하고 계시다면 그 앱을 사용하셔도 됩니다. 대화방 입장 전에 반드시 [http://ko.scp-wiki.net/chat-guide 대화방 안내]를 읽고 와 주시기 바랍니다.
++ AndChat
AndChat은 안드로이드에서만 다운로드가 가능합니다. 재단 대화방 사용자분들이 가장 많이 사용하는 앱이고, 계정 생성 없이 간편하게 접속할 수 있다는 장점이 있지만 인터넷 상태에 따라 잘 튕긴다는 단점이 있습니다.

메인 페이지로 들어가시면 &#34;Add a server&#34; 버튼이 화면 중앙에 있을 겁니다. 클릭하셨을 때 뜨는 서버 설정 페이지에 다음 항목을 입력해주세요. 괄호가 쳐지지 않은 항목은 필수 입력 사항입니다.
&gt; **Name:** (원하시는 채널 이름을 입력하세요.)
&gt; **Address:** irc.ozinger.org
&gt; **Port:** 8080
&gt; **SSL:** (설정하실 필요 없습니다.)
&gt; **Nick 1:** 이름
&gt; **Nick 2:** (Nick 1이 사용 중일 때 사용되는 닉입니다.)
&gt; **Nick 3:** (Nick 2도 사용 중일 때 사용되는 닉입니다.)
&gt; **Username:** (이름 란입니다. 적지 않아도 무방합니다.)
&gt; **Real Name:** (실명 란입니다. 적지 않아도 무방합니다.)
&gt; **Autojoin List:** #site17 (IP 주소를 숨기려면 이 칸을 비우고, 밑의 Autorun List를 참조하세요.)
&gt; **Autorun List:** (IRC에 접속할 때 자동으로 실행하는 명령어들입니다.
&gt; mode (이름) +x
&gt; join #site17
&gt; 을 입력하고 위의 Autojoin List를 비우면, IP 주소를 숨길 수 있습니다.)
&gt; **Authentication:** (설정하실 필요 없습니다.)
&gt; **Encoding:** UTF-8

&gt; [[=]]
&gt; **예제 1**
&gt; [[/=]]
&gt; **Name:** SCP 한국어 위키 챗방
&gt; **Address:** irc.ozinger.org
&gt; **Port:** 8080
&gt; **SSL:** 
&gt; **Nick 1:** Racoon
&gt; **Nick 2:** Racoon_
&gt; **Nick 3:** Racoon__
&gt; **Username:** racoon
&gt; **Real Name:** 홍길동
&gt; **Autojoin List:** #site17
&gt; **Autorun List:**
&gt; **Authentication:** 
&gt; **Encoding:** UTF-8

&gt; [[=]]
&gt; **예제 2-IP 주소 숨기기. 보안상의 이유로 이쪽을 추천합니다.**
&gt; [[/=]]
&gt; **Name:** SCP 한국어 위키 챗방
&gt; **Address:** irc.ozinger.org
&gt; **Port:** 8080
&gt; **SSL:** 
&gt; **Nick 1:** Racoon
&gt; **Nick 2:** Racoon_
&gt; **Nick 3:** Racoon__
&gt; **Username:** racoon
&gt; **Real Name:** 홍길동
&gt; **Autojoin List:** 
&gt; **Autorun List:** mode Racoon +x join #site17
&gt; **Authentication:** 
&gt; **Encoding:** UTF-8
입력을 다 마치셨다면 우측 상단의 저장 버튼을 클릭해 주세요. 메인 페이지로 돌아오게 될 겁니다. 서버가 보이시나요? 클릭하세요!
++ IRCCloud
IRCCloud는 웹챗, 아이폰, 안드로이드 어디서든 접속이 가능합니다. 유저분들 장치에서 바로 접속하는 방식이 아닌 IRCCloud 서버에서 채팅방에 접속하는 방식입니다. 따라서 사용자분이 접속을 못해도 2시간 동안 채팅방 대화가 저장되며, 와이파이가 자꾸 끊기는 등 인터넷 상태가 불안정해도 나가지는 일이 없습니다.
* 사용을 위해서는 먼저 회원가입이 필요합니다. [https://www.irccloud.com/ 사이트]를 들어가시거나, IRCCloud 앱을 처음 다운로드하시면 다음과 같이 나옵니다.
&gt; **Name** (아이디를 적는 란입니다.)

&gt; **Email** (이메일을 적는 란입니다.)

&gt; **Password** (비밀번호를 적는 란입니다.)
이 란을 다 채우시고 &#34;Sign up&#34;(앱에서는 Sign up for an account) 버튼을 눌러주시면, 가입이 완료된 것입니다! 이제 이메일 인증만 하시면 됩니다.

그리고 이제 위의 AndChat과 같이 칸을 채워주시면 됩니다.
&gt; +++* Server Settings
&gt; @@ @@**Choose a network** ▼ (그냥 놔두시면 됩니다.)
&gt; **Hostname:** irc.ozinger.org
&gt; **Port:** (기본적으로 6667이라 써져 나오는데, 굳이 변경하실 필요 없습니다.)
&gt; +++* Your Identity
&gt; **Nickname:** (기본적으로 위에서 설정하신 Name이 써져 나옵니다. 마음대로 변경하셔도 됩니다.)
&gt; **Realname:** (실명란이지만, 굳이 실명을 써놓으실 필요는 없습니다.)
&gt; +++* Channels To Join
&gt; __#site17__
&gt; +++* Advanced Options 
&gt; (설정 안 하시고 넘어가셔도 됩니다.)
Done 누르시면 이제 서버에 접속합니다. 왼쪽 위의 &#34;=&#34;모양 기호를 누르시고, #site17에 들어가세요. 이제 편안히 채팅을 하시면 됩니다!

**주의사항:** Done 누르고 서버에 접속하였는데, 아무것도 뜨지 않고 누런 바탕 안에 &#34;You can&#39;t connect to external servers until you confirm your email address.&#34;라고 뜨는 경우가 있습니다. 이메일 인증을 하지 않아 생기는 일이므로, 인증 이후엔 정상 접속됩니다.</textarea></pre>
