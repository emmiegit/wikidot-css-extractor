**Объект №:** SCP-414

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-414 должен находиться в свернутом состоянии в стандартном сейфе. Ключ и код от сейфа находятся у д-ра Зиглера.

**Описание:** SCP-414 представляет собой половик размерами 44 х 69 см, сплетенный из нитей хлопка и рафии. Его поверхность, в основном, бежевого цвета, в центре - надпись «WELCOME», напечатанная крупным шрифтом и окаймленная опавшими листьями различных оттенков зеленого. Данный половик - модель № 23 из широко распространенной серии &#34;Doorsteppers&#34;, производившейся ООО «Housemates», Дувр, штат Делавэр. Несколько сотрудников Организации доложили о том, что владеют внешне похожими на объект моделями половиков или даже точно такими же половиками. Однако ни один из представленных ковриков не показал аномальных свойств SCP-414.

Объект проявляет аномальную активность, только будучи расположенным перед парадной дверью дома (экспериментальным путем было выяснено, что двухквартирные дома и подобные постройки также вызывают эффект). Как только какой-нибудь человек (далее - субъект) вытрет ноги об SCP-414, люди, находящиеся в доме, откроют дверь и станут приветствовать его как старого знакомого, которого знают уже много лет (даже если это технически невозможно) и предлагать остаться на &#34;ужин&#34; (время суток не имеет значения). Этому не мешают ни деятельность, ни разговоры, которыми были заняты обитатели дома до прихода субъекта. Перед субъектом, вне зависимости от занятия семьи до того момента, как гость вытер ноги, предстаёт типичная американская семья, родственная субъекту, а еда для ужина будет приготовлена с учетом вкусов и аллергических реакций всех находящихся в доме. Даже если до визита обитатели дома были заняты, например, тяжелой строительной работой, или соитием, по ним это заметно не будет.

Посетитель при входе в дом также испытает желание остаться и будет готов к приему пищи независимо от его целей до попадания под воздействие объекта. Находящиеся под воздействием объекта люди не станут прибегать к агрессии по своей воле, хотя воздействия со стороны третьих лиц объект не исключает. Также они с готовностью откажутся от действий, которые намеревались делать изначально, в пользу мирного ужина. Оказавшиеся в доме люди не всегда являются настоящими владельцами собственности или их иждивенцами. В некоторых случаях эффект SCP-414 вызывал «дополнительных» родственников, таких как дети или родители, чтобы перед гостем предстала основная или расширенная семья[[footnote]]Основная - родители и как минимум один ребёнок, расширенная - ещё и близкие родственники вышеупомянутых - //прим. пер.//[[/footnote]]. Если дом был пуст, то обычно в нем появляются владельцы, однако были исключения, причины которых неизвестны, а закономерность не выявлена.

В дом всегда впускается лишь тот, кто вытер ноги о половик. Люди, пришедшие к дому с субъектом, попросту игнорируются. На их попытки войти обитатели дома реагируют агрессивно. После проводов субъекта люди, оставшиеся дома, либо исчезнут, если он был пуст до их появления, либо полностью забудут о произошедшем, даже если их деятельность была прервана воздействием объекта, что было подтверждено проверками на полиграфе.

Если другой человек вытрет ноги об SCP-414, пока субъект находится в доме, то он будет радушно встречен обитателями и приглашен на ужин, а первый исчезнет из поля зрения. Позднее первый субъект будет обнаружен в обычном для него месте в добром здравии, но всё, что касается воздействия SCP-414, исчезнет из его памяти.

SCP-414 был обнаружен после инцидента в █████████, штат Луизиана, где арест серийного убийцы закончился смертью сотрудника полиции, атакованного самим маньяком и двумя сторонними людьми, состоящими в браке. В ходе расследования выяснилось, что преступник намеревался совершить ограбление и вытер жевательную резинку с подошвы об SCP-414, вызвав таким образом проявление его активности. Несмотря на признаки амнезии, оба соучастника были заключены в тюрьму за убийство и пособничество преступнику.</textarea></pre>
