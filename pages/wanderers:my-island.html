    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>这里曾是熙熙攘攘的小镇，我们的小岛位于一望无际的大海。

坚固的岩石地基于水平的海面上升起，支撑着几十栋房子，以及每座房子所带的庭院。简单的金属栅栏将我们与来自远方的清新的微微海风相隔。

过去与现在，我都非常享受大海的宁静。

我们可以轻易地互相通讯，或去参观彼此舒适的家。炉火熊熊燃烧着，猫咪咕噜咕噜，而我们在柔软的家具上愉快畅谈。它们是安全而受保护的位置，是我们能够在一起的地方。

我们的小岛自我们的使用和联系间建起。当我们在一起时，我们的岩石小径变得平坦，变化为广阔的露天平台，成为我们共同建起的花园。浆果，桃子，还有西葫芦，都成为了我们的辛勤工作和友谊所结成的骄傲果实。

这将蜜蜂与蜂鸟的嗡嗡声带进我们的岛，而且我们发现我们喜欢用木头进行建造。板条箱和桶存储着我们的富足，标志在欢迎的小屋间引领新的朋友，还有一个宏伟的舞台，给我们编排和上演赤褐色晚霞间的戏剧。

那是最美好的时光。那也曾有数次考验，理所当然。有些日子太阳不会照耀，而且另外我会感到心里凄凉阴暗，也不敢闯入外面的庆典。但它终会过去。朋友们会在我的伤心之所，与我相连，给予帮助，一直如此。

我们的小岛自我们的使用和联系间建起。我们的努力邀请了更多家庭，岩石地基从海上升起，我们迎接，仿若对待新的友人。或朋友的朋友。一个小岛社区变得熙熙攘攘，满怀活力，生机与爱。

----

然后是暴风雨天气的猛击。

海洋在盛怒中被激起，未曾休止。大雨倾盆而下，像铁匠锻钢般拍打外面的混凝土。向窗外看去，我所见的一切惟余倾盆大雨，以及化为模糊阴影的友人的住宅。

岩石地基从来都很坚固，但我们脆弱的身体却难以应对那寒冷、那雨、那风的抽打。我们躲在屋里，谢天谢地，没有人死去。

但我们的小岛自我们的使用和联系间建起。由于花园失去维护，它再次归为冰冷的重岩。由于再无友人在火炉旁欢笑，木头开始变得潮湿，以致不再可能点燃它的温暖。由于没有爱的光芒，我们的灯愈加黯淡。

我们都表示希望能在一起，再次体验我们的属于阳光和友谊的日子。但暴风雨并未怜悯。

我们远远地交谈，但早已不一样了。当我们吃饭、聊天和休息时，急流淹没了我们做过的一切。我开始忽略回应，花费数日在孤独中尝试寻求宁静平和。我告诉我自己，我别无选择。我知道其他人也同样如此踌躇。

我们的小岛自我们的使用和联系间建起。宽广的路消失了，留下鹅卵石小径在房屋和庭院之间。然后，那些也在废弃中消失了。不久我们有了小岛房屋，被咬牙切齿的海浪隔开。即使从我的窗外看去，连轮廓也难以看见。

----

海洋现在很宁静，即使雨仍在持续。一天之中大多数时间尽是黑暗。

这个岛已经有一段时间没见过另外的灵魂了。我不知道他们在哪里，或是在做什么。我希望我能实现。

向窗外看去，我所见的一切惟余一望无际的大海。

这只是我的小岛。</textarea></pre>
