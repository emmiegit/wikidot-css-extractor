**Titre original :** Ô Astres honorez nos entrailles
**Auteur :** [[user Gabitoon]]
**Date de publication originale :** 17 novembre 2021
[[include credit:end]]

Bienvenue, toi qui t&#39;es égaré en ces lieux caressés par la lueur bienveillante de l&#39;astre lunaire. Les histoires qui te seront contées ici sont celles d&#39;une famille ancienne et puissante qui fut brisée et soumise. Mais les astres sont capricieux et l&#39;appétit de la Grande Dévoreuse est aveugle. Le présent est difficile à saisir, comment espérer comprendre l&#39;avenir ?

Cette série qui n&#39;est pas vraiment une série mais n&#39;est pas non plus un canon regroupe toutes mes divagations sur la Voie Rouge. Ce GdI mineur provient de [[[SCP-372-FR]]] que je vous invite à lire. Cependant il est possible que l&#39;auteur du rapport ne considère pas du tout mes écrits canons pour sa Voie Rouge. En tout cas si vous aimez cet univers que je développe et souhaitez y participer je vous invite vivement à me contacter car je me ferai un plaisir d&#39;ajouter vos travaux sur cette page.
