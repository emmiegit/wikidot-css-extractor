    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2837 - Ancient Physics
**Auteur :** [[user Drewbear]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 22 février 2016
[[include credit:end]]

**Objet n^^o^^ :** SCP-2837

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Toutes les instances de SCP-2837 doivent être conservées à des Sites séparés. Aucune instance ne peut se trouver au même site qu&#39;une autre pendant n&#39;importe quel laps de temps sans l&#39;accord des deux chercheurs en charge de SCP-2837 et du directeur de Site.

SCP-2837-1 est conservé au Site 17, suspendu au centre d&#39;une cellule cubique de 4 m de côté. SCP-2837-2 est conservé au Site 24, suspendu au centre d&#39;une cellule cubique de 60 m de côté. SCP-2837-3 est conservé au Site 37, suspendu au centre d&#39;une cellule cubique de 15 m de côté. SCP-2837-4 est conservé au Site 50, suspendu au centre d&#39;une cellule cubique de 35 m de côté. Toutes les cellules de confinement doivent posséder des portes d&#39;accès situées uniquement dans l&#39;un des coins supérieurs de la cellule, avec une passerelle s&#39;étendant jusqu&#39;au centre de la pièce afin de pouvoir accéder à l&#39;instance de SCP-2837.

De préférence, seuls des robots téléguidés sont autorisés à entrer dans la zone d&#39;effet d&#39;une instance de SCP-2837. Dans le cas peu probable où une exposition humaine directe serait requise, seuls des membres du personnel de classe D peuvent être utilisés.

Les instances de SCP-2837 ne présentent aucune probabilité de brèche de confinement active. Si une force ou un individu extérieur y accède ou déplace une instance, les protocoles standard doivent être mis en œuvre afin de neutraliser l&#39;agent extérieur. 

**Description :** SCP-2837 consiste en un ensemble de 4 solides de Platon parfaits composés de différentes substances indestructibles non-identifiées. Les arêtes de chaque instance ont une longueur de 17,37 cm. Chaque instance est entourée par une région d&#39;espace anormal centrée sur celle-ci, dans laquelle les lois de la physique sont altérées de sorte à ce que toute matière s&#39;y trouvant est composée de mélanges de 4 particules indivisibles, décrites ci-dessous, et les lois de la thermodynamique et du mouvement y sont grandement simplifiées. Les structures moléculaires normales sont remplacées par des structures simples composées de ces particules, qui interagissent de sorte à imiter les interactions des particules standard. Le mécanisme à l&#39;œuvre dans cette imitation est encore mal compris.

SCP-2837-1 est un tétraèdre composé d&#39;une substance rouge uniforme (correspondant à une longueur d&#39;onde de 700 nm). La zone de son effet est une sphère d&#39;un rayon de 1,74 m. Toutes les réactions exothermiques se produisant dans ce volume produisent environ 50 % d&#39;énergie thermique en plus par rapport à ces réactions en-dehors du volume. A l&#39;intérieur de la région affectée, tous les processus énergétiques thermiques et électrodynamiques sont facilités par le transfert de particules tétraédriques nanoscopiques. Les décharges purement électriques ou thermiques sont composées exclusivement de ces particules à des concentrations et luminosités variables.

SCP-2837-2 est un cube composé d&#39;une substance verte uniforme (correspondant à une longueur d&#39;onde de 549 nm). La zone de son effet est une sphère d&#39;un rayon de 27,8 m. Dans la zone affectée, la force de la gravité est normalisée de sorte que tous les objets situés à l&#39;intérieur de la zone sont soumis à une accélération de 9,8 ^^m^^/,,s,,² vers le centre de la Terre sans tenir compte de la distance par rapport à la Terre. Un flux continu bidirectionnel de particules cubiques nanoscopiques s&#39;étend de tous les objets solides vers le centre de la Terre. De plus, tous les objets magnétisés forment des flux similaires mais moins intenses avec les objets ferromagnétiques dans la région affectée. Toute la matière solide contient des concentrations élevées de ces particules, et le fer pur est formé exclusivement de celles-ci.

SCP-2837-3 est un octaèdre composé d&#39;une substance jaune uniforme (correspondant à une longueur d&#39;onde de 570 nm). La zone de son effet est une sphère d&#39;un rayon de 6,95 m. Dans la zone affectée, les créatures conscientes rapportent ressentir une plus grande clarté d&#39;esprit et facilité à réfléchir, et obtiennent une performance en moyenne 15 % supérieure sur les tests standard d&#39;intelligence et de réussite par rapport à ces mêmes tests en dehors de la zone. Des nuages denses de particules octaédriques nanoscopiques entourent tous les tissus cérébraux vivants dans la région affectée, avec une évolution de la densité obéissant à la loi des carrés inverses. De plus, tous les objets contenant ou transmettant des informations cohérentes[[footnote]] Le langage parlé, la musique, les textes écrits, le matériel informatique de stockage de données, etc. [[/footnote]] sont accompagnés de nuages similaires, bien que moins denses, de ces particules. Tous les gaz dans la zone d&#39;effet deviennent uniformes et respirables et sont composés exclusivement de ces particules.

SCP-2837-4 est un icosaèdre d&#39;une substance bleue uniforme (correspondant à une longueur d&#39;onde de 446 nm). La zone de son effet est une sphère d&#39;un rayon de 15,6 m. Dans la zone affectée, tous les coefficients de friction sont réduits de moitié. De plus, tous les processus mécaniques et cinétiques sont facilités par le transfert ou l&#39;action de particules nanoscopiques icosaédriques. Tous les liquides sont composés principalement de ces particules, et l&#39;eau pure est composée exclusivement de ces particules.

Lorsque deux ou plus instances sont à moins de 50,3 cm l&#39;une de l&#39;autre, la région affectée devient une sphère parfaite centrée sur le centre de masse de l&#39;ensemble des instances proches. Le rayon de la sphère est égal à la somme des rayons des sphères entourant chacune des instances incluses. Les effets de chaque instance sont actifs dans l&#39;intégralité du nouveau volume. Les expériences ont déterminé que les processus biologiques qui se produisent dans cette région collective ont une efficacité 30 à 50 % supérieure, selon la complexité de l&#39;organisme. Il faut noter que les organismes microscopiques y meurent immédiatement. Toute matière biologique mourant dans cette région se décompose rapidement en un mélange désorganisé des quatre types de particules, qui se stratifient graduellement au cours du temps.

SCP-2837 a été découvert en 1847 dans une tombe romaine souterraine scellée localisée dans la Turquie actuelle par la Société royale pour les Sciences des Curiosités et Particularités, un des précurseurs de la Fondation. La tombe a depuis été détruite par des conflits régionaux, mais des gravures et des dessins réalisés à l&#39;époque de la découverte indiquent que la porte d&#39;entrée et l&#39;intérieur de la tombe étaient recouverts de sculptures en bas-relief et de fresques représentant un culte mystérieux jusque-là inconnu dédié au dieu romain Orcus. Plusieurs des dessins indiquent que les cultistes considéraient SCP-2837 comme un cadeau d&#39;Orcus, destiné à purifier le monde en préparation pour son retour vers le monde des vivants. Les notes des archéologues reponsables de la découverte indiquent que la tombe avait été scellée par ordre d&#39;un officiel dont le titre était &#34;[[[SCP-2766|Curator Arcanorum]]]&#34;, ou Surintendant des Secrets.</textarea></pre>
