+ 6k拼贴画：

6000竞赛的参赛文质量惊人——但并不出乎意料。这些拼贴画[[footnote]]明确起见，我是把现有的图片混在一起。请随意查阅“图片来源”，里面标出了，嗯，那些图片的来源！它们全都符合CC协议！[[/footnote]]的灵感来源于一些作品，它们对图像的使用吸引了我的注意。希望大家喜欢它们；无论如何，这些文章都值得一读！

我计划在投票阶段再做一些，分批发布出来，这样如果有什么建议，都可以在讨论区提出！[[footnote]]推荐自己的文章不仅是允许的，而且是**鼓励的！**[[/footnote]][[footnote]]如果你想建议什么的话，请指出它为你唤起了什么意象！[[/footnote]]

++ [*http://scp-wiki-cn.wikidot.com/scp-6002 芸芸众生]

//“我想让指挥部看到这些。一件工具永远不应该拆它自己主人的房子。”//

作者：[[*user bigslothonmyface]]

&gt; 非常遗憾，这里没有这篇文章的图片。我真的很//希望//可以有。Sloth的作品非常棒，而如果你还没有读过的话，真的应该看看。
&gt; 
&gt; 当我开始尝试给这篇文章做拼贴画的时候，我就决定了中央的图像会是来自于作品中提到的原住民民族：“北加州的克拉马斯部落”艺术家的作品。我花了很长时间寻找可用的艺术作品，但（目前）还没能找到既符合Sloth的作品又符合CC协议的图片。需要//__特别__//明确，并不是因为这样的艺作不存在——今日的原住民仍然在创作绝对上佳的艺术作品，其中表现了他们的个人、文化和历史身份，以及殖民主义的持续影响。这些拼贴画中用到的大部分艺术作品都属于公共领域，也就是说艺术家已过世70年或更久。[[footnote]] 如果该艺作由公司制作，则是出版时间过去95年后。[[/footnote]] 由于西方对“艺术”概念的把控，在杜勒或者莫奈的作品中找到历史性的公共领域的作品很容易，可寻找同期原住民艺术家的作品则困难许多；并不是因为这样的作品在当时（和/或现在）不存在，而是因为曾有人企图破坏这些民族的文化认同。
&gt; 
&gt; 我试着解决这个问题，做了一些早期的模型，放上了几幅不同的树的画，其中包括[*https://commons.wikimedia.org/wiki/File:Darwin_Tree_1837.png 达尔文的“生命树”草图]：这是他早期绘制的有关生命分支演化的图。然而，感觉不对劲。将西方对此话题的表现放在中央恰恰是对Sloth作品的忽视而非致敬。
&gt; 
&gt; 我是生活在Miꞌkmaꞌki[[footnote]]**译注：**加拿大新斯科舍省的原住民领土。[[/footnote]]的一名白人定居者，那片土地是Miꞌkmaq民族从未割让也从未投降过的领土。若我无法在画作中恰当地表现出这篇绝佳作品中不可或缺的文化，我根本就不该去创作。
&gt; 
&gt; 因此，我将提供一些当代原住民艺术家和相关艺术展的链接：
&gt; 
&gt; * [*https://www.kentmonkman.com/ Kent Monkman]：[*https://moa.ubc.ca/exhibition/shame-and-prejudice/ “耻辱与偏见”]
&gt; * [*https://en.wikipedia.org/wiki/Tim_Pitsiulak Tim Pitsiulak]与[*https://en.wikipedia.org/wiki/Kenojuak_Ashevak Kenojuak Ashevak]：[*https://ago.ca/exhibitions/tunirrusiangit-kenojuak-ashevak-and-tim-pitsiulak “TUNIRRUSIANGIT”]
&gt; * [*https://en.wikipedia.org/wiki/Rick_Bartow Rick Bartow]（与其他四十余名艺术家）：[*https://www.crockerart.org/exhibitions/when-i-remember-i-see-red “当我记得我看到红”]
&gt; 
&gt; 然而，我还没有放弃为《芸芸众生》创作拼贴画。所以，希望有一天我能在这里加上些什么。
&gt; 
&gt; 如果你看到过令你惊叹的原住民艺术家作品，无论是当代还是历史上的，请在讨论区分享链接。
