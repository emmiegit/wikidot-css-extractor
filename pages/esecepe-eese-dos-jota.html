**Ítem numeral dos puntos** ESECEPE GUION EESE GUION… esa cosa, digo ESECEPE GUION EESE GUION DOS GUION JOTA GUION, ufff.

**Clasificasión… Mierda, va con ce… Clasificación del Objeto dos puntos… ¡Vamos, concéntrate!: ¡si!...** ¡Ahhhhhh, es un puto keter!... No, espera, es seguro… ¿En serio?, yo diría euclid como mínimo.

 **Actualización** Neutralizado, jajaja, eso mereces puto.

**Procedimientos Especiales de Contención dos puntos… Dos pun… Dos... Ni modo** ESECEPE GUION EESE GUION DOS GUION JOTA debe ser contenido en una habitación de cinco metros por cinco metros por cinco metros, sus necesidades básicas deben ser saciadas, y debe ser custodiado en todo momento por al menos un guardia que tenga más de doscientos puntos de coeficiente intelectual, o sea, así bien listo… como si existieran guardias tan cerebritos, mmm ¿qué estoy haciendo?, mejor le digo a Larry, **SALIR**, ay, que imbécil.

**Actualización** El espécimen ya no precisa de contención, bueno si, pero debido a su terminación (haha, se murió de hambre, lea Entrevista EX DOS JOTA) ahora solo basta con retener información suya al público… !Y escribir sobre él solo lo necesario maldición!

**Descripción dos puntos** ESECEPE GUION EESE… ESECEPE… **Eliminar texto**… ¿Qué pasa?, ¿a esto se refería?, bueno, hay que seguir, se le ha asignado la clave a un ser humanoide que no ha sido identificado, este se asemeja a un hombre caucásico, de un metro con setenta centímetros y que cuenta con la habilidad (siempre activa e involuntaria) de bajar el coeficiente intelectual en un cincuenta y cinco por ciento de quienes lo observan, ya sea por contacto visual o por transmisiones eléctricas... Quiero decir… ¿O escribir?, electróticas... ¡Ahhh, en fin!, transmisiones en vivo. El ser afirma tener ropa, sin embargo, los individuos que lo han observado testifican que recuerdan haberlo visto desnudo, que rico, viejos encuerados… ¡Espera, no, ¿qué hago?!, COMOPUEDOBORRARESTODIOMIOPERDONAME… Ya no sigo, así se queda, que continúe otro.

Jaja Larry, que imbécil... ay, **BORRAR**, ¿qué?, NOSEBORRA **CORTAR… CENSURAR… TACHAR**, mierda… ay, no otra vez, ni modo, digo, perdón, ahora sí, quiero decir, ESECEPE GUION EESE GUION… ¡el maldito ESECEPE!, está en mi cabeza, ¡si, eso hace!, se mete en tu cabeza y te hace pensar lo que escribes… digo, te hace escribir lo que piensas, ¿ok?, y no lo puedes borrar, creo que por eso están mal escrotos algunas cosas... bueno, probando, si, uno, dos, tres… ¡ahhh, concéntrate!... no pienses en patas… mmm patas, ¡ahhh, hey, no era en serio!... igual no saben quien soy... si, bien pensado, ¡pero Larry sabe, les dirá que soy Cabos!... yo ya me voy.

**Descubrimiento dos puntos** ESECEPE[[footnote]]  Método abreviado para referirse a ESECEPE GUION EESE GUION DOS GUION JOTA.[[/footnote]] fue encontrado después de que una gran cantidad de personas reportaran haber visto un hombre desnudo en las calles de [CENSURADO], la actitud de las autoridades y ciudadanos, al igual que el juicio descabellado… Mejor dicho estúpido, mierda, me faltaba poco, bien, le dieron mil cadenas perpetuas y una multa de un trillón de fajitas de pollo, ¿es en serio?, como sea, esto hizo levantar sospechas en la fundación. Después de interceptar a ESECEPE y administrar amnésicos clase BE[[footnote]]BE, digo BE… BE, ¡BE PERO SIN LA E![[/footnote]] a todo testigo, el departamento de desinformación se hizo cargo de eliminar cualquier referencia del suceso.

**Anexo:** Se ha demostrado que SCP-ES-2-J también ocasiona involuntariamente que, cualquier individuo que intente archivar información que tenga relación con él, reducirá su CI en un 40%, al igual que escribirá lo que se encuentre pensando (como ejemplo los párrafos superiores), los individuos que han estado bajo sus efectos afirman que es extremadamente difícil escribir correctamente, pero sobretodo abreviaturas, números y ciertos caracteres (doble punto y guion), para evitar sus efectos se tiene que estar muy concentrado (mientras más CI tengan será más fácil), además, los intentos por modificar o eliminar la información escrita resultante de los efectos de SCP-ES-2-J han dado resultados negativos[[footnote]] Ni siquiera [http://lafundacionscp.wikidot.com/scp-1459-j SCP-1459-J] logra modificar la información. [[/footnote]], se ha restringido la información a los archivistas, y se les ha pedido escribir “[CENSURADO]” donde sea requerido… ¿tan difícil era par de pendejos?… Mierda, no voy a seguir haciendo esto, consíganse a otro superdotado, siete putos doctorados para terminar archivando mierdas.
[[collapsible show=&#34; + Entrevista EX DOS JOTA&#34; hide=&#34;- Entrevista EX DOS JOTA &#34;]]
**Descripción dos pun… Dos… Maldita sea, es más difícil de lo que pensé** Se ingresó a la sala de contención de ESECEPE al doctor [CENSURADO]… ¿cómo puedo escribir eso y no dos puntos?, como sea, se le proporcionaron gafas que bloqueaban su visión, la entrevista fue supervisada por el guardia en turno asignado a ESECEPE.
----
**Transcripción de la entrevista**
&gt; **Entrevistado** ESECEPE.
&gt; **Entrevistador** Doctor [CENSURADO].
&gt;  
&gt; **Doctor [CENSURADO]** Bien, empecemos por su pasado, ¿cuándo adquirió sus efectos anómalos? 
&gt; 
&gt; **ESECEPE** Me conplaceria (complacería) decirles todo lo que necesiten, pero primero me gustaría comer y beber algo.
&gt; 
&gt; **Doctor [CENSURADO]** ¿No has recibido alimento?
&gt; 
&gt; **ESECEPE** No, esos dos idiotas siguen viéndome al cambiar turno.
&gt; 
&gt; **Doctor [CENSURADO]** ¿Qué?, pero si ambos tienen un CEI[[footnote]]Coeficiente extremadamente intelectual... O algo así.[[/footnote]] de más de doscientos (no le creo, pero bueno), eso es una pene (no, él dijo pena)   
&gt; 
&gt; **ESECEPE** Este efecto es como un sistema de defensa, creo que empeora cuando me estreso, ¡he tenido que beber mi propia orina!
&gt; 
&gt; **Doctor [CENSURADO]** Mire, le proporcionaremos alimento y en un rato continuaremos (no le creas ESECEPE)
&gt; 
&gt; **ESECEPE** Gracias, le creo (pendejo…  Bueno ya, el solo dijo gracias)
&gt; 
&gt; **Guardia** Espere, termine la entrevista.
&gt; 
&gt; **Doctor [CENSURADO]** ¿Qué no oyó?, el hombre tiene hambre.
&gt; 
&gt; **Guardia** El “hombre” también está desnudo y no parece tener frio.
&gt; 
&gt; **Doctor [CENSURADO]** No es que este desvestido, lo dice en el…
&gt; 
&gt; **Guardia** Miré, haber (a ver) si me cree (el idiota… Digo, el guardia le quita las gafas al doctor [CENSURADO]) 
&gt; 
&gt; **Doctor [CENSURADO]** (El doctor mira a ESECEPE) Ay, está encuerado, viejo cochino.
&gt; 
&gt; **Guardia** ¡Le dije doctor, le dije!
&gt; 
&gt; **ESECEPE** Tengo hambre viejo, por favor, no he comido (y bebido, que no se te olvide ESECEPE) en días. 
&gt; 
&gt; **Doctor [CENSURADO]** Primero vístase, sino no.
&gt; 
&gt; **ESECEPE** Solo cierre los ojos imbécil, o voltee a otro lado, ¡entienda, me voy a morir de hambre! (es cierto)
&gt;  
&gt; **Doctor [CENSURADO]** Ok, voy a desvistarlo (que mierda es eso), pero solo porque ya me dio asquito verlo (ah, ya entendí)
&gt; 
&gt; [INTERVALO DE 2 MINUTOS]
&gt; 
&gt; **ESECEPE** Pues bien, ya dejé de verme.
&gt; 
&gt; **Doctor [CENSURADO]** No sé cómo.
&gt; 
&gt; **ESECEPE** ¿Cómo que no sabes cómo?, mire, voy a darle la vuelta, no me siga con la mirada (el doctor imbécil… digo [CENSURADO] lo sigue con la mirada), mierda, me voy a morir ¿verdad? (si)
&gt; 
&gt; **Doctor [CENSURADO]** Señor, solo tiene que vestirse.
&gt; 
&gt; (ESECEPE grita ahhhhh, haha, ay, rio como gringo, no, esperen, no fue así, más bien el gritó AHHHH, ASÍ, EN MAYÚSCULAS y luego se murió, HAHAHAHA, sí, yo también puedo, HAHAHAHAHA, ¿por qué hago esto?... Si podría hacer esto haHahaHAhaHAHA, mucho mejor)
&gt; 
&gt; **&lt; FIN DEL REGISTRO&gt;**
----
[[/collapsible]]
**Anexo 2** Los efectos anómalos de ESECEPE persisten pese a su deceso… Una puta lastima, lo bueno es que ya no va andar por ahí encuerado… Porque si, si estaba encuerado, ¡yo lo vi!
----

&gt; **Nota del Dr. Martin:** //Con gusto yo mismo hubiese archivado todo lo relacionado con SCP-ES-2-J, fue un martirio leer esto, pero al parecer los efectos del ente tienen un mayor alcance y potencia del que supusimos, porque si no, no me explico cómo permitieron que se montara este circo en la base de datos de la Fundación, se me está parando… Mierda.//</textarea></pre>
