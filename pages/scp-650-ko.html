**일련번호:** SCP-650-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-650-KO의 특성상 개체의 감시와 접촉은 타인의 꿈속에 들어갈 수 있는 [[[http://ko.scp-wiki.net/task-forces#toc25|기동특무부대 오미크론 로(&#34;드림팀&#34;)]]]가 담당한다. SCP-650-KO의 활동을 마땅히 막을 방법이 없기에 개체에 대한 격리는 2012년에 체결된 합의문에 위배되는 행동이 벌어지지 않도록 감시하는 데에 주력하고 있다. 특히 SCP-650-KO가 북아메리카 이외의 지역에서 활동하거나, 재단에 알리지 않고 은밀하게 행동하는 일이 발생해서는 안 된다.

SCP-650-KO와 접촉한 임산부의 경우, 보안에 위협이 될 수 있다는 판단하에 기억소거를 시행한다. 재단의 격리가 시행되기 이전 SCP-650-KO의 정보를 제거하기 위한 인한 온라인 커뮤니티 모니터링을 시행한다. 의료기관에 잠복한 요원들은 태아가 갑자기 사라졌다는 신고와 SCP-650-KO와 관련된 꿈에 대한 증언들이 발생할 경우 상부에 보고하여야 한다. 

**설명:** SCP-650-KO는 임신 6개월 차 이상인 임산부의 꿈속에 나타나는 존재이다. SCP-650-KO의 특성상, 개체의 외형과 행동은 임산부들의 면담과 격리를 담당하는 기동특무부대 인원의 조우 기록에 의존하여 작성하였다.

SCP-650-KO의 외형은 인원마다 다르게 보고했으나, 어떤 외형을 취하든 꿈속의 인원들은 당시에는 위화감이나 경계심을 느끼지 못하였다고 보고했다. 또한 SCP-650-KO에게서 꿈속에 있는 물건, 생명체들을 조종하거나 만들어내는 행동이 수 차례 관측되었다. 이는 SCP-650-KO가 단순히 꿈에서 나타나는 존재가 아닌, 꿈 자체의 제어권을 쥐고 있다는 것을 암시한다. 

조우 당시의 SCP-650-KO는 항상 8~11살쯤으로 보이는 어린이 1명(이하 SCP-650-KO-A)과 동행하고 있으며, 곧 테이블과 의자를 생성한 뒤 SCP-650-KO-A와 임산부에게 앉을 것을 권한다. 이후 SCP-650-KO는 SCP-650-KO-A를 임산부의 태어날 예정인 아들 또는 딸이며, 자신은 SCP-650-KO-A의 소유권을 양도받기 위해 온 영업사원이라고 소개한 뒤, 소유권의 양도를 받기 위해서는 두 사람의 동의가 필요함을 설명한 후 설득을 시작한다. 인원들의 묘사에 따르면 SCP-650-KO의 화술은 뛰어났으며, 자신감 있는 말과 제스처로 믿음을 주었지만, 설득이 뜻대로 진행되지 않았을 때 화를 내며 거친 발언을 서슴없이 내뱉는 경우도 있었다. 통계상 SCP-650-KO와 접촉한 인원 중 60%의 임산부는 아이가 태어나는 것에 큰 거부감을 가지고 있었기에 대부분의 임산부 측은 SCP-650-KO의 설득에 쉽게 넘어간 것으로 보인다.

만약 임산부와 SCP-650-KO-A가 SCP-650-KO의 설득에 넘어가 동의할 경우 임산부는 즉시 꿈에서 깨어나며, 동시에 뱃속의 태아는 사라지게 된다. 그리고 수 시간 후 현금다발과 편지 한 장이 들어있는 상자가 자택에 홀연히 놓이게 된다. 사라진 태아들이 어디로 갔는지에 대해서는 여러 추측이 있으나, 사실을 확증하기 위한 물증은 발견되지 않았다. 이러한 일련의 절차가 SCP-650-KO에게 최종적으로 어떠한 이득을 주는지에 대한 재단의 조사는 현재까지 진행되고 있다.

과거 SCP-650-KO를 물리적으로 격리하기 위한 무력 충돌은 좋지 않은 결과만을 낳았다. 기동특무부대의 증언으로는, SCP-650-KO는 임산부의 꿈을 조종하는 식으로 자신들을 공격했으며, 혹시라도 꿈에서 쫓아낸 경우 임산부에게 정신적 외상을 입히거나 태아가 유산되는 등의 피해를 주었다.

SCP-650-KO가 처음 보고된 지 7년이 지난 2012년, 요원을 통해 재단과의 합의문이 전달되었으며 SCP-650-KO는 이에 수락했다. 해당 합의문의 일부는 다음과 같다.

* SCP-650-KO는 북아메리카 지역에서만 활동할 수 있으며, 재단에게 자신이 어느 지역의 누구에게 갈 것인지 사전에 알려야 한다.
* 재단은 SCP-650-KO의 활동에 대해서 기동특무부대를 통한 관전을 제외한 어떠한 방해도 해서는 안된다. 
* SCP-650-KO는 1개월에 2번 재단 인원을 대상으로 영업을 시도할 수 있다. 허가되는 대상은 1등급 인원이며 SCP-650-KO에 대한 정보를 가지고 있지 않아야 한다.
* 재단은 SCP-650-KO와 관련된 보안위협이 예상될 때에만 해당 여성에 대한 기억소거를 시행한다.

문서가 작성된 시점에서 양측 간에 합의문을 깬 사례는 보고되지 않았다. 또한 합의문이 체결된 후 SCP-650-KO와 관련된 직접적인 충돌과 사망 사례도 발생하지 않았다.

**문서기록 650-1**
다음은 상자에서 발견된 편지의 내용을 기재한 것이다. 다른 편지와 비교했을 때 필체와 내용이 다소 다를 수 있으나 전하고자 하는 의미는 크게 다르지 않았다. 

&gt; 여사님께
&gt; 
&gt; 안녕하십니까? 이번 자사의 제안에 좋은 결정을 내려주셔서 감사드립니다. 세상 사람들은 흔히 아기가 태어난다는 것이 고귀하다고들 합니다. 하지만 태어날 아기의 처지를 생각해 주는 사람은 없었습니다. 어째서 부모들은 아이를 가질 권리가 있는데, 아이는 자신의 부모를 선택할 권리가 없을까요? 그런 단순하면서도 당연한 권리와 선택, 그리고 구제의 기회를 만들어가기 위해 저희 회사가 존재하는 겁니다.
&gt; 
&gt; 여사님의 결정이 얼마나 힘든 것인지 저희는 이해합니다. 하지만 여사님의 결정으로 오늘도 1명의 아이가 자신의 미래를 선택하고 나아가게 됐습니다. 동봉된 대금은 위로와 보상 차원에서 드리는 겁니다. 상당한 액수이니 후에 낳게 될 아이에게도 베푸시길 바랍니다.
&gt; 
&gt; [[image http://scp-wiki.wdfiles.com/local--files/oneiroi/OneroiGardens2.png width=&#34;32%&#34;]]
&gt; +++++ //오네이로이 공동체의 부모 선택 사업소//
&gt; +++++ //영업사원 뷁굑//
**관측기록-650-A**
다음 기록들은 SCP-650-KO가 임산부와 SCP-650-KO-A를 설득하는 과정 중 대표적인 사례들을 기록한 것이다. 해당 내용은 기동특무부대 인원의 증언을 토대로 작성된 것이며, 이 때문에 실제 일어난 사건과는 다소 다른 부분이 있음을 염두에 둬야 한다.

&gt; **서론:** SCP-650-KO는 가면을 쓰고 정장을 입은 남성의 형태를 취했다. SCP-650-KO-A는 여자아이의 형태를 취했다. 임산부인 오프리 씨의 경우 캐나다에 거주 중인 21살의 젊은 여성으로, 피임을 제대로 하지 않아 임신하게 된 케이스이다.
&gt; 
&gt; (앞에 내용 중략됨)
&gt; 
&gt; **SCP-650-KO:** 재차 말씀드리지만, 여사님, 이 아이는 틀림없는 당신의 딸입니다. 만약 예정대로 출산 하신다면 대체로 이런 모습이 될 겁니다.
&gt; 
&gt; //오프리는 SCP-650-KO-A를 물끄러미 바라본 뒤 당혹스러워한다.//
&gt; 
&gt; **오프리:** 받아들이기가 힘들군요. 젠장, 설마 불장난 한 번으로 이런 일이 일어나다니.
&gt; 
&gt; **SCP-650-KO-A:** 엄마, 왜 그래.... 내가 싫어?
&gt; 
&gt; **오프리:**(얼굴을 찡그리며) 이건 꿈일 거야. 내가 어떻게 애를 키운다고. 아, 대체 엄마한테는 뭐라 말해야 되는 거지. 동정심 때문에 낙태를 미룬 게 잘못이었어.
&gt; 
&gt; **SCP-650-KO:** 걱정하지 마세요. 여사님의 기분 이해합니다. 불안하시겠죠? 두려우시겠죠? 고작 욕구를 해소하기 위해 저지른 일이 이런 무거운 짐을 지게 하다니 참으로 안타까운 일입니다. 하지만 여사님은 정말 다행스럽게도 지금 이 자리에서 저를 만나셨습니다. 저희 오네이로이 공동체 주식회사는 태어날 예정인 아이의 소유권을 양도받은 뒤 아이가 원하는 부모상을 찾아주는 서비스를 제공하고 있습니다. 저희에게 아이의 소유권을 넘겨주시는 게 어떻습니까?
&gt; 
&gt; **오프리:** 정말인가요! 
&gt; 
&gt; **SCP-650-KO-A:** 엄마, 나 싫어. 헤어지기 싫다고. 제발....
&gt; 
&gt; //오프리는 SCP-650-KO-A의 얼굴을 보자 다시 침울해졌다.//
&gt; 
&gt; **오프리:** 역시 안 되겠어요. 아무리 그래도 결국은 제 딸이잖아요? 어떻게 버리겠어요.
&gt; 
&gt; **SCP-650-KO:** 여사님, 뭔가 잘못 이해하고 계시는군요. 버린다고요? 아니요, 이건 선택이자 구제입니다. 여사님과 이 아이는 지금 선택지를 부여받은 겁니다. 지금 이대로 이 아이가 태어난다면 행복해질까요? 자신이 어쩌다가 태어났는지를 알면 오히려 부모를 원망하지 않을까요? 여사님은 어떻고요. 지금 당장 아이가 태어난다면 감당하실 수 있으십니까? 직장에 다닐 때 아이를 어디다 맡기죠? 주말이나 휴일을 만끽할 때 곁에 아이가 있다면요? 어딘가의 누군가는 &#34;생명은 고귀하다&#34;라고 외쳤지만, 제가 볼 때 여사님의 생활은 누추해질 거 같군요.
&gt; 
&gt; **오프리:** 그, 그래도....
&gt; 
&gt; //SCP-650-KO가 오프리에게 다가와 얼굴을 맞대었다.//
&gt; 
&gt; **SCP-650-KO:** 여사님, 또 실수를 반복하시는 겁니까? 여사님에게는 선택의 기회가 많았습니다. 그 날 섹스를 하지 않았다면, 그 날 피임을 제대로 했다면, 임신한 순간 곧바로 낙태했다면, 이런 상황까지는 오지 않으셨을 겁니다. 여사님, 이게 마지막 선택지입니다. 앞으로의 미래가 당신의 한마디에 달렸다는 걸 아직도 모르시겠습니까?
&gt; 
&gt; //SCP-650-KO는 다시 제자리로 돌아갔다. 오프리는 고개를 숙인 채 가만히 있다.//
&gt; 
&gt; **SCP-650-KO:** 후, 이렇게까지 말했는데도 흔들리지 않는다니. 아이를 생각하는 여사님의 마음을 너무 얕잡았나 봅니다. 할 수 없죠. 그럼 저는 이만 가보겠....
&gt; 
&gt; **오프리:** (흐느끼며) 잠깐만요! 할게요. 동의한다고요. 제발 이 아이를 데려가 주세요. 제발....
&gt; 
&gt; **SCP-650-KO:** 정말 훌륭하신 결정입니다. 자 그럼 남은 건 이 아이군요.
&gt; 
&gt; **SCP-650-KO-A:** 싫어 나는 엄마랑 헤어지기 싫다고.
&gt; 
&gt; **SCP-650-KO:** 너무 그러지 말고 들어보세요. 당신의 마음도 이해는 가지만 그래도 여기서는 놔주셔야 합니다. 자, 저분의 눈을 마주 보세요.
&gt; 
&gt; //오프리와 SCP-650-KO-A의 눈이 마주친다. 오프리는 곧바로 눈을 돌린다.//
&gt; 
&gt; **SCP-650-KO:** 눈빛에서 망설임과 미안함이 느껴지지 않으신가요?  당신의 마음을 받아들이기에 저분은 아직 나약합니다. 자, 제 손을 잡으시죠. 이것이 한때 부모였던 사람의 선택이라면, 그걸 받아들이는 것도 한때 자식이었던 사람의 도리 아니겠습니까?
&gt; 
&gt; //SCP-650-KO-A는 오프리를 다시 바라본 후 천천히 SCP-650-KO의 손을 잡는다.//
&gt; 
&gt; **SCP-650-KO-A:** 태어나서 미안해. 엄마, 행복하게 살아줘.
&gt; 
&gt; &lt;기록 종료&gt;
꿈에서 깨어난 오프리 씨는 약간의 우울증세를 보였다. 이후 나타난 상자에 들어있던 편지는 읽은 뒤 곧바로 소각하였다. 오프리 씨는 주변인에게 임신 사실을 숨겼으며 SCP-650-KO와 관련된 일을 누설할 가능성이 작다고 판단되기에 기억소거 조치는 불필요하다.

**관측기록 SCP-650-B**

&gt; 서론: SCP-650-KO는 성인 남성보다 조금 큰 해파리의 형태를 취했다. SCP-650-KO-A는 남자아이의 형태를 취했으며, 소유권의 양도를 희망하였다. 임산부인 마드레나 씨의 경우 멕시코에 거주 중인 39살의 혼인 여성으로, 결혼 생활 8년만에 겨우 아이를 가졌다.
&gt; 
&gt; (앞에 내용 중략됨)
&gt; 
&gt; **SCP-650-KO:** 여사님, 보시는 바와 같이 아드님의 뜻은 완고합니다.
&gt; 
&gt; **마드레나:** 애야 좀 더 생각해 보는 게 어떠니? 엄마로서 너를 떠나보내기 싫구나.
&gt; 
&gt; **SCP-650-KO-A:** (팜플렛을 읽으며) 하지만 나는 엄마의 자식으로 태어나기 싫은걸. 가난한 데다가 뭔가 특출난 것도 없고. 게다가 태어날 나라도 이렇게 치안이 불안정해서야 너무 위험해.
&gt; 
&gt; **마드레나:** 그래, 너에게 많이 부족한 환경이라 미안해. 하지만 너는 우리가 간신히 얻은 귀한 아들이야. 너를 사랑하는 마음만큼은 누구에게도 지지 않는다고 자부할 수 있어. 그러니 제발 떠나지 말렴.
&gt; 
&gt; **SCP-650-KO-A:** (SCP-650-KO를 바라보며) 아저씨, 이렇게까지 말하는데 어떡하지? 솔직히 나도 엄마를 이렇게까지 곤란하게 하고 싶지 않아.
&gt; 
&gt; **SCP-650-KO:** 뭐, 지금 당장은 동정심이 생기시겠죠. 하지만 생각을 바꿔보는 게 어떨까요? 부모와 자식 간의 관계는 사실 일방적인 관계입니다. 부모는 자신들의 선택으로 자식을 낳지만 당신 같은 아이들은 어떻죠? 태어나고 싶다는 의사 표현도 못한 채, 자신의 이름조차 원하는 대로 짓지 못한 채, 그저 부모가 가진 환경에 맞춰가며 살아가야 합니다. 심지어 와중에는 입으로 사랑한다는 말을 내뱉으면서도 자식을 소유물인 양 다루는 부모도 존재합니다. 정말 뻔뻔한 것도 정도를 넘은 겁니다.
&gt; 
&gt; //SCP-650-KO가 SCP-650-KO-A의 어깨에 손을 올린다.//
&gt; 
&gt; **SCP-650-KO:** 그런 의미에서 당신은 정말 행운아입니다. 당신은 저를 만남으로써 일방적인 관계가 아닌, 주도적인 관계를 맺을 수 있는 권리를 얻은 겁니다. 당신이 고민을 하는 게 뭐가 잘못된 거죠? 당신이 원하는 부모를 찾는 게 뭐가 잘못된 걸까요? 당신이 하는 모든 생각과 행동은 모두 정당한 겁니다. 자신감을 가지세요. 정에 휩쓸려 당신의 미래를 걷어차지 마세요.
&gt; 
&gt; **SCP-650-KO-A:** 그래, 역시 아저씨 말이 맞아. 엄마한테는 미안하지만 역시 나는 다른 부모를 가지고 싶어. 내가 가지고 있는 꿈과 미래를 얻기 위해서는 이런 나라에, 이런 가정환경에서 태어날 수 없어. 그리고 내 이름은 내가 정하고 싶어. 남들에게 이런 이름으로 불리고, 이런 얼굴을 보여주며 평생을 살아가고 싶지 않아. 나를 이해해줘 엄마.
&gt; 
&gt; **마드레나:** 하지만 애야, 너는 우리가 간신히 얻은 자식이야. 이 어미가 너를 어떻게 떠나보내니......
&gt; 
&gt; **SCP-650-KO:** 여사님, 분명 아까 아드님을 사랑하는 마음은 누구에게도 지지 않는다고 말씀하시지 않으셨습니까? 하지만 아드님의 선택을 가로막는 여사님의 행동은, 뭐랄까 사랑에서 나오는 게 아닌 자신의 소유물을 뺏길까봐 두려워하며 안절부절못하는 모습으로밖에 안 보이는군요.
&gt; 
&gt; **마드레나:** 아니, 말이 너무 심하시네요.
&gt; 
&gt; **SCP-650-KO:** 틀리나요? 아드님의 의사는 이미 확고합니다. 여사님이 자식을 가지고 싶어서 부단한 노력을 한 점에 대해서는 유감이지만, 그만큼 아드님도 자신이 원하는 미래를 위해 힘든 결정을 내린 겁니다. 아드님의 마음도 여사님 못지않게 힘들다는 것을 왜 모르시는 겁니까?
&gt; 
&gt; //마드레나가 비통한 표정의 SCP-650-KO-A를 바라본 후 고개를 떨군다.//
&gt; 
&gt; **마드레나:** 아아, 그렇구나. 이 어미가 너무 이기적이었어. 사랑한다고 말한 주제에 자식의 마음조차 헤아리지 못하다니. 참으로 고개를 들 수가 없구나. 
&gt; 
&gt; **SCP-650-KO-A:** 어, 엄마....
&gt; 
&gt; **마드레나:** 미안하다. 못난 엄마를 만나 아들에게 마음고생을 시켰구나. (SCP-650-KO를 바라보며) 아들을 잘 부탁드립니다. 
&gt; 
&gt; //SCP-650-KO는 SCP-650-KO-A의 손을 잡았다.//
&gt; 
&gt; **마드레나:** 너를 잊지 않을게. 아들 정말 사랑해.
&gt; 
&gt; &lt;기록 종료&gt;

꿈에서 깨어난 마드레나 씨는 심각한 우울증세 때문에 일상생활에 지장이 생겼다. 또한 남편을 포함한 주변인들에게 태아가 갑자기 사라진 것을 납득시킬 적절한 시나리오를 만들기에는 시간이 촉박하였다. 결국 재단은 마드레나 씨를 포함한 민간인 9명에게 C등급 기억소거 조치를 실행하였다.

**관측기록 SCP-650-C**

&gt; **서론:** SCP-650-KO는 손바닥만 한 크기의 왕관을 쓴 개구리의 모습을 취했다. SCP-650-KO-A는 여자아이의 형태를 취했다. 임산부인 가넷씨는 미국에 거주 중인 26세의 혼인 여성이다. SCP-650-KO-A와 가넷씨, 둘 다 소유권을 넘겨주는 것에 반대하는 입장이었다.
&gt; 
&gt; (앞에 내용 중략됨)
&gt; 
&gt; **SCP-650-KO:** 다시 한번 생각해 보시는 게 어떠시겠습니까? 이건 선택의 기회입니다. 정 때문에 단언하기에는 너무나 아까운 선택이란 말입니다.
&gt; 
&gt; **가넷:** 말씀은 잘 알겠습니다만, 저희는 이미 선택했습니다. 제 가족은 딸을 키울만한 환경과 능력이 있다고 자부합니다. 저는 이대로 제 딸을 낳겠습니다.
&gt; 
&gt; **SCP-650-KO-A:** 저도 엄마말고 다른 사람한테 가기 싫어요. 이대로가 좋아요.
&gt; 
&gt; **SCP-650-KO:** 하아, 정말 이렇게까지 안 하려고 했는데. 할 수 없군요.
&gt; 
&gt; //SCP-650-KO가 손뼉을 치자 허공에 모니터가 생성되었다. 모니터에는 각종 그래프와 여러 사람의 얼굴이 나오고 있다.//
&gt; 
&gt; **SCP-650-KO:** 이건 저희 회사에서 파악한 여사님의 생활지수와 주변 사람들의 평가입니다. 보다시피 여사님은 남편분의 사업실패로 생활이 점점 빈곤해지고 있습니다. 더구나 주변 사람들의 말로는 예전보다도 신경질적이며 여유가 없다고 하는군요. 이런 상황에서 아이를 낳겠다? 육아 생활을 너무 만만하게 보시는 거 아닙니까?
&gt; 
&gt; **가넷:** 정말이지 참을 수가 없는 모욕이군! 대체 이런 자료는 어디서 가져온건지 말 좀 해보시죠. 
&gt; 
&gt; **SCP-650-KO:** 꿈은 많은 걸 알려주죠. 저희 회사의 정보력을 얕보지 마시길 바랍니다. 자, 여사님 아직도 소유권을 양도하시지 않으실 겁니까? 소유권을 넘겨주신다면 저희 쪽에서 상당한 대금을 드리겠습니다. 그 돈이라면 사업 실패 후에도 그럭저럭 살아가실 수 있으실 겁니다. 따님 쪽은 어떠시죠? 팜플렛에 본대로 당신이 원하는 가정환경, 부모의 성격, 이름, 외모, 전부 다 원하는 대로 고르실 수 있습니다. 당신의 미래를 위해 여기선 훨씬 현명한 선택을 하는 게 어떠신지요?
&gt; 
&gt; **SCP-650-KO-A:** (가넷의 눈치를 보며) 그래도 난 싫은걸..... 엄마를 놔두고 모르는 사람과 함께 하기 싫어.
&gt; 
&gt; **가넷:** 저도 딸을 포기할 수 없어요. 어머니로서의 각오는 이미 했다고요. 당신이 뭐라 지껄이든 제 딸의 소유권은 절대 안 넘길 거예요.
&gt; 
&gt; **SCP-650-KO:** 그렇군요. 가끔 이런 분들이 계시죠. 자기 주제도 모르고 떼를 쓰시는 분들이, 건방지게 말이죠.
&gt; 
&gt; //SCP-650-KO를 중심으로 꿈을 이루고 있던 지형과 생명체가 사라지기 시작했다.//
&gt; 
&gt; **SCP-650-KO:** 잠깐 저희 회사의 존재 의의를 설명해드리죠. 만약 범죄와 같이 극악한 죄를 저지른 죄인이 있다면 어떻겠습니까? 당연히 죗값을 치러야겠죠. 하지만 이 죄인이 범죄를 저지른 이유가 병 든 부모와 가난한 가정환경이었다면 어떻겠습니까? 복지도 제대로 이루어지지 않고 가혹한 처벌만이 존재하는 나라에 태어난다면 어떻겠습니까? 이 경우 해당 죄인은 범죄를 저지르기에 충분한 동기를 부여받게 됩니다. 그렇다면 이런 환경에 놓이게 한 만악의 근원은 대체 누굽니까?
&gt; 
&gt; //가넷은 SCP-650-KO-A의 손을 잡고 뒤로 물러났다.//
&gt; 
&gt; **SCP-650-KO:** 사랑이니 가족이니 입에 발린 말을 지껄이며, 결국 자신들의 욕구와 본능을 이기지 못하고 저지른 낳은 죄야말로 모든 죄의 근원입니다. 제가 만난 분 중에는 피임을 제대로 하지 못한 데다가 낙태 시기까지 놓친 분도 계셨습니다. 그분이 저를 만나지 못했거나 소유권을 양도하지 않았다면 행복했을까요? 어떤 아이는 자신의 미래와 꿈을 위해 가난하고 불안한 나라에서 살아가는 부모 곁을 떠났습니다. 이 아이가 그저 정 때문에 그대로 태어났다면 행복했을까요? 
&gt; 
&gt; //꿈을 이루고 있는 대부분 요소가 사라져간다. 이 당시 감시 중이던 요원은 필사적으로 꿈을 제어하며 간신히 의식을 유지하고 있었다.//
&gt; 
&gt; **SCP-650-KO:** 어찌 죄를 지은 범죄자는 비난하면서 자식에게 그런 크나큰 죄를 저지르시는 겁니까? 강제로 낳음 당한 아이들은 어찌 되는 겁니까? 자신이 원해서 태어난 것도, 자신이 원해서 가난한 것도, 심지어 자신의 이름을 스스로 지을 권리조차 빼앗긴 그들을 위한 법과 책임은 어째서 없는 겁니까? 그런 불행을 조금이나마 막는 것이 저의 사명이자 행복입니다. 태어날 예정인 아이가 스스로 원하는 부모를 선택하고 나아갈 미래를 꿈꿀 기회와 구제를 부여하는 게 저의 일이란 말입니다! 
&gt; 
&gt; //SCP-650-KO가 모녀에게 한 걸음 다가갔다.//
&gt; 
&gt; **SCP-650-KO:** 마지막으로 묻겠습니다. 저와 함께 더 나은 미래를 찾지 않으시겠습니까? 
&gt; 
&gt; //SCP-650-KO-A는 잠시 생각한 뒤 고개를 흔들었다.//
&gt; 
&gt; **SCP-650-KO:** (쓴웃음을 지으며) 뭐, 그것 또한 당신의 선택이니 받아들여야겠죠. 여사님, 부디 죄를 저지르지 말아 주세요. 그리고 따님분, 제발 행복해지세요.
&gt; 
&gt; &lt;기록 종료&gt;

가넷 씨에게 SCP-650-KO와 관련된 기억이 남아있을 경우 발설의 위험성이 존재하기에 C등급 기억소거 조치가 실행되었다. 이후 태어난 아기에게서 변칙적인 요소는 발견되지 않았다.

**2019년부 추가 기록:** 가넷 씨는 남편의 사업 실패로 인한 극심한 가난을 이겨내지 못하여, 결국 집에 방화를 저질러 가족들과의 동반 자살을 저질렀다. 재단의 조사로는, 해당 사건에서 SCP-650-KO를 비롯한 변칙적 존재의 요소와 개입은 없는 것으로 나타났다.</textarea></pre>
