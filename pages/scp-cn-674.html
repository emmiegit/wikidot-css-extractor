**项目编号∶**SCP-CN-674

**项目等级∶**--Safe--Euclid

**特殊收容措施∶**SCP-CN-674被收容于Site-CN-51的一间标准人型收容室内。由于项目的特殊效果，任何人员不得在未经批准的情况下进入收容室。实验应得到1名3级人员的许可，且所有拥有自杀倾向或自杀未遂者不得参与实验。需以一日一粒的计量为项目提供止痛药。

**描述∶**SCP-CN-674的外貌为一具无下肢的人体骨骼，高约0.8米。项目左侧第四根肋骨刻有一发光拉丁文词语“vitae”。SCP-CN-674拥有成年人类的智力水平，可利用中文沟通，且项目性格温和，倾向于利他。SCP-CN-674对于有关自杀的话题极度敏感且态度强硬。

SCP-CN-674的特殊效果为令实验者产生幻觉。效果产生时，项目呈现出实验者父亲的样貌。若实验者在有关父亲方面的记忆上存在空缺，SCP-CN-674的效果可填补记忆空缺。项目可掌握所有实验者与其父的信息与记忆。当实验者受效果影响超过5分钟时，将表现出极强的自杀欲。且实验者的眼球将变为纯黑色。此些效果可无视房间面积，影响房间内的所有实验者。以上效果对无父亲者或无自杀倾向者无效。

SCP-CN-674可制造出一异维度空间。具SCP-CN-674所称，该空间可容纳所有满足条件的自杀者的“外形体”。[[footnote]]外形体（Ectomorph） — 由外质组成的超常实体，有时会从活体生物的死亡中产生。也称幽灵、灵魂、鬼魂、鬼影。[[/footnote]]除SCP-CN-674接触过的自杀者外，还可吸取所有满足条件的外形体。生存在此空间内的物质被称为SCP-CN-674-A。

条件为自杀者无有悖于社会道德的行为或习惯。在效果产生时，SCP-CN-674可从自杀者体内提取并吸收一种灰色的雾状物质。若自杀者拥有悖于社会道德的行为或爱好，项目将会提取黑色的雾状物质，且SCP-CN-674会将其吹散。


**附录∶**20██年█月██日，SCP-CN-674于中国广东省广州市的一所教堂内被发现。该教堂于20██年发生火灾后被废弃。之后，当地所流传的都市传说“漂浮骷髅”引起了基金会的注意。基金会对异常进行了收容，并利用“气体吸入产生幻觉”进行掩盖与地点封锁。

[[collapsible show=&#34;+ 实验记录 674-1（部分节选）&#34; hide=&#34;- 点击关闭&#34;]]
选择拥有自杀倾向的实验者进行实验。告知实验者参与“家属探访”。

&gt; **实验编号∶**实验674-1
&gt; 
&gt; **实验者∶**D-674-1（出身于正常家庭）
&gt; 
&gt; 〈录像开始〉
&gt; 
&gt; D-674-1进入实验室。
&gt; 
&gt; **D-674-1∶**//&#34;爸……爸爸……你怎么来了?&#34;//
&gt; 
&gt; **SCP-CN-674∶**//&#34;来，██(D-674-1)最近怎么样?来，过来。&#34;//
&gt; 
&gt; **D-674-1∶**//&#34;我【数据删除】都要挨毙了，你还问我好不好?&#34;//
&gt; 
&gt; **SCP-CN-674∶**//&#34;都已经这一步了，你真的不感觉自己错了吗?&#34;//
&gt; 
&gt; **D-674-1∶**//&#34;我错?你不出钱替我摆平了，我现在能出事?再说了，你教出来的儿子，自己没错?&#34;//
&gt; 
&gt; **SCP-CN-674∶**//&#34;我有教过你什么是好的什么不好，你听过吗?你还是干不该干的，最后还杀了人。&#34;//
&gt; 
&gt; **SCP-CN-674：**//&#34;反思，我感觉你真的不知道它是什么。我都替你感到羞愧，你知道吗？&#34;//
&gt; 
&gt; **D-674-1：**//&#34;你教过我？你当初为什么在我不听的时候不打我？就是你的错!&#34;//
&gt; 
&gt; **SCP-CN-674：**//&#34;你已经比我高了，我打你的时候你会更重的打我。&#34;//
&gt; 
&gt; 时间超过五分钟，D-674-1的眼球变为纯黑色。
&gt; 
&gt; **D-674-1∶**//&#34;好，我没听成吧?我打你成吧？是你太弱了!我【数据删除】要自杀，我【数据删除】才不吃枪子呢！&#34;//
&gt; 
&gt; D-674-1情绪暴躁，用头部撞击墙壁多次后身亡。
&gt; 
&gt; **SCP-CN-674∶**//&#34;有些人啊……灵魂可能真的是污浊的吧……&#34;//
&gt; 
&gt; 〈录像结束〉

&gt; **实验编号∶**实验674-2
&gt; 
&gt; **实验者∶**D-674-2（留守儿童）
&gt; 
&gt; 〈录像开始〉
&gt; 
&gt; **D-674-2∶**//&#34;爸！您为什么要来这儿……&#34;//
&gt; 
&gt; **SCP-CN-674∶**//&#34;来，不要哭。过来。&#34;//
&gt; 
&gt; **D-674-2∶**//&#34;您来着干什么……我犯法了，没脸见您。我是马上就要被枪毙的了。&#34;//
&gt; 
&gt; **SCP-CN-674∶**//&#34;抱歉，孩子。我也很伤心，如果我那时候不在外地也就不会这样了……&#34;//
&gt; 
&gt; **D-674-2∶**//&#34;村霸他老是仗着自己势大欺负咱家。就因为咱家狗咬了他家孩子就没少讹钱。明明都给他看好了也赔医药费了。您跟妈都在外面，咱家就只有老人了，完全反抗不了。我也是急了，半夜杀了村霸一家子。&#34;//
&gt; 
&gt; 时间超过五分钟，D-674-2眼球变为纯黑色。
&gt; 
&gt; **D-674-2∶**//&#34;我真想多杀他们几次。但是…我害怕！我还是想畏罪自杀。爸……您会因为挂不住脸…等我死了都不再认我这个儿子了吗?但是我觉得，只用我一条命抵那么一堆命……值了！&#34;//
&gt; 
&gt; D-674-2试图用头部撞击墙壁。SCP-CN-674将其制止。
&gt; 
&gt; **D-674-2：**//别这样爸!我都没脸见您，还是让我死吧……&#34;//
&gt; 
&gt; D-674-2情绪激动，挣脱阻拦。利用头部撞击墙壁多次后身亡。SCP-CN-674将其外形体提取出。
&gt; 
&gt; **SCP-CN-674∶**//&#34;孩子……即使你杀了人……但是你的灵魂还是干净的啊。&#34;//
&gt; 
&gt; **SCP-CN-674∶**//&#34;你的亲父虽说不会为你感到骄傲，但是绝不会将你怪罪。&#34;//
&gt; 
&gt; 〈录像结束〉

&gt; **实验编号∶**实验674-3（配备刀具）
&gt; 
&gt; **实验者∶**D-674-3（拥有暴力父亲）
&gt; 
&gt; 〈录像开始〉
&gt; 
&gt; **D-674-3∶**//&#34;哟！你【数据删除】来见我是为了瞅我快被毙了就高兴是吧?&#34;//
&gt; 
&gt; **D-674-3∶**//&#34;从小你没少揍我，不管你火哪来的就知道揍我。等我长大了你【数据删除】自己赌博还教我赌。等催债的来了，你自己躲远远的了，他们揍的是我！&#34;//
&gt; 
&gt; **D-674-3∶**//&#34;我不想挨揍就宰了那帮混蛋里的一个。好了，我挨逮了你高兴了是吧?这【数据删除】不是你枪毙。我今天就把你供出来了，你不吃枪子也得因为赌博坐几年！&#34;//
&gt; 
&gt; **D-674-3：**//&#34;啊～凭什么!为什么老天给我安这么一个混蛋爸爸？为什么我有这么个老子？&#34;//
&gt; 
&gt; 时间超过五分钟，D-674-3的眼球变为纯黑色。
&gt; 
&gt; **D-674-3∶**//&#34;不行！我【数据删除】得把你揍死了。我要死你也要死啊！我死了才不亏!&#34;//
&gt; 
&gt; D-674-3奋力踢打并利用小刀捅刺SCP-CN-674数刀后自杀身亡。
&gt; 
&gt; **SCP-CN-674∶**//&#34;抱歉，我不清楚该怎么做了…我都不清楚说些什么……&#34;//
&gt; 
&gt; SCP-CN-674保持原地不动直至5分钟后实验结束。
&gt; 
&gt; 〈录像结束〉

经过实验得知，SCP-CN-674可将受试者父亲的外貌、声音、触感一并还原。目前暂时认定SCP-CN-674拥有痛觉但不会受伤。
 [[/collapsible]]
[[collapsible show=&#34;+ 实验记录 674-2&#34; hide=&#34;- 点击关闭&#34;]]
在实验-674-2之后，命令SCP-CN-674投射出异维度空间的影像，并在屋内设置摄像机进行拍摄。以下为录像内容。

&gt; 〈录像开始〉
&gt; 
&gt; D-674-2的外形体进入空间内。灰色物质变化为D-674-2的外貌。D-674-2被重新分类为SCP-CN-674-A-2
&gt; 
&gt; **SCP-CN-674-A-1∶**//&#34;嗯，是有新人来了吗？&#34;//
&gt; 
&gt; **SCP-CN-674-A-2（D-674-2）∶**//&#34;请问这是哪里？我忘了刚刚发生了什么了。&#34;//
&gt; 
&gt; **SCP-CN-674-A-1∶**//&#34;你管这儿叫新家或者社区都可以。&#34;//
&gt; 
&gt; **SCP-CN-674-A-1∶**//&#34;你刚来这，先去领住房钥匙。这里的住房都是政府统一给你的。&#34;//
&gt; 
&gt; **SCP-CN-674-A-2∶**//&#34;政府？这到底是哪，还有政府？&#34;//
&gt; 
&gt; **SCP-CN-674-A-1∶**//&#34;跟这待好久了，也不知道这里到底叫什么，也不知道这的“市长”是谁。其实这就跟你来的地方一样。&#34;//
&gt; 
&gt; SCP-CN-674-A-1带领SCP-CN-674-A-2前往政府。通过街景及居民得知该空间拥有与外部相似的职业及建筑。
&gt; 
&gt; **SCP-CN-674-A-2∶**//&#34;话说，那道大门外面是什么啊？&#34;//
&gt; 
&gt; **SCP-CN-674-A-1∶**//&#34;你刚从从那来的你应该比我清楚。咱们都是从那里来的，但是都忘了有什么。我只从门缝感受到了灌进来的冷风，感觉外面挺冷的。&#34;//
&gt; 
&gt; **SCP-CN-674-A-2∶**//&#34;我除了我叫什么之外确实全都忘了。&#34;//
&gt; 
&gt; **SCP-CN-674-A-1∶**//&#34;政府到了。记得名字就行，领钥匙时候说名字就成了。&#34;//
&gt; 
&gt; 在SCP-CN-674-A-2领取完钥匙后，开始了与外部生活无异的日常生活。录像于10小时后结束。
&gt; 
&gt; 〈录像结束〉

经过观察得知，该空间的边界被高墙包围。墙壁高度与空间面积目前无法考证。一旦进入此空间，实验者的记忆将被抹除。空间内部居民遍性格温和，彬彬有礼。在摄像的10小时内，空间内一直为白日状态。目前暂时认定该空间内无黑夜状态。
  [[/collapsible]]
[[collapsible show=&#34;+ 采访记录 674-1&#34; hide=&#34;- 点击关闭&#34;]]
&gt; 〈录像开始〉
&gt; 
&gt; **██博士∶**//&#34;我有问题需要你回答。第一个，你在变成这样之前是做什么的?什么时候变成这样的?&#34;//
&gt; 
&gt; **SCP-CN-674∶**//&#34;我之前算是老师，也在教会作过义工。我变成这样是在40岁，20██年教堂起火后我被烧死了。&#34;//
&gt; 
&gt; **██博士∶**//&#34;好的。那么，请讲讲你的能力。&#34;//
&gt; 
&gt; **SCP-CN-674∶**//&#34;我可以感知到人是否有自杀倾向甚至是否自杀过。我每看见一个人，他和他父亲一切的过去都会暂时储存在脑子里，他离开后我又会忘记。&#34;//
&gt; 
&gt; **██博士∶**//&#34;还有你那个收纳灵魂的异维度空间。&#34;//
&gt; 
&gt; **SCP-CN-674∶**//&#34;那个空间类似于你们现在的世界。那些自杀的却心地善良的孩子在那里生活着。虽然那里不像天堂一样好，但是不会有人让他们过于痛苦。当然，犯了错误也会受到惩罚。&#34;//
&gt; 
&gt; **██博士：**//&#34;你有没有想过那些与你不同信仰的孩子？还有有没有想过人在自杀时已经不会考虑自己的下一步？&#34;//
&gt; 
&gt; **SCP-CN-674：**//&#34;这确实很主观甚至有些愚蠢。但是我无法控制自己的能力，我会自动吸收那些满足条件的灵魂。&#34;//
&gt; 
&gt; **██博士∶**//&#34;你对于自杀怎么看?&#34;//
&gt; 
&gt; **SCP-CN-674∶**//&#34;你可能会认为我这么想很主观。我认为自杀无疑是有罪的。是人逃避的一种方式，也是恶人逼迫善者献祭给自己的万恶的仪式。&#34;//
&gt; 
&gt; **██博士∶**//&#34;抱歉，我想要反驳你，SCP-CN-674。我认为自杀无罪，我也自杀过，我认为自杀只是因为没有了希望。&#34;//
&gt; 
&gt; **SCP-CN-674∶**//&#34;你错了！你还有家，有爱你的同事们，还有宠物。这些我都知道，你有希望！&#34;//
&gt; 
&gt; **██博士∶**//&#34;抱歉，我还是想反驳你。&#34;//
&gt; 
&gt; 某种力量将██博士的一只肾脏吸引出来。10秒后转移至SCP-CN-674手中。
&gt; 
&gt; **██博士∶**//&#34;嗯啊……这……怎么回事……&#34;//
&gt; 
&gt; **SCP-CN-674∶**//&#34;活着就不要那么容易放弃，就这么对待只能得到一次的东西吗。看到这个拉丁语词“vitae”了吗?它原本在神父给我的那块怀表上，在我变成这样后印到了我身上。它意为“生命”，请好好思考思考它。&#34;//
&gt; 
&gt; **██博士∶**//&#34;这……可……可是我的肾脏……&#34;//
&gt; 
&gt; **SCP-CN-674∶**//&#34;我取出了不会致死的内脏，你会疼上一会。这个暂时储存在我这里，等你明白一些还会还给你的。虽然我这样…可我真的希望你好好的啊…已经躲过了疾病，灾难活到了这一步，为什么之后的路会走不下去呢……&#34;//
&gt; 
&gt; **Dr.Loster∶**//&#34;██！你加油撑住啊！实验中止掉。&#34;//
&gt; 
&gt; 〈录像结束〉

&gt; //&#34;批准更改收容措施及等级的提案。&#34;//——主管Hensec

因特殊情况所至，██博士进入了为其1个月的疗养假期并接受降级处分。有关于SCP-CN-674的工作由Dr.Loster接任。考虑到发现SCP-CN-674拥有先前未知且较为危险的能力，项目的收容措施及等级受到更改。此种能力的来源及成因待进一步研究。
 [[/collapsible]]
[[collapsible show=&#34;+ 采访记录 674-2&#34; hide=&#34;- 点击关闭&#34;]]
&gt; 〈录像开始〉
&gt; 
&gt; **Dr.Loster：**//&#34;你好，SCP-CN-674。由我来问你几个问题。首先……是我同事的事……&#34;//
&gt; 
&gt; **SCP-CN-674：**//&#34;后来，我回忆了一下。的确是我太激动了，他并没有与我争吵。我不想看到人自杀，所以我的应激反应让我有些过分。&#34;//
&gt; 
&gt; **Dr.Loster∶**//&#34;你在实验中以实验者父亲的身份进行着交流，请问你只是在扮演还是出现了另一个人格?&#34;//
&gt; 
&gt; **SCP-CN-674∶**//&#34;你好，博士。我只是在进行着扮演。人格、认知及意识没有出现变化。&#34;//
&gt; 
&gt; **Dr.Loster∶**//&#34;那么进入你那个世界的受试者你也会忘记吗?&#34;//
&gt; 
&gt; **SCP-CN-674∶**//&#34;会忘记他们的过去，记住的只有名字和他们是我的孩子。在我的世界里的都可以是我的孩子。&#34;//
&gt; 
&gt; **Dr.Loster∶**//&#34;好的。那是什么让你或者说驱使你创造出那个世界?&#34;//
&gt; 
&gt; **SCP-CN-674∶**//&#34;我想是源于我亲生儿子的自杀。我自己强烈的执念造就了现在的我。&#34;//
&gt; 
&gt; **Dr.Loster∶**//&#34;执念?请问执念是什么?&#34;//
&gt; 
&gt; **SCP-CN-674∶**//&#34;我的儿子犯了自杀这个错，但是他很听话。我不想因为自杀这一个错让这个什么都好的孩子上不了天堂。&#34;//
&gt; 
&gt; **Dr.Loster∶**//&#34;请问为什么是创造出一个世界?&#34;//
&gt; 
&gt; **SCP-CN-674∶**//&#34;慢慢的，我的私心变成了无私。发现还有很多这样的孩子需要容纳。&#34;//
&gt; 
&gt; **Dr.Loster∶**//&#34;可以讲讲有关你肋骨上词语的事吗吗?&#34;//
&gt; 
&gt; **SCP-CN-674∶**//&#34;这个词是“生命”的意思。同样也代表着我的生命，它的光会日渐暗淡，因为每容纳一个孩子我的生命就会耗损一些。我感觉疼痛难忍但是心甘情愿。我不是神，无法永远维持那个世界。那个世界总有消失的那一天，救……救救孩子们……&#34;//（哽咽）
&gt; 
&gt; **Dr.Loster∶**//&#34;疼痛难忍?&#34;//
&gt; 
&gt; **SCP-CN-674∶**//&#34;每有一个孩子自杀死去，他们的亲父会心痛。这种痛转化成身体的痛到我身上。这也是为什么我想要止痛药，人类的药对我起作用的。但是……我心甘情愿……可是我消失了，他们怎么办……&#34;//
&gt; 
&gt; **Dr.Loster：**//&#34;你的能力为什么还会有副作用，为什么会激起人的自杀欲？&#34;//
&gt; 
&gt; **SCP-CN-674：**//&#34;毕竟我是靠着人们的自杀才变成这样的。在我得到了这种能力的同时也得到了起到副作用的能力。这个我自己也不清楚。&#34;//
&gt; 
&gt; **Dr.Loster∶**//&#34;最后一个问题。请问你认为你是活着的还是已经死了？&#34;//
&gt; 
&gt; **SCP-CN-674∶**//&#34;我还知道疼痛证明我还是活着的。我与我的孩子们一同活着。或许……这也是另一种永生…至少在我消失前是这样……&#34;//
&gt; 
&gt; **SCP-CN-674∶**//&#34;如果你想知道更多我的事，去那个废教堂吧。我没有下肢是因为我用下肢构成了一个记事本，我想让更多人知道我的故事。我把那些对我重要的时刻都记在了记事本里。&#34;//
&gt; 
&gt; **Dr.Loster∶**//&#34;谢谢你的回答。采访结束。&#34;//
&gt;
