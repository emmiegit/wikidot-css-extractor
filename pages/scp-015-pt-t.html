    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-015-PT - &#34;Judas&#34;
**Auteur :** [[user NaxinD]]
**Traducteur :** [[user Styrius]]
**Date de publication originale :** 21 juillet 2017
[[include credit:end]]

[[include component:scp-traduits name=SCP-015-PT]]

[[include component:image-block name=Vasil_Dolapchiev.jpg|caption=Photo principale du document élémentaire de SCP-015-PT. Il s&#39;agit du seul document trouvé attestant de l&#39;existence de SCP-015-PT.]]

**Objet n^^o^^ :** SCP-015-PT

**Niveau de Menace :** Jaune [[span style=&#34;color:yellow&#34;]]●[[/span]]

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-015-PT doit être contenu dans une cellule de confinement d&#39;humanoïde standard, située au Site-47. SCP-015-PT doit en toutes circonstances rester à proximité d&#39;une entité possédant des yeux. SCP-015-PT a jusqu&#39;ici sollicité :

* Une bouteille de Coca-Cola (Accepté)

* Un lecteur de cassettes (Accepté)

* Une cassette VHS du film &#34;Vendredi 13 Partie VIII : Jason attaque New York&#34; (Accepté)

* Un ventilateur (--Refusé-- Accepté, après une seconde demande)

* Une pilule de [[[SCP-500]]] (Refusé, pour des raisons évidentes)

* Une paire de lunettes de soleil (Accepté)

Suite à l&#39;Incident-015-PT, l&#39;utilisation de SCP-015-PT afin de détenir des agents de l&#39;Insurrection du Chaos a été approuvée.

**Description :** SCP-015-PT, auquel l&#39;on peut également se référer par le nom &#34;Judas&#34;, est un homme caucasien de descendance croate, pesant 87 kg et mesurant 1,79 m de hauteur. SCP-015-PT ne possède pas d&#39;yeux, ce qui l&#39;empêche d&#39;avoir une perception normale de ses environs. Lorsque SCP-015-PT entre en contact avec une entité possédant au moins un œil, les yeux de celle-ci sont retirés de manière anormale, et sont déplacés sur SCP-015-PT. L&#39;entité dont les yeux ont été retirés décède en quelques jours par hémorragie, tandis que SCP-015-PT reçoit la capacité de voir correctement pendant une semaine.

SCP-015-PT a été découvert dans un service médical, qu&#39;il quittait au moment des faits. Quelques employés du service étaient morts, et d&#39;autres étaient en état de choc. SCP-015-PT a alors attiré la sous-branche brésilienne de la Fondation, qui l&#39;a capturé et amené au Site-47.

**Addendum :** Enregistrement d&#39;interview avec SCP-015-PT.

&gt; **Interviewé :** SCP-015-PT
&gt; ~~~~
&gt; **Interviewer :** Dr ██████
&gt; ~~~~
&gt; &lt;DÉBUT DE L&#39;ENREGISTREMENT&gt;
&gt; ~~~~
&gt; **Dr ██████ :** OK, SCP-015-PT, je vais vous poser quelques questions, et je souhaite que vous coopériez. Acceptez-vous ?
&gt; ~~~~
&gt; **SCP-015-PT :** Ehh, d&#39;accord.
&gt; ~~~~
&gt; **Dr ██████ :** Comment et quand est-ce que vous avez senti que vous aviez cette capacité ?
&gt; ~~~~
&gt; **SCP-015-PT :** Je... Eh bien... En toute sincérité, je ne m&#39;en souviens même plus. On dirait que je l&#39;ai oublié au plus profond de mon esprit.
&gt; ~~~~
&gt; **Dr ██████ :** Hmm... Vous arrivez à vous souvenir des derniers événements, au moins ?
&gt; ~~~~
&gt; **SCP-015-PT :** Oui !... Plus ou moins, étant donné que ma mémoire est une [JURON] ces temps-ci.
&gt; ~~~~
&gt; **Dr ██████ :** Racontez-les-moi.
&gt; ~~~~
&gt; **SCP-015-PT :** Eh bien, la dernière chose dont je me souviens... J&#39;étais assis sur une chaise, et j&#39;ai vu passer un chat. Je voulais le caresser, mais quand je l&#39;ai touché, il a miaulé [JURON] de fort, et il est parti en courant, en se cognant partout. Je me suis rendu compte que j&#39;arrivais à voir. Je me suis dit : &#34;Wouah ! Je peux voir à nouveau !&#34;...
&gt; ~~~~
&gt; **Dr ██████ :** C&#39;est tout ?
&gt; ~~~~
&gt; **SCP-015-PT :** C&#39;est tout.
&gt; ~~~~
&gt; &lt;FIN DE L&#39;ENREGISTREMENT&gt;
&gt; ~~~~
&gt; **Résumé :** En accord avec d&#39;autres tests qui avaient été faits au préalable, on note que SCP-015-PT n&#39;a jamais eu un tempérament agressif. Il peut être théorisé que SCP-015-PT soit allé au service médical sus-cité pour vérifier si tout était en ordre, étant donné que l&#39;entité est née sans yeux.

**Rapport d&#39;Incident-015-PT :** Le ██/██/████, pendant une promenade avec SCP-015-PT, quelques membres de l&#39;Insurrection du Chaos ont tenté de s&#39;emparer de SCP-015-PT, éliminant les membres du personnel présents sur place. Quelques minutes après sa capture, SCP-015-PT est parvenu, d&#39;une manière ou d&#39;une autre, à entrer en contact physique avec tous les membres de l&#39;Insurrection du Chaos qui l&#39;avaient pris au piège.

SCP-015-PT a été récupéré par des agents de la Fondation, et remis avec succès dans sa cellule de confinement. L&#39;entité a réussi à voir pendant quatre semaines. Suite à cette découverte, des événements ayant eu lieu concernant SCP-015-PT sont en cours d&#39;investigation.
