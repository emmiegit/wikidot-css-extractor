[[include info:start]]
原文：[http://www.scpwiki.com/scp-787 SCP-787] 未曾存在的飛機
作者：[[*user Djoric]]、[[*user Moose Fisher]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

**項目編號：** SCP-787

**項目等級：** Safe

**特殊收容措施：** SCP-787當前收容於Sector-28的4號機庫內。SCP-787的駕駛艙、乘客區與行李艙都應裝備維安監視器與錄音器，以記錄任何異常活動事件。若SCP-787內部發生任何異常活動，接下來的72小時內禁止任何人員進入SCP-787內部。

**描述：** SCP-787是波音747-200客機，製造日期與呼號皆不詳。SCP-787外部塗滿了油漆，甚至連所有的乘客窗戶皆是如此。回收當下的油漆還是潮濕，但在隨後很快就變乾。SCP-787機械部件並無損壞跡象，都還可以使用且似乎未曾被使用過。SCP-787的非機械部件──如地毯、裝飾與行李等──都已經嚴重腐爛。駕駛與副駕駛座椅都遭到移除，並置換成兩堆椅子形狀的電腦部件。

SCP-787最初是在1987年6月██日，華盛頓布萊莫頓州███公里外的一處田地憑空出現的。

SCP-787內有515具人類屍體，現已歸定為SCP-787a。死者的死因各不相同：勒殺、失血過多、溺斃、槍殺、刺殺與鈍器重傷皆有。無論確切死因，SCP-787a屍體普遍有部分殘缺的狀況，包括舌頭切除（23例）、頭皮剝除（73例）、左手掌遭到刻寫西里爾字母（230例，並未發現任何規律）與指尖切除（498例）。所有SCP-787a都處於腐爛的晚期狀態，但自回收以來未曾再有進一步腐爛的跡象。

SCP-787內部會自發顯現視覺幻象、無法顯示的噪音等異常現象。當SCP-787內部有人員存在時，異常現象將不會發生。但事件發生後若再試圖進入SCP-787內部，人員將遭到某種未知的暴力從中SCP-787內部驅除，同時導致重度的器官損傷與內出血。

SCP-787內部記錄到的異常活動包括：

* 1988年8月1日：SCP-787左側門窗出現了持續7分15秒的敲擊聲。期間內部監視器並未觀測到任何動靜。
* 1990年2月23日：前方男廁傳出了男性的聲音，並覆述了「哲學家總是逃避高層濃縮處理」5次。
* 1990年10月6日：機上自動撥放電影，顯示了一系列重複的七個黑白靜止圖像，具體內容為一名男性人類的屍體，背景音為以捷克語閱讀婦科手冊的女性聲音。影像內容持續了43分鐘。
* 1993年12月27日：「請繫上安全帶」的標示閃爍了3小時41分鐘，廣播系統在期間反覆撥放了傑佛森飛船合唱團「白兔」頭15秒的內容。這是SCP-787內部紀錄到的最長異常事件。
* 1997年7月30日：H43號座位旁的走道出現了模糊人形實體，並摘下了緊急氧氣供應裝置。人形戴上了呼吸面罩並靜靜地矗立原地2分15秒，隨後取下了面罩走出畫面。該人形再未出現在任何監視畫面過。
* 2001年1月15日：出現了一名身高約一公尺的模糊人形實體。人形坐上了副駕駛座3分50秒，並在期間內發出了輕微的哽咽聲，最終嘔吐在控制臺後離開了駕駛艙。事後對嘔吐物的檢查顯示，其成分包括一氧化二氮、釷、鳥糞和三個不同人類的指甲。
* 2005年5月5日： SCP-787內部都能聽見一道女聲：「為了您今天的舒適和享受，現在將提供鬆餅。請不要離開座位。現在將提供鬆餅。請不要離開座位。不要離開座位。離開座位。請。現在將提供鬆餅。呀啊啊啊啊啊啊鬆餅！」
* 2007年9月9日：緊急氧氣供應裝置反覆降下與收回達14分15秒，期間傳出了10-20人的尖叫聲，尖叫聲的音調伴隨著供氧裝置高度不斷變化。
* 2008年11月29日：機艙內部溫度19秒內由20°C驟降至-13°C，該溫度在維持了10分29秒後再度恢復正常室溫。

**附錄-01：** 2007年12月13日 - 已確定SCP-787a-112身分為███████ ██████████，是喬治亞州亞特蘭大的一名退休驗光師。12月14日，基金會特工對當事人進行了採訪，發現該員對1987年6月發生的異常事件一無所知，也沒有任何相關記憶。此外██████████先生聲稱他從未搭乘過飛機，他的妻子與小孩證實了該說法。

確認其他乘客身分的嘗試正在進行中。

**附錄-02：** 2009年5月22日 - 對SCP-787廢物儲存箱的檢查發現又一具SCP-787a屍體，歸定為SCP-787a-516，生前是一名30歲的印度裔男性。該員持有著以下物品。

* 3件訂製西裝。
* 外科口罩和橡膠手套。
* 未上膛的貝瑞塔DT-10獵槍。
* 1盒Tic-Tac牌薄荷糖，內有14顆肉桂味薄荷糖。
* 彈簧刀：刀柄部分雕刻成了裸體女性的樣子。
* 荷魯斯之眼護身符：由再生鋁和麻繩構成。
* SCP-787的飛行日誌。座標-27.41,-122.70一共被記錄了5478次。
* //絕地大反攻//電影票根。背面用麥克筆寫上了數字92。

SCP-787a-516並未像其他SCP-787a一樣重度腐爛。死因不明。

**附錄-03：** 20013年6月19日 – 在A13座位底下的隔板尋獲了SCP-787飛行數據紀錄器。該設備被牛皮紙包裹，隔板內還裝滿了石綿與乾人血。飛行數據紀錄器除了短語「對不起」外沒有任何內容。
