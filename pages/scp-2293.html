**Об&#39;єкт №:** SCP-2293

**Клас об&#39;єкта:** Кетер

**Особливі умови зберігання:** Стримування зосереджено на захопленні і знищенні зразків SCP-2293 та всіх доказів його існування. У випадку, коли до уражених SCP-2293 медіа отримав доступ широкий загал, застосовуються стандартні історії прикриття і, на розсуд головного дослідника, обробка амнезіаками.

Штучні інтелекти Фонду (ATLS-12 і GRGN-03) з інтервалом у 12 годин проводять моніторинг усіх можливих комунікацій на предмет прояву або опису випадків SCP-2293. При виявленні географічної зони, де відбувається активний прояв SCP-2293, МОГ-Е-72 («Хлопці Бахмана»), у взаємодії з місцевою владою, вводить карантин і застосовує підхожу історію прикриття. МОГ-Е-72 вводить в дію протокол ЗБІР для визначення кількості уражених медіа у вказаній зоні. Якщо щільність поширення медіа-творів, що зазнали ефекту SCP-2293, складає 1300 або більше одиниць на квадратний кілометр дозволено знищення уражених зон. Усі цивільні, переміщені у зв&#39;язку зі знищенням зони, отримують компенсацію зі спільного банківського рахунку Фонду і дійсної в уражених зонах влади.

Подальше вивчення SCP-2293 має бути сфокусоване на передбаченні місць його нових проявів.

**Опис:** SCP-2293 – це феномен, під дією якого у певній зоні (до 20 км²) зазнають змін всі медіа-твори, що містять будь-яку форму діалогів чи прямої мови. Базовий рівень Г&#39;юмів у зоні знижується прямо пропорційно до кількості медіа, що зазнали впливу SCP-2293. Прояви SCP-2293 є нерегулярними, і досі не було створено жодного методу їхнього передбачення.

SCP-2293 спричиняє включення до всіх вражених медіа фрагменту, в якому згадується дорожньо-транспортна пригода, що сталася з американським письменником Стівеном Кінгом у 1999 році. В кожному враженому феноменом медіа-творі з&#39;являється рядок або репліка: «Ви знали, що всесвітньо відомого письменника Стівена Кінга одного разу збила машина? Є над чим подумати.» Цей фрагмент з&#39;являється один раз у випадковому місці твору, проте було помічено, що найчастіше він виникає там, де його поява, своєю недоречністю, зруйнує бажання далі читати, переглядати або прослуховувати твір. В жодному прояві SCP-2293 не впливав на твори Стівена Кінга, у тому числі написані ним під псевдонімом «Річард Бахман», або безпосередньо засновані на його роботах.

Введення цієї репліки, разом з описом персонажів, що повертаються до невидимої аудиторії, щоб промовити її, збільшує розмір твору. Це включає додаткові секунди до записів альбомів, що зазнали впливу SCP-2293, а в уражених книгах, за необхідності, з&#39;являються додаткові сторінки. Носії, весь об&#39;єм даних на яких був цілком зайнятий твором (компакт-диск, тощо), під впливом феномену, просто вміщають більше даних, ніж можливо, без будь-яких інших змін у природі носія.

SCP-2293 також змінює трансляції, як в прямому ефірі, так і «повтори» раніше записаних. Внесені SCP-2293 зміни помічають усі глядачі в ураженій зоні. Невідомо яким чином подібні зміни вносяться в прямі ефіри телебачення.

В середньому прояви SCP-2293 тривають чотири дні, проте відомі випадки, коли прояв займав до трьох тижнів. Жодна зона не була вражена SCP-2293 більше одного разу. По закінченні прояву SCP-2293 уражені твори і медіа залишаються зміненими.

**Додаток 2293-1:** 16.11.16 в ході рейду на штаб-квартиру ГОІ-5869 «Геймери Проти Наркоти» [[footnote]]Ця група раніше підозрювалась в причетності до кількох подій, що викликали зацікавлення Фонду, а також до [[[SCP-2842]]]. Операцію було проведено у зв&#39;язку з повідомленнями про те, що місцеві ліві угруповання використовують аномальні об&#39;єкти під час протестів.[[/footnote]] розкрито інформацію, що вказувала на причетність ГОІ-5869 до створення SCP-2293. Штаб-квартиру було поспішно покинуто за шість годин до прибуття Фонду.

До документу додано низку доказів, виявлених у логах листування у чаті на ноутбуці, що був залишений на місці події. Наведено лише розмови, що стосуються SCP-2293.
