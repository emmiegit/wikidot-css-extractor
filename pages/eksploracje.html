**__序__**
新たに発見された複合建造物の最初の探査の試みは二つの研究グループにより同時に行われ、いずれも隊員は五名でした（研究員二名、エージェント二名、医療職員一名）。研究員二名の存在は学術的な諸要素を十分な議論の俎上に乗せる事を可能とし、警護係二名は一方が遠征の指揮、もう一方が後方での安全確保を行い、医者の使命は探索隊員に適切な医療支援や反ミーム支援の提供を行い、隊員の精神衛生を維持する事でした

第一次遠征の際、各探索隊員は小火器一式の携帯を行っていましたが、その利用は上位の警護係による適切な勧告の発令後ないしは直接的に生命の危機に晒される状況下に限りあり得るというものでした。その上、入口のエアロックの放射線の脅威の兆候の関係で、警護係はガイガーカウンターを装備し、メディックは特定の場合ごとに探索隊員にルゴール液の提供を行う事になっていました。SCP-PL-043において強く被曝したエリアの存在が確認された後、ガイガーカウンターは探索隊員全員に配布され始め、必須装備目録に複合建造物への入構前の鉛製スーツ着用義務が盛り込まれました。2009年1月1日より、新たな特別収容プロトコルが有効となります。

最初に結成された探索隊はビーム直径200cmのエアロックを経て不規則に崩落する約12キロメートルのメンテナンストンネルに入構していました。トンネルは後に結論付けられたように複合建造物の西側の壁沿いに、北へと続いています。トンネルの東側の壁中には数百メートル毎に別のエアロックが存在し、いずれもSCP-PL-043の固有の部屋へと続いています。現在までに調査済みであるのは最初の出口六ヶ所とその階の大部分のみに留まっており、これはトンネルの更に奥に極度の被曝が際立つ為ですが、放射線の副作用ではなく、意図しないSCP-PL-043防衛システムの作動の結果中の効果として理解されます（詳細は以下）。

**__発見__**
**第一室**
入口から約150mの距離に位置。単一階のみからなる半径30mの球状の一室であり、ひび割れたコンクリートタイルで大部分が形成されています（現在、良質な資材の利用により修繕が行われています）。第一次遠征の時は進入後に、探索隊員たちはタイル数枚の下に機械のスイッチが切り換わる反響音を数回聞き取りました。今日ではこの装置は電力の枯渇した古い蓄電池である事が判明しており、以前は二十四時間タイルに靴底を擦らせる利用法で作動していた可能性があります（一人の人物が五分間緩やかな速度で部屋を歩き回れば充分でした）。蓄電池の規模ならびに構造は、複合建造物のエリア全体、少なくとも今日までに発見された全エリアへの、当時としては普通ではなかった電流の供給を可能としていた事から内密に製作された事が確かであるという事を指し示しています。

財団は一年後に第一室の再建、古くも生産的な技術の新システムへの転換に成功し、この新システムも同様に有効でほぼ期待を裏切らないものであり、床面との動的接触の代わりに必要とされていたのはメンテナンストンネル沿いに続いていた換気坑の改造後に確保された二酸化炭素の自動供給のみでした。「山はね[[footnote]]**訳注:** 鉱坑における採取活動時などに岩石が震動を伴って崩落する災害の事を指す。[[/footnote]]」インシデントの関係により、電源供給の新システムは暫定的にオフにされました。現在複合建造物の他エリアへの継続的なエネルギー供給の再開は禁止されています。//誰かがそこに入って興奮するほど赤っぽいボタンを押したら、懐中電灯、保存食レーションを入手できるが帰って来れなくなる、我々に「何を正確に供給したのか」を伝えてくれない限り！// - ██████博士。

**第二室**
「カエデム」、第一室から約400mの距離に位置。全十二階からなる構造物であり、その階の大半は25m×30mの大きさです。メンテナンストンネルからの入口は最後の階に続いており、個々の階はその軸を取り巻く鋼鉄製の中央階段で繋がっています。最上階には階段の周りに五列に連なる椅子が存在し、階段の方向を向いています。東側の壁上には二枚の窓や少なくともガラス張りとなった数個の開口部が複数の壁の中に存在し、壁の奥は漆黒で占められています。しかし窓一枚の外側へ突き出たランプが一つ視認可能で、ランプは電源供給の回復後も窓の奥の空間を照らしはせず、ただ橙色の不規則に明滅する微光で包まれただけでした。個々の階の高さは約5mであり、壁はかつては明褐色の油性塗料で覆われていたセメント製です。「カエデム」(黒マーカー) の刻印が二十五個も階の壁上に確認されました。

**11階**
右側の窓が恐らく破砕の結果ガラスが存在しないという事実を除き、上階と同一の間取り。これまでのところこの疑問点の追究の試みは一度しか行われていません。警護係の一人が窓へと接近しガイガーカウンターを外に向けて引き出した後、大声で「窓の向こうで原子爆弾が炸裂した」程に強い放射線量であると記録を行い、「外に」占める熱にも着目しました。また予測通りに逓減しなかったベータ線の逸脱の可能性は考え難い事にも着目されました。男性エージェントは被曝の結果、十二時間後に死亡しました。この時から開口部は安全が確保されています。この二階分の窓ガラスが放射線の値を結果的に低下させる事を可能たらしめている要因に関しては明らかになっていません。また二体のアノマリーも記録されており、このうち一つ目のものは一部座席を照らされているにもかかわらず影に覆われたままの状態とさせるものですが、その座席は座っても安全です。当該階は長期滞在する職員の大部分をしばしば不可解な方法により「苛立たせ」、「四面楚歌」の感覚を惹起します。またここでは散発的に別に発見されたアノマリーも出現します。アノマリーが発現するのは探索隊員たちの影がたとえ一瞬でも消失し、且つ不可能である程に遠くに現れた場合です（例: 懐中電灯の光が壁の下に立っている人物に当たり、初めはその影が壁面に現れるものの、しばらくすると (時に経過が知覚不能なまでに速い事も) この影が十メートル先の床上に映る）。探索隊員はまたしばしば、この場所の影はその主である人物とは異なった動きをするようであるという印象を抱きます。

**10階**
当初当該階は瓦礫に覆われており、五つの座席上で人間の遺体が発見されました。遺体の検死により、推定年齢は六十歳（死亡年代は1940年代頃）にさえなる事が判明し、死因としては酸素中毒（この場所の空気は窒素が危険な程に不足__していた__一方、酸素は豊富__であった__）が考えられます。相対的に低い分解係数は、複合建造物が数十年間細菌や害虫の発達を困難とする条件下に存在していた事によるものです。特に注目されるのは[削除済]。遺体が発見された座席も影に覆われているように見えます。当該階は医師による隊員の健康チェックを目的とした必須停留所となります。

**9階**
当該階には窓も座席も存在せず、壁は塗料で覆われておらず、床にはひび割れが見られます。北側の壁へ格子付きの扉が埋設されており、細く天井が低いトンネルが続いています。入口から5mの地点の壁からの線量が致死量まで存在する為、当該トンネルの更に奥への探査は不可能です。トンネルの更に奥の照明では多数のクモの巣や埃を除き、何も明らかにはなりませんでした。光で明らかとなっているのは十数メートル先が暗闇である事のみです。当該階の測量中で最重要のものはポピェルニツキ博士（探索隊が消息不明となった関係により、姓が開示されています）の探索隊により実施されたものです。この時から特命隊数隊が複合建造物の放射性防衛システムをオフにする試みに取り組んでいます。

**8階**
北側の壁に三枚の扉、東側の壁に二枚の扉、南側の壁に一枚の扉が存在する点を除き、上階とほぼ同一。六室それぞれが小規模な執務室となっています。発見された文書の大半が複合建造物中の情報流通の管理に関するものとなっています。これらのうち一部のものは「核分裂」の問題に備えての回避措置が記述されており、他のものはSCP-PL-043専門職員の人事ファイルとなっています。しかし財団にとって最も重要となるSCP-PL-043の存在目的やこれと関連するアノマリーの説明となり得る情報は欠如しています。執務室の一つではオブジェクトの地図数枚（加えて概観的に過ぎず、現在までに知られている多くの場所が表示されていません）が傷んだ状態で発見され、この事によりその全体的なエリアの目測が可能となりました。第二次世界大戦中の侵攻の危険時の措置手順は続いて「放射線生成防衛システム起動」の必要性を喚起しています。しかしどこでそれを実行すべき事態となり得たかについての情報は欠如しています。「影」のアノマリーはこのエリアでは勢力を増します。勤務歴が比較的少ない研究員の一人は自身から「逃げて行く」影への射撃を試み、結果弾丸は反射して他研究員のヘルメットに命中しました（重傷は免れました）。医師は注意深く観察を行い、他職員による観察の対象とされるべきです。

**7階**
南側から放射性防衛システムとの関係でアクセス不可能なアーカイブ群へと続く回廊の一部です。北側は比較的大規模な半球状ホールへと続いており、その中心上には花の香りを嗅ぐ男性の姿をしたブロンズ像（300cm × 300cm × 600cm）が存在し、その上には天井のリフレクターからの強烈な光線が降り注いでいたと見られます。ここは他の三枚の扉から続く場所である事から、恐らく「交差点」の一つであると考えられます。扉はいずれも財団による2006年以来の開錠や破壊の試みが成功していない程頑丈に施錠されています。ホールには次の固有アノマリーが存在します: 像の周囲を回った際、毎回正確に観察者前のカーブ上に存在するように見られ、その間は加速され得ない二つの影が認められる事があります。仮に二人の人物が像を挟んだ両端に立った場合、両名とも二つの影を様々な場所において視認可能となります。

**6階**
8階と同一。上階ほど詳細な調査は行われていませんが、これは第二次遠征隊がほぼ全員当該階で死亡するに至った為です。事件現場の分析により、惨事の経過の概略を表す事が可能となりました: 警護係一名が放射線量の計測を南壁面の一枚扉の近辺で行っており、その最中に残りの探査隊は地図の解読を行っていました。警護係は突如部屋の中央へと引き込まれ、同僚の沈黙後もう一名の警護係が「標的」の射殺を意図し、扉方向に向けて六発の射撃を行いました。再装填を行う瞬間、不明な脅威（SCP-PL-043-1）が部屋から出て残りの探査隊員を攻撃し、現場での即死に至らしめました。医師は階段を上がっての逃走を試みましたが、SCP-PL-043-1に追いつかれ、階段上で部分的に捕食されました。遠征隊員全員が生命維持に不可欠な器官の損傷の結果死亡し、遺体には死後に食い荒らされた兆候が見られ、原型を留めていたのは探索隊員の頭部と、同隊員らの肉体を奪われた骨格の大部分のみでした。SCP-PL-043-1の正体や何体存在するかに関しては明らかになっていません。倫理委員会の管理方針に則り、当該階の研究の実施はSCP-PL-043-1の脅威が無力化されない限り計画されません。階段から6階への出口は今日では封鎖されています。

**5階**
空き部屋であり、その床上には複合建造物の職員からポーランド国内外に暮らす家族宛ての手紙が155通存在していました。手紙は全て第三次遠征隊により収集されました。この場所は恐らく、未特定の理由により突如機能が停止した、ないしは稼働中の印象を与えていただけの郵便拠点の類か何かでした。優先度が低いとして、この疑問点は調査対象とはされていません。回収された複合建造物の地図は5階を複数の大部屋、とりわけ地表への次の出口ならびに電信所を有する場所として表示しているという事実は注目に値します。

**4階**
事務机一台、椅子一脚、電信機一台が存在していた、損傷した小規模な一室。仮に真実であるならば、上階は偽装であり、当該階こそが複合建造物の司令部への真の連絡拠点であり得たと推定する事が可能です。しかし上階こそがかつて連絡拠点であり、後に手紙の集積所とされたに過ぎないという可能性を捨て去るべきではありません。

**3階**
現在までに知られている複合建造物においては最も保存状態が良好な一室。ここにはソファー数台、肘掛け椅子数台、酒棚数台、ビリヤード台一台、動作しない30年もののラジオが存在します。「影」のアノマリーはここでは勢力を増します。遠征隊員はしばしばパラノイア的不安障害に陥ります。階への中長期的滞在の際の精神的な脅威の疑い。座席は深刻なミーム災害源となり、時間経過と共に増大化する当該階からの退出への忌避感情を観察者の精神に浸蝕させます。オブジェクトの観察者が存在しない場合にビリヤード用キューがボールを突く音がすると訴える遠征隊員も存在します。また天井の辺りに浮かぶ煙草の煙に関する流言も拡散しています。

**2階**
軍の執務拠点。執務室はいずれも空であり、焼き払われているものも存在しました。不自然な黴臭のある空気。SCP-PL-043-1の脅威は記録されませんでした。

**1階**
冠水。極度に多い放射線量。

**第三室**
第二室から約200mの距離に位置。こちらも同様に細く、十メートルの控えの間であり、東側の壁には次のエアロックが存在します。地図情報によれば、この場所は網状となった深い洞窟群へと続いており、そこには放射性廃棄物が集積されています。しかしエアロック前で放射線の脅威は指数関数的に増大しています。探査は暫定的に凍結中。洞窟網の入口の可能性がある場所の特定を目的とするプロジェクトが立ち上げられています。現場に何の放射性廃棄物が集積されていたかが解明されれば、複合建造物全体がどのような用途に用いられていたのかに関する早急な理解につながる可能性があります。財団はこの目的を優先度高としました。

**第四室**
第三室から約450mの距離に位置。この一室は350m × 2000m × 70 mの規模の貯蔵用ホールです。部屋は水深30cm以下の非汚染性の水で冠水しています。反対側の壁には「居住地」（数キロメートルの居住区域）へと続くドアが列になって存在します。部屋の間取りのみではそこに収容可能であった物に関して一義的とはなりません。部屋への一時的な電源供給回復後、天井に暫定的に施錠された（溶接済み鋼鉄製タイル）直径約50mの開口部の位置が特定されています。[削除済]。探索隊員たちは、隊全体が沈黙している際であっても互いにポーランド語で会話を行う数人の声の反響音が聞こえるとしばしば訴えます。しかし、ホールの中央から二十二分毎に約十秒間、探索隊員たちが手で耳を塞がざるを得なくなる高トーンの音が響き渡るという事は確認されています。身体的分析により、適切なアクティブノイズキャンセリングヘッドホンの装着を行わない場合に耳道に損傷を及ぼす危険性が判明しています。音波の発生源は物理的に視認不可能です。

**「居住地」**
危険な放射線は存在していないものの、居住区域はその規模ならびに数名の探索隊員を不注意により既に死に至らしめてきた渾沌に支配されているという事実から、移動先としては非常に困難な場所です。居住地への一時的な電流の供給により、内部に対して極度に強力な照明の存在が明らかとなり、恐らくは日中の状況を再現する事を使命としたものです。現在、暗視装置を利用した█件の居住地探査が行われています。2005年に居住区域への進入を行った第一次探索隊の二組は、依然ここから脱出していません。SCP-PL-043-1のリスクないしは他の未確認の脅威を考慮しつつ調査が進められています。

**第五室**
[編集済]

**第六室**
第五室から[編集済]の距離に位置。部屋は十分に全貌が明らかになっているとは言えない状況です。鋼鉄製の扉が存在し、その向こう側にはノック後に未確認の実体ないしは実体群が出現します。通常、探索者がすぐに会話目的の申告を行う限りは実体群との会話が可能です。当実体は一応、複合建造物自体に関するものさえ含め大半の質問に対して回答を行いますが、提供された回答にはどれ一つとして正確なものが存在しないという重大なリスクが存在します。こうした問題に関しては、以下の███████████博士[[footnote]]**訳注:** 自身の過去の動作を述べる際に &#34;-łem&#34; を用いている為、男性である事が窺える。[[/footnote]]と当実体との間で行われた会話の音声転写という形で例示を行います。その上、会話が一切行われない時は、扉の向こう側からは数人による大音量の笑い声、ポーランド語による不可解な会話、ガラスを叩く反響音が聞こえます。地図上ではこの場所は「カジノ」[[footnote]]**訳注:** ポーランド語 &#34;kasyno&#34; には〈カジノ〉の他に〈官吏向けのクラブ施設〉という意味も存在する。[[/footnote]]として表示されています。これまでの扉を開放する試みは、いずれも最近接エリアにおける放射性防衛システムの一時的な起動という結果に終わってきました。
