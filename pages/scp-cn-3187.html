**项目编号：**SCP-CN-3187

**项目等级：**Safe

**特殊收容措施：**项目应被置于标准Safe收容间内。未经允许，任何人员不得试图翻开项目。触发项目的异常性质时需将项目所展示的内容向项目负责人进行汇报并审核。触发项目异常性质且未经批准的人员需被在24小时后处决。

**描述：**该项目为一本书名为《如何延缓死亡》的书籍，表面为绿色的皮革封皮，出版商为“死亡出版社”[[footnote]]未发现相同名称的出版社。[[/footnote]]，项目并无自我修复及防止自身损坏现象。在未被一名符合条件的人类翻开时，项目的厚度约为1cm。项目仅会在被一名剩余生命不足24小时，且正负误差不超过2小时的人类（被称为SCP-CN-3187-A）翻开并展现其异常性质。项目在被翻开后将在其书页上用未知成分的红色墨水书写一定数量的文字，内容为随机的指示[[footnote]]每次1-5个，在全部完成后会追加。[[/footnote]]并在其后标注时间[[footnote]]似乎与指示完成难度成正比。[[/footnote]]，SCP-CN-3187-A每完成一项指示，其的存活时间将会增加，与对应指示后标注的时间相同。若SCP-CN-3187-A不遵循项目的指示，其将会在24±2小时内死亡，目前未发现阻止该情况发生的方法。项目给出的指示大致分为：食用某种物品、破坏某种物品、杀死特定人物、进行某项特殊活动一定时间等，与SCP-CN-3187-A的身份和所处位置相关。目前关注到的最大延缓时间为54年2月18天，具体记录见试验记录。

**附录：**
[[collapsible show=&#34;+ SCP-CN-3187内容记录&#34; hide=&#34;- 隐藏记录&#34;]]
所有项目展示的内容需在此记录并审核。——高级研究员Xie

记录1：SCP-CN-3187-A：李██[[footnote]]项目的原拥有者。[[/footnote]]
指示内容：在任意垃圾桶中点火。 延缓时间：1天3小时
指示内容：将任意电视从8m以上的地方摔落 延缓时间：4天48分
指示内容：以任意手法杀死一名快递员。[[footnote]]所有关于杀死某特定目标的任务延长时间均不低于1月。[[/footnote]]  延缓时间：3月12天23小时
后记：李██因不了解项目的异常性质而死亡，项目被回收。

记录2：SCP-CN-3187-A：D-7354
指示内容：损坏SCP-CN-████的收容室门至报废。 延缓时间：17天2小时
指示内容：抢夺特工Z█████的配枪。 延缓时间：29天7小时
后记：D-7354在表现出攻击行为后被特工Z█████试图处决，该行为导致了实验场所出现未知现实扭曲现象，D-7354受惊昏厥，无人员伤亡。D-7354在成为SCP-CN-3187-A的22小时12分后被正常处决。

记录3：SCP-CN-3187-A：D-4628（已成为SCP-CN-3187-A 21小时30分）
指示内容：拆解自身任意衣物成至少32部分。 延缓时间：12小时11分
指示内容：在任意餐厅内待至少191秒。 延缓时间：2天8小时
指示内容：杀死5只节肢动物门的生物，且需不属于同一科。 延缓时间：25天36分
指示内容：杀死███████ ████████[[footnote]]Site-CN-██的站点主管。[[/footnote]]延缓时间：9年11月4天
后记：D-4628在实验后被正常处决。

记录4：SCP-CN-3187-A：特工成██
指示内容：在3分钟内拆解自身所携带的枪械。 延缓时间：25天9小时
指示内容：在30分钟内食用至少5份站点食堂的任意饼干。延缓时间：2月29天
指示内容：杀死SCP-CN-██[[footnote]]拥有自我复制功能。[[/footnote]]的一个个体。 延缓时间：1年24天
指示内容：给任意基金会5级人员发送邮件。 延缓时间：1天23分
指示内容：杀死O5-█。 延缓时间：54年2月18天
后记：特工成██在完成指示1-4后延长了1年4月19天23分的生命并申请了记忆删除，其在约504天后在一次对异常的回收工作中死亡。

记录5：SCP-CN-3187-A：研究员高██
指示内容：绘制Site-CN-██的1层平面图（俯视）。 延缓时间：3年11分
指示内容：收集18种不同的昆虫。 延缓时间：7月18分
指示内容：杀死基金会中任意数量且安保许可等级相加大于20的人员。 延缓时间：43年5月6天
后记：见事故记录-3187
[[/collapsible]]


[[collapsible show=&#34;+ 试验记录3187-01&#34; hide=&#34;- 隐藏试验记录&#34;]]
**实验 01**
[[div class=&#34;blockquote&#34;]]
试图将SCP-CN-3187-A的剩余生命延缓至24±2小时以外。
**对象：**D-8324

**过程：**D-8324原定于在第二天被用于测试SCP-CN-██，Keter级收容物。经批准，D-8324被从SCP-CN-██的实验人员名单中去除。人员被安置于标准人形异常收容间并由守卫看守。

**结果：**在成为SCP-CN-3187-A后的23小时33分，D-8324在收容室内出现心脏骤停现象。项目负责人高级研究员Xie立刻实施了抢救，但因实验配备的AED出现故障，错失最佳抢救时间，导致D-8324死亡。事后调查发现，D-8324拥有未被检查出的心脏遗传疾病。

**分析：**未知项目在D-8324的死亡中起了什么作用，但是死亡时间在误差范围内。我们应该再试一次。——高级研究员Xie
[[/div]]

**实验 02**
[[div class=&#34;blockquote&#34;]]
试图将SCP-CN-3187-A的剩余生命延缓至24±2小时以外。
**对象：**D-1547

**过程：**D-1547被安置于标准人形异常收容间并由守卫看守，现场配备有2套急救设施级2名站点医生，所有设备均经检查运行正常。D-1547被限制行动。

**结果：**在成为SCP-CN-3187-A后的24小时52分，Site-CN-██承受了一次混沌分裂者的小型袭击，攻入正在进行实验的Area，在成为SCP-CN-3187-A后的25小时09分，D-1547因被限制行动而在交火中死亡。该次袭击共导致死亡5人，受伤14人。

**分析：**现在还无法判断项目是导致了受试者的死亡还是预测了受试者的死亡时间，但因为可能会出现未知的危险状况，实验现场必须放置有致命性武器并随时准备处决受试者，避免出现会同时危害到在场所有人性命的事件发生。——高级研究员Xie
[[/div]]

**实验 03**
[[div class=&#34;blockquote&#34;]]
试图将SCP-CN-3187-A的剩余生命延缓至24±2小时以外。
**对象：**D-3756

**过程：**D-3756被安置于标准人形异常收容间并由守卫看守，现场配备有2套急救设施级2名站点医生，所有设备均经检查运行正常。D-3756被装配可远程控制的爆炸项圈以避免不可预知的致命事件发生。

**结果：**在成为SCP-CN-3187-A后的24小时27分，Site-CN-██发生了一次SCP-CN-████的收容突破，D-3756成为SCP-CN-████的目标造成了17余人伤亡。在D-3756被处决后，SCP-CN-████因失去目标而重新被收容。

**分析：**申请一个单独的，未收容异常的设施进行实验。——高级研究员Xie
申请驳回，你已经造成很大的损失了。——Site-CN-██站点主管
[[/div]]
[[/collapsible]]


[[collapsible show=&#34;+ 事故记录-3187&#34; hide=&#34;- 隐藏记录&#34;]]
在████/██/██，研究员高██在未经批准的情况下使用了项目，随后其通过短路站点发电机令其产生爆炸，4名1级权限人员、4名2级权限人员级1名4级权限人员死亡。并在备用发电机上线时袭击了对主发电机进行维修的2名2级人员。研究员高██随后被站点MTF控制。

[[div class=&#34;blockquote&#34;]]
**受访者：研究员高██**

**采访者：高级研究员Xie**

**前言：**在事故-3187发生后，对研究员高██进行采访，目的为研究员高██的动机及项目展示的内容，以心理疏导的名义进行。[[footnote]]为避免研究员高██利用项目的异常性质继续造成损失。[[/footnote]]

**&lt;记录开始&gt;**

**采访者：**研究员高██，你这次可惹出了不小的麻烦啊。

**采访者：**但是，我们现在想知道，3187给了你什么代价让你去杀死那么多人。其中甚至包括你的同事，███。

**人员：**……

**采访者：**你肯定看到了那本书的内容，所以才会去做那些事，对吧。现在距离你观看那本书已经26小时以上了，看来你成功了。

**采访者：**你也是3187的负责成员之一，你应该知道，我们现在动不了你。如果你现在还没有死的话，你应该还有时间的。我们是没有办法处决你的。

**人员：**……43年。

**人员：**它给了我43年……

**采访者：**为了43年的生命……你就杀了那些人？

**人员：**你不会明白的……你是高级人员，每天不用提心吊胆的过日子。

**人员：**我们底层研究员，这些低级人员，每天只能提心吊胆的工作，研究着那些在一瞬间就能杀死我们的东西。

**人员：**我们每天都在和死神赛跑，不知道什么时候就会被死亡追上。我们装做来日方长，可是说不定什么时候就会被追上，然后永远消失。

**人员：**那本书是死神的交易，可以让我们用其他生灵的生命来换取我们的生命。这是我在翻开那本书后才知道的。

**采访者：**所有3187的指示都会导致其他生命的寿命减少，然后增加使用者的寿命……（自言自语）

**人员：**我还不想那么快就被死亡追上……所以我就……

**采访者：**你就杀了那些人。

**采访者：**你有没有想过，那些被你杀死的人也是想活下去的？

**人员：**当你的死亡已经不可避免，而且你知道自己不久后将会死去，这种感觉你是体会不到的……

**人员：**相比之下，不可预料的死亡似乎还更好一些。

**人员：**他们至少不会知道自己会什么时候死去，不会感受到死神在他们身后低语的声音……

**采访者：**可是，你应该也知道，犯下了这样的错，你在基金会也呆不下去了。

**人员：**只要我还活着，这就够了，其他人的死活与我无关。我还有43年，还可以做很多事，到那时，也许我会再做一次交易。

**采访者：**……你要知道，基金会不会允许你再继续为他们工作的。

**采访者：**你将被施以记忆删除并加以监控。

**采访者：**抱歉。

**&lt;记录结束&gt;**
[[/div]]
