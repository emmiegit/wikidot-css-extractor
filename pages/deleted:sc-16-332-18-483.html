**Номер в каталоге ОРРКоД:** SC-16/332-18/483

**Тип документа:** Пошаговая последовательность

**Дата поступления:** 24.11.2016 - 24.11.2018

**Статус операции:** В процессе

**Предисловие:** Мир сложен и многогранен. В любой момент пузырь невежества лопнет и те, кто его так яро защищают, познает на себе всю его разрушительную мощь.

Беря во внимание сложность политической обстановки Фонда в паранормальном мире, нам следует воспользоваться всем возможным, дабы разрушить их. Фонд сделает всё, чтобы спровоцировать собственное медленное уничтожение, продолжая оставаться в блаженном неведении и чувстве полной правоты.

Смотрители, задурманенные собственным надуманным величием, не всесильны. И мы много раз убеждались в этом. На сей раз наша губительная рука дойдёт до их горла и сдавит его. Стены Фонда разрушатся под собственным давлением, высвободив ценные для нас артефакты, которыми мы добьём их.

Далее мы, Комитет Дельта, представляем документ с Пошаговым Планом, расшифрованным Машинистом Повстанцев Хаоса.

**1. ШАГ 16/332**

Соберите три команды по 9 сотрудников класса Альфа, по 5 сотрудников класса Бета и 2 сотрудника класса Гамма в каждой. Ровно в 12:45 отправляйтесь по координатам, которые выданы лично каждому сотруднику класса Гамма. После прибытия на место, сообщите Машинисту и выройте котлован 10 метров в диаметре и 3 метра в глубину под одинокой яблоней на вершине одинокого холма. Поместить туда по три сотрудника класса Альфа и заставить остальных сотрудников того же класса закопать их в землю. Кого закапывать, решайте сами. О проделанной работе сообщите Машинисту.

**2. ШАГ 16/374**

Ночью в 02:13 отправить оставшихся сотрудников класса Альфа под веществом &#34;белая пыльца&#34; на то же место и спровоцировать поножовщину. Трупы, свалившиеся с холма, следует положить обратно на холм. Остальные не трогать, ждать, пока корни яблони впитают в себя все соки бывших сотрудников класса Альфа. О результате сообщить Машинисту.

**3. ШАГ 16/472**

Приказать сотрудникам класса Альфа, использовать все запасы цемента Зоны X, чтобы начертить круг у основания холма. Далее проследить за ходом выполнения ритуала (если он будет нарушен, действовать согласно сценарию &#34;Разбитый Холм&#34;): После начертания, срубить яблоню и положить её на холм стволом на юго-север. Принести в жертву на кроне дерева, путём вырезания глазных яблок и добивания любым из удобных вам способов, 2-х козлов, 2-х коз, 2-х коров, 2-х быков, сорвать все лепестки 2-м розам и развеять их по ветру на том же холме, срезать все волосы на голове 2-х дочерей любого из сотрудников класса Альфа Повстанцев Хаоса и сжечь их, не девочек, на трупе любого из животного в присутствии всех имеющихся на ритуале людей.

**4. ШАГ 17/012**

Отправить на место учёных из Гамма-класса для исследования. Делайте то, что вам нужно. Результаты сообщить Комитету Дельта.

&gt; **Номер в каталоге ОРРКоД:** FR-17/339-011
&gt;
&gt; **Тип документа:** Итоговый отчёт
&gt;
&gt; **Дата поступления:** 22.07.2017
&gt;
&gt; **Автор:** Доктор Ликли Кукри
&gt;
&gt; **Итоговый отчёт:** То, что удалось сделать Вашему гению, Машинист, и, несомненно, большому вкладу Комитета Дельта, хорошо послужит Нам.
&gt;
&gt; Чтобы не утомлять Вас и не засорять канал ненужной информацией, я сразу перейду к делу: выбранное место и проведённый ритуал на этом месте позволили накопить достаточно необходимой живой энергии для преобразования данного места в нечто иное. В небольшой город, точнее, я бы сказал: поселение со своим бытом и обычаями.
&gt;
&gt; Правда, прошу заметить, что оно не совсем обычное, если даже опустить факт его аномального происхождения. Тот луг, что был ранее не тронут человеком, заметно преобразился, покрывшись морем идентичных друг другу роз. Всего мы смогли обнаружить только два их вида, доминирующих здесь. Так же дело обстоит с яблонями, коих здесь куда меньше роз, но всё же их достаточно много.
&gt;
&gt; Дома, состоящие из затвердевшего вещества, по составу напоминающий цемент, стоят хаотично друг от друга. Если их можно так назвать. Каждая такая конструкция не отличается от другой, подобно всему, что здесь находится по отношению друг к другу, и не имеет никаких окон или каких-либо предметов быта и благ, и даже простой канализации.
&gt;
&gt; Население состоит из ровно шестидесяти шести мужчин трёх видов, сорока пяти несовершеннолетних девочек и того же количества восемнадцатилетних девушек. Опыты показали, что их интеллектуальное развитие ничем не отличается от человеческого соответствующего их возрасту и полу. Занимаются они исключительно собирательством (яблоки) и скотоводством (козлы и козы, коровы и быки). Их язык так же не отличается от языка тех людей, что проживают в этой стране. Опросив каждого из жителей, по поводу их происхождения, они заявили, что всегда тут жили, и не помнят, кто и как основал их поселение.
&gt;
&gt; Иерархии в их обществе нет, заняты все, как они говорят, &#34;каждый своим делом&#34;, и помогают поселению, как могут, не вмешиваясь в рабочий процесс своих соплеменников, если у последнего всё идёт хорошо. Лидер как таковой, естественно, отсутствует. Живут все сплочённо. Попытки принудить силой или угрозой расправы кого-либо к каким-либо действиям не увенчались успехом, каждый раз получая один и тот же результат: отказ и такой же ответ со стороны жителей по отношению к нам. Не думаю, что дальнейшие попытки насилия дадут хоть какой-нибудь преемлимый для Нас результат, дабы не нажить себе нового врага.
&gt;
&gt; Также мы обнаружили сильный фон таум-частиц. Это место отлично подходит для экспериментов с тауматургией и для других связанных с магией проектов.

**5. ШАГ 17/145**

Подготовить небольшую команду, количество сотрудников Бета-класса определите сами, для внедрения в Фонд и ГОК с целью дезинформации и недопущения раскрытия места, описанного в файле FR-17/339-011.

**6. ШАГ 17/848**

Ознакомить сотрудников Бета- и Гамма-класса с цифровым файлом CO-17/848-172. О результатах сообщить Машинисту и Комитету Дельта

&gt; **Номер в каталоге ОРРКоД:** CO-17/848-172
&gt;
&gt; **Тип документа:** Секретная операция
&gt;
&gt; **Дата поступления:** 03.11.2017
&gt;
&gt; **Автор:** Комитет Дельта
&gt;
&gt; **Инструкция:** Фонд слишком сильно мнит себя властителем мира, и посему прибегнет к любым методам, чтобы заполучить то, что по праву принадлежит Нам. Большой Брат не обратит на это особого внимания, сочтя это небольшой угрозой, поэтому не будет сильно вмешиваться в наши дела. Но придёт время, и ГОК сделает всё, чтобы заполучить их себе.
&gt;
&gt; Бета-класс должен любыми способами не допустить раскрытия и постановки на содержание Наше творение, даже если потребуется сложить свою голову.
&gt;
&gt; Гамма-класс должен контролировать и помогать Бета-классу в выполнении поставленной задачи, и ежедневно отчитываться о результатах и статусе задания Комитету Дельта и Машинисту.

&gt; **Номер в каталоге ОРРКоД:** POR-17/848-179
&gt;
&gt; **Тип документа:** Разбор оперативных действий
&gt;
&gt; **Дата поступления:** 17.05.2018
&gt;
&gt; **Автор:** Гризли
&gt;
&gt; **Отчёт:** Рад сообщить вам, что Бета-класс под нашим кураторством успешно выполнет свою миссию по сокрытию информации, касающуюся документа FR-17/339-011. Мы проникли достаточно глубоко, чтобы с полной уверенностью заявить, что ничто не угрожает безопасности Нашему творению. В случае непредвиденных ситуаций, непременно сообщу вам все подробности.

**7. ШАГ 18/020**

Прошло достаточно времени, чтобы с уверенностью сказать, что они готовы к встрече с Фондом и ГОК. Отправить двух сотрудников-исследователей класса Гамма под покровом учёных 4 уровня допуска Фонда на место под конвоем любой подходящей для задания МОГ и произвести постановку на содержание нового SCP объекта. Теперь он будет полностью находиться под нашим контролем. Отозвать всех агентов из ГОК, работавших с CO-17/848-172. Пусть она сама решает, что делать.

**8. ШАГ 18/283**

Приказать поставленным на объект исследователям Гамма класса следовать поручениям Смотрителей и действовать в рамках миссии Фонда, саботировать их работу.

**9. ШАГ 18/483**

Не вмешиваться в процессы Фонда и ГОК.</textarea></pre>
