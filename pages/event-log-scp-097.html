    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
原文：[https://scp-wiki.wikidot.com/event-log-scp-097 事件紀錄SCP-097]
作者：[[*user Dexanote]]
譯者：[[*user MatchaCola]]
[[include info:end]]

這個紀錄中，概括記錄了一次SCP-097的週期性事件，日期為████年九月一日至████年十一月一日。這只是個摘要版本，如有需要請向Bridge博士索取個別事件的完整報告。在這起事件的時間帶中，總共救回了四名平民兒童，並已全數送回家中。


|| **年/月/日** || **時間** || **事件** || **備註** ||
|| ████年九月三日 || 九時三十九分 || 視器3b、4a、4c和5b拍攝到一名約四歲的兒童，花了8分鐘從植物群中走向SCP-097-1。兒童似乎拖著一個毛絨玩具。 || 兒童是重看錄像時才出現在畫面上，錄下這段影像的時間點上沒有任何人出現。 ||
|| ████年九月五日 || 十七時三十三分 || SCP-097中傳出人類的尖叫聲，傳遍了整個站點；駐站點人員說那是一個小孩的聲音。尖叫持續了三分鐘後突然消失掉。 || 人員報告在尖叫聲持續期間，有一種被凝視的感覺。 ||
|| ████年九月八日 || — || 這天各個監視器錄下的影像中，經常會出現多隻「床單幽靈」。出現時間只有約一至三秒左右，然後就會消失掉。但只有錄像中才會出現這些異常實體，並未有收到人員親眼目睹過的報告。 || 這次SCP週期餘下的時間裡，巡邏次數將增加一倍。||
|| ████年九月十三日 || 廿二時十九分 || 整個站點內響起一陣不明所以的歌聲，持續了三個小時才消失。錄音中除了記錄到似乎是歌詞的胡言亂語外，從歌聲中亦辨別出多達三十個兒童的聲音。 || 錄音歸檔，以供日後研究之用。 ||
|| ████年九月十九日 || 十四時二十七分 || 特工麥克羅伊用大砍刀斬掉一根南瓜藤，這根南瓜藤在完全乾癟前，總共噴出了大約五十公升的人血。 || 血型為AB-，沒找到對應的DNA紀錄。 ||
|| ████年九月廿四日 || — ||一夜之間，兩塊臥在地上的南瓜長成了人型。|| 南瓜被摧毀，過程中沒發生任何意外。 ||
|| ████年九月廿五日 || 五時十七分 || 特工龍被發現遭到斷首，脖子剛好倚在一個南瓜上。 || 該名特工是在前往洗手間途中消失的。 ||
|| ████年九月廿七日 || 二時五十分 || 短短二分鐘裡，所有站點內的燈泡都燒掉了。 || 傍晚前完成重要區域的修理工作。 ||
|| ████年九月三十日 || 十二時十六分|| 區域內有數十株葫蘆的位置突然改變了。 || 實際發生的時間和事件性質皆不明。 ||
|| ████年十月一日 || 十四時二十九分 || 進行SCP-097每週的例行試驗時，特工柯爾不小心打破了南瓜。瓜綻開後，露出內裡一具捲曲成胚胎姿勢的人類兒童骸骨。 || 約莫五歲的女性，找不到對應的DNA紀錄。 ||
|| ████年十月二日 || — || SCP-097的收容牆外，發現二十九隻被斷首不久的烏鴉（//Corvus brachyrhynchos//）。 || 無備註。 ||
|| ████年十月六日 || 六時三十七分 || Bridge博士辦公室中的一棵盆栽植物，被一棵成熟的南瓜取代了。 || 今後站點內不得種植室內植物，該棵南瓜亦即時燒毀。 ||
|| ████年十月七日 || 十六時五十分 || 特工馬修斯在巡邏途中昏倒，直至送離站點後才醒過來。 || 特工報告夢到秋天的色彩和樹葉的氣味。特工本人完全康復，但在等侯檢查期間，先暫時調任文職工作。 ||
|| ████年十月十一日 || 七時三十八分 || 研究助理史特姆報告，自己的感官中充斥了南瓜的滋味和香味，但沒有其他人員報告相同的情況。 || 調離站點，等侯檢查。 ||
|| ████年十月十三日 || — || 從零時零分開始至廿三時五十九分，一陣節奏穩定的鼓聲響徹了一整天。 || 鼓聲的源頭不明。錄音歸檔，以供日後研究之用。 ||
|| ████年十月十七日 || 三時十九分 || 發現一名年約六歲、身穿睡衣的男孩正爬過SCP-097東邊的玉米桿叢，朝著SCP-097-01前進。 || 男孩消失於SCP-097-01之中。尚不清楚男孩是如何避過人員的視線，直至最後消失於SCP裡。 ||
|| ████年十月二十日 || 十三時零七分 || 處於距離SCP-097-01三點六公里範圍內的人員，報告看到橙色的霧霾和聽到兒童的笑聲。 || 所有人員疏散到影響範圍之外，其後為人員進行篩檢，以找出任何受到精神干擾的跡象。 ||
|| ████年十月廿三日 || 零時零一分 || 區域內所有電源和後備電源都斷掉。當電源回復後，發現SCP-097內總共有███個南瓜變成了南瓜燈籠。 || 尚不清楚SCP-097是如何生成和點燃蠟燭。097-//alpha//小隊和097-//beta//小隊受命在日出後摧毀所有南瓜燈。||
|| ████年十月廿三日 || 八時十三分 || 097-//alpha//小隊報告看到和聽到兒童在SCP-097的植物群間嬉戲，但影像紀錄中沒拍到報告中所說的兒童。 || 據報兒童皆穿著睡衣。小隊被調離SCP區域，並進行精神干擾篩檢。 ||
|| ████年十月廿五日 || 十一時四十九分 || 硬粒玉米（//Zea mays indurata//） 從天上掉到SCP-097的周邊區域，但收容牆內沒有任何玉米粒掉落。 || 以火焰噴射裝置淨化區域，並重新植上非本地的草類。為SCP外圍區域舖上道路一事有待進行。 ||
|| ████年十月廿六日 || 廿一時十三分 || 助理研究員奧圖在一陣噁心感後，吐出了大量南瓜籽，但嘔吐前奧圖一顆南瓜籽都沒吃過。 || 助理研究員奧圖被送往站點██以進行檢查。以防萬一，已將南瓜籽燒毀。 ||
|| ████年十月廿七日 || 十時零三分 || 收到報告，助理研究員奧圖在一夜之間過世。屍檢發現死者的胸腔內塞滿了南瓜籽。 || 屍體已在站點██內焚化。所有人員都將安排全面身體檢查。 ||
|| ████年十月廿八日 || — || 擁有生育能力的女性在望向SCP-097時，都會聽到難以理解的輕聲細語。這現象在SCP-097週期中餘下的時間裡（即直至十一月一號）一直持續發生。 || 所有受影響的人員暫停職務，等侯檢查。 ||
|| ████年十月廿八日 || 十七時四十五分 || 壓在SCP-097-01底下的車輛，其車頭燈亮了起來，直至黎明時分。 || 無備註。 ||
|| ████年十月廿九日 || — || 從七時計起的五小時裡，SCP-097內的果樹一直綻放著花朵。五小時後不久，花朵就凋落了。 || 無備註。 ||
|| ████年十月廿九日 || 八時零七分 || 接近SCP-097南面出口的南瓜驀地從瓜蒂流出血液。從流血時起計算，每個南瓜都持續流了三個小時。 || 血型為AB-，找不到對應的DNA紀錄。 ||
|| ████年十月三十一日 || 三時十分 || 十個發出紅光的不明球體在SCP-097和周邊區域的上空飄浮著。當其他光線直接照向球體時，球體會發出一聲尖叫。 || 將所有人員召回到主樓裡。球體在日出時消失。 ||
|| ████年十月三十一日 || 十二時 || 紀錄到SCP-097內傳出一陣節奏穩定的鼓聲，持續了十二小時。 || 鼓聲的源頭不明。錄音歸檔，以供日後研究之用。 ||
|| ████年十月三十一日 || 十四時十九分 || SCP-097內的草莓植物全部同時枯萎。 || 無備註。 ||
|| ████年十月三十一日 || 十七時四十三分 || 記錄到SCP-097內比較大的南瓜中，破出了約二十五至三十具大小不一、擁有活動能力的骸骨。這些骸骨穿越SCP-097內的植物群，抵達東北位置的桃樹，然後用葡萄藤、電纜和爛掉的繩索將自己吊到樹上。經過大約23分鐘的「痛苦掙扎」後，所有骸骨都靜止下來，結束了這起無聲的自殺行動。 || 骸骨於霜降後回收，所有骸骨看上去都少於十二歲，但找不到對應的DNA紀錄。經過檢查後，所有骸骨送往焚化。 ||
