    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一个直径30厘米的地球模型，悬浮于一个直径20厘米的黑色圆盘底座上10厘米上空。模型本体散发微光，但使用光学仪器无法探测出光的物理存在。按照比例测量，模型的自转速度与地球无异。底座底部刻有一句未知语言，原文如下（已破译）：\n&gt; 祝游戏愉快！\n&gt;                     ——————██游戏开发组\n**回收日期：**20██/██/██\n**回收地点：**陕西省安康市汉阴县███遗址博物馆储藏库\n**当前状态：**保管于Site-CN-42低价值物品保管库&#34;</textarea></pre>
