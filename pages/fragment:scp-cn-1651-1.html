+ SCP基金会移动终端主界面

09：23

当前位置：[无信号]
[[module ListUsers users=&#34;.&#34;]]
欢迎，%%title%%。
[[/module]]
[[note]]
注意：无法连接到SCiPNET，已启用离线数据库。
[[/note]]
最近新闻与通告：

&gt; [[&lt;]]
&gt; //4393年，4月，1天前//
&gt; [[/&lt;]]
&gt;
&gt; 一次XK级”世界末日“事件已经发生。所有幸存SCP基金会人员应前往最近的避难所，等待进一步指令。每个避难所都将不间断广播其位置信息，可通过基金会移动终端接收。
&gt;

&gt; ——O5-1

[[module ListUsers users=&#34;.&#34;]]
%%title%%关掉那篇已经看过千百万遍的文档。
[[/module]]
祂为什么会变成这样，祂变成这样是为了什么，祂自己很久以前便已非常清楚，不需要这篇文档再来提醒。祂清楚地记得那场XK事件后祂便察觉到了自己身体深处有某种东西在涌动，那是一种审视的目光，像中微子穿透了祂，深入祂的灵魂；很快审视停止了，那东西转而要求祂去学习尽可能多的知识，这力量如此强大，祂不假思索，有生以来头一次违抗了基金会的命令，偷偷离开了避难所，走入了无尽的废土——后来祂再想回到避难所时，却发现祂离开后的第三天避难所就被灾害摧毁了。

于是祂开始在废土上回收知识——祂翻弄着Site和Area坍塌的围墙，费劲心思去打开MC&amp;D的档案库，在霉烂或烧焦的博物馆藏品中拼凑字词。祂发现自己的动力防护服已经失去防护作用时最后一个基金会/GOC避难所的信号已经消失3年了，但祂健康如初，依旧漫步于废土之上。祂这样学习着，过了很久，很久。

变化发生在事件发生后的第4年。

当ta在O5-1的白骨旁掠夺Site-01数据库的信息时，祂感受到那股驱动祂学习的力量停下了，接下来祂的皮肤从下到上变棕，硬化，祂正在被一层硬壳包裹，祂毫不害怕，只是感到莫名的期待，然后是困倦；于是祂被包裹在蛹壳之中，连同人类所有的知识一起沉睡着。

在蛹中祂似乎在睡觉——又似乎并不在。祂感觉那东西又在直视祂了，但这次是主动给予祂知识，而非要祂去搜寻、索取。祂现在觉得祂的转变多么合理——蚁巢时不时地放出将组建新帝国的蚁王蚁后，而温顺的蝗虫遇到糟糕的条件便会转变成引发蝗灾的大群生物；那么，有没有这样的生物，当灾难到来时，才会产生出能够迁移到遥远地方的生殖个体呢？有的，而且一只这种生物的生殖个体就躺在蛹中，说着梦话。

祂回视那目光，从中看到了生命第一次开始蠕动以来每一位慈爱的母亲，每一位坚毅的父亲。他们都在看着祂，向祂诉说。脑和脊髓温暖地漂浮在有机浆液中，像羊水中的胎儿。死亡不可怕，祂听得很认真，因为有祂在；祂是地球在灾难时放出的一只蚁后，祂将把地球生命的蚁卵安置在合适的新家园，让死亡只能盘踞在碎裂的地球上，向新家园的方向滴下渴望和恼怒的口水。祂完全明白自己要做的事了，蛹壳裂开，祂从中走出，用几天简单处理了些事情，然后飞向星海。祂飞了很久，如今飞到了这里。

祂把终端上上下下检查了一遍，确认它没有任何问题——这东西虽然讨厌地顽固到每次打开都要把祂扫描一遍，但质量还是绝对过硬的，毕竟是从O5指挥部拿的东西——将它抱紧，准备进入眼前祂找了四千多年的行星的大气。这颗行星的表面到处是刚冷却或未冷却的熔岩，闪电尖锐地撕裂天空，陨石沉闷地打击着四处，浑浊的原始海洋在蒸汽笼罩下战战兢兢地流动着。就像生命未诞生时的地球一样。那位在东非的宗教遗迹被基金会找到的前辈，应该就是在地球也呈现出与这差不多的样貌时登陆到地球上的吧？祂猜想，祂也不是很清楚为什么那位前辈拥有蚁后们这几乎不可摧毁的身体却死去了，也许在培养出一定规模的人类族群后蚁后就没有存在的必要了，人类毕竟不是蚂蚁和蜜蜂，不需要一个老女王来生育所有个体的。

不过现在这些都与祂无关，现在最要紧的是登上这颗行星，释放自己储藏的遗传信息，然后培育出一个全新的生机勃勃的世界，一个欣荣发展的人类文明。除了这个，别的都是无关紧要的小事。

一道流星划过这颗无名星的天空，那光华甚至隔着厚重的云层仍能被看到。蚁后找到了她心仪的筑巢地点，她要为一个新的帝国开始奋斗了。</textarea></pre>
