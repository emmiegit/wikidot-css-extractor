    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-3129/mrnovember|caption=SCP-3129-1]]
**项目编号：**SCP-3129

**项目等级：**Euclid

**特殊收容措施：**由于尚未确定该现象是否有明确的实际来源，一般的收容方式对于SCP-3129是无效的。然而，可以通过打断其第一阶段的现象对SCP-3129进行抑制。在各州和地方的选举期间，应对电视广播中是否出现SCP-3129进行监测。如果识别到SCP-3129的活跃反应，机动特遣队 Tau-3（“电缆工”）将被派往该地区。

机动特遣队Tau-3配备了经过专业培训，能够阻断SCP-3129影响传播的前民用广播工程师。机动特遣队Tau-3致力于通过渗透、阻断或其他方式阻止SCP-3129的进一步发生，直到第一阶段现象在该区域停止。

当SCP-3129的影响进入第二阶段或更高水平时，可能需要通过当地水资源公司实行大范围的记忆删除。

**项目描述：**SCP-3129是一种无已知或明显来源的认知危害现象。SCP-3129在举行地方或州选举的地区以电视和广播广告的形式出现。这些广播的出现时间短至几周，长至几个月。电视上的SCP-3129仅出现于当地所有并运营的电视台。广播公司方面则并未表现出异常。

SCP-3129现象通常聚焦于一个年龄在40到50岁之间的人类男性，该男性随后被命名为SCP-3129-1。SCP-3129的传输在表现方式和长度上可以有很大差异，但始终以SCP-3129-1给出的选举投票为主题。目前没有发现过出现在美国大陆以外地区或以任何非英语形式呈现的SCP-3129实例。以上被认为是第一阶段的现象。

当暴露于第一阶段现象长达二到四周后，开始进入第二阶段。多达8%的观众将会开始关注SCP-3129-1。在政治上与SCP-3129广告中提出的观点一致的居民更容易受到影响。SCP-3129的广告总体上没有显示出政治偏见。B级记忆删除对消除第二阶段的影响有效。

第二阶段的感染后未经治疗超过一个月将会发展到第三阶段的症状。处于第三阶段影响下的个体表现出对SCP-3129的过度狂热和投入。他们公开反对对立的观点和意识形态。第三阶段的感染者倾向于亲自或通过在线留言板和社区来寻找其他感染者。

目前尚不清楚SCP-3129-1是否真的存在。基金会职员无法积极地对SCP-3129-1做出视觉识别，也没有职员在公共场合见过SCP-3129-1。

**附录3129.1：**采访3129-1-ASH

在2013年北卡罗莱纳州阿什维尔市的大选期间，出现了感染SCP-3129第三阶段的现象。在其89000名居民中，至少有7000人受到威胁。
              
基金会职员与机动特遣队TAU-3一起被部署到该地区，以抑制SCP-3129的扩散。通过向阿什维尔的三个水处理厂广泛投放记忆删除药物，基金会成功地阻止了SCP-3129影响的进一步扩大。然而，与第三阶段感染者的交互导致了一次对于机动特遣队Tau-3特工Mayfield和Haas的正式访谈。

&gt; **受访者：**机动特遣队Tau-3特工 Rory Mayfield和 Kennen Haas
&gt; 
&gt; **采访者：**April Oliviera博士，项目负责人
&gt; 
&gt; **前言：**以下报告旨在深刻理解SCP-3129第三阶段感染者的极端行为。
&gt; 
&gt; **[记录开始]**
&gt; 
&gt; **Oliviera博士：**请再次重复一遍你们在阿什维尔遇到的事情。
&gt; 
&gt; **Haas：**好吧，总之，行动很成功。阿什维尔再次回到了美好又无知的状态，Mayfield和我正在做例行的常规检查。
&gt; 
&gt; **Mayfield：**Tau-3被分为五个小组，每组两个人。每个小组都在市中心都市区进行游说。为了确认。
&gt; 
&gt; **Haas：**所以我们到处转了一会儿，然后Mayfield突然停了下来。他牢牢站在原地，抓住我的肩膀，指向一个某种集会中心一样的地方让我去看。我走过去看了看，那里面有三四十个居民。
&gt; 
&gt; **Oliviera博士：**这让你们觉得很奇怪？
&gt; 
&gt; **Haas：**是的，考虑到那时候才凌晨三点。
&gt; 
&gt; **Oliviera博士：**继续。
&gt; 
&gt; **Haas：**所以我和Mayfield走了进去。门没有上锁或是怎样，还是那句话，当时是凌晨三点。所以我们走了进去，就像我说的，里面大概有三四十个人，但是一片死寂。我这辈子都没见过安静到如此令人不安的一群人。
&gt; 
&gt; **Mayfield：**我几乎马上就要呼叫其他人。我认为这儿有什么东西存在于环境中。
&gt; 
&gt; **Haas：**他们都面朝着同一个方向。向着建筑物另一头的一个舞台。舞台被聚光灯之类的点亮了，就好像有什么人在上面一样。但是实际上并没有，台上空无一人。
&gt; 
&gt; **Mayfield：**他们看起来像是被催眠了。也许是被那个演讲台。
&gt; 
&gt; **Haas：**但是接着就炸开了锅。从一片死寂变成了该死的整个宇宙最吵的东西。他们挥着手，上蹿下跳，把整个地方搞得一团糟。然后他们对着空荡荡的舞台尖叫。
&gt; 
&gt; **Oliviera博士：**继续。
&gt; 
&gt; **Mayfield：**然后他们再次安静下来。
&gt; 
&gt; **Haas：**是的。他们每一个都是。尽自己所能安静了下来。过了45秒，也可能一分钟，他们就又开始发狂。这样持续了一个多小时。交替进行。之后他们变得非常安静，盯着舞台，就好像那是世界上最重要的东西一样。然后他们再次发狂，就好像奥普拉[[footnote]]**译注：**奥普拉·温弗瑞（Oprah Winfrey），美国知名演员，制片，主持人。[[/footnote]]刚刚走了进来一样。Mayfield和我从头到尾都没有看到他们究竟在看或听什么鬼东西。
&gt; 
&gt; **Mayfield：**在那东西消失之后我们检查了一下。所有人像僵尸一样排着队走出了房间，只有我和Haas重新折返。我们登上舞台，环顾四周。检查了一下周围和背后。什么都没有。只有一堵砖墙。如果他们使用过烟和镜子，我想象不到他们还能把它们藏到哪里。
&gt; 
&gt; **Oliviera博士：**你们有没有尝试过与人群中的任何一个人互动？
&gt; 
&gt; **Haas：**没有。我们有理由相信他们可能因受到SCP-3129的影响而与我们敌对。
&gt; 
&gt; **Oliviera博士：**并且你们都确定没有在舞台上看到任何东西？
&gt; 
&gt; **Mayfield：**连个鬼影子都没有。我不知道是什么我们无法听到的东西在对他们讲话。
&gt; 
&gt; **[记录结束]**
&gt; 
&gt; **结语：**对有关建筑物的调查显示，其能力不足以举行上述活动。该大楼目前是一家现已倒闭的金融机构的办公室，其内部布局与Haas和Mayfield特工的描述不一致。对这起事故的调查正在进行中。Haas和Mayfield特工目前正在休病假，等待进一步心理评估。

**附录3129.2：**实验3129/34-Gamma（“午夜队长”行动）

在阿什维尔的事故之后，由于对Mayfield和Haas的评估没有显示出任何有危害的迹象，基金会决定需要进一步进行对于第三阶段影响的研究。调查在2015年的选举周期中进行。该项目作为基金会研究人员与机动特遣队TAU-3的联合行动进行。

根据决议，对于第三阶段影响的研究只能在SCP-3129的爆发处于可控范围的情况下进行。考虑到这一点，基金会创建了临时站点34-Gamma。临时站点34-Gamma是一个处于基金会收容和控制下，位于华盛顿州作为SCP-3129的目标被建立的小镇。此次行动以政府检疫为借口进行。

该行动几乎立即遭到了被认为是来自SCP-3129-1的反抗，并被迫提前终止。以下信息被认为是不完整的。正在计划对SCP-3129进行更深入的研究。

[[collapsible show=&#34;+ 打开附件&#34; hide=&#34;- 关闭&#34;]]
&gt; ++ 实验：3129/34-Gamma
&gt; 
&gt; **持续时间：**09/12/15至11/14/15
&gt; 
&gt; **地点：**布雷默顿，华盛顿（临时站点34-Gamma）
&gt; 
&gt; **项目负责人：**April Oliviera博士
&gt; 
&gt; ------
&gt; 
&gt; **音频记录** 
&gt; //以下是受到第三阶段影响的平民与未知实体交谈的音频记录，该实体假定但未被确认为SCP-3129-1。这一记录是通过对民用住宅选择性电子监控获得的。对象为一位20多岁的非洲裔美国女性。//
&gt; 
&gt;&gt; **对象：**是的，我看着你。
&gt;&gt; 
&gt;&gt; **对象：**是的，我听你说。
&gt;&gt; 
&gt;&gt; **对象：**我不会移开视线。 
&gt;&gt; 
&gt;&gt; **对象：**我不会闭上双眼。 
&gt;&gt; 
&gt;&gt; **对象：**我愿意。
&gt;&gt; 
&gt;&gt; **对象：**我的电视打开了。
&gt;&gt; 
&gt;&gt; **对象：**我会让它一直开着。
&gt;&gt; 
&gt;&gt; **对象：**我愿意。 
&gt;&gt; 
&gt;&gt; **对象：**是的，我看着你。
&gt;&gt; 
&gt;&gt; **对象：**是，我能听到你。
&gt;&gt; 
&gt;&gt; **对象：**我会一直看着。
&gt;&gt; 
&gt;&gt; **对象：**我会让电视一直开着。
&gt;&gt; 
&gt;&gt; **对象：**我愿意。
&gt;&gt; 
&gt;&gt; **对象：**它开着。
&gt;&gt; 
&gt;&gt; **对象：**我愿意。
&gt;&gt; 
&gt;&gt; **对象：**我不会关掉它。
&gt;&gt; 
&gt;&gt; **对象：**我会呆在这儿。
&gt;&gt; 
&gt;&gt; **对象：**我愿意。
&gt;&gt; 
&gt;&gt; **对象：**是的，我看到他们了。
&gt;&gt; 
&gt;&gt; **对象：**现在它打开了。
&gt; 
&gt; **附录：**在其他五个居民的家里也获得了类似的记录。在每一次接触中，对象都会与看不见的实体交谈长达45秒，并且多次提到他们的电视机。在这段时间内，电视向所有外部观察者显示干扰信号。对象于接触期间站在电视机前时，动作与士兵“立正”时的站姿类似。每次接触结束后，电视回到先前的广播频道，对象回到自己的座位。所有六个事件都发生在第一阶段传播现象出现在对象电视上后的8分钟内。
&gt; 
&gt; ------
&gt; 
&gt; **第三阶段影响下的异常行为观察**
&gt; //Oliviera博士在谨慎监视受到第三阶段影响的居民期间所做的个人观察。//
&gt; 
&gt;&gt; 受到第三阶段影响的个体周期性地表现出类似蜂巢精神的行为。也就是说，这些人会经常没有任何征兆地在电视和电脑屏幕周围聚集，时间长达40分钟。期间任何手势或感叹都是由小组所有成员以完全一致的方式做出的。小组成员之间没有进行过任何沟通以协调这件事或其他任何事情。在这些活动过后，个体将会继续他们此前正在做的不论什么事情，且不会对刚刚发生的事情抱有任何疑问。至于他们在看什么，我不知道。据我所能看到的，屏幕要么是静止画面，要么显示所谓的“蓝屏”错误。活动结束后，电视恢复到之前的节目编排，而计算机在没有进一步错误出现的情况下重新启动。  
&gt; 
&gt;&gt; 通过窃听，我对3129实体周围的个人崇拜有了一个初步的印象。在上述的蜂巢精神活动之间，受到第三阶段影响的个体行为似乎比较普通。生活在继续，我想你可以这么说。除非有关3129实体的话题出现。对于处在3129影响下的人来说，这似乎是某种记忆触发。我曾亲眼目睹了一次由于提到该实体的化名而聚集起来的多达32个个体组成的人群。这个化名被听到，被重复，再被听到，再被重复。使得越来越多的人聚集在周围，以表达他们对该实体的支持。这些群体可能需要几个小时才能散开。此外，受影响者之间甚至没有互相交流：他们大声探讨，几乎就像在竞争着谁显得最狂热。就像你想的那样，声音在某种程度上相当吵闹。 
&gt; 
&gt; ------
&gt; 
&gt; **对于第三阶段“聚集”活动的观察**
&gt; //在布雷默顿的实验过程中，观察到三个与特工Haas和Mayfield在阿什维尔所遭遇的描述相匹配的事件。//
&gt; 
&gt;&gt; **日期：** 09/30/15
&gt;&gt; 
&gt;&gt; **目击者：** Connor Beach (机动特遣队Tau-3)
&gt;&gt; 
&gt;&gt; **报告：**9月30日，大约21:00，我目睹了大量居民进入了一个私人餐厅。在看了一会儿之后我意识到，一家中式快餐店根本无法容纳这么多人。我在外面等了一会儿，以便不打扰到当时被怀疑受到第三阶段影响的人，然后走到队伍的后面。就像我想的那样，餐馆的内部已经扩大到足以容纳人群了。此外，没有桌子，没有前台，也没有可观察到的厨房。只是一个有着舞台的空房间。接下来的活动跟Ken和Rory看到的一样，然后人群不出意料地散去了。
&gt; 
&gt;&gt; **日期：** 10/10/15
&gt;&gt; 
&gt;&gt; **目击者：** Jeanie Green (机动特遣队 Tau-3)
&gt;&gt; 
&gt;&gt; **报告：**当时我正在加油站为公司的汽车购买燃料，突然间一大群居民蜂拥而至。我的意思是，对于这个小镇边上的小店来说，人数多得不寻常。我看着他们陷入了迷惑，直到我意识到身处的建筑开始变得越来越大。非常缓慢，但可以肯定的是，墙壁正在向外扩展。每当我转过身去就会有什么东西消失。就那么凭空不见了。冷藏柜，食品架，前柜台，显示器。一个接一个的，直到只剩下周围四面墙，一个天花板和一个地板。然后我听到一些声音让我转向商店的后面。不能确定那是什么。没有一个居民说哪怕一句该死的话。他们一片死寂。我甚至不确定我是否真的听到了什么。但我确实转过身来，看到了一个舞台。我被困在那个加油站里一个小时，直到大家都排着队离开，我才终于能够到达门口。当我离开又返回之后，一切都恢复了正常。该死的东西。
&gt; 
&gt;&gt; **日期：** 11/12/15
&gt;&gt; 
&gt;&gt; **目击者：**April Oliviera博士 (项目负责人，实验 34-Gamma/SCP-3129)
&gt;&gt; 
&gt;&gt; **报告：**在大约45天的时间里，我对当地人进行讨好迎合。正是在这段时间里，我得以对他们有关3129的行为进行了一些不连续的观察。也正是在这段时间，我不幸卷入了一个小麻烦。 
&gt;&gt; 
&gt;&gt; 我的大部分时间都在一群学生中间度过。由于这里离西雅图只有45分钟的轮渡路程，生活费用也相对便宜，所以这个团体选择在这里立足作为他们在求取学位时过活的一种手段。我承认我越来越喜欢他们，或许有那么一点过度了，鉴于他们是在由我亲自监督的研究一种记忆影响的进程中受到损害的平民。是的，这是利益冲突。我承认。我让我对他们遭遇的同情占了上风。不过请让我声明一点，我从来没有忘记让我身处此地的第一要因。我的首要目标仍是对3129的研究。
&gt;&gt; 
&gt;&gt; 综上所述，我被所观察学生中的一个邀请去参加一个活动。一场宴会，我想他是这么说的。违背了自己更加明智的判断，我默许了，并陪同他和另外三个人去了一个俱乐部。但当我们到达时，那里并没有什么宴会，只有人群聚集。那个房间里一定有成百上千的人。你可能已经猜到了，房间内部要大得多。它向外扩展，远远超出了建筑物的可观测尺寸，我推测，它通过某种方式把后面和旁边的建筑物移开了。这并不像我以前目睹过的“个人崇拜”事件那样吵闹。确切地说，那里一片死寂。 
&gt;&gt; 
&gt;&gt; 他们都盯着房间的另一侧。那里有一个舞台和一个演讲台，与Tau-3在北卡罗来纳州所观察到的一致。我问了陪同前来的学生关于那些的事情，但没有人回复。事实上，房间里没有一个人发出声音。不管我挤撞和推搡了多少人。由于身后的人太多，我没能移动到门口。相信我，我尽了最大努力想离开那里，但每个人都像被冻住了一样僵在原地。他们完全不可移动，且数量庞大，以至于我实在无法从中挤出。当我注意到墙还在继续向外扩展以容纳更多的东西时，我放弃了。  
&gt;&gt; 
&gt;&gt; 所以我被困在了那里。被困在至少有一千人的中间。所有人都保持沉默，盯着房间的另一端，没有一个人注意到这个被困在中心一边尖叫、哭泣，一边绝望地踢打和推搡着周围人的女人。当我精疲力竭，只能小声呜咽时，我听到了一些声音。它很微弱，好像从远处传来，但是我听到了，它是从舞台上发出的。突然间，最邪恶的狂欢在我周围爆发。之前沉默着的每一个人现在都在尽自己所能发出巨响。我捂住耳朵，对着他们尖叫回去。 
&gt;&gt; 
&gt;&gt; 然后所有人再度陷入沉默，我又一次听到了那个声音。好吧，与其说是听到，不如说是我认为自己听到了，我想你可以这样讲。我试图找出我认为自己所听到的声音的来源，直到人群再次爆发，使我陷入困境。这种情况持续了很长时间。我想，一个小时接一个小时。当人群开始排队离开时，我相当肯定我已经找到了声音的来源。但我的男性朋友看到了我的状态，坚持要送我回家。我遵从自己的想法，想要四处看看，但我越是拒绝，他就越是坚持。我想是它想让我离开。 
&gt;&gt; 
&gt;&gt; 我一得到机会就返回行动基地报告了这件事。我相信此次活动是由SCP-3129策划的。如果说之前它还不知道我们是谁，我们在做什么，那么现在它知道了。我所听到的声音是我自己的。并且我把一切都告诉了它。我建议立即终止34-Gamma。
&gt; 
&gt; **附录：** 事件发生后，Oliviera博士立即被解除职务，并获准返回她位于Site 81的住所。 
&gt; 
&gt; ------
&gt; 
&gt; **事故 3129/34-Gamma**
&gt; //经过对SCP-3129为期63天的观察，来自SCP-3129-1和受到第三阶段影响的居民的抵抗迫使基金会终止了进一步的行动。以下为机动特遣队Tau-3队长Arin Bose就2015年11月14日的事件和实验3129/34-Gamma的提前终止所提交的报告。//
&gt; 
&gt;&gt; 好吧，所以，以下就是全部的经过：
&gt;&gt; 
&gt;&gt; 我们已经开始了夜间的休息。如他们所说，整个西线都很安静。我和Tau-3的其他人在城里做例行巡查。只是四处看看。我们都开着没有任何标记的民用车。老实说，我无法理解他们是怎么认出我们的。但他们确实做到了。认出了我们每个人。居民们几乎一致地向我们发动了攻击。从城市的各个地方涌出。这一切发生得太快了，我无法想象它是如何被组织起来的。但事实如此。突然之间，整个布雷默顿市都向我们冲来，试图把我们撕成碎片。某种程度上就像是//天外魔花//[[footnote]]**译注：**《天外魔花》是由唐·希格尔导演，于1956年在美国上映的电影。讲述了外星人复制小镇居民，逐渐控制全城的故事。[[/footnote]]中的情节。我们没有失去任何人真是个奇迹。他们用车撞击我们的车辆，试图打破窗户，我想是为了把我们拖出去。我不得不授权使用非致命武器攻击他们的脚部。可怜的家伙们。谢天谢地，我们与总部取得了联系，之后他们切断了电源。不管出于什么原因，停电都阻止了他们进一步的行动。
&gt;&gt; 
&gt;&gt; 就在那个时候我们出局了。每个人，不仅仅是Tau-3。计划结束了。
&gt; 
&gt; [[/collapsible]]

**附录 3129.3:**已归档的记录

以下是华盛顿州的行动中，在████ ███████的家中记录下的第一阶段现象的实例。请注意， SCP-3129的异常效应在模拟或数字记录中不会表现出来。

&gt; **[记录开始]**
&gt; 
&gt; //记录从一段白天SCP-3129-1站在室外的录像开始。它有一只脚踩在位于它右侧的一块巨大的石头上。//
&gt; 
&gt; **3129-1：**嗨，我是Norman Mann，我正在竞选印第安纳州州长。 
&gt; 
&gt; //SCP-3129-1靠近摄像机。它用右手做出了一个手势，左手放在裤兜里。//
&gt; 
&gt; **3129-1：**我的竞争对手试图让你们相信我不是州长的合法候选人，我想在这里占用一点时间来说服你们。
&gt; 
&gt; //镜头转到从远处观察SCP-3129-1的视角。SCP-3129-1正在穿过一个郊外城镇，并且受到了围观者们的欢迎。围观者们似乎并没有直接看向SCP-3129-1，或者只是将注意力集中在他们正在做的事情上。//
&gt; 
&gt; **3129-1 [旁白]：**团结一致，我相信我们可以做的比任何一个人更好。作为你们的州长，在你们的帮助下，我可以做到任何事情。 
&gt; 
&gt; //SCP-3129-1微笑并向围观者们挥手致意。//
&gt; 
&gt; **3129-1 [旁白]：**我相信团体是最为首要的。
&gt; 
&gt; // SCP-3129-1继续沿街行走。有一男一女的围观者正跪在一个孩子旁边。他们一看到SCP-3129-1就站起来开始挥手。同时孩子也开始挥手，动作与大人完全同步。//
&gt; 
&gt; **SCP-3129-1 [旁白]：**社群，家庭和团结无间。 
&gt; 
&gt; //场景转换。现在是晚上。摄像机在屋外进行拍摄。可以看到穿着黑色衣服的三个人，正试图用撬棍撬开一户人家的窗户闯入其中。当三个人成功进入时，镜头切换到更近的视角。//
&gt; 
&gt; **SCP-3129-1 [旁白]：**有外部的人想要破坏我们的团体。
&gt; 
&gt; //三个人成功地打开窗户，开始攀爬。//
&gt; 
&gt; **SCP-3129-1 [旁白]：**投票给我就是投票给一个更安全的集体。我不会对那些企图离间我们的恐怖因素手软。
&gt; 
&gt; //场景转换。SCP-3129-1正再次穿过之前的那个街区。当它走过时围观者们站着表示欢迎。围观者们在SCP-3129-1经过后的很长一段时间内仍在向它问好。//
&gt; 
&gt; **3129-1 [旁白]：**作为你们的州长，我知道这将是“万众瞩目”的。但这正是我喜欢的方式。在你们之中，看着我的人越多越好。我决不会放弃公众的监督。 
&gt; 
&gt; //场景转换为普通电子技术产品的图像，如电视、计算机等。以及成群结队人和正在演讲的人。//
&gt; 
&gt; **3129-1 [旁白]：**在这个时代，有这么多的声音试图把选民引入歧途。我的声音是你可以信任的声音。倾听我的声音。 
&gt; 
&gt; //场景切换回SCP-3129-1直接对着摄像机讲话的画面。这于记录开始时位于同一个场景，但聚焦更接近SCP-3129-1。只能看到它的上半身。//
&gt; 
&gt; **3129-1：**在你们的帮助下，我可以成为这伟大的印第安纳州一股变革的力量。没有你们的帮助，我孤掌难鸣！请支持我。 
&gt; 
&gt; //镜头切换到更远的地方，然后转向SCP-3129-1的右侧。SCP-3129-1再次转身以直接面对摄像机。//
&gt; 
&gt; **3129-1：**做出正确的选择。团结一致我们可以成为更伟大事物的一部分。团结一致我们无所不能。团结一致没有什么能阻止我们。团结。不要孤身一人。
&gt; 
&gt; //记录以 SCP-3129-1定格的微笑结束。屏幕的底部有一行注释，上面写着‘由推选Norman Mann的委员会出资。’//
&gt; 
&gt; **[记录结束]**
&gt; 
&gt; **结语：**在华盛顿的行动终止后，基金会安排了大范围的停电以阻止SCP-3129的传播。大面积的记忆删除成功地消除了所有影响。Oliviera博士已被取消进行更进一步户外工作的资格。
