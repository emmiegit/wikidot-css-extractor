**项目编号：**SCP-CN-1600

**项目等级：**Thaumiel

**特殊收容措施：**SCP-CN-1600当前被严格保存于Site-CN-15底层收容区中央的机密项目收容处内，非操作人员不得以任何理由进入收容间内，一切违反此规定的行为都将导致该人员受到停职处分并接受拘留审问。关于SCP-CN-1600进一步的收容注意事项请根据所需情报，在以下分类中进行查找：

[[collapsible show=&#34;+SCP-CN-1600及SCP-CN-1600-2的收容环境&#34; hide=&#34;- 隐藏&#34;]]

&gt; 鉴于SCP-CN-1600通常以最外层棺体SCP-CN-1600-E直接接触周围环境，SCP-CN-1600的收容区域应维持在20℃，相对湿度50%，光照强度300Lux的恒定环境中，并实时监控大气中的酸性气体及灰尘数量，每日清晨6:00及傍晚6:00各进行一次清洁工作。
&gt; 
&gt; SCP-CN-1600-2应当被保存于同一收容区内的全密闭钢化玻璃收容柜内，柜内保持18℃，相对湿度50%，光照强度50Lux（需由无紫外线灯提供光源）的恒定环境，并实时监控柜内灰尘数量及空气质量，无必要理由时不得开启收容柜。
&gt; 
&gt; 需对SCP-CN-1600各层棺体进行保养时，应当将各部分分别转移至收容区单独隔间内，各层对应隔间环境如下表所示：
||~ 棺体编号 ||~ 温度（℃） ||~ 相对湿度（%） ||~ 光照度（Lux） ||~ 大气环境 ||~ 生物因素 ||
|| SCP-CN-1600-A || 14-20 || 50-55 || 50（防紫外线） || 防尘，空气清洁 || 防虫、霉 ||
|| SCP-CN-1600-B || 14-24 || 40-55 || 300 || 防尘，无酸性气体 || 无 ||
|| SCP-CN-1600-C || 14-24 || 40-55 || 150 || 防尘，无酸性气体、硫化物 || 无 ||
|| SCP-CN-1600-D || 14-20 || 50-55 || 50（防紫外线） || 防尘，空气清洁 || 防虫、霉 ||
|| SCP-CN-1600-E || 14-24 || 40-55 || 300 || 防尘，无酸性气体 || 无 ||
&gt; 任何人员接触SCP-CN-1600及SCP-CN-1600-2时均需装备CLASS100[[footnote]]即每立方英尺空间内粒径大于0.5μm的颗粒数不超过百个[[/footnote]]等级隔离服，外部材质为高密度聚乙烯，内部材质为2.5mm网格面料导电绸[[footnote]]高密度聚乙烯及网格面料导电绸均为常见的隔离服材料[[/footnote]]，同时佩戴一次性无粉乳胶手套。如操作中途离开收容区，应在更换装备后，再次进入收容区内。
&gt; 
&gt; 其他有关收容环境的疑问请询问相关人员。

[[/collapsible]]

[[collapsible show=&#34;+SCP-CN-1600及SCP-CN-1600-2的安保措施&#34; hide=&#34;- 隐藏&#34;]]

&gt; SCP-CN-1600收容区仅包含四处出入口，因此每处出入口均应当配置5人为一组的安保小队，并在每日清晨4点及傍晚4点进行一次轮班。小队成员均由驻站特遣队MTF-九子-“霸下”负责担任，并配置标准战斗装备。任何无许可人员试图进入收容区内，应当给予其一次警告并登记其姓名、权限及所属单位。如警告无法停止其行为，则允许将其当场射杀，并于事后上报管理层。
&gt; 
&gt; 收容区内应配置两支20人的安保小队，并在每日清晨4点及傍晚4点进行一次轮班。小队成员均由驻站特遣队MTF-九子-“睚眦”负责担任，并配置标准战斗装备。收容区内安保小队将负责监视SCP-CN-1600操作人员，并在收容区被突破后掩护SCP-CN-1600的转移工作。如发现操作人员有任何违反操作流程的行为，则允许直接对其进行压制，并将其移送外部安保人员，进行拘留及后续审问。
&gt; 
&gt; 所有安保人员需在牙槽内植入四处可控的药物注射装置，各包含1ml高浓度异丙酚[[footnote]]常用的速效麻醉剂[[/footnote]]。当收容区内监控观察到其做出任何反常举动后，都将自动触发牙槽内注射装置，并将其拘留，进行后续审问。
&gt; 
&gt; 底层收容区内屏蔽一切对外的信号发射及接收，任何人员被发现存在对外发送信息行为都将被立刻拘留，审问，并撤销其一切职务。

[[/collapsible]]

[[collapsible show=&#34;+SCP-CN-1600收容区内的操作人员&#34; hide=&#34;- 隐藏&#34;]]

&gt; 确认SCP-CN-1600的全体操作人员已阅读SCP-CN-1600的真实文档，并在“神农”协议保护范围以外。在此前提下，全体操作人员应遵守以下规则：
&gt; 
&gt; 1）严格遵守措施1中的项目保护措施及工作着装
&gt; 
&gt; 2）不得以任何理由将有关SCP-CN-1600的物件、信息等带出收容区，同时禁止通过任何途径将SCP-CN-1600相关信息对外传播。基金会从未向工作人员授予过此类权限。
&gt; 
&gt; 3）任何启动及操作行为的授权都应当上报Dr.Fenrir审核,除此以外任何人员不得擅自启动SCP-CN-1600。
&gt; 
&gt; 4）SCP-CN-1600产物绝不应被运用于任何种类的实验，任何对其进行实验的请求都将被否决，并对提出者进行调查。
&gt; 
&gt; 5）在操作过程中发现任何项目本身存在的技术及设计漏洞，或是自身对项目具有积极性的改进建议，都应向Dr.Fenrir及O5议会递交申请。如申请被批准，则允许个人在指定区域内进行模拟试验，并实时递交试验进度及数据。在确保成功率的前提下，可在SCP-CN-1600本体上进行进一步操作。
&gt; 
&gt; 6）任何人员不得离开底层收容区的指定收容范围，生活所需资源都将在经过检查后定期进出收容区。进出操作区域及SCP-CN-1600收容区的行为仅限于工作时间内，其余任何时间不得进入。
&gt; 
&gt; 7）操作人员需无条件遵守以上所有守则，任何违背者均将被直接革除职务，并被单独拘禁，直至月末统一处决。

[[/collapsible]]

[[collapsible show=&#34;+SCP-CN-1600-I,SCP-CN-1600-II及SCP-CN-1600-III的收容事项&#34; hide=&#34;- 隐藏&#34;]]

&gt; SCP-CN-1600-I应当每周更换一次内部的福尔马林，同时检查底部玉琮情况并进行清理，且在无授权时保持其处于闲置状态。当SCP-CN-1600处于关闭状态时，位于SCP-CN-1600-I下方的超低温冷藏库应处于关闭状态，仅在每月15日及30日开启并完成尸体的运输工作。运输进入冷藏库的尸体应当进行编号登记，并按序排列。
&gt; 
&gt; 当SCP-CN-1600进入工作时，应在工作开始前两小时将尸体运送至SCP-CN-1600-I内。当冷藏库内的尸体储备不足以启动当前工作时，允许对站点内D级成员进行处决以填补尸体空缺。站内尸体不足以填补空缺时的解决方案请参考措施5
&gt; 
&gt; SCP-CN-1600-II应当时刻保持与全球网络连接，并限制为单方面的信号接收形式。站点机动特遣队MTF-九子-“狴犴”应与各国政府达成协议，以便在大型灾害发生前启动SCP-CN-1600。各站点间也应当保持联系，当基金会站点发生严重收容失效时，对周边地区及该站点范围启动SCP-CN-1600将被设定为首要任务，并维持其影响直至收容失效被压制。
&gt; 
&gt; SCP-CN-1600-III应当被放置于一密闭房间内，仅提供一连接线通道与SCP-CN-1600连接。鉴于SCP-CN-1600-III已被设定为自动工作，任何人不得进入放置SCP-CN-1600-III的房间内。对SCP-CN-1600-III的维护工作需要向Dr.Fenrir递交申请并通过后方可进行。

[[/collapsible]]

[[collapsible show=&#34;关于SCP-CN-1600及其附属项目在紧急情况下的收容措施&#34; hide=&#34;- 隐藏&#34;]]

&gt; 当预计发生大陆范围以上，及持续时间超过两年的K级世界末日情景时，SCP-CN-1600将会进入紧急工作状态，并随时预备启动相关程序“诸神黄昏”。此时应参考以下措施进行相应的操作及收容工作：
&gt; 
&gt; 1．以Site-CN-15为中心使用SCP-CN-1600，并保证其影响不会中断。其次对收容有重要项目的站点使用SCP-CN-1600，并在其影响时间内以解决当前局面为首要研究方向。
&gt; 
&gt; 2.SCP-CN-1600收容区内需留有至少三批研究人员，并确保Dr.Fenrir驻守收容区内指导工作。
&gt; 
&gt; 3.当尸体储备不足时，允许向全世界监狱请求逐级处决关押中的犯人，收集尸体，并集体运送至Site-CN-15。若仍然无法填补尸体空缺，则应联系各国政府拘留并处决无业人员，流浪人员，偏远地区人口以维持项目持续工作。
&gt; 
&gt; 4．各国政府不应做出任何举动以引发民众怀疑，同时拦截并清理任何出现在社交软件等媒体上出现的有关SCP-CN-1600的内容，并对散布信息者进行定位，拘留以及审问。
&gt; 
&gt; 5.各地区应当做好SCP-CN-1600-1的身份伪造及安置工作，以及个体消失后的善后工作。在条件允许的情况下尽量避免将异常个体软禁在某个单一位置。
&gt; 
&gt; 6.各国政府中驻扎的基金会特工应当严格监控政府行动，避免其借助SCP-CN-1600影响对影响范围外国家发动大规模打击。（如核打击等）
&gt; 
&gt; 7.当研究员数量严重不足时，允许从站点内选择研究员并授予SCP-CN-1600的阅读权限，以及SCP-CN-1600的使用方法。
&gt; 
&gt; 8.为避免长期受到SCP-CN-1600影响后，人口数量变化可能导致的社会结构及观念变化等，进而引发社会发展进程改变，当世界人口减少超过40%时，应当放弃SCP-CN-1600作为续存手段，并选择其他手段解决当前状况。
&gt; 
&gt; 9.当紧急状况中，应随时清除死亡人员的所有个人信息及存在过的个人记录，并发布有关大规模癔症及范围不定的曼德拉效应的存在可能，以避免SCP-CN-1600的使用过程中造成的民众恐慌及混乱。
&gt; 
&gt; **10.请以在不影响时间/空间连续性情况下保证人类这一物种续存及其可能性传递这一目标为首要工作，当任何可能的紧急情况发生时，基金会将在不得已的情况下以员工为材料，借此维持SCP-CN-1600正常运作。**
&gt; 
&gt; //无法接受第10条者可递交申请，我们将在申请通过后解除你的所有权限，并拘留于特定区域内。//
&gt; 
&gt; //我们绝不允许人类被莫名其妙的生物奴役，其创造产物被强行抹去，或是被世界性的大灾难摧毁。为了让人类的故事继续传递下去，任何牺牲都在可接受范围内。//
&gt; 
&gt; //我们正在做的，是用死为代价，购买生的延续的残酷交易。//
&gt; 
&gt;                                               //Dr.Fenrir//

**描述：**SCP-CN-1600为一五层结构棺椁及其附带装置的总称，目前被严格收容于Site-CN-15的最底层海床收容区内。根据相关协议“神农”及紧急程序“诸神黄昏”，SCP-CN-1600被用于高危项目的收容，及各类大型灾害和K级情景的抵抗工作，以做到在不影响时间/空间等层面连续性的情况下令人类及其创造物能够实现连续的传递及发展，避免整个人类文明发生混乱，断代甚至毁灭。

[[=]]

&gt; [[size xx-large]]协议“神农”[[/size]]
&gt; 
&gt; **除对人类发展存在隐患者，及自愿了解SCP-CN-1600运作原理者，其余任何个人均可无条件受到SCP-CN-1600的保护，且此协议持续至该个体死亡。**
&gt; 
&gt; **对于协议受益者，SCP基金会将有权自由使用受益个人的遗体，并在必要时对部分受益人进行拘留，处决，以维持SCP-CN-1600的持续运作。**

[[/=]]

SCP-CN-1600的五层棺体均可独立存在，通常由外层棺体放置内层棺体的形式存在。棺体本身及其附属装置的构成材料并不具备任何特殊性质。棺椁的五层结构依次编号为SCP-CN-1600-A、B、C、D、E，附属装置依次编号为SCP-CN-1600-I、II、III,所有部分均展现出完全不同的特殊性质并分别在运作时发挥不同的功能，共同完成SCP-CN-1600的整个运行流程。

SCP-CN-1600-A为一副镀金骨骸，由一颗秦川牛颅骨及一具人的颅骨以下骨骼构成。除颈椎部分异常膨大以外，其余特征均与其所属品种相同。整具骨骸呈仰躺状，手心向上。在其脖颈处环绕有一条实心金蛇，由第三颈椎起始，到锁骨停止，同时核磁共振显示其颅骨内侧有一株干制的类似卷柏[[footnote]]中药材，民间俗称为“九死还魂草”[[/footnote]]的不明种植物。任何将其携带物取下或破坏的尝试均以失败告终。SCP-CN-1600-A的四肢被固定成型，无法被改变。为防止将其破坏而造成整个项目的异常性质消失，任何从其表面取样或是以暴力手段改变其状态的请求都将被拒绝，且提出申请者将被停职进行调查。

SCP-CN-1600-B为一人形紫砂材质棺椁及其于SCP-CN-1600-A之间空腔结构的总称。空腔在工作时呈密闭状态，仅有三根管道连接至SCP-CN-1600的附属设备。紫砂棺椁左右两侧分别刻有药王菩萨咒及药上菩萨咒[[footnote]]即药王菩萨及药上菩萨咒文，佛教中称诵读该经可超越九百五十六亿劫生死大罪[[/footnote]]，除此以外整个棺体内外表面均极为光滑。SCP-CN-1600-B似乎具有自发热的特殊性质，当SCP-CN-1600开始工作时，其棺体将在数秒内迅速升温至120℃左右，同时将会从棺体内侧壁渗透出黑色液体，直至将空腔内部完全填满。随后对不明液体的取样分析表示其成分主要为多种中药[[footnote]]中药成分集中表现出在生血补气功效上的高度一致[[/footnote]]及部分成分不明的化学物质，且每次成分均不相同。所有记录在案的成分均已进行收录整理，同时对不明化学物的提取及实验分析正在进行中。

SCP-CN-1600-C为一件由4657片来自多种玉料雕刻成的玉片及1700克金线编制而成的金缕玉衣，并可由背侧开口将其内部棺体取出。目前已鉴定出的玉料种类有和田玉，蓝田玉，岫玉，独山玉，高瓷蓝绿松石，孔雀石，以及多种首次被记录到的玉料种类。根据SCP-CN-1600-2中记载可知，SCP-CN-1600-B上的玉料种类不同可能是在多次维修过程中更换上去的，且并不会对其工作效果产生任何不良影响，因此SCP-CN-1600-C本身绝大多数玉料可能不具备任何异常特性，而是在项目工作的过程中起到对其工作进行提供某些外在帮助[[footnote]]即中医所谓的玉能生肌这一说法[[/footnote]]的作用，但仍不排除成分不明的玉料存在异常特性的可能，因此在对SCP-CN-1600-C的维护过程中不得擅自对经过标记的特殊玉片进行替换。

SCP-CN-1600-D由720根长约50mm的毫针组成，其尖端指向SCP-CN-1600-C上对应的人体穴位，另一端则固定在SCP-CN-1600-E内侧壁。该层细针共分为两种类型，分别为612根银质针及108根羚羊角[[footnote]]羚羊角在传统理论中具备叫魂的功效，推测在此处起到封锁魂魄的作用[[/footnote]]制成的针，各对应SCP-CN-1600-C上108处要害穴位及剩余普通穴位[[footnote]]即人体普通穴612，活穴72，死穴36，共计720穴[[/footnote]]。当SCP-CN-1600启动后，毫针将与SCP-CN-1600-C表面进行接触，此时若强行将其分离将导致SCP-CN-1600工作停止，或产生个体的身体残疾及能力不全，因此推测SCP-CN-1600-D在SCP-CN-1600-1的个体形成方面起到重要作用，但似乎并非SCP-CN-1600-1异常特性的产生来源。

SCP-CN-1600-E为项目最外层棺体,由翡翠组合雕刻而成，长3米，宽2米，高1.5米，棺体内外侧光滑，呈现为长方体。棺体右侧壁有三处开口，并由管道连接至SCP-CN-1600-B表面。SCP-CN-1600-E不具备任何特殊性质，在项目工作状态下也不会表现出任何形式的变化，因此其仅对SCP-CN-1600-1的生成起部分辅助作用，并对SCP-CN-1600的其余四层棺体起保护作用。

SCP-CN-1600-I为任意放置有SCP-CN-1600附带的和田玉材质玉琮的液体池的称呼。当前放置有该玉琮的福尔马林池高6米，半径5米，池底有一处孔道，通过外接管道与棺椁相连接。SCP-CN-1600-I平时不表现出任何特殊性质，倒入内部的福尔马林液体不会出现性质变化，且孔道保持关闭状态。当SCP-CN-1600启动后，SCP-CN-1600-I内部的玉琮将使得整个设备表现出一系列异常性质。玉琮本身将会分泌某种成分未知的液体，并且混入福尔马林内。此时将人类尸体放入池中时，尸体将在接触到液面的同时快速分解为一类特殊气体，并溶解在福尔马林混合溶液内。此时将液体从池内取出将会使其失去异常特性。当工作停止后，不明液体成分将会迅速消失，池内液体再次转化为普通的福尔马林，不再具备任何此前的特殊性质。

SCP-CN-1600-II为一台具备高精度定位功能的计算机。项目可以接受来自全球万维网的信息，并且能够精确定位任何一处存在落脚点的位置。当一处位置信息被输入SCP-CN-1600-II中后，项目会快速搜索此处的所有信息，并自行判断是否启动SCP-CN-1600，同时将判断结果传送至SCP-CN-1600-B内部。目前这一判断标准仍未被确认，但所有会对人类造成重大损失的灾难均被判断在内。

SCP-CN-1600-III为一台记录有全人类基本信息及基因谱的计算机。项目会实时更新内部数据，并对已死亡人员数据进行备份后删除。项目的内存似乎并未表现出其上限。项目本身会在SCP-CN-1600开始工作后筛选出数个信息，并传入SCP-CN-1600-2内部。对随后产生的SCP-CN-1600-1的体检结果显示其基因谱表现为受筛选基因的组合形式，并且最大程度的有利于其融入SCP-CN-1600-II所定位的地区环境内。

当SCP-CN-1600开始工作后，以上组成部分将以固定顺序开始工作，并完成相互协作，具体步骤大致如下：


1.	在SCP-CN-1600-II内部输入位置信息后，SCP-CN-1600-II将会对是否启动SCP-CN-1600作出判断，若判断为应当启动SCP-CN-1600，则进入第二步。

2.	接收到SCP-CN-1600-II的指令后，SCP-CN-1600-I池底的玉琮将会开始分泌液体至池内，并在30秒后均匀溶入福尔马林内。同时SCP-CN-1600-III将会开始根据位置信息筛选出相关基因。

3.	此步骤开始将尸体倒入SCP-CN-1600-I内部，尸体会在液体作用下迅速分解为气态，溶入池内并通过管道直接通入SCP-CN-1600-B内。SCP-CN-1600-III也会在这一阶段将信息导入棺体内。SCP-CN-1600-B的棺体将会快速升温至120℃左右，为下一步做好准备。当尸体输入完成后，SCP-CN-1600将会进入下个运作步骤。

4.	SCP-CN-1600-B的棺体内侧壁开始渗出黑色液体，并在3分钟左右充满整个空腔，同时加热至120℃左右。SCP-CN-1600-D的毫针自SCP-CN-1600-E向SCP-CN-1600-C靠近，并与其准确接触。当升温结束后，SCP-CN-1600将进入下一步工作。

5.	SCP-CN-1600的棺椁内部，以SCP-CN-1600-A为基础，自脚部开始生成人形个体。该阶段SCP-CN-1600-A将会逐渐脱离观察范围，并被人形个体(即SCP-CN-1600-1）代替，其颅骨部分也会转变为人类颅骨。当人形个体完全生成后，运作进入下一步骤。

6.	SCP-CN-1600内部的人形个体将由棺内迅速传送至SCP-CN-1600-II内定位的位置，并且发挥其异常作用，同时SCP-CN-1600各部分开始重置，直到恢复为运作前的状态，SCP-CN-1600本轮运作结束，SCP-CN-1600-1将作为独立个体开始发挥其异常特性，直到该个体消失。

在步骤5前对运作进行干扰将会导致SCP-CN-1600运作停止，并直接发生重置。在步骤5后的干扰将导致SCP-CN-1600-1的效果减弱或是人形个体的身体构造缺陷。当整个流程成功结束后，SCP-CN-1600将不再表现出异常性质，而SCP-CN-1600-1将作为独立个体表现其异常特性。

SCP-CN-1600-1为一切由SCP-CN-1600产生的人形个体的称呼。当个体产生后，其将会表现出范围不同但效果相同的异常性质。SCP-CN-1600-1的异常性质表现为SCP-CN-1600-1会影响一定范围内所有的个体及事物，使得该区域不会受到任何可能造成巨大破坏、损失的情况及事件（如重大自然灾害，核战争，大规模战争，种族屠杀，强致死性传染病，严重的收容失效事故，任何种类的K级末日等）的影响。在其存在期间，除了了解其产生原理者及造成破坏的一方，其余范围内事物均将受到SCP-CN-1600-1的异常性质影响，而上述两方在影响范围内造成的一切影响均不会波及到受影响的个体，既表现为灾难的存在无法波及受影响者，且受影响者不会对灾害的发生，影响外人员的存在及灾害在影响范围内的任何进展产生反应。SCP-CN-1600-1的影响范围及影响时间受到两个因素影响，及SCP-CN-1600-1在形成时消耗的尸体数量及个体在影响区域的融入程度。SCP-CN-1600-1消耗的尸体数量越多，在影响区域融入人群的程度越高，其影响范围越大，基金会接手前的最大影响范围为整个欧亚大陆，消耗尸体200万具，并持续影响时间长达6年。SCP-CN-1600-1个体均作为独立个体存在，个体间存在明显差异，不共享记忆并拥有自我意识，但均表现出对“保护群众”这一原则的绝对执行力。SCP-CN-1600-1具有极强的学习力，能够快速接受知识并融入当前所在社会环境内。当SCP-CN-1600-1的影响时间结束后，个体将会立刻分解消失，同时其影响也会同时消失，若在个体消失前再次向同一位置启动SCP-CN-1600，新产生的SCP-CN-1600-1将会在上一个个体消失的同时出现并维持其异常性质影响。

SCP-CN-1600-2为一卷由SCP-CN-1600携带的皮质卷轴。项目本身不具备任何异常性质且存在损坏。卷轴所记载的内容为历任保管者的记录及改进部分，可用于SCP-CN-1600的工作原理，各部分组成及其历史研究。

SCP-CN-1600最初被发现于中国山西省太原市晋祠三圣祠，药王像地下30米深一处人工空洞内部。1███年12月██日，基金会站点Site-CN-15收到一封署名为“The Doctor”的来信后，根据信中内容（见附录A“有关The Doctor的来信”）迅速在傍晚7点与园内人员进行协商，并以“转运三圣祠内的重要文物”为由，遣散了园内人员，根据信中指示进入了存放SCP-CN-1600的空洞内，随后于次日凌晨4点前将空洞内绝大多数物品秘密运出。MTF-九子-“霸下”接手后将SCP-CN-1600运往Site-CN-15岛屿最深处的海床收容区进行保存，同时再次封闭空洞，清扫现场，以防基金会以外人员进入。信件及所有回收的纸质文件均被作为机密文件与SCP-CN-1600一同储存，而所有回收得到的不明材料，器具，人类遗骸等在清点后正根据需要进行辨认及实验。回收文档请查看文档附录内容。

[[collapsible show=&#34;+谈话记录C：与SCP-CN-1600-1个体的一次谈话&#34; hide=&#34;- 隐藏&#34;]]

**前言：**20██年█月██日，SCP-CN-1600被启动以应对一次覆盖整个中国南部省份的收容失效事件。在首个SCP-CN-1600-1持续影响时间达到一个月后，该SCP-CN-1600-1个体拜访了Dr.Fenrir的办公室并进行了一次长时间对话，同时Dr.Fenrir通过此次对话询问了数个关于SCP-CN-1600-1的问题，并与其进行了讨论。此次对话由办公室内的录像设备记录，以下为此次对话的文本形式。
&gt; SCP-CN-1600-1://（敲门声）//额，请问Dr.Fenrir是否在办公室里？
&gt;

&gt; //政和三年，失良师仲阳，独守神农棺，以承仲阳之愿。绍兴三年，传与翰林学士许叔微。//
**译文：**景祐二年，我得到了神农棺。因为学艺不精，只是用前人的功劳来救济当朝的百姓。元祐三年，我在华阳遇见了唐慎微。唐慎微精于草药学，用棺椁煎制各类药材，来增强神农棺的效力。于是我便开始于他一同保护棺椁。
政和三年，我失去了良师钱乙，独自一人保护神农棺，来继承钱乙的愿望。绍兴三年，我将神农棺传给翰林学士许叔微。

&gt; //绍兴三年，蒙名医唐慎微赏识，得以护棺。后隐于乡中，以棺救世，钻研医术。然以棺救世，不过籍他人之功，遂总结所学，传与后人以用。绍兴二十四年，传棺与刘河间。//
**译文：**绍兴三年，承蒙唐慎微赏识，我得以保护神农棺。后来隐居在乡里，借着神农棺救助世人，并钻研医术。但借着棺椁保护世人，不过是借用了他人的功劳，于是我总结了我所学到的，传给后人来使用。绍兴二十四年，我将棺椁传给了刘河间（刘完素）

&gt; //绍兴二十四年，自许学士处得棺。棺已大成，然其所生之人，常有疾病，而不解其源。余苦于此事，以致风寒，得遇张易水。洁古甚通医理，余二人共守棺椁，同解此惑。所生之人由尸气所成，体内阴阳不调，故于棺中添补气药数类，则所生者皆如同常人。淳熙七年，碍于年岁，遂传棺与张从正。//
**译文：**绍兴二十四年，我从许叔微处得到棺椁。神农棺已大成，但他所生出的人时常患有疾病，且不知其缘由。我因这件事儿苦恼，招致了风寒，得以结识了张元素。张元素精通医理，我们二人便一同保护神农棺，解决了问题。所产生的人都是由尸体化气所成体内的阴阳不平衡，因此在棺中添加数种补气药，就可使产生的人像普通人一样。淳熙七年，碍于年龄，我将神农棺传给了张从正。

&gt; //淳熙七年，得棺于刘河间。余素敬河间之才，竟借棺与公同济世人。然河间虽解体弱之疑，此棺尚不足以距邪气，遂以翡翠为棺，以置棺椁，可使所生者居数年。宝庆三年，传棺与信丰县主薄宋慈。//
**译文：**淳熙七年，我从刘完素处接下神农棺。我一直敬仰刘完素的才华，竟能借神农棺和他一同救济世人。但刘完素虽然解决了所产生的人体弱的问题，但这具棺椁还不足以抵御外界的邪气，因此我以翡翠做成棺材，来寄放神农棺，便可使生出的人存在数年。宝庆三年，我将棺椁转交给信丰县主薄宋慈。

&gt; //宝庆三年，自张宛丘处得棺。吾乘官之便，以神农棺救世人，所用尸骨均取之有道，然亦有背德弃信之嫌。故虽守此棺，仅用一二。淳祐九年，忽患顽疾，故传棺与李杲。//
**译文：**宝庆三年，我从张从正那里得到了神农棺。我借着为官的便利，用神农棺帮助百姓，所用的尸体也都取之有道，但仍然有背弃道义的嫌疑。因此虽然守护着神农棺，但我仅用过几次。淳祐九年，我忽然得了顽疾，因此将神农棺传给李杲。

&gt; //淳祐九年，宋慈传棺于吾，虽经名医一二，吾亦以半朽之躯，承吾师张易水之业。后循师法，补棺中五行，以定人之根基。淳祐十一年，终年老气衰，遂传棺于同窗王进之。//
**译文：**淳祐九年，宋慈将神农棺传给我，虽然经历了几位名医，我仍然以半朽的身躯，继承了老师张元素的事业。之后我遵循老师的方法，补充了棺内的五行分布，来稳定其中人的根基。淳祐十一年，终究年龄过大，气息衰弱，于是将神农棺传给了同窗的师弟王好古。

&gt; //淳祐十一年，李明之传棺与我，以承先师易水之业。吾视棺中所生者因尸气四散而本气不足，故设一池，以水注之，置玉琮，尸骨于其中，则尸气不散，本气充盈，以成先师易水，良师明之所愿。景定五年，传棺于罗知悌。//
**译文：**淳祐十一年，李杲将棺椁转交给我，来继承老师张元素的事业。我观察发现棺内生出的人因为尸气四散而本气不足，因此我设了一个池子，池中注满水，将玉琮和尸体放在池中，则尸气不会散开，人的本气充盈，实现了老师张元素，李杲的愿望。景定五年，我将神农棺传给罗知悌。

&gt; //景定五年，得神农棺于海藏。其后数载，承刘完素，张从正之学，稍加增益，以尽吾所学。至致二年，传棺与爱徒彦修。//
**译文：**景定五年，我从王好古处得到神农棺。之后的数年间，我承袭刘完素，张从正的学派，对棺椁稍加改进，来用上我所学到的知识。至致二年，我将神农棺传给我的高徒朱震亨。

&gt; //至致二年，吾师传棺与我。棺以无患，可见先贤学识高深，爱民心切。蒙棺恩泽，吾可救万民，此乃行医之所不及。吾有学徒千人，皆有心为民。至正十七年，授棺与高徒原礼。//
**译文：**至致二年，我的老师将神农棺交给我，当时棺椁已经没有什么问题了，可以看出前人们学识高深，爱民心切。承蒙神农棺的恩泽。我能够救天下百姓，这是行医所做不到的。我有数千名学徒，他们都有心为人民效力。至正十七年，我将神农棺交给了我的高徒戴思恭。

&gt; //至正十七年，得棺自丹溪先生，承先师之业。棺内已少有可改之处，便稍作补充，使棺内之人可生血生气，延其寿命。愿不负丹溪厚望，以己之力传棺至千古。永乐三年，留棺于太医院，以便保管。//
**译文：**至正十七年，我从丹溪先生那里接过神农棺，继承了先师的事业。棺内已经没有多少可以改进的地方，我便稍微对它做了少许补充，使棺内的人可以自己生血生气，使它的寿命延长。希望我没有辜负老师的厚望，能以我的能力将神农棺一直传承下去。永乐三年，我将神农棺保存在太医院内，以便于进行保管。

&gt; //成化二十三年，家父汪渭托棺于我。此棺可济万民，然以尸骨养之，安敢谓之医？存之于库，终身未用，及正德十三年，弃之于万全，以谈之为耻。//
**译文：**成化二十三年，家父汪渭将棺椁托付给我。神农棺可以保护天下百姓，但却是用尸骨喂养而出，怎敢称作是医？我将它存于库房内，一生没有用过它，直到正德十三年，将它丢给了万密斋，并以谈论它为耻。

&gt; //正德十三年，我得神农棺自石安居士。此物精妙绝伦，吾甚好之，然其以人尸为食，与吾道相背，故仅聚万物精气为人，往往数月仅有一，而民死于天灾者不胜数。吾不忍视之，于万历六年，传于李东璧以用。//
**译文：**正德十三年，我从石安居士那里得到了神农棺。它构造精妙，我非常喜欢，但它以人的尸体驱动，和我的道义相背，因此仅仅让它聚集自然中的精气造人，通常几个月才能产生一个，而死于天灾的百姓却数不胜数。我不忍心看到这些，于是在万历六年，将它传给了李时珍。

&gt; //万历六年，医圣万密斋授棺于我。是时，天灾四起，我以棺救人，亦总结药典，书《本草纲目》，以助后人，使神棺可取长补短，以至千年。万历二十一年，传棺于张景岳。//
**译文：**万历六年，医圣万密斋将神农棺交给了我。那时国家各处天灾四起，我用神农棺救人，同时总结药典，写下了本草纲目，来帮助后人，使神农棺可以取长补短，一直传递千年。万历二十一年，我将神农棺传给了张景岳。

&gt; //万历二十一年，东壁传棺于我。以家业护之，救苍生于疾苦。后遇赵献可。其人颇有医德。崇祯五年，遇李中梓，年少有为，深得医理。我三人结为好友，共守神农棺。崇祯十三年，传棺于张卿子高徒张志聪。//
**译文：**万历二十一年，李时珍将神农棺交给我。我用我的家业来保护它，解救陷于疾苦的苍生。后来遇见了赵献可，是个非常有医德的人。崇祯五年，遇见了李中梓，年纪轻轻就有所作为，有把医理了解的很透彻。我们三人成为了朋友，一起保护神农棺。崇祯十三年，将神农棺传给了名医张卿子的高徒张志聪。

&gt; //崇祯十三年，张介宾传我以棺。所学无以改之，便以其济民，至永历二十八年，传徒高志栻。//
**译文：**崇祯十三年，张景岳将神农棺传给我，以我所学没有什么能改进的，就用它来保护百姓，到永历二十八年，传给徒弟高志栻。

&gt; //永历二十八年，师张志聪传棺与我，细心护之。康熙四十一年，传与名医叶天士。//
**译文：**永历二十八年，我的老师张志聪交给我神农棺，我细心地保护它。康熙四十一年，我将它再次传给名医叶天士。

&gt; //康熙四十一年，得神农棺，以其力助国家无灾，至乾隆十年，需传棺他人。薛雪虽与我性格难容，然其医术精湛，可担此任者唯薛雪，故传之。//
**译文：**康熙四十年的时候，我得到了神农棺，借助他的能力令国家没有灾害，一直到了乾隆十年，需要将它传给其他人。薛雪虽然和我性格不合，但他的医术精湛，能够担任这样重任的只有他，所以我将神农棺传给他。

&gt; //乾隆十年，挚友叶天士传神农棺与我。此后数年，修整棺体，稍加调整，使之焕然一新，不负叶桂厚望。乾隆三十五年，传棺与陈修园，愿其善用之。//
**译文：**乾隆十年，我的好友叶天士将神农棺交付给我。在这之后的数年，我整修了棺体，并对棺椁做了调整，使它看上去焕然一新，没有辜负叶天士的厚望。乾隆三十五年，我将神农棺交给陈居廊，希望他能善用它。

&gt; //同治七年，王孟英传棺于我。当是时，国家动乱，民不聊生，恐有亡国之危。棺可救民，亦可救国焉？吾不得其解，于光绪十六年传与丁甘仁，以求后人可解此惑。//

&gt; //光绪十六年，马培之将神农棺交付于我。此时世界爆发流行病，病人往往相籍而死。我们通过组织内的方式联系到了摩尔根先生等人，随后收到计算机两台，一台可用于接受消息，找寻位置，一台可储存世界人民信息。我与学生将其与神农棺相连，与他国伙伴一同保护人们免受疫病侵害。然而祸不单行，我国为列强所欺，百姓民不聊生，而我苦于年岁已高，只得将神农棺托付都给颖甫，仲庵二友，以保护我中华江山//
&gt; 
&gt; //中华民国十五年      丁甘仁书//

&gt; //泽周曾托付颖甫和我，要保护国家，然倭寇入华，烧杀抢掠，恐神农棺为蛮族所夺，今暂传此棺于颖甫，泽周高徒章次公，秦伯未二人，护送神农棺离开战场，我二人及门徒则自愿留下，以医治受伤群众，待战后再寻回神农棺。//
&gt; 
&gt; //民国廿二年九月十九日     张栋梁，曹家达书//

&gt; //民国廿二年九月十九日，先生曹颖甫，张栋梁托我与成之转移神农棺，今神农棺安放于上海中国医学院内，安然无恙，祖国亦日渐富强。回想先生已逝去二十三年，无缘见到此等盛景，不觉悲上心头，于江畔哽咽，作诗一首，以祭先生同窗。//
&gt; 
&gt; //夜行江畔思旧事，秋风寒雨意难平。//
&gt; 
&gt; //回春妙手得自天，医者仁心还于民。//
&gt; 
&gt; //1960年秋   秦伯未书//
