&gt; 实验人员: Dr. Foymug
&gt; 实验对象: D-826177
&gt; 抽出的卡: 一个穿着睡衣站在床上玩杂耍的D-826177，卡片背面描述是“夜猫子D-826177 效果:精力UP，寿命DOWN，特殊能力：无需睡眠。装备:睡衣。品质:普通”。此时黄色卡槽弹出“成就”卡，卡面描述是“成就:月之暗面。条件:找到一个与这个世界线的你完全相反的你的卡片。”
&gt; 影响: 按下替换按钮后，D-826177立刻停止打哈欠。原本的卡片上出现一个坐在SCP-173面前打瞌睡的D-826177的漫画形象，卡片背面描述是“瞌睡虫D-826177，睡眠质量UP。装备:D级人员服。品质:破旧”</textarea></pre>
