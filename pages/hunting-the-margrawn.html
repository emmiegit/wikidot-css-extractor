Zatem chcesz polować na dzikie margrawy, co? Dobry człowieku, czy też kimkolwiek innym masz szczęście być. Nie ma większej przygody niż dobre polowanie na margrawę, może poza wojennymi zmaganiami lub łotrowskim polowaniem na smoki (rzadkie w tych czasach, jako że nowy król dziewięciokoronny ma swoje własne metody radzenia sobie z łotrami). To prawdziwa próba siły, woli i wyboru broni palnej, która oddziela mężczyzn od chłopców, a często także głowy od ramion.

Jestem pewien, że jesteś chętny i podekscytowany, aby rozpocząć, ale są przygotowania, które należy podjąć w pierwszej kolejności! Po pierwsze, weź kartkę papieru. Teraz wymień wszystkie swoje rzeczy, aktywa i nieruchomości. Gotowe? Dobrze. Z pomocą dobrego adwokata, użyj tej listy do sporządzenia testamentu. Teraz jesteś przygotowany do następnego kroku!

Będziesz potrzebował przewodnika po Ravelwoods. Polecam wynajęcie zastępu wron czarnowdzianych. Nie tylko znają las dość dobrze, ale też trudnią się zbieraniem padliny, co załatwia sprawę sprzątania po twoich zabójstwach. Uzupełnij swoją grupę kilkoma wysokimi, silnymi tragarzami i dobrym terenowym wypychaczem skór. Nawet jeśli jesteś wykwalifikowany w tej dziedzinie, warto, by ktoś inny skupił się na tym zadaniu, z powodów, które omówię później.

Kiedy już umówisz się na spotkanie z przewodnikami, nadszedł czas na zaopatrzenie się. Jedzenie prawdopodobnie nie będzie wielkim zmartwieniem. Jeśli preferujesz roślinożerność (a dlaczego nie? Dlaczego tylko mięsożercy mieliby czerpać dreszczyk emocji z polowania?), w całym lesie jest wiele jadalnych roślin. Wystarczy sięgnąć po egzemplarz książki Terenaka Fuddlera &#34;Rośliny Ravelwoods: Przewodnik smakosza&#34;. Jeśli jesteś mięsożerny, z pewnością natkniesz się na wiele zwierząt, które będą chciały cię pożreć, okaleczyć i w inny sposób pozbawić życia. Pokaż im, kto tu rządzi i voila! Obiad podany.

Zalecam zabrać tak wiele amunicji, jak tylko ty, twoje zwierzęta juczne i tragarze są w stanie unieść. Co prowadzi nas do kolejnego problemu związanego z zaopatrzeniem: spakuj wystarczająco dużo broni! Twoja broń jest twoim życiem i będziesz potrzebował czegoś, co może powalić margrawę. Polecam gwintówkę Wooster, kaliber trzydzieści. Niektórzy zalecają kaliber pięćdziesiąt, ale to niszczy skórę. Prawdopodobnie będziesz też chciał broń o mniejszym kalibrze do drobnej zwierzyny. W końcu, jeśli napotkasz rzeszę wywern, nie chciałbyś chyba uszkodzić tych cennych grzyw.

Teraz, gdy jesteś już odpowiednio zaopatrzony, powinieneś wybrać swoje wejście do lasu. Niektórzy polecają Ścieżkę Petwise&#39;a, ale ja wolę Przesmyk Bertani. Otwiera się on znacznie bliżej trzewi lasu, a nic tak nie pobudza krwi jak porządny atak bargesta lub partacznika. Kiedy już je pokonasz, będziesz miał pojęcie, jak wygląda serce boru.

Gdy wejdziesz do lasu, zawsze trzymaj broń pod ręką. Koniecznie trzymaj się na baczności, nie chcesz przecież zostać stratowany przez diablęcego świstaka albo coś w tym rodzaju.

Gdy będziesz podążał w kierunku środka lasu, prowadzony przez swoich czarnowdzianych przewodników, musisz pamiętać o kilku ważnych wskazówkach dotyczących bezpieczeństwa. Przede wszystkim uważaj na jaskrawe kolory roślin i zwierząt. Dość często są to ostrzeżenia przed trucizną. Oczywiście, niektóre stworzenia tylko blefują i po prostu imitują zwierzęta, które naprawdę są trujące. Jeśli chcesz spróbować i dowiedzieć się, które z nich są prawdziwe, nie wahaj się. Tylko nie przychodź do mnie z płaczem, kiedy oślepniesz lub odpadnie ci ręka.

Po drugie, warto obserwować ślady na drzewach. Wiele zwierząt zostawia znaki na drzewach, aby oznakować swoje terytorium. Naucz się rozpoznawać tropy bardziej pospolitych zwierząt, takich jak jelenie, pegazy i niedźwiedzie. Jeśli znajdziesz drzewa, które zostały rozłupane jakby przez wielką siłę, lepiej zmień trasę i idź dookoła. Jeśli znajdziesz drzewa, które zostały wyrwane z korzeniami, rozbite na kawałki, a następnie splugawione, to znaczy, że jesteś blisko i powinieneś iść dalej.

Pierwszą oznaką obecności margrawy będzie prawdopodobnie jej odór. Odchody margrawy są długie, o podłużnym kształcie, głębokim brązowym kolorze i niezwykle silnym smrodzie. Sprawdź, czy odchody są świeże. Jeśli są zimne na wylot, oznacza to, że zwierzę przeszło tędy co najmniej osiem godzin wcześniej. Jeśli środek jest jeszcze ciepły i wilgotny, to znaczy, że było w pobliżu niedawno, od czterech do ośmiu godzin, w zależności od temperatury i klimatu w tej części lasu. Jeśli zaobserwujesz unoszącą się z nich parę, powinieneś zwracać większą uwagę na otoczenie, ponieważ jest ono bardzo blisko i zaraz cię zabije.

Najprawdopodobniej jednak usłyszysz margrawę, zanim faktycznie zaatakuje, pod warunkiem, że nie dasz się przyłapać w pojedynkę. Zazwyczaj ryczą one przed atakiem, aby rozproszyć ofiary. Prawdopodobnie jej się to uda, o tyle, że wrony i zwierzęta juczne prawie na pewno zrobią wszystko, aby uciec. Pozwól wronom to zrobić, wkrótce znów cię znajdą. Tragarz niech się skupi na zwierzętach. To jest przecież chwila, na którą czekałeś, chwila, w której margrawa uderzy i dowiesz się, z czego jesteś ulepiony (często przedstawianego ci w momencie, gdy margrawa wyrywa to z twojego ciała, zanim szok cię zabije).

Nie daj się zwieść rykowi. Nie będzie ona po prostu gnać w twoim kierunku. Zamiast tego lekko pochyli się, aby zajść cię od boku. Wie, że wśród zarośli potrafi poruszać się szybciej od ciebie. W końcu nie musi omijać tak prozaicznych przeszkód jak drzewa, skały, czy niewielkie pagórki. Pytanie pozostaje, czy będzie to prawy, czy lewy bok. Na szczęście jest na to pewien sposób.

Samice margraw mają tendencję do kierowania się w prawo. Samce natomiast skłaniają się ku lewej stronie. Nikt nie jest do końca pewien dlaczego tak jest, ale może to działać na twoją korzyść. Mam nadzieję, że zwróciłeś uwagę na tamten ryk! Jeśli zaczął się nisko i wzrastał zarówno w głośności jak i wysokości, to prawdopodobnie jest to samiec. Jeśli pozostał na tej samej wysokości, ale wzrastał i opadał pod względem głośności, prawdopodobnie jest to samica. Skup odpowiednio wzrok. Bądź gotowy do zmiany kierunku, gdybyś się pomylił.

Gdy margrawa się ujawni, bądź gotów do strzału. Nie możesz liczyć na to, że najpierw zaatakuje twoich tragarzy lub zwierzęta juczne. Są one większe i prawdopodobnie w tym momencie się przemieszczają. Dla margrawy wydasz się najłatwiejszym celem. Twoim obowiązkiem jest teraz udowodnić, że się myli.

Nie próbuj strzelać w głowę. Koścista powłoka na jej łbie jest bardzo twarda. Nie zatrzyma kuli, ale może ją odbić. Poza tym, co to za trofeum, jeśli ta wspaniała czaszka zostanie zniszczona? Nie, powinieneś celować w klatkę piersiową, kiedy będzie biegła w twoją stronę na knykciach. Staraj się celować w serce, jeśli to w ogóle możliwe. Strzelanie w płuca nie zabije jej tak szybko, ale zatrzyma ją tak czy inaczej. Gdy już padnie, oddaj jeszcze kilka strzałów w środek jej masy. Odczekaj kilka minut, a następnie strzel ponownie. Teraz najprawdopodobniej jest już martwa. Gratulacje! Schwytałeś swoją pierwszą margrawę!

Jednak wciąż jesteś w lesie, zarówno w sensie dosłownym, jak i przenośnym. Margrawa zawsze poluje w pojedynkę, ale zgiełk walki i zapach krwi szybko przyciągnie do ciebie ciekawskie stworzenia. Tutaj właśnie przyda się twój terenowy wypychacz skór. Niech oprawi twoją margrawę, podczas gdy ty i tragarze (których, miejmy nadzieję, odpowiednio uzbroiłeś) będziecie wypatrywać niebezpiecznych bestii. Kiedy zaatakują, możesz nawet zdobyć kilka dodatkowych trofeów, w zależności od entuzjazmu tragarzy i czasu, jaki masz, zanim zrobi się ciemno. Przy odrobinie szczęścia możesz nie stracić więcej niż jednego lub dwóch tragarzy i tylko połowę zwierząt jucznych, zanim twój wypychacz przygotuje margrawę do przeniesienia do nieco bardziej permanentnego obozowiska.

Na wszystko, co jest ci drogie, musisz oddalić się od miejsca zabójstwa przed zmrokiem. Wówczas właśnie wychodzą niebezpieczne zwierzęta.

Kiedy już oddalisz się od lasu, a twój zastęp wron powrócił, możesz rozbić obóz i dokończyć przygotowanie swoich trofeów. Z futra można zrobić piękny dywan, a może i stroje myśliwskie dla ciebie i twojego ulubionego tragarza. Głowa powinna zostać zamontowana na ścianie. Uważaj podczas transportu, rogi po kilku dniach stają się nieco kruche i mogą się złamać.

Jeśli wrócisz do cywilizacji o własnych siłach, a nie niesiony przez tragarzy w skrzyni (być może bardzo małej), będziesz gotowy, by pochwalić się swoimi trofeami w ulubionym klubie dżentelmenów. Dobra robota!
