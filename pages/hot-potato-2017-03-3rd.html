+++ 알림
[[/=]]
**세계 멸망 경연, 막을 내리다**
Cubic72의 주최로 시작된 [*http://ko.scp-wiki.net/eow-contest 세계멸망경연]이 15일로 종료되었다. 우승작은 Poolgrim의 &lt;세계멸망 경연 출품작&gt;이며, &lt;해바라기&gt;, &lt;그리고 세계는 멸망했다&gt;가 그 뒤를 이었다.

**뜨거운 감자 허브 생성**
본지의 대표 페이지가 [*http://ko.scp-wiki.net/hotpotato 주간 뜨거운 감자 허브]라는 이름으로 13일 생성되었다. 앞으로는 샌드박스로 대신해왔던 ‘별도 페이지’식 구성을 위키 내에서도 볼 수 있게 될 전망이다.

**이달의 소식, 사이드바 등재**
지난 기사에서 다뤘던 [*http://ko.scp-wiki.net/news 이달의 소식]을 사이드바에 실어달라는 XCninety의  [*http://ko.scp-wiki.net/forum/t-2090618#post-2765188 요청]이 13일 승인되었다. 한편 [*http://ko.scp-wiki.net/forum/t-2161436 토론란]에서는 회원들이 평하던 중 개정 전 신입 안내가 언급되기도 했다.

**SCP 배지 공동구매**
Millet이 SCP 배지 공동구매가 진행됨을 [*http://ko.scp-wiki.net/forum/t-2163764/ 알려왔다]. 트위터 계정 [*https://twitter.com/SCP_badge @SCP_badge]에 따르면 19일 현재 공식 접수처는 폐쇄되었으며, 트위터 DM을 통한 추가 주문이 가능한 것으로 보인다.

++++ 외신
**영위키 GOI식 문서 허브, 사이드바 등재**
영어 위키에서 [*http://www.scp-wiki.net/goi-formats GOI식 문서들],,GOI Formats,, 페이지가 사이드바에 링크되었음을 Quarks-3이 알려왔다. 해당 페이지는 요주의 단체 형식( AWCY의 “Project Proposal”, UIU의 “UIU File” 등)을 따른 보고서들의 허브 역할을 한다.

++++ 단신
LoveGold, SCP-1162에 [*http://ko.scp-wiki.net/forum/t-2165291/scp-1162#post-2768484 역자의 말] 남겨

[[=]]
+++ 건의 &amp; 토론
[[/=]]
**오네이로이 허브, 번역해주세요!**
Quarks-3이 요주의 단체 [*http://www.scp-wiki.net/oneiroi 오네이로이 허브]의 [*http://ko.scp-wiki.net/forum/t-707435/#post-2769657 번역을 요청]했다. Quarks-3은 기자와의 인터뷰에서 ``[*http://www.scp-wiki.net/number-27-oneiroi-station 《제27번 오네이로이 허브》][[footnote]]Number 27, Oneiroi Station -- [[user Jack Ike]] 작. 국내 미번역.[[/footnote]] 라는 작품에 반했고, 허브의 필요함을 느낀 것도, 반한 것도 번역을 신청한 이유가 맞다&#39;&#39;라며 ``오네이로이가 무엇인지 아는 데는 요주의 단체 문서에서 소개된 것으로 충분하지만, 창작 및 번역 활동엔 허브 번역이 필수적이다&#39;&#39;라는 견해를 밝혔다.

**Deoksun, 세 번째 그림 신청받아**
Deoksun은 [*http://ko.scp-wiki.net/deoksunsartwork 덕순씨가 그린 그림들]이라는 제목으로 개인 아트워크를 운영하고 있다. 본인만의 분위기로 호평을 받고 있던 도중, 지난 18일에는 UnContainable이 SCP-451 ‘외로운 남자’를 [*http://ko.scp-wiki.net/forum/t-2145286/#post-2770514 그려달라고 부탁]했고, 같은 날 Deoksun은 이를 수락했다. 19일 현재 업로드되진 않은 상태이다.

**창작 스킨 개발 방향에 관한 설문**
레이아웃이 사이트의 골격이라면, 스킨은 외피라고 할 수 있다. 지금의 스킨은 Aelenna가 2014년 설계한 것으로, 3년간 각국 SCP 위키의 표준 테마로 쓰여왔다.
Cocoonist의 창작 테마 ‘Better Readability’는 1월 22일 개발을 시작했고, 약 열 번의 업데이트가 있었지만 의견을 표명한 회원은 한 명뿐이었다. 이에 Cocoonist는 3월 19일 위키 회원들에게 테마의 개발 방향에 관한 [*http://ko.scp-wiki.net/forum/t-2067508#post-2770167 설문에 참여해 달라고 요청]했다.
