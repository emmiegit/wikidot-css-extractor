**Titre original :** Mauerzeit I
**Auteur :** [[user Vezaz]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 28 août 2020
[[include credit:end]]

Nous sommes en août à Berlin, et ils déchirent la ville en deux. Ils construisent le mur de Berlin, quoi d&#39;autre — peut-être en as-tu entendu parler ? Pour l&#39;instant, 1961 se déroule vraiment merveilleusement bien.

En me tenant dans la rue devant l&#39;entrée du Site-29, je peux entendre les grognements et les plaintes du vent. L&#39;outrage des habitants des immeubles emmurés par les soldats soviétiques. Les hurlements des fils barbelés revêches grattant contre le béton alors qu&#39;ils sont installés. Ce matin, rien ne séparait l&#39;Est de l&#39;Ouest, à part des panneaux. Désormais, c&#39;est cent kilomètres de fil ; demain, un régiment de la Garde Moskovski. Le mois prochain, ils perceront le sol pour laisser place à la double couche familière de béton. Les Allemands pensent que Kennedy ne le tolèrera pas. Ils ont tort.
 
C&#39;est l&#39;histoire de la dernière fois que j&#39;ai quitté Berlin.

Alors que des gamins en uniforme font de la manutention, les professionnels sont assis dans des bars dans toute la ville et se murmurent à l&#39;oreille. Ils se rappellent le blocus de 1948 — les tanks au Checkpoint Charlie, les avions russkofs bourdonnant autour des aérodromes alliés. Une tactique différente, cette fois — tu restes de ton côté et je reste du mien. Bien moins provocant. Bien plus permanent. C&#39;est quelque chose de nouveau. Il y a toujours quelque chose de nouveau dans cette ville, si tu ne le savais pas.

***

Aucune de ces cascades géopolitiques ne serait un problème si nous avions eu un peu de prévoyance lorsque la Fondation s&#39;est installée ici pour la première fois en 1945. Si nous avions surveillé plus attentivement Truman, si nous avions fait plus attention à Moscou, nous aurions pu nous installer là où ils n&#39;auraient pu nous trouver. Pour le moment, nous avons le même problème que tout le monde à Berlin — on se marche sur les pieds. Les Alliés, les Soviétiques, la Fondation — la seule raison pour laquelle personne ne tire, c&#39;est que nous n&#39;avons pas la place de plier nos bras pour atteindre notre arme.

Notre présence dans la ville est divisée en deux, la 29^^ème^^ Unité de Confinement Stationnaire et la FIM Sigma Six. Les membres de Sigma Six, un peloton motorisé sur le papier, partagent leur hébergement avec les espions de la CIA à &#34;Teufelsberg&#34; — la Colline du Diable. Cette ville fait ressortir la tendance au grandiose — Teufelsberg n&#39;est qu&#39;une colline, et Sigma, rien de plus que quelques membres du personnel dans un QG. La 29^^ème^^ — c&#39;est mon équipe — vit enfoncée dans le secteur soviétique, à un pas des palaces de Potsdam et directement sous le nez de nos amis dans les nombreuses agences de renseignement des Rouges.

C&#39;est étrange de se dire qu&#39;on dort avec des agents de gouvernements qui veulent nous détruire, mais il y a une sorte de logique derrière ça. L&#39;OTAN et le pacte de Varsovie tolèrent nos activités lorsqu&#39;il y a trop de choses étranges à gérer, ou lorsqu&#39;ils ne sont pas encore prêts à s&#39;en occuper.

Les mesures qui en découlent sont incohérentes — le Site-19 a été démoli en 1952, alors que nous n&#39;avons pas été chassés de Perimunda pendant six autres années. Berlin, avec sa quadruple garde, représente un cas spécial — personne ne fait confiance aux autres avec le butin parascientifique de la ville, et notre présence permet de faire redescendre la pression pour tout le monde. Nous sommes le tampon qui apaise les tensions. Mais désormais, avec les Russes qui entoure de briques l&#39;enclave alliée et la CIA qui s&#39;agite, c&#39;est l&#39;heure de partir.

Les règles d&#39;engagement, élaborées au fil d&#39;une douzaine d&#39;affrontements sanglants dans le bloc de l&#39;Est, sont simples. Nous avions l&#39;habitude de nous tirer dessus, mais ça avait l&#39;inconvénient de laisser s&#39;enfuir les créatures, alors nous avons fini par arrêter entièrement de jouer avec nos armes. Maintenant, lorsque les Russes et les Américains le demandent, nous nous contentons de partir. Le personnel de la Fondation est libre de s&#39;en aller — tant qu&#39;il n&#39;emporte rien avec lui. Personne n&#39;est heureux de //cet// arrangement.

***

Avec tout ça en tête, je ne suis que peu surpris lorsque le chef de poste du Site-29 me tend une mallette et me dit de partir - en dehors de la ville, en dehors du pays. Quitter la ville avec le feu au cul (c&#39;est-à-dire, avec quelque chose d&#39;anormal) risque de déclencher les hostilités, mais on dirait qu&#39;on ne s&#39;inquiète plus de ça, grâce à Khrouchtchev. 

Je suis à Potsdam, à 30 kilomètres et quatre pays de la sécurité de l&#39;aérodrome de Tegel dans le secteur français. Un moment fantastique pour faire du tourisme.

Walter Ulbricht, le chancelier de l&#39;Allemagne de l&#39;Est, arbore un visage courageux lors de son discours ce soir-là. &#34;Personne ne veut construire un mur,&#34; dit-il. C&#39;est bien là tout le problème, personne n&#39;en a jamais envie.

Maintenant, t&#39;es au point sur la ville de mon cœur. La prochaine fois, je te dirai ce que j&#39;ai emporté quand je suis parti.

//À suivre.//

[[=]]
**[[[the-coldest-war-hub|La Guerre la plus froide - Centre]]]**
[[/=]]</textarea></pre>
