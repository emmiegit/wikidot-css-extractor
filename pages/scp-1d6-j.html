    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

**Mã vật thể:** SCP-1D6-J

**Phân loại:**
# Safe
# Euclid
# Keter
# Safe, về sau được tái phân loại lên Euclid một khi nó làm nổ mắt một người
# Safe, về sau được tái phân loại lên Keter một khi nó làm nổ mắt mười người
# Double Keter

**Quy trình Quản thúc Đặc biệt:** SCP-1D6-J phải được quản thúc bên trong:
# một hộp các tông
# một căn phòng 3m x 3m x 3m tiêu chuẩn 
# một căn phòng 3m x 3m x 3m tiêu chuẩn có khóa cửa
# hồ bơi olympic chứa đầy giấm
# boongke dưới lòng đất được bảo vệ bởi một linh mục, một giáo sĩ người Do Thái và một cao bồi
# trong chính không gian bỏ túi của nó

**Mô tả:** SCP-1D6-J là một:
# khối đá
# vật dụng trong gia đình thông thường
# chú chó lớn
# bầy côn trùng
# vài người vô gia cư
# khối cơ thể bao gồm ít nhất ba phần khác nhau

ngoại trừ nó:
# cực kỳ cũ và đang phân hủy
# rất mới
# lỗi thời một cách đáng báo động
# ấm khi chạm vào
# mang phóng xạ
# phi hình học

SCP-1D6-J được thu hồi từ:
# phòng tắm của Ts. Bright
# nhà ngoại ô, gia đình bây giờ mất trí
# đền thánh, các nhà sư ghét nó
# tương lai được thay thế
# tương lai thực sự
# một vũ trụ khác, bước đi tồi khi nhìn lại

Nỗ lực phá hủy nó đã không thành công do:
# không cảm thấy thích nó
# nó không thể bị phá hủy
# nó tái sinh
# nó quá dễ thương để bị tiêu diệt 
# nó ra tay với các nhà khoa học trước
# [DỮ LIỆU BỊ XÓA] trên toàn bộ khuôn mặt của mọi người

Xử lý SCP hoặc ở gần nó sẽ dẫn đến:
# lòng bàn tay có lông
# cảm giác hoang tưởng dữ dội
# da được thay thế bởi một chất không phải là da
# hình thành một tâm trí bầy đàn
# Hội Chứng Mất Chân (DLS)
# chết nhiệt

**Nhật ký Nghiên cứu:**
Nỗ lực nghiên cứu:
# ném bóng cao su vào SCP
# tiếp xúc trực tiếp với lửa
# yêu cầu một nhân sự Cấp-D nói về vấn đề của bản thân anh ta cho SCP
# đọc một danh sách các từ tạo động lực giữa những chữ cái &#34;G&#34; và &#34;M&#34;
# vẽ ria mép bằng bút dạ
# cho SCP-682 ăn nó

Kết quả:
# có mùi long não nồng nặc
# một giọng nói hướng dẫn danh sách mua sắm từ bên ngoài buồng quản thúc 
# máu, máu ở mọi nơi
# không có gì nhiều, nhưng các O5 đã bảo chúng tôi ngừng lại
# Điểm-22 bị phá hủy
# thời gian giờ bị đảo ngược trở lại, lỗi của tôi

**Ghi chú:**
# Đừng cho nó ăn sau nửa đêm
# Đừng có dùng nó như một cái chặn cửa nữa, mọi người
# Tất cả đề cập liên quan đến văn hóa đại chúng đều bị nghiêm cấm
# Khá chắc nó đã nháy mắt với tôi
# Yêu cầu về thiết bị và ánh sáng tốt hơn để đọc sách đã bị từ chối
# Đó là sự thật và tất cả chúng ta phải lên con tàu đen đó
