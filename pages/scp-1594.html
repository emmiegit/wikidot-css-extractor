[[include component:credit-button]]
**Artikel:** SCP-1594  – Erdenkorps 
**Autor:** [[*user DrBerggren]] 
**Original:** https://scp-wiki.wikidot.com/scp-1594
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1594

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Da SCP-1594-Instanzen von Natur aus nicht einzudämmen sind, wurden 24 seismologische Überwachungsstationen an gleich weit entfernten Positionen entlang des Äquators aufgestellt, um ihre Kommunikation zu überwachen. Rückkommunikationen sind von der Station zu senden, die SCP-1594 am nächsten ist. Da die normale seismische Aktivität erhebliche Interferenzen verursacht, sind Rückkommunikationen zu verzögern, bis die gesamte seismische Aktivität ein lokales Minimum erreicht hat. Die Kommunikation ist vorzuziehen, wenn in der Region, in der sich die derzeit sendende Station befindet, sublunare Flut herrscht.

Berichte über die Aktivität von Instanzen von SCP-1594-A haben höchste Priorität. Die Forschung hat sich auf die Verfolgung und Untersuchung von Instanzen von SCP-1594-A zu konzentrieren.

**Beschreibung:** SCP-1594 ist eine immaterielle Gruppe von acht Soldaten der US-Streitkräfte, die einzeln als SCP-1594-01 bis -08 bezeichnet werden. Trotz ihrer Unberührbarkeit wird SCP-1594 immer noch von der Schwerkraft beeinflusst. SCP-1594 befinden sich derzeit im unteren Mantel in einer Tiefe von 1600 km unter der Erdoberfläche – dem Massenzentrum des Erde-Mond-Systems. Ihre Position relativ zur Oberfläche folgt tendenziell dem Weg der Gezeitenwölbung, die vom Mond über ihnen verursacht wird. SCP-1594 sind in Bezug aufeinander oder die Objekte, die sie tragen, nicht immateriell, was dazu führt, dass sie in einer annähernd kugelförmigen Masse zusammenkleben.

SCP-1594 sind in der Lage, begrenzt mit den Konvektionsströmen des Mantels zu interagieren. Wenn vier oder mehr SCP-1594 synchron sprechen, werden ihre Stimmen auf anomale Weise in seismische Druckwellen umgewandelt, die auf die Unterseite der Kruste einwirken. Dadurch konnte SCP-1594 mit der Oberfläche kommunizieren. Die Foundation war in der Lage, dieses Phänomen zu entschlüsseln, und die Leichtigkeit der Übersetzung hat es der Foundation auch ermöglicht, das Phänomen teilweise mit einer von [[[SCP-219]]] abgeleiteten Technologie zu replizieren, was die direkte Übertragung von Rückkommunikationen ermöglicht. Es ist nicht bekannt, wie SCP-1594 in der Lage ist, die Druckwellen zu interpretieren. Das größte Kommunikationshindernis sind Störungen durch andere seismische Aktivitäten, daher sind Nachrichten normalerweise kurz, direkt und verstärkt.

SCP-1594 berichtet von einem Anschein oder Äquivalent des Sehsinns, der sich durch das Magma, das den Mantel füllt, über eine begrenzte, aber unbestimmt große Entfernung erstreckt. Dadurch können sie Merkmale wie vulkanische Hotspots zur Kenntnis nehmen, obwohl ihre Beschreibung aufgrund ihrer mangelnden geologischen Ausbildung und ihrer Unkenntnis moderner wissenschaftlicher Erkenntnisse vage bleibt. Nach ihren eigenen Angaben altern SCP-1594 nicht in nennenswertem Maße oder werden verletzt, aber zu beachten ist, dass sie durch die Hitze ständig Schmerzen erleiden und dass im Kampf erlittene Wunden kontinuierlich bluten. Einmal vergossen, verliert das Blut von SCP-1594 seine anomalen Eigenschaften und verbrennt. SCP-1594-05 erbricht gelegentlich als Ergebnis eines nichtanomalen Magenvirus; das Erbrochene verbrennt ebenfalls.

SCP-1594 wurde von ihrem Truppführer am 15.02.1970 als im Einsatz vermisst gemeldet, nachdem ein Minenfeld bei ██.████ N, ███.████ E absichtlich aus sicherer Entfernung zur Detonation gebracht wurde, um einen Weg freizumachen. Die Detonation legte kurzzeitig eine zuvor unbekannte vulkanische Caldera frei, die einen intensiven Karamellgeruch verströmte, SCP-1594 einhüllte und sich dann selbst versiegelte. Mehrere Quellen, einschließlich SCP-1594 selbst, haben diese Geschichte mit unterschiedlichem Detaillierungsgrad bestätigt.

**Auszüge aus Kommunikationsprotokollen:** Die Kommunikation mit SCP-1594 war aufgrund der Übertragungsschwierigkeiten bis vor fünf Jahren spärlich. Die ersten erfolgreichen Übertragungen wurden jedoch Anfang 2001 durchgeführt, als [[[SCP-1023]]] ein Signal mit ungewöhnlich hoher Wiedergabetreue und Ortsgenauigkeit empfing. Weitere Untersuchungen ergaben, dass hinter diesen Signalen eine Art Organisation steckte, und Stationen wurden eingerichtet, um sie abzufangen.

[[collapsible show=&#34;+ Zeige Kommunikation 1&#34; hide=&#34;- schließen&#34;]]
&gt; **Datum:** 01.05.2001
&gt; 
&gt; &lt;Anfang des Protokolls&gt;
&gt; 
&gt; **SCP-1594:** //(mehrere männliche Stimmen, die im Einklang schreien)// HILFE
&gt; 
&gt; **SEISMOPHONISCHE FOUNDATION-STATION-XI:** Was sind Sie?
&gt; 
&gt; **SCP-1594:** OH GOTT
&gt; 
&gt; //(1 Minute Pause)//
&gt; 
&gt; **SCP-1594:** WER IST DA //(Störung)// HELFT UNS
&gt; 
&gt; **FSS-XI:** Dies ist eine seismologische Forschungsbasis. Wir können Sie hören. Was sind Sie?
&gt; 
&gt; **SCP-1594:** DANKE
&gt; 
&gt; //(1 Minute Pause)//
&gt; 
&gt; **SCP-1594:** WIR SIND DIE █. BATTALION DER ██. INFANTRIE
&gt; 
&gt; **FSS-XI:** Sie sind Soldaten der Vereinigten Staaten?
&gt; 
&gt; **SCP-1594:** JA WO SIND WIR 
&gt; 
&gt; **FSS-XI:** Etwa 1600 Kilometer unter der Erdoberfläche.
&gt; 
&gt; //(3 Minuten Pause)//
&gt; 
&gt; **SCP-1594:** WO //(Störung)//
&gt; 
&gt; **FSS-XI:** Der untere Mantel. Derzeit unter Ecuador. Sie sind im Inneren der Erde.
&gt; 
&gt; //(2 Minuten Pause)//
&gt;  
&gt; **SCP-1594:** WIR MÜSSEN TOT SEIN 
&gt; 
&gt; **FSS-XI:** Aus welchem Grund glauben Sie das?
&gt; 
&gt; //(1 Minute Pause)//
&gt; 
&gt; **SCP-1594:** HELFT UNS
&gt; 
&gt; &lt;Ende des Protokolls&gt;
&gt; 
&gt; **Anmerkungen:** Es wird angenommen, dass Pausen eine Kombination aus Interferenz und der gegenseitigen Beratung der einzelnen Mitglieder von SCP-1594 sind.
[[/collapsible]]
