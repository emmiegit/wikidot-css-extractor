    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-139-fr/RKjWB54.jpg|caption= SCP-139-FR于收容前的状态。从左到右，从上到下：西兰公国，德国，哥伦比亚，马绍尔群岛，法国和意大利。]]

**项目编号：** SCP-139-FR

**威胁等级：** 白 o
 
**项目等级：** Safe

**特殊收容措施：** SCP-139-FR将被分成四组，每组58个实体，收容于Site-Kybian的一个防潮保温箱内。必须限制访问以防止破坏或损坏项目。

**描述：** SCP-139-FR由232个实体组成。其为尺码为L 的//T恤//，躯干高为一百102厘米，纬度为89英寸，由//棉汗布//制成。衣领的背面和内侧缝有一个标签，表明衣服是100％棉支撑，只可干洗，无需熨烫，滚筒烘干处理，告示以13种语言写成：英语，德语，荷兰语，法语，意大利语，西班牙语，葡萄牙语，波兰语，俄语，阿拉伯语，中文，日语和韩语。没有易燃警告，也没有标识品牌名称。 

它们中的每一个都代表了其标识对应于联合国认可的195个国家加上2名准成员，以及具有特定状态的实体，其中：

- 有至少1个被联合国承认的国家。
- 至少1个不被联合国承认的国家。
- 任何联合国成员国都承认的非成员国。
- 没有得到其余成员国承认的主权领土
- 拥有特殊主权的领土
- 微型国家。

SCP-139-FR实体按字母表顺序（法语）从SCP-139-FR-001排序至SCP-139-FR-232，混合了上述所有形式的地域实体。

当SCP-139-FR的一个实体由人类携带时，后者即能够毫无障碍地说出，理解并书写实体上印刷的国旗所代表的国家的官方语言，除此之外其生存方式与行事方式也会遵照该国文化展开。如果受影响者已经会说相关语言，则其该门语言熟练度将随机下降，停滞或增加。服装涂层必须与裸露的皮肤接触，如果有较低的组织层则不起作用（参见测试139-EN-A）。

异常影响还包括口音（最广泛和教授的语言学习，见测试139-FR-B）和流行的和城市词汇。 如果两件服装使用相同的语言，则异常影响将涉及到各自的变音与专有术语（参见测试139-FR-C）。

项目将在穿着5秒后起效直至被脱下。

SCP-139-FR被发现在东伦敦的一个居所中。根据屋主说法，项目的来源是未知的，其通过包裹收到而没有标明发件人。这些物品本身被提供给基金会，他们的主人想要“尽快摆脱它”。 根据他们所代表的国家，按字母顺序对衣服进行分类是在个人的帮助下进行的。
 
**附录：**

[[collapsible show=&#34;+ 实验 139-FR-A&#34; hide=&#34;- 关闭&#34;]]
__**实验 139-FR-A - 24/01/17**__
&gt; **实验对象：** D-3938
&gt; **实验过程：** 在提前穿着有织物的前提下穿上SCP-139-FR-016，图案为巴拿马国旗，随后裸露穿着。
&gt; **实验结果：** 在接触皮肤之前没有任何效果，除了母语之外，个人还能够书写，讲述和理解英语。
&gt; **分析：** 如果提前存在较低的织物层，则实体不起作用。
[[/collapsible]]

[[collapsible show=&#34;+ 实验 139-FR-B&#34; hide=&#34;- 关闭&#34;]]
__**实验 139-FR-B - 25/01/17**__
&gt; **实验对象：** D-3845
&gt; **实验过程：** 穿着印有阿富汗国旗的SCP-139-FR-002，试着翻译如下句子：“我今天去了市场，买了颜色很好的水果和蔬菜。我要回家养活家人。”听写（通过对讲机），用笔在一张纸上书写并说出有关国家的官方语言。
&gt; **实验结果：** 实验对象能够理解，书写和讲述普什图语与达里语中除法语之外从未学过的文本，并且在SCP-139-FR-002脱下之前没有任何错误。其余语言尚未体现。
&gt; **分析：** 普什图语与达里语是阿富汗的两种官方语言。由于没有其他方言，只有该国现任政府指定为官方语言。
[[/collapsible]]

[[collapsible show=&#34;+ 实验 139-FR-C&#34; hide=&#34;- 关闭&#34;]]
__**实验 139-FR-C - 26/01/17**__
&gt; **实验对象：** D-2389
&gt; **实验过程：** 穿着印有意大利国旗的SCP-139-FR-083，执行与实验139-FR-A相同的程序。
&gt; **实验结果：** 原籍贯为托斯卡纳的实验对象充分理解并可流利书写与讲述标准意大利语。
&gt; **分析：** 托斯卡纳使用意大利语为当地语言。因此，项目对于“通用”语言影响不大。
[[/collapsible]]

[[collapsible show=&#34;+ 实验 139-FR-D&#34; hide=&#34;- 关闭&#34;]]
__**实验 139-FR-D - 27/01/17**__
&gt; **实验对象：** D-4920
&gt; **实验过程：** 实验对象穿着印有美利坚合众国国旗的SCP-139-FR-051，实验过程与139-FR-A相同。
&gt; **实验结果：** 与之前的结果相同，实验对象讲述美国和非英国口音。
&gt; **分析：** 当在至少两个不同的T恤上存在相同的语言时，重音，词汇和拼写将根据其中的每一个而区分开来。
[[/collapsible]]</textarea></pre>
