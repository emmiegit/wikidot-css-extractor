    <pre><textarea class="page-source" readonly>//Dexanote与我志趣相投。作为一名早期基金会作品的爱好者，我们在冗长的初次访谈后很快就打成一片。Dexanote是一名长期用户，而且几年前已经成了管理员。我很高兴地说，他接受了我进行访谈的请求。~ [[*user WhiteGuard]]//

------

[[=]]
++ ##800000|[[*user Dexanote]]是谁？##
[[/=]]

------

@@@@
@@@@

[[[dr-django-bridge-personnel-file|Dexanote]]]于2017年3月3日正式成为管理员，并担任[[[http://05command.wikidot.com/disciplinary-main|纪律小组]]]的领袖，直至今日。Dexanote自2010年6月13日成为此网站的成员。根据得分数比较得出，本网站中Dexanote最受欢迎的文章为[[[scp-013|SCP-013：蓝色女士香烟]]]，得分为+448。他是[[[http://05command.wikidot.com/disciplinary-main|反骚扰小组]]]的创始成员之一，且如前文提及的那样，他是纪律小组的新一任领头人。作为长期成员、贡献者、以及维基站务成员，Dexanote成功在我们的社区中留下了它的印记。下文的采访将延续先前形式，包含11个来自我自己的问题与4个来自社区的问题，以及他的回答。

@@@@
@@@@

[[=]]
//粗体文本代表问题，而方框内部的文本为Dexanote的回答。//
[[/=]]

------
[[=]]
++ ##800000|访谈者问题：##
[[/=]]
------

@@@@
@@@@

**再次感谢你的允许，Dexanote。我们初次访谈时的聊天很有趣。我们从一个简单的问题开始。你是怎么发现SCP基金会的？如果我没记错的话，是和某个电视剧桥段有关吧？你还能记起你读的第一篇文章是什么吗？**

&gt; 嗯，你确实没记错。2010年4月，《神秘博士》的“最后一刻”播出了。我之前从没//看//过《神秘博士》，因为这是新一季，所以我决定去看一点，然后我就迷上它了。虽然自从第七季出来后我就没再看过（以及很散的其他几集，真是天赐的**撕裂**），但我//还是//回坑并看了很多新《博士》和一些老《博士》。以及当然，就像2010年的很多人一样，我决定在TvTropes[[footnote]] **译注：**一个[[[https://tvtropes.org|网站]]]，致力于收集各作品中发现的比喻性内容。 [[/footnote]]上读读关于它的内容。
&gt; 
&gt; 我当时在翻阅Nightmare Fuel，原因当然是我也一样，然后找到了一些关于某个“基金会”的东西，并点击了一个正文为数字的链接。大约凌晨两点时，我窝在床里看着笔记本，映入我眼帘的是[[[scp-173|173]]]的照片。可把我吓坏了——我可没预料到有**那种**胡说八道，尽管我看完其他一些东西后也有点紧张。我赶紧关闭了这个网站，因为它太怪了——“这很可能不是真的，那是一派胡言，但不是现在——”然后我很快就睡觉了。
&gt; 
&gt; 我一直在看《神秘博士》，之后某个时候，我还是在TvTropes上翻看关于灭世杀人魔[[footnote]] **译注：**原文为“Omnicidal Maniac”，意为“主要计划与动机都是‘毁灭世界’的反派角色”。 [[/footnote]]的网页。我差不多认出了那个编号系统——“这东西和那个脑残雕像是一样的东西——”
&gt; 
&gt; 于是我点进了[[[SCP-682|682]]]的文章，并**立即**认出了那张照片。那是[[[http://www.montauk-monster.com/monster_pictures/the-moscow-monster.html|“莫斯科怪物”]]][[footnote]] **译注：**原图片已被删除。 [[/footnote]]，我几年从新闻里见到的。没准是头白鲸，但我喜欢，“哦，哦我//喜欢//它。我**真的**喜欢它。”。不久我就知道了这个网站上故事的绝对潜力，并且找到了随机SCP——随机到了[[[scp-359|鹰]]]，从此开始。
&gt; 
&gt; 以及现在我还在这里。:D

@@@@
@@@@

**我快速搜索了一下，确定你现存最老的文章是[[[scp-517|SCP-517：自动预言机]]]。这恰好是你现存的高分文章之一。你能带我们回到你在本网站上撰写第一篇文章时，并说一下你更早些时候的经历吗？**

&gt; 额这并不是我写的第一篇文章，是//第三篇//。虽然说它**确实**是现存最老的。
&gt; 
&gt; 那时候，我真的想要为写作而写作。当时最高分的文章是[[[SCP-914|914]]]，在60多分上？最高分的001是Clef的[[[dr-clef-s-proposal|守门者]]]，成员也许最多只有一天几个。那会儿只有不到600个SCP——我还记得500到900号之间有**很多**都是[拒绝访问]。我意思是，我**仍然**想要为写作而写作，但我想要成为//它们之中的一份子//，对吧？有些是可怕的，就像是[[[SCP-513]]]或[[[SCP-017]]]。有些是//我的//。
&gt; 
&gt; 我的第一篇SCP可以说是一次拙劣的尝试，后来变成了[[[SCP-806]]]，复生投影。我其实受到了一首歌的启发。对我来说，听歌是获得灵感的最好方式，因为艺术打动了你，所以你也能打动别人。上面提到的那首歌是[[[https://www.youtube.com/watch?v=Ld1lAqhwO44|由Jump Little Children唱的“B-13”]]]，以一名创造了现实投影仪的人的视角写出。
&gt; 
&gt; 这篇文章失败了，在我第二天再次上线前就早早被删除了。我们那时候还没有24小时缓冲期，可真坏，233。我其实并没有因被删除而感到//遗憾//——我很好奇它的评论，但我审了审稿，它根本不好。所以我最终决定再试一次。
&gt; 
&gt; 下一个SCP是一组气象气球，会随机‘选择’一个在它们视线范围内的人，使他逐渐信服并顺从他的领导。但不管怎样，希特勒气球被删除的速度比那个投影仪还要快一点，终于解脱了。
&gt; 
&gt; 几周后，我在床上打瞌睡，而后做了一个生动的梦，一只手臂从我的屋外伸入并上楼，把我拽到楼下的黑暗当中。在那时，我懂得了那就是我的//点子//，我的513，我的[[[scp-076|076]]]。我的“形象”，我的怪物。那阵子我绞尽脑汁——当然在聊天时也一样——试着想出该把它附在什么东西上。一名非常非常老的用户Dr.Burns，建议我写一个算命盒子。
&gt; 
&gt; 我用大约一天写出了517，它的评分来回摇摆直到今天。事实上我有点讨厌命运这个概念本身——它有些粗糙，而且我想着以后会弄清楚如何移除或整合它。但总的来说，我对517很满意，它是我的孩子。
&gt; 
&gt; 那时候，网站对写作内容不太严格。你写了些可怕而且好玩的内容，但得了upvote。这仍然是我个人的看法，但随着__**近来用户不断增加**__，我们需要一个系统来筛选、精炼、并使他们茁壮成长。我更喜欢旧式方法，因为他们能感觉到他们可以凭感觉选择写作风格，但我们现在使用的新系统也很优越地帮助更多人真正成为了这个我们都在参与的巨大现象的一部分。

@@@@
@@@@

**在你2012年的老成员AMA讨论串里，你说SCP-517是你最喜欢的作品之一，还有SCP-806：复生投影与[[[scp-1679|SCP-1679：死后的民选]]]。再问你同样的问题，在本网站里你创作的作品中，你最喜欢哪一篇？**

&gt; 我觉得[[[SCP-1479|1479]]]（原图片已被删除）是我//最好//的作品，因为它的点子是如此简练与纯粹。旧图片是一个工业储藏室，以及一片苔原/稀疏针叶林，它们之间干净地进行了转换。这张图片是文章的核心灵感。在我所喜爱的SCP文章中，它包含了一切我爱的要素——对SCP简洁的描绘、未夸大的收容措施、仅在你斜视时出现的对基金会内部运作的影响、一张非常棒的照片/图片、以及那个词组“目前仍未知”。它很整洁，而且我迫切需要一张符合CC协议的图片。而且没错，我找到了图片的来源并给作者发短信——没有回答。哦那好吧。:(
&gt; 
&gt; 但806也很不错。它不算**完美**，但最后的部分很精彩，我脑海中的视觉形象把所有东西拼在了一起。一篇好的SCP需要一段与你相伴的时间——[[[scp-015|015]]]是这样，[[[scp-014|014]]]是这样，而且我觉得806也是这样。“SCP-806-a在这些影片中出现了5.8秒，在不同的质量和色彩状态下反复，她微笑并说道‘我爱你’。”。他从哪里得到这部电影的？为什么她的质量和色彩状态不同？为什么那么多？为什么**只有**那个片段？因为那才是对他最重要的，她的声音、她的笑容，用这么愚蠢的死灵形态把他推向失败，在放弃这台机器的过程中，逐渐变得平静，最终继续前进。对我来说，它读起来就像1000时代早期的文章，我重写后也确实是这样的。

@@@@
@@@@

**在相同的讨论串里，你提到了两篇你最不喜欢的自己的作品。它们是SCP-013：蓝色女士香烟以及[[[scp-808|SCP-808：机械唱诗班]]]。这么长时间过去了，你在某些程度上修改了这些文章。你能解释一下你最开始讨厌这些作品的原因，以及这些年你对它们做了些什么修改吗？**

&gt; 哈哈很少，013被修了修，我觉得最后的笔记部分完成度很糟。就从这一点说，它应该减掉200个upvote（现在的分很高只因为它是**零一三**）。但我已经做了足够的调整，我对此感到很高兴。
&gt; 
&gt; 808也一样，我修改了一下措辞，并把图片调整为符合CC协议的一张照片。这全都是故事有时真正需要的——调整并带着全新的眼光审视它。
&gt; 
&gt; 我觉得它们最大的问题是措辞。我没法把它调得感觉像是对了——我想要传达一种感受，但总是无法完整地表达。这些点子本身是完好的，符合我脑中的图像，或是很多人称呼过的那个名字，构思。
&gt; 
&gt; 806[[footnote]] **译注：**原文如此。 [[/footnote]]本应是个“末日游行花车”——我脑中对破碎之神教会的想象是数十个先前受到了[[[scp-882|882]]]存在的‘启发’的狂热分子。我不**太**关心Mekhane/Yaldabaoth这些要素，那些东西我完全不喜欢，对我来说太夸张了——808真的符合我对CotBG[[footnote]] **译注：**破碎之神教会（Church of the Broken God）的简写。 [[/footnote]]的设想。一台机器。根据我刚刚做的复习，那个想法就在这。它不再是非常笨拙的词组，不再需要使用那种词组迫使文章具有美观整洁的格式，只需要有足够的细节来充分实际地解释它是如何工作的。暗示当它开动后会发生什么——一个机械唱诗班，不是真实活着，通过法国天主教崇拜风格的镜头展示CotBG邪教徒的奇怪机理。
&gt; 
&gt; 我首先从这个想法重新审视了808的文章，将我喜爱与厌恶的部分分离。我重建了不好的部分，并将它们固定在应在的位置，并为流畅而引入数个构思。核心是传达//情感//与//主题//——所以我就这么做了。最先关注构建会毁掉你的文章。
&gt; 
&gt; 对于013，我只是把末尾的笔记打乱，重写了一下，删减了一些内容，使它看起来像是一个奄奄一息或身体快要垮掉的年轻人写下的。这个年轻人与013（香烟本身）有关。你知道林肯公园的音乐视频Breaking The Habit吗？[[[https://music.163.com/#/mv?id=508027|这个]]]，想像一下那个和013有关的人在被收容前经历过这么一段时间。不是歌词的内容，而是它描绘的心理。朦胧的现实与狂乱的心碎。

@@@@
@@@@

**我们详细地讨论了我们对早期基金会作品（系列1中期到系列2后期）的共同喜爱。我相信我们都同意这些这篇拥有其自身的魅力，而不仅仅是未来作品的基石。请花些时间陈述你的观点、你相信这些老文章仍能对抗目前我们看到的这些已被人们接受的文章的原因。如果你愿意的话，也可以说一下你是拥护“没有剧情”这一观点的原因，以及这一观点的准确含义。**

&gt; 我就从后往前回答问题吧。**编辑：**最后有“太长不看”部分。
&gt; 
&gt; “没有剧情”是这个网站一贯采取的态度。写文章时，没人必须提及并感谢所有SCP目录中其他任何一篇文章。我个人**真的**不喜欢Yaldabaoth/MEKHANE这些事物背后__点子__的很大一部分，或者“道德伦理委员会是一个比O5议会更可怕的组织”这一观念的一大部分，或是几乎全部反大麻与dado的内容。这全都是因为不同的原因，以及我的//个人//原因。实行经常很不错，所以我们很清楚。而且我不会因某人喜欢它们而责备他，它们都有某种吸引人的魅力。但对*我*没有。我甚至不喜欢Wondertainment博士的大部分内容——//但我还帮忙创造了它//。但我很感激人们这么**做了**。这就是这个网站的意义——人们撰写吸引**他们**的内容。
&gt; 
&gt; 实际上上面提及的808是这个论点的扩张物——我对破碎之神教会的私设是，这些教徒都因渴望882而混乱。也许在海潮把它推入海洋后，他们忽视了它。它是他们肩上的一只虫子，而它逐步地钻入其中。真正的[[[https://en.wikipedia.org/wiki/Pickman%27s_Model|皮克曼的模特]]]——是皮克曼自身，而不是叙述者。**那**就是我对它们运转方式的‘个人设定’。没有其他必须//找到//的细节//部分//。它像是真菌，仅仅就只是//是//。没有MEKHANE宇宙神秘主义这些东西，没有001-Kaktus怪兽机甲。
&gt; 
&gt; 但如果它们写得很好而且发自内心，那我很高兴看到这些文章在这个网站上出现，成为它的一部分。它们只需要完成得令人满意——人们的文章应该能够与**他们**进行沟通，而且如果沟通成功，就会很不错。但如果/当我在CotBG设定下撰写SCP时，它很可能无法参考其中任何一点。
&gt; 
&gt; 现在关于老风格vs新风格，我需要明确一件事：它们并不是更好或更坏的关系。我只是感觉很大一部分旧式SCP（但当然不是全部，这一点都不好笑）会让人感到一种温暖与流畅，能让你在阅读的过程中填空并问出问题。
&gt; 
&gt; 这并不能使旧文章**或**新文章本质上变得更好或更坏——那时候有**很多**废话，但那才是很多老文章的//重点//。**而且**它们现在有很多精妙与极其俐落的地方。当然你可能有些像是[[[scp-752|752：无私的乌托邦]]]这样可以使用缜密梳理以保证文章流畅度与结构的文章（而且讲真752可以这么办，我**喜欢**这个SCP，但它结构性崩坏了）——但//内容//无需进一步扩展。有时这会办得很好，但有时这会成为压力，逼迫你“继续写，继续写出更多内容”。你不需要总是这么做。写合著条目，或让那些得到灵感的人续写。
&gt; 
&gt; 一个例子是[[[scp-980|980细节之湮灭]]]。它是一个没有细节的类人生物，会逐渐‘简化’周围的物品与存在。它很恐怖，它很危险，就这些。无可避免地，它并不//短//——它比[[[scp-097|097]]]与[[[scp-517|517]]]稍长些。但它与任何GOI都没有联系，没有真正说明它发现地点的文段，没有对它的**过去**加以解释。它就是这么简单，描述也很简单，而且……显然有一个实验记录，xswl。如果有人几年前写这东西，它就可能是AWCY的东西，或者可能是蛇之手丢给基金会、让他们安全收容的东西，就像是有毒废物。或者它仅仅是一个SCP，我们可以自己填补空白。
&gt; 
&gt; 然后就是像……[[[scp-845|845液体臭鼬]]]的文章。那是一种能变成液体的臭鼬。//就这样//。一篇直截了当、充满魅力的动物文章，绝对适合现在。淦，就像是ARD[[footnote]] **译注：**[[*user a random day]]。 [[/footnote]]前不久写的那条穿鞋的蛇，[[[scp-5430|5430 - 穿了48只运动鞋的蛇]]]。有些好文章永不过时，就像这篇。写的很好，细节条理清晰，不太多也不太小。有着完整点子的微型小说。
&gt; 
&gt; __不朽__是好SCP的关键，是我想要得到的。而且**很多**系列1与2的文章都是不朽的。[[[scp-415|415被收割者]]]，概念和描述都很棒。逼真的意象，令人感觉像是从真实creepypasta中出来的东西一样，但写得真是好，从另一个角度——不是从遭遇他的人的角度，而是从正在调查他的人的角度。[[[scp-433|433仪式]]]，极其完整与简短的文章，有一篇不错的测试记录，留下了开放性暗示，而且写的很清晰。我在上面提到的所有内容都能持续下去，它们也将永远**适合**任何种类的SCP。
&gt; 
&gt; 太长不看：好文章是不朽的，而且很多系列1与2的文章都是好文章因为它们是不朽的。阅读这个网站一半的乐趣就是在你的脑中建立你自己的基金会。
&gt; 
&gt; 最开始，我写了一段关于噱头的内容，并为嘲笑宜家SCP做好了准备。但随后我意识到了[[[scp-426|426 我是一个烤面包机]]]的存在并提醒自己不要做一个傻瓜。品牌类SCP所困扰我的原因很多，这些原因都与文章的真实质量无关，那段也与问题无关。

**你提到你最喜欢的001提案是[[[jonathan-ball-s-proposal|Jonathan Ball的提案：资料卷]]]。你那么喜欢这篇早期提案的原因是什么？**

&gt; 你开玩笑吧？ /反问句
&gt; 
&gt; //太简单了//。因为它//真的很好//。直截了当，非常危险——一切的起源，就如它暗示的一样。但它在概念层面并不模糊，它没有躲在一堆描述词之后，没有建立在读者必须知道的前置知识之上。我坚信一篇001应该产生影响，无论是作为最初始的SCP，亦或是最终的。
&gt; 
&gt; 另一方面，没有遮蔽着其他001的阴影——守门者十分拉风而且超级酷；几年前的[[[djkaktus-s-proposal|孩子们]]]费解且宏大、讲述了一篇完美符合宇宙设定的**优秀**故事，[[[shaggydredlocks-proposal|破晓之时]]]是一篇**极妙的**故事与条目。但001是原初，并在元层次上可从主题上成为数据库中最后一篇条目。它**不**需要其他使它成为原初或终点的文段。
&gt; 
&gt; 我认为类似于[[[dr-gears-s-proposal|001-Gears 原型]]]或[[[dr-manns-proposal|001-Mann 螺旋路]]]。他们是“原初”——‘原型’的名字不是用来描述怪物的，它描述了//文档//。它使我们知晓了词语“Keter”被用于分级的原因（我的私设）。它明显是一篇原型描述稿，由一名备受折磨的助手在打字机上打出；自Dr.Keter死于这个怪物之手后，这名助手已有六天半没有睡觉，近乎山穷水尽。
&gt; 
&gt; 螺旋路附属于一篇故事（让同伴的故事成为一个收容物的人），这篇SCP与故事一起，描绘出了基金会完全不同的起源，而这个起源里的它是许多组织与机构的中心，是偶发事件的聚合，干涉着他们仍未知的事物，而且现在背负着重担。
&gt; 
&gt; 但001-Ball……它有一种特殊的简明。从某个元方面讲，它**就是**我们的原初——有人在地板上某处找到了几张残篇，把它打开，然后在别的某处，一些可怕的东西出现了。
&gt; 
&gt; **然后**TroyL决定写[[[pila|Pila]]]。

**在我们的初次访谈中，提到了完美SCP的概念。你列举了一些完美SCP：SCP-014：混凝土人、SCP-015：噩梦管道、以及[[[scp-908|SCP-908：同步存在石块]]]。对你来说，什么能铸就一个完美SCP，以及为什么你觉得它们很突出？**

&gt; 首先，我需要明确一下概念，就像我对你做的一样——我所说“完美”这一词的意思是“标准”，而不是“无法与之相媲美或最好”的意思。
&gt; 
&gt; SCP-014，混凝土人，**在我看来**是这个网站上‘最伟大’的SCP文章，就像人们会说《教父》是最伟大的犯罪电影一样，或是《驱魔人》是最伟大的恐怖电影。它完成得很壮美，给人一种非常经典的《阴阳魔界》的感觉。我能**听到**罗德·瑟林在阅读附录——现在快去读，然后回来。那可不是一篇SCP文章里最常见的感觉。一瞬间，基金会的一张快照——一张笔记板上的纸，一个永生者。不多也不少。而且，文中出现了数量精准的细节，数量完美的描述，数量确切的必要信息，使得最后的笔记附录起到了作用。
&gt; 
&gt; 它使我思考了一些问题——如果他想要移动的话，他**能**吗？在这个宇宙里还有什么是可能的？究竟还有什么是可能的？但实际上我没法回答任何一个问题，因为没必要回答它们——这篇文章是最完美的，完成的十分理想，贯穿了最后一个附录。
&gt; 
&gt; 它马上就聚了起来，给了你一些能萦绕在你脑中的东西，而且不会单凭一个噱头或一张不错的照片。它单单是一个点子，一个作者写下并发布的点子，一个将永远留在维基上的点子。不知怎么地。
&gt; 
&gt; SCP-015噩梦管道与它类似。收容措施已经足够，在对基金会造成威胁与进一步控制带来的潜在利益间获得了平衡。实际描述已经足够——一段关于收容物的结构，另一段关于‘活动’。链接至我以前还没读过的文章（这篇文章不错！）的超链接（让同伴的故事成为一个收容物的人）被编入了这篇文章。然后是最后一段——
&gt; 
&gt; “好的，没错，它更大，切开……我的天，死亡和失踪——等等。这——”
&gt; 
&gt; “报告说SCP-015内部曾经传出求饶声与惨叫声。”。
&gt; 
&gt; **画面切至演职员表。**
&gt; 
&gt; 没有解释，没有扩展，只有那句话——最后呈现给你的只有**那句话**。然后你会想，“为什么——这儿都发生了点啥？？！”
&gt; 
&gt; 有个很好玩的细节——我事实上//加入这个网站//的原因是，我有一天能成为一名足够好的作者，能足够自信地为015写一篇探索记录。因为[ 087]和[ 093]是最初的探索记录，而且[ 柜子迷宫[[footnote]] **译注：**[[[SCP-432]]]。 [[/footnote]]]与[ 蓝钥匙[[footnote]] **译注：**[[[SCP-860]]]。 [[/footnote]]]那时候也已经存在了，所以我想要扩展015，由于完美的最后一行吸引了我，就像[ 锋锐球体[[footnote]] **译注：**[[[SCP-162]]]。 [[/footnote]]]那样。但随着我保持一个人类与作家的身份而成长，我意识到015并不*需要*一篇探索记录——它本身已尽美。而且那篇故事[ 管道工程]的形象极其出色，那种形象是我的探索记录可能成为、甚至——但就好像，你懂得。那篇可是由原作者写的啊。
&gt; 
&gt; 908同步存在石块是个十分有趣的//点子//，以经典的SCP风格扩张。它只是个同步存在的石块，但它钻研得很好，而且加入了稍多于实际的细节。这里的写作//量//只比你所预期这个概念将引出的内容多一点，使我们感觉到“这里发生的事情比我们想象的要多”，甚至即便把那个海怪事件从测试记录中剔除也一样。它只是足够使你满足，但是暗示着还有更多的东西等待被发现。虽然它不一定像014或015那样能够**抓住**你，但它展示了伟大的执行力要怎样令人满意地实现一个伟大的想法。它是一个完美SCP，是一个好SCP的例子——一篇值得向往与超越的文章，而不是014与015那种孤立的标准。

**简单回顾了一下你的站务工作，发现你是反骚扰小组的创始成员之一以及纪律小组的领导。你介意为那些不熟悉网站工作人员工作的读者解释一下你在这些小组内的事务吗？**

&gt; 纪律小组是处理封禁、封禁请求与钓鱼行为的小组。举个例子：那些在讨论区当混蛋的人，聊天区封禁，那些可能行为不端（诽谤等行为）的人，诸如此类。我们也密切注意那些在沙盒区发布令人讨厌的垃圾内容的人，就像色情描述、非常不成熟或者尖锐地令人不舒服的垃圾——经常是种族歧视言论，或者真正的色情片等内容。
&gt; 
&gt; 基本上纪律组尝试着让垃圾言论经常出现，而且试图保证维基的开放性与用户合理的舒适度。我是纪律组的新头，在Mann几个月前接手反骚扰组后接过这个职位。
&gt; 反骚扰组，或简称骚扰组，是相同的小组（我们用反骚扰这个词，人们就不会拿我们开玩笑说我们真的有一个只为骚扰的小组233）。这个小组用于审查//骚扰//。网站里有跟踪者，还有故意破坏的用户所实行的恶意行为，以及发送至人们私人邮件箱与IRC用户的私信箱里的令人震惊的图片，还有**很多**。随着我们社区的规模不断扩大，这势必会发生。反骚扰组是负责判定与调查所有关于骚扰行为的指控的小组，收集所有可能的证据（聊天记录与截屏等）与他们的行为。
&gt; 
&gt; 我们在Wikidot外开设了一个论坛，以便安全且谨慎地收集证据并继续调查案件，以及保持组织性、遵循一定的行为模式。过去的几年里，我们经历了一些不快的事件，我们也已经踢除了已发现做出了实际错误与不正当行为的所有用户。
&gt; 
&gt; 我要借此机会说，如果你经历了任何非常不快的事件，并想要进行调查的话，把它提交给你已知他是站务的某个在IRC聊天群或discord里的人，并告诉他把这件事交给我。我不是反骚扰组的领导，但我是组里最有时间的。

**你已经入站十年了，还在几年前成为管理员至今，而且你告诉我你会“一直在这里直到全部结束后。”你同样提到了你会“相信这个网站有一股力量。”这些年来，你看到了什么有关网站的变化，以及为什么你会相信它十分特殊？**

&gt; 我觉得这个网站从根本上来说//没有变化//。这是一个创造性的写作社区，故事都有一种神秘的气氛与一种认为总有//别的//事物的感觉。
&gt; 
&gt; 缺乏剧情让一切变得可能。你可以想象一切，甚至是那些没有被写出的事物，而那就是//你的//基金会。
&gt; 文章本身是多种多样的——成百上千名作者、成百上千双手、成百上千个声音，创造了他们自身幻景中的事物——那些成为其他人幻景中一部分的事物。一个华美的漩涡形拼凑造物，其中融入激情、想法、描摹与异常。它们会互相引起共鸣，当有人问道“你听说过SCP吗？”时。
&gt; 
&gt; SCP起源于2008年夏天，一个简陋的网站的一块简陋图像板里的一次性讨论串中发布的一篇creepypasta；而现在则是全球性合作性小说，体量巨大，分支遍布多国。高质量的同人游戏与电影在网络上爆炸式传播，而且你没法付钱让我认为2019年的《控制》这款游戏没有从SCP基金会这里得到灵感，或者2018年的《湮灭》这部电影的制作组里没有几名我们的粉丝。人们在他娘的漫展上cosplay作者的化身，比如说Gears、Bright、Clef与Kondraki，我有一次甚至看到有人cosplay了Dr.Light。这些故事引起了人们的共鸣，程度之大甚至超过了2010年夏天我们都不敢想象的程度。他们是//角色扮演游戏里的角色//，而现在那些在他们的游戏结束后出生的孩子们在为他们画同人作品。
&gt; 
&gt; **然而**，不管SCP变成了什么，你仍然可以在凌晨两点打开网站，点进[[[scp-002|002]]]并阅读Mulhausen报告。你将回到我在2010年4月所在的位置，并像先前的上万名读者一样，沿自己的路奔跑。
&gt; 
&gt; 我会在这里待到最后一刻，因为我想看到事件发展的全过程。写下这句话让我想到那很可能会伤到我的心，但唉。基金会从没有最幸福的结局，无论是否在故事中。

**所以我听说你喜欢//宝可梦//这个问题可能会很蠢但我真的很好奇，你最喜欢的宝可梦是什么？以及你最喜欢哪一世代/哪款游戏？** ~ [[*user IAmReal]]

&gt; 每一世代都有它自己的优缺点。第二世代的音乐是十分怀旧的16bit传奇，一个与5的狂热与8的活力完全不同的世界。每一世代的设计都很不错，但我感觉3和4降了一点（快滚吧鸭嘴焰龙）。以及，5给了我们三胞胎猴子，但坦白说，那是不可能的。
&gt; 
&gt; 我写了[[[i-wanna-be-the-very-best|SCP宝可梦]]]，一篇以我的作者化身为主角的故事，在红版中心血来潮地一路杀过去。愚蠢的傻玩意，而且我真的很喜欢第一世代和它的重制版，但我知道它有问题。尼多力诺、超梦、妙蛙花、大力鳄、土龙弟弟、果然翁，都是极妙的设计，但拳海参、钢炮臂虾、颤弦蝾螈以及（这不是讽刺）野蛮鲈鱼也是。
&gt; 
&gt; 我要说第五世代是最客观的，不论是从曲线、难度，还是叙事性来说。最后阶段很不错，宝可梦的故事也很完整——玩黑版时，我真想揍魁奇思一顿，但随后他就放我的队伍过去了，我意识到那可能不会很容易。我需要**努力**以惩罚一个真正的恶棍。
&gt; 
&gt; 其他世代都很不错，但都有缺点。1有**一大堆**问题，但重制版被它的传统所束缚——我**很**喜欢穿过常青森林，但如果能再展开些就更好了（把常青森林换成除双子岛以外的其他地区）。它们在《Let’s Go》里吗？我不知道也不关心，直到10分钟前才意识到它们是重制版。2很不错（大力鳄！）但它的难度曲线算是废物，关东地区也有极限，无论是原版还是重制版。3的设计有点太简洁了（比较猫鼬斩和拉达，从这开始，设计哲学里有一种“野性”的迷失）而且我真的觉得从某种程度上来说，重制版没有达到目的。第四世代有很大的问题，感到钻石/珍珠有一种空虚感，可用属性也不平衡——而且获得某些宝可梦的方式真的很反常，困难得不必要。蜂女王？小卡比兽？我更喜欢第三世代的丑丑鱼而不是这些东西。我听说宝可梦白金更好，但我从没买过。6太手持式了，而且我想给瑅耶鲁诺和多罗巴一记上勾拳。给我来个混蛋对手，任天堂。第七世代相当好，但太简单了，难度曲线过于平滑，也没有最好的探索选择。但有完整闪亮的狩猎系统，而且那些超兽虽然蠢但很酷——自从我在黑碰到竹兰后，究极奈克洛兹玛是我遇到最接近挑战的东西。第七世代同样有骷髅队，他们也很棒。第八世代有铁路移动，你不能迷路或真正地探索任何根本能力，而且总有断桥——我没法挑战这些呐喊队极客然后冲破阻拦，有什么渊源吗？没有——额我猜没错。第八世代的角色设计能得A++，天哪每个角色都太棒了。但故事就有点……额。我大概会找时间买DLC，我完全忘记了，草。
&gt; 
&gt; 太长不看 第五世代很棒，但我喜欢除第四世代外的所有世代，它们都还可以，我希望它们能重置，那样我就有理由玩白金了。

**有没有一些你认为没有得到应得欣赏的SCP或故事？** ~ [[*user DianaBerry]]

&gt; 有一篇不算真正“没有得到应得欣赏”，因为它的分数是+151，但[[[scp-717|使者]]]是一篇极佳的SCP。这是我上面提到的“无私的乌托邦”现象的**不错**例子。它可能需要被理顺，但它自身就是一篇很酷的SCP，暗示与视觉效果都很不错，设定也很酷。还有一篇相似的是[[[scp-934|934内陆灯塔]]]。生动的图像与超酷的微小说。
&gt; 
&gt; 但说到**真正**的没有得到欣赏的SCP——[[[scp-1273|1273陷于尘世]]]。它肯定是一篇使人忧郁——或甚至悲剧性——的SCP。它实际上是一篇完全坚持系列二风格的文章，是一次全垒打。
&gt; 
&gt; 说到故事，那就**太多**了。我甚至可以调成简单模式，谈论[[[quiet-days|平静的日子]]]，或滔滔不绝地讲[[[in-his-own-image|他心之形]]]与[[[video-oddity|怪异录像]]]，或假装人们不喜欢像是[[[document-recovered-from-the-marianas-trench|回收自马里亚纳海沟的文档]]]与[[[that-goddamn-thing|那个该死的东西]]]（天哪这篇文章真是不错）这样的文章，但真的，我所记得的很久以前的故事，是[[[running|逃亡]]]与[[[stop|卿发芬芳]]]。这两篇都是相关SCP的不错外围故事。逃亡的文体是creepypasta，很好地契合了相关SCP（先去读文章，然后是讨论区，相关SCP就在那），而卿发芬芳很好地解释了创造相关SCP的经历。这就是我一开始加入网站时所设想的东西，条目与它的SCP相邻，在一个泡泡里。我喜欢它们。逃亡很怪异，读起来就**像是**标准的creepypasta（因为它**就是**！），卿发芬芳则设计精心。去读它们！然后读读它们的相关SCP。
&gt; 
&gt;

**以我所知，你可能是这个网站里最谨慎的管理员，我们对你的了解也比其他管理员要少。所以，你有没有一个与SCP社区相关的好玩事实和我们分享？** ~ [[*user The PigHead]]
