**Объект №:** SCP-1188

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** На данный момент на содержании находится 18 электронных устройств различных моделей с установленными на них копиями SCP-1188. Как минимум четыре носителя копий объекта были уничтожены. До удаления из магазина приложений SCP-1188 был загружен 142 раза, что может означать присутствие до 120 копий объекта на неизвестных носителях. Устройства, на которых будут обнаружены признаки деятельности SCP-1188, должны быть конфискованы агентами Фонда, владельцы устройств должны задерживаться до выяснения степени воздействия объекта на их жизнедеятельность. Те же меры должны быть применены к пациентам психиатрических больниц, если они убеждены в том, что: 
* при случайных обстоятельствах им регулярно наносятся тяжёлые физические повреждения, несмотря на их очевидную невредимость; 
* им нужно срочно найти книги или документы, которые они когда-то не дочитали; 
* им нужно разыскать людей, описание которых точно совпадает с внешностью тех, кто уже испытал воздействие SCP-1188.

Эксперименты с объектом временно прекращены.

**Описание:** SCP-1188 представляет собой бесплатное мобильное приложение «Perfect Memory» (англ. «Прекрасная Память») версии 1.1, распространявшееся через магазин приложений [УДАЛЕНО]. В описании приложения указано, что оно предназначено для более эффективного распределения времени и запоминания прочитанного материала в ограниченный срок. Запуск приложения открывает простой интерфейс, изменения в котором не влияют на дальнейший эффект объекта. После закрытия приложения оно исчезает с носителя – система больше не может обнаружить его присутствие, все ярлыки и иконки удаляются. Ввиду невидимости приложения попытки удалить его с помощью специальных программ, сбросить настройки до заводских, заменить модуль памяти окончились неудачей - аномальные события начинают происходить вне зависимости от состояния устройства и его памяти.

Первые признаки воздействия объекта начинают проявляться после того, как пользователь устройства (далее - субъект), установив и осуществив первый запуск приложения, начинает читать любой текст величиной не менее трёх-пяти страниц (в большинстве случаев; зависит от величины текста и размеров страницы). Вид носителя информации и его удалённость от устройства не имеют значения. Материал на незнакомом субъекту языке или картинки без текста не активируют объект. Если текст книги или документа был прочитан внимательно и целиком с первого раза, никаких событий не происходит. Если же процесс чтения был на какое-то время прерван, или субъект прочёл текст второпях либо невнимательно, начинается аномальное воздействие на субъекта. Через некоторое время после закрытия недочитанной книги или документа субъект начинает видеть надписи в различных местах, связанные с содержанием недочитанного текста. Это может быть как цитата из текста в форме граффити на стене, так и вставленная в случайный документ выдержка из недочитанного документа. Происхождение текста неизвестно; никто, кроме субъекта, не видит этот текст.

Следующим аномальным эффектом приложения стоит считать т.н. «видения». Происхождение «видений» не позволяет точно установить, являются ли они галлюцинациями субъекта или сознание человека действительно переносится в удалённое место (на что указывают идентичные «видения» у других субъектов и соответствие увиденных мест реальным во время перемещения). Время внутри «видения» идёт быстрее, чем в реальной жизни: десять секунд реального времени равны примерно шести часам, проведённым в «видении». Процесс обычно начинается в течение одного дня после прочтения текста.

В момент проявления аномального эффекта тело субъекта не покидает точки, в которой началось «видение», в то время как субъект считает, что не задерживался в данном месте и ушёл в другом направлении. Переход в это состояние для человека незаметен. Внешне это проявляется как внезапный ступор и резкое прекращение какой-либо ранее начатой субъектом деятельности и обычно длится не дольше пяти-десяти секунд.

Дальнейшее описание «видения» представлено непосредственно со слов субъекта. Рано или поздно обстоятельства его перемещений в «видении» приводят к тому, что он неким образом обездвиживается, и ему наносятся тяжёлые телесные повреждения или возникает угроза жизни и здоровью. Среди них:

# посадка на судно, в результате крушения начинающее тонуть (субъект вспоминал, что находился в запертой каюте);
# падение на скопление железного лома и обширное кровотечение;
# автокатастрофа, в результате которой несколько частей конструкции автомобиля пронзают тело субъекта насквозь;
# попадание конечности субъекта в сложный металлический механизм и медленное «зажёвывание» тела и т.д.

Данный процесс далее условно обозначается как «пытка». С каждым разом время пребывания субъекта в «видении» перед «пыткой» увеличивается. Как только восприятие субъектом боли достигает апогея, или когда субъект уже находится на грани потери сознания/смерти, «пытка» неожиданно прекращается, а человек обнаруживает перед собой ранее недочитанный или неусвоенный материал. Субъекту это кажется реальным и закономерным явлением. Текст книги претерпевает изменения: в начале каждого раздела вставлено письменное уведомление, что время на прочтение и запоминание текста у субъекта ограничено, а после каждой главы следует подробный тест на запоминание прочитанного. Для материалов без чёткой структуры характерен тест после каждой страницы. Появление книги всё ещё происходит лишь в сознании субъекта и внешне никак не регистрируется.

При неудачной попытке вовремя и верно ответить на все вопросы о тексте субъект (т.е. его сознание) мгновенно переносится назад в момент его иммобилизации, когда «пытка» уже не может быть предотвращена. Прочесть текст и выполнить тест затем можно ещё раз. «Пытка» повторяется до тех пор, пока субъект вовремя и верно не ответит на все вопросы о прочитанной главе. В случае успешного прохождения теста сознание субъекта переносится в реальность: боль и физические страдания при этом мгновенно прекращаются, внешние повреждения отсутствуют, но у человека сохраняются воспоминания о «пытке» и появляется прекрасная память о тексте, который он помнит дословно. Обычно после этого субъект находится в крайней степени нервного истощения и теряет сознание.
 
Было установлено, что если в течение первых двух дней после активации объекта человек самостоятельно найдёт и заучит недочитанный текст наизусть, «видения» перестанут происходить. Но по каким-то причинам после возвращения сознания субъектов в реальность они либо начинают считать произошедшее «видение» лишь странным дневным сном, либо по причине лени не прилагают усилий к запоминанию текста, либо испытывают страх перед недочитанным материалом, считая его причиной возникновения «видений». В любом случае, подавляющее большинство субъектов не испытывает намерений искать и читать указанный текст, что, в свою очередь, приводит к проявлению новых «видений».

На следующий день субъект обычно переживает новое, более длительное «видение» и «пытку». Цикл повторяется регулярно до тех пор, пока каждая глава книги или раздел документа не будут дочитаны и заучены. Ввиду того, что окружающие люди обычно не верят рассказам об этих явлениях, в большинстве случаев субъекты начинают терять рассудок и в ожидании новой «пытки» перестают правильно воспринимать реальность. --Уничтожение устройства, на которое был установлен объект, на данном этапе приводит к полному прекращению «видений».-- Если устройство-носитель объекта в этот момент уничтожить или каким-то избавиться от него, «видения» и «пытки» будут продолжаться, пока субъект не покончит с собой.

После процесса «пыток» и заполнения теста на каждую недочитанную главу книги или раздел документа, которую после установки приложения начал читать субъект, приложение вновь появляется на устройстве. Если в этот момент субъект попробует удалить приложение, устройство откроет текстовой файл «Руководство по удалению» из 263 страниц. Вероятность, что субъект по какой-то причине не сможет прочесть Руководство с первого раза и ввиду этого вновь переживёт «видение», близка к 100%. «Пытки» в этом «видении» всегда представляют собой [ДАННЫЕ УДАЛЕНЫ]. В этот момент контакты с телом субъекта строго запрещены. Если субъект остаётся жив в ходе описанного процесса, он сразу же испытывает последнее «видение» (см. документ 1188-1). Лица некоторых людей, описываемых субъектом в этом «видении», принадлежат людям, ранее пережившим действие объекта. Только после этого объект может быть полностью удалён с носителя. Субъекты, дожившие до этого этапа, испытывают сильное желание уничтожить своё устройство.

Из 22 известных Фонду субъектов, испытавших воздействие объекта, пережить все «видения», сохранить рассудок и удалить объект удалось только двум. Опрос их показал, что некоторые из их «видений» были идентичны, а показания относительно последнего «видения» совпадают полностью.
