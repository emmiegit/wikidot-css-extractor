    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**描述：由一根直径为0.7cm，长为15cm的类玻璃材质笔。其油囊有10个小刻度，刻度长度由笔尖端至笔尾端逐段增长2mm。已知最末尾段油囊可承装9ml油墨，且油墨以1ml/天的速度自动填充，填充方式未知。\n**回收日期：**19██/██/█\n**回收地点：**黑龙江省██市\n**当前状态：**现存于Area-CN-15\n**笔记：**\n每用完一刻度笔油就会发生一些怪事。在没有恢复满的前提下，一次性用的越多事情越严重。总之，别尝试用它写字，否则发生什么事自己承担。——No Waves博士&#34;</textarea></pre>
