그리고 두 세계가,,And Both Worlds Are,,

**저자:** [[*user ProfoundAbyss]]

[[[profound-abyss-author-page|심연의 다른 작품들 둘러보기]]]
[[include :scpko:info:end]]

NK는 폐허가 된 제 19기지를 바라보았다. 과거 수백 수천 명의 연구원이 상주했던 이 거대한 기지에는 지금 고양이와 쥐들만 돌아다니고 있었다. 그녀는 이 주변에서 느껴지는 탁한 공기에 얼굴을 찌푸렸다. 그리고 그녀는 제 19기지 안으로 들어갔다. 

NK의 세계가 멸망한 지 3개월이 지났다. 그 3개월 동안 그녀는 아무도 없는 세계를 방황하며 슬픔에 울부짖고 공포에 굴복하기도 했다. 하지만 그래도 그녀는 포기할 수 없었다. 그녀의 //마지막 희망//이 제 19기지 안에 있었다. 그것을 확인하기 전에는 포기할 수 없었다. 아직 이르다. 

NK는 무너진 콘크리트 사이를 비집고 점점 더 깊숙한 곳으로 들어가기 시작했다. 과거 제 19기지에서 격리하던 수백 개의 SCP들이 모여 있는 곳이었다. 물론 재단이 사라진 지금 SCP들은 모두 제 19기지를 어떻게든 떠나갔지만. 

아니, 하나는 아니었다. 

그녀는 뒤에서 들려오는 굉음에 놀라 뒤를 돌아보았다. 조각상이 그녀를 물끄러미 바라보고 있었다. NK는 너무나도 놀란 나머지 눈을 감아 버렸다. 하지만 조각상은 그녀의 목을 부러뜨리지 않았다. 대신 그 몸통 속에서 우러나오는 이상한 소리를 내었을 뿐이다. 이것은 비웃음의 표시인가? 그녀가 스스로 선택한 운명을 비웃는 것인가, 아니면... 그녀의 실패를 예상하고 있는 것일까? 하지만 조각상은 NK의 고민 따위는 신경 쓸 겨를이 없다는 듯이 그녀를 스쳐 지나갔다. 그것은 제 19기지 바깥을 향하고 있었다. 

그녀는 다시 마음을 다잡고 인원들이 상주하고 있던 제 19기지의 중심부로 진입했다. 그때부터 본격적인 수색이 시작되었다. 그녀의 //마지막 희망//을 찾기 위해서였다. 

NK는 //마지막 희망//을 찾기 위해서 움직일 수 있는 것은 모조리 치워 버렸다. 그것은 소녀의 힘으로 하기에는 매우 어려운 작업이었다. 거의 자리에 앉으면 그대로 거꾸러질 것만 같은 기분을 느끼며, NK는 그보다 더 끔찍한 사실을 확인했다. 

그녀의 //마지막 희망//은 이곳에 없었다. 

NK는 망연자실한 채로 바닥에 털썩 쓰러졌다. //마지막 희망//은 어디로 갔을까? 제 19기지 바깥으로? 아니면 연구동으로? 아니다. 그것이 여기 말고 다른 곳을 향했을 리가 없다. 그렇다면 한 가지 가설이 남아 있었다. //마지막 희망//이 다른 이들을 보지 못하듯이, 그녀도 //마지막 희망//을 보지 못하게 되었다는 것. 믿을 수 없었다. 그녀가 선택한 길이 그녀를 영원한 절망으로 이끌었다. 그녀는 이제 유령같은 존재, 외로운 여자가 될 것이다. 죽을 수도 없고, 미칠 수도 없는 존재가...

아니야, 그렇지 않아. NK는 몸을 일으켰다. 다른 것은 몰라도, 유령같은 존재는 아니다. 그녀는 아직 세계를 바꿀 수 있었다. 보이지 않는 이들에게 희망을 나누어 줄 수 있었다. 절대로 포기할 수 없다. 어차피 어떻게 포기해야 할 지도 모르잖아? 

그리고 그녀가 다시 희망을 되찾은 순간, 그녀의 //마지막 희망//이 그녀의 눈 앞에 나타났다.

//마지막 희망//은 모든 희망을 잃어버린 30대 남자의 모습을 하고 있었다. 그는 다 너덜너덜해진 옷을 입은 채 초점을 잃은 눈으로 제 19기지를 방황하고 있었다. 지금껏 다른 곳을 돌아다니고 있었기 때문에 NK의 눈에 보이지 않았던 것이다. 그는 가만히 선 채 그 초점 잃은 눈으로 NK를 바라보았다. 그녀의 //마지막 희망//, 동시에 외로운 남자이기도 한 그는 NK에게 탁한 목소리로 말했다. 

&#34;당신은... 누구입니까?&#34;

그녀는 그의 초점 없는 눈을 바라보며 당당하게 말했다. 

&#34;당신을 재건하러 왔어요.&#34;

&#34;케이크 좀 드실래요?&#34; 

노래마인이 내뱉은 이 한 마디는 케이를 얼어붙게 만들었다. //**노래마인이 자기 케이크를 양보했어!**//

&#34;케이 요원, 왜 그런 표정을 하고 있어요?&#34; 
&#34;...그 케이크, 정말 주시는 겁니까?&#34; 
&#34;그런데요.&#34; 
&#34;제가 알던 지휘관님과는 조금 다른데요.&#34; 
&#34;무슨 말을 하시는 겁니까?&#34; 
&#34;에, 그러니까... 지휘관님이... 자기 케이크를...&#34;
&#34;아아, 이거 제 거 아니에요.&#34;
&#34;남의 케이크였습니까?!&#34;
&#34;엄밀히 따지면 재단 소유죠. 정확히 말하면, 재단에서 //격리//하고 있는 케이크고.&#34;

케이는 뭐라 말을 하려다가 갑자기 뒤통수를 한 대 맞은 듯한 표정을 지었다. 

&#34;설마, 그거, [[[SCP-871|871]]]입니까?&#34; 
&#34;정답. 871의 격리 절차에 참여할 D계급 인원이 없어서 어쩔 수 없이 우리가 직접 처리하기로 했어요. 현재 상황에서 케테르급 SCP를 격리할 여력이 있는 시설은 여기 제 19기지밖에 없으니까.&#34;  
&#34;제 19기지 이사관 생활이 맞는 모양이십니다.&#34; 
&#34;뭐, 처음에는 이런 기지를 총괄할 인원이 없으니까 어쩔 수 없이 한 거지만, 여기서 케이크 먹는 것도 나쁘지 않더라고요. 다른 사람들에 비하면 확실히 낫죠.&#34; 
&#34;하긴. 살아남은 사람들 중에 대부분은 탈주한 SCP들 찾아다니느라 고생하니까... 클레프는 지금도 [[[scp-953|그 구미호]]]를 쫒아다니고 있죠?&#34; 
&#34;네. 지금은 강원도 어디에 있다더군요.&#34; 

케이는 한숨을 쉬면서 의자에 앉았다. 그의 옆에 있는 창문에는 격리실을 건설하고 있는 인부들이 내려다 보였다. 한 10명 정도 되는 그들은 목이 부러지는 불상사를 피하기 위해 절반은 작업하고 절반은 조각상과 눈싸움을 하고 있었다.

&#34;솔직히 제 19기지가 살아남았을 거라고는 생각도 못했습니다. XK 사건 때 직격탄을 맞은 곳들 중 하나잖아요.&#34; 
&#34;저도 비슷한 생각을 하고 있었죠. 그런데 설마 이 시설이 우리가 격리하던 SCP 덕분에 재건될 거라고는 생각하지 못했어요.&#34;
&#34;그 SCP도 재건되었죠. 좀 형이상학적인 이야기기는 하지만.&#34;

케이는 그렇게 말하면서 사무실 옆에 붙은 사진을 바라보았다. 그 사진에서는 [[[scp-451|SCP-451]]]이 어느 10대 소녀와 함께 걷고 있었다. 둘은 서로를 바라보면서 즐거운 표정을 짓고 있었다. 

&#34;그래, 그 얘기 좀 해주세요.&#34; 노래마인이 말했다. &#34;그녀가 어떻게 451과 접촉할 수 있었는지에 대해 알고 싶어요. 사실 그것 때문에 당신을 제 1A기지에서 불러온 거기도 하니까.&#34; 
&#34;...NK 말입니까.&#34;
&#34;당신이 XK 사건 이전에 그녀의 감독관이었죠?&#34; 
&#34;제가 그녀를 재단에 데려왔습니다. 문제를 해결할 때 창의성이 돋보였거든요. 아마 이것도 그런 //창의적인 방식//에 해당하겠죠.&#34;
&#34;정확히 무슨 일이 있었던 건가요?&#34;
&#34;그녀는 XK 사건 직후에 451의 행적을 추적하기 시작했습니다. 저도 정확히 모르는 어딘가, 그 //외로운 남자//가 태어나게 된 그 변칙 개체가 있는 곳을 찾기 위해서. 저렇게 된 걸 보면, 성공한 모양이죠.&#34; 
&#34;흐음.&#34; 
&#34;그 다음은 지휘관님도 아시는 대로입니다. 그녀는 제 19기지로 돌아와서 451에게 모든 것을 말해주었죠. 그가 지금 어떤 상황에 처해 있는지, 우리가 그를 //격리//하기 위해 어떤 거짓말을 했는지, 우리 상황이 얼마나 개판이 되었는지를 전부. 그리고 451은 더 이상 우리가 알던 그 히스테리적인 남자가 아니었습니다. 그 역시 **재건**된 거죠.&#34; 
&#34;451과 NK는 우리에게 &#39;앞으로 SCP의 확보와 격리에 기여하고 싶다&#39;는 메시지를 보내왔습니다. 451이 마치 현장 요원이 된 것처럼 행동하더군요.&#34;
&#34;사실, 원래 현장 요원이었으니까요. 그리고 이건 재단에게도 유익한 일입니다. 현재 재단에서 죽음의 공포를 느끼지 않는 요원은 많이 없지 않습니까. 그 둘에게도 유익한 일인 것은 두말할 것도 없고요.&#34; 
&#34;결국 이렇게 해서 재건되는군요. 우리 세계도, 그들의 세계도.&#34; 

노래마인과 케이는 그 말을 끝으로 오랫동안 침묵을 지키며 앉아 있었다. 5분 정도 지났을까, 케이가 자리에서 일어났다. 

&#34;그럼, 저는 제 1A기지로 돌아가겠습니다. 듣자 하니 [[[special-crop-plantation|특수 작물 농장]]]의 농부들께서 여전히 팔팔하게 지내신다니까 보러 가야죠. 게다가 이사관이 기지를 오래 비울 수야 없지요.&#34; 
&#34;나중에 또 봬요.&#34; 

케이는 문을 열려다가 갑자기 멈췄다.

&#34;아, 지휘관님께 한 가지 말씀드리고 싶은 게 있습니다.&#34; 

그는 몸을 돌려 다시 노래마인에게 걸어왔다. 

&#34;아까 NK를 보러 갔는데, NK하고 451은 그들만의 가족을 만들기로 한 것 같더군요.&#34;
&#34;?&#34; 
&#34;자기들이 쓰는 사무실로 들어가서 문을 잠갔습니다.&#34; 
&#34;?!&#34;
&#34;그래서 그들이 문을 닫기 전에 [[[scp-978|카메라]]]로 그들을 찍었습니다.&#34;
&#34;그, 그 이야기를 왜 저에게 하시는 겁니까?!&#34; 
&#34;아, 허가는 제대로 받고 사용한 겁니다.&#34; 
&#34;그게 문제가 아니잖아요!?&#34; 
&#34;아무래도 지휘관님께 그 사진을 보여드려야 할 것 같-&#34;
&#34;당장 그 사진 치워요!&#34; 

노래마인은 기겁하며 작은 사진을 꺼내려는 케이의 손을 홱 뿌리쳤다. 사진은 사무실 구석진 곳에 휙 날아가 버렸다. 그런데 벌게진 얼굴을 위로 향한 노래마인은 똑같이 붉어진 케이의 얼굴을 마주했다. 

&#34;그, 그런 뜻이 아니라... 아니, 그런 뜻이 있기는 했지만... 아니, 지휘관님, 어쨌든 그걸 보여주려는 게 아니었습니다. 그냥, 이상한 기분이 들어서요.&#34;  

케이는 쭈뼛쭈뼛하며 사진을 주워들어 노래마인의 책상에 올려놓았다. 그러고는 문을 향해 걸어갔다. 

&#34;이제 진짜 가겠습니다. 맙소사, 2등급 요원으로 시작해서 제 1A기지 이사관이라니, 다른 때였으면 꿈도 못 꿀 특급 승진이군요.&#34; 

케이는 그렇게 중얼거리며 문을 열고 나갔다. 문이 닫히는 소리가 나자 노래마인은 손을 뻗어 그 사진을 꺼내 바라보았다. 그리고는 마치 정신 조작이라도 당한 것처럼 사진을 한참 동안 멍하니 바라보았다. 

서로 외에는 아무도 보이지 않는 그 두 연인들이 촬영자를 정면으로 바라보고 있는 사진이었기 때문이다.
