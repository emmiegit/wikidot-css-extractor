    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1660-JP - 木製のオーラリー
**著者:** ©︎[[*user asunaro84]]
**作成年:** 2018
[[include credit:end]]

**アイテム番号:** SCP-1660-JP

**オブジェクトクラス:** --Safe-- Neutralized

**特別収容プロトコル:** 現在SCP-1660-JPはサイト-81██の低脅威度物品保管ロッカーにて保管されています。

[[collapsible show=&#34;+ 以前の特別収容プロトコルを表示&#34; hide=&#34;- 閉じる&#34;]]
SCP-1660-JPは不透明な収容ケースに入れた上でサイト-81██の標準収容ロッカーに収容されます。実験など直接視認する必要がある場合は室内の監視カメラを切り、担当職員および実験対象者以外がオブジェクトを視認しないようにしてください。実験対象者以外が曝露した際はCクラス記憶処理と別サイトへの異動が行われます。異動先選定の際はサイト内すべての業務が天体に関わらないこと、天体に関心を持つ職員が存在しないことを確認してください。オブジェクトによる影響が再発・悪化した場合には再びCクラス記憶処理が行われ、症状の進行程度によっては標準人型収容室にて保護されます。

[[/collapsible]]

**説明:** SCP-1660-JPは未知の木材で作られた、高さ30cm、半径50cmの太陽系儀[[footnote]] 太陽系の惑星・衛星を示した稼働模型。 [[/footnote]]です。本体台座にはラテン語に類似した未知の言語による文章が刻まれています。この文章は55日ごとに変化し、最終的に5つの文面が確認されました。(**追記:** 2012年██月██日、この文章のおおよその解読に成功しました。詳細は資料1660-JPを参照してください。)

天体部には太陽および既知の8惑星とその代表的な衛星が1～4個模されている他に、未知の衛星が火星に1個、地球に2個確認されています。本体部とそれぞれのアームには歯車が組み込まれ、動力源が存在しないにも関わらず一定の速度で動きつづけます。この速度は地球が12時間で1公転する速さであり、他の天体は地球を基準に実際の公転周期に即した比率の速度で動いていることが判明しています。ほとんどの天体が通常と同じ軌道を描いていますが、木星のみ本来の軌道から大幅にずれ、地球に接近する軌道を描いています。この軌道は地球および太陽系に大きな影響を及ぼすことが推測されますが、このように制作された意図は不明です。また木星アームは一部破損しており、計算上201周に一度地球と衝突することがわかっています。外部からのアーム操作や木星アームの修復は成功していません。

SCP-1660-JPを直接、あるいは間接的に視認した人間は「木星が落ちてくる」という妄想とそれに伴う強い不安・恐怖を報告します。木星を示す単語、概念に曝露し続けることでこの症状は悪化し、天体恐怖症、鬱症状、不眠症等の二次障害を引き起こします。この妄想および天体恐怖症はCクラス記憶処理によって一時的に取り除くことが出来ますが、木星に関する情報に触れることで再発します。症状の進行程度によっては記憶処理による対応が不可能です。

SCP-1660-JPは2011年█月██日、財団所有の████天体観測所の玄関ロビーに出現しているのを██研究員が発見し収容に至りました。本人の希望により██研究員の記憶処理は行われず、現在は長期曝露実験を兼ねSCP-1660-JP担当職員として勤務しています。

 
以下は台座に刻まれた文章の解読結果です。原文をラテン語系言語であると仮定した上でおおよその意味を推測した物であることに留意してください。

**__資料1660-JP__:** 

&gt; 届きますように
&gt; 
&gt; **備考:** 発見時の文章。

&gt; 大きな星が落ちてきます

&gt; 誰か助けて

&gt; 混乱している

&gt; まだ終わってない
　
　
**追記:** SCP-1660-JPにおける地球と木星の衝突は2013年9月21日に起こると推測され、観察実験が予定されていました。しかし当日、██研究員と曝露実験中であったD-████の妄想および天体恐怖症が完全に消失していることが報告され、またSCP-1660-JP自体も損壊し動きを止めているのが発見されました。原因は外部からの強い衝撃によるものと思われますが、収容ロッカーを映した監視カメラの映像に異常は見られませんでした。これ以降視認による認識災害は発生せず、台座の文章も変化していません。以上のことからSCP-1660-JPは完全に異常性を喪失したとみなされ、Neutralizedに再分類されました。</textarea></pre>
