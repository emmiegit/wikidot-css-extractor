**标题：**葱与艾蒿 第一部分
**原文地址：***http://scp-wiki-de.wikidot.com/nexus-6-1
**英译地址：***http://scp-int.wikidot.com/nexus-6-1

《结点》上章
[[[Nexus-5-3| 一好女孩 第三部分]]]
[[/=]]

[[==]]
从前，山洞中住着一只母熊与一只母虎。一天，她们看着外面的人类，心生羡意。她们也想变成人类。怀着这样的愿景，她们拜见人类的统治者，天子桓雄神。桓雄同意了她们的请求，但变化为人自然不是件容易事。熊与虎要在山洞中避光蜗居百日，而且每天只能吃葱与艾蒿。她们都行动起来，但母虎很快就懈怠了：她渴望打猎。况且对她来说，艾蒿过苦，葱又太辛。于是，她放弃了。

然而，这只母熊咬牙坚持了下来，决心撑过百日，最终在第二十一天化为一名美丽的女子。但是旧友母虎却不再在身旁，她孤寂万分。桓雄心底一直对她有好感，便抓住这个机会，娶下她，与她生下半神檀君。公元前2333年，檀君建立了朝鲜半岛上第一个王朝——古朝鲜。
----

皮里琪太太在教师岗位上兢兢业业有十五年了，这座中学中的大事小事她都见过。学生恶搞老师，霸凌同学，而后被开除。但这几天，有件事一直困扰着她。一位新来的女子，伊嘉。

当然，她完成的工作简直十全十美，就好像她这一辈子只搞教育了，在第一周，她就已经收集好了每一个学生的成绩，所要做的就是专注于下一场考试[[footnote]] **译注：**德国的成绩评定主要依据于学生单科的随堂测验平均成绩和相较偏难的考试评价得分计算。而学生的这两项成绩中必须有一项要及格。 [[/footnote]]。就算这样，待办事项还是早早地就干完了......

她每天出题，每天努力让自己讨人烦，但学生依旧毫无怨言。

不过皮里琪太太还是对这位女士心怀疑惑。第一，她满身酒气。而且这种情况还不止一次两次，就好像她是在校园里面喝的一样。然而，没有人逮住过她喝酒。而且，从没人见过她进出校园。她每天早晨出现，下午就消失了。并且她看人的眼神……

校长对此睁一只眼闭一只眼，毕竟在她带的多到异常的科目中，学生的平均成绩都有显著提高。不过教职员工们还是总感觉有哪里不太对劲。

教师办公室内，她看到伊嘉正在笔记本电脑上出数学考题。她总是一边吃午饭或准备上课用具一边工作。从未有人看到她改动她那用来嘲讽学生的成绩单。

皮里奇太太把头探在她肩膀旁，满腹疑惑。

“幂函数诶，”她说道，若有所思。“给高年级出的卷子吧，是吗？”

“不，七年级的，”回复干净利落。

伊嘉头都不抬一下。

“等等，啥？”皮里琪深吸一口气。

她急忙跑到一个档案柜前，抽出教学大纲。

“呃呃，按教学大纲来看，你出的题是十年级才学的内容......”

“哦，”伊嘉有点惊讶。“还好没人告诉七年级学生这个[[footnote]] **译注：**在德国的教育体系中，学生六岁时开始上一年级，通常至十八岁时读完十二年级。 [[/footnote]]。”

“不是知道不知道的问题！”皮里琪太太高叫道。“你把教学大纲看作——”

“教学大纲不过胡扯而已，谁都这么想，是吧，”伊嘉打断了她，显然很生气。“为啥我就要把三年时间浪费在一个月就能搞定事上？”

“但他们也不能就这么——”

伊嘉把一个标有“数6”的文件夹放在桌上。里面是一沓沓批改过的试卷。数学考题涵盖甚广，几何，概率，函数应有尽有。皮里琪太太感觉快要晕过去了。况且每一个学生成绩都不低于三分[[footnote]] **译注：** 德国考试评分等级由六至一依次递增。4～6分属于不及格范畴。 [[/footnote]]……

皮里琪太太看着伊嘉，脸都发白了。而她只是耸耸肩，转回身继续工作。

----

艾莉回到了结点内的家中，发着牢骚。克洛伊和笛安一路，与她一起回到结点，不过笛安还是担心克洛伊会爆炸，只好和她保持着一米间距。不过，艾莉最后用灭火器喷灭了笛安的忧虑。

她叹了一口气，唇旁火星闪闪。

“每天都一样，每天。”伊嘉开始喋喋不休起来，不过不是在讲课。“我真想把文件塞进他们嘴里。对教育部的那群家伙也一样……”

她生气了，又拧开酒瓶灌了一口。

“今天有什么计划吗？”笛安问，好不让艾莉大声嚷嚷。

艾莉瞬间就像变了个人。

“哦，今天咱们要去看一场自然奇观。百年方得一遇。我都把确切的地点在地图上标出来了。你最好还没吃饱，克洛伊，那街头小吃也蛮多的。”

“所以咱们要去哪啊？”克洛伊略有疑惑，问道。

“韩国。肯定会让你大吃一惊。”

----

克洛伊确实大吃一惊。因为浓雾四漫......

自她踏出结点的第一步起，她便看出，或不如说是听出她此时身处一座港口城市内。此刻，她们在一处废弃码头中。太阳显然才落山不久。

“艾莉，我们在哪？”

“雾津——雾之城。”艾莉解释道。

“这里应该有什么自然奇观的吧？但咱现在可啥都看不到，不是吗？”

“额，能看到的。”

艾莉在她的提包中翻了翻，随后取出来三只角质框架的眼睛。

“水滤眼镜，试试看。”

克洛伊皱皱眉头，戴上眼镜。突然间，视野清晰了。雾荡然无存，天空中的云也不知去何方。

港中大海空空......

克洛伊困惑地看着空荡荡的码头，污物翻涌，船只在空中飘摇。

“这个护目镜可以滤去一切以水组成的东西。”艾莉解释道。

她自己也戴上眼镜，让她看起来像一个满腹经纶却没什么成就的女士。

“哦对，糟了，你穿错衣服了，艾莉。”笛安说着啧了一声。

艾莉低头看看自己。克洛伊觉得还蛮正常的。艾莉自己也很高兴穿了一条长裙。

“怎么了？”艾莉问。

“我要把它洗干净也太费事了......”

“笛安，都是朋友啊，”艾莉生起气来，反驳道。“当我的衣服在四十度的阳光下被晒到三十度，当我大汗淋漓不止时，你就很生气了。我当然可以穿一些很宽松的衣服……好吧，我的特制内裤除外……但我现在可没穿吧……毕竟克洛伊她……嗯……”

笛安无奈地叹了口气。

----

雾津本是一座很有活力的城市，即便大多数鳞节次比的屋舍都被浓雾掩盖。不过在房屋逼仄间，雾也不算什么了。特别在那些灯火灿烂的深巷中还可饱餐一顿。艾莉给她和克洛伊各买了一块鲫鱼饼，那是一种鱼形糕点，不过馅料不是鱼肉而是豆沙。克洛伊本想再吃一些别的东西，但她每每提出来时，笛安总是表露出一副难以察觉的微微不快。她扔掉了一份蛋吐司和一份炸干鱿鱼，炸干鱿鱼差不多就是腌鱿鱼，也有点像炸花枝。克洛伊从未吃过鱿鱼，所以对她来说这和嚼一块肉质口香糖没什么两样。同往常一样，笛安什么也没吃，而且离那些看起来就很脏的街边小吃摊远远的。

“这座小镇和别的小镇哪里不一样呢，唔，//视野宽阔//？”笛安问。

“我们要见的异象是来自于另一个纬度的，而且雾津的现实密度明显低于别处。因此，我可以通过结点快速穿越到这里。”

艾莉吃了一口她的鱿鱼。

克洛伊记得她在之前就听过“现实密度”这个词[[footnote]] 见《更善之人？》 [[/footnote]]，不过，当时她们处境比较极端，所以她就没有进一步询问。而现在正是个好时机。

“艾莉，你说的‘现实密度’到底是什么啊？”

艾莉想了一会。

“你可以把宇宙想象成稳定的，也可说成，保持稳定，于是自然法则和宇宙的界限也都保持稳定。这些稳定之处即为现实。稳定的强度随地域的不同而有强有弱。最好想象成山与谷。正因如此，相对于山来说，谷内更容易发生超自然现象——那里的现实稳定性更弱一些罢了。顺带一提，这也是结点的工作原理。”

“这么说这里会发生超自然事件？”克洛伊问，“都没人发现吗？”

“哦，这里会有[[[secure-facility-dossier-site-64k|某些人不让大众发现异象]]]。免得群众恐慌和政治剥削。还好，这里现实还足够稳定，如果在一处极为虚幻的领域中，你我都可用意念来塑造物体。那便是彻底的混沌。”

艾莉拿出酒瓶，喝了一口。

“那么，这和那个自然异象有什么关系呢？”克洛伊问道。

“和我前面说的一样，这个异象是来自另一个纬度的，和我们穿越结点来到此处差不多。不过就算是在高现实密度区域，这个现象也会部分展现，类似海市蜃楼。但这里，我们看到的可真真切切。”

她低头看看表。

“我们得赶快了，距离开始只剩十五分钟。”

三人加紧了脚步。

他们没有注意到，三个黑影出现在角落。他们的形体还很模糊，但没过一会，便聚为人形。三人中一人为男性，一人为女性，都是黑发的韩国人。其中两个穿着日常便装，披着长风衣，男子身着短袍，女子留着齐肩长发，而且她的右太阳穴上有一道疤。另一位女子则戴着一顶气球帽，身着德式海军的蓝色夹克和棕色裤子。及腰的长发编为细细的马尾，悬垂在她身后。

“老大，他们到这是来找神坛树的。”男子说道。

他向着那名戴着气球帽的女子说，而她吸着烟嘴的烟。

“我知道的，期南。”她回复道，“茶姬，你的想法真是对极了。但谁承想//赎罪者//偏偏也来了呢。”

“那我们下一步该怎么做？”茶姬问。

“首先，咱们跟紧她。”头子说。“她八成要去更新封印。”

三人再次消散于雾。

----

雾津市政厅前有一个相当大的平整广场，商铺、餐厅、咖啡厅在其旁环绕点缀。克洛伊、艾莉和笛安坐在一家酒吧外，艾莉正拿着一杯烧酒。他们都戴着水滤装置。他们的位置刚好可以看到雾津后的远山。

“我们到底在等什么？”克洛伊问。

“等开始，”艾莉简洁地说。“这里视野好。”

“所以到底是什么样的景象？”

“现在嘛，这可是惊喜，”艾莉笑道。“是关于开始的。”

她心怀愉快，啜饮一口烧酒。

还没等克洛伊继续深究，她脖子后的寒毛竟悚然立起。

那东西怒火翻涌。令人憎恶。

克洛伊满心困惑，看了看四周，但笛安，艾莉或是任何一位路人都一如平常。

克洛伊知道一定是矩发觉到了什么，并将这份通感传递给了她。

她还没来得及多想，便听到一声巨响。仿佛造物主拿了一把大小合适的核桃夹子，要把全多元宇宙中最大的核桃夹得粉碎。

广场之上出现了一片晕影，直到晕影很快有了实质，克洛伊在发现那是一根巨大的金色树根，足足有一座单元楼一般大。克洛伊目不转睛，下巴都要被惊得掉下来。尔后，巨树犹如巍峨高山，拔地而起直插群星，树冠和星空融为一体。枝杈上，虎纹布条迎风飘荡。

他们周围的人们开始有一点点惊慌。人们对这棵巨树兴奋地叫喊着，而巨树仿佛通灵性，让它的树干生长在山岗，好不压坏城中的建筑。这显然是虚影幻景，海市蜃楼——有几个人试着去摸树根，但都没有成功。这样也不坏，毕竟如果是实体，它的根将堵塞街道。人们被此景大大刺激，纷纷作出现代社会的典型行为：拿出手机拍照片、录视频。

“艾莉，这是什么？”克洛伊震惊无比，问道。

艾莉微微一笑。

“克洛伊啊，这便是神坛树，连接天地的巨木。和你在乌克兰干的那些事一样[[footnote]] 见《无情寒冰》 [[/footnote]]，它与神界之间产生了一些联系。不过这个更为精致，也更为稳定。此树之于韩国，亦如世界树之于维京。”

克洛伊更为困惑。

“但它为什么出现在这里？”

“谁知道呢，”艾莉耸耸肩，答道。“祂每个百年便会再现与韩国某处。虽然每次都只是幻影，但这已足够。”

克洛伊的目光转回这棵散发着静穆与威严的树，久久默立。布条在风中飘动。

是克洛伊眼花了，还是布条有些着火了？克洛伊仔细看看，竟发现布条边缘确确实实冒着黑烟。

大地震动，雾津颤抖。克洛伊早就经历过地震，但在她生命中第一次听到那隆隆巨响之后，她就对此满是厌恶。或许是艾莉不胜酒力，虽然地震不强，但她还要努力保持平衡。

“这不该啊。”她惊讶地说。

她的周围，惊恐的喊叫此起彼伏，直至地震逐渐平息。

尔后化为了怒号......

周围的气氛已然改变。梦幻雾城无影无踪，周围猛然变得狂躁、黑暗、危机重重。

“艾莉？这也是计划的一部分吗？”笛安猛然看向路人。许多人都已经匍匐倒地 ，对着还站着的人咆哮着，口中发出嘶嘶的声音。当然，还正常的人试着让他们恢复理智，试着和他们交谈，触碰，但无济于事。

接着传出了第一声尖叫——一位母亲扑向她的孩子，想要咬死他。几个人立即前去拉开那已疯癫的女子，但却难以近身。

“怎么回事？”艾莉问道。

她的声音中有几分不安，也有些好奇。

“笛安，帮我干晕几个。”

笛安二话没说，便扑向把一个老人团团围住的三名疯人。不管究竟是什么力量让人类化为了这样的野兽，却没有赐予它们超人的怪力。它们的一举一动都是由本能操控，所以，笛安三下五除二便制服了恶物。他先用左手作为诱饵，正在它们准备张口咬来时，他再挥起右拳痛击它们，他用着最简单粗暴的方式殴向它们的太阳穴。

就在艾莉和克洛伊走向笛安的时候，老人终于脱出身来。艾莉从她的包中取出一支手电筒，而笛安则一把把克洛伊拉向自己身边，警惕地看着周围。

“唔，反射正常……”艾莉把灯咬在嘴中，照着研究对象的眼睛，喃喃自语。

她打开它的嘴，开始检察牙列。

“也没外部突变。或许单纯只是心理原因。有点意思……”

克洛伊刚要张口说些什么，但突然发不出声了。她僵住了。而在她头脑深处，一些东西在扩散，在控制。

她两眼一黑。


[[/==]]
