**项目编号：**SCP-CN-218

**项目等级：**Keter

**特殊收容措施：**目前已收容205个SCP-CN-218个体，SCP-CN-218个体均需收容于一个规格500mx500mx50m的大型收容室中，该收容室内配备有205个小型收容间。

为防止SCP-CN-218的异常性质触发，在不进行访谈或研究时，所有的SCP-CN-218均需被独自收容在一个小型收容间中，收容间内所有设施均需使用软性材料制成以避免SCP-CN-218受到损伤。所有SCP-CN-218个体的行动均需受到限制，每日将通过注射营养液的形式进行喂食。收容室外应驻有5名以上的安保人员对收容室内的SCP-CN-218个体进行24小时全时段监控，如发现出现异常情况应立即上报。

为确保无余涅槃计划的顺利进行，需保持SCP-CN-218个体情绪稳定。每隔3日将视情况对其注射不定计量的镇定剂，并在每月末对所有SCP-CN-218个体进行一次体检，以确保SCP-CN-218个体的身体与心理均处于健康状态。

[[include component:image-block name=http://scpsandboxcn.wdfiles.com/local--files/echoaphaniptera2/SCP-CN-218.png|caption=SCP-CN-218-51，在产生了██个新个体后伤口开始再生 摄于19███年9月██日|width=250px]]
**描述：**SCP-CN-218是智人(//Homo sapiens//)的一个亚种，其在形态上近似于蒙古人种。相关研究表明，SCP-CN-218的平均智商，情商水平与智人无较大差异。但在处于集体中的SCP-CN-218个体均表现出了高度的互助和合作性，并在数次旺德利克人员测验中均取得了极优秀的成绩。

SCP-CN-218的异常性质将在其个体受到一定伤害后展现，当一个SCP-CN-218个体出现了大小超过4cm²或8cm³的伤口时，该伤口将表现出不可治愈性并在5小时内扩大至原有规模的1.5-3倍。在伤口的扩张停止后，伤口处的肌肉组织将转化成一个长约10cm，带有细小利齿的细管状的器官（定义为SCP-CN-218-B），SCP-CN-218-B具有掠食性和一定的感知力，会尝试靠近并捕食附近具有较高热量或是以较快速度移动的动物。相关研究发现，SCP-CN-218-B每摄取1kg的肉类，其体型就将增大至原有的2倍。

如果SCP-CN-218-B受到了伤害或是在长时间（一般为5小时以上）未摄入任何食物，则该SCP-CN-218的伤口将开始无限制的扩大并因此产生更多的SCP-CN-218-B，直至SCP-CN-218-B摄取到了食物。在此期间SCP-CN-218-B可能会尝试捕食SCP-CN-218自身，但这种行为往往亦会导致更多的SCP-CN-218-B产生。

若一处伤口上的SCP-CN-218-B摄取了至少2-3kg的肉类，则该SCP-CN-218-B将从SCP-CN-218身体上脱离并开始独自活动。此时SCP-CN-218-B将停止捕食并移动至一个较为空旷的位置开始快速生长，在生长过程中SCP-CN-218-B的形态将变得与人类胚胎相似，并在5小时内逐渐分化出与人类相似的骨骼，身体器官，五官和四肢等性状，最终发育成一个新的SCP-CN-218个体。而在新的SCP-CN-218个体产生后，原SCP-CN-218个体的伤口也将在短时间内以极快的速度再生。

**附录CN-218-A：**
[[collapsible show=&#34;+ 文件CN-218-a SCP-CN-218收容历史&#34; hide=&#34;- 授权确认&#34;]]
[[include component:image-block name=http://scpsandboxcn.wdfiles.com/local--files/echoaphaniptera/SCP-CN-209-1.jpg|caption=SCP-CN-218-1，失踪中 摄于19██年|width=220px]]
**记录文件 CN-218-218号凶案事件 概述：**
SCP-CN-218最初于19██年9月██日在中国██省██镇被SCP基金会发现并收容。据当地媒体报道，著名记者███一家四口在当地自家别墅居住时，于9月██日凌晨惨遭灭口，其中三人的尸体在其家中被发现，他们的四肢均被砍下且被认为已被凶手带走，而其长女██则下落不明。在民警进行现场调查时，在其后院花园的池塘中发现了13位不明人物，其中9位的外貌与失踪的██高度相似，他们均声称自己是“██的遗书”。此后当地政府将其交付于SCP基金会中国分部收容，SCP-CN-218的异常性质得到确认，其等级被评估为Euclid。失踪的██则被怀疑亦属于SCP-CN-218，被编号为SCP-CN-218-1，而其余的13个个体被编号为SCP-CN-218-2至14。

后续调查发现，在此次凶案中的三名受害者与SCP-CN-218-1并无血缘关系，是███夫妻于19██年██月██日于██收养的被拐卖儿童。关于SCP-CN-218-1的身世与下落现仍在调查中。

**记录文件 Site-CN-21 ██号分站遇袭事件 概述：**
在收容SCP-CN-218-2至14十六小时后，其收容站Site-CN-21 ██号分站于19███年9月██日遭到了80名身份不明人士的袭击，此次袭击事件导致了袭击者的全数死亡和██号分站12人死亡103人受伤。但在处理袭击者残骸时其残骸产生了112个SCP-CN-218-B个体并因此造成了 ██号分站4人死亡41人受伤。此次事件中共有192个SCP-CN-218个体被收容，并被编号为SCP-CN-218-15至205。

在此次事件后，考虑到可能仍有大量的SCP-CN-218个体未被收容。SCP-CN-218的等级自Euclid提升至Keter。
