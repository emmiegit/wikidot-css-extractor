**Elemento #:** SCP-059-IT

**Classe dell&#39;Oggetto:** Euclid 

**Procedure Speciali di Contenimento:** I campioni di SCP-059-IT devono essere contenuti nella cella di refrigerazione 059A posta nell’Area di Ricerca batteriologica del [[[http://fondazionescp.wikidot.com/siti-italiani#Sito-Asclepio | Sito Asclepio]]]. A causa della peculiarità di SCP-059-IT, nessuna sostanza organica è ammessa in un raggio di 6 metri dal perimetro della cella frigorifera, mentre il personale al lavoro all&#39;interno della cella dovrà essere equipaggiato con tute resistenti ai materiali pericolosi; inoltre, per la medesima ragione, la superficie esterna della cella frigorifera deve essere foderata con un rivestimento plastico idrorepellente dello spessore di almeno 8mm. 

Controlli sullo stato e la resistenza del rivestimento sono programmati ogni 6 mesi per valutarne usura e stato di consumo. In caso di indebolimento del substrato, la sostituzione va richiesta al Coordinatore del Complesso di Coordinamento Biologico.

L’accesso alla cella di refrigerazione è concesso solo per test e sperimentazioni, richiesti attraverso il terminale pubblico, per poi essere sottoposti a revisione/approvazione dal direttore o dal coordinatore del CCB.

**Descrizione:** SCP-059-IT è un minerale cristallino di origine sconosciuta: analisi approfondite con tecnologia radiografica a sincrotroni rivelano come esso sia composto prevalentemente da fibre lunghe tra i 5 e i 7 nanometri; SCP-059-IT presenta inoltre un rapporto lunghezza/larghezza di almeno 4:1 nella sua struttura chimica.

SCP-059-IT è stato rinvenuto, al momento della scrittura, solo in una singola istanza, posta a circa due metri di profondità nel Governatorato di Halabja, in Iraq.

Le analisi di SCP-059-IT svolte a seguito del recupero ne hanno evidenziato la natura simile ai silicati del gruppo degli asbesti[[footnote]]Si segnala che, come per altre specie di silicati, è stata rinvenuta in uno strato di rocce effusive emerse all’interno di stratificazioni sedimentarie marine del cenozoico.[[/footnote]]. 

Degne di nota sono due caratteristiche fortemente divergenti: 

* La prima è legata alla forma assunta dal composto, che si dispone su uno strato spesso non più di 2cm per una superficie superiore ai 3m^^2^^. 
* La seconda, rilevata a seguito di analisi chimiche effettuate il 02/09/20██, è la presenza di composti fossili (di probabile origine organica) saldati alla struttura chimica del materiale a livello microscopico.

Quando viene a contatto con materiale organico (animato o inanimato), il composto stimola la produzione incontrollata dei glucidi presenti all’interno della sostanza organica venuta a contatto: ciò determina una diversa reazione a seconda dei polimeri complessi a base di glucidi coinvolti.[[footnote]] Si tratta di composti chimici organici formati da atomi di carbonio, idrogeno e ossigeno, altresì denominati carboidrati. &#34;Detta semplicemente, è un minerale che stimola la produzione di carboidrati. In pratica, ha lo stesso effetto del libro di ricette di mia suocera&#34; - Dottor Martelli, Sito Asclepio, a colloquio con il Direttore.[[/footnote]]

In particolare, il composto tende a stimolare l&#39;attività di amidi[[footnote]]L&#39;amido è un composto organico costituito da un gran numero di unità di glucosio polimerizzate unite tra loro da legame α-glicosidico e costituito da 4/5 di amilopectina e da 1/5 di amilosio. È uno dei più noti polisaccaridi presenti nei vegetali, che lo sintetizzano naturalmente a partire dal glucosio.[[/footnote]] e glicosidi cianogenetici[[footnote]]Una classe di sostanze vegetali costituita da una parte zuccherina e da una porzione non zuccherina, detta aglicone, che per idrolisi determinano la generazione di acido cianidrico.[[/footnote]] negli organismi vegetali e dei glicogeni[[footnote]]Il glicogeno è un polimero del glucosio. Nei vertebrati è conservato prevalentemente nel fegato e nei muscoli scheletrici.[[/footnote]] negli organismi animali, esseri umani compresi. La proliferazione di questi composti ha comunque conseguenze diverse a seconda dell’organismo coinvolto: i resoconti degli esperimenti di laboratorio sono disponibili tra gli addendum.

[[collapsible show=&#34;+ Scoperta&#34; hide=&#34;- Chiudi scheda&#34;]]
SCP-059-IT è giunto all’attenzione della Fondazione nel 1989, a seguito dell’ottenimento tramite alcuni agenti sotto copertura di alcuni documenti riservati della NATO a proposito delle responsabilità nel Massacro di Halabja, avvenuto il 16 marzo 1988 nel Kurdistan iracheno nell’ambito della guerra tra Iran e Iraq. Di seguito sono raccolti i dispacci ricevuti dagli agenti della [[[squadre-speciali-mobili#SIR-II | SIR-II]]] Codogno, infiltrato nel SISMI[[footnote]]Il //Servizio per le informazioni e la sicurezza militare// è la principale agenzia di spionaggio militare italiana, --attiva dal 1978.-- sostituita nel 2003 dall&#39;AISE (//Agenzia di Informazioni e Sicurezza Esterna// - Dott. ████████).[[/footnote]] , Sussex, infiltrato nell&#39;MI6[[footnote]]La principale agenzia di spionaggio inglese, direttamente sottoposta al Foreign Office.[[/footnote]] e Smetana, infiltrato nel SISDE[[footnote]]Il Servizio di Informazioni per la Sicurezza della Repubblica è stato un servizio segreto italiano, in attività dal 1978 al 2007 e specializzato nel reperimento di informazioni su gruppi eversivi e rischi terroristici.[[/footnote]] (nomi in codice).

&gt; **16 gennaio 1989**
&gt; Re: Massacro di Halabja
&gt; Abbiamo prove che le responsabilità attribuite al regime di Saddam Hussein nel Massacro di Halabja sono state fabbricate di comune accordo tra MI6, SISMI e altri servizi segreti europei. Sovietici ignari.
&gt;                                                             //Agente Codogno - SISMI//

&gt; **27 marzo 1989**
&gt; Re: --Massacro di Halabja-- Probabile anomalia
&gt; Confermata fabbricazione delle prove. Attacco  di Halabja non causato da armi chimiche. Analizzando i messaggi in codice giunti dall’agente SISMI [[[http://fondazionescp.wikidot.com/personale-della-branca-italiana#Quarto-Sovrintendente | M███ M█████████]]], risulterebbe il contrario: i gas al cianuro sembrano emanati dal terreno. Seguirà approfondimento.
&gt;                                                            //Agente Codogno - SISMI//

&gt; **3 aprile 1989** 
&gt; Re: Iraq
&gt; Fibrillazione in ambito inglese e francese per quanto avvenuto in Iraq re Halabja. MI6 prudente, DGSE[[footnote]]//La Direction générale de la sécurité extérieure// è il principale servizio segreto francese.[[/footnote]] deciso a smarcarsi. Possibile delega del caso al SISMI che ha agenti sul campo.
&gt;                                                           //Agente Sussex - MI6//

&gt; **25 settembre 1989**
&gt; Re: --Probabile-- Anomalia in Iraq
&gt; Caso Halabja delegato al SISMI, il centro delle operazioni si sposta in Italia. Nuove informazioni sull&#39;evento: emissioni di gas al cianuro legate a sostanza chimica presente nel sottosuolo. Seguono estratti dei Report presenti negli archivi SISMI, datato 13 aprile, 5 maggio e 28 settembre 1987:
&gt; 
&gt; **13 aprile 1987**: //Confermata presenza di uno strato minerale sconosciuto nel sottosuolo di H. Possibile collegamento con lo sviluppo incontrollato di amigdalina[[footnote]]L&#39;amigdalina è il più diffuso dei glicosidi cianogenici, come tale costituita da una parte zuccherina e da una non zuccherina, rispettivamente chiamate glicone e aglicone.[[/footnote]] nelle piante da frutto locali. Campione prelevato lo scorso 5 aprile.//
&gt; 
&gt; **5 maggio 1987**: //Dagli ultimi test, risulta che il minerale non agisce unicamente sui semi delle piante da frutto. Confermato effetto su organismi animali. Richiesta di approvazione per test su esseri umani.//
&gt; 
&gt; **28 settembre 1987**: //Effetti su esseri umani confermati. Il minerale provoca proliferazione dei glucidi presenti in qualunque essere organico, anche inanimato o deceduto. Promettente per sviluppo armi chimiche, ma quantità insufficiente per sviluppo approfondito. Piano di recupero di quantità maggiori in corso. Richiediamo autorizzazione all&#39;uso di dinamite in territorio straniero, coperture già definite a seguito dell&#39;attività dell&#39;esercito iracheno nel nord del Paese.//
&gt; 
&gt; //Agente Codogno - SISMI//

&gt; **3 ottobre 1989**
&gt; Re: Anomalia in Iraq
&gt; Recuperati i dispacci seguenti. Attacco chimico di Halabja causato dal mancato contenimento dell&#39;anomalia. A quanto risulta, l&#39;utilizzo di armi a detonazione ha causato l&#39;emersione di una falda acquifera presente nel sottosuolo che ha inondato i campi di mandorle e albicocche presenti nel territorio a settentrione di Halabja. Le alte dosi di amigdalina presenti nei semi delle piante (generate dall&#39;anomalia) hanno causato il rilascio di enormi quantità di acido cianogeno, vaporizzatosi a contatto con l&#39;aria del deserto. Si stima che il potere sprigionato sia pari a quattro [DATI CANCELLATI]. SISMI in difficoltà nel gestire il contenimento dell&#39;anomalia (MI6 e DGSE non presenti sul campo). Interessamento da parte della Fondazione caldamente consigliato.
&gt; //Agente Codogno - SISMI//
&gt;
[[/collapsible]]

**Diario di Recupero:** A seguito dell&#39;ottenimento delle informazioni da parte dell&#39;Agente Codogno, la Branca italiana della Fondazione è stata attivata per il recupero dell&#39;anomalia, dopo consulto con le branche straniere e l&#39;approvazione da parte degli O5. Data la natura anomala dell&#39;evento, gli Agenti della Fondazione infiltrati nelle fila dei servizi segreti internazionali hanno ottenuto il via libera per nascondere la sua natura e cancellare i file relativi negli archivi nazionali. Il SISMI ha approvato la delega del recupero alla Fondazione con il documento S1-IQ-1990, contenente [DATI CANCELLATI].

La persistente condizione di guerra dell&#39;area nord-irachena, successiva all&#39;inizio dell&#39;operazione //Desert Storm// da parte delle forze militari americane, ha costretto la Fondazione a posticipare il proprio intervento fino all&#39;estate 1991.

Inoltre, attività sospette sono state rilevate nell&#39;area tra settembre 1990 e gennaio 1991. Segue rapporto degli agenti della Fondazione infiltrati in organizzazioni italiane: 

[[collapsible show=&#34;+ Note su attività sospette Re: Halabja&#34; hide=&#34;- Chiudi Note&#34;]]

&gt; **24/10/1990**
&gt; Re: Halabja
&gt; Si segnala interessamento verso la zona di Halabja da parte di individui attualmente sconosciuti, possibile fuoriuscita di informazioni.
&gt; //Agente Codogno - SISMI//

&gt; **02/11/1990**
&gt; Re: Halabja - aggiornamento
&gt; Anomalia di Halabja attenzionata da un gruppo di persone provenienti dall&#39;estero. Informazioni trapelate da organizzazioni governative inconsapevoli dell&#39;entità dell&#39;anomalia. Miei contatti in loco indicano protezioni ai massimi livelli. Si consiglia tempestivo intervento della Fondazione come da documento S1-IQ-1990.
&gt; //Agente Codogno - SISMI//

&gt; **15/11/1990**
&gt; Re: Halabja
&gt; Confermato rinvenimento di cadavere occidentale ad Halabja. Proliferazioni tumorali confermate da sommaria autopsia compiuta in loco da medici internazionali; attività di copertura in corso. Il cadavere è stato in seguito trafugato durante il trasporto all&#39;ospedale militare di Baghdad. Rinvenuto documento con numero seriale di 12 caratteri, parzialmente illeggibili: █F361██2H/ █G██. C&#39;è solo un gruppo di interesse che utilizza questo genere di codici...
&gt; //Agente Codogno - SISMI//

&gt; **13/12/1990**
&gt; Re:  ███ - presenza confermata
&gt; Individuo ucciso confermato essere membro della [http://fondazionescp.wikidot.com/goc-hub-page Coalizione Globale dell&#39;Occulto], identificato in D██████ G████████, 28 anni, olandese. Presumibilmente non l&#39;unico agente presente su territorio iracheno.
&gt; //Agente Smetana - SISDE//

&gt; **08/01/1991**
&gt; Re: Pazzi
&gt; Ci hanno provato. A recuperare l&#39;anomalia, naturalmente. Nella notte del 29 marzo, una squadra sconosciuta ha cercato di utilizzare nuovamente la dinamite per recuperare l&#39;anomalia. Evidentemente non disponevano di informazioni adeguate su quanto è successo. Tutti gli agenti della [http://fondazionescp.wikidot.com/goc-hub-page Coalizione Globale dell&#39;Occulto] sono da considerarsi morti sul campo. Il ridotto numero di abitanti rimasti ad Halabja ha impedito un nuovo massacro. Intervento della Fondazione ora più che mai urgente per evitare diffusione dell&#39;anomalia.
&gt; //Agente Codogno - SISMI//

[[/collapsible]]

A febbraio 1991 gli agenti della [[[http://fondazionescp.wikidot.com/squadre-speciali-mobili#SSM-VI |  SSM-VI &#34;Mater Morbi&#34;]]] hanno potuto infiltrarsi nel paese, insieme agli osservatori ONU incaricati di rilevare e chiudere i programmi nucleari e batteriologici iracheni, proibiti dal trattato di pace. Questa copertura ha permesso loro notevoli libertà di manovra, soprattutto nel Kurdistan iracheno. 

Le operazioni di circoscrizione del terreno intorno ad Halabja sono avvenute nell&#39;alveo dell&#39;indagine relative al cosiddetto //Attacco chimico di Halabja//, avente lo scopo ufficiale di ricostruire le responsabilità dei generali iracheni e del Presidente Hussein nell&#39;ordinare una rappresaglia chimica nei confronti della popolazione curda.

Il 26 ottobre 1991, attraverso analisi spettrografiche del terreno, l&#39;anomalia è stata rilevata occupare una superficie totale di 3m^^2^^. Il contenimento dell&#39;anomalia è stato reso possibile attraverso la rimozione delle piantagioni presenti sulla superficie e la completa rimozione di ogni elemento organico. Gli scavi successivi hanno poi esposto il minerale e reso possibile le operazioni di recupero. L&#39;anomalia è stata quindi sottoposta a taglio laser e suddivisa in 3 blocchi da 1m ed è stata nascosta in bare di acciaio foderate in piombo per il trasporto in Italia.

Il 24 dicembre 1991 l&#39;anomalia giunge al sito Asclepio, le viene assegnata la denominazione SCP-059-IT e viene posta in contenimento.

[[collapsible show=&#34;+ Addendum: resoconto Esperimenti&#34; hide=&#34;- Chiudi Resoconto Esperimenti&#34;]]
**Resoconto esperimenti:** Seguono alcuni dei test più rilevanti effettuati per valutare le reazioni causate da SCP-059-IT su composti organici esposti all&#39;anomalia. 

&gt; **Test #SCP-059-IT-1**
&gt; 
&gt; **Data:** 18 gennaio 1992
&gt; **Responsabile del Test:** Dott. Germano S█████
&gt; **Soggetto:** Pianta di //Prunus armeniaca//
&gt; **Procedura:** Il test ha la finalità di verificare l&#39;effettiva responsabilità di SCP-059-IT nella proliferazione di amigdalina nei semi di una pianta di albicocco.
&gt; **Risultati**: Quantità di amigdalina presente nei semi moltiplicata di 10 volte rispetto alla norma (circa 100 mg per seme). 
&gt; **Analisi**:  Proliferazione confermata.

&gt; **Test #SCP-059-IT-2**
&gt; 
&gt; **Data:** 18 gennaio 1992
&gt; **Responsabile del Test:** Dott. Germano S█████
&gt; **Soggetto:** Pianta di //Prunus dulcis//
&gt; **Procedura:** Il test ha la finalità di verificare l&#39;effettiva responsabilità di SCP-059-IT nella proliferazione di amigdalina nei semi di una pianta di mandorla.
&gt; **Risultati**: Quantità di amigdalina presente nelle mandorle aumentata a 750mg per frutto (3/4 del peso totale del frutto). 
&gt; **Analisi**:  Proliferazione confermata. Si richiede quantitativo maggiore di SCP-059-IT per valutare scalabilità della reazione.
&gt; //Approvato// - Dott. ████

&gt; **Test #SCP-059-IT-3**
&gt; 
&gt; **Data:** 19 gennaio 1992
&gt; **Responsabile del Test:** Dott. Germano S█████
&gt; **Soggetto:** Pianta di //Prunus dulcis//
&gt; **Procedura:** Il test ha la finalità di verificare l&#39;effettiva responsabilità di SCP-059-IT nella proliferazione di amigdalina nei semi di una pianta di mandorla. Quantità di SCP-059-IT raddoppiata rispetto a Test #SCP-059-IT-2.
&gt; **Risultati**: Quantità di amigdalina presente nelle mandorle aumentata a 750mg per frutto (3/4 del peso totale del frutto). 
&gt; **Analisi**: Proliferazione equivalente rispetto a SCP-059-IT-2. A quanto pare la quantità di SCP-059-IT non influenza le conseguenze sugli oggetti a contatto. Richiesta di autorizzazione per il test su altre specie vegetali sprovviste di amigdalina.
&gt; //Approvato// - Dott. ████

&gt; **Test #SCP-059-IT-4**
&gt; 
&gt; **Data:** 24 gennaio 1992
&gt; **Responsabile del Test:** Dott. Germano S█████
&gt; **Soggetto:** Pianta di melo
&gt; **Procedura:** Il test ha la finalità di verificare l&#39;effetto di SCP-059-IT su specie vegetali sprovviste di amigdalina.
&gt; **Risultati**: dopo 10 minuti le mele presenti sull&#39;albero sono ricoperte da una patina zuccherina che ha via via assorbito tutte le superfici esterne del melo.
&gt; **Analisi**: A quanto emerge da questo test, è possibile che SCP-059-IT non sia attivo unicamente sull&#39;amigdalina ma su tutti i polimeri glucidici vegetali. Richiedo test su altre specie vegetali
&gt; //Approvato// - Dott. ████

&gt; **Test #SCP-059-IT-14**
&gt; 
&gt; **Data:** 19 febbraio 1992
&gt; **Responsabile del Test:** Dott. Germano S█████
&gt; **Soggetto:** Pianta di //Ficus Benjamina//
&gt; **Procedura** Il test ha la finalità di verificare l&#39;effetto di SCP-059-IT su specie vegetali che non producono frutti commestibili.
&gt; **Risultati**: Durante le due ore dell&#39;esperimento, la pianta di //Ficus// si è ricoperta di piccole ghiandole zuccherose, che hanno portato alla perdita delle foglie e hanno proceduto a inglobare il resto della pianta nel corso delle successive 12 ore. 
&gt; **Analisi**: SCP-059-IT è confermato essere uno stimolante della produzione di glicosidi. Vorrei coinvolgere il collega dott. Franco T██████ per successivi test su animali. 
&gt; //Approvato// - Dott. ████

&gt; **Test #SCP-059-IT-15**
&gt; 
&gt; **Data:** 19 febbraio 1992
&gt; **Responsabile del Test:** Dott. Franco T██████
&gt; **Soggetto:** Esemplare femmina di //Gallus gallus domesticus//
&gt; **Procedura:** Il test ha la finalità di verificare l&#39;effetto di SCP-059-IT su specie animali dotate di bassi livelli di glicogeni.
&gt; **Risultati**: La gallina mostra immediatamente una maggior attività. Nei primi dieci minuti di test, si muove continuamente tra i vari lati della camera di osservazione, provando di tanto in tanto a compiere un piccolo volo. Dopo venti minuti, la velocità rallenta. Al minuto 29&#39;, la gallina cade immobile. Test post mortem rivelano una sovrapproduzione di glicogeni nel fegato.
&gt; **Analisi**: SCP-059-IT è confermato avere un effetto sulla produzione di glucidi. Si richiede sperimentazione su campioni di animali morti per valutare l&#39;effetto su tessuti inanimati.
&gt; //Approvato// - Dott. ████

&gt; **Test #SCP-059-IT-23**
&gt; 
&gt; **Data:** 3 marzo 1992
&gt; **Responsabile del Test:** Dott. Franco T██████
&gt; **Soggetto:** Coscia di esemplare maschio di //Bos Taurus//, macellato 27 ore prima del test. 
&gt; **Procedura:** Il test ha la finalità di verificare l&#39;effetto di SCP-059-IT su tessuti animali inanimati.
&gt; **Risultati**: Nessuna reazione.
&gt; **Analisi**: SCP-059-IT è confermato agire unicamente sui glucidi. La loro assenza nella carne di manzo elimina ogni effetto. Richiedo sperimentazione su essere umano per valutarne l&#39;effetto su organismi molto complessi.
&gt; --//Respinto// - Dott. ████-- //Approvato// - S5-█

&gt; **Test #SCP-059-IT-25**
&gt; 
&gt; **Data:** 8 marzo 1992
&gt; **Responsabile del Test:** Dott. Franco T██████
&gt; **Soggetto:** D-1726
&gt; **Procedura:** Il test ha la finalità di verificare l&#39;effetto di SCP-059-IT sugli esseri umani. D-726 viene introdotto nella stanza di osservazione e invitato a toccare una lastra di SCP-059-IT.
&gt; **Risultati**: Al minuto 35&#39;, il soggetto denuncia dolori al fegato sempre più insistenti. Al minuto 83&#39; è incapace di reggersi in piedi. Al minuto 125&#39; perde conoscenza. La morte sopraggiunge al minuto 257&#39;. L&#39;autopsia ha rilevato la produzione incontrollata di cellule tumorali all&#39;interno del fegato e del pancreas, causate dalla sovrapproduzione di zuccheri. La ragione di questa rapidità nella crescita delle cellule tumorali è ad oggi ignota.
&gt; **Analisi**: SCP-059-IT è confermato agire sui glicogeni presenti all&#39;interno del corpo umano. La loro proliferazione causa la generazione e la rapida proliferazione di cellule tumorali negli organi interessati dalla presenza di glicogeni. Si ipotizza che, in taluni casi, la morte possa sopraggiungere anche più rapidamente a seguito di shock anafilattico.

[[/collapsible]]
