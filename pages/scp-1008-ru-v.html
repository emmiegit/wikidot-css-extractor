**Об&#39;єкт №:** SCP-1008-V

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** Об&#39;єкт має завжди бути встановленим на співробітника класу D, прив&#39;язаного до канапки гамівними ременями в окремій камері на нижніх рівнях Зони █. У разі смерті носія його слід негайно замінити.

Також надзвичайно важливою умовою зберігання є перебування якомога меншої кількості живих істот, здатних відчувати страх, поблизу від SCP-1008-V.

**Опис:** SCP-1008-V – це пристрій невідомого походження. Форма об&#39;єкта циліндрична, діаметр 20 см, висота 5 см. Сплав, з якого зроблена більша частина об&#39;єкта, [ДАНІ ВИДАЛЕНО]. Стінки циліндра прозорі, всередині видно металеві дроти, трубки, різноманітні кристали та плати. Копіювання пристрою неможливо.

У центрі однієї з основ розташовано круглий дисплей, на якому показується рівень заряду об&#39;єкта, а також його поточний стан («рівень енергії», «швидкість отримання/віддачі енергії», «кількість джерел енергії», «підключене навантаження»). На тому ж боці знаходиться кнопка фіксації, за допомогою якої можна закріпити SCP-1008-V на живій істоті. Закріплення здійснюється автоматично за допомогою маніпуляторів на протилежній основі циліндра. Також на ній розташовані різні роз&#39;єми, призначення яких невідоме.

SCP-1008-V «заряджається» страхом. Природа цього явища не зрозуміла. Живі істоти на відстані до 100 метрів не відчувають страху, люди зберігають ясність мислення в будь-яких умовах, причому цей ефект поширюється і на психічні відхилення.

При досягненні шкалою заряду позначки «100%» вмикається зворотний відлік на 30 хвилин. Якщо за цей час об&#39;єкту не дати «навантаження», відбувається викид накопиченої енергії. В результаті цього всі живі істоти на відстані до 250 метрів (або одна найближча істота, якщо в межах 250 метрів нікого немає) зазнають гостре почуття страху, сила якого залежить від кількості та особистих якостей живих істот, що піддалися впливу. Викид може як викликати легку параною, так і миттєво звести з розуму.

При фіксації об&#39;єкта на живій істоті вона відчуватиме безпричинний страх, потерпатиме від галюцинацій, параної або бачитиме уві сні кошмари, залежно від зарядженості SCP-1008-V і показника навантаження суб&#39;єкта.

Показники навантаження у різних суб&#39;єктів розрізняються. Найбільший показник спостерігався у людей зі стійкою психікою, які не мають фобій і творчих здібностей, з показником IQ в межах 70-100. Чим більше показник навантаження, тим більшу швидкість віддачі енергії здатний перенести суб&#39;єкт з мінімальними наслідками для себе.

При підключенні об&#39;єкт поступово заряджається на суб&#39;єкті, а після повної зарядки спрямовує на нього всю накопичену енергію.

Спроби зафіксувати SCP-1008-V на неживих об&#39;єктах не мали до успіху.

**Додаток 1:** //Прошу перевірити, чи є в [[[SCP-1003-RU|SCP-1003]]] і [[[SCP-1013-RU|SCP-1013]]] роз&#39;єми, подібні до роз&#39;ємів на нижній основі SCP-1008.// – д-р Т██████

**Додаток 2:** //Я особисто перевірив SCP-1003-RU – роз&#39;ємів немає взагалі ніяких. Але можна спробувати зафіксувати об&#39;єкт на ньому, хоч це і не жива істота.// – д-р Мальбург

**Додаток 3:** //Виявлено схожість з крайнім роз&#39;ємом на панелі управління SCP-1013, однак поруч розташована піктограма, що нагадує позначення «Кетерів» у Фонді. Очікується схвалення проведення спільних дослідів доктором Т██████ і щонайменше одним співробітником рівня O5.// – д-р Вотсон</textarea></pre>
