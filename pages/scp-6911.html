    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:theme:blankstyle]]

[[&gt;]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-6911/hallway.jpg|caption=Korytarz dotknięty przez SCP-6911.]]

**Identyfikator podmiotu:** SCP-6911

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** Biuro Dr. Everwood zostało zlikwidowane. Żaden pracownik nie może wejść do pomieszczenia poza okresami testowymi SCP-6911. 

**Opis:** SCP-6911 jest anomalią przestrzenną występującą w korytarzu E na piętrze 2B pracowniczych biur Ośrodka 55. Anomalia aktywuje się, kiedy osoba wejdzie do korytarza z zamiarem wejścia do gabinetu Dr Everwood. Kiedy jest aktywne, SCP-6911 skurczy korytarz, uniemożliwiając przejście poza konkretny punkt. Jeżeli w korytarzu obecne są inne osoby, kiedy SCP-6911 zostało aktywowane, zostaną odepchnięte poza próg efektu kurczenia.

Dr Everwood jest jedyną osobą zdolną do całkowitego obejścia SCP-6911. 

**Dodatek 6911.A- Przesłuchanie:** Dr Everwood zostało przesłuchane przez [[[spread-the-word|Nhung Ngo]]], konsultantkę psychiatrę z Departamentu Anomalii Przestrzennych, krótko po odkryciu SCP-6911 w celu ustalenia wszelkiego powiązania lub możliwego źródła SCP-6911.

[[div class=&#34;blockquote&#34;]]
= **&lt;POCZĄTEK LOGU&gt;**

**Ngo:** Hej, Jay. Wiem, że jesteś zajęte, ale z pewnością jesteś świadome, że-

**Everwood:** Ta, wiem, wiem. Moje biuro jest teraz SCP. Świetnie.

**Ngo:** Cóż, może nie do końca twoje biuro, ale korytarz prowadzący do niego.

**Everwood:** Tak czy siak, cała ta sprawa mnie wkurza.

**Ngo:** W takim razie będę szybka. Jak już mówiłam, jesteś jedyną osobą, która może pomyślnie wyminąć SCP-6911. 

**Everwood:** Uwierz mi, gdybym wiedziało czemu lub jak się to dzieje, byłabyś pierwsza, żeby się o tym dowiedzieć. I ku mojemu zaskoczeniu, nie stałom się magiczne, pomimo moich najszczerszych chęci, aby było inaczej.

**Ngo:** Więc mówisz, że próbowałoś się nauczyć taumaturgii?

**Everwood:** To był żart, Nhung.

**Ngo:** Och. Wybacz. Nie mają zbyt wielu żartownisiów w Anomaliach Przestrzennych.

**Everwood:** Myślałom, że wszyscy tam są prości.

**Ngo:** ...

**Everwood:** To też był żart. No weź, potrzebuję trochę luzu. Muszę sobie radzić z jakoś spierdolonym biurem.

**Ngo:** W sumie racja. Więc posłuchaj Jay, mam kilka pytań na temat tego, co wydarzyło się w twoim biurze przez ostatnie kilka dni, okej? 

**Everwood:** Śmiało.

**Ngo:** W porządku. Więc zaczynając od prostych, czy do twojego biura dostały się jakieś anomalne obiekty?

**Everwood:** Ta. Więcej niż mogę zliczyć. Młodsi Badacze przychodzą do mojego biura, trzymając po prostu wszystko, co dostanie się w ich łapska. Czaję, są w większości nieświadomi, ale to, że długopis posiada logo MC&amp;D wcale nie oznacza, że jest anomalny. Rany.

**Ngo:** Jakieś pomysły na temat oznaczeń tych podmiotów?

**Everwood:** Nie. Zdajesz sobie sprawę jak dużo przedmiotów przechodzi przez moje biurko każdego dnia? Za każdym razem jak ktoś znajdzie coś z zewnętrznej organizacji, trafia to na mój blat. Lampa dżinna z ORIA? Była w moim biurze. Tapioka od Marshall, Carter, and Dark? Możesz się założyć, że była w moim biurze. Antyteologiczny materiał wybuchowy od SZAFIR&#39;u? Ta, było w moim biurze. Mogę tak dalej.

**Ngo:** Załapałam. 

**Everwood:** Wiesz co, będę brnęło dalej. Konsultacje wysysają ze mnie całą duszę. Moment, w którym przychodzą do mnie, bo podejrzewają, że GoI pierdnęło na obiekt. A następnego dnia miałom pierdoloną [[[scp-726-ex|różdżkę]]], wiesz, taki patyk, który podobno ma wykrywać wodę. Debil myślał, że wykrywa anomalie. I tylko dlatego, że zabrali go od użytkownika Parawatch, przynieśli ją do mojego biura. 

**Ngo:** Ja, emm...

**Everwood:** Kurwa Parawatch. Ci ludzie nawet nie są po tej samej stronie zasłony, co my. Musiałom mu wytłumaczyć, że nie, nie otrzymał magicznych zdolności i że przyniósł gloryfikowany patyk do mojego biura. Boże, Louise. 

**Ngo:** Przykro mi. Brzmisz na bardzo spięte. 

**Everwood:** Przepraszam. To były ciężkie kilka... tygodni? Miesięcy? Lat? W każdym razie, następne pytanie poproszę. 

**Ngo:** Powiedziałoś już, że nie praktykujesz taumaturgii. Także nie mam już żadnych pytań.

**Everwood:** Nie wiem, czy to na tyle ważne, ale myślę, że powinnom to powiedzieć. Po prostu chciałobym mieć trochę ciszy i spokoju. I miałom go! Przez kilka godzin, no ale cóż. Później się dowiaduję, że korytarz do mojego biura został poddany kwarantannie i najwyraźniej tak się stało. Czuję się głupio, mówiąc to na głos, ale taka prawda.

**Ngo:** Rozumiem.

**Everwood:** Czasami dzieją się dziwne rzeczy, co nie?

**Ngo:** Można tak powiedzieć. Ale wiesz co? Mam pomysł jak można rozwiązać twoje małe problemy. 

**Everwood:** Mów śmiało. 

= **&lt;KONIEC LOGU&gt;**

[[/div]]

**Dodatek 6911.02:** Po przesłuchaniu Dr. Ngo zasugerowała Dr. Everwood zatrudnienie asystenta badawczego. Badacz Rex Alces został wybrany przez Dr. Everwood, który obecnie nadzoruje część jego poprzednich zadań, w tym konsultacje i przypisywanie obiektów.

SCP-6911 nie dokonało manifestacji od czasu tej zmiany. Przeklasyfikowanie na Zneutralizowane jest obecnie oczekiwane.
