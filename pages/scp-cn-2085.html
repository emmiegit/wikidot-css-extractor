[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/silvericesandboxcn/2085.jpg|align=center|width=100%|caption=未布置SCP-CN-2085收容措施时由地外仪器捕获的地球。
预计将成为最后一份不包含Azoth的地球影像。]]

**项目编号：**SCP-CN-2085

**项目等级：**Keter

**特殊收容措施：**SCP-CN-2085当前无法完全收容。

基金会已联合各平民政府，环绕零度经线修建一大型电磁轨道加速装置/子午加速轨道，用以遏制SCP-CN-2085现象。45枚完全填充的O.D.S.A储存单元应被填充于环子午加速轨道之中，并以不低于15rev/min的速度环绕地球持续运动。环地信息流量需被保证不低于255PB/s。 

由于Azoth项目组当前完全失联（见事故###b01|SCP-CN-2085-2##），O.D.S.A的生产完全停止。当前剩余可用的O.D.S.A备份为--12-- 11枚，分散保管于加速轨道上的93个临时站点内。在备份单元耗尽的情况下，将填充具有超信息密度的异常物品或项目作为替代。若条件的异常全部被耗尽，允许把O5-3主储存单元投入轨道。

恢复Azoth项目组正常机能为当前最高优先级目标。Azoth是解决当前事态的唯一潜在方案。

**描述：**SCP-CN-2085即SCP-CN-2085的特殊收容措施与相关实验的并称，其本质为Azoth及相关计划的暂用妥协性方案之一。在持续进行的后续实验确认损耗更小、实施难度更低的方案前，目前为现已启用执行的唯一方案。在Azoth项目组恢复机能前，任何对于SCP-CN-2085的替换方案都将暂时不予考虑。
[[footnote]]已驳回将本宇宙作为实验对象，并利用可行收容物以配合重启的申请。这将带来极大的不必要性，因暂无法确定所谓“重启”所带来的多方面不确定因素。[[/footnote]]

此处仅收录部分产物较为稳定的实验结果。若需查看完整方案目录及详细处理结果，请向相关负责人提交申请。

就目前而言，以水体作主要组成部分的维度大多取得了直观成果。在生物、艺术、金融、社会学领域的探索被证明极易引发次级灾害，在掌握充分理论数据前应尽可能谨慎考虑启动试验的必要性。

SCP-CN-2085-2事故详见###b01|试验记录FC-302##。

[[collapsible show=&#34;试验记录 CE-009&#34; hide=&#34;试验记录 CE-009&#34;]]
&gt; **维度编号：**CE-009
&gt; 
&gt; **结果：**所有企图将自发光物体带入该维度的尝试均以失败告终。仅携带依靠外部能源供给的照明工具的特工得以成功进入，并报告持有的照明工具——无论自身功率——只能发出5瓦左右的微弱光线。未在此维度发现任何本土生物，但摄取土壤的分析表明曾有大量类人生物在此活动，并在浅层土中挖掘出了大量不明材质编织的类似靴子的物件。
&gt; 
&gt; **处理：**已弃用该维度。
[[/collapsible]]

[[collapsible show=&#34;试验记录 CE-048&#34; hide=&#34;试验记录 CE-048&#34;]]
&gt; **维度编号：**CE-048
&gt; 
&gt; **结果：**空气中残存有大量剧毒成分，仅派遣无人机进行探索。未在对应天空的位置发现任何星体，而其本身为一巨大的、不间断散发象牙白色光芒的扁平光源。已探索的路径上遍布类似本宇宙的楼房结构，根据窗户数量判断，其高度大多位于50-200米之间。所有楼房结构的墙面上均包含大量红色油性记号笔攥写的未知文字。对无人机进行回收后，发现其表面覆盖了一层相同材质的记号，经辨认内容全部为中文短语：“切勿凝视月亮”。
&gt; 
&gt; **处理：**已弃用该维度。
[[/collapsible]]

[[collapsible show=&#34;试验记录 DA-077&#34; hide=&#34;试验记录 DA-077&#34;]]
&gt; **维度编号：**DA-077
&gt; 
&gt; **结果：**破坏五感以完成Azoth条件的实验被证明是成功的。前往此维度驻扎的研究员与本宇宙建立了一条即时通讯系统，以汇报在此地建立城市的进度。约三个月后，与当地研究员的沟通逐渐趋于混乱，有证据表明对方发明了独特的语言、文字、度量衡系统，且时间流逝速度约为本宇宙的9.36倍。
&gt; 
&gt; **处理：**关闭通讯系统，将所有前往此维度的研究员标记为已损耗，弃用该维度。
&gt; 
[[/collapsible]]

[[collapsible show=&#34;试验记录 DE-136&#34; hide=&#34;试验记录 DE-136&#34;]]
&gt; **维度编号：**DE-136
&gt; 
&gt; **结果：**用以覆盖整个维度的水体被证实在注入若干天后会逐渐具有腐蚀性，污染源未知。乐观估计，至少需每十天对水源进行一次完整的更换。
&gt; 
&gt; **处理：**因预计维生消耗过大，弃用该维度。尽可能地捕杀于该水体内诞生的生物群落以避免在解除联系后对本宇宙可能产生的未知影响。切断所有当地驻扎人员的氧气供给。
[[/collapsible]]

[[collapsible show=&#34;试验记录 DF-144&#34; hide=&#34;试验记录 DF-144&#34;]]
&gt; **维度编号：**DF-144
&gt; 
&gt; **结果：**该维度的光谱是残缺的，所有得以反射光线的物体都呈现近似于红棕色的外表。得益于其独特的地质结构与行星位置，该维度各处始终保持着类似亚热带地区秋季的气候。未能在弃用该维度前完成更多研究或探索。向该维度迁移时，随行人员携带的一袋可可粉引发了一次严重的γ级光线坍塌，其包装构成了一个微型黑洞。所有人员均在此意外中损失。
&gt; 
&gt; **处理：**该维度已不适宜人类居住，故弃用。
[[/collapsible]]

[[collapsible show=&#34;试验记录 EB-176&#34; hide=&#34;试验记录 EB-176&#34;]]
&gt; **维度编号：**EB-176
&gt; 
&gt; **结果：**所有用于培植的血肉均长出类似藤本植物的叶状肉芽。两周后，其果实最终形成了数种足以安全食用的速食品。部分研究员服用了通过检测后的植物果实，反馈称未产生任何异常反应。派遣更多研究员以进行不同种类的植物栽培实验。报告称前一批人员所乘船体出现多个具备生物性的异常。船上成员头部、面部均长出蠕动的肉芽，且除忽视自身长出的肉芽外其余行为与往常无异。
&gt; 
&gt; **处理：**立即关闭连接本维度的通道，以防任何维度内人员尝试返回。弃用该维度。
&gt; 
&gt; **备注：**此为唯一一个针对生物性进行Azoth后仍保持相对稳定的维度。

[[/collapsible]]

[[collapsible show=&#34;试验记录 EE-198&#34; hide=&#34;试验记录 EE-198&#34;]]
&gt; **维度编号：**EE-198
&gt; 
&gt; **结果：**经过Azoth及辅助等位科技████的校准，半数以上的本土居民于第一个月内损失；余下三分之二的留存期均未超过十个月。一年后，该维度趋于稳定。一段在该维度广泛传播的故事被摘录在附录[[footnote]]详见附录SCP-CN-2085-3。[[/footnote]]中，其源头可追寻至该维度文明启蒙阶段诞生、并流传至今的数个神话。该故事片段被普遍认为意在针对Azoth及其相关效应作出的不完整解读，在Azoth后续计划中可视作具有一定参考价值。
&gt; 
&gt; **处理：**--保持对该维度的观测。--利用Azoth制作尽可能多的对应储存单元O.D.S.A，将该维度的处理结果运用至本维度。保留最低限度的通讯以观测受到类Azoth影响后维度可能形成的变化或副产物，以便本维度在遭遇相似状况后得以妥善应对。
[[/collapsible]]

[[collapsible show=&#34;试验记录 FC-302&#34; hide=&#34;试验记录 FC-302&#34;]]
&gt; **维度编号：**FC-302
&gt; 
&gt; **结果：**迄今为止最接近本宇宙的维度，经历Azoth校准后仍存在有完整的、近似地球的小型生态系统。数次探索、驻扎后在此维度成功建立了一个可供千人正常生存的小镇，因环境因素限制，在无外部供给的情况下其文明程度仅可达到中世纪晚期。尝试向此维度迁入现代化设备与近现代科技，在接通收音机后无线电声波产生紊乱，所有当时位于维度内部的物质蒸腾为透明泡状颗粒，作无规则布朗运动并最终消散。无法再次检测到该维度。
&gt; 
&gt; **处理：**已弃用该维度。
&gt; 
&gt; **备注：**在SCP-CN-2085-2事故发生时，Azoth正作为迁入的近代科技之一处于该维度中。因其不可复制性，且同时损失多位Azoth项目组成员，无法就目前掌握的科技对其进行重构。考虑利用其他近似科技替换Azoth的提案已进入审核。在审核结果公布前严禁向EE-198的对照组维度采取任何操作。
[[/collapsible]]
 _
 _

[[collapsible show=&#34;附录 SCP-CN-2085-3&#34; hide=&#34;附录 SCP-CN-2085-3&#34;]]
&gt; **附录 SCP-CN-2085-3：**
&gt; 
&gt; 自从我们的文明初次睁开双眼，神的定义就是个永恒且争论不休的话题。各大宗教都各持自己的看法，为祂绘制了无数截然不同的肖像；直至今日，始终为所有人公认的仅有一点：祂必然拥有强大的、不可比拟的力量。在压倒性的、无法违抗的存在面前，我们能做的仅有献上自己的敬意以求族群得以活命——即使这意味着葬送大部分人的性命，葬送族群的未来。
&gt; ...
&gt; [无关部分略去]
&gt; ...
&gt; 将水送进太空。祂的谜题竟只有这样一个简单却残酷的谜底，而唯有博得祂的欣赏，残存的废墟才有一线生机。那天的情景已经深深铭刻在我的记忆盘，我的视网膜上时不时还能浮现那近乎可用美丽加以形容的景象。原本川流不息的活水被大肆打捞、封装进金属容器加以保存，最终透过加速轨道抵达遥远的深空。幸存者们浸泡在仅存的数据海中仰视天空，那些曾经抚育他们的土壤在深黑的夜幕中形成了一道水构造的星环，闪耀着金属特有的冰冷光泽，好似信息流在太空仍存有活性，像有尚未耗尽的梦境流淌其中。
&gt; 
&gt; 约三亿刻后，那些闪烁的光芒逐渐黯淡，我才清醒地意识到：水真的已凝结成冰。也许我们在未来的某时能够将其取回——也许再无可能。
&gt; ...
&gt; [无关部分略去]
&gt; ...
&gt; 我更倾向于，祂属于某种这个世界的底层规则，一种附加于活着的文明的枷锁：在万物尚处混沌之时，祂是相对宽松的；而在文明发展到临界点的今天，原本松散、在极度不稳定中维持着微妙平衡的架构终于面临了崩塌——好似柔软的沙地再也无力支撑立于其上的万丈高楼。在一切彻底垮塌之前，我们必须尽可能地铸造牢固的支撑：一些信标，一些锚，一些我们曾存在过的证据，一些维度旅行者们得以瞬间认出的、独属于我们的挣扎留下的色彩。
&gt; 
&gt; 唯有如此。
[[/collapsible]]
