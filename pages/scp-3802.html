    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-3802 - Hasenwachstum durch dado
**Autor:** [[*user TheeSherm]]
**Original:** https://scp-wiki.wikidot.com/scp-3802
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-3802

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Der gesamte bekannte Vorrat an SCP-3802 befindet sich in einem sicheren Container an Standort-42 und wartet auf den Transport nach Standort-81. Die Erprobung von SCP-3802-Alpha wurde aufgrund der Beständigkeit seiner anomalen Wirkung ausgesetzt. Die Tests von SCP-3802-Beta wurden aufgrund von Ressourcenproblemen ausgesetzt und müssen vor der Wiederaufnahme genehmigt werden.

Die Ermittlungen gegen den als &#34;dado&#34; bekannten Parapharmakologen/PoI dauern an.

**Beschreibung:** SCP-3802 ist eine anomale, dünnflüssige, rosa gefärbte Flüssigkeit, die sich in einer weißen Plastikflasche befindet. Die Flasche ist mit schwarzem Permanentmarker mit der Aufschrift &#34;Hare growth by dado&#34; versehen.

Die anomale Wirkung von SCP-3802 manifestiert sich auf zwei Arten:

__Alpha:__ Wenn SCP-3802 auf die Kopfhaut eines kahlen Kindes aufgetragen wird, wächst innerhalb von dreißig Sekunden bis zu einer Minute ein großer Tumor auf der Kopfhaut des Subjekts; dieser Vorgang ist für das Subjekt schmerzlos. Dieser Tumor nimmt die Form und Größe eines Hasenjungen //(Gattung: Lepus)// an, wird lebendig, bekommt ein Fell und trennt sich vom Subjekt.[[footnote]] Die Instanz ist nun als SCP-3802-A bekannt. [[/footnote]] Diese Trennung hat in 100 % der Fälle keine Narben hinterlassen. Bei der Sezierung wurde festgestellt, dass diese Hasen körperlich mit nicht anomalen Hasen identisch sind, sich jedoch als genetisch identisch mit ihrem menschlichen Wirt erweisen.

SCP-3802-A-Instanzen sind stark an ihren Wirt gebunden; sie zeigen überschwängliche Zuneigung und Verspieltheit mit ihrem Wirt und extremen Zwang, wenn sie von ihm getrennt werden.

__Beta:__ Wenn SCP-3802 auf die Kopfhaut eines erwachsenen Mannes mit Glatze aufgetragen wird, wachsen im Laufe einer Stunde mehrere große Tumore an verschiedenen Stellen des Körpers des Subjekts; dieser Prozess ist für das Subjekt äußerst schmerzhaft. Diese Tumore nehmen die Form und Größe von ausgewachsenen flämischen Riesenkaninchen //(Gattung: O. cuniculus domesticus)// an, werden lebendig, bekommen ein Fell und lösen sich vom Subjekt.[[footnote]] Die Instanzen sind nun als SCP-3802-B bekannt. [[/footnote]] Durch diese Trennung wurden der Scheitel sowie andere Trennungspunkte des Subjekts vollständig entfernt.[[footnote]] Dies wurde als Grund dafür angesehen, weitere Tests bis zur Überprüfung auszusetzen. [[/footnote]] Die Sektions- und Gentestergebnisse waren identisch mit denen der SCP-3802-A-Fälle.

Die SCP-3802-B-Instanzen sind in ähnlicher Weise mit ihrem Wirt verbunden, obwohl ihr Wirt während der Trennung gestorben ist und ohne Rücksicht auf ihre eigene Sauberkeit.

SCP-3802-A und SCP-3802-B zeigen beide ein anomales Fellwachstum, das weit über das ihrer nicht anomalen Gegenstücke hinausgeht.[[footnote]] Das Fellwachstum entspricht dem von Angorakaninchen. //(Gattung: Oryctolagus)// [[/footnote]] Es ist nicht bekannt, ob dieser Effekt beabsichtigt war.

**Anhang SCP-3802.1:** Entdeckung

SCP-3802 wurde entdeckt, als Agenten der Foundation bei der Beobachtung lokaler Nachrichtenseiten auf die Schlagzeile &#34;You Won&#39;t Believe What Hopped Out of This Boy&#39;s Head!&#34; (Sie werden nicht glauben, was diesem Jungen aus dem Kopf gehüpft ist) auf der Website des Nachrichtensenders KARE in Minneapolis, MN, stießen.[[footnote]] Status der Desinformationskampagne: //Im Gange// [[/footnote]] Agenten der Foundation reisten zu dem Krankenhaus, in dem sich der Vorfall ereignet haben soll, und fanden eine Station voller Kinder vor, die mit Hasen spielten. Ein Elternteil führte den Agenten SCP-3802 an seinem Kind vor und beschrieb, wie eine Krankenschwester ihm die Telefonnummer gab, unter der er die Flasche SCP-3802 bestellen konnte. Alle Anwesenden wurden amnesiziert und alle SCP-3802-A-Instanzen wurden vom Tatort entfernt. Die Krankenschwester wurde nicht gefunden.

**Anhang SCP-3802.2:** Transkription eines Telefongesprächs

Die Agenten der Foundation konnten eine Aufzeichnung des Telefongesprächs zwischen dem Elternteil und dado abrufen.

[[div class=&#34;blockquote&#34;]]

**[BEGINN DES LOGS]**

//Telefon klingelt//

**Unbekannte Stimme:** Ja, hallo, Sie haben dado erreicht, der Heimat feiner dado-Produkte und auch eines Restaurants, in dem man zu Hause essen kann. Was brauchen Sie heute?

**Elternteil:** Ähm... hallo? Diese Nummer wurde mir gegeben von...

**Unbekannte Stimme:** Ja gut, dado hat viele Freunde, die die Leute, die die Produkte brauchen, zu der Nummer bringen, die die Produkte von dado hat, welche Produkte von dado wollen Sie denn brauchen?

**Elternteil:** Nun, meine Tochter hatte Krebs und...

**Unbekannte Stimme:** Sie wollen also, dass dado den Krebs heilt, ich verstehe, was Sie sagen, und obwohl das für dado sehr schwierig sein wird, ist dado der klügste Denker, also...

**Elternteil:** Nein, das habe ich nicht gesagt, ich weiß, dass das nicht möglich ist. Meine Tochter wurde bereits operiert und macht eine Chemotherapie durch, und alle ihre Haare sind ausgefallen. Sie ist so stark, wie sie nur sein kann, aber sie ist erst zwölf, und ich weiß, wie Kinder zu einem Mädchen sein können, das seine Haare verloren hat.

**Unbekannte Stimme:** Ah! Du willst, dass dado den Hasen wachsen lässt, dass sie sofort wieder lächelt, ja?

**Elternteil:** Können Sie das machen?

**Unbekannte Stimme:** Natürlich kann dado das machen; du musst dado vertrauen!

**Elternteil:** Oh mein Gott, ich danke Ihnen vielmals!

**Unbekannte Stimme:** dado schickt Ihnen morgen Amazon Prime, Sie brauchen nicht zu bezahlen, dado macht das für Sie, bone pro no.

//Elternteil legt auf//

//Schepperndes Geräusch//

**Unbekannte Stimme:** (leicht gedämpft) Einzelne Flasche für Eilauftrag, einfach, mischen Sie die Waage, die Hase für das Kind, und dado keine Sorgen machen, weil es nicht auf Erwachsene keine Möglichkeit verwendet werden.

//Telefon wird ausgeschaltet//

**[ENDE DES LOGS]**

[[/div]]

**Anhang SCP-3802.3:** Zugehöriges extranormales Ereignis

Eine Woche nach der Wiedererlangung von SCP-3802 wurden mehrere Plakatwände in der Gegend von Minneapolis so verändert, dass sie Werbung für den &#34;Hasenclub für Kinder von dado&#34; enthielten. Die für die Plakatwände zuständigen Agenturen wussten nichts von der Änderung und hatten keine Aufzeichnungen über eine Mitteilung von dado.[[footnote]] Status der Desinformationskampagne: //Im Gange// [[/footnote]]</textarea></pre>
