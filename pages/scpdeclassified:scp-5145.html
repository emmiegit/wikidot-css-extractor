    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[[SCP-5145]]] - 葬阳

作者：Tanhony

项目等级：Euclid

----

啊超现实部，你真是一个值得解密的类别。无论如何，这是一篇Tanhony写的贼好的文章，而且有一个惊人的连贯的内部逻辑。

让我们开始吧。

----
----

&gt; ##purple|在因误杀及与敌对关注组织密谋被判决后，您选择了调往超现实部而非接受处决。完美的选择！##

我们正以一名被判有罪的雇员的视角来阅读，他可以选择被因叛逃罪处死，或是写着超现实的、半疯狂的笔记度过余生。

坦率来说，我不知道哪个更糟糕。

&gt; **描述：**SCP-5145是一无实质实体，具有模糊的人形轮廓，始终漂浮在离地面一米处。

&gt; 使易感人员被模糊的小型黑色物体瞬间切碎

&gt; 就被SCP-5145杀死人员的相关信息展开分析后，发现目标选定可能是基于情绪紧张的程度。迄今，没有处于平和情绪状态的人员被杀，而所有被杀者都曾在近期感到有个人损失。

正如萨尔瓦多.aic说的，这是对SCP-5145是什么的描述，没有如何或者为何。因此，这也可能是我们能得到的最直接的东西，但未必是最完整的画面。

一定要注意到“感到有个人损失”，这可能很重要。

----

下一个迭代包含了一些非常有趣的细节：

&gt; 睧焚的需求将被服从。任何被发现服从了睧焚的人员将被重新调往超现实部或予以焚化。若SCP-5145被处决，需要个人取暖。不会有葬礼举行。

这很明显一开始指的是我们的研究员。他们按照这个睧焚组织的要求工作，被抓作他们的筹码，让我们陷入到当前的境地。

“不会有葬礼举行”有点含糊，不过我们很快就会讲到的。

&gt; **描述：**SCP-5145是一八岁女童，居住于Site-010内一处遮蔽收容间//下方六英尺//处。

&gt; 睧焚会定期向周围所有生物发出一道心灵感应需求。这些需求内容可变，具体案例间差异巨大。若需求未得到立刻遵守，睧焚将//发射并杀死SCP-5145//。然后太阳将会熄灭。

//斜体字特别强调。//

我来说吧——SCP-5145（曾）是一个死去的8岁小女孩，因未遵循睧焚提出的要求而被杀死了。

这里的一切都是隐喻，所以我们也需相应地进行处理。

----
&gt; 每天，会有一封黑色信封被送到Site-010。

[[span class=&#34;ruby&#34;]]黑色信封[[span class=&#34;rt&#34;]]Black envelope[[/span]][[/span]] &gt; //[[span class=&#34;ruby&#34;]]勒索[[span class=&#34;rt&#34;]]blackmail[[/span]][[/span]]//

&gt; 若信封内装有的需求没有在二十四小时内得到满足，SCP-5145-2将会尝试从SCP-5145-1的眼眶中爬出。

//要是你们没有按我们的要求来做，这个女孩会付出代价的。//

下一迭代让所有事情都清楚了：

&gt; **睧焚：**都是好时候。顺便，你女儿很勇敢。

哟——SCP-5145是这个研究员的女儿，这也确实帮我们重组了目前以来的某些词语。

&gt; 然后太阳将会熄灭。

//你的女儿将会死去。//

&gt; 这会造成一次K级你的世界末日情景，一般会造成太阳随之毁灭。

//失去了你的生命之光后，你的生命就会结束。//

&gt; 不会有葬礼举行。

//你不必为她哀悼。//

记录的其余部分为我们展示了结果：

&gt; **睧焚：**这是你犯下的一个极其愚蠢的错误。
&gt; 
&gt; **[数据删除]：**[数据删除]
&gt; 
&gt; **睧焚：**这是空的。这是空的。这是空的。这是空的。这是空的。这是空的。这是空的。这是空的。这是空的。这是空的。

博士并没有满足需求。

&gt; **[数据删除]：**请别
&gt; 
&gt; **CI：**这是空的//（枪响。）//

然后太阳熄灭了。

睧焚。混焚。混分。这就是混沌分裂者。

----
&gt; **牙齿：**否

太多的不可知剂将会让你的牙掉光。哎哟。

&gt; **项目等级：**洗碗机

嗯……

&gt; **特殊收容措施：**--SCP将被叫醒上学并喂食早餐。SCP将被接出学校喂食午餐。SCP将去公园。SCP将看它最爱的卡通。SCP将在夜晚被盖被子。SCP将被告知柜子里没有怪物。--

//这是你的女儿。她不应该被卷入这些事的。但她被卷入了，常态再也回不来了。//

&gt; 一封黑色信封将被装满。

//她被用来勒索你。//

&gt; 太阳的生日蛋糕上有八根蜡烛，每一根都插进了面包店野兽中。黑色信封扼住了第九根蜡烛。它有手这么做。

//要是你的孩子想活着见到她的九岁生日，你就得按着要求做。//

&gt; 你必须洗碟子。

做或者死。

----
----

**再来一次，从头再来**

//以下仅为我自己对事件的理解。欢迎读者们提出自己的见解。//

我们亲爱的博士被勒索要为混沌分裂者提供情报，利用他的女儿作为筹码。

这件事的时间跨度尚未清楚，但是……

&gt; Site-22内//在数年间//累积了巨量的碰撞非存在情感表达，由此造成SCP-5145自发诞生。

SCP-5145是一种与博士有关的异常，与他对孩子的焦虑有关，与为了让孩子活下去而需要的违约与背叛有关——这些都很沉重。

然而，我们知道，他不可能一直这样下去。

&gt; **CI：**这是空的
&gt; 
&gt; //（枪响。）//

由此造成的情绪上的悲痛可能会造成很多附带损害——

&gt; 一次逻辑崩溃倾泄。

&gt; 情绪紧张将造成太阳黯淡，兴奋则会引起剧烈阳炎，足以歼灭至多三百名D级人员。

而基金会发现了这一点，结果他被控诉过失杀人及与敌对关注组织密谋。

----

SCP-5145是关于压抑情绪的，以及这是如何伤害你的。博士可能不得不压抑住他对这种糟糕境况的感觉，一直在基金会的背后装腔作势以使他的女儿不至于被杀。

&gt; 一道通过对常规情绪指征厚重而执着的否认创造而成的逻辑缺口。[[footnote]]**译注：**本段与原中译版有出入，以更好地契合解密文章。[[/footnote]]

对博士来说不幸的是，为了收容SCP-5145，他已发现自己的命运涉及到了持续性的情绪压抑。

&gt; 通过重排列理性范式，一名情绪发生源已被准备为形状正确的情绪侧写，可用以封印SCP-5145。

&gt; ##purple|一切很快都将结束。作为一名超现实，您将发现没有真正的理由值得哭泣。##

然而，扼杀他的情绪也意味着迟早要扼杀了那些能让他//活着//的东西。

&gt; 我将每天投入至少九个小时近距离接触SCP-5145。我的办公室不会有窗户。我的办公室里不会有照片。我的办公室里不会有信封。

&gt; 然而，该封印具临时性，必须定期予以补充。很公平。

也许博士无法处理这种负罪感，宁愿将自己的感情埋得很深，这样就不会再有这种感觉了。

&gt; 它看着我。它微笑着。
&gt; 
&gt; 太阳熄灭了。

因为如此，他的生命之光在他的心中真正地熄灭了。

他埋葬了太阳。

----

**太长不看版：**

//你是我的阳光，我唯一的阳光//

//即使天空阴郁，你都能让我感到开心//

//亲爱的，你永远不会了解我有多么爱你//

//请不要离开，我生命中的阳光//</textarea></pre>
