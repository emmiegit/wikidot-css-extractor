[[include component:image-block name=081th.jpeg|caption=ภาพที่ถ่ายจาก SCP-018-TH ที่ไม่แสดงความผิดปรกติ|width=300px]]
[!-- เครดิตภาพ:  https://www.pexels.com/photo/autumn-avenue-bench-fall-40884/ --]

**วัตถุ#** SCP-018-TH

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** SCP-018-TH ได้ถูกห่อหุ้มด้วยผ้าสีดำสนิทตลอดเวลาโดยที่ไม่มีการทดลองใดๆอีก

โปรดอ่านบันทึกการทดลองที่ภาคผนวก

**รายละเอียด:** SCP-018-TH มีลักษณะเป็นรูปภาพของภาพถ่ายที่มีขนาดขนาด 20 X 30 นิ้ว ของสถานที่แห่งหนึ่งที่ไม่รู้จักในฤดูใบไม้ร่วง ถ่ายด้วยกล้องถ่ายรูปดิจิตอลที่มีความคมชัด 10 ล้านพิกเซล โดยในภาพนั้นจะมีเก้าอี้ม้านั่งยาวทำจากไม้วางเด่นอยู่ตรงกลางของภาพและรอบๆที่คาดว่าจะเป็นในบริเวณบ้าน

SCP-018-TH นั้นมีผลแบบมีมวัตถุ และมีผลกับคนที่เป็นวัยผู้ใหญ่ คนที่จ้องมอง SCP-018-TH จะรู้สึกว่าต้องรอคอยใครซักคน พวกเขาจะนั่งลงหรือยืนอยู่ตรงหน้าภาพโดยไม่ขยับไปไหนเลยเพื่อจะได้ไม่พลาดจากเขาหรือเธอคนนั้น (ในภาพ) เมื่อเวลาผ่านไปพวกเขาจะรู้สึกทอดทิ้งและบางครั้งร้องไห้ออกมา และพูดถึงเขาหรือเธอคนนั้นแม้ว่าเรื่องนั้นจะไม่ใช่เรื่องจริง

ผลกระทบนี้จะหายไปเมื่อเอาพวกเขาออกมาจากตรงนั้น

**บันทึกการทดลองครั้งที่ 1**

&gt; [D-778 ได้เข้ามาในห้องที่มี SCP-018-TH คลุมผ้าดำเอาไว้]
&gt; **เสียงจากลำโพง:** เปิดผ้าคลุมตรงนั้นออก
&gt; [D-778 ดึงผ้าคลุมออก]
&gt; **D-778:**รูปหรอ
&gt; [D-778 ได้นั่งลงที่เก้าอี้หน้าภาพ]
&gt; **เสียงจากลำโพง:** ตรงนั้นเป็นไงบ้าง
&gt; **D-778:** เมื่อไหร่เธอจะมา
&gt; **เสียงจากลำโพง:** ใครจะมา
&gt; **D-778:** ผู้หญิงผมดำยาว มีลักยิ้มบนใบหน้า
&gt; **เสียงจากลำโพง:** รู้จักเธอหรอ
&gt; **D-778:** ใช่แล้ว น้องสาวชั้นเอง
&gt; **เสียงจากลำโพง:** ทำไมต้องน้องสาวด้วย
&gt; **D-778:** เธอน่ารัก อาาา ชั้นชอบรอยยิ้มเล็กๆของเธอ เธอทำให้ชั้นเกิดอารมณ์
&gt; **เสียงจากลำโพง:** แกนี่โคตรจะวิปริตเลยวะ
&gt; **D-778:** [ปกปิด]

**บันทึกการทดลองครั้งที่ 2**

&gt; [จนท.เจ็ตเตอร์ ได้เข้ามาในห้องที่มี SCP-018-TH]
&gt; [จนท.เจ็ตเตอร์นั่งหน้าภาพเป็นเวลา 5 นาที แล้วร้องไห้ออกมา]
&gt; **เสียงจากลำโพง:** นั่นคุณร้องไห้งั้นหรอ
&gt; **จนท.เจ็ตเตอร์:** ฮือๆๆ
&gt; **เสียงจากลำโพง:** บอกผมหน่อยว่าทำไม
&gt; **จนท.เจ็ตเตอร์:** เธอทิ้งผมไปแล้ว
&gt; **เสียงจากลำโพง:** ใครล่ะ
&gt; **จนท.เจ็ตเตอร์:** เมียผม
&gt; **เสียงจากลำโพง:** เจ็ตเตอร์ คุณยังไม่ได้แต่งงานเลยนะ
&gt; **จนท.เจ็ตเตอร์:** ผมน่าจะรู้ เธอมีชู้ [ร้องไห้เรื่อยๆ]
&gt; **เสียงจากลำโพง:** เวรเอ้ย ใครก็ได้พาเขาออกห้องไปที

------

**ภาคผนวก:**  จากการทดลองครั้งที่ ██ กล้องที่บันทึกการทดลองนั้นได้บันทึกภาพของชายที่ไม่เป็นที่รู้จักปรากฏขึ้นมาด้านหลังต้นไม้ภายในรูปภาพก่อนที่จะหายไป และเป็นเหตุการณ์เดียวที่ได้มีการบันทึกสิ่งที่ปรากฏขึ้นใน SCP-018-TH
