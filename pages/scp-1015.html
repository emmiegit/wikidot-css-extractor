**SCP-1015:** 가난뱅이의 미다스
**저자:** [[*user Lasergoose]]
**원작:** http://www.scp-wiki.net/scp-1015
**역자:** [[*user MGPedersen]]
[[include info:end]]

**일련번호:** SCP-1015

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-1015-1은 2m x 2m 크기의 방 안 패스워드 입력식 금고 속에 격리하여 경비원 1명이 항시 감시한다.

모든 실험은 바닥, 벽 및 천장을 얇은 고무, 라텍스, 종이나 그외 재료로 층을 겹쳐 도배한 방 안에서 실시한다. 각 재료층의 두께는 0.5 mm을 넘어선 안된다.

**설명:** SCP-1015-1은 1센트짜리 미국 주화로, 제조년도가 1974년으로 찍혀있다. 동전에 있는 표식은 전부 해당 년도에 주조된 동전들과 일치한다. 야금 분석은 현재까지도 불가능한데, 동전을 절단시키거나 흠집낼 수 없으며, 온도 변화에도 영향받지 않아 만지면 항상 차가운 느낌이다.

해당 동전을 소지한 사람은 SCP-1015-2로 분류한다. SCP-1015-2는 그 어떤 고의적 행동으로도 동전을 영구적으로 떼어내지 못한다. 동전을 떨어뜨리거나, 던지거나, 다른 이에게 넘겨주어도 4초 내로 SCP-1015-2의 수중 어딘가에서 동전이 다시 나타난다. SCP-1015-2가 사망하고나서 다른 누군가가 동전을 줍거나 현 소유주로부터 동전을 (동의없이) 훔쳐야 소유권을 이전할 수 있다.

동전을 습득한 지 2시간 이내로, 가장 많이 노출된 SCP-1015-2의 신체 부위**(실험 기록 참조)**와 접촉한 물체들은 즉시 1개 이상의 1센트짜리 1974년 주화로 바뀐다. 대략 처음 24시간 동안은 동전만한 크기의 물체들에게만 효과가 나타난다. 2주가 지나면, 해당 효과는 영향받는 물체의 최대 크기, 접촉시 변형 확률 및 접촉시 변환되는 물질의 비율을 증가시킨다. 종국에는 SCP-1015-2와의 접촉은 인접한 모든 고체 물질을 동전들로 바꾼다.

어떤 치수로든 동전보다 크기가 작은 물체들은 영향받지 않는다. 변형은 SCP-1015-2가 살아있는 동안에만 발생한다.

본 효과는 질량 대신 부피를 보존한다. 그 말인즉슨, 변환된 물체가 자리했던 공간은 동전들이 가능한 효율적으로 대체하며, 변환되지 않은 잔존 공간은 소실될 것이다. 현재까지 효과의 한계치는 접촉 1회 당 인접한 고형 물체 하나를 바꾸는 걸로 한정되어 있다.

--그러한 방식으로 생성된 동전들은 그 어떤 변칙적 효과도 나타나지 않았다. 동전들은 SCP-1015-1과 미시적인 차원까지 동일하지만, 다른 동전처럼 변형되거나 손상을 입는다는 점에서 원본과 다르다. 야금 검사 결과, 그렇게 생성된 동전들은 약 95%의 구리로 구성되어, 1974년 주조된 동전들과 동일함이 밝혀졌다.-- **(부록 1015-02 참조)**


**부록 1015-1:** SCP-1015-1은 ██주 ██████를 조사하던 도중에 처음 회수되었다. 거리의 모든 가로등이 “파손”되었는데, 가로등의 기둥이 사라졌고 내부 부품 및 전구들이 상당수의 동전들과 함께 땅바닥에 떨어진 채로 발견되었다.

이후 유사한 사례들이 발견되었는데, 몇몇 창고의 철제 외벽 부분과 지역 묘지의 모든 묘비가 그랬고, 송전탑의 지지대도 있었는데 송전탑은 이내 붕괴되었다. 모든 현장에서 동전들이 발견되었다.

이후 화재로 버려진 어느 집에서 동전 용해 작업장이 발견되었다. 집의 토대를 포함한 집안 대부분이 동전으로 변화된 것으로 밝혀졌다. 집의 잔해 속에서 작업장과 연관된 것으로 추정되는 노숙자 █명이 사망한 채로 발견되었다.

전술한 사건을 조사하던 현지 요원들이 현장에서 동전을 퍼담던 생존자 2명과 조우했다. 그들은 현지에서 가난뱅이로 잘 알려진 래리 소킨과 빌 소킨,,Larry and Bill Sorkin,, 형제로 밝혀졌다. 래리 소킨은 비살상용 고무탄에 맞아 사망했다. 사후 부검 결과, 동전들이 고속도로 날아와 그의 복강에 꽂힌 것이 사인으로 밝혔지만, 동전들이 전부 고무탄에서 변한 것은 아니었다. 연구 조수 트레버 █████가 래리의 수중에서 SCP-1015-1를 발견하였다. **(실험 기록 참조)**.

빌 소킨을 붙잡아 면담하였다.

**부록 1015-01: 면담**
[[collapsible show=&#34;+ 면담 보이기&#34; hide=&#34;- 면담 숨기기&#34;]]

&gt; **면담대상:** 빌 소킨
&gt; 
&gt; **면담자:** █████ 박사
&gt; 
&gt; **서문:** 빌 소킨은 자신의 형제가 캔이나 병을 바꿔먹으려고 쓰레기통 바닥을 뒤지다 SCP-1015-1을 발견하였음을 시인하였다.
&gt; 
&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **█████ 박사:** 뭔가가 이상하다고 눈치챈 건 언제였습니까?
&gt; 
&gt; **소킨:** 형이 저한테 동전을 줬어요. 근데 동전이 안보인다 했더니, 형 주머니에서 동전이 또 나온 거에요. 몇 번 더 그랬죠. 저희한테 그렇게 많은 돈이 있을 리 없으니, 뭔가가 있구나 싶었죠.
&gt; 
&gt; **█████ 박사:** 변형 현상은요?
&gt; 
&gt; **소킨:** 뭐라구요?
&gt; 
&gt; **█████ 박사:** 물질이 변칙적으로 변환되는 – 형제 분이 만질 때마다 동전으로 바뀌는 일은 언제부터 일어났습니까?
&gt; 
&gt; **소킨:** 아, 그거요. 그 날은 늦은 때였어요. 저희는 &#39;음식이나 다른 걸 살 돈이 필요합니다&#39;라고 쓴 간판을 들고 앉아있었는데, 누가 25센트 하나를 던졌어요. 래리가 주웠는데, 1센트짜리인 거에요. 저는 놀랐지만, 형은 이런 일이 그날 종일 일어나고 있다고 얘기했죠. 형이 워낙에… (이 시점에서 소킨은 “병째로 꿀꺽꿀꺽 마시는” 동작을 취함). 그러더니 형이 컵을 보여줬어요. 전부 1센트 동전이었죠. 좀 화가나더라구요.
&gt; 
&gt; **█████ 박사:** 언제부터 더 큰 물건도 영향받기 시작했나요?
&gt; 
&gt; **소킨:** 음 … 사실 바로 그 다음부터요. 동전이 든 머그컵이 1센트 동전들로 변했거든요. 그때부터 기분이 좋아졌던 거 같아요.
&gt; 
&gt; **█████ 박사:** 당신 형은 먹거나 마시는 걸 어떻게 해결했습니까?
&gt; 
&gt; **소킨:** 그게, 생각하니 좀 섬뜩하더라구요. 형은 동전을 버릴 수가 없었어요. 머지않아 저희끼리 뭔가 대책을 세우지 않으면 형은 굶어죽을 거라는 걸 깨달았죠. 빨대는 꽤 먹혔어요, 나이 40 먹고도 홀짝대는 형 모습이 바보같아 보였지만요. 저희는 곧 음식 조각이 작으면 변하지 않는다는 걸 깨달았어요. 식사 시간이 오래 걸리긴 해도, 형에게 먹이려면 음식을 잘게 잘라야 했어요. 어느정도 먹히긴 했어요.
&gt; 
&gt; **█████ 박사:** 변칙 현상에 영향받지 않은 다른 물건은 없었나요?
&gt; 
&gt; **소킨:** 그건 또 무슨 소립니까?
&gt; 
&gt; **█████ 박사:** 동전 만드는 마법 말입니다. 당신 형이 동전으로 바꾸지 않은 다른 물건은 없었습니까?
&gt; 
&gt; **소킨:** 그게, 형 옷도 바뀌지 않았어요. 스포츠 재킷에 달린 단추들은 안그랬지만요. 형 구둣창도 안 바꼈고. 신문도 바뀌지 않았죠. 그치만 거의 모든 게 바꼈어요. 동전만큼 두꺼워야 하나봐요, 아마도.
&gt; 
&gt; **█████ 박사:** 그럼, 당신네들은 수천 달러 가치의 콘크리트와 고철을 고작 몇 천 페니로 바꾼겁니까?
&gt; 
&gt; **소킨:** 그렇게 말씀하시니 정말 바보같이 들리네요. 근데 물건 그대로 갖고가는 것보단 그게 더 쉬웠던 걸요. 저랑 친구들 몇이 방수포를 펼치고 래리가 뭐든 건들면, 저희는 할 수 있는만큼 동전을 쓸어담았어요. 그러고는 방수포를 싸들고 제 친구 트럭에다 실었죠.
&gt; 
&gt; **█████ 박사:** 근데 그걸 녹인 겁니까?
&gt; 
&gt; **소킨:** 전부 1974년 동전이에요. 구리로 만든. 동전 하나당 거의 2센트 값이죠. 그리고 형씨, 묘비를 한 트럭째로 판다고 생각해봐요. 그게 어디 팔리나. 뭐, 이젠 의미없는 일이지만.
&gt; 
&gt; **█████ 박사:** 그 집에선 무슨 일이 있었던 겁니까?
&gt; 
&gt; **소킨:** 래리가 사고쳤죠. 래리 때문에 일을 그르친 셈이에요. 저희는 새로운 성공을 빌면서 한잔 거하게 하던 참이었죠. 형이 고주망태가 되어선, 자빠져서 바닥에다 얼굴을 처박았어요. 그러고선 형이 일어나려는데, 아무래도 형 쪽으로 프로판 가스 탱크 하나가 굴러오던 걸 못본 거 같아요, 그리고… 안은 거의 비어있었죠. 하지만 동전들이 사방으로 날라다녔어요. 동전 하나가 제 얼굴을 베었구요. 그나저나, 형은 어디에 있죠?
&gt; 
&gt; **█████ 박사:** 형은 괜찮아요. 근데 그러고나서 불이 붙은 건가요?
&gt; 
&gt; **소킨:** 다른 친구들은 난로 주위에 뻗어있었어요. 가스가 바로 열기와 만났고, 그렇게 불이 붙었죠. 친구들은 … 친구들은 불길을 피할 새도 없었어요. 켄,,Ken,,만 빼고요. 켄은 일어났어요. 걔는 저희랑 동시에 문으로 달려갔고, 래리는 비틀거리면서 모든 걸 변환질 (원문 그대로) 하고 있던 참이었죠. 래리가 케니를 밀쳐내려고 손을 뻗었는데…
&gt; 
&gt; **█████ 박사:** 그 사람이 변환 – 켄이 동전으로 변했나요?
&gt; 
&gt; **소킨:** 그쪽이 … 젠장, 그쪽이 생각하는 것보다 훨씬 심각하다구요. 당신 몸은 … 하나로만 이루어져 있지 않잖아요. 여러 부분이 있죠. 작은 부분들이 정말로 많이… 아뇨. 그 얘기는 더 안하고 싶네요. 젠장. 한푼이라도 더 못벌고 죽기엔 너무 일러요. 이제 저랑 제 형을 보내주실 건가요?
&gt; 
&gt; **█████ 박사:** 곧이요.
&gt; 
&gt; **&lt;기록 종료&gt;**
&gt; 
&gt; **종결문:** 빌 소킨은 해당 면담 이후 D-1015-01로 명명되었다. **실험 기록 참조**

**실험 1015-01**
**피실험자:** 연구 조수 트레버 █████ (SCP-1015-1에 노출되고 7시간 경과)
**실험:** 피험자는 옷을 벗고 연구원들이 피험자의 몸 여러 군데에다 둥근 플라스틱 토큰들을 갖다댈 동안 가만 있으라 지시받았다. 토큰 한 세트는 지름 2 cm에 두께가 4 mm였다. 또다른 토큰 세트는 지름 2 cm에 두께가 0.5 mm였다.
**결과:** 두께 0.5 mm 짜리 토큰은 영향받지 않았다. 두께 4 mm 짜리 토큰은 그 결과가 천차만별이었다.
//피부:// 토큰이 1 페니로 변함
//머리카락:// 결과 없음
//치아:// 토큰이 1 페니로 변함
//눈:// 토큰이 1 페니로 변함
//손톱:// 결과 없음
//발톱:// 결과 없음
//혀:// 토큰이 1 페니 2개로 변함
**주석:** //이전에 1 페니를 얻은 피부 조직에다 다시 토큰을 갖다대는 실험을 한 결과 1페니 2개를 얻었다. 이는 SCP-1015-1의 변칙적 효과가 진행되었기 때문으로 추측된다.//

**실험 1015-02**
**피실험자:** 연구 조수 트레버 █████ (SCP-1015-1에 노출되고 10시간 경과), D-1015-01
**실험:** █████은 SCP-1015-1을 D-1015-01의 손에다 조심스레 놓고, 손을 뺀 즉시 플라스틱 토큰을 만질 것을 지시받았다.
**결과:** █████의 수중에 SCP-1015-1가 없었음에도 토큰이 1페니 2개로 변했다. SCP-1015-1은 3.5초 만에 D-1015-01의 손에서 사라졌다. █████은 왼쪽 양말 안에서 SCP-1015-1을 찾았다.

**실험 1015-03**
**피실험자:** 연구 조수 트레버 █████ (SCP-1015-1에 노출되고 10시간 30분 경과), D-1015-01
**실험:** █████은 SCP-1015-1을 탁자 위에 놓고 D-1015-01이 동전을 집을 때 시선을 돌리라 지시받았다
**결과:** SCP-1015-1은 3초 만에 D-1015-01의 손에서 사라졌다. █████은 자신의 점프슈트 속에서 SCP-1015-1을 찾았다.

**실험 1015-04**
**피실험자:** 연구 조수 트레버 █████ (SCP-1015-1에 노출되고 10시간 30분 경과), D-1015-01
**실험:** █████은 옷을 발가벗은 채 SCP-1015-1을 탁자 위에 놓고 D-1015-01이 동전을 집을 때 시선을 돌리라 지시받았다
**결과:** SCP-1015-1은 4초 만에 D-1015-01의 손에서 사라졌다. 몇 분이 지나도 동전을 못찾다가, █████이 상당한 불편감을 느꼈는데 그곳이 [데이터 말소] 3.5초 만에 변기에서 사라져 █████의 오른쪽 양말에서 발견되었다.
**주석:** //한마디 하자면, 그 친구가 다시 [데이터 말소] 하기 전에 미리 양말을 신고있길 잘했어.//

**실험 1015-05**
**피실험자:** █████ (SCP-1015-1에 노출되고 11시간 30분 경과), D-1015-01
**실험:** D-1015-01은 흥분하면서, 자기를 풀어주고 형제(래리 소킨, 피험자는 그가 항목이 회수되던 도중에 살해당한 사실을 모르고 있음)와 다시 만나게 해주어 “우리 동전”을 가져가게 해달라고 요구했다. 그는 재빨리 █████를 공격하여, █████의 코뼈, 우측 안와골, 우측 광대뼈, 치아 몇 개를 부러뜨려 그를 의식불명에 빠뜨렸다. 이후 D-1015-01은 █████의 손에서 SCP-1015-1을 회수했다.
**결과:** SCP-1015-1은 D-1015-01의 수중에 남았다. █████은 더이상 변형을 일으키지 않았다.
**주석:** //이건 실험이 아니잖아요! 놈이 ██ 절 때려눕힐 동안 왜 기록만 하고 계십니까!//
**주석:** //돌아왔구나, 트레버. 얼굴은 미안하게 됐어.//

**실험 1015-06**
**피실험자:** D-1015-01
**실험:** 피험자가 더이상 협조를 거부하여 총으로 머리를 저격하여 제거했다. SCP-1015-1과 아무도 상호작용하지 말라는 지시가 내려졌다.
**결과:** SCP-1015-1은 땅바닥에 떨어진 채 비활성된 상태로 남았고, 피험자의 시체를 방에서 치웠을 때도 그대로였다. 시체는 더이상 변형을 일으키지 않았다.

**실험 1015-07**
**피실험자:** D-1015-02
**실험:** 피험자는 이전 실험에서 땅바닥에 떨어졌던 SCP-1015-1을 집을 것을 지시받았다. 피험자는 약 1시간 뒤 플라스틱 토큰 하나를 변형시켜 항목의 “소유권”을 확인받았다. 피험자는 두께 약 0.5 mm의 고무 아래에 셀로판, 그 아래에 종이로 안감을 댄 방 안에 2주 동안 고립되었다
**결과:** 안감을 댄 층들은 영향받지 않았다.

**실험 1015-08**
**피험자:** D-1015-02 (SCP-1015-1에 노출되고 1주 경과), D-1015-03
**실험:** 변형 효과의 한계를 알아보기 위해 D-1015-02는 여러가지 물체들과 접촉할 것을 지시받았다.
**결과:** 천차만별
//단단한 참나무 토막:// 나무 토막은 모두 페니 동전으로 변함

//유리잔 (원형, 지름 10 cm, 두께 2.5 mm):// 결과 없음
**주석:** //변환이나 대체의 대상이 되는 물질은 원래의 항목이 차지하는 3차원 공간에 1페니 동전 하나가 들어갈 만한 크기여야 한다는 법칙을 따르는 것으로 보인다. 즉, 유리는 이 법칙을 적용하기엔 너무 구부러졌다.//

//페인트로 갓 코팅한 나무 토막:// 토막이 변형됨. 동전들은 페인트 웅덩이 위에 놓여있고, 어떤 동전에는 페인트가 튀어있음.

**부록 1015-02:** 처음 연구에서는 SCP-1015가 생성한 동전들에는 아무런 변칙적 효과가 없다는 결과가 나왔었다. 현재까지 알려진 바로는, 그러한 방식으로 생성된 동전들 중 아직 규명되지 않은 비율로 SCP-1015-1의 변칙적 효과가 나타난다.
