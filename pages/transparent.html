    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**透明人 - Transparent**
@@ @@
**譯者：** 陳芊潔（FB用戶）
@@ @@
**搬運：** [[*user Pao Mian]]（已經過對方同意）
@@ @@
**原文：** [[[https://scp-wiki.wikidot.com/transparent|這裡]]]
[[include info:end]]

是的，我的名字是變色龍先生。又叫做「那單色的傢伙」、「喔對，他是個小小先生，對吧？」或是「Wondertainment博士後來加上去的。」有時，做我自己蠻困難的。更何況，是當其他所有的小小先生看著你，並暗暗笑著的時候，很難對你自己感到高興。當然，我去了自助研討會，買了一打勵志書籍，看了電視上每個專家的節目。當你正要試著展現你的技巧時，它卻幫不了你，人們便開始暗暗笑著。
@@ @@
那不是我的錯。我是為此而誕生。我僅由光組成。也許這就是為什麼我無法與其他小小先生做一樣的事的原因。我沒辦法逗你笑，或是用月相做出什麼酷東東。你沒辦法把我拆開然後再裝回去。你也絕對沒辦法把我的頭摘下來玩，或和那顆頭做諸如此類的事。我沒辦法做那種事。你們這些人想從我這得到什麼？為了大喊大叫說我是光子做的！
@@ @@
但沒錯，就像我說的，想成為知名度最低的小小先生很難。有時我很納悶為什麼。為什麼是我？我很正常。只要你想，我能變成任何一種顏色，而且我是所有人清單上的第一位，人們多半應該會覺得「噢變色龍先生，他一定是個酷傢伙，對吧？更何況他是清單上的第一位！哇塞！太神奇了！」才怪，除了作為清單上的頭號人物擁有那點可以小小炫燿一下的能力之外，一切都是善忘、歡笑，還有黃銅的！為什麼？歡笑又不會做出任何很酷的事！而且歡笑的所做所為都令我感到沮喪。以及我的意思是，我可以理解人們為何喜歡玩叮叮噹噹的人形玩具裝，因為如果你們使喚他，他所做的一切就是抱怨！我不會！我絕不會因為你們之中任何一個人拿我消磨時間而抱怨！
@@ @@
所以不時的打個電話，或其他東西聯絡我好嗎？在你需要的時候我隨時可以空出時間，就算我在忙或其他什麼的，我很確定我能抽出時間。更何況，這裡真的沒有那麼多事能做，你知道嗎？也許我可以去些派對高興一下？哪天我們一起去找樂子吧。
@@ @@
拜託？</textarea></pre>
