    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** À propos du Dr Grym
**Auteur :** [[user Neremsa]]
**Date :** 1 novembre 2014
[[include credit:end]]

[[collapsible show=&#34;Registre du personnel – Sujet 49910142 “Dr Grym” -- AUTORISATION DE SÉCURITÉ DE NIVEAU 4 REQUISE&#34; hide=&#34;ACCÈS AUTORISÉ&#34;]]
Messieurs les O5, Messieurs les directeurs du Département de Sécurité Interne, 
Il y a désormais 245 jours que vous m&#39;avez confié la supervision du Sujet 49910142, ci après mentionné Dr Grym, en me demandant de répondre à une série de questions le concernant. Voici mon rapport préliminaire. 

__Le Dr Grym doit-il être considéré comme un SCP et confiné en tant que tel ?__ 

Non. A l&#39;instar du Dr Bright, le Dr Grym a, de toute évidence, été soumis à une entité ou un objet anormal dont nous n&#39;avons pas connaissance actuellement. Vous comme moi savons très bien que les nazis disposaient d&#39;un grand nombre d&#39;objets anormaux et de futurs SCP en 45. C&#39;est la seule explication que je puisse trouver à son immortalité théorique. J&#39;estime qu&#39;une classification comme SCP serait abusive. Le Dr Bright n&#39;est pas considéré comme un SCP, or il est également immortel (d&#39;une autre manière certes) et qui plus est capable de se cloner ce qui le rend aussi dangereux, si ce n&#39;est plus, que le Dr Grym. Classer l&#39;un de SCP et non l&#39;autre relèverait d&#39;une erreur de jugement et résulterait en une faille de sécurité monumentale. Les personnes qui s&#39;acharnent à vouloir que des membres compétents du personnel de la Fondation soient classés comme SCP sur base d&#39;effets anormaux indépendants de leurs volontés devraient subir une évaluation psychologique. 
La question de son confinement éventuel demeure  néanmoins d&#39;actualité, car le Dr Grym est  mentalement instable, probablement au delà de toute guérison. Un confinement standard pour humanoïde se révélerait certainement inefficace sur le long terme. À l&#39;inverse d&#39;un détenu classique, le Dr Grym n&#39;aura aucune hésitation à se jeter contre la porte ou les murs de sa cellule jusqu&#39;à ce que l&#39;un ou l&#39;autre cède ou encore qu&#39;un garde entre. Compte tenu de ses capacités de régénérations, je préconiserais une cryogénie ou une perfusion permanente de paralysant. 
Mais cela doit représenter un cas de force majeure, car il est dans l&#39;intérêt de la Fondation que le Dr Grym demeure en son sein. 

__Existe-t-il un moyen de le tuer ?__ 

Techniquement parlant, oui. La Fondation dispose d&#39;objets ne respectant pas les lois de la physique qui seraient capable d&#39;annihiler l&#39;existence même du Dr Grym. 
J&#39;ignore jusqu&#39;où vont ses capacité de régénération et je ne tiens pas à lui tirer une balle dans la tête pour vérifier. Dans le pire des cas, cela ne lui fera rien ou lui causera une légère amnésie. Dans le meilleur des cas, cela le tuera définitivement. Néanmoins, la perte du Dr Grym serait un sévère préjudice pour la Fondation. Ses capacités de régénération en font un précieux agent, tout comme les contacts qu&#39;il s&#39;est fait avant de nous rejoindre. Certes, l&#39;éventualité d&#39;une trahison de sa part consisterait un préjudice encore plus important, mais cela s&#39;applique à tout les membres du personnel de Niveau 3 ou 4. Ci-joint, vous trouverez une liste de quinze possibilités pour neutraliser ou tuer le Dr Grym. 

__Peut-on lui faire confiance ?__ 

Probablement autant qu&#39;à n&#39;importe quel membre du personnel de Niveau 1, 2 ou 3. Je me dois de rappeler que le Dr Grym n&#39;est pas le seul à être atteint de troubles mentaux et certainement pas le seul à être affecté par un effet anormal. 
Le simple fait qu&#39;il se soit présenté de lui même à la Fondation constitue à la fois un motif de suspicion et un motif de confiance. Pour ma part, je ne lui confierais pas ma vie sans une très bonne raison et sans un plan B. Mais je n&#39;hésiterais pas à lui confier une arme et à lui tourner le dos en situation de crise. J&#39;ai vu ce type lors de ruptures de confinement et surtout lorsqu&#39;il est confronté à une personne liée de près ou de loin au &#34;docteur&#34; Mengele. Je peux vous affirmer en âme et conscience que même s&#39;il est mentalement troublé, même si c&#39;est un espion, je suis persuadé que dans ces cas-ci, il ne ment pas, son vécu en 1945 est réel. 

__Quel rôle le Dr Grym devrait-il tenir au sein de la Fondation ?__

Son titre actuel est celui de docteur et son poste est celui de chercheur avec un Niveau d&#39;Accréditation 3.
Bien que cela déplaise à plusieurs personnes qui ont le protocole cher au cœur, le Dr Grym a plusieurs fois agi en allant sur le terrain de la même manière qu&#39;un agent et il a régulièrement accès à des informations de Niveau 4. J&#39;estime que le Dr Grym serait plus efficace en tant qu&#39;agent de terrain s&#39;il était mentalement stable. Néanmoins je crains qu&#39;il ne finirait par craquer si nous le laissions tout le temps dans un laboratoire. Le faire alterner entre terrain et labo me semble être un compromis idéal. Ainsi le laisser vaquer à ses occupations et son travail serait certainement la meilleure des choses à faire. 
Ceci dit, je pense qu&#39;il est inutile que le Dr Grym soit au courant de cela. Laissons le penser que sa situation actuelle demeure et continuons de lui faire des remarques sur son comportement. Il est tellement paranoïaque qu&#39;un changement soudain dans la façon dont il est traité ici provoquerait des réactions imprévisibles de sa part.

__Aparté personnel :__

//En d&#39;autres circonstances, le Dr Grym et moi aurions été amis. De fait, il serait logique que vous puissiez considérer que je suis personnellement et émotionnellement impliqué afin de vouloir aider le Dr Grym. Il vous suffira de consulter les résultats de mes évaluations psychologiques hebdomadaires ainsi que le suivi du DSI pour constater que je ne me laisse pas aller à de telles choses lorsque la sécurité interne ou externe de la Fondation est en jeu.//  

Veuillez agréer, Messieurs les O5, Messieurs les directeurs du Département de Sécurité Interne, l&#39;expression de mes sentiments distingués. 
Agent Neremsa,  matricule 09919051.

__Annexe 1 :__ 

Possibilités théoriques de neutralisation temporaire ou définitive du Dr Grym :
1. Cryogénie permanente ou non à l&#39;azote liquide.
2. L&#39;objet anormal 914-05-03-FR pour une neutralisation temporaire
3. Mise en détention dans une cellule pour humanoïde de niveau 15
4. L&#39;utilisation de [[[SCP-262]]] pour maîtriser le Dr Grym ou s&#39;arranger pour le lui faire passer au dessus de la tête.
5. Un contact avec [[[SCP-409]]]
6. La décapitation suivie de l&#39;incinération de son corps.
7. Lui faire lire une traduction de [[[SCP-035-FR]]] le tuera ou le plongera dans un coma stade III
8. Taper “quelque chose qui tuerait Grym” sur [[[SCP-294]]]. La probabilité d&#39;avoir un incident similaire à SCP-294 y est faible. 
9. Tout SCP capable d&#39;annihiler la volonté propre du Dr Grym.
10. Tout SCP dimensionnel constituerait un confinement acceptable.
11. L&#39;utilisation de [[[SCP-044]]] ou de toute arme suffisamment puissante pour désintégrer à 100% le Dr Grym devrait empêcher toute forme de régénération.
12. Placer le Dr Grym dans la zone d&#39;effet de [[[SCP-185-FR]]].
13. Placer le Dr Grym dans [[[SCP-123-FR]]]
14. Demander à [[[SCP-662]]] ou à [[[SCP-738]]] de tuer définitivement le Dr Grym.
15.  Utiliser [[[SCP-023-FR]]].

Comme vous pouvez le constater, les possibilités ne manquent pas.[[/collapsible]]</textarea></pre>
