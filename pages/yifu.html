已是黄昏，偌大的客厅空荡荡的。主人正在厨房忙活着饭菜。餐厅的桌子上放着两双碗筷和其他简单的菜肴。主人刚将最后一道菜放到桌子上，敲门声便响了起来，与房中的寂静相比显得有些突兀。他连忙跑去打开房门，房门外面站着一个身着崭新西装的健硕男子；他一手提包，另一只手摆弄着手机，显得有些无聊。

“你可真会挑时间，我这边饭刚做好你就来了。”主人言。

“那你看，多在你这吃几次饭就知道你的速度了，所以我掐着点过来。”

说着主人把他引进家门：“来来，洗洗手过来吃！”男人也不客气，洗过手便坐在桌子上吃了起来。

“我给你说我这鱼可新鲜了，今天早上刚从龙湖钓出来，多吃点。”主人炫耀着。

“刚钓的？那我可得多吃一点。”男人回应着。

说罢，男人吃了几口鱼后又打开了放在桌子上的酒，倒了两杯说道：“还是现在的生活好呀！咱俩那时候真傻，没好好学，第一年的新衣服落到前几名手里了，还尽是些好看的衣服。最后又等了一年。”

“真不知道那时候咋想的，咱俩那时候可能只顾着玩了吧？”主人附和着说。“不过那时候有一点好，就是不用上那么多次厕所。不像现在，一天都得往厕所跑好几次。”两人聊着聊着突然有了兴致，开始一人接着一杯喝起酒来，不一会桌子上多了几个酒瓶。其中大部分酒都是常人难以接受的价格。

主人有了几分醉意，打了个嗝对着男人说：“三晶，你那还有多的衣服没？你老弟我今年的指标有点难完成啊。更何况那边还要质量好的衣服，我这边辖区着实没啥好苗子。”

“老弟啊，我今年也难办啊。没想到这初中都内卷起来了，我的指标只多一两个。多的我先给你，剩下我再给你想想办法。”

“着实难办，现在老家学校里还有好多孩子等着穿衣服呢，都是些优秀的孩子。也不能放着不管啊，那这指标就先谢谢你了。”主人说着。

“没事，咱俩谁跟谁呀，真的是。高中就你最照顾我，当时我的衣服还是你给我补的，要不是你补了补，以我当时的成绩我还出不来。”

“那都是小事，不过就你之前的同桌真的挺可笑的，不过衣服挺好。要不是我已经有了学校发的那件，可能我就会用那件衣服了。”

“衣服是好看，但是人就不咋样了。感觉就是个神经病，每次食堂给他放好的饭，他都翻过来再吃，说啥子多吃几次看不到我们这些人了。”“还有更搞笑的，我们都睡了就他一个人悄悄起床在寝室里烧纸，念咒。说是可以请到真神来消除邪祟。还有半夜不睡觉在浴室和寝室打啥八卦掌。第一次整的时候给我们吓得连寝室都不敢回。”

“哦哦，这人啊。我还记得，叫啥孙旭是吧？我记得他最后挺惨的。好像疯了，最后不知道咋把学校外面的桃花树砍了一颗，然后做了六七个木钉。在宿舍里自己把自己活活钉死了。据说边钉还边喊着说‘我不会让你们拿到我的皮的’ ！当时我看到了尸体，血淋淋怪吓人的。”“得亏我从奶奶那学到的手艺好，要不然那种衣服我还缝不好。”

“我印象最深的一个是就是咱们上高一的时候，有个漂亮的女孩忍不住学校的压力，跳楼了。从六楼跳下来，当场人就不行了，真可惜，多漂亮啊。”

“确实可惜，最后那件事不知道谁传了出去。被家长知道了，带人来学校里面闹。咱们校长花好多钱才摆平。”“当时我在办公楼打工，正好遇到校长去拿钱，他一个人抱不动让我帮忙。”“好家伙，别看校长住的房子四四方方，小小的，里面值钱的东西多着呢。光现金都堆满了一面墙，更不提啥金砖啥的了。”

“真的？我还以为校长每天穿的破破烂烂的，跟个穷鬼没啥区别。没想到他这么有钱。”“对了三晶，衣服还用补吗？我正好到了一批线和胶。”

“暂时不用，等下次吧。下次过来玩再补。对了，你的咋样？要不太行，我先把我这边那个质量最好的拿过来给你治病。指标我再想办法。”

“没事没事，还是学校的孩子出来要紧。先紧着他们吧，我这边还有药，还能再用一段时间。”主人说完一阵闹铃响起，是三晶的电话。

“你好，哪位？”三晶接起了电话：“对我是，我是孙三晶。有事请讲，是要来我们学校报名啊。中招多少分？”“664？这个分数可以进我们学校的宏志班了。家庭条件不太好？”“可以，可以免除学费和其他费用。要是学习成绩一直能保持全市前30的话，我们每年还有三万奖学金。”“一会我微信上发你个地址，明天带着孩子来报名就行了。我可先说好，在我们学校报完名就不能再去别的学校了。档案我们就直接提走了。好，就这样。明天到校你直接报我孙主任的名字，有人会带你去报名。”说完孙三晶挂掉了电话。

“杨忆，时间不早了我先走了。回去我再帮你找找资源，你注意你的病。有什么问题给我打电话。 ”孙晶晶边嘱咐着边往外走。

“好，你路上开车注意一点。我就不送你了。”主人回答道。

随着一声关门声屋内又陷入了寂静，杨忆在椅子上坐了一会看了看了自己绑满绷带的胳膊陷入了沉思。忽然屋内传来了一阵锁链碰撞的声音，惊醒了杨忆，该吃药了。他坐了一会，从厨房的柜子里拿出了几个盒子，走向了储存间的柜子。打开柜门后，下面是一条幽深的通道，锁链声从里面传出，其中还伴随着几声抽泣。</textarea></pre>
