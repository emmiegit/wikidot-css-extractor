&gt; 该段文字被管理员发现于一个以未知方式误入图书馆的棺材内。棺材的主人为一名人类女性。

香烟与死灰的云雾缭绕
在那高楼胡同的左手第一间
如是我闻，银河之深
宇宙蕴含深秘的存在

新兴的宗教，信仰的碎裂
唯有吾等带领人类走向辉煌
八个正道，十二因缘
利益为银河佛的教义

不立文字
教别外传

------

红包打折，话费送油
在那左拐直走的左手第一间
如是我闻，一莲托生
吸引人的方式总要简单点

佛祖袈裟，十三万元
神奇的经文要二百三十三
明王观音，修行之路
信教者环环相扣等待着死亡

信教吧，兴教吧
宇宙的喝彩遍布全球
孕育吧，云雨吧
立川之流我已全习得
万岁，万万岁
联邦的光如同灭蚊灯

话筒一个
讲稿一张
总归一本万利

相信着这怪谈宇宙有几百年了？
相信着佛祖的颜面已有三十年
从宇宙那一端开始一直爱你们
只是在这隔间经历了三回转世

相信着爱憎的欲望有几千年了？
只是期盼逃脱棺材已有三个月
贴着这菩萨的脸已经有数十年
只是相信着你的快乐一万两千年

------

香烟与余灰仍凄惨飘渺
在那倒立而建造的新兴雾都
揭谛揭谛，波罗揭谛
宇宙还在隐瞒着秘密

四百八十寺，楼台烟雨中
波旬像那人世间的黏糊海星
地狱轮回，常世业报
看这新兴宗教与佛祖大人

信教吗？惊叫吧
不信的人请说再见吧
念经吧，跪舔吧
只有我才能走向辉煌
断罪，断罪吧
前前后后复活已有十

超薄零号
软件佛教
总归一本万利

相信着这怪谈宇宙有几百年了？
相信着佛祖的颜面已有三十年
从宇宙那一端开始一直爱你们
只是在这棺材经历了八回重生

相信着爱憎的血肉有几千年了？
只是期盼解脱现实已有三个月
贴着这菩萨的脸已经有数十年
只是相信着你的快乐一万两千年……
