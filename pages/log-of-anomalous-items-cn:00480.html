    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一块外形类似火龙果的陨石，大小类似鼠标。会使拿起的人认为这颗石头是一个特别合拍的伙伴，外形根据使用者潜意识改变。放下石头后异常消失。根据██████测试中██位人员的描述，目前已知的外形（或种类）包括但不限于：替身，伴生魂，妲己，聂小倩，贞子，猫娘，琪亚娜，斩魄刀，华生等等。同展览会上其他陨石没有异常。\n**回收日期：**20██/██/██\n**回收地点：**███省██市 ███陨石展览\n**当前状态：**███-█-██低异常物品存放柜\n**笔记：**//“华生，我们该去解决下一个异常了。”——Dr.██████//\n//褚嬴，我们一起加油！会有神之一手的！——中级研究员███//\n//腰带桑，再陪我跑一圈吧。——███站点异常物品运送科张司机//\n//为什么有贞子啊！！难道就因为昨天群里的贞子恶作剧视频吗？！！！——刚刚入职就被拉去接受精神调查的初级研究员AfraLen//&#34;</textarea></pre>
