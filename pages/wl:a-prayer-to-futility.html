    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[module CSS]]
@import url(/component:wl-theme/code/1);
[[/module]]

[[&gt;]]
[[module Rate]]
[[/&gt;]]

&gt; Ты -- рыдание корчащейся звезды, что обращается в красного гиганта и пожирает своих отпрысков.
&gt; 
&gt; Ты -- жертва безответной любви, обречённая на нежеланный брак.
&gt; 
&gt; Ты -- пребывающая в спячке пустынная креветка, ждущая дождя, которого не будет никогда. 
&gt; 
&gt; Ты -- слепой отец в галерее картин, написанных твоим ребёнком. 
&gt; 
&gt; Ты -- дождь, что вопит, пытаясь не упасть на Землю.
&gt; 
&gt; Ты -- пчела, что уже вонзила жало, но жаждет жить. 
&gt; 
&gt; Ты -- заржавевший двигатель брошенного &#34;Чарджера&#34;.
&gt; 
&gt; Ты -- паразит, возжелавший независимости.
&gt; 
&gt; Ты -- внутри беззвучного крика тонущего. 
&gt; 
&gt; Ты -- чёрная дыра, алчущая лишиться своей алчности.
&gt; 
&gt; Ты -- книга в мире, что не знает языка. 
&gt; 
&gt; Ты -- отшельник в паноптикуме.
&gt; 
&gt; Ты -- крик пули-пацифиста. 
&gt; 
&gt; Ты -- разум, не способный действовать.
&gt; 
&gt; Ты -- бог атеистов.
&gt; 
&gt; Ты -- раб свободы.
&gt; 
&gt; Ты -- бесконечное падение.
&gt; 
&gt; Ты -- пламя без топлива.
&gt; 
&gt; Ты -- заточённый кочевник.
&gt; 
&gt; Ты -- бесчувственный мазохист.
&gt; 
&gt; Ты -- лёд на солнце.
&gt; 
&gt; Ты -- ностальгия.
&gt; 
&gt; Ты -- сожаление.
&gt; 
&gt; 
&gt; 
&gt; **Я знаю.**
&gt; 
//Из всенощной по Матайотейс//</textarea></pre>
