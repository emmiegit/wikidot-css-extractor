[[include info:start]]
**SCP-267-KO** -- 유능한 빈터

**저자:** [[*user POI_DAMGI]]

**Special Thanks:** 부족한 글을 재작성에 가깝게 도와주시고 비평해주신 [[*user Migueludeom]]님, [[*user Moulinet]]님, [[*user thd-glasses]]님, [[*user aiken drum]]님, [[*user Quilt]]님 정말 감사드립니다.
[[include info:end]]

**일련번호:** SCP-267-KO

**등급:** 무효 (Neutralized)

**특수 격리 절차:** SCP-267-KO의 시신은 제09K기지 냉동보관실에서 보존한다.
[[collapsible show=&#34;이전 격리 절차 열기&#34; hide=&#34;이전 격리 절차 닫기&#34;]]
SCP-267-KO 변칙성이 장기적으로 재단에 도움이 된다고 판단되어, SCP-267-KO의 재단 근무를 계속해서 유지한다. SCP-267-KO는 주기적으로 심리 검진을 받는다.
[[/collapsible]]

**설명:** SCP-267-KO는 인간형 개체로, 전 재단 연구원 고영진이다.

SCP-267-KO의 근무지인 제147K기지[[footnote]]2021년 12월 신설된 신생 소규모 기지로, 고영진 연구원을 비롯한 일부 연구진들이 먼저 파견되어 업무를 진행하고 있었다.[[/footnote]]에 근무하는 재단 인원들은 업무 수행 능률이 지수적으로 상승하며, 구체적으로 인지 능력, 계산 능력, 순발력, 변칙성에 대한 이해 능력, 침착성 등이 강화된다. 이러한 능력 강화는 영향받은 인원의 근무 환경이나 직종에 따라 다른데, 예컨대 연구원은 인지 및 계산 능력이, 요원 및 특무부대원은 신체적 능력의 상승이 관찰된다. D계급 인원들 또한 주목할 만 한 공포 감소와 명령에 대한 복종을 보였다. 외부에서 유입된 인원은 이 변칙성의 영향을 받지 않으며, 반대로 제147K기지 근무 인원이 외부에서 업무를 진행하면 업무 수행 능력이 저조해진다. SCP-267-KO의 변칙성은 외부 기지에서는 나타나지 않는다.

SCP-267-KO는 제147K기지 근무인원과 내부 변칙개체 다수, 기지 내에서 작성된 모든 서류 등을 식별하지 못한다. SCP-267-KO-A는 자신이 제147K기지의 유일한 인원이라고 주장하며, 간혹 불안 증세와 고독에 대한 공포증을 호소한다.

SCP-267-KO 변칙성의 더 효과적인 이용에 대한 연구가 진행 중이다.

--------

**부록 1:** 이하는 SCP-267-KO에 대한 정기적 면담 기록이다.
[[collapsible show=&#34;기록 열기&#34; hide=&#34;닫기&#34;]]
&gt; **면담 일자:** 2022/1/3
&gt; 
&gt; **면담자:** 스완 요원
&gt; 
&gt; **면담 대상자:** SCP-267-KO (전 고영진 박사)
&gt; 
&gt; -----
&gt; 
&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **면담자:** SCP-267-KO, 자리에 앉아 주세요.
&gt; 
&gt; **SCP-267-KO:** 저기요. 제발... 저를 다른 기지로 좀 옮겨줘요. 아니면 이 기지에 다른 인원들을 차출시켜 주시던지요. 왜 이 기지를 비워놓는 건데요?
&gt; 
&gt; **면담자:** 이미 이 기지는 80명이 넘는 인원이 근무하고 있는데요.
&gt; 
&gt; **SCP-267-KO:** 무슨 소리에요? 이 기지에는 저 혼자뿐이에요. 그런데도 파일에는 인원의 작업 능률 상승이라고...
&gt; 
&gt; **면담자:** 제147K기지는 현재 한국사령부에서 가장 뛰어난 개체 연구와 격리 성과를 보여주고 있습니다.
&gt; 
&gt; **SCP-267-KO:** 이 기지에 SCP는 단 세 개체 뿐이에요. 연구는 진행된 적도 없고, 이 기지가 생긴 이래 상부에 파일을 보낸 적도 없다고요. 제발 절 여기 혼자 두지 말아요. 그래, 제가 다른 기지로 옮겨가면 더... 더 쓸모가 있을 거에요. 여기는.....
&gt; 
&gt; **면담자:** 진정하시죠. SCP-267-KO.
&gt; 
&gt; **SCP-267-KO:** 이 기지에 2달 전부터 보급과 전기가 끊겼어요. 저 혼자서는 더 이상 이 기지에 격리된 독립체를 격리할 수도 없고, 더 버틸 수도 없다고요. 부탁드려요......
&gt; 
&gt; //SCP-267-KO가 기침을 두어 번 하더니, 호흡곤란을 일으킨다. 이는 불안증의 증세와 흡사하다.//
&gt; 
&gt; **면담자:** 괜찮습니까? 의료반! 환자가 있습니다!
&gt; 
&gt; //면담자가 복도로 손짓하며 방을 나선다. SCP-267-KO는 빈 방 안에 있다.//
&gt; 
&gt; **&lt;기록 종료&gt;**
[[/collapsible]]

**부록 2:** 2022/1/9 시행된, 제147K기지 내 정기 면담.

[[collapsible show=&#34;기록 열기&#34; hide=&#34;닫기&#34;]]
&gt; @@@@
&gt; @@@@
&gt; @@@@
&gt; [[=]]
&gt; +++ 내용 없음
&gt; [[/=]]
&gt; @@@@
&gt; @@@@
&gt; @@@@
&gt; ----
&gt; **참고:** SCP-267-KO의 정신적 상태가 호전된 것으로 보임.
[[/collapsible]]

**부록 3:** 이하 인용 파일은 제147K기지 내 격리 중인 개체와 진행 중인 업무의 인트라넷 항목이다. 모든 업무에서 타 기지보다 상당히 진척된 성과가 있음에 주목할 것.

**부록 4:** 2022년 3월 8일, 제147K기지의 신호가 갑작스럽게 두절되었다. 특수특무부대 프시-3이 격리 유출을 염두하고 내부 조사를 시행했다.

기지 내의 모든 인원 및 인프라넷 내 서류 다수, 변칙개체 다수가 실종된 상태였다. 기지의 장비 대부분은 최소 3개월간 가동된 흔적이 존재하지 않았고, 인원들의 근무 흔적도 발견되지 않았다. 내부 인원 중 SCP-267-KO만이 무효화된 상태로 발견되었다. 부검 결과, SCP-267-KO의 사인은 수면제 과다 투여였다.



[[footnoteblock]]</textarea></pre>
