&gt; Участь богов – служить проводниками мироздания. Да помогут им небеса.

Сила всякого бога по природе ограничена, они не контролируют все части мироздания. На то существуют меньшие боги, одарённые силой высшими. Эти сущности, рождённые из душ героев и земной глины, нимало не достойны нашего почитания.

Первые из меньших богов были созданы Таносом, богом грома. С наступлением новых времён, приносящих новые и новые электронные устройства, на управление мирозданием требовалось несметное количество времени и труда. Однажды, сплетая для мира молнии, он уронил на землю электрическую розетку.

Упав с небес, она раскалилась, став подлинным пылающим солнцем, пересекающим небо. Это падение почувствовали даже боги в своём пантеоне. Континенты деформировались и разбивались, озёра вскипали, а горы обращались в глину. 

Однако, взглянув на результат своего недомыслия, Танос увидел жизнь внутри розетки. Она приняла обличие человека, с его строением тела и его слабостями. Присмотревшись, он обнаружил, что новое существо оделено крохой его силы и может исполнять его волю на земле.

Посему Танос принялся творить детей, меньших богов молний и статики. Они передавали его волю, мысли и дела людям, обеспечив взрыв технической мысли и прогресса. То, что некогда было ограничено во времена единого бога, расцвело в содружестве многих.

Его первый сын, Аликсес, мог повелевать силой молний с небес. С вершин облаков он швырял разряды без разбора, поражая всё, что видел. Однако его способности не ограничивались этим почти военным делом. Управление молниями позволяло ему на расстоянии видеть весь мир в тот миг, когда гром поражал землю. Он видел всякое лицо и всякий дом.

Второе дитя звали Диатс. Поскольку отец поручил старшему сыну командовать молниями, на долю Диатса выпали не столь уж великие достижения. В статическом электричестве, пусть и могущественном в больших количествах, нужда возникала обычно при простых соприкосновениях людей. Но хоть ему достался прозаический жребий, Диатс принял его, ответственно и добросовестно выполняя свою задачу.
 
За ними следовали прочие меньшие боги. Те, кто заведовал сталью. Властители военных судов и подводных лодок, фабрик и авиации. Век приносил всё больше современных устройств, и ответом стал наплыв богов, расщепляющих свою силу. С каждым новым божеством становилось проще взаимодействовать с миром смертных. Пределы остались позади, и они достигли головокружительных высот в технике и культуре.

Разделение продолжалось, и многие боги были весьма довольны собою. Они произвели величайшую технологическую и культурную революцию всех времён. Определённо, отныне ничто не могло повредить им. Но вскоре судьбе было угодно продемонстрировать, что когда вера отходит от великих сил, их мощь притупляется.

&gt; Внемли, я зрел великую бездну, и из сей бездны извергался Фейс, владыка нижнего мира. Он лицезрел хаос и насилие средь богов и поспешил отвратить их падение. Он опоздал.

Если бы боги служили объединяющей силой, меньшие боги могли бы существовать вечно, разделяясь всякий раз, когда человечество изобретало новое устройство. Но с каждым расщеплением могущество и уверенность вышних богов ослабевали. Не желая больше быть воплощениями простых сил, они увидели в своих ослабленных братьях шанс захватить для себя большую мощь.

Первый ход сделал Танос, кто ранее всех остальных выпустил в вечность малых богов. Многие годы Танос питал обиду и зависть по отношении к своему старшему брату Орфусу, богу всех звуков. Впервые он испытал их, когда удар молнии породил звук грома, и захотел единолично контролировать оба явления. Орфус отказался, и эти двое были на ножах с тех самых пор, когда первая молния поразила песок, чтобы породить человека. 

В новом современном мире нужно было создавать целую какофонию звуков. Орфус роздал больше полномочий, чем кто-либо другой из божеств, и поплатился за это. Будучи неспособен принять телесную форму, он цеплялся за свою былую силу, меж тем как распылялся сильнее и сильнее.

Однажды Танос пришёл к нему во дворец, прося аудиенции, чтобы обсудить способ облегчить бремя Орфуса. Жаждя облегчения, тот дозволил Таносу войти и пригласил его на обед. Под звуки бренчащих вилок и льющегося вина Танос изучал положение, в которое угодил Орфус. Прежде чем подоспела перемена блюд, Танос отбросил притворную вежливость и проглотил брата целиком. 

То был опасный прецедент. Вскоре всякий бог намеревался присоединить мощь своих братьев. Боги природы поглощали друг друга, обретая большие силы, но разламывая естественный порядок. Вскоре силы природы ополчились друг на друга, за весной следовала зима, птицы гнездились в море, люди женились на своих питомцах. Истерия захлестнула землю.

Вскоре моря вышли из берегов, и земля раскололась. Нижний мир, разорванный притоком душ умерших людей и богов, более не мог их сдерживать. Когда вражда в небесах достигла апогея, они снесли врата и затопили мироздание, сокрушая все творения природы. Боги, обрюзгшие и ни на что не способные, погибли. Казалось, то, что полагали глупостью Таноса, принесло миру конец. 

Однако моря отхлынули. Люди по-прежнему жили. Пусть вышние боги погибли, остались те, кто взяли на себя их обязанности. Даже во вселенной, исполненной силами хаоса и беззакония, человек сумел начать всё заново. Таким образом, жизнь продолжалась. Города были отстроены вновь, и возникли новые цивилизации.

&gt; Мы должны уберечь землю от страха. Мы не можем вернуться к тому, что было прежде, почему мы должны вновь стремиться вперёд. Никто не явится спасти нас, посему только перед собою вы в ответе. Сосредоточьтесь на вашей задаче – и никаких колебаний.
&gt; 
&gt; Гирос, владыка пещер.</textarea></pre>
