**Ítem #:** SCP-ES-161

**Clasificación del Objeto:** Euclid 

**Procedimientos Especiales de Contención:** El perímetro completo de SCP-ES-161 esta rodeado con una valla de madera de de 3 metros de alto y rematado en su parte superior con alambre de púas; de modo que no solo el ingreso a SCP-ES-161 sea imposible, sino también su visión desde el exterior, además, deberá haber por lo menos 3 guardias de seguridad equipados con armas no letales vigilando el perímetro. Debido a que SCP-ES-161 se encuentra en la zona urbana de la ciudad, la entrada deberá ser prohibida al público con el pretexto de que existe una remodelación en progreso dentro del parque, con especial énfasis en que la Casa Borges se sumamente deteriorada y en peligro de derrumbarse.

Cualquier civil que haya entrado al parque y no haya activado sus efectos, deberá ser recuperado lo antes posible, interrogado y liberado. En caso de que el civil haya activado los efectos anómalos de SCP-ES-161, deberá ser declarado como perdido y por ningún motivo se emprenderá su recuperación. En el improbable caso de que logre salir por sus propios medios deberá ser detenido, interrogado y se le administrarán amnésticos en función a sus respuestas y al tiempo que haya permanecido dentro.


**Descripción:** SCP-ES-161 es un parque[[footnote]] Conocido informalmente como el parque Borges. [[/footnote]] ubicado en la ciudad de Iquique, norte de Chile. Dos tercios de su perímetro están rodeado por una reja de hierro forjado, cuenta con un edificio en su interior conocido como La Casa Borges, o el Palacio Borges, al cual se puede acceder a través de dos caminos que cruzan el parque y se unen en su interior, frente a una fuente de bronce. Cuando SCP-ES-161 se encuentra inactivo tiene un área aproximada de 1484.25 metros cuadrados, incluyendo la Casa Borges, y presenta una vegetación común de la zona norte de Chile, en cuanto a la fauna se limita a insectos y algunas especies de aves como palomas y patos yecos (//Phalacrocorax brasilianus//). 

Si un ser humano, ya sea de manera accidental o voluntariamente, causa daño a la flora y/o fauna dentro de SCP-ES-161[[footnote]] Eso incluye romper o arrancar ramas de árboles y arbustos, arrancar hojas o flores, tallar la corteza de un árbol, el uso de fuego, etc. Lo mismo sucede si se lastima a algún ave dentro del perímetro del parque. Acciones como pisar el césped o dañar o matar insectos no activan sus propiedades anómalas. [[/footnote]] dará paso a la fase activa de SCP-ES-161. Intentos de activar los efectos con animales herbívoros no han dado resultado.

En su fase activa, el área dentro del perímetro del parque se expandirá y aumentara su superficie, exponencialmente, sin importar sus límites externos. Mientras un sujeto causante continúe moviéndose, el interior continuará creciendo a gran velocidad, reduciéndose cuando el sujeto está quieto, este efecto hace extremadamente difícil salir de SCP-ES-161. Este fenómeno afecta aparentemente a todos los seres vivos que se encuentren dentro del área, independientemente de que hayan causado daño alguno. La topografía del parque cambiará, incluyendo la aparición aleatoria de caminos adicionales y otras estructuras físicas. La vegetación también se verá alterada, adquiriendo una apariencia más exuberante, propia de regiones de clima más lluvioso, además de la aparición de especies ajenas a la flora local.

Las pruebas con Clase D equipados con GPS han dado como resultado que en el estado activo su señal se vuelve errática, interrumpiéndose a menudo por varios segundos. Vigilancia vía aérea por dron ha mostrado que en esas ocasiones una espesa niebla cubre el área, impidiendo distinguir cualquier detalle. 

Originalmente el parque formaba parte de los jardines que rodeaban la Casa Borges, residencia construida en 1930 por Cesare Borges, importante y extremadamente rico empresario de la industria minera de la plata y cobre. En ese entonces Iquique era mucho más pequeño y la casa y sus jardines se hallaban a las afueras de la ciudad, además de abarcar un terreno mucho mayor. 

En las décadas siguientes la zona urbana se amplió y termino rodeando al parque, al mismo tiempo la familia Borges se empobreció paulatinamente debido a malas inversiones, y la mayor parte de sus miembros se trasladó a la capital. Finalmente, a principios de los 90 la casa Borges fue cerrada y posteriormente puesta en venta. En las dos décadas siguientes hubo planes de convertir la mansión en un hotel y posteriormente en un museo, pero ninguno se llevo a cabo. En el 2008 hubo un proyecto para construir una autopista que atravesaría el parque y que haría necesaria la demolición de la Casa Borges. Hubo una serie de protestas a causa del daño que esto causaría al patrimonio cultural de la ciudad y el proyecto fue suspendido. 
 
Se ignora en qué momento SCP-ES-161 adquirió sus propiedades anómalas, sin embargo atrajo la atención de la Fundación debido a la desaparición de Víctor C.G. adolescente de 14 años, el ██/██/201█. Este adolescente ocasionalmente faltaba a la escuela acompañado de algunos amigos con el fin de fumar marihuana en lugares poco frecuentados. Ese día Víctor C. G. ingresó al parque Borges entre las 8:30 AM y las 9:00 AM, sin acompañantes, algo inusual en él, y de algún modo activó el efecto anómalo de SCP-ES-161. El adolescente se habría extraviado en el interior del complejo e intentó comunicarse vía teléfono celular con el fin de que lo rescataran, su desaparición fue denunciada el día siguiente y carabineros[[footnote]] Policía militar de Chile. [[/footnote]] y familiares participaron en su búsqueda, incluyendo el Parque Borges. El cuerpo del joven nunca fue recuperado y la Fundación empezó a investigar el caso, descubriendo las propiedades anómalas del parque. 

Recientemente **[[[http://lafundacionscp.wikidot.com/scp-es-161-2 |un hilo en un foro]]]** sobre fenómenos paranormales fue descubierto divulgando información sensible sobre SCP-ES-161. El protocolo Magonia de desinformación ha sido puesto en marcha.

[[include component:image-block name= borges1.jpg |caption=Imagen obtenida durante el experimento de exploración 161-A-004.]]

Experimentos con miembros del personal Clase-D no han otorgado resultados concluyentes, y solamente se han logrado recuperar a dos de los ██ sujetos introducidos dentro de SCP-ES-161. Ambos sujetos han demostrado signos de trastorno de estrés postraumático y temor irracional por una entidad denominada &#34;Señor de la Flora&#34;, denominado hasta ahora como ES-161-1. No se tiene información suficiente para conocer el comportamiento o los propósitos de ES-161-1 y solamente se posee una descripción física de este, brindada por D-23111 en la entrevista 161-E-2.

[[collapsible show=&#34; + Entrevista 161-D-2&#34; hide=&#34; – Acceso concedido&#34;]]

&gt; **Entrevistado/a:** D-23111
&gt;  
&gt; **Entrevistador/a:** Dr. Zeit
&gt;  
&gt; **Introducción:** Después del experimento 161-A-002 se logró recuperar al sujeto D-23111. Posterior a su análisis psicológico, se le entrevistó para recabar más información acerca de SCP-ES-161.
&gt;  
&gt; **Dr. Zeit:** Bien, D-23111, ¿puedes describirme qué fue lo que viste ahí dentro?
&gt;  
&gt;  **D-23111:** Después de que rompí el primer árbol me senté a descansar un poco para poder recorrer todo el camino a la entrada y después de un momento de ver el cielo, habían aparecido muchos caminos iguales al principal. 
&gt; 
&gt;  **Dr. Zeit:** ¿A qué se refiere con que aparecieron?
&gt; 
&gt;  **D-23111:** Simplemente aparecieron ahí, el camino se dividió una vez pasados algunos metros, y continuó haciéndolo mientras caminaba. 
&gt;   
&gt;  **Dr. Zeit:** Y ¿Qué sucedió después? 
&gt;  
&gt; **D-23111:**  Intenté buscar el camino de regreso, pero todos los caminos que tomaba parecían conducir dentro de un bosque y eran muchas veces más largos de lo normal, incluso como si fueran más largos que el parque mismo, así que daba la vuelta y regresaba a la fuente durante horas, hasta que me rendí. [Con voz notoriamente preocupada] En ese momento llegó él.
&gt; 
&gt; **Dr. Zeit:** ¿Podría darme una descripción?
&gt; 
&gt; **D-23111:** (Angustiado) El Señor de la flora, parece un ogro hecho de plantas y miembros de animales, me dijo que me dejaría ir si les daba un mensaje, dijo que lo dejáramos en paz o habría problemas. (Sollozando) Por favor no me haga regresar, no me haga regresar....
&gt; 
&gt; //D-23111 comenzó a golpear su cabeza contra el escritorio, hasta quedar inconsciente sobre la mesa, el personal de seguridad lo retiró a la enfermería para recibir atención médica//
&gt; 
&gt; **&lt;FIN DE LA ENTREVISTA&gt;**

&gt; __**Exploración 161-A-006**__
&gt; 
&gt; **Sujeto:** D-23460
&gt; 
&gt; **Procedimiento:** Se equipó al sujeto con una cámara de vídeo montada en su pecho transmitiendo en vivo al centro de investigación y un implante GPS subdermico, además de una mochila con barras de alimento y agua. 
&gt; 
&gt; **Resultados:** 
&gt; 
&gt; Después de que D-23460 dañase una rama de un árbol ubicado a 50 metros de la Casa Borges, se le pidió que caminara por una de las ramificaciones del camino sur. Avanzados alrededor de 500 metros, D-23460 expresó que estaba escuchando pasos a un costado del camino; en el momento en el que se le indicó seguirlos, las comunicaciones se perdieron con el sujeto y el localizador GPS comenzó a entregar lecturas erráticas, sin embargo, la cámara continuó funcionando aproximadamente 40 segundos más.
&gt; 
&gt; Durante los últimos segundos de la grabación, el personal del centro de investigación logró recuperar fotogramas en los cuales se pueden apreciar a varios ciervos corriendo en dirección a lo que parece ser la fuente ubicada en el centro del parque, acompañados de una silueta humanoide.
 
&gt; __**Exploración 161-A-007**__
&gt; 
&gt; **Sujeto:** D-23469
&gt; 
&gt; **Procedimiento:** Se equipó al sujeto con una cámara de vídeo montada en su pecho transmitiendo en vivo al centro de investigación y un implante GPS subdermico, además de una mochila con agua y provisiones. También se le proveyó de un spray con pintura fosforescente dorada, para que marcara su camino en el interior del parque.
&gt; 
&gt; **Resultados:** 
&gt; 
&gt; Se le pidió a D-23469 que tallara con un cuchillo el tronco de un árbol a 50 metros de la fuente del parque la leyenda &#34;Salve la flora&#34;, posteriormente se puso en marcha. Después de aproximadamente 15 minutos de caminar, D-23469 escucho voces. Se le pidió que avanzara con precaución lo cual hizo lentamente, usando los árboles y arbustos para evitar ser notado.
&gt; 
&gt; Pronto llego a un claro cubierto de hierba en cuyo centro había un ejemplar de SCP-ES-041-1 en su estado adulto, rodeado por un grupo de seres humanos, cinco mujeres y seis hombres, todos vestidos y de aspecto bastante común, sin nada destacable. 
&gt; 
&gt; Avanzando lentamente y cubierto por la vegetación D-23469 comenzó a acercarse a ellos, sin que hubieran notado aún su presencia. En ese momento llego un nuevo grupo de personas, con lo cual los individuos presentes sumaron veintiuno, luego de saludarse amigablemente comenzaron a desnudarse y a dejar su ropa a los pies de un árbol. En ese momento el personal en el centro de investigación se percató de que uno de ellos (Identificado como SCP-ES-161-1) poseía piernas de características animales. El resto del grupo, sin anomalías visibles, se sentó frente a SCP-ES-161-1, en un semicírculo que también rodeaba al ejemplar de SCP-ES-041-1.[[footnote]] O “Árbol de la Vida” para el Grupo de Interés “Hijos de la Vid”. [[/footnote]] ES-161-1 comenzó a recitar un sermón que consistía en variaciones de fragmentos de [http://lafundacionscp.wikidot.com/fragmentos-traducidos-del-libro-de-la-vida El libro de la vida].
&gt; 
&gt; Una vez que ES-161-1 terminó de recitar su sermón, el resto del grupo, utilizando cuchillos de piedra, o posiblemente obsidiana, comenzó a desollarlo desde la cadera hacia el cráneo, sin que ES-161-1 opusiera resistencia, sin embargo, el tejido muscular estaba ausente, siendo reemplazado por un conjunto de ramas sin corteza entrelazadas entre sí. Una vez que terminaron de arrancarle la piel, los individuos restantes comenzaron a vestirse y despedirse entre sí. Cuando hubieron terminado, se alejaron en diferentes direcciones, dejando únicamente a ES-161-1 en el lugar.
&gt; 
&gt; Cuando D-23469 quiso retirarse del lugar, ES-161-1 sorpresivamente apareció frente a el y le dijo &#34;Yo soy el Señor de la Flora, bienvenido al último bosque&#34;; la señal del GPS y la transmisión de audio y vídeo se perdieron en ese momento.

[[collapsible show=&#34; + Discurso de ES-161-1&#34; hide=&#34; – Acceso concedido&#34;]]

//(Fragmento de la transcripción del registro de exploración 161-A-007)//

Los sujetos se colocan en semicírculo alrededor del ejemplar de SCP-ES-041-1, sentados y con las piernas cruzadas. ES-161-1 se coloca de pie junto al árbol, su apariencia es en su mayor parte humana, de tez morena, 1.70 de estatura y contextura delgada, sin embargo su área púbica, donde deberían ir sus genitales, está cubierta por lo que en un principio pareció ser vello púbico muy abundante y de color verde, pero más tarde se identificó como una especie de briófitas (musgo). A partir de su ingle sus piernas están cubiertas por pelaje de color castaño claro, y su forma general se asemeja a la de un miembro de la familia //Cervidae//, incluyendo tener patas con pezuñas en vez de pies.

ES-161-1 arranca una fruta del árbol y procede a repartirla entre los sujetos reunidos, quienes la consumen de forma inmediata, ES-161-1 regresa entonces al lado del árbol, extiende sus manos adelante con las palmas abiertas hacia arriba, en un aparente gesto de oración, y comienza a hablar:

//“Hermanos… hermanas… Hijos e hijas de la Vid… hemos venido aquí para unir nuestras raíces, para entrelazar nuestras ramas y reforzar la unión entre todos nosotros, porque un árbol por si solo es frágil, es un solitario en un páramo triste y sus raíces son poco profundas, pero muchos árboles forman un bosque y sus raíces, aunque penetren poco en la tierra, se entrelazan unas con otras y así se sostienen entre todos, formando una unidad, formando algo más grande que la suma de todos ellos, formando un bosque”//

//“Nosotros, como hijos e hijas de la Vid, seguidores de Aquel que es Uno con el árbol y con el Nenúfar, Aquel que vive en los oasis y en las selvas, debemos apoyarnos unos a otros, las criaturas de sangre y carne por si solas son débiles, y como criaturas de carne que aún no han reemplazado su sangre por savia y que aún usamos nuestra piel, somos débiles por esencia, pero fuertes en conjunto”//

//“Y necesitamos más que nunca ser fuertes, porque nuestros enemigos, cual jabalí suelto en el bosque, buscan desarraigarnos, arrancar nuestras raíces, talarnos y arrojarnos al fuego. Los hombres que tienen hachas por manos y antorchas en los ojos nos buscan porque nos odian, porque saben que la verdad está en nuestras palabras y en nuestros actos”//

//“Y ahora hay más enemigos que nunca, no hablo solo de los adoradores del reloj, de los que rezan al martillo y al yunque[[footnote]]Una posible referencia a la Iglesia del Dios Roto. [[/footnote]], ellos son pocos y su errada fe los vuelve asesinos y brutales, pero ellos no son el mayor peligro.”//

//“No, el mayor peligro es el Hombre en sí, la criatura de carne y sangre, de vida corta, de mente temerosa, aquel que no escucha al hermano árbol ni a la hermana hierba ni puede oír su llanto cuando quema y cuando tala. El hombre, asustado, temeroso de las sombras, siempre fue ajeno al bosque, y solo vio al árbol como alimento para el fuego y material para estúpidas mesas y sillas. El está separado y no lo sabe, el tiene un agujero en su interior y lo ignora, y busca llenarlo con poder y riquezas, y aquellos que tienen algo de sabiduría buscan y buscan, pero no encuentran, y en su búsqueda de verdad a menudo extravían el camino y sus derroteros lo llevan a creer que el Reloj es un dios, y que el Martillo y el Yunque son sus presentes”//

//&#34;Desconfía de quien considera al herrero un dios, el solo fabrica armas y herramientas, el moldea las piedras de la tierra, su labor es encomiable. Pero el no puede crear vida, no puede hacer que la semilla de tu alma perdure y caiga en terreno fértil, donde pueda brotar.&#34;//

//&#34;Desconfía de quien considera a la carne un dios, la carne es un material impuro…&#34;//

(A continuación el discurso de ES-161-1 consistió en diferentes estrofas del Libro de la Vida, con leves variaciones respecto al texto original, este discurso se prolongo por 5 minutos más)

&gt; **Sujeto:** D-23462
&gt; 
&gt; **Procedimiento:** Se equipó al sujeto con una cámara de vídeo montada en su pecho transmitiendo en vivo al centro de investigación y un implante GPS subdermico, lleva además una mochila con agua y provisiones, junto con una lata de spray fosforescente color azul.
&gt; 
&gt; **Fecha:** 05/09/2019
&gt; 
&gt; **11:30 A.M:** D-23462 se traslado al centro del parque, frente a la fuente de bronce, allí arranca varias hojas de un arbusto, a continuación se le ordena que tome el camino sur en dirección a las afueras del parque.
&gt; 
&gt; **11:45 A.M:** Camina durante 6 min hasta encontrarse con la primera bifurcación, se le ordena seguir el camino de la derecha, en ese momento la señal del GPS se vuelve errática. Durante los siguientes 11 minutos se encuentra con tres bifurcaciones mas, siempre escogiendo la derecha. En ese lapso de tiempo la vegetación cambia, los arboles y los arbustos se vuelven más abundantes y en general se vuelve más típica de la zona centro-sur del país. El camino presenta un estado cada vez peor, con agujeros, grietas y hierba creciendo en ellas.
&gt; 
&gt; **11:58 A.M:** D-23462 nota una flecha pintada en un árbol cercano, se trata de una de las marcas dejadas en el registro 161-A-007 (color amarillo), se le ordena que busque otras marcas y que siga la dirección indicada por ellas. D-23462 abandona el camino (ya en muy mal estado)y avanza dejando sus propias señales. El aspecto del bosque es cada vez más típico de climas lluviosos, destacando la presencia de filicopsidas (helechos) y enredaderas comunes al bosque valdiviano en el sur de Chile. 
&gt; 
&gt; **12:05 P.M:** El avance de D-23462 es cada vez más difícil, en un momento se detiene.
&gt; 
&gt; **Control:** ¿Qué sucede?
&gt; 
&gt; **D-23462:** ¿No lo vieron? Hay unos putos conejos allí.
&gt; 
&gt; **Control:** ¿Eso es todo? Continúe.  
&gt; 
&gt; **D-23462:** No, no voy a hacerlo, eran verdes… en serio, eran putos conejos verdes.[[footnote]] Los agentes a cargo no lo notaron en ese momento, pero una revisión al registro en vídeo mostró que en un momento tres conejos de color verde, aparentemente por estar cubiertos de musgo, salieron huyendo asustados por el Clase D. [[/footnote]]
&gt; 
&gt; **Control:** Seguramente fue su imaginación, no es nada, siga caminando.
&gt; 
&gt; **D-23462:** ¡No!
&gt; 
&gt; //D-23462 se niega a seguir y discute con Control durante tres minutos, finalmente es convencido para continuar la exploración.//
&gt; 
&gt; **12:15 P.M:** D-23462 encuentra un sendero a través del cual le es más fácil proseguir. Avanza por espacio de tres minutos y luego nuevamente se detiene. 
&gt; 
&gt; **Control:** ¿Qué sucede?
&gt; 
&gt; **D-23462:** ¿Escuchan? Hay alguien ahí…
&gt; 
&gt; //Se escuchan voces a cierta distancia.//
&gt; 
&gt; **Control:** Continúe con precaución.
&gt; 
&gt; **D-23462:** No, Jodanse, no seguiré avanzando. 
&gt; 
&gt; **Control:** Sabe que no tiene opción, no puede abandonar este lugar si no es con nuestra ayuda, continúe y no se deje ver.
&gt; 
&gt; D-23462 insulta en voz baja a Control y luego avanza sigilosamente. Pronto llega al borde de un claro, el cual es el mismo visto en el experimento 161-A-007. Vemos el ejemplar de SCP-ES-041-1 y alrededor a varias personas desnudas, se les identifica como miembros del GdI &#34;Hijos de la Vid&#34;, las mismas personas vistas en el registro anterior. D-23462 se oculta entre los arbustos a cierta distancia desde donde puede ver al grupo sin problemas. Ellos conversan animadamente pero el equipo solo puede captar palabras sueltas y su conversación no es inteligible por el momento.[[footnote]] Mas tarde el audio fue revisado y amplificado, revelando que los miembros del grupo tenían conversaciones casuales sobre el trabajo, familia e incluso sobre sus mascotas. [[/footnote]] Cada cierto tiempo llegaban nuevos individuos, solos o en pareja, quienes se desnudaban y se unían a la conversación general. Esto se prolongo por espacio de 10 minutos, elevándose el número de personas reunidas a 17, sin embargo ninguno de ellos se ha identificado como ES-161-1, quien al parecer sería el encargado de dirigir la ceremonia. 
&gt; 
&gt; **12:28 P.M:** D-23462 escucha un ruido sospechoso y se esconde aun más, aplastándose contra el suelo. En esas circunstancias la cámara no puede captar nada salvo hierba. El Clase D permanece silencioso mientras se escuchan leves crujidos, como de alguien que trata de pasar desapercibido. Los sonidos se acercan y luego se detienen, nada sucede por tres minutos. Control le ordena al Clase D que diga lo que ocurre o que al menos mueva la cámara para comprender la situación. D-23462 mueve la cámara, la cual muestra que a pocos metros de distancia hay una persona vestida con una túnica marrón de tela basta y que lleva una capucha que cubre su rostro, está agazapada entre los arbustos, completamente inmóvil y apenas es visible. Claramente está vigilando la reunión de los cultistas pero no ha notado al Clase D. Esta situación se prolonga por cinco minutos.
&gt; 
&gt; **12:40 P.M:** Se escuchan gritos y disparos, el sujeto de la túnica se levanta rápidamente y corre hacia el claro, la cámara vuelve a apuntar hacia el suelo y el Clase D permanece inmóvil, respirando agitadamente. Control le ordena que tome la cámara y muestre lo que ocurre, D-23462 obedece pero entre el temblor de la cámara y lo espeso del follaje es poco lo que se puede distinguir. Se siguen escuchando gritos de dolor, disparos de armas de fuego y gritos en griego[[footnote]] //¡Thánato stous airetikoús, thánatos ston akátharto!// [[/footnote]] cuya traducción aproximada es “Muerte a los herejes, muerte a los impuros/en lo impuro”.
&gt; 
&gt; **12:43 P.M:** La cámara es levantada lo suficiente para poder ver el claro. La situación es la siguiente: hay una decena de sujetos –aparentemente todos varones- vestidos con túnicas marrones, excepto uno que lleva túnica blanca y en su pecho, en negro, el símbolo del martillo y el yunque representativo de la Iglesia Rota (GdI-004A). Estos individuos están armados con escopetas, pistolas, hachas y cuchillos, y aunque todos llevan capuchas cubriendo sus cabezas, se puede ver el rostro de varios de ellos y al menos tres muestran señales, principalmente en sus ojos, de las etapas tempranas de la infección por [[[http://lafundacionscp.wikidot.com/scp-217 |SCP-217]]], siendo el individuo de túnica blanca -mas tarde identificado como su líder- quien presenta las señales mas notorias de una infección avanzada, en su rostro y sus manos, completamente mecánicas.     
&gt; 
&gt; Varios miembros de los Hijos de la Vid están muertos en los alrededores, unos pocos se arrastran heridos, gimiendo. Vemos como uno de ellos está herido y de rodillas, suplicando perdón, varios de los atacantes[[footnote]] A partir de ahora identificados como miembros de la Iglesia del Dios Roto.[[/footnote]] lo rodean, uno de ellos lo coge del pelo y lo obliga a levantar su rostro, para escupirle en el, y a continuación lo degüella. El cuchillo alcanza la carótida y la presión arterial hace que la sangre salpique y chorreé, al principio de un color rojo normal, pero a continuación empieza a sangrar de color blanco verdoso, similar a la savia.
&gt; 
&gt; La cámara aún tiembla pero permite ver lo que ocurre a continuación, los miembros de la IdDR rematan a los heridos degollándolos (se distinguen una docena de cuerpos caídos), pero luego se reúnen en semicírculo y esperan, poco después aparece caminando lentamente un individuo[[footnote]] Se ignora si en verdad era un ser humano o un autómata. [[/footnote]] vestido con lo que parece ser una armadura de inspiración micénica, similar a las halladas en el interior de [[[http://lafundacionscp.wikidot.com/scp-2406 |SCP-2406]]]. Lleva una máscara que imita las facciones humanas y en su espalda un tanque metálico con un sistema de válvulas y mangueras, una de las cuales se prolonga y termina en un sifón que el sujeto manipula con ambas manos. 
&gt; 
&gt; El artefacto es claramente un lanzallamas, y es utilizado en el “árbol de la vida” que está en el centro del claro, el sifón arroja una sustancia inflamable y pegajosa[[footnote]] De comportamiento similar al llamado &#34;fuego griego&#34; bizantino. [[/footnote]] que se adhiere al tronco y las ramas y pronto las llamas cubren el árbol por completo. Los restantes atacantes se dispersan por el bosque excepto unos pocos que recogen los cadáveres y los amontonan, pronto estos también son incinerados. Es entonces cuando D-23462 decide huir y lo hace a toda velocidad, sin ser aparentemente notado por los atacantes.
&gt; 
&gt; 
&gt; **13:17 P.M:** Finalmente D-23462 se detiene, ya no tiene fuerzas para continuar, permanece así durante un par de minutos mientras recupera el aliento y bebe agua de una de las botellas de su mochila. Luego escucha un ruido y se esconde en medio de los arbustos.
&gt; 
&gt; 
&gt; Surge de pronto una mujer desnuda, de unos 25 años, delgada y que está llena de arañazos y heridas menores por huir en medio de la vegetación. Está agotada y sin resuello, cae de rodillas y trata de levantarse pero le es imposible. Permanece en el suelo durante un par de minutos, sollozando.
&gt; 
&gt; D-23462 se levanta y comienza a acercarse lentamente a la mujer, sin embargo escucha ruidos y se esconde rápidamente, la mujer también los oye y trata de levantarse pero tambalea y cae. Aparecen cuatro de los atacantes quienes someten rápidamente a la mujer, quien gime y les ruega por piedad. Se produce la siguiente conversación entre ellos.
&gt; 
&gt; **Sujeto n°1:** ¡No es necesario matarla! Nos puede ser útil.
&gt; 
&gt; **Sujeto n°2:** ¿Útil? ¿En serio? Es una podrida hereje…
&gt; 
&gt; **Sujeto n°3:** A la hoguera, acabemos de una vez con esto.
&gt; 
&gt; **Sujeto n°4:** Hey, quizás sepa de mas herejes, hay que interrogarla.
&gt; 
&gt; **Sujeto n°1:** No hablo de interrogarla, hablo de entretenernos con ella, divertirnos…
&gt; 
&gt; **Sujeto n°2:** ¿Divertirnos?
&gt; 
&gt; **Sujeto n°3:** Que idiotez…
&gt; 
&gt; **Sujeto n°4:** ¿Jugar a las cartas con ella, al póker? ¿O a las escondidas?... Estoy bromeando, se a lo que se refiere con “diversión”
&gt; 
&gt; **Sujeto n°3:** Claudio está hablando de violarla…
&gt; 
&gt; **Sujeto n°2:** ¿Violación, en serio?
&gt; 
&gt; **Sujeto n°4:** ¡Yo me pido el primer turno!
&gt; 
&gt; **Sujeto n°1:** Hey, yo fui el de la idea.
&gt; 
&gt; **Sujeto n°2:** Ustedes, imbéciles, son como animales ¿No pueden siquiera controlarse?
&gt; 
&gt; **Sujeto n°3:** Es una hereje, matarla, quemarla, quizás mutilarla, pero no violación.
&gt; 
&gt; //La mujer grita pidiendo auxilio, el sujeto 4 le golpea el rostro.//
&gt; 
&gt; **Sujeto n°1:** Es perfectamente válido, los textos sagrados justifican tratar así a los enemigos, si es que ha terminado la batalla.
&gt; 
&gt; **Sujeto n°3:** ¿Los textos?
&gt; 
&gt; **Sujeto n°2:** No uses los textos sagrados para justificar tu calentura, te rompo los dientes si los malinterpretas.
&gt; 
&gt; **Sujeto n°4:** ¿El Cantar del Patriarca Gerion? ¿Te refieres a ese?
&gt; 
&gt; **Sujeto 1:** No, no ese, sino al [[[http://lafundacionscp.wikidot.com/excerpts-regarding-st-sophia |Libro Mekhanita de los Apóstatas, capitulo 11]]] (comienza a recitar):
&gt; 
&gt; [[size 1.25em]]**11**[[/size]] Un mandato de Andrónico El Africano, líder de las milicias de Atlas.
&gt; [[size 0.75em]]^^**2**^^[[/size]] Quema los templos del hereje, del vano y del engañado, toma sus libros sagrados y has con ellos una hoguera.
&gt; [[size 0.75em]]^^**3**^^[[/size]] Rompe sus ídolos de piedra y de barro, decapita sus cabezas y mutila sus miembros.
&gt; [[size 0.75em]]^^**4**^^[[/size]] Pero no quemes sus ídolos hechos de metal, en especial si es metal noble, las joyas y los dineros no los conserves, entrégalos a la comunidad, para la manutención de las viudas y los huérfanos.
&gt; [[size 0.75em]]^^**5**^^[[/size]] El metal noble de los ídolos debe ser fundido y forjado en nuevas formas que sean del agrado de MEKHANE, y vergüenza de los herejes.
&gt; [[size 0.75em]]^^**6**^^[[/size]] En cuanto al vencido, no muestres piedad, salvo si acepta la gloria de MEKHANE y…
&gt; 
&gt; //En aquel momento aparece el líder de los atacantes, el de la túnica blanca.//
&gt; 
&gt; **Líder:** ¿Qué sucede aquí?
&gt; 
&gt; **Sujeto 2:** ¡Oh! Lo lamentamos señor, estamos discutiendo que hacer con esta perra, íbamos a matarla sin tardar… Sí, eso haremos ahora mismo.
&gt; 
&gt; **Sujeto 4:** Perdónenos señor, pero aquí Claudio propuso que… nos divirtiéramos con ella, y citaba el Libro de los Apóstatas para justificarlo. 
&gt; 
&gt; **Líder:** ¿Apóstatas?
&gt; 
&gt; **Sujeto 1:** Permítame explicárselo, según Andrónico El Africano las mujeres de los herejes pueden ser entregadas a las tropas para que las disfruten, pero solo si ya ha terminado la batalla… Y aquí ya hemos ganado, hemos acabado con todos los herejes y…
&gt; 
&gt; El líder lo silencia con un gesto, y les indica que miren en cierta dirección. Todos guardan silencio y ven como se acerca lentamente el portador del lanzallamas, rechinando a cada paso. Llega finalmente frente a ellos y su líder vuelve a hacer cierto gesto, todos se apartan de la mujer, soltándola, ella intenta levantarse pero el sujeto n°4 la derriba de un puntapié en el rostro. El portador del lanzallamas se acerca a ella y sin vacilación alguna la incinera.
&gt; 
&gt; La visión de la cámara se pierde momentáneamente ya que D-23462 se ha arrojado al suelo y comienza a arrastrarse para huir, al mismo tiempo que se escucha lo siguiente.
&gt; 
&gt; **Líder:** Este es el destino de todos los herejes, sean adoradores de la carne, de la cruz o abrazarboles, ustedes todavía están demasiado dominados por los apetitos de la carne, apegados a sus falsos placeres, aun no son lo suficientemente maquina, sus corazones aun laten en vez de hacer clic. Pero este ha sido un gran triunfo y por lo tanto se les perdonara…
&gt; 
&gt; Es interrumpido por una serie de aullidos y rugidos, como de animal pero con una intensidad en decibeles mucho mayor a la que cualquier animal pudiera lograr. Luego se escuchan una serie de pasos retumbantes, de algo muy pesado que avanza a toda velocidad, los atacantes gritan, comienzan a disparar y se escucha el sonido del lanzallamas actuando. D-23462 se pone en pie y comienza a correr, pero antes se voltea por un par de segundos. Se alcanza distinguir a una figura humanoide de unos tres metros, con múltiples zarcillos que surgen de su cuerpo y se agitan, esa figura está luchando contra el portador del lanzallamas y empieza a ser envuelta por el fuego.
&gt; 
&gt; D-23462 huye por entre los arboles y arbustos, poco después se escucha una gran explosión, el Clase D tropieza y cae, al levantarse la cámara muestra por pocos segundos una llamarada a cierta distancia y mucho humo, sin duda debido a la explosión del tanque del lanzallamas. Vuelve a correr pero en un momento cae por una ladera, en donde aparentemente se habría golpeado la cabeza contra una roca y quedado inconsciente, ya que cuando termina de rodar permanece quieto, la cámara esta sucia con tierra y solo muestra una roca con musgo.
&gt; 
&gt; Pese a los llamados de Control D-23462 no responde, la situación no cambia durante los siguiente veinte minutos, hasta que se escucha a lo lejos el crepitar de las llamas y su resplandor. En los siguiente diez minutos el fuego avanza hasta rodear por completo al Clase D, en ese momento la cámara deja de transmitir.
&gt; 
&gt; Un incendio se declara dentro de SCP-ES-161 a las 14:40 P.M., pero previamente un gran número de aves abandona el parque,[[footnote]] Mas tarde varios ejemplares fueron capturados, encontrándose algunas especies que no son típicas de Chile. [[/footnote]] Después se vio a varios animales terrestres intentar abandonar el recinto, llegando a embestir la valla de madera y ocasionando un agujero en ella, por el cual escaparon varios ejemplares de Ciervo Rojo //(Cervus elaphus)//, común en el hemisferio norte, aunque una especie exótica introducida en Chile, Huemul //(Hippocamelus bisulcus)//, Jabalí //(Sus scrofa)//, e incluso un ejemplar de Oso de anteojos //(Tremarctos ornatus)//, única especie de úrsido en Sudamérica y en peligro de extinción. Se realizan esfuerzos para capturar a todos los ejemplares con vida.
&gt; 
&gt; SCP-ES-161 a las 17:00 P.M. fue declarado totalmente consumido totalmente por las llamas, si bien acudieron varias compañías de bomberos se les impidió la entrada en base a los protocolos de seguridad. Se justifico la presencia de los animales como la fuga de un zoológico privado ilegal, sin relación alguna con el incendio del Parque Borges.
&gt; 
&gt; Actualmente tanto el parque como la Casa Borges se encuentran totalmente destruidos y se están realizando estudios para confirmar si mantiene o no sus propiedades anómalas.
&gt; 
&gt; Se discute su reclasificación a Neutralizado.
