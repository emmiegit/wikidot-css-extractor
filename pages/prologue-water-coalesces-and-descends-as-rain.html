**Prologue: Water Coalesces And Descends As Rain**
**저자:** [[*user SoullessSingularity]]
**역자:** [[*user Migueludeom]]
[[include info:end]]


[[size 0%]]☦로사가 다섯째주의에 대한 꿈을 꾸다.☦ [[/size]]

@@ @@로사,,Rosa,,가 잠들었을 때, 그녀는 기이한 꿈을 꾸었다. 그 안에서 그녀는 어린 시절을 떠올릴 수 있었다. 할아버지와 대화를 나누고 할아버지는 그녀에게 자신의 유년 시절 이야기를 들려주던 그 시간을. 뇌졸중이 그의 기억을 앗아가기 전의 일이었다. 그의 목소리는 버릇처럼 끙끙거렸지만, 그 테너 톤에 섞인 향수의 베일은 한 번도 경험한 적 없는 유년에 장밋빛으로 착색된 안경을 씌운 듯한 감각을 불러일으켰다.

@@ @@이러한 어린 시절 - 에 대한 이야기를 겪은 어린 시절 - 의 느낌으로 말미암아, 그녀는 별들 사이에서 불가사리를 보았다. 불가사리는 우주로 뻗어나가고 있었고, 넓은 공허로 유출된 유막처럼 반투명했다. 수많은 덩굴손과 팔다리들은 몸체에서 갈라져 나와 있었고 스스로 계속 나누어지고 나누어졌다. 모든 연인의 다정함과 부모의 소유욕으로 은하를 흔들어 달래며.

@@ @@불가사리는 우주에게 젖을 물려 그의 수많은 팔다리 사이에서 자라게 했다. 아니 어쩌면 우주가 불가사리를 흡수한 것일지도. 로사는 기억할 수 없었다. 수천 년의 세월이 순간처럼 지나간 후, 그녀는 실체가 수축하는 것을 목격했다. 이는 그녀에게 자신이 살던 캘리포니아주에서 벌어진 거대한 개체 격감 현상을 떠올리게 했다. 과학자들이 불가사리 소모성 증후군 또는 그런 식으로 불러댔던 거. 소문에 의하면 그 원인은 방사성 폐기물이라고 했다... 하지만 그것은 어쨌든 꿈 안에선 그리 중요하지 않았다...

@@ @@우주적 바다에 잠긴 수많은 수족이 스스로 지성을 지니게 되기라도 한 듯 뒤틀리기 시작했다. 어떤 것들은 단단히 달라붙은 끝에 주변 은하로 한없이 떨어져 나갔다. 다른 것들은 뒤틀렸다가 뽑혀 나왔고 몸체에서 벗어나 미지의 우주 저 너머로 부유했다.

@@ @@초점은 곧 자기 자신을 그 긴 팔로 가둔 덩굴손 중 하나 - 은하수에게로 옮겨갔다. 많은 가지는 썩어 문드러진 나무처럼 스스로 무너져 내리기 시작했고, 초점은 이 붕괴를 따라갔다. 그것은 태양계들과 친숙한 행성들을 지나쳐 갔다. 작고 투명해서 거의 알아보기 힘든 조각 하나가 그녀의 집처럼 친숙한 푸른 행성으로 추락하기 시작했다.

@@ @@이 작은 조각은 대기권으로 진입하며 부서졌고, 바람에 흩어져 물과 흙에 퇴적되었다. 꿈의 풍경은 비탄과 이전의 모습으로 돌아가고픈 갈망으로 젖어 들었다...


@@ @@그리고 바로 그때 로사는 알람 소리에 깨어났다.

@@ @@그녀는 나중에 밴드 멤버들과 함께 바다에서 모닥불을 피웠을 때 이를 자세히 이야기했다. 잡다한 친구 무리는 로사가 미처 알아채지 못한 존경심이나 두려움으로 이야기 내내 침묵을 지켰다. 로사가 할아버지한테 들은 이야기에 관한 이야기가 끝났을 때, 제일 먼저 입을 연 사람은 밴드의 리드 보컬이었다.

@@ @@&#34;...어쩌면 그거 불가사리가 아닐 수도 있어, 로사.&#34; 모건의 말은 그 생각을 고심하고 있는 듯이 탐구적이었다. 그는 비틀린 미소를 짓고는 그의 통나무 위에 앉은 채로 목을 빼어 제트 퍼프 마시멜로 봉지를 뒤지고 있는 브룩,,Brook,,을 바라보았다.

@@ @@클라이드,,Clyde,,는 평소처럼 자신의 기타를 조율하고 있었다. 그의 밤색 머리칼 뭉치는 얼굴을 가리고 있었다. 그는 유일하게 악기를 연주하는 법과, 부드럽게 튕기는 소리와 불꽃이 타닥거리는 소리 사이에는 오직 침묵만이 자리함을 정말로 아는 이였다.

@@ @@드러머 브룩이 남아있는 마시멜로를 게걸스럽게 먹어버리면서 어색함을 깨버렸다. &#34;쩌는 꿈이네. 뭘 의미한다고 생각해?&#34; 그녀는 음식을 먹으며 말을 꺼냈다. 브룩은 자신의 진심을 숨겼지만, 대화를 이끌어 나갈 수 있을 정도로 분위기를 부드럽게 만들었다.

@@ @@로사는 무언가 말하려고 했지만 우미코,,Umiko,,에게 방해당했다. 그는 너무 밝지는 않은 착한 사람이었고, 영어를 매우 잘하는 축은 아니었다. 로사는 그가 이 여행에 왜 참가했는지조차 확신할 수 없었다. 우미코는 국자가리비 수준의 음악적 재능을 가지고 있었으니까. &#34;아름다운 의미지!&#34; 그녀의 어깨를 토닥이면서 그가 큰 소리로 말했다. &#34;로사처럼!&#34;

@@ @@&#34;고마워, 우미코. 아니, 진짜로, 나는 이게 예언 그런 것 같아, 알아? 한 블록 아래에 있는 활력의 집,,Home of Energy,,에서 산 새 클리닝 석영을 쓰고 있었는데, 그게 내 안에 있던 미지의 힘 비스무리한 걸 깨웠나봐!&#34;

@@ @@클라이드는 로사의 흥분에 콧방귀를 뀌었다. &#34;그래, 그게 네가 지난주에 공감 뭐시기에 대해서 말한 거잖아. 네 스스로 뭐, 깨어나지 않은 인디고 아이 그런 거로 부르면서.&#34; 그의 웃음에는 악의란 없었지만, 말은 회의적이었다.

@@ @@바로 그때 로사의 구세주가 브룩에게 마시멜로 팩을 건네면서 끼어들어 왔다. &#34;글쎄, 난 로사를 믿어.&#34; 모건은 비정상적으로 밝은 녹색 눈동자를 그녀에게 돌리며, 입을 열었다. 로사는 거의 자동반사적으로 앞머리를 매만졌다. &#34;어쩌면 로사에게 정말로 개발되지 않은 능력이 있을지도 모르지. 어쩌면 우리 모두 그럴지도. 하지만 기억하는 방법을 잊고 말았을 거야. 우리가 잊은 것을.&#34; 확신에 찬 그의 말투는 다른 멤버들의 입을 다물게 했다. 클라이드의 부드러운 연주마저도.

------

@@ @@그들은 그날 밤 연습 일정을 시작했다. 별들 아래서, 생선과 함께. 클라이드는 줄 몇 개를 튕기면서 그들이 그리 초라한 장소에 있는 것은 아닌 듯 보이게 했고, 브룩은 순회공연 뒤풀이에 대한 좋은 아이디어를 냈다. 모건은 잽싸게 그곳에서 팬들을 만나는 것에 찬성했다.

@@ @@모건은 모닥불에 물을 쏟는 것으로 모임의 마무리를 지었다. 오직 그 혼자만 그렇게 할 수 있었기 때문이었다. 클라이드와 로사는 맥주 두 병으로 끝난 즉흥 술 마시기 대회를 열었고, 우미코는 그 둘을 집으로 데려가야 했다. 그리고 브룩은 한 달 내내 먹을 마시멜로를 다 먹어 치워서 움직일 수가 없다고 주장했다. 그는 눈앞에 펼쳐진 풍경을 바라보았다. 목 깊은 곳에서 웃음이 올라왔다. 실로 오랜만에 이런 가족 같은 분위기를 느끼고 있다는 것을, 모건은 깨닫고 있었다.
