[[note]]
致我的朋友们，感谢于此的两年陪伴
[[/note]]


[[image http://scpsandboxcn.wikidot.com/local--files/collab:drstse/hezhaaaa.jpg]]
&gt; 如果说，有什么事能让这间装满了废弃稿纸、电子设备和提神饮料的房间变得更加杂乱的话，那只能是一张大合照了。
&gt; “凑近点儿，各位，对这样就行，保持一下！”
&gt; 在房间最前方，被同事们推举而去捣鼓相机的是Stse博士。显然，他没能从这一片闹哄哄的兴高采烈中听见这段对话：
&gt; “诶，拍照不是为了庆祝项目的完结吗？”
&gt; “当然是啦，不过……”
&gt; “噢噢！那我们待会儿……”
&gt; “哟，不错不错。”
&gt; 那一头，Stse博士一溜烟窜了回来，大声为延时倒数：“五，四，三，二，一！”
&gt; “——Stse，生日快乐！”
