&gt; o/
&gt; 
&gt; I am [[*user XaiviarNightwing]] a new and upcoming author. 
&gt; 
&gt; I go by XaiviarNightwing2 on [http://05command.wikidot.com/chat Site#19] because I botched my first few attempts to sign up.
&gt; 
&gt; Please feel free to contact me with any critiques or comments you have of any of my posts or in progress works.
&gt; 
&gt; I seek to one day establish my own personal headcanon as a featured canon on the main site. 
&gt; 
&gt; However, my current goal is to get my [http://firedawnfolder.wikidot.com/x2 GoIs] up and running.
&gt; PM me if you are interested in working on it with me.
&gt; 
&gt; I have a [http://firedawnfolder.wikidot.com/xaiviarnightwing-s-headspace headspace] where I work on things.
&gt; 
&gt; I have also posted a few things, below I have them in chronological order of my headcanon:
&gt; 
&gt; [http://www.scp-wiki.net/a-night-to-remember A Night to Remember]
&gt; The tale introducing some of my recurring characters. A fun Halloween party.
&gt; 
&gt; [http://www.scp-wiki.net/scp-4060 The Memory Merchant]
&gt; My first posted SCP. A scale that allows the exchange of memories.
&gt; 
&gt; [http://www.scp-wiki.net/subliminal-manipulations Subliminal Manipulations]
&gt; First tale featuring the Attendants of Requital.
&gt; 
&gt; [http://www.scp-wiki.net/a-strange-orientation Orientation into the Attendants of Requital]
&gt; Second tale featuring the Attendants of Requital.
&gt; 
&gt; [http://www.scp-wiki.net/scp-4061 Unphotgraphable]
&gt; My first instance of introducing my future GoIs. About a canine with an interesting gene.
&gt; 
&gt; Best Regards,
