    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]

████年██月██日、以下の出来事が██████████にある居酒屋で発生しました。

23時25分頃、SCP-027-DE-Jはいつもの力ずくの方法でドアを突破し、カウンターに直行しようとしました。しかし、ある極限まで太った客がちょうどよく蛇口鶏に彼の全体重を押し付けることに成功しました。それからある種猛烈な「チキンロデオ」[[footnote]] 訳注: 原文では &#34;Hühnerrodeo&#34;。直訳すれば「鶏のロデオ」であり、ロデオとは通常、荒牛や荒馬を乗り回す競技のことを指す。 [[/footnote]]みたいなことが起こり、居酒屋の設備品の大部分がスクラップ送りになりました……それと同様に、客の大部分も[[footnote]] 訳注: 骨折（Bruch）と、スクラップ送りになる（zu Bruch gehen）とがかかっていると思われる。 [[/footnote]]。計34名が負傷し、そのうち12名が重傷を負いました。

「乗鶏」中、その客は何とか空のジョッキグラスを掴み取り、それを蛇口鶏の蛇口部分に引っ掛けることでその手綱を操りました。実際はすぐに、白ビールのような液体が蛇口鶏の蛇口部分から流れ出し始めました。その客が巧みに鶏を転がしたのと同時に、その鶏もすぐにひとっ飛びでカウンターにある蛇口に、蛇口装置と交尾するために（亭主の罵倒や殴打にもかかわらず）襲い掛かりました。

その間、蛇口鶏の蛇口設備から多少の液体を抜き取った客は、ただ彼の胃の中身と一緒にそれを吐き出すために、蛇口鶏の液体が入ってあるグラスを力強く一杯飲みました。

後にその客は財団のエージェントに対し、その液体は「腐敗した生卵のような味がする、生温い気の抜けたビールだった」と伝えました。見たところその客は何の健康被害も被っていないようでした。

液体の残り（および客の胃の内容部の一部）が入ったグラスは、████████博士のオフィスにある、安全が確保された冷蔵庫に収納されました。[削除済]の理由から、適切な収容は見送られました。████████博士はあくまでそれについて、[データ削除済]の液体だと主張しています。</textarea></pre>
