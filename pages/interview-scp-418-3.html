[[include component:credit-button]]
**Artikel:** Befragung SCP-418/3
**Autor:** [[*user Foweraker]]
**Original:** https://scp-wiki.wikidot.com/interview-scp-418-3
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]
**Befragter:** [[[SCP-418]]]

**Befrager:** Mr. Mellows (spricht Navajo) und Dr. Lee (zugewiesener Forscher)

Ebenfalls anwesend: drei (3) Mitglieder der Foundation-Sicherheit

**Vorwort:** Dies ist der dritte Versuch einer Eröffnungsbefragung. Beide vorherigen Versuche wurden durch eine offensichtliche Unfähigkeit von SCP-418, Englisch zu sprechen, behindert. Die Kommunikationssprache von SCP-418 wurde als Navajo identifiziert.

Die Befragungsabsichten sind wie folgt:
# Basisprofilinformationen von SCP-418 erhalten.
# Den Grund für das Eindringen von SCP-418 in die Foundation feststellen.
# Ein umfassendes Verständnis der Fähigkeiten von SCP-418 erhalten, um die primäre Eindämmung zu erleichtern.

SCP-418 wurde damals in allen Transkripten unter seinem vorläufigen Referenzcode TSM (Temporäre Sicherheitsmaßnahme) AAZ1 bezeichnet. All diese Verweise wurden nun zu SCP-418 geändert.

{{Dieser Dialog stellt eine aus Navajo übersetzte Konversation dar.}}

Standort-██ ist die Unterkunft von SCP-███, der Personal benötigt, um eine Reihe von Nahrungsergänzungsmitteln zu wechseln, die verschiedenen Wasserversorgungen mit der Bezeichnung A–F hinzugefügt werden.

**&lt;Beginn des Protokolls&gt;**

//Mr Mellows:// Also gut, Doktor, fangen wir an. Möchten Sie die Befragung leiten oder soll ich?

//Dr. Lee:// Ich vertraue Ihnen, Mellows, bringen Sie diesen Typen einfach dazu, mit mir zu reden. 

//Mr Mellows:// {{Guten Tag. Mein Name ist Mr. Mellows. Soweit ich weiß, sprechen Sie nur Navajo. Ich muss herausfinden, was Sie über uns wissen und was mit Ihnen passieren wird. Verstehen Sie?}}

//SCP-418:// {{Ich verstehe, weißer Mann.}}

//Mr Mellows:// Wirklich? Hm. {{Kann ich Ihnen einen Tee anbieten? Ich habe normalerweise eine Tasse da, ich kann mir jetzt einfach eine andere bringen lassen.}}

//SCP-418:// **schüttelt den Kopf**  

//Mr Mellows:// {{Was dann, Kaffee? Wasser?}}

//SCP-418:// {{Wasser.}}

//Mr Mellows:// Was ist mit Ihnen, Dr. Lee?  Eine Tasse Tee?

//Dr. Lee:// Jetzt? Wirklich? Oh nun, ähm, warum nicht.  

//Mr Mellows:// **Zu einem Foundation-Sicherheits-Teammitglied**  Zwei Tassen Tee und ein Glas Wasser. Nicht die Milch vergessen. Nichts Besonderes, einfach nur D. {{Nun, wo die Nettigkeiten aus dem Weg sind, wer sind Sie und warum sind Sie hier?}}

//SCP-418:// {{Ich bin Lachender Dachs.}}

//Mr Mellows:// In der Tat. {{Und warum sind Sie hier?}}

//SCP-418:// {{Ihr Leute haltet [BESCHREIBUNG ZENSIERT]. Das ist ein Affront für mein Volk.}}

//Mr Mellows:// Ich verstehe. Ah, der Tee. Doktor, hört sich an, als wäre er wegen SCP-███ hier.  {{Wann haben Sie davon erfahren?}}

//Dr. Lee:// Moment. Mr. Mellwos, ich muss mit Ihnen sprechen. Haben Sie die Protokolle? Danke. 

//Mr Mellows:// {{Warten Sie hier}}, nun, es ist nicht gerade eine Sache, bei der er viel zu sagen hat, oder?

**Mr Mellows und Dr. Lee gehen. Protokoll für 17 Minuten angehalten.**

**Dr. Lee und Mr Mellows kommen zurück.**

//Mr Mellows:// {{Wir wissen es.}}

//SCP-418:// {{Wissen was, weißer Mann?}}

//Dr. Lee:// Hören Sie auf mit dem Schauspiel. Sie kamen wegen SCP-███ hierher? Sehen Sie. **Dr. Lee hält ein Bild hoch.** Das ist ein kleines Ding namens Überwachungskamera. Es ist ein nettes kleines Bild von Ihnen, wie Sie schockiert reagieren, als Sie es durch das Fenster der Aussichtsplattform sehen. Sie wussten nicht, dass es hier ist!

//Mr Mellows:// Das kam uns seltsam vor. Dann haben Sie etwas gesagt. {{Affront.}} Es ist nur, wie Sie dieses Wort gesagt haben. Es klang ein bisschen so, als kämen Sie aus Brooklyn.

//Dr. Lee:// Jetzt haben Sie dieses Glas Wasser nicht angerührt, wahrscheinlich, weil Sie dachten, es wäre eine Art Droge, als Sie jemanden &#34;Wasser&#34; und &#34;D&#34; sagen hörten, aber das ist es nicht.

//Mr Mellows:// Also glauben wir, dass Sie auf Zeit spielen. Vielleicht erwarten Sie Hilfe. Und ich muss sagen, Sie haben sich bis zu diesem Punkt ziemlich gut gesperrt.

//Dr. Lee:// Das stimmt allerdings. Aber ich denke, Sie hören jetzt besser auf, oder wir beginnen mit den interessanteren Verhören.

//SCP-418:// Okay, okay. Ihr habt mich erwischt. Also [SCHIMPFWORT] was? Warum sollte ich euch überhaupt was erzählen?

//Dr. Lee:// Nun, es tut mir leid, Ihre Zeit verschwendet zu haben, Mr. Mellows. Sie können jetzt gehen; wenn er uns noch mehr Ärger macht, müssen wir einfach zu einer Zusatzvernehmung greifen.

**Mr. Mellows geht. Die 418-Freigabe wird von Mellows nicht mehr benötigt und wird widerrufen.**

//Dr. Lee:// Richtig, Sie Bastard. Sie haben mich gerade wie einen [SCHIMPFWORT] aussehen lassen. Also sagen Sie mir entweder, was ich wissen möchte, oder Sie werden Sich wünschen, dass Sie es doch getan hätten.

//SCP-418:// Also, was wollen Sie wissen?

//Dr. Lee:// Wer zum [SCHIMPFWORT] sind Sie? Warum zum [SCHIMPFWORT] sind Sie hier und was zum [SCHIMPFWORT] machen Sie?

//SCP-418:// Ich werde Ihnen nicht meinen Namen nennen oder meinen Arbeitgeber verraten. Schlecht fürs Geschäft. Aber wenn Sie wissen wollen, was ich mache …

**SCP-418 stürzt sich auf Dr. Lee und hält etwas, das später als 23 cm langer Abschnitt des Dickdarms identifiziert wurde. Es wirft dies auf Dr. Lee und richtet ein Foundation-Kampfmesser auf das Sicherheitspersonal. Es kommt zu einer Auseinandersetzung und SCP-418 wird von der Foundation-Sicherheit überwältigt. SCP-418 schaffte es bei dieser Auseinandersetzung, eine Wache außer Gefecht zu setzen und eine andere permanent zu blenden. Sicherheitswachen, die SCP-418 in Zukunft zugeteilt werden, sollen mit Schlagstöcken anstelle von scharfen Waffen ausgestattet werden. Der Darm stranguliert Dr. Lee, der bewusstlos wird. Dr. Lee wurde später vom Sicherheitsdienst befreit und wiederbelebt.**

**&lt;Ende des Protokolls&gt;**

**Abschließende Anmerkung:** Dr. Lee erholte sich vollständig. SCP-418 schien das Messer von dem Wachmann gestohlen zu haben, der das Glas Wasser brachte, und benutzte es, um einen Teil seines Darms unter dem Tisch zu durchtrennen. Alle weiteren Befragungen mit SCP-418 sind in einer minimal ausgestatteten Zelle durchzuführen.

3 Monate lang wurde kein Rettungsversuch unternommen; nach der Erkenntnis, dass es aufgegeben worden war, wurde SCP-418 zugänglicher und erklärte, seine Mission sei es, kompromittierende Daten über Dr. ██████ zu bekommen. Es behauptet, seinen Arbeitgeber nicht zu kennen und nur durch einen Dritten gehandelt zu haben. Dieser Kontakt zu Dritten und die derzeitige Rolle von Dr. ██████ machen MC&amp;D zum wahrscheinlichsten Arbeitgeber.</textarea></pre>
