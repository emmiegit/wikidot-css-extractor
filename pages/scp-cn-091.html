**项目编号：**SCP-CN-091

**项目等级：**Safe

**特殊收容措施：**SCP-CN-091目前被收容于Site-CN-34的24号收容间。收容间应被实时监控，一旦项目表现出试图交流的倾向，应安排二级权限以上工作人员与对象进行交流。项目提供的任何资料应被记录并储存于Site-CN-34内部数据库。

所有符合文字记录-091-beta中描述的女性应被密切注意。

**描述：**SCP-CN-091是一群约500只左右种类各异的蝴蝶，项目的生物学构造与普通鳞翅目蝴蝶无异。异常性质表现为SCP-CN-091能进行数据记录，存储与播放。项目集群时，能拟态为屏幕形式，播放文字，音频与视频记录。

SCP-CN-091-1为SCP-CN-091中唯一表现出自主意识和交流能力的个体，个体表现出普通蓝摩尔福蝶的外观。交流方式为在长约15厘米的蓝色翅膀上显示出简体/繁体中文来达到与人类个体进行交流的作用。对象在SCP-CN-091中扮演一个领导角色。根据数据记录-091-alpha,推测对象会选择一名女性（通常为性工作者或类似职业）来进行“认主”，与对象成功建立了关系的女性将在SCP-CN-091-1的异常效应影响下变得在异性眼中“更富魅力”，同时，SCP-CN-091也将以多种记录方式记录下该名女性人生中的重大经历。

对于SCP-CN-091的来源目前正在进一步研究中，但从SCP-CN-091中所记录的数据中，推测SCP-CN-091至少在中国春秋战国时期就已有活动记录。未知项目保持生命力并获得异常性质的原因。一旦一只SCP-CN-091个体被从整体中分离超过6小时，对象将失去异常性质，同时SCP-CN-091中将产生一只新的个体来替补。这一原则同样适用于SCP-CN-091-1。

于2017年█月█日，SCP-CN-091于凌晨一点出现在Site-CN-34的23号收容室门口，表达了接触[[[SCP-CN-314|SCP-CN-314]]]的要求。要求被拒绝后项目被收容，项目唯一提出的要求为被收容于离SCP-CN-314最近的收容隔间。

**数据记录-091-alpha：**

&gt; **文字记录：**冰骨清寒瘦一枝。玉人初上木兰时。懒妆斜立澹春姿。月落溪穷清影在，日长春去画帘垂。五湖水色掩█施。
&gt; 
&gt; **图像记录：**一名穿着推测为中国春秋战国时期服饰的女性与同样装束的男性并肩站立在一艘小型木船上，推测图像地点为太湖。

&gt; **文字记录：**其人澹而韵，盈盈冉冉，衣椒茧，时背顾湘裙，真如孤鸾之在烟雾。冲冠一怒为红颜，如云出岫，如珠大盘。
&gt; 
&gt; **图像记录：**一明末装扮女性抚弄琵琶，周围背景推测为当时的秦█河花船。

&gt; **视频记录：**一名穿着酒红与深蓝色旗袍南京口音的女性，所说语句记录如下
&gt; 
&gt; 好，有种你们就在这里藏到底，占人家地盘，吃人家口粮，看着日本人把那些小姑娘头拖走去祸害！你们藏着是要留给谁呀？留着有人疼有人爱吗？藏着吧，藏到转世投胎，投个好胎，也做女学生，让命贱的来给你们[已编辑]的垫背！
&gt; 
&gt; 都说商女不知亡国（之后音频视频记录模糊）


[[collapsible show=&#34;+点击展开文字记录-091-beta节选(推测为一名约20岁女性的日记)&#34; hide=&#34;点击隐藏 &#34;]]
&gt; 如果光芒存在，那么它从未照在我身上过。
&gt; 
&gt; 但我是靠钱活下去的，不是什么光。出卖肉体让我有时间做梦，才能有这样的想法。
&gt; 
&gt; 但与其如此，我还不如多想想看怎么挑选会温柔一点的客人。
&gt; 
&gt; 昨晚那个太恶心了。

&gt; 遇到了一个大叔，一边做着无耻至极的事一边道貌岸然地问我“为什么不读书。”
&gt; 
&gt; 我想起了初一那年见的网友和以为是恋爱的关系。
&gt; 
&gt; 然后说“我就是贱。”
&gt; 
&gt; 因为这正是他想听到的。

&gt; 拿了钱就跑，真刺激。还把他的衣服从酒店上扔下去了。
&gt; 
&gt; 恶作剧的时候感觉那些本应该存在于我灵魂里的东西觉醒了。
&gt; 
&gt; 恶作剧，读书，做我这个年纪应该做的事。
&gt; 
&gt; 但浮生如梦。

&gt; 今天遇到了一群蝴蝶。

&gt; 从最阴暗地方走出来的男人，似乎能散发出非常温柔的光。
&gt; 
&gt; 我想我恋爱了。

&gt; 你去哪里了。

[[/collapsible]] 
@@@@

[[collapsible show=&#34;+点击展开采访记录-091-a&#34; hide=&#34;点击隐藏 &#34;]]


&gt; **采访者：**Hannah博士
&gt; 
&gt; **受采访对象：**SCP-CN-091-1
&gt; 
&gt; &lt;开始记录&gt;
&gt; 
&gt; **Hannah博士：**你好，SCP-CN-091-1，这是以后我用来称呼你的代号，你能理解我的意思吗？
&gt; 
&gt; **SCP-CN-091-1：**可以。
&gt; 
&gt; **Hannah博士：**通过你们传送出来的数据，我们理解了你的异常性质，你寻找合适的女性，和她在一起，能帮助她提升在异性眼中的魅力。其他的蝴蝶负责记录发生在她身上的事，你最近选择的一个对象，是写下那些日记的女性，对吗？ 
&gt; 
&gt; **SCP-CN-091-1：**是。
&gt; 
&gt; **Hannah博士：**那么你选择女性的标准是什么？除了最近的对象，其他的女性都是具有一定文化程度的性工作者。但最后这位女性，从她的这些文字看，并不如你之前选择的女性有思想深度。
&gt; 
&gt; **SCP-CN-091-1：**这些女子从风尘女子，青楼女子，到今天你们称作“援交妹”的女子，都只要爱。在你们眼里，只要做这样的工作，无论有没有思想深度，有区别吗？
&gt; 
&gt; **Hannah博士：**我明白了。最后一个问题，你叫“留君醉”？
&gt; 
&gt; //SCP-CN-091-1的翅膀于10分钟后浮现文字。//
&gt; 
&gt; **SCP-CN-091-1：**现在叫盼君归。
&gt;不止她们在盼君归。k......
[[/collapsible]]
