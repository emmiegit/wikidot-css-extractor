**母亲节（Mothers’ Day）**
**作者：**[[*user Purplayoss]]
**原文：**[http://www.scpwiki.com/mothers-day Mothers’ Day]
**译者：**[[*user Jer_ry Hu]]
[[include :scp-wiki-cn:credit:end-standalone]]


穿着连体衣，系着战术腰带的微胖男人，把他写的第24封母亲节贺信揉成一团，丢进垃圾桶。他就是写不出什么有意义的话。他盯着被真菌弄脏的收容室顶棚，想啊想。

[[[SCP-507]]]已经在这单间里待了十年，七个月，九天，又大概6个小时。他也拿不准，毕竟表一直走得不太准。他经常看到表针突然移动起来，但科学家们从来没告诉过他原因，他也不知道隔壁收容室里都有些什么东西。他只知道天花板上会很快长出霉菌，每周五左边的收容室会传来钝击声，研究人员不停地从右边的收容室里拿出书来。他不知道那些书是从哪来的。或许那里住的是一个能召唤魔法物品的奇怪老魔法师，你如果把喷嚏打到他的脸上，他就会召唤触手抽你。507也记不清这一切到底是他来的时候看到的，还是他梦到的。不过说实话，这没什么区别。

突然，507有了主意。他抓起黄色记事本开始写。“亲爱的妈妈，有段时间…”突然，铅笔、纸和男人消失了。除了凌乱的床和满满的废纸篓，这个单间破败得看不出有人住过。

-----
自从09年来到这里，[[[scp-108|SCP-108-1]]]每天都像这样在收容室内踱来踱去。她不知道自己最后会不会死在这个牢房里。她想，如果自己真死了，会出现什么“异常实体”。她一直都不明白他们为什么要把她叫做“异常实体”。她只是在派对上表演了那傻逼魔术，结果就把第三帝国的地堡搞到了自己的鼻子里。魔法真的蛮怪的。

“SCP-108，有你的信，写信人叫‘蒂娜·哈洛威’，自称是你的孩子。站点主管已经检查过了。”108朝她那狭小牢房的门冲去，急切而小心地抓起她的信，免得撕破。卫兵等得无聊，转身走了。她立刻拆开了信件。

“亲爱的妈妈，自从你进监狱后，我就再也没写信了。我很抱歉。别担心我，我一直都很好。背面是你新孙子的照片。母亲节快乐。–蒂娜“
女人长期的悲伤一扫而空。她努力想忍住奔流的眼泪，高兴地抽泣着。一个乐高玩具大小的飞机引擎掉到了牢房的地板上，看守的脚趾头怕是要遭殃了。

-----

雪莉和一小队幸存者坐在一起，他们都是320区的，现在躲在更衣室里。几个人抱着偷来的枪，在前面站岗。经过这么多次循环，雪莉很清楚他们的武备有多弱。如果被其他强大的团体，比如信仰守护者攻击，他们这一轮就算完了。
雪莉把手伸进钱包，拿出一张全家人的照片。她轻轻地碰碰戴夫的脸，然后低声抽泣起来。经过这么多轮，差不多该到母亲节了。但她的孩子们甚至不知道她遇到了什么事，不知道她已经困在什么[[[scp-1733|没完的鬼篮球赛]]]里。她又一次想到这一切是如何命中注定，忍不住放声痛哭。有人听到也由它去吧，反正在这里，你也死不了多久。

-----

“D-75505，再重复一遍。”
“我说的是，博士，这儿有个很大的桃心。别告诉我它会让我穿越回二月。[[footnote]]**译注：**桃心在英语里是Valentine’s Day heart（情人节之心），所以有穿越回二月的说法。[[/footnote]]”
“D-75505，原地待命，不要触摸任何东西。一步也不要走。我得和另一位研究人员讨论一下，为什么[[[SCP-2739]]]有一个新展品。”

D-75505讨厌他的新工作。他原来以为这是个美差，只要打一个月的杂，就能直接出狱。后来，他亲眼看到同住一间的狱友[[[scp-1001|被树给活吃了]]]。再往后的不到两个星期里，D-75505有4次差点死掉。人人都用一串数字来称呼他，不再叫他的名字。不过今天…今天有些异样。

他们选他去探索什么艺术展的SCP。每天他都在凌晨4:30被拎出来，就为了让他看这鬼展览。更糟的是，狱警和舍友们也没有好脸色，因为他出门的时候，常常会吵醒他们。他虽然活着回来，但并没人会为他庆祝。然后，他会被塞到窗户紧闭的车里烤2个小时，然后拖进一栋几乎报废的公寓楼，就为了勘探什么“建筑空间异常”。里面有一个大的吓人的博物馆，展品大多与吸毒和暴力的故事有关。不过他早在监狱里听惯了那些故事了。

他探出头去，想仔细看看这光滑的，五英尺高[[footnote]]**译注：**约合1.52米。[[/footnote]]的桃心。他透过光滑的表面看到一块碑，上边放着一张老照片，照片上是一位女士和一个小孩。碑上写着：“艾拉：不管你现在在哪里，你妈妈都会想你，而且仍然想你。”D-75505拿出他偷藏的香烟，决定趁不知道哪位博士的脸还没冒出来烦他，先休息一下。再有19天，这些逼事就算到头了…

-----

初级研究员托马斯·梅尔维尔面对着收容室做记录，努力忍着不吐出来。他在医学院的时候就胃酸过多，两周前在Site-71入职的时候，他们并没发现。问题是，在医学院时，他也不需要面对这些[[[scp-4775|“一身是胆”]]]的鬼东西。汤姆闭上眼睛，数到十，上交了5月12日的晨报。然后他转过身，沿着大厅走到高级研究员马恩的办公室，去做早上的下一件事。

“您找我，长官？”
“是的。你是[[[scp-439|四三勾]]]团队的，是吗？”老人在蜷在大办公桌的角落，一边活动双腿一边发问了。
“是的，”汤姆回答说，努力不去想上周D-439-127的事，忍着呕吐的冲动。
“简单解释一下SCP-439。要快。”
“SCP-439是一种异常亚种，它会寻找在隐秘地区独居的人，并把他们的骨架当做蜂巢。我们的站点现在有五个蜂后，我觉得五个蜂后太多了。”汤姆快速回答，他所担心的事故在他的脑海里上演。
“说得好。我想确认你能做好工作。我想看看三号蜂后的密封收容间，好吗？还有，别再开玩笑了。”

初级研究员紧随其后，紧张地扶了扶眼镜，试图平稳自己的呼吸。那段走廊感觉有几光年那么长。他们走进观察室。

“安静一下。我们观察到这个蜂巢出现了异常现象。具体地说，工蜂开始带回大量的食物，而且蜂巢也开始生长。”首席研究员坎普指着暗室里的大蜂巢，上面爬着几百只蠼螋。“我们要先发制人，破坏这个蜂巢。20分钟后开始解剖。但首先我想问一下，你们觉得这种现象可能是什么原因导致的？”

他显然是在问三个初级研究员，而他什么都答不上来。但他还是开口了。“也许是工蜂的母亲节礼物？“其他人很快忍住了笑声。在坎普的的怒视中，汤姆意识到，关于Site-71，他还有的学呢。

-----

“你是说，”外星生物说话的声音呼噜呼噜地，就像喝醉了酒。“你们有这么个专门的节日，是向母亲们感恩的”
“对”库勒探员简短地回答，盯着手表。再有九分半就是午餐时间，那时她就可以交班，然后离开这倒霉玩意。在这个鬼地方，只有午休时间才真正能放松一下。
“早知道就好了！”[[[scp-2020|SCP-2020]]]很快又拿起铅笔，开始思考新的故事。“我要马上把这个节日写下来！写一篇献给全球母亲的故事，怎么样，可乐探员？”
“我叫库勒。我觉得这那个故事肯定很h…”
“不行，我的错。我写别人的母亲是写不好的，而我自己不是胎生的。这样写不好的。……我想到了！我要写一个故事，讲一只小蜥蜴对它的妈妈撒谎，然后为此悔恨万分。你觉得怎么样，克拉探员？”
“我觉得这听起来很棒。还有，我叫库勒”她咬牙切齿地说，忍住杀它的冲动。它毕竟是个异常外星生物实体。
“谢谢你。但我感觉那样好像有点俗套…我说，要不我这样写：一个人类小孩，他…”

库勒探员闭上眼睛，急切地盼望着午休时间。她挣的几个白菜钱，不值得她操这份白粉的心。</textarea></pre>
