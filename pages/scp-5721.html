[[include :scp-pl:component:anomaly-class-bar-source
|item-number=5721
|clearance=3
|container-class=ezoteryczne
|secondary-class= CERNUNNOS
|secondary-icon= https://scp-wiki.wdfiles.com/local--files/component%3Aanomaly-class-bar/cernunnos-icon.svg
|disruption-class=ekhi
|risk-class=wysoki
]]


**Zaktualizowane Specjalne Czynności Przechowawcze:** Fundacja ma na celu promowanie korzystania z alternatywnych czatów internetowych i innych aplikacji VoIP, aby przejąć użytkowników SCP-5721. Używanie SCP-5721 jest zakazane dla wszystkich pracowników Fundacji, wliczając tych, którzy są zatrudnieni w firmach przykrywkowych. Wybrane informacje o efekcie SCP-5721 zostały przekazane sprzymierzonym organizacjom, aby zachęcić je do zastosowania podobnych reguł. 

Bezpośrednia ingerencja w działania SCP-5721 lub SCP-5721-1 jest niezalecana, z powodu wysokiego ryzyka zniszczeń ubocznych. Procedury neutralizacji dla SCP-5721-1 są obecnie konstruowane we współpracy z Globalną Koalicją Okultystyczną.

**Opis:** SCP-5721 to kolektywne określenie anomalnych fenomenów powiązanych z Discord, popularną aplikacją do sieciowego chatowania, która specjalizuje się w komunikacji tekstowej, audio i wideo. O ile sama aplikacja i jej użytkownicy są obecnie uznawani za nieanomalnych, warunki usługi zawierają poniższy akapit. 

&gt; //Ponadto: używając Discorda, zrzekasz się wszystkich praw do swojej duszy posiadanych przez jakiekolwiek bóstwo, lub jego wariację, i oddajesz ją czci bogini Discordii, córki Nocy i Ciemności. Hammer and Chisel nie jest odpowiedzialne za jakiekolwiek kary, zesłane przez rozgniewane bóstwa lub ich wariacje. Jakiekolwiek zaskarżenia prawne do tej klauzuli muszą odbywać się w legalnej jurysdykcji sądu Plutona, pana podziemia. Hammer and Chisel nie jest odpowiedzialne za organizację podróży do Avernusu...//

Nie znaleziono żadnych antymemetycznych, ani w inny sposób anomalnych właściwości ukrywających tę klauzulę. Większość użytkowników, którzy przeczytali tę klauzulę, uznali ją za żart, gdyż Discord jest znany ze swoich humorystycznych ekranów ładowania.

Gdy użytkownik stworzy konto Discord, i zaakceptuje Warunki Użytkowania, każde kolejne użycie aplikacji odprowadza Energię Élan Vital[[footnote]][[[http://scp-pl.wikidot.com/goc-supplemental-arad|Podstawowa forma energii, generowana przez wszystkie formy życia.]]][[/footnote]] Prędkość odprowadzania zdaje się zależeć od metody, jaką użytkownik podejmuje interakcje z kontem. Obserwacje zostały zamieszczone poniżej.

||~ Aktywność ||~ Prędkość odprowadzania EVE w porównaniu do standardowego pisania wiadomości tekstowych ||
|| Używanie czatu głosowego. || Wyższe. ||
|| Kupienie ulepszenia Nitro. || Niższe. ||
|| Oglądanie Streamu. || Wyższe. ||
|| Nadawanie Streamu. || Niższe.[[footnote]]Uznawane za mechanizm zachęty stosowany przez H&amp;C.[[/footnote]] ||
|| Stanie się moderatorem kanału || Prędkość zmniejsza się proporcjonalnie, do rozmiaru kanału.[[footnote]]Zdaje się to mieć efekt uboczny powodowania emocjonalnych fiksacji na punkcie platformy [[/footnote]] ||
|| Usunięcie Konta.|| Krótkotrwały ekstremalny wzrost został zaobserwowany podczas tego procesu, powodujący letarg na kilka dni. Około 0,3 procent wcześniej intensywnych użytkowników doświadcza śmiertelnej atrofii czaszki po usunięciu konta.||

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-5721/eris|caption=Historyczne przedstawienie SCP-5721-1.|width=180px]]

SCP-5721-1 to humanoid znany jako Jason Citron, założyciel Hammer and Chisel. Choć SCP-5721-1 wygląda jak nieanomalny mężczyzna europejskiego pochodzenia, badania eteryczne wykazują jednak, że SCP-5721 jest emotokinetykiem Klasy IX [[footnote]]Stworzenie zdolne do wpływania na ludzkie emocje.[[/footnote]] znanym jako Eris[[footnote]]Lub Discordia, jej Rzymski odpowiednik.[[/footnote]], starożytna Grecka bogini niezgody i chaosu.

Uznaje się, że SCP-5721-1 zastąpiła faktycznego Jasona Citrona we wczesnym roku 2014, na podstawie zeznań jego współpracowników, którzy zaobserwowali gwałtowne zmiany osobowości. Doniesienia prasowe z tamtego okresu wskazują, że był to okres, w którym większość pracowników Hammer and Chisel została zwolniona i zastąpiona, zaś wprowadzenie na rynek Discorda zostało opóźnione o kilka miesięcy, pod pretekstem problemów technicznych.


&gt; **Przesłuchujący:** Agent Moines
&gt; ~~~~
&gt; **Przesłuchiwany:** SCP-5721-1
&gt; ~~~~
&gt; **Wstęp:** Dnia 20.02.2019 Fundacja zaaranżowała wywiad z SCP-5721-1 pod przykrywką lokalnej firmy medialnej.
&gt; ~~~~
&gt; **&lt;Początek Logu&gt;**
&gt; ~~~~
&gt; //[Moines siedzi w krześle w lobby kwatery H&amp;C, udając że czyta magazyn, nagrywając swoją ukrytą kamerą poczekalnię. Dwóch pracowników przechodzi obok, rozmawiając w nieznanym języku, podobnym do Greckiego.]//
&gt; ~~~~
&gt; //[Sekretarka odbiera telefon, przytakując, po czym odkłada słuchawkę, i podchodzi do Moines.]//
&gt; ~~~~
&gt; **Sekretarka:** Panno Reynolds? Pan Cirton zaprasza cię na spotkanie. Proszę za mną.
&gt; ~~~~
&gt; //[Moines staje, podążając za sekretarką przez korytarz. Po prawej, koszyk pełen jabłek stoi na stole w pustym pokoju. Kilka kwasorytów w starożytnej Grece pokrywa jedną z tablic.]//
&gt; ~~~~
&gt; //[Oboje pojawiają się w biurze na rogu, gdzie SCP-5721-1 przygląda się kostce Rubika. Wstaje, aby uścisnąć rękę Moines, która jest wprowadzana do środka przez sekretarkę.]//
&gt; ~~~~
&gt; **SCP-5721-1:** Reynolds, tak? Cieszy mnie to, że przyszłaś. Mogę ci coś przynieść? Może trochę kombuczy? Słyszałem że to popularne u was, Milennialsów.
&gt; ~~~~
&gt; **Moines:** Uh, jasne, chętnie przyjmę.
&gt; ~~~~
&gt; **SCP-5721-1:** Oh.
&gt; ~~~~
&gt; **Moines:** Coś nie tak?
&gt; ~~~~
&gt; **SCP-5721-1:** Uh, my tak właściwie nie mamy żadnej kombuczy. Liczyłem na to, że odmówisz.
&gt; ~~~~
&gt; **Moines:** Nie ma problemu. Czy powinniśmy zacząć wywiad?
&gt; ~~~~
&gt; **SCP-5721-1:** Jasne, przejdźmy do interesów - tak właściwie, poczekaj minutkę. Agato!
&gt; ~~~~
&gt; **Sekretarka:** Tak, proszę pana?
&gt; ~~~~
&gt; **SCP-5721-1:** Wykonałaś telefony, tak?
&gt; ~~~~
&gt; **Secretary:** Tak proszę pana, potwierdzili to.
&gt; ~~~~
&gt; //[SCP-5721-1 wzdycha.]//
&gt; ~~~~
&gt; **SCP-5721-1:** Oczywiście. Dzięki Agi, to będzie na tyle.
&gt; ~~~~
&gt; **Moines:** Wszystko w porządku?
&gt; ~~~~
&gt; **SCP-5721-1:** Oh, to trochę zawstydzające, ale po naszym ostatnim telefonie w zeszłym tygodniu, zadzwoniłem do twojego edytora. Mieliśmy trochę problemów z tabloidami, no wiesz, po tym całym szajsie z grami wideo powodującymi strzelaniny. To niedorzeczne, my nawet nie robimy gier wideo! No, ale wiesz, musiałem być pewien. Przepraszam. Twój szef ocenił cię znakomicie, i obiecał mi że jestem w najlepszych rękach.
&gt; ~~~~
&gt; **Moines:** Oczywiście, to naturalne dla CEO sprawdzać każdą z osób, z którą ma spotkania. Więc, chciałam cię zapytać o-
&gt; ~~~~
&gt; **SCP-5721-1:** Ale wtedy, przypomniałem sobie malutki, tyci detal. Czytałem //The Daily Crier//. Tak właściwie, czytam go prawie codziennie. Nigdy nie widziałem imienia Chealsea Reynolds ani razu.
&gt; ~~~~
&gt; **Moines:** Jestem głownie po sieciowej stronie gazety. Czy jest z tym jakiś problem? Mogę znowu dać panu numer mojego edytora.
&gt; ~~~~
&gt; **SCP-5721-1:** Ah, oczywiście. To także było moje pierwsze założenie. Ale wtedy pomyślałam //wiesz co, moja piękna bogini, powinnaś się upewnić//. Więc zadzwoniłam do kilku twoich kolegów, i oni nigdy nie słyszeli o kimś takim pracującym w gazecie.
&gt; ~~~~
&gt; **Moines:** ...
&gt; ~~~~
&gt; **SCP-5721-1:** Nie jest to zabawne?
&gt; ~~~~
&gt; //[Moines przygotowuje się do naciśnięcia przycisku paniki na swoim zegarku.]//
&gt; ~~~~
&gt; **SCP-5721-1:** Nigdy nie zapominaj o robolach, to jest to co mówię. No, to powiedz mi, kto cię przysłał? Bushnell? GOC? Czy może Bellona w końcu się zabrała za skreślenie mnie?
&gt; ~~~~
&gt; **Moines:** Zgaduję, że ukrywanie się pewnie nic mi nie da. Pracuję dla Fundacji.
&gt; ~~~~
&gt; **SCP-5721-1:** Oooh, Faceci w Czerni teraz do mnie przychodzą? Ależ //wspaniale//. Przykro mi, co mogę dla ciebie zrobić? Zgaduję że chodzi wam o tą małą klauzulę w Warunkach Usługi? 
&gt; ~~~~
&gt; //[Moines waha się, oddalając swoją dłoń od przycisku.]//
&gt; ~~~~
&gt; **Moines:** Cóż, tak właściwie to tak. Wydaje się ona odprowadzać cząsteczki EVE z-
&gt; ~~~~
&gt; **SCP-5721-1:** Jaka Ewa? Naga kobieta z wężem?
&gt; ~~~~
&gt; **Moines:** Cząsteczki Energii Élan Vital? To termin na energię życiową.
&gt; ~~~~
&gt; **SCP-5721-1:** Oh, skąd ja mam to wiedzieć? Nie możecie robić sobie wewnętrznego terminu naukowego i spodziewać się, że wszyscy będą go znać. Ta, to zabiera jej trochę od użytkowników. Ustawiliśmy to tak, aby zabierało troszkę mniej od modów i streamerów, trzeba w końcu utrzymać użytkowników. 
&gt; ~~~~
&gt; //[SCP-5721-1 podwija swój rękaw, ujawniając cybernetyczny komponent zintegrowany w jej lewą rękę.]//
&gt; ~~~~
&gt; **SCP-5721-1:** Zużyliśmy większość naszych funduszy startowych, aby skłonić Makswelistów do sklecenia tego prototypu. To ustrojstwo zbiera całą energię którą pobieramy, albo cząsteczki Ewy, jeżeli chcesz być taka naukowa, i dostarcza ją prosto do mnie. 
&gt; ~~~~
&gt; **Moines:** Mogę spytać po co?
&gt; ~~~~
&gt; **SCP-5721-1:** Pewnie.
&gt; ~~~~
&gt; //[Oboje milkną.]//
&gt; ~~~~
&gt; **SCP-5721-1:** Ugh, nie umiesz się bawić. Pozwól że to ja zadam ci pytanie. Jak wielu ludzi czci według ciebie Greckich albo Rzymskich bogów? Jak wielu ludzi według ciebie modli się w naszych świątyniach, składa ofiary na naszych ołtarzach, szepcze nasze imiona dla szczęścia i dobrobytu? Zgaduj.
&gt; ~~~~
&gt; **Moines:** Powiedziałabym... że nie dużo. Ale czy ty nie masz przypadkiem własnej religii? Discordianizmu?
&gt; ~~~~
&gt; **SCP-5721-1:** Eh. Koderzy i sekretarki, ale nie są zbyt użyteczni oprócz tego. Więksi bogowie jak Posejdon, albo Zeus mają się świetnie, miną milenia zanim będą musieli nawet pomyśleć o zebraniu większej ilości wsparcia. Ale pomniejsi bogowie, jak ja, Aristajos, albo Ejrene? My znikamy tak szybko jak dym. Dlatego to stworzyłam.
&gt; ~~~~
&gt; **Moines:** Rozumiem. Ale dlaczego Discord? Czy to tylko imie, czy też...
&gt; ~~~~
&gt; **SCP-5721-1:** Cóż, potrzebowałam czegoś opartego na sieci. Miejsca gdzie nie byłoby to podejrzane, gdybym zabiła jakiegoś kolesia, i chodziła dookoła, odziana w jego skórę. Zgaduję, że zawsze mogłabym wziąć ##purple|Arcadię##, mają technologię, ale //bogowie//, jacy oni dziwni. Jestem prawie pewna że są zrobieni z Satanizmu i kokainy-
&gt; ~~~~
&gt; //[Po pukaniu do drzwi pojawia się Agata, kładąc dzban i dwa kubki na stole.]//
&gt; ~~~~
&gt; **SCP-5721-1:** Ah, dziękuję. Sok z winogron. Może tutaj to napój dla dzieci, ale to wszystko co mieliśmy w starych czasach. Trzeba było to robić, zanim zmieniał się w wino. Co było czymś dobrym, ale trwający tysiąclecie kac to nie jest coś, co chciałabym powtórzyć.
&gt; ~~~~
&gt; **Moines:** Uh, dobra. Dziękuję. Więc...
&gt; ~~~~
&gt; **SCP-5721-1:** Więc? Zgaduję, że wciąż jest coś, czego ode mnie chcecie - racja, serwery. Jesteś tutaj po to, aby mnie wyłączyć?
&gt; ~~~~
&gt; **Moines:** Tylko klauzulę, która pozwala ci zbierać energię EVE z użytkowników.
&gt; ~~~~
&gt; **SCP-5721-1:** Hej, oni wszyscy zgodzili się na warunki użytkowania. Dosłownie tam stwierdzamy, że ich dusza staje się własnością bogini, to nie moja wina, że nie zwracają uwagi.
&gt; ~~~~
&gt; **Moines:** Nie możesz oczekiwać, że ludzie wezmą tą klauzulę na serio. Bogowie nie są już elementem codziennego życia.
&gt; ~~~~
&gt; //[SCP-5721-1 wzrusza ramionami.]//
&gt; ~~~~
&gt; **SCP-5721-1:** Pozwij mnie. I życzę ci szczęścia w zdobyciu nakazu w Podziemiu, gdzie sprawy zbierały się przez ostatnie 500 lat. Robicie się coraz lepsi w zabijaniu się nawzajem.
&gt; ~~~~
&gt; **Moines:** Ja- Nie ważne. Zapomnij o tym, jak rozsądne albo nierozsądne są warunki użytkowania. To nie jest prośba, tylko żądanie. Jeżeli go nie spełnisz, będziemy musieli podjąć bardziej drastyczne środki.
&gt; ~~~~
&gt; **SCP-5721-1:** Hmm. {{Poddaj się swojej samobójczej rozpaczy, i otwórz swoje gardło długopisem.}}
&gt; ~~~~
&gt; //[Moines pozostaje w pozycji siedzącej, nie sięgając po długopis. SCP-5721-1 wygląda na skonfundowaną.]//
&gt; ~~~~
&gt; **Moines:** Jesteś emotokinetykiem klasy IX, byłoby głupotą z mojej strony siedzieć w tym samym pokoju co ty bez zestawu blokerów emocjonalnych. Teraz, mogę nacisnąć guzik na swoim zegarku, i sprawić, aby ten budynek został przejęty przez mała armię, która wepchnie cię na pakę opancerzonej ciężarówki, albo możesz pójść w ciszy i rozwiązać to pokojowo. Co wolisz?
&gt; ~~~~
&gt; //[SCP-5721-1 wybucha śmiechem i zaczyna klaskać.]//
&gt; ~~~~
&gt; **SCP-5721-1:** Brawo, brawo! Fundacja zasługuje na swoją reputację. Tutaj jesteś ty, nędzny człowieczek, grożący personifikacji chaosu, po to, aby pomóc ludzkości. Gdybyś tutaj nie przyszła po to, aby mnie aresztować, pocałowałabym cię.
&gt; ~~~~
&gt; **Moines:** Uh... dzięki. Czy to oznacza, że będziesz współpracować na naszych zasadach?
&gt; ~~~~
&gt; **SCP-5721-1:** Pewnie, pewnie. Tylko pozwól mi zabić wszystkich moich użytkowników, i pójdę z wami.
&gt; ~~~~
&gt; **Moines:** Czekaj, //co?//
&gt; ~~~~
&gt; **SCP-5721-1:** 250 milionów kont, 14 milionów codziennie aktywnych użytkowników. Może każę im wszystkim zeskoczyć z najbliższego mostu? Albo doprowadzę ich do morderczych szałów? Jasne, część byłąby aresztowana, ale myślę że udałoby mi się zdobyć najpierw około pół miliarda trupów, zanim ludzie by się skapnęli. Co o tym sądzisz? Pierwsze wydaje mi się trochę bardziej kreatywne, ale nie odrzucam jeszcze całkowicie opcji drugiej, jeżeli odpowiednio ją wykonam.
&gt; ~~~~
&gt; **Moines:** ...Nie zrobisz tego. Sama powiedziałaś, to twoi wyznawcy. Potrzebujesz ich, aby przeżyć. 
&gt; ~~~~
&gt; **SCP-5721-1:** To prawda. Potrzebuję. Ale jeżeli chcecie mnie zabrać, to równie dobrze mogę odejść kopiąc i krzycząc.
&gt; ~~~~
&gt; **Moines:** Chcesz się zagłodzić na śmierć tylko ze złośliwości? To samobójstwo. 
&gt; ~~~~
&gt; **SCP-5721-1:** //Czy ty nie zapominasz o tym, z kim rozmawiasz?// Zaczęłam jedną z najkrwawszych wojen w historii, bo nie zostałam zaproszona na wesele. Jestem najzłośliwszą osobą którą kiedykolwiek poznasz. Nie mam //żadnych// oporów przed zabiciem kontynentu ludzi, jeżeli stawką jest moja wolność. Pójdź do swojej rady nadzorczej. Powiedz im co powiedziałam, i nigdy nie wracaj. Łapiesz?
&gt; ~~~~
&gt; **Moines:** ...Zrozumiałam. Dziękuję za twój czas.
&gt; ~~~~
&gt; **SCP-5721-1:** Doskonale. Och, Reynolds?
&gt; ~~~~
&gt; **Moines:** Tak?
&gt; ~~~~
&gt; **SCP-5721-1:** To nie jest prośba. To żądanie.
&gt; ~~~~
&gt; **&lt;Koniec Logu&gt;**
&gt;
