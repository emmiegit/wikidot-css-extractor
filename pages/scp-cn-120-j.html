**项目编号：** SCP-CN-120-J

**项目等级：** --Louder-- Safe

[[div class=&#34;rimg&#34;]]
[[image medish.png width=&#34;100&#34;]]
[[span]]SCP-CN-120-J的正面图案[[/span]]
[[/div]]

**特殊收容措施：**--Pump It-- SCP-CN-120-J的全部40个个体被收容于Site-CN-██的标准物品储存柜中上锁保存。使用SCP-CN-120-J进行测试需一名4级以上权限人员书面许可方可进行。

**描述：**SCP-CN-120-J是一个圆形的徽章，背面一侧有别针，可以装饰在衣物上。其异常性质表现为当该徽章被触碰时，徽章将会以120dB的音量循环播放一首曲子直到徽章被再次触碰。歌词内容通常与佩戴者的近况有关，但通常被佩戴者形容为“虚构”、“不实”、“简直是胡扯”。SCP-CN-120-J播放的音乐不会对佩戴者造成听力损伤，但是在场的其他人不受该异常效应保护。

SCP-CN-120-J最初被基金会发现于20██年█月█日，潜伏于██市██派出所的基金会特工接到报警称有一群广场舞大妈播放的音乐十分吵闹，已经导致多人失聪，随后该特工到达现场并回收了40枚正在播放《最炫民族风》的SCP-CN-120-J。对大妈的时候采访称完全没有对该物品来源的任何记忆，随后特工对在场的人员进行了A级记忆清除。

**实验记录CN-120-J：**以下实验经Site-CN-██站点主管批准进行，所有参与实验的人员均戴有耳套以防止音量过大对耳朵造成损伤。

&gt; **佩戴者：**初级研究员██
&gt; **SCP-CN-120-J播放的曲目：**《那一夜》，演唱者谢军
&gt; **备注：**事后调查得知初级研究员██在下班时间经常去夜店钓妹，但初级研究员██坚称“我只是跟她们一起喝酒而已！绝对没有碰过她们！”

&gt; **佩戴者：**See博士
&gt; **SCP-CN-120-J播放的曲目：**《Déchiré》，演唱者Patrick Fiori
&gt; **备注：**See博士听不懂法语，经人解释歌词大意之后See博士十分生气，一边抱着研究员████蹭一边大声说道：“我心里永远只有██一个！全基金会都知道！”

&gt; **佩戴者：**Thorns博士
&gt; **SCP-CN-120-J播放的曲目：**《我不想说我是鸡》，演唱者K娃
&gt; **备注：**Thorns博士拒绝承认与该曲子有任何关连。

&gt; **佩戴者：**Hannah博士
&gt; **SCP-CN-120-J播放的曲目：**《Le Papillon》，演唱者Michel Serrault与Claire Bouanich
&gt; **备注：** //“我要是能和████████一起唱这首曲子的话，就是死也值了。”//——Hannah博士

&gt; **佩戴者：**Koo博士
&gt; **SCP-CN-120-J播放的曲目：**《She is my wife》，演唱者SUPER STAR --満-MITSURU--- 紅 -SCARLET-
&gt; **备注：** //“是的没错我们在交往但这尬歌算怎么回事儿……所以说Scarlet他真的是小满咯？”//——Koo博士
&gt; //“是的这里不是相亲公司。不我们不提倡办公室恋情。不我们拒绝对Scarlet博士和Koo博士的近况做出评论。是的如果你也想在基金会谈恋爱，你会被派去进行Keter任务。”//O5-█

&gt; **佩戴者：**研究员Izsac
&gt; **SCP-CN-120-J播放的曲目：**《Опера 1 (Asian Vers.)》，演唱者vitas
&gt; **备注：**恐怖的高音瞬间摧毁了在场所有参与实验的人员的耳套，导致██人失聪并住院，实验被迫中止。视频监控拍摄到研究员Izsac的嘴角罕见地露出了一丝弧度。

查看[[[scp-cn-120-j-extended-test-logs|SCP-CN-120-J后续实验记录]]]获得后续有关SCP-CN-120-J测试的资讯。

**附录CN-120-J：**SCP-CN-120-J被收容后，以下字条出现在了收容SCP-CN-120-J的储存柜中：
&gt; 由//Over Billion//传媒倾情打造的最适合您星球的产品“你的专属BGM”！
&gt; 随时随地沉浸在为你私人定制的背景音乐中，让你周围的人为你倾倒！
&gt; **现在**就戴上它，开启你的美好一天！</textarea></pre>
