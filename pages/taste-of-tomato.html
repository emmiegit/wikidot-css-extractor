「先輩？収容プロトコルを見ると、ここでは異常性を遮断する無線通信マスクを着用しなければならないと…」

「バカ野郎。」

私はこの新入が報告書を読んで渡してきたマスクを温室の隅に力強く投げた後、耳に通話用無線イヤホンを差し込んで話した。じっとしていても汗が滝のように流れる温室できちんと仕事をするためには、機械装置付きのヘルメットという名前がお似合いな重いマスクなんてない方がましだ。私は特別作物農場(Special Crop Plantation)所属のクリアランス4.5職員で、厳密に言えば警備員も研究員もいないため、あの規則は我々に該当しない。私は農夫である。財団所属の農夫なんて少し滑稽に聞こえるかもしれないが、私は自分のことを誇りに思う。

私はよく熟れたトマトを1つ取って一口頬張った。全世界の中で大韓民国のみ少量生産され、小さいサイズでも単価が10$を超えるとても貴重な品種であり、私が一番好きな「大田トマト」と同じ味だった。ふと、新入にもこの味を味わせたいと思った。市中に供給されるトマトは収穫した後、一定期間さらに成熟させて出荷する追熟果物であり、当然、完全に熟して収穫したものより味が落ちる。間違いなく、都市出身の新入は一度も感じたことのない味だろう。しかし、新入はマスクをつけて入ってしまい、完全に熟したトマトの味をそのまま味わう幸せで貴重な機会を、全ての作業が終わった後に譲ねばならなかった。そういえば、入ったばかりの新入だからまだ[[[scp-504|子供達]]]の「好み」を知らないはずだ。訳もなく無意識に下手な冗談を言って、骨が折れるよりかはそんな些細な幸せをしばらく先送りにする方がより賢明かもしれない。

「一体どんなバカがこの種をいい加減に植えたんだ？」

新入に与えるトマトを選んでいると、実がなる枝が内側へ入った物が合間合間に見えた。トマトは中心幹の1節に1本ずつ枝が出て、その方向は互いに向き合う。不思議にもトマトは奇数番目の幹だけで実がなるため、特にこの農場のように盛り上がった土に種を2つずつ植える時は方向を合わせて植えることで、不必要な労働を減らすことが出来る。

「ここは昨年にクリアランス1の奴を何人か連れて植えた所じゃないですか？気を付けるように言ったはずですが、自分勝手に適当植えたのが明らかですね。私の前任もきっとそうでした。まあ何でしょう。人手が足りなかったんです。先輩も分かってください。」

まだこのサイトに勤務中の奴がいるなら、収穫時期が終わる前に必ず一度は連れてきて仕事をさせなければならないと決心したが、すぐに放棄した。この農場はあらゆる危険なSCiPを扱うこととは異なる意味で非常に悪名高い場所であったが、今まで一度でもここに手を貸した職員のうち、再び農場を訪れたのは私の後を付いてきているこの新入だけだった。さらに、こいつはクリアランス3の研究員の癖に自ら農場で勤務するとを志願したのだから、どれほどピュアなのだろう。しかし、だからといって一番面白い最後の試験をそのまま飛ばすことは出来ない。

「おい、新入。あるブドウが自己紹介した、何と言った？」

「え？ちょ...ちょっと待ってください、それは冗談ですか。収容プロトコルでは、きっと...」

「グルコーっす！面白いか？」

たった今、食べ終わったトマトのヘタを適当に投げた後、よく熟れたトマトをもう1つ選び、取って話した。私が考えたにしても顎が外れるほど寒い冗談だった。ほぼ同時にトマトが揺れ、葉や幹がブルブル震える音が温室に響いて新入の顔は真っ青になってしまった。私はトマトが近づいて来ないように守るふりをして、新入の肩を一度軽く叩いた。

「おい、びびったか？いいだろう、最後の試験だ。今日の見学が終わるまでにお前の顎が外れないような冗談を準備してみろ。ヒントは**私が言った冗談**だ。」

固まっていた新入の表情はさらに強く固まった。

「いや、先輩。農夫の...」

「農夫になるのと、冗談が上手いことが何の関係があるのかだって？よく考えてみろ。これまで習ったことをよく考えて適切な冗談を選べば、今私が言った冗談よりくだらなくて、寒くても**子供達**がお前の骨を折ることはないだろう。」

新入の表情を見ると「子供達」という呼称にかなり呆れたようだ。わざわざ力強く言ったが利口な奴だし、初めての面談で私に死ぬほど絞られた記憶もあるから、すぐ何か一つくらいは気付くだろう。そして、私はトマトを一口頬張った。これは最近、解明されて学界に公開された旧SCiPの技術を利用し、イタリアで開発中のポエルロマ品種と同じ味だった。これも私が一番好きなトマトだった。最初は食べるたび変わる味に農夫たちは困惑したが、すぐにSCP-504は食べる人の好みと食べる時の気分に最も合うトマトの味を感じさせるトマトであることが明らかになった。無理やり生物型SCiPの遺伝子を挿入したことにより、偶然にもこのようなユニークな特性を持つようになったという些細な情報は、すでに財団の農夫たちの間でずっと知られていたが、我々はこの情報を上部に報告しなかった。遺伝子を取り出した生物はずっと前に財団で確保したSCiPである上、この遺伝子はすでに財団で確認したものであり、その生物が解放されて報告書を[データ削除済]と█で一杯にしたなら、それは我々でなく財団のせいである。我々は我々だけの情報を報告しなくても、特に危険なことが起きないという事実をこの子供達を育てる農夫、いや「親」であり「配偶者」として確実に知っていた。このような「直感」から来る怠惰に加えて、来る度に自惚れる「研究員」たちに向けた悪戯な復讐心みたいなものが非常に大きく反映されたのだろう。

「先輩。」

まだ見学を始めて間もなかったが、トマトを半分くらい食べた新入が私を呼び、マスクを脱いだ。少し前まで固まっていた新入の顔にはいつの前にか満面の笑みがあった。少なくとも、2,3時間は苦悩すると思っていたのにもう気付いたようだ。

それでもどうか工大ギャグ[[footnote]]訳注：原文「[[[https://namu.wiki/w/%EA%B3%B5%EB%8C%80%EA%B0%9C%EA%B7%B8|공대개그]]]」。工科大学生の行動/生活/思考パターンをギャグにしたもの。基本的に短い、理解するのに専門知識を必要とする、使用するとすぐに会話が終了する、などの特徴を持つ。[[/footnote]]だけはしないことを。</textarea></pre>
