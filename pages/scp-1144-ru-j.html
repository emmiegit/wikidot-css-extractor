**Объект №:** SCP-1144-RU-J

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1144-J содержится в хранилище безопасных объектов Зоны 7. Доступ к нему разрешен сотрудникам с уровнем допуска 2 и выше. В настоящее время в распоряжении Российского филиала Организации находится ████ литров SCP-1144-J.

**Описание:** SCP-1144-J представляет собой пенящуюся темно-коричневую жидкость, по своему химическому составу идентичную хлебному квасу. Люди, пробовавшие объект, отмечают его способность хорошо утолять жажду.

При употреблении жидкости внутрь любой человек, вне зависимости от мировоззрения, испытывает острый приступ лояльности к политическому режиму, внешние признаки которого он наблюдает во внешней среде или в присутствующем рядом человеке непосредственно после употребления. Принявший SCP-1144-J пытается обелить любые преступления режима и объяснить все его недостатки происками врагов и завистников. Любые достижения режима, даже самые незначительные, вызывают у него чувство, близкое к эйфории. В таком состоянии люди становятся легковнушаемыми и могут быть использованы для выполнения любых задач, если мотивировать их надлежащим образом.

Находясь под действием SCP-1144-J, люди выражают искреннее желание сотрудничать с представителями властных структур, а также охотно раскрывают свои или чужие тайны, если это способствует укреплению существующего политического режима. Тем не менее, если соображения государственной пользы требуют от человека молчания, любые методы допроса оказываются неэффективными. В настоящее время научный совет Зоны 7 решает вопрос об использовании небольших доз SCP-1144-J в качестве стимулятора лояльности сотрудников Зоны.

Излишне большая доза SCP-1144-J (более 2000 мл) вызывает у людей крайне агрессивную реакцию на любые попытки положительно охарактеризовать иной политический режим, нежели тот, который человек в данный момент поддерживает. Во время вспышек ярости у испытуемых, находящихся под действием объекта, зарегистрированы неоднократные сердечные приступы, поэтому в дальнейшем все эксперименты должны проводиться исключительно с сотрудниками класса D.

**Отчеты об экспериментах**

&gt; **Эксперимент №:** 1144-1
&gt; **Дата:** 25.08.20██
&gt; **Ход эксперимента:** Д-р Крестовский, употребивший 150 мл SCP-1144-J, помещен в одной комнате с телевизором, показывающим события Августовского путча ████ г. С первых кадров фильма доктор проникся искренней симпатией к путчистам, о чем уведомил своего ассистента, д-ра Мицкевича. В течение часа после окончания передачи д-р Крестовский был занят изложением на бумаге нелицеприятного мнения о текущей системе государственного устройства ██████████ █████████. По завершении действия SCP-1144-J доктор подверг свои записки тщательному анализу и указал на их поверхностность, отметив также чрезмерную эмоциональность и примитивность изложения.

&gt; **Эксперимент №:** 1144-2
&gt; **Дата:** 01.09.20██
&gt; **Ход эксперимента:** Сотрудник класса D, белый мужчина 38 лет, принял 600 мл SCP-1144-J, находясь в комнате, декорированной в стиле нацистской Германии 19██-х гг. Спустя 4 минуты испытуемый в резкой форме потребовал взять у него кровь на анализ, мотивируя это неуверенностью в чистоте своего происхождения. Запрос был удовлетворен. Изучив результаты анализа, испытуемый впал в депрессию, вызванную присутствием в его роду семитов, и попытался покончить жизнь самоубийством. Сотрудник был изолирован от остальных и устранен в ходе ежемесячной ротации.

&gt; **Эксперимент №:** 1144-3
&gt; **Дата:** 17.12.20██
&gt; **Ход эксперимента:** Агент Туберозов, в прошлом - известный советский диссидент и борец за права человека, принял 1750 мл SCP-1144-J и был помещен в комнату, декорированную в стиле &#34;██████████ ампир&#34;. Спустя ██ минут пребывания в данной обстановке, на вопрос о ██████████ репрессиях ████-го года, агент ответил, что всецело поддерживает данные меры, и что с врагами народа иначе поступать нельзя. Спустя еще десять минут агент Туберозов предложил выдать имена и адреса всех своих знакомых, занимавшихся когда-либо антисоветской деятельностью. Получив в ответ вежливый отказ, агент заподозрил наблюдавшего за экспериментом д-ра Крестовского в измене Родине и предпринял попытку его ликвидации. Будучи обезврежен, агент Туберозов последующие █ часа провел, связанный по рукам и ногам, угрожая персоналу Зоны высшей мерой пролетарского гуманизма - расстрелом с конфискацией всего имущества. По истечении действия SCP-1144-J агент пришел в себя, жалуясь на отвратительный вкус во рту, &#34;как если бы он в течение нескольких часов полоскал рот помоями&#34;.

&gt; **Эксперимент №:** 1144-4
&gt; **Дата:** 03.01.20██
&gt; **Ход эксперимента:** В пустую необставленную камеру к сотруднику класса D, принявшему 350 мл SCP-1144-J, вошел агент Туберозов в форме полковника ВВС США. При появлении агента испытуемый стал по стойке смирно и оставался в таком положении, пока не получил приказ расслабиться. На вопрос агента Туберозова, который час, испытуемый ответил, что какое бы сейчас не было на дворе время суток, он всегда готов служить на благо Соединенных Штатов. Не дожидаясь ответа агента, сотрудник класса D изъявил желание трудиться ради осуществления ████████████████████, а также предложил свои услуги в борьбе с исламским ███████████. Не получив одобрения от агента Туберозова, испытуемый испытал некоторое разочарование, которое быстро прошло после прослушивания подряд ██ обращений Рональда Рейгана к американской нации.
 

**Комментарий д-ра Крестовского:**

&gt; //По-видимому, SCP-1144-J придает людям необычайное идеологическое чутье. Хотя в ходе более поздних экспериментов мы не снабжали взаимодействующих с испытуемыми сотрудников атрибутами той или иной политической системы, люди, находившиеся под воздействием SCP-1144-J, не допустили ни одной ошибки, всякий раз заявляя о своей лояльности именно тому режиму, который впервые увиденный ими сотрудник поддерживал в действительности.//
&gt;
&gt; **Примечание:** //Проверить личное дело д-ра Мицкевича - на появление его в камере испытуемый отреагировал, вскинув руку в нацистском приветствии, хотя сам доктор уверяет, что является ярым приверженцем демократического строя.//

**Приложение:** Объект был обнаружен агентом Туберозовым во время пребывания в санатории ██████████, расположенном в ████████████████████ области, ██████. При изъятии объекта никто не пострадал.</textarea></pre>
