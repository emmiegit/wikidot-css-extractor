[[tab 25号部门]]

[[&gt;]]
[[f&gt;image http://scp-wiki-de.wdfiles.com/local--files/abteilung-xxv-hub/XXV-Siegel.png]]
[[/&gt;]]
25号部门是德意志民主共和国国家安全部（MfS）于1956年3月4日成立的秘密部门，Konstantin Mader任部长。其职责是异常的运用以及监控东德境内异动，以上述行为支援其他部门行动。25号部门一直活跃到1989年10月19日，随后被东德政府下令解散。由于上述命令属于紧急措施，其大部分相关成员均未被追责。在解散过程中，东德政府销毁了该部门的一切文档，对其员工的记忆进行了删除和篡改，并遣散了一切非正式员工。2006年2月，被毁的文档被德国政府转交给基金会，目前正在进行修复。

在未被解散前，25号部门曾制造大量异常物品，亦运用了他们发现的异常项目，其制造异常物品并主要将其用于：

* 间谍活动
* 反间谍活动
* 渗透破坏
* 酷刑
* 群众控制
* 军事用途

大部分异常项目仍然下落不明，但能够肯定的是其中一些目前被基金会敌对的组织持有。

目前已修复的文档当中表明，25号部门曾使用人形实体作为其员工，不过当前已修复的文件中他们不常被提及。仅有一名“Krone术士”频繁见于文档中，组织称他为“一位杰出的异常科学家”，不过基金会尚不明确其具体的异常能力。

基金会持有的文档残片是该组织的少数相关线索之一，从相关的项目亦很少获取附带的文件。基金会德语分部在Hoffmann博士监督下成立“25号小组”以尽快复原文档。他们为此开发了//Piecefinder//程序，通过将已扫描的文档残片经电脑运算拼合为完整的文档。虽然由于大量文档损坏目前为止仅能恢复一小部分，但自修复文档的相关材料中获取的信息已经足以定位和搜寻异常项目。
[[/tab]]

[[tab 与其他相关组织的关系]]

__**前言：**__25号部门与其他相关组织大都不相往来，除非是那些他们认为会威胁国家安全的。该组织解散后，其拥有的异常项目被多个相关组织据为己有。

&gt; +++ __SCP基金会__
&gt;
&gt; 基金会试图收容25号部门的全部异常以进行保护和研究，且是唯一持有该组织文档的相关组织。

&gt; +++ __[[[4r-hub|第四帝国]]]__
&gt;
&gt; 第四帝国与25号部门都拥有对于对方不利的材料，借由相互勒索保持均势。但尽管如此，25号部门对于第四帝国仍保有警戒态势，并在其不知情的情况下协助其在西德的部分项目。25号部门希望其领袖Rass先生以其观念影响西方国家，尤其是BRD[[footnote]]即“德意志联邦共和国”（德：Bundesrepublik Deutschland）的缩写。[[/footnote]]，以协助德国统一社会党宣传。
&gt;
&gt; 柏林墙倒塌、25号部门解散后，Rass先生以秘密方法获取了该部门一处空闲办公点，占据了其中的一部分来储存异常项目。此外，Rass先生命令将部门相关的异常转为用于第四帝国的实验，组织对相关的项目进行了研究和复制，并销毁了一些不能使用的。

&gt; +++ __[[[raptor-tec-industries|猛龙科技工业]]]（R.T.I）__
&gt;
&gt; 猛龙科技工业在黑市上购入了一些25号部门解散后散佚的项目。不过RTI明显对于他们持有的物品保持怀疑态度，并不看重。RTI会对异常物品进行了研究以复制其技术，同时将不能使用的以各种方式处理之。

&gt; +++ __[[[magierakademie-hub|魔法学院]]]__
&gt;
&gt; 魔法学院了解到25号部门的存在时，组织已经解散，他们暂时只能通过有限的方式定位其异常项目。如果发现，学院会尽一切努力将之无效化。此外，他们同样会注意和妨碍基金会或其他团体收容和搜寻异常相关人员，似是为了报复从学院脱退的一些学员。
&gt;
&gt; 另一方面，25号部门通过学院的脱退者得知其的存在，但为了避免自身曝光而选择不干预。但是随着时间的推移，组织中的术士开始招募学院的成员，以在部门内部攫取利益。招募的方式为简单的说服和敲诈，惹人讨厌的目击者和叛变者由部门谨慎进行处理。

&gt; +++ __[[[caecus-c-hub|玛瑙盲者共同体]]]__
&gt;
&gt; 玛瑙盲者共同体通过[[[SCP-089-DE|Hod]]]得知25号部门的信息，并十分积极地试图释放其拥有的异常项目。但由于部门对其设施与相关信息高度保密，共同体对其发起的行动大都失败了。共同体至今仍在搜寻部门曾收容的具有智能的异常项目，不过组织制造的异常物品被他们完全忽略了。
&gt;
&gt; 25号部门则是对共同体的所有成员都会采取行动，如果他们在东德领土活动将被视为威胁国家安全。不过在此类型的接触中部门很少对集团相关人员或实体进行抓捕、审讯和研究。

&gt; +++ __[[[imbw-hub|人类教育与重开发研究所]]]（IMBW）__
&gt;
&gt; 在200█年，IMBW偶然获得了一些25号部门收容的物品，但是他们并无相关信息。由于缺乏使用方法的说明，在使用时偶尔会发生误操作或者无预期的副作用。

&gt; +++ __[[[goi-1995-de-das-wunderkabinett|奇物室]]]__
&gt;
&gt; 奇物室偶尔会发现一些25号部门的收容物，多数情况下会将其作为产品出售或重新加工。

[[/tab]]

[[tab 写作指南]]

+++ 写作相关指南

**注意：**如果你需要快速且精确了解这个组织的一部分或全部内容，可以参考下列内容（存在部分剧透，务必酌情浏览）。

[[collapsible show=&#34; 25号部门的概述&#34; hide=&#34;折叠&#34;]]
* 务必以严谨的态度写作相关内容。史塔西不像纳粹那么糟糕，但是也绝不能故意矮化或戏说。
* 应当了解东德历史，避免与时代不符。
* 写作时必须考虑1956~1989年期间世界的科技水平，尤其是东德内部的情况（除非其他原因）。
* 25号部门主要的目标就是让史塔西的工作更为有效，没有其他的目的，因此他们不会发明对一般民众有用的那种东西——至少现在解密的文档如此。
* 25号部门近三十年来不曾照看其收容的生物类异常。
* 基金会几乎接触不到“一般的”证人，他们能提供部门的一部分资料，但是项目本身的异常往往是另一回事。
* 25号部门的行动重点始终是“保密”，一切相关的外部人员都会被肃清或执行记忆删除——极少情况下，部分员工会由于自身的效应被视为已肃清，但事实并非如此，而且还出现过已被肃清的人员复活的情况。但是这些人没有被基金会控制——至少是没有能长期地控制。
* 由于异常涉及部门机密内容，他们会编造有关异常所在设施的虚假信息，以免落入敌手。
* 为达成自身目标，部门会使用各种异常，唯一限制他们的只有技术水平或预算上的不足。
* 部门制造的异常通常会有一个项目名称，这一点可以由你自行决定，只要听起来像样就没问题。
* 目前只有基金会有权访问25号部门相关的文档，其他相关组织只能通过其他方式获取相关信息。
* 全部部门相关的文档需添加##red|“二十五号部门”##的标签。
[[/collapsible]]
@@@@
[[collapsible show=&#34;重要相关人员一览&#34; hide=&#34;折叠&#34;]]

**注意：**你可以创作其他的成员，但是仅在他们登场的文章达到合格线的时候才会被添加到下表中。

__**Konstantin Mader长官：**__
* Mader并不蠢，他能意识到什么时候会发生危险、出现威胁，并采取相应的行动。他并不会因为意料之外的事而惊慌，但他的部下也不会绝对服从他。
* 他为德国统一社会党（SED）服务，这也会反映在他的行动中。
* Mader虽然只是个军官，但既然他掌管史塔西的一个部门，他拥有与部长相同的权力。由于保密原因，他从未被提拔，也不会参加大多数的会议。
* 身为军人的他极其固执，不会接受他人对自己的任何指责。因此，可以认为他试图逃避任何形式的报复，无论是事先考虑还是临时计划的。
* 他的工作十分忙碌，因此书信的风格总是十分简洁客观。
* Mader从未把娱乐与工作结合起来。他并没有施虐情节，也不具备研究精神，是个只关心成效比的实用主义者。他因此对部门创立这件事显得十分冷淡。
* Mader不可被任何人杀死。
@@@@
__**Krone术士：**__
* Krone是一名强大的法师，曾经隶属魔法学院，但后来叛离。
* 他是术士当中的佼佼者。
* 他对于Mader十分敬重。
* 他同时也是科学家，座右铭是“科学至上”，因此他不排斥进行人体实验，无论结果是否值得。
* Krone有一个坏习惯是经常在某个时候丢下自己手头的工作，此时只有Mader才会让他回到工作上来。
* 他精于多个不同的科学领域，假定他能逃过清算和记忆删除，他可以相当容易地重建或者修复部门的造物。
* 他是个疯子，但无论如何都不会透露部门的秘密。
* Krone同样不可被任何人杀死。
@@@@
__**Wunder术士：**__
* Wunder是S特工招募的，[[[Unsichtbare Blinde|不过她不是完全自愿加入的]]]。
* 她性格纯真，渴望帮助他人，她对部门的作风持批判态度，同样不会参与任何直接伤害人民的活动或者相关项目。
* 她在[[[scp-124-DE|原型T1]]]测试阶段以后成为部门正式成员，组织解散前，她大多数情况下都是在平民当中进行谍报、反间谍和测定“产品”异常效应的活动。有的时候她便用自己那“神奇的技术”从中脱身。
* Wunder的经验不足，因为她加入的时间比较晚。
* Wunder和她的同事（尤其是Feder和Käfig两位术士）关系友好。
* 她的导师是Krone术士，因此她同样很了解魔法，在制作“原型T1”时，便发觉了自己身上隐藏的才能和“神奇的技术”。
* Wunders的文笔较其他人更为优美。
 * Mader偶尔会因此批评她，不过对于她的工作还是感到很满意。
 * Wunder由于“自己不会处理”而从来不使用ß号奇术，尚不明确具体原因。
* Wunder曾试图逃跑，但是被捉了回来。她使用了某种魔法让自己没有丧失记忆，然而她被Krone诅咒，无法向其他人告知有关部门的内容。
 * 在她逃跑期间曾有玛瑙盲者共同体成员的陪同。
 * 她使用O特工那辆名为“安娜贝尔”的[[[scp-116-de |赫尔墨斯]]]进行逃脱。
* Wunder是女性。
* 她与创立GoI-1995“[[[goi-1995-de-das-wunderkabinett|奇物室]]]”的Mirabilis女士是同一个人。
@@@@
__**Käfig术士：**__
* Käfig是个待人友好的大块头，有着一身肌肉。穿着考究，戴眼镜。
* 他负责处理生物类异常（无论其是否属于活体）。
* Käfig和Wunder一样是被S特工招募的，但他来的更早。
* 他对Mader抱有非理性的恐惧，而且他和Krone曾多次被Mader利用。
* 他十分喜欢动物，也懂得如何安抚动物。不过在处理皮革、器官或其他动物制品时不会有任何不适感。
* Käfig看上去很笨拙，像只猴子，但是他有三个专业的学位。
* Käfig经常与Wunder和Feder合作，因此与他们存在某种友情。
* 他在部门解散后失踪，但他并没有死去，尽管被遗忘了。
* 如果想要创作Käfig在部门解散以后的作品，请联系[[*user Einer von Rabe]]，他对此有其他的计划。
@@@@
__**Feder术士：**__
* Feder是个瘦子，负责机械型异常。
* 他的工作区内总是有大量组装完的机械和钟表。
* 他周围的人员总会听闻来源不明的滴答声。
* 他喜欢聆听古典乐以专注工作，而且经常在工作时哼歌。
* 在柏林墙倒塌后，Feder遭到清算，并被指控与[[[church-of-the-broken-god-hub|破碎之神教会]]]（尤其是“发条先知Teg-Ihn”的教派）勾结，尚不明确指控是否属实。
@@@@
__**K特工：**__
* K是一名部门特工，负责搜寻、收容、无效化和夺取异常。
* K拥有一辆[[[SCP-116-DE|“赫尔墨斯”]]]，名为Tom，两者有着密切合作。
* 他的目标与部门从来不一致，不过仍然会服从下达的命令，因为他明白如果他不做会有更冷血的人来做。他在工作时会尝试尽量使无辜者少受痛苦。
* 只有部门的负责人员知道他的真实姓名。
* K最喜欢的饮料是Jack Daniels。
* 他与Tom一起在柏林墙倒塌前逃离，但被史塔西特工逮捕并就地处决。然而Tom还是脱离了史塔西的掌控。
@@@@
__**O特工：**__
* O是一名部门特工，负责对其他异常相关组织进行渗透和谍报。
* O同样拥有“赫尔墨斯”，二者之间的关系未知，他亦经常将其借给其他人用。
 * 在他与Wunder殴斗以后，汽车被Wunder盗走据为己有，Wunder称它为“安娜贝尔”。
* O从来不会质疑上司的任务，但同样不会盲目信任上司，据说上司每制定一个计划，他总会私下制定至少一个额外的方案。
* O行事我行我素，长于用谎言操纵他人，因此他的渗透活动更为高效。
* 他不介意杀死挡路者，但是讨厌不必要的流血事件，因此更喜欢快速和安静的杀戮。
* 他经常使用某些无法被检测（或几乎无法检测）的毒物和陷阱，将谋杀伪装成事故或栽赃给他人。
* 他讲德语时带有很重的口音，因此每天不断练习以寻求改善。
* O的真实姓名不详，但可以肯定他来自东欧。
* O最喜欢的饮料是“Schümli-Pflümli”，他在瑞士喝过这种饮料，不过只在完成任务以后才会喝。
* O目前下落不明。
@@@@
__**S特工：**__
* S是一名部门特工，负责招募员工和间谍。
* S有一头红棕色的短发。
* S会吸烟，不过并不过量。同样酗酒，在其他方面也不反对尝试新事物。她甚至参加了部门的一些实验，但没有取得任何特别的成果。
* 她来部门工作只是为了赚钱。
* 她总是喜欢尖刻地挖苦他人（有时根据需要还会用施虐性十足的挖苦），但是她与Wunder、Feder和Käfig的关系很融洽、
* S十分厌恶O，甚至可以说极其反感他。
* S始终以招募工作为优先——如果对方不同意，她乐于对其进行越来越重的心理施压。
* S的真实姓名不详，不过她的熟人叫她Olga。
* S最喜欢的饮料是掺蒸馏酒的牛奶。
* S在柏林墙倒塌之前消失了，后来被部门寻获并暗杀。
[[/collapsible]]
