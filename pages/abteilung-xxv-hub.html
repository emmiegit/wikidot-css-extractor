[[tab XXV號部門]]

[[f&gt;image http://scp-int.wikidot.com/local--files/abteilung-xxv-hub/XXV-Siegel.png]]
[[/&gt;]]
XXV號部門是東德安全部（MSS）的秘密部門，成立於1956年3月4日，由Konstantin Mader擔任領導人。該部門的職責為通過使用異常以及對東德異常界別的監視和控制來支援其他部門的行動。XXV號部門的活動一直持續直到1989年10月19日，其後被領導人解散。由於這是一項緊急的措施，令大部分相關成員因此避過刑事責任。在此過程中，XXV號部門的所有文件皆被粉碎，員工記憶被刪除或更改，非正式人員也被終止行動。受損文件已於2006年2月2日轉交基金會保存，目前正在修復中。

未解體時的XXV號部門曾製造大量異常及使用由他們所發現的異常項目。XXV號部門製造異常項目目的主要是：
* 間諜活動
* 反間諜活動
* 刑事破壞
* 酷刑
* 群眾控制
* 軍用

大部分項目的下落仍然未知，但可肯定部分異常項目現時落入基金會敵對組織手中。

根據被修復的文件，XXV號部門有僱用人形實體作為員工，但在當前被修復的文件中甚少提及。 其中只有一位名為「Krone術士」的人較常提起，他被描述成一位傑出的異常科學家，不過確切異常能力未知。

基金會收藏的文件碎片是少數XXV號部門有關線索之一，而從相關項目中獲得的附加文件很少。因此，在霍夫曼博士的監督下成立25號小組，以盡快恢復文件。為此，他們提供了//Piecefinder//程式，該程式可以將已掃描的文件殘片，經電腦運算組合成一份完整文件。但由於大量的文件損壞，目前為止只恢復了一少部分。但是，從小部分修復文件中的相關資料已足以定位和搜索多個異常項目。
[[/tab]] 

[[tab 與其他關注組織之關係]]

__**前言：**__除非該組織被認為對國家有威脅，否則XXV號部門對其他組織多採取避而遠之的態度。XXV號部門解散後，有數個關注組織將部分XXV號部門項目據為己有。

&gt; +++ __SCP基金會__
&gt; 
&gt; 基金會試圖收容XXV號部門的所有異常，以進行保護和研究。基金會是唯一一個擁有該組織文件的關注組織。

&gt; +++ __第四帝國__
&gt; 
&gt; 第四帝國和XXV號部門都擁有對對方不利的材料，因此藉著互相勒索保持平衡。儘管如此，XXV號部門仍對第四帝國十分警惕，甚至在其不知情的情況下 協助其在西德的部分項目。XXV號部門希望第四帝國領導拉斯先生的觀點會影響西方，尤其是BRD[[footnote]]東德政府對西德的簡稱。[[/footnote]]，以協助德國統一社會黨的宣傳。
&gt; 
&gt; 隨著柏林圍牆倒塌，XXV號部門解散後，拉斯先生利用隱秘方法知道該部門的空置地點，並佔領部分用作儲存異常項目。拉斯先生命令將 相關異常轉而用於實驗第四帝國的目標，對相關項目進行研究及複製，不合適者則將其銷毀。

&gt; +++ __猛禽工業__
&gt; 
&gt; 猛禽工業通過黑市購買部分XXV號部門解散後流落在外的項目。 但明顯猛禽工業對於XXV號部門的項目持有懷疑態度，並不是很看重。猛禽工業對相關項目進行研究，以複製相關技術，並通過各種方法處理不適用的項目。

&gt; +++ __[http://scp-int.wikidot.com/magierakademie-hub 魔法學院]__
&gt; 
&gt; 魔法學院了解到XXV號部門存在時該部門已經解散，暫時魔法學院只能通過有限的方式來定位其異常。如果擁有該部門的遺物，該校將盡一切努力使相關項目對人無害。此外，該學院亦會對基金會對異常人應實體的收容及訪問進行阻礙及留意。
&gt; 
&gt; 另一方面，XXV號部門透過叛逃者知道了學院存在，但決定採取積極不干預的態度。然而，隨著時間的流逝，XXV號部門中的法師逐漸招募學院個別成員，以在該部門內部獲得利益。這些招募可以通過簡單的說服進行或敲詐。

&gt; +++ __[http://scp-int.wikidot.com/caecus-c-hub 盲瑪瑙集團]__
&gt; 
&gt; 盲瑪瑙集團通過[[[SCP-089-DE |Hod]]]知悉XXV號部門存在，該組織十分積極地試圖解放XXV號部門所擁有的異常項目。 由於XXV號部門對於設施及相關資料的高度保密性，相關行動大部分都失敗。時至今天，盲瑪瑙集團仍在搜索該部門曾收容的具智能異常，不過忽略了該部門所製造的異常。
&gt; 
&gt; XXV號部門則對盲瑪瑙集團的所有成員採取行動，如果他們在東德領土上遷移，相關成員會被視為對該國的威脅。不過在這類型的對壘中，XXV號部門極少設法抓獲與集團有關的人員或實體進行訊問和研究。

&gt; +++ __The IMBW__
&gt; 
&gt; IMBW巧合地在200█年獲得了XXV號部門的某些收容物，但不擁有其他相關情報。由於缺乏有關使用方法的資料，有時會導致對相關異常的操作錯誤。

&gt; +++ __奇物室__
&gt; 
&gt; 奇物室有時會找到XXV號部門的舊收容物，多數會將其作為產品出售或重新加工。

**注意：**如果你需要快速且精準了解該組織之部分或全部，可參考以下列表（以下具有劇透，自行斟酌是否觀看）

[[collapsible show=&#34; 有關XXV號部門的概述&#34; hide=&#34;Close&#34;]]
* 儘管斯塔西（Stasi）未至於像納粹（Nazis）那樣糟糕，但務必以嚴謹的態度來處理相關題材 。
* 創作者應該了解東德歷史，避免與時代不符。
* 必須考慮到1956年至1989年之間世界的科技狀況，尤其是東德內部的（除非有其他原因）。
* XXV號部門的主要目標為令斯塔西工作更加有效，除此之外別無其他。 因此，他們沒有發明任何對廣大民眾有用的東西，至少在已公開的情報來說。
* 該部門在近三十年來都沒有照顧其收容的生物類異常。
* 基金會幾乎無法與「正常的」當代證人接觸，他們可以描述有關於XXV號部門的部分資料，但項目本身的異常往往是另一個故事。
* XXV號部門始終把行動重點放在保密上。 因此，所有相關的外部人員最終都被清算或記憶刪除。 （有極少部分員工因為他本身的效應而被認為已被清算，但事實並非如此的情況，甚至還發生被清算的人復活。然而，基金會無法控制這些人，至少不能夠長時間控制。）
* 為實現目標，該部門會使用各種異常。能限制上述活動的原因只有技術水平或預算不足。
* 由該部門製造的異常總是有一個項目名稱。你可以隨便決定名稱是什麼，聽起來像樣即可。
* 只有基金會有權訪問XXV號部門的文件，其他組織只能通過其他方式獲取相關信息。
* 相關文件會被明確標示有「XXV號部門」字樣。
[[/collapsible]]
@@@@
[[collapsible show=&#34;重點相關人物一覽&#34; hide=&#34;Close&#34;]]

**注意：**可以創作其他成員，但是只有在現存合格文章中提到這些人物時，才會添加去這份列表中。

__**Konstantin Mader：**__
* 他一不是個傻瓜，他能意識到什麼時候會變得危險且有威脅，並採取了相應的行動。
* 他致力於協助德國統一社會黨，這一點也會反映在他的行動中。
* 他十分固執，亦拒絕接受別人對自己的任何指責。因此，可以假定他試圖逃避任何形式的報服，無論是通過深謀遠慮還是臨時策劃的。
* 他是一個非常忙碌的人，書信風格極為簡短且無情。
* 他從未將娛樂與工作結合在一起。他不是一個施虐者，也不具有研究精神；他是務實主義者，只關心性價比。因此，他對部門的創建只表現出絕對的冷漠。
* 他不可被任何人殺死。
@@@@
__**術士Krone ：**__
* 他是一位強大的法師，就讀於魔法學院，但其後背叛母校。
* 他是所有術士中的佼佼者。
* 他對Mader非常敬重。
* 魔導師亦是一位科學家，座右銘是「科學至上」。因此，無論他們是否值得，他也會毫不留情地進行人體實驗。
* 他的壞習慣是經常會在某個時候拋下工作，只有Mader軍官才能使他重回正軌。
* 他對不同科學領域十分精通，如果他有幸能夠從清算和記憶刪除中逃脫，他可以相當簡單地重製或修復該部門的產品。
* 不管他有多瘋狂，他都從不透露部門的秘密。
* 他也不會被任何人殺死。
@@@@
__**Wunder術士：**__
* Wunder由特工S招募，[[[Unsichtbare Blinde |但他的加入並非完全自願]]]。
* Wunder天真且渴望幫助別人，但她也批評部門的作風，亦不願參與任何直接傷害人民的活動或相關項目。
* 在[[[scp-124-DE |原型T1]]]測試階段之後Wunder被正式收編。在組織解散之前，大多數情況下都成為平民間的間諜，進行反情報活動和推定作為「產品」的異常效應。
* Wunder加入比較晚，因此她的經驗較少。
* Wunder與她的同事，特別是Magister Feder和Käfig都有著友好的關係。
* Magister Krone是Wunder的導師 ，因此她也對魔術很了解。在製作原型T1時，Krone發現了她休眠的才能和「神奇」的技藝。
* Wunders的文筆比其他員工都要出色。
* Mader軍官偶爾對此提出批評，但對她的工作仍感滿意。
* （永遠不會使用「ß」號奇蹟，因為該部門不知道如何處理，引致這種情況的原因未知。）
* Wunder曾經試圖逃跑但被捉回，不過此後並未對其進行記憶改造或返去除。由於Magister Krone的詛咒，她無法告訴其他人有關該部門的一切。
* 在她逃跑期間，有盲瑪瑙集團的成員陪同。
* 她使用化名「安娜貝爾」[[[scp-116-de |Hermes-Trabant]]]逃脫。
* Wunder是一個女人。 
* 她後來成為Mirabilis女士，並創立[[[goi-1995-de-das-wunderkabinett|奇物室]]].
@@@@
__**Käfig術士：**__
* Käfig是一個友好的巨人，肌肉發達。他的穿著十分考究，並戴有眼鏡。
* 他負責生物類異常，無論是已死的項目還是活體。
* Käfig早於Magistra Wunder被特工S招募。
* 他對軍官Mader有著非理性的恐懼，他和Krone曾多次被Mader利用。
* 他不僅對動物有好感，而且對相關技巧及分熟悉。不過他在處理皮革，器官或動物其他身體部位時沒有任何不適。
* 儘管Käfig看上去很笨拙，像隻猴子，但他擁有三個科學專業的學位。
* 由於他經常與Wunder和Feder合作，因此他與這些人有著某種友誼。
* 解散后他的下落正式不明。但是，儘管被遺忘了，他並未死去。
* 如果要創作部門解散後的Käfig，請聯絡[[user Einer von Rabe]]，他對此有其他計劃。
@@@@
__**Feder術士：**__
* Feder是個苗條的人，負責該部門內部的機械異常。
* 他的工作區擠滿了大量已鑲嵌完成的機器和鍾表。
* 在他周圍總是有滴答作響的聲音，聲音來源無法確定。
* 他喜歡聽古典音樂以保持工作上的專注，又經常在工作時哼歌。
* 他在柏林牆倒塌後被清算，並被指控與[http://www.scp-wiki.net/church-of-the-broken-god-hub 破碎之神教會]有聯繫，特別是與“Teg-Ihn”教派，未知相關指控是否屬實。
@@@@
__**K特工：**__
* 他是XXV號部門的特工，負責異常的收容和找獲。
* 他從未完全與XXV號部門的目標一致，但仍然會執行該部門下發的任務。因為他知道，如果不是他做，就會有比他更殘酷的人去做。在工作時，他會試圖給無辜者帶來盡可能少的痛苦。
* 他的真實姓名只有該部門的負責人知道。
* 他最喜歡的飲料是傑克丹尼爾斯。
* 他與Tom一起在柏林牆倒塌前不久逃離，但被斯塔西特工人員拘捕，並在現場被殺。然而，[[[SCP-116-DE|Hermes Trabant]]][[footnote]] 譯注：德國分站項目，概括而論是一批擁有自主意識的轎車，由XXV號部門研發。每一架都有自己的名字。[[/footnote]]逃脫了。
@@@@
__**O特工：**__
* 他是XXV號部門的特工，負責對異常相關團體進行滲透和間諜活動。
* O亦有Hermes-Trabant。確切關係是未知的，但其實Trabant亦經常與其他特工合作。
* O的Hermes-Trabant在與Wunder的打鬥中被盗，此後一直被Wunder所有，名為安娜貝爾。
* 他從未質疑過從XXV號部門所分發下來的任務，但並不意味著他對上司盲目信任。據說，他的上司每制定一個計劃，他也會跟著私自制定一個甚至多個方案。
* O行事我行我素，精於用謊言來操縱別人，這令到他對團體的滲透更為有效。
* 他並不介意殺死阻礙他的人。但是，他討厭不必要的流血事件，偏好快速而安靜的殺戮方法。
* 他經常使用無法/幾乎無法檢測到的毒藥和陷阱，將謀殺粉飾成事故或將責任歸咎於其他人。
* 他說話帶有很重口音，他每日都不斷訓練以求改善。
* O的真實姓名未知，但可肯定他來自東歐。
* 自從在瑞士喝過後，O最喜歡的飲料一直是「SchümliPflümli」。但是他只有在完成任務後才喝。
* O現時下落不明。
@@@@
__**S特工：**__
* S是XXV號部門的特工，負責招募員工和間諜。
