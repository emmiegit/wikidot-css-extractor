**项目编号：**SCP-546-JP

**项目等级：**Euclid

**特殊收容措施：**基金会的网络爬虫将会使用图像识别软件全网搜索SCP-546-JP。若发现SCP-546-JP，以不宜发布为理由对其进行删除。同时，定位所有SCP-546-JP发布者，并删除其所拥有的SCP-546-JP。若发布者持有SCP-546-JP-A，将其与同型号非异常刀具替换，并对发布者进行记忆删除。另外，若发现可能由SCP-546-JP-B造成的神秘死亡事件，对相关人员进行记忆删除并使用标准掩盖措施，并对SCP-546-JP及SCP-546-JP-A采用与上述同样措施。

为抑制SCP-546-JP-A的产生，基金会所控制的bot将会定期发布标有“保存/分享一下就能获得幸福”等文字的非异常图片。

**描述：**SCP-546-JP为一474×326像素、400 kB的异常图像。在保存有SCP-546-JP的电子设备的2m范围内放置24小时以上的刀长超过2cm的刀具（下称SCP-546-JP-A）将会获得异常性质。印刷版的SCP-546-JP不会产生异常性质。

若人类使用SCP-546-JP-A以坚定的自身意志伤害自己时，划开的伤口不会流出血液，而是会流出一种不透明的淡黄色流体。不论伤口大小，该流体总会产生约300ml的量。这种流体在受伤者的皮肤上会与一般的流体行为相同，会从身体上流下。然而，在离开皮肤并落到一较为平坦的平面上时，该流体将会形成一厚约1cm、半径10cm的圆柱。形成此圆柱的流体将会在三分钟内变化为一刚煎制的薄烤饼（SCP-546-JP-B）。该过程与煎制非异常薄烤饼的过程类似，但不管流体坠落处温度为何，该过程都不会有任何热传递或热产生。另外，流体变化为SCP-546-JP-B的过程中还会产生奶油或水果等附属物品。这些俗称“加料”的附属物来源不明。

成分调查显示，SCP-546-JP-B与非异常薄烤饼成分基本相同，但含有少量银粒子，碳酸钙及贝壳硬蛋白[[footnote]]硬蛋白的一种。与碳酸钙共同构成珍珠层。[[/footnote]]。令D级人员试吃SCP-546-JP-B时，并不喜好甜食的人员也形容其“非常好吃”“味道理想”。另外，食用SCP-546-JP-B的D级人员的米尔格拉姆服从度有所提升。


[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-546-jp/candy.jpg
|caption=从D-546-3回收的糖果
|width=280px
]]

少量食用SCP-546-JP-B不会导致中毒或者异常性质出现。但食用超出阈值（平均5.4块、标准偏差0.95块）的SCP-546-JP-B将会导致食用者在10小时内死亡。死亡前，食用者会有血糖值急剧上升的前驱症状。食用者的尸体将会除外皮以外全部变化为大量糖果。这些糖果没有异常性质及毒性，但通常被评价为“甜得发腻”“有人工香精的味道”。需要注意的是，使用SCP-546-JP-A食用SCP-546-JP-B时不会受到此影响。

SCP-546-JP在███县发生的██　█(15)神秘死亡事件中被基金会发现。相关人员已接受记忆删除及标准掩盖措施处理。经基金会调查，该事件可能与曾和██交往的███　██(14)有关。而███供述其拥有且使用过SCP-546-JP-A，由此基金会察觉到SCP-546-JP异常性质。经一段时间观察后，因判断███本身未受异常性质影响，故对其进行记忆删除及数次心理治疗后将其释放。

目前已查明，SCP-546-JP曾在社交网站上重复被小规模发布。通常，SCP-546-JP在被发布时会配有诸如“保存此图片，经历一系列的仪式后就可以改变自己的内在，变成崭新的自己”等文字。“一系列仪式”的内容随发布者有所不同，但在“等待一晚”“在最后重新发布图片”等细节上有共通之处。后续实验已证明这些“仪式”的细节与SCP-546-JP的异常性质无关。

基金会已经定位最先发布SCP-546-JP的人物，但经调查，该人物在投稿之前就已自杀。以下为其自杀前后发布的贴子。

&gt; 
&gt; 反正我就只是血肉构成的臭皮囊。脏的要命，一点救都没有。
&gt; ██:██ - 2017年2月10日
&gt; 

&gt; 
&gt; 总是想着自己为什么这么不堪。
&gt; ██:██ - 2017年2月10日
&gt; 

&gt; 
&gt; 想着来世可能会好点，结果还是放弃了。像个傻逼。今晚又要一个人处理血迹。
&gt; [手腕流血的照片]
&gt; ██:██ - 2017年2月12日
&gt; 

&gt; 
&gt; 我不做我自己了。再见。
&gt; [各种药瓶的照片。另外根据照片内药剂种类及其数量来看，就算全部服用也不至于死亡]
&gt; ██:██ - 2017年2月13日
&gt; 

在此贴之后该发布者自杀未遂，随后又再次自杀。经判断，这一系列的行为与异常物品没有关联。发布者自杀之后，又有如下文章被发布。

&gt; 
&gt; 好厉害，是真的。这样我就可以从内在改变自己，我就能变成甜美的被大家都喜欢的女孩。
&gt; [记事本APP的截屏，内容如下]
&gt; 1.淡糖水加桂皮，把手绢泡进去
&gt; 2.手绢干后，用唇膏在上写自己的名字
&gt; 3.把保存了该图片的手机和美工刀一起裹在手绢里
&gt; 4.在月光下放置一晚[[footnote]] 后续实验已证明省略步骤1~3和步骤4的“月光”不影响结果。 [[/footnote]]
&gt; [SCP-546-JP]
&gt; ██:██ - 2017年2月18日
&gt; 

另外，2017年2月18日之后发布者未有新帖，但有对2017年2月10日所发布贴子“点赞”[[footnote]] 发布者所使用的社交网站的功能。多用于对贴子表示同感。[[/footnote]]</textarea></pre>
