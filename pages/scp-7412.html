**特殊收容措施：**撤销SCP-7412引发变动的职责已转交战术神学部。目前，预定将在2024年1月13日对SCP-7412展开回溯性抹除。 

**描述：**SCP-7412是一次突然的宇宙性CK级事件，发生于2023年1月12日17:22:58 EST。在与深井档案交互比对后，已确认SCP-7412引发的变化只限于回溯性改变了因果序列，在所有的现存宗教中都加入了一个小节日。

被SCP-7412回溯创造的节日（称为SCP-7412-1）活动内容各异，且与其所属宗教的风俗一致。然而，尽管SCP-7412-1个例各有自己的独特文化仪式，但都遵循着几项关键相似点：

* 该节日对现存宗教和历史过程的整体影响极小，但仍会作为独特的庆祝事件为人所知。
* 该节日必然涉及在某种绝望或不可能的情形下取得胜利或成功，一般是通过某种形式的奇迹实现。
* 该节日的活动中包含有对一位精神领袖的赞颂，或是有某种形式以赚取金钱或道具货币为目标的游戏，亦或是涉及建造圆顶帐篷。
* 该节日发生于1968年1月12日，是[[[undervegas-hub |Site-666主管Randall House]]]的出生日期。

SCP-7412在CK级情景侦测器（CSD）与其超宇宙对应体间发生集体同步失调后被发现，表明有重构事件已经发生。此后不久，多座特外站点以一致报告确认现实已被回溯性改动；分析表明在CK级事件期间，约有640页档案凭空出现，大部分都是与宗教小节日有关。SCP-7412与SCP-7412-1 在此后不久被分级为异常。

&gt; **受影响宗教：**犹太教
&gt;   
&gt; **节日名称：**Hanukkah Sheini / Hanukkah Katan[[footnote]]字面意义：“第二光明节”、“小光明节”。[[/footnote]]
&gt;     
&gt; **庆祝日期：**提别月第26日
&gt;      
&gt; **历史背景：**在马加比家族反抗塞琉古王朝的犹太暴动中，一场突袭令犹太军队被迫撤退，离开耶路撒冷。犹大·马加比下令马加比部队中的所有士兵都要进行斋戒。在第三日，当犹太军队看似被包围时，一个只知其名为//Ben Randel//的神秘人物现身，与塞琉古大军开始战斗，激励剩余的犹太人继续抗争，最终犹太一方意外取胜。
&gt;     
&gt; Ben Randel在战役之后没有现身，也未被明确身份。犹太传统认为该人正是先知以利亚。
&gt;    
&gt; **文化传统：**Hanukkah Katan被视为犹太文化中的一个犹太教小节日，也因此不受//Yom Tovim//法则约束。与光明节本身类似，按传统要参加一场//dreidal//游戏，其内容为转动陀螺，而后根据陀螺落地的方式来交易道具钱币。此外，还要点亮一根蜡烛以纪念Ben Randel在战役中对抗希腊人的英勇。 
&gt;   
&gt; 应当注意，部分西班牙系犹太人按传统会在Hanukkah Katan修建类似苏克棚的圆形帐篷，虽然并不明确此传统起源于何处。



&gt; **受影响宗教：**基督教
&gt;  
&gt; **节日名称：**第二主显节[[footnote]]或者按大部分东正教传统叫做“第二显灵节”。[[/footnote]]
&gt;   
&gt; **庆祝日期：**1月12日
&gt;  
&gt; **历史背景：**在莎草古卷𝔓1[[footnote]]B. P. Grenfell &amp; A. S. Hunt，俄克喜林库斯莎草古卷I，第4–7页，1901年 (注意这与CK事件前的记录有所差别）。[[/footnote]]上新发现的内容中，提到还有第四名博士来朝拜婴儿基督，马太福音中对三博士来朝的记述随之略作改动（马太2:1-12没有改变）：
&gt;      
&gt;&gt; ^^13^^ 又过一周，在其他的几个离了后，
&gt;&gt; 最末的博士到小孩子和他母亲面前，
&gt;&gt; 献了大礼，这是补他来迟了。
&gt;&gt; ^^14^^ 他给伯利恒带了大大的欢喜快乐，这是作补，
&gt;&gt; 因他来不是为拜的，是来分担的
&gt;&gt; 用久等的庆典宽慰基督和他家人。
&gt;     
&gt;      
&gt; **文化传统：**与Mardi Gras类似，对第二主显节的庆祝已经在文化上演变为一种近乎过度的庆祝，其中会将“负担”庆祝性地投入火堆中，以使其难以在新年继续影响庆祝者。有多个新教教派在宗教改革期间对此种活动提出谴责，造成殖民后一般奉行路德宗或加尔文宗的部分地区对其出现了局部抵制。

&gt; **受影响宗教：**伊斯兰教
&gt;    
&gt; **节日名称：**Dawra节[[footnote]]字面意义：“循环节”[[/footnote]]
&gt;   
&gt; **庆祝日期：**回历十月的第12日
&gt;   
&gt; **历史背景：**虽然与此节日的文化活动大体无关，有一则民间传说提到有一村庄被一只伊夫利特[[footnote]]伊斯兰传统中的一种强大恶魔。[[/footnote]]袭击。根据该传说所述，伊夫利特以其神通制住了天上的太阳，使之在开斋节的前一天无法落下。 教规允许在有生命危险时进食，但村里无人想要打破斋戒来满足这只伊夫利特。
&gt;  
&gt; 不过，村中的塔里甫想出了一个办法来戏弄伊夫利特。塔里甫与村民商量好造出许多大镜子，然后告诉他们把镜子带去附近的山丘上面。在镜子角度被调整妥当后，镜面把阳光反射到了对面地平线的一个凝聚点上。伊夫利特为面前出现的第二个太阳状物体所惑，连忙跑向了天空的另一边。他在此过程中丢下了真正的太阳，在神怪发现自己被戏耍前，它已有足够的时间落下山。人们认为太阳最终落下的日子应该是回历十月的12号。
&gt;  
&gt; **文化传统：**Dawra节以类似开斋节的方式受非正式庆祝，要在回历十月期间进行10日自选斋戒后进行。这些天数中，包括有六日的惯例性斋戒，之后的四日要么用于弥补斋月漏掉的天数，亦或是代其他无法斋戒的人守斋。自选斋戒在12日夜晚结束，标示Dawra节开始。[[footnote]]穆斯林历法中以日落为一日的开始和结束。[[/footnote]]在12日这天里，按传统要修建一个圆顶毡房或是立柱断裂的帐篷(象征复苏), 不过该传统在现代已经不再流行。
&gt;   
&gt; 应注意，虽然此节日在所有宗派中都被认可，但逊尼派更强调将该节日明确在12号，什叶派的庆祝则更松散，将其视为一段宽泛的庆祝时期。



&gt; **受影响宗教：**印度教
&gt;     
&gt; **节日名称：**Purva Holika[[footnote]]字面意义：“早的洒红节”[[/footnote]]
&gt;      
&gt; **庆祝日期：**ماگھ[[footnote]]字面意义：//Magh//（印度历法11月）[[/footnote]]月12日
&gt;      
&gt; **历史背景：**该节日是巴基斯坦信德地区的地方节日，庆祝毗湿奴化身Hamsa Rama“在一场赌局游戏里手中只拿一个木骰”战胜了一群恶魔阿修罗。[[footnote]]并非现存所有《薄伽梵往世书》抄本中都在第7章包含这段改动，但《薄伽梵大往世书》（//Bhāgavatamahāpurāṇam//，常用翻译源）遭到的异常性损坏造成世界范围内约70%的副本中包含有对这段事件的记载。[[/footnote]]
&gt;      
&gt; **文化传统：**虽然在美学传统上与后来的春季洒红节大庆有一定映射，但Purva Holika中一般只会使用红与黑色的米粉，且方式更具对抗性，参与者之间会松散选择“阵营”，且经常在对抗游戏过程中改变。有趣的是，此节日并不纪念男女或家庭之爱，但后来的传统洒红节中对此则极为强调。


&gt; **受影响宗教：**长生天信仰[[footnote]]一般也称为传统蒙古萨满教。[[/footnote]]
&gt;  
&gt; **节日名称：**[[size 130%]]ᠲᠣᠯᠢ ᠲᠩᠷᠢ[[/size]][[footnote]]字面意义：“长生天开启”。对此名称有多种理论提出，但尚无决定性的论断，在该节日的历史记载或现代文化庆祝中，并没有直接提到鹰神长生天。[[/footnote]]
&gt;   
&gt; **庆祝日期：**[[size 130%]]༡༢ ᠨᠢᠭᠡᠳᠦᠭᠡᠷ ᠰᠠᠷ᠎[[/size]][[footnote]]字面意义：//Arvan hoyr Negdügeer sar//[[/footnote]]
&gt;     
&gt; **历史背景：**庆祝成吉思汗与帝国最高萨满通天巫阔阔出之间的持续冲突和平解决之日。按《蒙古秘史》记载，“有个外来人到了，给两边仇敌当调停，有又黑又白的长生天神灵助他”。谈判内容没有记载，但这个外来人作为合约的“构建者”被邀请参加宴席。
&gt;     
&gt; **文化传统：**按传统举行有烤马肉和萨满击鼓舞的宴席，一般于冬末在草原上牧民能找到最适合待客的区域开办。需注意，参加者之间被鼓励进行打赌和比拼，但圆顶毡房在节日中并没有特别的中心地位，只是当地传统的部落住房而已。


&gt; **受影响宗教：**机神教
&gt;      
&gt; **节日名称：**Δαμάτριος[[footnote]]字面意义：//Damátrios//。这是希腊诗人赫西俄德（约公元前750-650年）在其《神谱》中列出的皮奥夏月份名称之一，也曾见于引起阿摩尼-赖姆被发现的[https://scp-wiki-cn.wikidot.com/rounderhouse-gold-proposal 爱琴海碑文]中。正在深入研究其中的关联。[[/footnote]]
&gt;        
&gt; **庆祝日期：**Ιανουάριος月（希腊历一月）12日
&gt;         
&gt; **历史背景：**不明。该节日持续到了现代，然而由于机神教大流散事件，对该节日的起源没有太多的一致信息留存。[[footnote]]虽然该节日似乎在阿摩尼-赖姆城内被庆祝，但其起源似乎是在大流散持续期间，对其起源缺少一手、二手甚至三手记载可询。[[/footnote]]
&gt;       
&gt; **文化传统：**庆祝者一般会在该节日的前几天装饰出一处圆形的基础帐篷建筑，一般是以整块金属片做成，配以法刚打造的复杂机理。此传统在近期因教会意见不统一而断绝；发条正宗一般在设计上倾向于极简主义，麦克斯韦宗则会以3D建模程序设计圆顶帐篷，一般带有超现实或非欧几里得外观。


&gt; **受影响宗教：**奥托世宗教
&gt;    
&gt; **节日名称：**Yorie-Aímact Kal[[footnote]]字面意义：“第六圣血日”[[/footnote]]
&gt;    
&gt; **庆祝日期：**在每个银河公转周期中举行八次。确切日期不明；上次进行于1968年1月12日。
&gt;   
&gt; **历史背景：**根据奥托世传说，在10万多年前，沃无徒曾突然发起过一次大规模入侵，袭击第六圣约仑-勒上。此次入侵似乎在规模上与2000年令约仑-勒上陨落的大入侵相当，且主要以它的鲜血供应为目标，意图榨干它的力量。此次袭击近乎成功；然而，在濒临死亡之际，有一在神圣经文中被记载为//Houís-Rakdal// (头衔为“众环之屋的主宰”)的实体牺牲自己，赋予了约仑-勒上生存所需的鲜血。
&gt;      
&gt; **文化传统：**为纪念Houís-Rakdal的牺牲，很多奥托世人（包括第二海托世教会）会在一个与许多奥托世宗教建筑相连的特殊圆形房间中放血。在一些人类及外星群体中还观察到一种传统，即向空中投出有货币价值的轻量物品然后不将其捡回。[[footnote]]在SCP-7412的背景下，这被认为等同于赌博。[[/footnote]]此活动的起源不明。

下列事件发生于Yossarian Leiner主管在圣遗物区域-27的办公室内，时间2023年1月13日。已将其记录以作归档。

&gt; = **[开始记录]**
&gt;  
&gt; ----
&gt;  
&gt; //当地时间11:53，初级研究员Cooper敲门并进入了Leiner主管的办公室。办公室里一如既往地杂乱；主管桌上堆着高高的纸张，各种饰品在房间里乱扔。Yossarian主管抬起头，而后呼了口气，示意Cooper过来。//
&gt;   
&gt; **主管Leiner:** 好，好，你来的准时。我还有点担心。
&gt;    
&gt; **J.R. Cooper:** 我一直准时。这什么情况？你好像非常坚持要我11:55之前到。我有什么麻烦了？
&gt;    
&gt; **主管Leiner:** 绝对没有。一如既往，你在这做的工作很棒。(//停顿//) 你来这的原因是因为我需要你帮忙处理那个有麻烦的家伙。
&gt;    
&gt; //Cooper盯住Leiner主管。他没解释。//
&gt;    
&gt; **J.R. Cooper:** ...无意冒犯，我不确定我怎么能—
&gt;    
&gt; //办公室门突然传来敲门声，打断了Cooper，令她一惊。她转过身，门慢慢打开，Site-666主管Randall House现身。House穿着金红相间的西服，上面刺绣着Site-666标志，他平静走入房间。//
&gt;   
&gt; **J.R. Cooper:** 噢耶稣。
&gt;     
&gt; **主管House:** 很接近，但就差一点。
&gt;   
&gt; //House走过来拉出一把椅子，正对着Leiner主管的桌子坐下。他略微调节了椅子的角度，使其也能面对研究员Cooper。Leiner对他皱了皱眉头。//
&gt;    
&gt; **主管Leiner:** 你有很多东西需要解释。
&gt;     
&gt; //House高举双手假装投降。//
&gt;    
&gt; **主管House:** 好，好吧。你看啊，私吞公款那只有一次，保证—
&gt;       
&gt; **主管Leiner:** 不，不是这个。议会已经给过你小警告了。我让你一路赶到这来可不是因为这么些小事。 
&gt;       
&gt; **J.R. Cooper:** 你对“小”贪污到底是怎么定义的？
&gt;    
&gt; **主管House:** 那就肯定是我上周拿你灵魂做抵押的事。那什么，其实，这游戏是被操控—
&gt;    
&gt; **主管Leiner:** 你刚说什么？
&gt;    
&gt; **主管House:** 噢。那也不是这事。
&gt;   
&gt;  **J.R. Cooper:** 我甚至都不知道你还有这种本事，真的。
&gt;   
&gt; **主管House:** 我也没有，直到一周前。完全是即兴而为。我都惊讶于竟然行得通。
&gt;    
&gt; //Leiner主管捏了捏鼻梁，叹息一声。 House主管笑了笑。//
&gt;     
&gt; **主管House:** 他终于要说了！
&gt;     
&gt; **主管Leiner:** ...是节日的事。
&gt;    
&gt; **主管House:** 其实，那都过去一个月了。
&gt;     
&gt;  **主管Leiner:** 我说的是昨天突然间凭空冒出来的那些。是看起来都和你有关的那些。
&gt;    
&gt; //静默。//
&gt;     
&gt; **主管House:** 啊啊啊啊，对。那些啊。完全被我抛在脑后了。
&gt;    
&gt; //Cooper清了清喉咙。//
&gt;     
&gt; **J.R. Cooper:** 呃，凭空冒出来的节日...？我不记得有任何以前没有过的节日。
&gt;      
&gt; **主管Leiner:** 现实被回溯性改动了。在今天之前，Hanukkah Katan、第二主显节—
&gt;   
&gt; **J.R. Cooper:** 或者说第二显灵节。
&gt;  
&gt; **主管Leiner:** ...第二显灵节、Dawra节、以及一堆其他节日都根本不存在。
&gt;   
&gt; **J.R. Cooper:** 什么？这简直胡说，我的论文写的可是—
&gt;   
&gt; //静默。//
&gt;   
&gt; **J.R. Cooper:** 噢。耶稣基督。
&gt;   
&gt; **主管Leiner:** 别说他的名字。他可能真会出现。
&gt;   
&gt; **主管House:** 我已经在这了。
&gt;  
&gt; **主管Leiner:** 你能不能，Randall。
&gt; 
&gt; //Cooper抬起眉毛。House朝她做了做鬼脸，又引起了Leiner的皱眉。//
&gt;    
&gt; **主管Leiner:** 你知道我现在必须得弄多少文书吗？我真的就得在两周内爬完六百份文件。我都已经被工作给淹没了，然后我就听到电脑“叮”一声告诉我看起来现实跑过去给自己变动了。你明白我有多焦虑吗？
&gt;     
&gt; **主管House:** 抱歉。真心的。但值得赞许的是，这次的事完全不受我掌控。
&gt;     
&gt; **J.R. Cooper:** 想解释一下吗？
&gt;   
&gt; **主管House:**  当然。你们看，那是昨天早上...
&gt;   
&gt;&gt; = **[开始记录]**
&gt;&gt;   
&gt;&gt; //House主管，Site-666的主宰，在2023年1月12日早上六点精神饱满的起了床。阳光一条条洒进卢克索酒店仅存的豪华房间，给House床后的墙壁投下明亮的金辉。黄金的香气在空气中飘荡，伴着—// 
&gt; **主管Leiner:** 说重点。
&gt;&gt; //长话短说了，这就是完美的寻常一天。一直到House主管注意到床脚那有一个影绰绰的东西带着威胁盯着他。//
&gt;&gt;     
&gt;&gt; **不明实体：** 你好，House。
&gt;&gt;    
&gt;&gt; **主管House:** 操！我告诉过你了撒旦，过了九点再来烦我行不行。这会儿烦人也太早了。尤其这是我生日。
&gt;&gt;       
&gt;&gt; //该实体大笑，非常邪恶。//
&gt;&gt;      
&gt;&gt; **不明实体：** 噢，但我可不是撒旦，以及打赌从来就不嫌早。
&gt;&gt;    
&gt;&gt; //House主管呻吟着起身摆出坐姿。实体似乎在微笑。//
&gt;&gt;   
&gt;&gt; **不明实体：** 很高兴你能留意，主管。容我自我介绍(//实体鞠躬。//)我乃第十五任嫉妒之主，暗三一之主宰。
&gt;&gt;     
&gt;&gt; **主管House:** 你在这闹我是吧。
&gt;&gt;    
&gt;&gt; **嫉妒领主：** 我可不会闹你。我来这是挑战你的，Randall。
&gt;&gt;   
&gt;&gt; **主管House:** 好。战什么？
&gt;&gt;   
&gt;&gt; **嫉妒领主：** 你心里所愿的任何游戏都行。若你赢了，你将得到连最狂野的梦里都见不到的荣耀与认可。若你输了，那好，你就要奉上最宝贵的代价：你的身份。
&gt;&gt;   
&gt;&gt; **主管House:** 不，我挺好的，谢了。我已经有成堆荣誉和名声，还都是我自己挣来的。
&gt;&gt;   
&gt;&gt; **嫉妒领主：** 我这不是提议。我是在要求。如果我是个“随便的人”那可当不上第十五任嫉妒领主、暗三一之主宰，不是吗？
&gt;&gt;   
&gt;&gt; **主管House:** 基督啊，好，行。你说了任何游戏，对吧？
&gt;&gt;   
&gt;&gt; **嫉妒领主：** 是，没错，主管House。任何你心里想的。黑杰克，扑克，甚至剪刀石头布都行只要你想—
&gt;&gt;    
&gt;&gt; **主管House:** 象棋。
&gt;&gt;    
&gt;&gt; **嫉妒领主：** 象棋？
&gt; **J.R. Cooper:** 象棋？
&gt;&gt; **主管House:** 象棋。你可以当白方。我就是[https://scp-wiki-cn.wikidot.com/director-house-gets-whitewashed 不咋喜欢它]。
&gt;&gt;    
&gt;&gt; **嫉妒领主：** 你...还会下棋？
&gt;&gt;     
&gt;&gt; **主管House:** 嗯呐。我以前每周末都和我父亲下。
&gt;&gt;    
&gt;&gt; //House主管伸手摸向床底，抽出一个华丽的棋盘。它的颜色是红与金黄相间。金色的棋子对着Randall。//
&gt;&gt;    
&gt;&gt; **主管House:** 你走。
&gt;&gt;    
&gt;&gt; **嫉妒领主：** 呃。
&gt;&gt;     
&gt;&gt; //在真的夸张出汗（那是某种怪异的硫磺物质，永远没法从我床上洗掉）几分钟后，嫉妒领主走了一个兵。Randall立即一样行棋。如此又持续了大概五步。//
&gt;&gt;   
&gt;&gt; **主管House:** 将军。
&gt;&gt;   
&gt;&gt; **嫉妒领主：** 啊操。
&gt;&gt;   
&gt;&gt; **主管House:** 说实话，你就这么玩出愚者自将也挺神奇的。居然就这么凑出来了。
&gt;&gt;  
&gt;&gt; //该实体从并不存在的前额上擦了擦汗，然后呼气。//
&gt;&gt;   
&gt;&gt; **嫉妒领主：** 很好，我在斗智中被战胜了。我得履行交易才算公平。享受你的奖品吧，House之子...你自己挣来的。
&gt;&gt;   
&gt;&gt; //实体立即爆炸，扭曲周围空间同时彻底消失不见。House没有受伤，但床上留下一滩黑污迹。//
&gt;&gt;   
&gt;&gt; //几秒钟里，房间里一片寂静，House正在回味刚才发生了什么。而后，House床头柜上的腕表响起紧急报警声。//
&gt;&gt;   
&gt;&gt; **主管House:** ...噢操。
&gt;   
&gt; //House往后舒服地靠在椅子上，盯着Leiner与Cooper。//
&gt;  
&gt; **主管House:** 记录结束。
&gt;  
&gt; **J.R. Cooper:** ...你为啥把这些都转述的像是读采访一样？
&gt;  
&gt; **主管Leiner:** 行，这肯定能让我工作简单一点。
&gt;   
&gt; **主管House:** 不客气。以及在你开口之前先抢答，不，我不知道这个“第十五任嫉妒领主”是谁。恶魔主动找到我、但不是因为我惹到对方的罕见案例之一。
&gt;     
&gt; **主管Leiner:** 假设这些不是你为了推脱麻烦编出来的...我觉得我们得留意开始找寻这个嫉妒领主。也许给它编为一个-2，或者什么的。呃。校对溯因果无变器已经快把我活埋了。整个撤销SCP-7412那还得了。
&gt;     
&gt; //沉默。Cooper来回张望，打量二人。//
&gt;   
&gt; **主管House:** 所以。Yoss。
&gt;    
&gt; **主管Leiner:** 怎么？
&gt;   
&gt; **主管House:** 能给我快速兑现一回人情吗？
&gt;   
&gt; //Leiner盯住他。//
&gt;    
&gt; **主管Leiner:** 你欠我六次，目前。所以不行。
&gt;    
&gt; **主管House:** 但那几次我在al-Taqi专门许可下把恶魔学的家伙借过来用，这是算进去了还是没算进去呢？
&gt;         
&gt; **主管Leiner:** ...算进去了。
&gt;        
&gt; **主管House:** 那要不算呢？
&gt;        
&gt; //Leiner叹气。// 
&gt;      
&gt; **主管Leiner:** ...那我就欠了你一次。
&gt;    
&gt; **主管House:** 酷，我们就按这么来呗。
&gt;    
&gt; **J.R. Cooper:** 我惊讶于这你都能一直记着账。
&gt;   
&gt; **主管Leiner:** 必须如此，对他这人。好了，Randall，什么事？
&gt;     
&gt; **主管House:** 你能把这整个的CK逆转的事情推到明年吗？
&gt;    
&gt; **J.R. Cooper:** 什么？
&gt;     
&gt; **主管House:** 我只保留了CK事件前的记忆，所以我从来没有真正体会过任何“关于我”的节日。我在它们从现实里永远消失前至少得先体验几个。
&gt;    
&gt; **主管Leiner:** 我...
&gt;    
&gt; **J.R. Cooper:** 你不会在认真考虑这事吧，不会吧？
&gt;    
&gt; **主管Leiner:** ...很不幸，我确实在。好。行吧。就一年时间。2024年1月13日，我们就拔插座。大把时间够你全都体验一遍。
&gt;     
&gt; //House大笑，起身，而后拍了拍Leiner的后背。Leiner没反应。//  
&gt;     
&gt; **主管House:** 我就知道能指望得上你！
&gt;    
&gt; **J.R. Cooper:** ...基督啊。
&gt;    
&gt; **主管Leiner:** 这习惯我们真得改一改，Cooper。
&gt;      
&gt; //House咧嘴笑。没一会儿，Leiner摇了摇头，窃笑起来。 Cooper仍然面无表情，完全惊异。//
&gt;        
&gt; **主管House:** 都这么些年了你装扑克脸还是需要加把劲。我一进屋就看出来你明明觉得这事超好玩。
&gt;      
&gt; **主管Leiner:** 好了，好了，这确实好玩，我承认了。现在给我离开这里而且不准再说你那天杀的名言。我都听烦了，你一晚上给我引发的头痛已经够多了。
&gt;    
&gt; **主管House:** 不需要给我说两次。我觉得这的阿吉巴都快让我起疹子了。
&gt;    
&gt; //House离开办公室，走出几步路后又转过身。//
&gt;     
&gt; **主管House:** 噢，顺便说一句：Home总会成功。
&gt;    
&gt; //他离去，在身后将门关上。Yossarian短暂叹了口气，回到桌面电脑上继续工作。Cooper在几秒中里依然没动作。//
&gt;     
&gt; **J.R. Cooper:** ...我觉着刚才我中风了。
&gt;
