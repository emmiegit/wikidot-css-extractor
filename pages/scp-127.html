[[include :scp-idn:component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-127/MP5k.JPG|caption=SCP-127.]]

**Objek #:** SCP-127

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** SCP-127 dianggap tidak lebih berbahaya daripada senjata api normal lainnya. Namun, karena sifatnya yang tidak biasa, SCP-127 harus disimpan di dalam air kaya protein dan kalsium di dalam loker senjata 7-C. Saat ini, hanya tim peneliti SCP-127 yang memiliki izin untuk mengaksesnya.

**Deskripsi:** Penampilan SCP-127 sekilas mirip senapan mesin standar MP5K. Hasil pengujian mengungkapkan selain bagian kulit luarnya yang terbuat dari baja, keseluruhan bagian lain dari senjata api tersebut terbuat dari bahan organik dan hidup. Amunisi senjatanya adalah peluru yang tampak seperti gigi manusia. Namun, hasil pengujian DNA pada &#34;peluru&#34; tidak ditemukan kecocokan dengan spesies apapun di bumi.

SCP-127 memiliki dua pengaturan: mode otomatis dan semi-otomatis (suara erangan dapat terdengar jika mode dialihkan). Setelah menembakkan semua peluru dari magazennya (biasanya 60 tembakan), dibutuhkan antara 3-5 hari untuk menumbuhkan kembali pasokan amunisi yang baru. Upaya untuk melepaskan tempat amunisi mengalami kegagalan — tempat amunisi tersebut terpasang permanen ke senjata.

SCP-127 tampaknya tidak mampu melakukan reproduksi saat ini (hasil pemindaian menunjukkan tidak ada organ-organ reproduksi yang jelas) dan tidak memerlukan nutrisi lain selain air, kalsium, dan protein.

SCP-127 awalnya terdeteksi di rumah Tuan James █████████████. Tuan █████████████ ditemukan meninggal akibat serangan jantung pada tanggal 17 November 1991, malam hari. Laporan Koroner mengungkapkan bahwa Tuan █████████████ meninggal pada suatu waktu di pagi hari tanggal 8 November, tetapi tidak diketahui bahwa ia telah hilang sampai lebih dari seminggu kemudian. Penyelidikan membuktikan tidak ada komplikasi atau kondisi yang tidak biasa yang memengaruhi kematiannya. Karena beliau memiliki koleksi senjata yang sangat banyak, ATF dan FBI dipanggil untuk mengambil koleksi senjatanya. SCP-127 ditemukan ketika proses pengujian dan penyelidikan TKP berlangsung, dan segera diamankan oleh agen-agen Yayasan.

**Lampiran:** Diklasifikasikan ulang menjadi Aman pada ██/██/199█.
