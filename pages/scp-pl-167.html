**Procédures de Confinement Spéciales :** L&#39;espace autour de l&#39;entrée de SCP-167-PL a été acheté par une société écran de la Fondation et l&#39;entrée de l&#39;installation doit être gardée par un agent de sécurité assigné.

**Description :** SCP-167-PL est un grand couloir souterrain de 62,5 m de long, 2 m de haut et à 1 m sous le sol localisé en Egypte.

SCP-167-PL est accessible grâce à une cage d&#39;escalier menant 3 m sous la surface. À la fin de cette cage d&#39;escalier se trouve une lourde porte en métal, qui est impossible à ouvrir car les mécanismes pour le faire ont été retirés par le passé et la porte elle-même a été soudée fermée.

Sur cette porte se trouve un judas, qui est le seul moyen de voir dans SCP-167-PL. Il a un volet qui lui permet d&#39;être ouvert ou fermé. En dessous se trouve une plaque en métal avec deux inscriptions disant &#34;[[[scp-3790| Département des Anormalités]]]&#34;, la première en grec et la seconde en égyptien.

L&#39;intérieur de SCP-167-PL est éclairé par une source de lumière inconnue incrustée dans ses murs, présumée être des bougies en raison de la nature de la lumière. Une petite chaise est visible à la fin de SCP-167-PL.

SCP-167-PL montre deux propriétés anormales :

* Regarder dans SCP-167-PL par le judas cause un faible désir pour l&#39;observateur de décrire verbalement son contenu, dans chaque cas quand une personne créé cette description elle mentionne la présence d&#39;une ombre humanoïde proche de la chaise dans SCP-167-PL; 

* Les murs de SCP-167-PL semblent lentement s&#39;effriter chaque fois que quelqu&#39;un regarde à l&#39;intérieur.

**Addendum :** Un agent de sécurité stationné à SCP-167-PL a rapporté l&#39;occurrence d&#39;un son d&#39;une longueur contre-nature de bois se cassant, combiné avec un sifflement et plus comme une respiration, tous émanant de SCP-167-PL.

Suite à une inspection de l&#39;intérieur de SCP-167-PL par un agent de sécurité, il est apparu que la chaise qui s&#39;y trouvait a disparu. Sur le sol où se trouvait la chaise, il y a maintenant un objet non-identifié, ressemblant grossièrement à une petite feuille carrée en papier.

Après ces événements, les propriétés anormales de SCP-167-PL ont disparu.</textarea></pre>
