**Объект №:** SCP-2242

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** В данный момент усовершенствование следующей итерации ОСФ[[footnote]]Операционная Система Фонда для внутреннего пользования.[[/footnote]] находится на финальной стадии тестирования перед крупномасштабным развертыванием на всех серверах Фонда, рабочих местах и мобильных устройствах. Ожидается окончательное подтверждение факта, что SCP-2242 не мигрировал, инженер-исследователем Дэвидом Розеном.^^((bibcite one))^^

После перенастройки небольшая LAN[[footnote]]Local-Area Network (Локальная вычислительная сеть)^^((bibcite two))^^[[/footnote]], состоящая из примерно двенадцати машин будет обслуживаться ОСФ 14.1 в Зоне 15, в целях дальнейшего наблюдения и потенциальных возможностей обмена информацией. В научных целях, после получения разрешения от всех сотрудников с Уровнем Допуска 3/2242, в других учреждениях Фонда может производиться временный откат устройств на ОСФ 14.1.

В случае, если в будущем SCP-2242 будет проявлять себя вне ОСФ 14.1, доступ для задач не первостепенной важности ко всем серверам Фонда будет приостановлен до тех пор, пока не будет произведен откат к стабильному и незараженному программному обеспечению.

Пока не будет подтверждена нейтрализация SCP-2242, запрещено хранение следующей информации в электронном виде на любой итерации ОСФ:
* Вся документация, требующая 5-ого уровня допуска.
* Вся документация, относящаяся к межпространственному общению, перемещению и интеграции.
* Личные дела, обновленные в течение последних 90 дней.

**Описание:** SCP-2242 - это феномен, воздействующий на ОСФ 14.1^^((bibcite three))^^ и все данные, доступ к которым может быть получен при помощи этого программного обеспечения. Похожие аномальные свойства не были выявлены ни на одной из предыдущих итераций. В настоящее время под SCP-2242 понимается внепространственное соединение с серверами интрасети Фонда, находящимися в другой временной линии. На сегодняшний день обе Организации [[footnote]]В целях внесения ясности, альтернативная реальность была обозначена как SCP-2242-1.[[/footnote]] могут взаимодействовать друг с другом только при помощи незначительных изменений примечаний и библиографических ссылок в документах с общим расположением внутри интрасети.^^((bibcite four))^^ Обозначения из базисной реальности имеют условное название &#34;Примечания&#34; (&#34;Footnotes&#34;) в тексте и после текста; Обозначения из SCP-2242-1 названы &#34;Сносками&#34; (&#34;Reference&#34;) в тексте и не появляются в блоке после текста. Доступ к версии документа из SCP-2242-1 может быть получен в случайные промежутки времени при попытке обращения к какому-либо расположению внутри интрасети, существующему в обоих реальностях. Предполагается, что такой же эффект достижим и в SCP-2242-1.

Неопровержимые доказательства привели к устоявшейся гипотезе о том, что знание об SCP-2242 не было распространено среди всех контактировавших с затронутой документацией сотрудников Фонда из SCP-2242-1. Вместо этого предполагается, что информация была засекречена от всего персонала Департаментом Информационных Технологий, небольшой группой сотрудников прочих департаментов, и по крайней мере одним членом совета О5.

До сих пор считалось, что SCP-2242-1 подчиняется тем же законам физики, что и базисная реальность. Текущие оценки, основанные на собранных данных показывают, что SCP-2242-1 на 97% идентичен базисной реальности; несмотря на то, что разница между двумя временными линиями привела к некоторым различиям, основные исторические события, как правило, остались неизменными. [[footnote]]Обратитесь к //Отличительные Статистические Несоответствия SCP-2242-1// для получения дальнейшей информации.[[/footnote]]

**Обнаружение:** Первое проявление активности SCP-2242 было зафиксировано 13.01.2016, примерно через сорок восемь часов после выпуска ОСФ 14.1; в дальнейшем было зафиксировано совпадение с временем выпуска ОСФ 14.11 в SCP-2242-1.^^((bibcite five))^^ Интеграция сносок из обеих реальностей была завершена в последующие двадцать четыре часа.

Первоначальные теории предполагали, что нотации, вероятно, возникают из не аномальных источников, что достаточно быстро переросло в теорию о кибератаке, производимой неопределенной СО. Вскоре после этого было обнаружено отсутствие какого-либо кода на затронутых эффектом страницах, связанных с нотациями из SCP-2242-1, что привело к переоценке возможных аномальных свойств. К настоящему пониманию ситуации привело дальнейшее общение с авторами нотаций. Подтверждение этого феномена как действующего и аномального было под вопросом, пока О5-7 не получил послание[[footnote]]Получено посредством аннотации на подстранице с ограниченным доступом; согласно засекреченности материала, само сообщение не было записано.[[/footnote]] от его аналога из SCP-2242-1, подтверждающее существование внепространственного информационного разрыва.

**Отличительные Статистические Несоответствия SCP-2242-1:**
[[collapsible show=&#34;+ Требуется 2-ой уровень допуска.&#34; hide=&#34;- Учетные данные подтверждены. Факт доступа занесен в журнал.&#34; hideLocation=&#34;both&#34;]]
//Примечание исследователя: Дальнейшая статистика состоит из примеров различных задокументированных расхождений между базисной реальностью и SCP-2242-1. Не следует считать этот список полным. Получение доступа ко всей демографической информации ограничено 4-ым уровнем допуска.//

= **Население**
* Общая численность населения мира SCP-2242-1 оценивается в 7.1 миллиард, что примерно на 300 миллионов меньше, чем в базисной реальности. На данный момент не было зафиксировано значительных расхождений в исторических событиях, объяснивших бы такую большую разницу.
* По оценкам, левши составляют 14% населения SCP-2242-1, хотя в базисной реальности лишь 10%.
* Приблизительно один из 129 человек в одной временной линии никогда не существовал в другой.
 * По крайней мере 77 сотрудников Фонда в базисной реальности не имеют записей о назначении на должность в SCP-2242-1. Двадцать три из них вообще не существуют в SCP-2242-1.
 * По крайней мере 86 сотрудников Фонда SCP-2242-1 не имеют записей о назначении на должность в Фонде базисной реальности. Двадцать два из них вообще не существуют в этой временной линии.

= **Аномалии**
* Режим секретности Фонда SCP-2242-1 гораздо более строг.
 * Пятьдесят одному объекту из нашего [[[Log of Anomalous Items|Списка аномальных предметов]]] была присвоена классификация SCP в SCP-2242-1. По этой причине порядковые номера десятков записей не совпадают в разных временных линиях.
 * 13-ти объектам нашего Фонда, которым присвоен класс Безопасный, в Фонде SCP-2242-1 присвоен класс Евклид.
 * 35-ти объектам нашего Фонда, которым присвоен класс Евклид, в Фонде SCP-2242-1 присвоен класс Кетер.
 * Двум объектам нашего Фонда, которым был присвоен класс Безопасный, в Фонде SCP-2242-1 присвоен класс Кетер.
 * [ДАННЫЕ УДАЛЕНЫ]
* 19 аномальных предметов, ранее не обнаруженных нашим Фондом, были найдены при помощи записей Фонда SCP-2242-1.
 * Шесть из них были поставлены на содержание.
* Фонд в SCP-2242-1 не обнаружил 28 аномальных предметов, что существовали в наших записях.
 * С того момента десять из них были поставлены на содержание.
[[/collapsible]]
**Приложение 29.01.2016:** Недавние отчеты из SCP-2242-1 подтверждают, что феномен расширился и теперь захватывает дополнительные реальности.^^((bibcite six))^^ Предварительное общение между SCP-2242-1 и этими новыми реальностями, обозначенными далее SCP-2242-1-(1~7), показывает, что феномен до сих пор локализован внутри интрасети Фонда во всех реальностях. Следует отметить увеличение количества итераций ОСФ, которые теперь содержат в себе все версии от 12.5 (SCP-2242-1-2), до версии 16.1.1 (SCP-2242-1-5). Доступ для задач не первостепенной важности к ОСФ 14.1 был приостановлен, пока не удастся определить масштаб воздействия и варианты развития негативных последствий; в настоящее время продолжается откат до версии ОСФ 13.6
