资料：
&gt; **投入钱数：**500 円
&gt; **是否通电：**通电
&gt; **物品描述：**“爆炸博士的超级刺激薯片（巨香无比）”易拉塑料罐，纸标签描绘了一个明亮的红黄相间的爆炸，装饰字体的墨黑色产品名以斜对角方式横跨在爆炸上。字母似乎燃起烈焰[[footnote]]也是黑的[[/footnote]]。装有20片薯片，明亮的橙色。闻起来有浓烈的辣椒粉和奶酪味玉米片味道。3片薯片被分配给一名随机挑选出的D级人员，命令他逐片吃掉。
&gt; 受试者吃下第一片薯片。显示“头晕”和好动，大大地微笑和好像听音乐一样摇头。命令吃下第二片薯片，效果增加。命令吃下第三片薯片，受试者开始四处乱跑，挥动双臂并喜悦地尖叫，做出后空翻，大风车，空翻等动作。
&gt; 受试者吃下第四片薯片，短暂地表现为震惊，咕哝着“I fenk muh hearf&#39;s esploding（原话转述）”并倒下，[数据删除]。尸检显示受试者的心脏，确实地，爆炸了。
&gt; 
&gt; [[footnoteblock]]

&gt; **描述：**SCP-807是一个橙色的陶瓷盘子，尺寸和一个标准餐盘差不多，边缘用白色印着“最后机会餐馆”。在“餐”字上的边缘崩掉了一小块。盘子上没有任何生产商标及生产日期，同时试图找到该餐馆的努力也失败了。
&gt; 
&gt; 任何食物放上SCP-807，都会转变它原本的构成，脂肪酸和胆固醇含量。当转变后，当前食物的香气和味道都会提高到超自然的水平，使得要吞下食物的欲望几乎不可阻挡。任何人吃下当前食物五分钟后，都会因为主动脉被大量脂肪堵塞而导致心脏骤停。在某些案例中，紧急心脏搭桥手术在抢救病人时被证明是有效的。
