//嗯？你是谁？
可能是我的病再度复发了吧。
并不存在的文字，缠绕。
这一次，是我的眼睛出现了差错？
亦或是，我的大脑已经完全沦陷？
算了，当作最后的消遣，请读完吧。
然后，让身体沉入这湖水之中，
不再痛苦。//
[[&gt;]]
我对发生了什么没有任何头绪。
在我面前，我看见的，
是我的记录本上多出了这些字。
这很异常，但是相比于我现在的境况，
这点异常不算什么。
我就当作千篇一律之中的消遣吧。
我很好奇，你为什么要选择自尽？
周围的一切，就那么让人疯狂吗？
[[/&gt;]]
//你能够想象吗？
不过二十的少年，身患病痛的折磨。
我能够感受阳光照耀在我身上，
我能够感受微风轻拂我的脸庞，
水下的跃动的生命，
以及，
不远处那静静伫立的荷花。
一切都是那么美。不是吗？//
[[&gt;]]
我还以为是什么绝境呢。
不过是病弱之躯。
人类可以创造奇迹，
年轻人亦是如此。
你的周围，
充满着阳光、生命与希望。
你为什么要放弃？
[[/&gt;]]
//但是，在我的心中，这些都是虚伪的。
艳阳高照，却灼烧着我的皮肤。
花苞待放，身内却是污秽淤泥。
明明春意盎然，却阻挡不了衰败之叶，
生来即是恶的野草，争相生长。
周围的房屋是那么的豪华，
房屋的主人，身价百万。
然而，本应遮蔽躯壳的建筑，
不过是交易的筹码，
在永远不会被光与体温填满的命运中，
衰败、破碎、化为尘土。
房屋之主，被欲望所萦绕，
不论体还是心，
至死不得庇护。//
[[&gt;]]
病症的调理，需要精神与肉体的双重加护，
将你安置于此的人，一定是怀着这样的想法。
你应该着眼于外在的美丽，
还有破碎之下的救赎，
而不是，病魔带来的阴霾。
我的面前，是一张普普通通的木桌，
本应长命百岁的榕树，被砍伐、被切割，
成为了重要之理的存放地。
我左侧的白墙，
上面是我的信仰、许多人的希望。
我脚下的大地，
埋藏着无穷的可能，
每一种不一样的发现，
都是挥霍不尽的宝藏。
越过那道墙壁，是洋，
在过去孕育着无尽的生命。
如今，依然试图重回辉煌。
远处的高楼，
记载着数不清的荣光，
它们在这里，告诉我一切都不会被遗忘。
所以，你到底患了什么病？
让你只能看见黑暗？
[[/&gt;]]
//啊，我到底患了什么病？
医生没有明说。
我想，我称之为，
绝望症。//
[[&gt;]]
绝望症？
为什么？
你见过什么东西？
还是，你逃避的借口？
[[/&gt;]]
//世界的终焉，
在看到那不可名状之物时，
我已遇见。
没有眼睛的祂，
睁开了并不存在的眼睛。
那是一片废土，
荒芜的大地、深褐的毒水，
还有隐约可见的破碎高塔。
一切都将死去，
在那不久的将来。
我过去所期望的，
我过去所奋斗的，
不复存在。
不仅仅是我，
连同人类。
这就是我的病因，
于我未曾入睡的梦境之中。//
[[&gt;]]
我想，我能够理解你的感受。
这是让人发疯的绝望。
但是，你不是还有梦想吗？
你过去的梦想，
还有你过去的期望，
难道就不能成为你的动力，
让你从困境中爬出？
从不曾存在的梦境中醒来？
[[/&gt;]]
//我过去的期望？
你听说过“守望者”吗？
她们看守着恶之大罪，
仅仅活跃于阴影之中。
我觉得，
她们是英雄。
我也想，
成为那样的英雄。//
[[&gt;]]
你可以的，请相信我。
只要你有这样的决心，
不论未来如何，
你必定可以实现。
你可能成为那样的英雄，
你会成为那样的英雄。
你也许会认为你被毁灭，
但那也不过是另一场梦，
可怕的梦中梦。
你会活下来。
[[/&gt;]]
//身患绝症的我，也有这样的资格吗？
我早已，
在那场灾难之中，
死去了，
痛苦死去了，
彻底痛苦死去了，
不留残骸彻底痛苦死去了，
肉体被异物撕碎不留残骸痛苦死去了，
理智被无眼吞噬肉体被异物撕碎不留残骸痛苦死去了。
死了，
死了，
死了，
死了，
死了，
死了，
死了。
然后……
活了下来？//
[[&gt;]]
是的，你会活下来。
我保证。
你一定会活下来的。
[[/&gt;]]
//你在骗我吧。
我心中的幻象居然在欺骗我。
因为绝望症而产生的幻想，
本应是继续拉我坠入深渊的幻想，
告诉我，
我，
还，
活，
着？
我活着，又能怎么样呢……//
[[&gt;]]
你可以追着自己的梦想。
当你决定做你想做的一切时，
你会有怎样的选择？
[[/&gt;]]
//看守这个世界。
看守吞噬世界的罪恶。
一遍又一遍，
一天又一天，
一年又一年，
无数次地尝试，
让这个世界重新焕发生机。
然后，
自己在牢笼中，
继续看守着，
成为一名守望者，
成为一名英雄，
成为自己的梦。//
[[&gt;]]
这才是真正的悲伤、绝望。
只能坐在湖边抱怨的你，真的能够把握，
守望的力量吗？
[[/&gt;]]
//可笑的幻想，
在赋予了我不切实际的光芒后，
又要把我推向黑洞吗？
这就是绝望症吗？//
[[&gt;]]
这不是绝望症。
走出你的病痛，
你必须看清什么才是真正的绝望。
成为守望者的关键，
不仅是理解守望者的绝望，
还有掌控守望者的力量。
[[/&gt;]]
//力量？
我要去何处获得力量？
没有人会相信我，没有人愿意给我力量。
就算有人相信，
如此渺小的我们，
又能够做什么……//
[[&gt;]]
控制，收容，保护。
基金会，人类最后的，也是最强的防线。
他们会相信的。
我们会相信的。
[[/&gt;]]
//控制，把握一切可能的和确认的力量；
收容，隔离一切可能的和确认的威胁；
保护，由人类过去创造的、现在创造的、将来创造的一切。
你们，存在吗？
即使面对那样的恐惧，
你们，坚守吗？//
[[&gt;]]
会的。
我们阻止了无数的末日，
我们见证了无数的末日，
我们逆转了无数的末日，
你所恐惧的，
不过是无数末日中，微不足道的一部分。
我们会一直坚守下去。
[[/&gt;]]
//我想加入你们。
不是因为我同意你们的大义，
仅仅是，
为了从我的噩梦中脱离，
如果可以，
战胜它。
谢谢你，
我的幻象。
基金会，
我会去寻找、加入、上爬。
如果基金会真的存在，
二十年内，
我要实现我的梦想。//
[[&gt;]]
我不知道为什么我能与你联系，
也许有什么知道了我的困境。
虽然年少的你不可能成为我的助力，
但是基金会，
我相信在我看不见的地方，
还有基金会的成员继续奋斗，
而你，将与他们一起……
起风了……
[[/&gt;]]
//起风了……好大的风，
我总觉得，
这张并不存在的白纸会被吹走……
那会是我们的离别，
也会是我的痊愈吗？//
[[&gt;]]
只不过是我们暂时的离别。
未来的某一天，
我们可能会相遇吧。
可能是在哪次交流会上、表彰会上，
或者，烈士哀悼会上。
[[/&gt;]]
//最后的，
正式的，
自我介绍吧：
我叫夏思贤，
今年十九岁。
纸……吹……//
[[&gt;]]
……巧合？
……那是梦？
……那天下午？
你好，我是SCP基金会中国分部的成员。
我之前是一名特工，代号思贤。
负伤之后，退至另一个第一线，我被称为夏博士。
我是4级权限者，我负责这一次末日的重生。
我今年，三十九岁。
[[/&gt;]]
