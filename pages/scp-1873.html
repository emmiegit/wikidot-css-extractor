**Artikel:** SCP-1873 – Was ist in der Box?
**Autor:** [[*user SpannerTheOdd]]
**Original:** https://scp-wiki.wikidot.com/scp-1873
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1873

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1873 ist vom 1. bis 18. und vom 22. bis zum Ende jedes Monats in einem Standard-Sicherheitsschließfach aufzubewahren. Drei Tage vor dem Transport des Objekts ist es zusammen mit einem Leichnam der weiter unten in diesem Dokument aufgeführten Spezifikationen in eine Kühlkammer zu bringen. Nach dem Transportereignis des Objekts ist dessen Inhalt zu bergen, zu protokollieren und angemessen zu lagern.

**Beschreibung:** SCP-1873 ist eine Metalldose, deren Design 1905 von Crayola für seine staublose Kreide übernommen wurde. Während seiner ersten Manifestation wies SCP-1873 leichte Schäden auf, die auf natürliche Abnutzung hindeuten.

SCP-1873 durchläuft einen wiederholten Zyklus. Am 21. eines jeden Monats um Mitternacht (Ortszeit) durchläuft SCP-1873 ein Transportereignis und bringt sich augenblicklich in physischen Kontakt mit dem nächstgelegenen menschlichen Leichnam, der den folgenden Spezifikationen entspricht:

* Das Subjekt starb als direkte Folge der gewalttätigen Handlungen eines anderen Menschen.
* Der Todeszeitpunkt trat innerhalb der letzten sieben (7) Tage ein.

In der Mehrzahl (&gt;97 %) der dokumentierten Fälle wird SCP-1873 so transportiert, dass es scheinbar balanciert auf dem Leichnam liegt oder sich in Reichweite des Leichnams befindet. In seltenen Fällen (&lt;3 %) kann das Objekt jedoch innerhalb des betreffenden Leichnams auftauchen und Materie aus dem Leichnam verdrängen. Alle während des Transportereignisses in SCP-1873 enthaltenen Objekte verschwinden und gelten derzeit als nicht wieder zu bergen. Nach Abschluss des Transportereignisses wird festgestellt, dass SCP-1873 neben einer handschriftlichen Notiz ein oder mehrere Objekte enthält. Notizen werden normalerweise in amerikanischem Englisch mit schwarzem oder blauem Kugelschreiber auf abgerissenen linierten Papierfetzen geschrieben, obwohl auch andere Formen keine Seltenheit sind.

**Teilprotokoll des Inhalts von SCP-1873**

||~ Datum||~ Inhalt||~ Begleitende Notiz||~ verwendeter Leichnam||~ Kommentare||
|| 21.03.199█ || Mumifizierte linke und rechte Vorderpfote eines Sternmulls (//Condylura Cristata//) || Begrabe deine Sorgen. || D-3100-12, männlich, zum Zeitpunkt des Todes 43 Jahre alt. Mit Schusswaffe aus nächster Nähe terminiert. Vor seiner Aufnahme in das D-Klasse-Programm verbüßte das Subjekt eine lebenslange Haftstrafe wegen des Mordes an seiner Frau, deren begrabene Leiche zwölf Jahre nach ihrem Verschwinden entdeckt wurde.|| Die Pfoten scheinen von zwei verschiedenen Exemplaren zu stammen. Die Notiz wurde mit rotem Kugelschreiber auf zerrissenes liniertes Papier geschrieben.||
|| 21.05.199█ || 50-seitiges Daumenkino über einen wachsenden Baum, gezeichnet auf Haftnotizen ||Es ist per se kein Ende.||  D-2222-47, männlich, zum Zeitpunkt des Todes 23 Jahre alt. Mit einer Schusswaffe aus nächster Nähe terminiert. Das Subjekt war ein praktizierender Hindu. ||Die Notiz wurde mit grünem Kugelschreiber auf die erste Seite des Daumenkinos geschrieben.||
|| 21.02.200█ || Seidentaschentuch bestickt mit den Initialen &#34;J.F.K.&#34; ||  Lügen kommen vor. Die meisten Menschen leben einfach weiter. ||  D-2080-76, weiblich, zum Zeitpunkt des Todes 25 Jahre alt. Durch stumpfes Trauma am Schädel terminiert. Vor seiner lebenslangen Haftstrafe und der Einstufung in die D-Klasse war das Subjekt ein begeistertes Mitglied mehrerer Websites von Verschwörungstheoretikern.|| Die Notiz wurde mit schwarzem Kugelschreiber auf einen amerikanischen 5-Dollar-Schein geschrieben. Es wurde festgestellt, dass die Seriennummer dieselbe ist wie die in der Brieftasche von Forscher ██████.||
||21.10.200█||N/A|| EINE FEHLE R IST AUFGETERTEN. BITE VERSUCHN SI EES SPÄTTER NOHC EINMLA. TNESCHULDIGUGN FÜ DEI UNANNEMLICHKTEN.|| D-3278-46, männlich, zum Zeitpunkt des Todes 34 Jahre alt. Durch Erstickung terminiert. Vor der Terminierung war das Subjekt SCP-████ zugewiesen und diesem ausgesetzt worden.||Einziger aufgezeichneter Fall, in dem SCP-1873 außer einer Notiz kein Objekt enthielt. Die Notiz wurde in großer Schrift mit schwarzer Tinte auf weißem Druckerpapier gedruckt.||
||21.01.200█||Eine schlichte weiße Plastik-Gesichtsmaske||Vielleicht ist es besser, jemand anders zu sein.|| D-1420-81, weiblich, zum Zeitpunkt des Todes 27 Jahre alt. Durch stumpfes Trauma des Schädels terminiert. Vor seiner lebenslangen Haftstrafe und der Einweisung in die D-Klasse war das Subjekt ein begeistertes Mitglied mehrerer Schauspielgruppen.||Die Notiz wurde mit blauem Stift auf liniertem Papier geschrieben. Das Wort &#34;besser&#34; wurde mehrmals mit roter Tinte eingekreist.||
||21.01.200█||Ein Sonnenblumenkern (//Helianthus annuus//)||Unbekannt||  D-4793-22, männlich, zum Zeitpunkt des Todes 33 Jahre alt. Das Subjekt wurde von SCP-████ während eines Eindämmungsbruchs getötet.||Die Notiz wurde in einer derzeit unbekannten Sprache auf ein kleines Baumwollquadrat geschrieben.||
||21.05.200█||Leere Verpackung einer Tafel Schokolade der Marke &#34;█████████&#34;, die Spuren von Schokolade enthält||Die besten Dinge im Leben sind immer schlecht für dich. Na und?||D-4239-51, männlich, zum Zeitpunkt des Todes 30 Jahre alt. Mit Standard-Kampfmesser terminiert. Bei dem Subjekt wurde im Alter von 17 Jahren eine Essstörung diagnostiziert.||Die Notiz wurde mit fluoreszierender rosa Tinte auf ein Rechteck aus schwarzem Karton geschrieben.||
||21.12.200█||Zweiundfünfzig (52) Spielkarten verschiedener Designs und Marken, alle Karten sind eine Kreuz 8||Sie sehen von Anfang an alle gleich aus.||  D-3485-89, weiblich, zum Zeitpunkt des Todes 29 Jahre alt. Das Subjekt starb aufgrund eines schweren körperlichen Traumas durch D-████-██ und D-████-██ während eines Fluchtversuchs. Vor der Aufnahme in das D-Klasse-Programm verbüßte das Subjekt eine lebenslange Haftstrafe wegen des versehentlichen Mordes an ihrem Bruder, den sie in dem Glauben angegriffen hatte, er sei ein Einbrecher.||Die Notiz wurde mit dem Blut eines Eurasischen Eichhörnchens (//Sciurus vulgaris//) auf liniertes Papier geschrieben.||
||21.07.201█||Verschiedene britische Münzen im Gesamtwert von 4,39 £, alle Münzen wurden im Jahr 19██ geprägt||  Hier ist das Geld. Kompliment bitte. ||  D-9495-92, weiblich, zum Zeitpunkt des Todes 32 Jahre alt. Das Subjekt wurde aus nächster Nähe mit einer Schusswaffe getötet. Das Subjekt hatte sich mehrfach einer Schönheitsoperation unterzogen. || Die Notiz wurde in koreanischer Blindenschrift auf dünnen Karton gestanzt. Auf der Rückseite der Karte wurde mit Filzstift ein kleines Smiley-Gesicht gezeichnet.||
||21.08.201█||Eine menschliche Niere||Manchmal ist ein Andenken schön.||Forscher █████████, männlich, zum Zeitpunkt des Todes 3█ Jahre alt. Das Subjekt starb an den Verletzungen, die es sich während eines Überfalls zugezogen hatte. Die Untersuchung der Bedeutung des Objekts läuft noch.||Es wurden keine bekannten Übereinstimmungen mit der DNA der Niere gefunden. Die Notiz wurde mit schwarzem Kugelschreiber auf ein Blatt braunes Papier geschrieben.||</textarea></pre>
