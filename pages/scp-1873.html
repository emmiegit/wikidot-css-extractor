    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-1873

**项目等级：**Safe

**特殊收容措施：**SCP-1873需在每月1日至18日和22日至月末被保存于一个标准收容柜中。在项目的传送事件发生前三天，其需被移动至一个冷藏室中并放置在一个符合本文档下文所述规格的尸体旁。在项目的传送事件结束后，其内容物需被适当地回收，记录和储存。

**描述：** SCP-1873是一个金属制的盒，其外观为1905年款绘儿乐无尘粉笔的包装盒。在其最初显现时，SCP-1873外观表现出的轻微损坏表明其受自然磨损效应影响。

SCP-1873经历着一种重复循环。在每月21日的午夜（当地时间），SCP-1873将经历一次传送事件并立即将自己传送至最近的符合以下规格的人类尸体并进行物理接触：

* 该尸体的死亡是由其他人类的暴力行为直接所致。
* 该尸体在过去七（7）日内死亡。

在多数 (&gt;97%) 已记录案例中，SCP-1873以平衡地出现在尸体顶部或是放置在尸体可抓取位置的方式进行传送。然而，在少数情况下，项目可能会出现在尸体内部并取代尸体内的物质。任何包含在SCP-1873内的物体都会在传送事件期间消失，目前推定这是不可恢复的。在传送事件结束后，SCP-1873被发现包含着一个或多个物体，附随着一张手写记录。记录通常使用美式英语，由黑色或蓝色圆珠笔写于被撕裂的横格记录纸上，但其他形式也并不少见。
