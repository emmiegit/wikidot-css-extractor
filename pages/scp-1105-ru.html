**Объект №:** SCP-1105

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Единственное известное сохранившееся изображение SCP-1105 следует хранить в запертом сейфе на складе особо ценных предметов Зоны 7+. Бумажный лист с изображением должен быть ламинирован для получения гладкой поверхности. Доступ для проведения экспериментов может быть предоставлен только с разрешения сотрудника 4 уровня допуска. Попавших под воздействие людей, не показывающих симптомов инфекции, необходимо погрузить в искусственную кому на трое суток, затем поместить в карантин на 15 дней. В случае проявления у них нарушений речи или же других отклонений, указанных в протоколе, показано немедленное устранение.

**Описание:** SCP-1105 представляет собой меметический агент, распространяемый при тактильном контакте (для инфицирования достаточно простого прикосновения, повреждение кожи не повышает вирулентности). Объект имеет вид сложного узора, не имеющего аналогов среди известных национальных орнаментов.  Для оказания воздействия узор необходимо ощутить кожными рецепторами. Другие методы воздействия, такие как наблюдение изображения или восприятие на слух описания объекта не оказывают эффекта. После воздействия первые симптомы появляются в течение 3 - 4 суток и в дальнейшем прогрессируют до терминальной стадии с различной скоростью в зависимости от индивидуальных особенностей. Ввиду развития необратимых изменений нервной системы применение амнезиаков неэффективно.

Первыми признаками инфекции SCP-1105 являются нарушения речи, как правило, связанные с амнезией отдельных слов, что приводит к значительному сокращению словарного запаса. Инфицированный субъект пытается показать значение забытых слов с помощью языка жестов, в результате с течением времени большая часть &#34;речи&#34; начинает состоять из жестов. Также на этой стадии субъект начинает создавать графические изображения SCP-1105 с помощью подручных средств. Как правило, эти изображения несовершенны и не обладают аномальными свойствами, но встречаются исключения.

Точную границу между первой и второй стадиями провести невозможно, но условно она отсчитывается с появления потребности у инфицированных в физическом контакте с неинфицированными субъектами. Контакт может принимать любые формы в зависимости от физических или умственных способностей субъекта (подробнее см. протокол 1105-00). При этом субъект пытается нанести на кожу жертвы узор SCP-1105 с помощью прикосновений пальцев. В случае успеха он немедленно прекращает контакт и старается максимально удалиться от места происшествия. К концу данной стадии наблюдается полная утрата речи.

Третья стадия - терминальная, наступает в срок от недели до двух месяцев после заражения. На этой стадии заражённые собираются вместе и объединяются в подобие сети, где соседние субъекты обмениваются информацией с помощью тактильных узоров, обладающих всеми свойствами SCP-1105. Данная система ведёт себя как единый организм и агрессивно пытается включить в свой состав всех встреченных субъектов (см. отчёт об инциденте 1105-02).

**Приложение:** 
[[collapsible show=&#34;Протокол 1105-00&#34; hide=&#34;Скрыть протокол 1105-00&#34;]]
&gt; Первое упоминание об объекте датируется ██.██.20██ когда ██████ ███, житель города █████, обратился в тату-салон с просьбой нанести татуировку по рисунку из книги. Спустя 5 дней по настоянию родственников ███ был помещён в неврологическое отделение городской клинической больницы по причине прогрессирующих нарушений речи. В течение недели его расстройство прогрессировало, подобные нарушения появились также у других пациентов отделения. Больница была закрыта на карантин по причине неизвестной инфекции. Сотрудники Фонда SCP, прибывшие на место, перенесли всех инфицированных в Зону ██, непричастных к событию обработали амнезиаками. Протоколы изучения [ДАННЫЕ УДАЛЕНЫ].
&gt; 
&gt; ██.██.20██ гражданка ██████ обратилась в отделение полиции города █████ с заявлением, что её &#34;избил какой-то сумасшедший&#34;. По её словам, он &#34;просто прижимал её к земле и водил пальцем по спине&#34;. В течение недели у неё развились симптомы инфекции SCP-1105.
&gt; 
&gt; В период с 07.██.20██ по 12.██.20██ симптомы инфекции проявились у 8 жителей города █████. Расследование показало, что они проходили курс массажа в одной и той же клинике.  █████ █████, массажист впоследствии тоже оказался инфицированным.
&gt;
&gt; Вспышка инфекции была зафиксирована ██.██.20██, поражено оказались около 50 человек. Разносчиком инфекции оказался ████████ ███████, художник, который нанёс рельефный рисунок SCP-1105 на перила подъезда.
[[/collapsible]]
  
[[collapsible show=&#34;Отчёт об инциденте 1105-02&#34; hide=&#34;Скрыть отчёт об инциденте 1105-02&#34;]]
&gt; ██.██.20██ посёлок █████████ был атакован группой из приблизительно 200 человек, показывавших симптомы, схожие с поздними стадиями SCP-1105. Наблюдения с вертолётов показали, что после захвата людей скоплением заражённых они очень быстро включаются в состав колонии, инкубационный период отсутствует. По-видимому, это связано с постоянным воздействием узора, в отличие от однократного, имеющего место при заражении.
&gt; 
&gt; Инфицированные были уничтожены огнём из автоматического оружия. Впоследствии было установлено, что на периферии группы располагались наиболее физически сильные и выносливые особи, которые использовали внутреннюю часть группы в качестве пищи, а также осуществляли захват новых членов.
&gt; 
&gt; Несмотря на кажущуюся медлительность передачи информации, группа способна очень быстро реагировать на внешние раздражители и изменения окружающей среды. На настоящий момент были замечены следующие возможности:
&gt; * практически мгновенное изменение направления движения
&gt; * выставление наименее полезных для выживания группы в передние ряды в качестве &#34;живого щита&#34; в случае атаки.
&gt; * преследование убегающих субъектов.
&gt; * перестройка при проходе через узкие участки, создание живых &#34;лестниц&#34; и &#34;мостов&#34;.
&gt; * устранение заболевших инфекционными заболеваниями членов группы.
&gt; 
&gt; //Коллеги, нет тут никакого коллективного разума. Это просто огромная амёба, сделанная из людей. Мне кажется, искать тут какой-либо скрытый смысл бесполезно. Лучше сфокусировать наши усилия на выяснении того, откуда взялась эта штука. - д-р Адашев.//
&gt; 
&gt; //Не согласен. Если сравнивать отдельные элементы группы с нейронами, то наблюдаемого нами количества явно недостаточно для проявления разума. Необходимо провести дополнительные эксперименты. - д-р Венедов.//
[[/collapsible]]</textarea></pre>
