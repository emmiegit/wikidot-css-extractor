    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
**原作者：**[[*user Senterai]]
**譯者：**[[*user Sensenca12]]
**原作：**[http://scp-cs.wikidot.com/scp-050-cs Nezastavitelný]
**譯名：**勢不可擋
[[include info:end]]

**項目編號：** SCP-050-CS

**項目等級：** Keter

**特殊收容措施：** 項目需持續處於液氦冷凍狀態下，直至冷卻技術研究團隊找到更好的替代方案。嚴禁任何摧毀SCP-050-CS的嘗試（見附錄D-050-1）。已在項目周圍建立一個設施以對其進行收容，該設施，編號PS-050的唯一用途即為收容SCP-050-CS。由於對象的特殊性質，必須確保該設施可以迅速抵達項目所在的位置並由MTF Delta-5（“冷凍大師”）就地收容。

**描述：** SCP-050-CS為一塊5 x 6 x 3cm大小的石頭，外觀呈現為一塊石英。項目的異常性質在於，其始終處於無法停止的運動之中。 SCP-050-CS始終漂浮在距地面██m的高度上，且以與地球自轉相反的方向運動。項目的運動無法以任何方式干擾、改變或阻礙。 SCP-050-CS能夠輕鬆突破任何堅固的障礙物，若障礙物具有彈性，項目就會持續衝擊直至障礙物破裂。

SCP-050-CS的最大問題在於，其具有從外界吸收能量並藉此提高速度的能力，當項目以任何形式獲得能量時，其速度就會增加。

目前已在項目周圍安裝了冷凍設施，從而將SCP-050-CS的速度降低到可以忽略不計的值。因此，只要不向項目提供足以突破PS-050影響範圍的能量，就可以順利將其收容。否則，MTF Delta-5（“冷凍大師”）將被部署以對SCP-050-CS展開收容並在其周圍重建冷凍設施。

**附錄D-050-1：** 項目也可以從摧毀它的嘗試中吸收能量。在一次試驗中，項目獲取了足夠的能量使其加速到70km/h，不幸的是，研究設施後方有一座山脈，SCP-050-CS衝入了山脈並消失在視野中。衝出山脈後，SCP-050-CS的速度已達到了300km/h。幸運的是，山脈的另一側就是海，項目飛行產生的風暴掀起的大量海浪已將其冷卻到了足以被基金會員工妥善收容的程度。</textarea></pre>
