    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3200-JP - 死海の醤蝦
**著者:** [[*user mC shrimp]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

[[include component:image-block
|name=http://scp-jp-storage.wikidot.com/local--files/file:3691434-5-54i3/E5E06548-A550-4568-A66E-201F5B3C7EF8.jpeg
|caption= SCP-3200-JP | width=300px]]


**アイテム番号:** SCP-3200-JP

**オブジェクトクラス:** Keter 

**特別収容プロトコル:** SCP-3200-JPは研究用に飼育されている個体を除き、全てサイト-8184の冷凍倉庫内にて凍結乾燥で処理された状態で保管されます。SCP-3200-JPが新たに発見された場合は研究チームに発見場所を報告後、財団のデータベース内に保存されているSCP-3200-JP特別駆除プロトコルを参照し、手順に従ってプロトコルを実行してください。

**説明:** SCP-3200-JPはナンキョクオキアミ(//Euphausia superba//)に酷似した、オキアミ目に分類されると推測されている節足動物です。ナンキョクオキアミと比較して外見の差異は存在しませんが、生息可能な水域がナンキョクオキアミと比較して広域であり、水質や環境の変化に対しても非常に頑強であることが判明しています。[[footnote]]一例として、ナンキョクオキアミが水温約1.3〜3℃の南氷洋全域の表層で生息しているのに対し、SCP-3200-JPは水温28℃の岩礁帯で生息が確認されている。[[/footnote]]また、一般的なナンキョクオキアミが卵から産卵期の成体に成長し切るまでの期間が半年程度であるのに対し、SCP-3200-JPはこれらの成長を1週間程度の期間で終了させることが判明しています。産卵によって発生した卵もSCP-3200-JPの成体と同様、水質や環境の変化に対して非常に頑強です。

SCP-3200-JPは自身が存在する液体内において塩化ナトリウムを発生させ、塩濃度を上昇させる異常性を保持しています。この異常性による塩化ナトリウムの発生量はSCP-3200-JPの群れの規模に比例して増加し、塩化ナトリウムが液体の溶解度に対して飽和状態になると発生は停止します。SCP-3200-JPが発生した水域内の海水は通常約3.4%の塩濃度が約26%まで上昇するため、発生水域内の生物は多数が死滅しますが、SCP-3200-JPは問題なく生存します。SCP-3200-JPの異常性による塩化ナトリウム発生の詳細なメカニズムについては現在調査中です。

SCP-3200-JPは2022/3/4に和歌山県東牟婁郡串本町の██養殖実験場付近で発生した海洋生物一斉死滅事案において、唯一生息が確認された新種の海洋生物として発見及び回収され、研究により異常性が発覚しました。当事案において回収されたSCP-3200-JPの総重量は3522g[[footnote]]一般的なオキアミ8000匹で約3kgの重量になる。[[/footnote]]でした。

SCP-3200-JPの明確な起源は不明ですが、後述のSCP-3200-JPの異常性によるものとみられる被害が発見後に頻発している事からSCP-3200-JPの起源は比較的最近であると推測されており、[*http://scp-jp.wikidot.com/joicl-hub 日本生類創研]などの要注意団体の関与も視野に入れて調査を継続しています。

**補遺:** 2022/4/14、塩水くさび[[footnote]]河川や帯水層中に海水が遡上し、基底部付近に塩分濃度の高い層を造る現象。[[/footnote]]により発見現場に一番近い河川である███川を中心として和歌山県各地の河川に海水が遡上し、本来塩水の侵入が不可能である水域の塩水化及びSCP-3200-JPの生息が確認されました。これにより、SCP-3200-JPの完全な回収が困難である事が発覚した他、生態系への甚大な被害や深刻な塩害が各地で発生する可能性が提言されたことから、SCP-3200-JP研究チームとO5評議会との合同会議後、新たに発見されたSCP-3200-JPに対しては収容ではなく駆除と根絶を目的とした特別駆除プロトコルを適用させることが決定されました。

**被害報告3200-JP-1:** 2022/5/21、和歌山県各地で大規模な塩化ナトリウムによる土壌汚染が確認されました。この土壌汚染によりウメやミカンなどの農産物に対して甚大な被害が発生しました。以下、和歌山県内における被害対象の農産物と被害詳細の抜粋です。

||~ 対象 ||~ 被害詳細 ||
||ウメ ||2022/5/21時点で223個体の枯死、総量約280kgの廃棄処分が確認された。 ||
||カキ ||2022/5/21時点で277個体の枯死、総量約560kgの廃棄処分が確認された。 ||
||ミカン ||最も被害が甚大な農産物。2022/5/21時点で436個体の枯死、総量約1030kgの廃棄処分が確認された。 ||

被害状況は特別駆除プロトコル制定後も依然拡大しており、2022/6/3時点で奈良県内、大阪府内、三重県内においても被害が確認されています。また、前述の農産物に対する被害と併せてSCP-3200-JPの発生場所付近において塩化ナトリウムの腐食による建築物の倒壊、電線の急速な劣化による漏電、水道管内への塩水の流入、下水管の破裂や破損、それに伴うコンクリートや地盤の劣化による陥没といった被害も報告されています。

各地の自治体や地域コミュニティと提携し特別駆除プロトコルの実行を継続していますが、SCP-3200-JPの完全な根絶及び被害の沈静には至っていません。この事態における問題点として、汚染された環境の浄化が長期的なものになり、SCP-3200-JPによる汚染地域の拡大及びSCP-3200-JPの個体数増加に対して環境の浄化が間に合わない点が挙げられた事から、特別駆除プロトコルを実行時、周辺地域の生態系は考慮せず、周辺地域のインフラの復興を最優先する旨が追記されました。

**被害報告3200-JP-2:** 2022/9/13、三重県熊野市██川において特別駆除プロトコル実行中の職員7名が過呼吸や吐き気などの体調不良により、緊急搬送される事案が発生しました。搬送された職員の内、2名に後遺症が発生し1名が搬送先の病院で死亡が確認されました。職員への聞き込みと死亡した職員の検視の結果、当事案の原因は高濃度の塩素ガスを過度に吸引したことによるものであると判明しました。

当事案後、塩素ガスの除去作業を行い、特別駆除プロトコルの再実行と共に██川流域の水質調査を行ったところ、急激な塩分濃度の上昇により嫌塩素生物が死滅し、塩素発生型好塩菌[[footnote]] 成育に高濃度の塩化ナトリウムを要求する細菌。[[/footnote]]の大量増殖により環境適正値を大幅に超える塩素ガスが生成されていることが判明しました。██川周辺地域における詳細な被害状況の調査を行ったところ、被害報告3200-JP-1で述べた被害における水道管の破損に併せて塩素発生型好塩菌が水道管内へ混入し、食中毒の発生、浴槽内で塩素ガスが充満することによる中毒死及び溺死、市民プールや校舎のプールを利用した人物に発生する皮膚疾患や肺炎等の被害が相次いで自治体や病院に報告されている事が判明しました。当該事案及び被害はカバーストーリー「新種のバクテリア」によって処理され、以降特別駆除プロトコルに健康被害に対しては前述のカバーストーリーを適用する点が追記されました。

別地域における同様の被害とその規模については現在調査中です。

**追記:** SCP-3200-JPによって引き起こされる被害において、SCP-3200-JPが外洋へ進出した場合、生態系が高濃度の塩水及び塩素ガスにより破壊されるだけではなく、熱塩循環[[footnote]]中深層で起こる地球規模の海洋循環。表層海流が赤道大西洋から極域に向かうにつれて冷却され、高緯度で沈み込み深海層に到達した後、1200年後に北東太平洋に達して再び表層に戻る。その間それぞれの海盆の間で広範囲に渡って混合が起こり均一化することで海洋の世界的なシステムを作っている。[[/footnote]]の破壊により海流が停止し、世界的な影響が発生する可能性が提言されています。影響により予測される詳細な被害の一例として、温暖地域と寒冷地域の温度の平均化による生物の生活圏の破壊、異常気象による従来の気象予測の無効化、海面上昇による日本の国土の██%及び世界の国土の██%の水没、モルディブ等の島国の完全水没等が挙げられています。

[[include component:image-block
|name= http://scp-jp-storage.wikidot.com/local--files/file:3691434-6-nlza/IMG_3005.png
|caption= 海洋大循環の図。濃い青が深層水、明るい青が表層水。 | width=300px]]

SCP-3200-JPの世界規模の発生による被害予測の提言については本部と日本支部にて現在協議中です。</textarea></pre>
