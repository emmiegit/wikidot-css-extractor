**Item nº:** SCP-1033-RU

**Classe do Objeto:** [[[object-classes|Seguro]]]

**Procedimentos Especiais de Contenção:** SCP-1033 Deve ser contido na instalação de armazenamento seguro A do Sítio 7, dentro de um cofre de aço padrão com uma fechadura de combinação. O acesso a instalação para fins de pesquisa é permitido para funcionários de nível 2 ou superiores, e uma autorização escrita pelo Dr. Saligov é necessária para testes. Na sala de testes deve haver 3 (três) funcionários de segurança armados com armas automáticas de alta velocidade e familiarizados com os recursos de neutralização dos portadores do objeto.

**Descrição:** SCP-1033 é um bracelete feito de um material desconhecido que se assemelha a cerâmica. Tentativas de coletar uma partícula do material para uma análise mais detalhada não foram bem-sucedidas, assim como as tentativas de, pelo menos, danificar o objeto. Inicialmente, o objeto é bem grande e pesado para um pessoa (diâmetro do buraco sendo de 15 cm, espessura do anel é de 4 cm, peso de 2,5kg), entretanto, quando colocado no braço, suas dimensões mudam, cabendo em qualquer portador. O peso de SCP-1033, de acordo com os sujeitos deixa de ser sentido (experimentos conduzidos confirmaram que o peso da pessoa não mudou após colocar o bracelete). Removendo o objeto irá restaurá-lo ao seu tamanho e peso originais.

Quando o bracelete é colocado, ele lança 12 (doze) sondas ultrafinas no corpo do portador (elas foram detectadas apenas durante os exames do corpo do portador utilizando [REDIGIDO]), que penetram em diferentes partes do corpo. O sujeito que colocou SCP-1033 experienciará apenas uma leve queimadura na pele abaixo do bracelete, à qual passa rapidamente. Quando colocado, SCP-1033 protege seu portador de quaisquer danos graves e tentativas de infligir-lhe, usando métodos e meios bastante incomuns. Na maioria das vezes são sondas (aparentemente similares as encontradas no corpo do portador), embora outros tipos de proteção tenham sido usados durante os testes.

Para cada ação que protege o portador, o objeto retira uma quantidade de seu sangue, dependendo do nível da ameaça. Exsanguinação total é possível, o usuário morre neste caso, e SCP-1033 é independentemente separado dele. Se o próprio portador remover o objeto, por algum tempo (de 2 (dois) semanas a 3 (três) meses) a regeneração sanguínea desacelerá, mesmo se o mecanismo de proteção nunca tenha sido ativado.

**Nota:** //Apesar deste fato, a realização de experimentos com SCP-1033 e indivíduos que tiverem qualquer forma de regeneração celular é estritamente proibida.// - Dr. Saligov

Apenas o portador pode remover SCP-1033; qualquer tentativa de removê-lo por outros indivíduos irá ativar o mecanismo de defesa.

Inicialmente foi presumido que o objeto respondia diretamente as ações dirigidas contra o portador, e não a pessoa que performava essas ações. Entretanto, após os experimentos, foi revelado que o objeto é capaz de aprimorar os métodos de defesa do portador, reduzindo o consumo de sangue e aprimorando os métodos de eliminação de ameaças, e os métodos passivos de proteção são substituídos por ativos, incluindo a aniquilação imediata do agressor.

SCP-1033 Possui o então chamado &#34;Senso do agressor&#34;, no qual tem o raio de 10 metros. É neste raio em que as propriedades do objeto se manifestam: ele irá destruir qualquer um que tenha a intenção de atacar o portador, assim como também irá se opor a todas as ações dirigidas contra ele. O sistema de análise de risco ainda não está claro, embora presuma-se que [DADOS EXPURGADOS]. A presença da senciência do objeto ainda não foi confirmada. Não se sabe de onde o bracelete tira os dispositivos de proteção e onde ele os coloca após uso: eles apenas surgem do objeto / corpo do portador / espaço próximo ao portador, e desaparecem após prevenir a ameaça.

**Adendo:** O objeto foi descoberto após a explosão no shopping center da cidade [REDIGIDO], Russia, próximo a um corpo (que mais tarde foi estabelecido que era [REDIGIDO], e foi ele quem organizou a explosão), no qual não teve danos visíveis da explosão e suas consequências. A autópsia mostrou que os órgãos internos estavam todos intactos, e a morte foi causada pela perda de sangue, embora não houvesse ferimentos pelo corpo. Os rumores de um &#34;terrorista-vampiro&#34; vazados para a imprensa chamaram a atenção da Fundação. Após uma breve investigação, os agentes foram ao local e o retiraram do depósito da policia. Não foi possível descobrir a história completa do objeto - descobriu-se que [REDIGIDO] o portou por quase toda a sua vida.

**Adendo 1033-1:** Todos os experimentos com SCP-1033 são registrados em [[[experiment-log-1033|Registro de Experimentos 1033]]]</textarea></pre>
