**일련번호:** SCP-196-KO

**등급:** 무효(Neutralized)

**특수 격리 절차:** SCP-196-KO는 대상의 존재에 대한 증거가 소실되었음에도 불구, 개체가 파악되지 않았을 뿐더러 새로운 증거도 나타나지 않았기에 무효로 등급을 재조정하였다. 추후에 새 증거가 발견될 사태에 대비하여 해당 문서는 보존한다.

**설명:** SCP-196-KO는 최대 길이 5m로 추정되는 두족류이다. SCP-196-KO가 실존한다는 증거는 해저에 남은 SCP-196-KO의 흡반 자국(이하 SCP-196-KO-1) 밖에 없다. 실제 SCP-196-KO는 사체를 포함하여 어떠한 물리적인 실체가 발견되지 않았다.

SCP-196-KO-1은 미국 캘리포니아 남부 해안부터 남극해, 인도양, 지중해, 대서양, 북극해, 북태평양을 지나 마리아나 해구까지 이어지는 흡반 형태의 흔적이다. 흡반 자국들 자체는 불규칙적으로 나타나나, 흔적 자체의 폭은 5m로 일정하다. SCP-196-KO-1는 해저의 재질에 상관없이 끊기지 않고 이어져 있으며, 주로 수심 2500~3000m 이상의 해저에서만 나타나고 있다. 마리아나 해구 사면에도 약간의 SCP-196-KO-1이 발견되었다. 현재 가장 깊은 곳에서 발견된 SCP-196-KO-1은 챌린저 해연으로부터 10m 떨어진 사면이었다.

SCP-196-KO-1을 통해 추정한 SCP-196-KO의 특징은 다음과 같다. 기본적으로 심해 어종으로, 수온과 수압에 상관 없이 전세계의 바다에서 생존 가능하다. 흡반 자국의 크기가 모두 동일한 것으로 보아, 촉수의 굵기는 말단으로 갈수록 가늘어지는 일반적인 두족류와 달리 일정하다. 자국의 폭 또한 일정하므로, 유영하듯 움직이는 게 아닌, 촉수를 몸에 감아 구르듯 이동한 것으로 보인다. 모의 실험 결과, 일반적인 문어보다 4배 가량 빠른 속도로 움직일 수 있었으며, 이를 통해 먹잇감을 재빠르게 덮치는 방식으로 사냥했다고 추정된다. 

모래나 진흙 뿐 아니라 암반이나 자갈 등에도 SCP-196-KO-1을 남겼으므로 흡반의 흡착력은 매우 강하리라 예상된다. 다만 해구 사면에서는 SCP-196-KO-1이 띄엄띄엄 나타났다는 점을 들어, 흡착력 자체를 조절할 수 있다는 가설도 있다.

현재 SCP-196-KO-1은 해류 이동과 풍화 작용으로 대부분 소실되었다. 이로 인해 SCP-196-KO는 잠정적으로 무효 등급이 부여되었다.

**부록:** 최초 발견 기록 196-KO

**일련번호:** SCP-196-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-196-KO는 CK급 현실 재구축 시나리오와 연관되었을 가능성이 높으므로, 5등급 미만의 인원에겐 SCP-196-KO가 미상의 생물이라는 역정보를 퍼뜨린다. 위와 같은 이유로 SCP-196-KO는 인양하지 않는다.

**설명:** SCP-196-KO는 지름이 5m인 구 형태의 심해 잠수정이다. 현재 SCP-196-KO는 마리아나 해구 챌린저 해연에서 10m 밑에 묻혀있다.

외부는 두족류의 흡반과 흡사한 장치로 뒤덮혀 있으며, 이를 이용하여 굴러다니듯 이동한 것으로 보인다.

SCP-196-KO의 몸체를 구성하고 있는 금속은 이전에 발견 및 재련과 생산된 바 없는 종류의 금속이다. 이와 마찬가지로 SCP-196-KO는 설계도나 제작되었다는 기록조차도 존재하지 않는다. SCP-196-KO 내부에 사람이 타 있는지, 있다면 현재 생존해 있는지, 왜 모든 바다를 돌아 챌린저 해연에 묻혀있는지 등은 모두 불명이다.

SCP-196-KO은 CK급 현실 재구축 시나리오가 확인된 이후 O5-10의 증언에 의해 존재가 입증된 SCP 중 하나이다. 이후 SCP-196-KO가 CK급 현실 재구축 시나리오를 일으켰다는 가설이 제기되었으나, 물증이 부족하여 추측으로만 남겨져 있다. 

O5-10은 SCP-196-KO가 CK급 현실 재구축 시나리오와 연관이 있는지에 대해선 함구했으나, SCP-196-KO 자체가 상당히 위험하며, 이대로 잊히게 만드는 것이 이로울 거라 진술했다. 이에 따른 O5 표결 결과, 찬성 8 반대 3 기권 2로 이전 현실에서의 SCP-196-KO 기록 관리는 O5-10에게 위임하며 SCP-196-KO를 현위치에서 방치하도록 결론내려졌다.

**일련번호:** SCP-196-KO

**등급:** 안전(Safe)

**특수 격리 절차:** 필요없다. SCP-196-KO는 더이상 생산하지 않는다. 유일한 SCP-196-KO 표본은 챌린저 해연에 방치되어 있다. SCP-196-KO는 잊힐 것이다.

**설명:** SCP-196-KO는 현실 조작 능력을 가진 금속이다. SCP-196-KO는 다음과 같은 과정을 통해 만들어진다.

# 현실 조정자가 현실을 조정하던 순간에 사용되는 뇌 부위를 확인한 후, 산채로 절개한다.
# 확보한 뇌부위를 맞는 부위끼리 이어붙여 인간의 뇌와 비슷한 크기, 질량을 가진 모형을 만든다.
# 해당 모형에 자극을 주어, 강한 현실 조정을 일으키는 뇌파를 파악한다.
# 금속과 관련된 현실 조정자에게 이 뇌파를 강제적으로 주입한다.
# 주입당한 현실 조정자의 신체가 붕괴했을 경우, 그 머리 부분의 잔해를 용광로에 넣어 제련한다.
# SCP-196-KO가 만들어진다. 만들어지는 양은 만들 때마다 다르다.

SCP-196-KO의 변칙성은 개체와 접촉했을 때 나타난다. SCP-196-KO와 접촉했을 시, 대상은 접촉자가 생각해낸 특성을 본인에게 적용시킬 수 있다. 해당 변칙성의 범위는 정확히 측정된 바 없으나, 적게는 파괴내성부터 이론상으론 ZK급 현실 붕괴 시나리오까지 일으킬 수 있다.

2020년 10월 7일, 재단은 극비리에 SCP-196-KO를 생산하는 방법을 발견했고, 또 실제로 5kg을 생산하는데 성공했다. 이 때 희생된 현실 조정자 수는 [기억 말소됨]. 이 중 절개가 실패한 건은 185건, 조직끼리 맞지 않아 폐기된 건은 47건이다.

2022년 8월 31일, SCP-196-KO 생산에 따른 윤리적 문제에 대해 O5 평의회 회의가 열렸다. SCP-196-KO의 효용성과 비윤리성으로 격렬한 토론이 오갔으며, 그 결과 찬성 6, 반대 5, 기권 2로 SCP-196-KO 생산 중지 및 폐기가 결정되었다.

이후 처분 방식을 논의한 결과, SCP-196-KO의 현실 조정 능력을 이용하여 CK급 현실 재구축 시나리오를 일으켜 SCP-196-KO의 생산 방법 등에 대한 내용을 현실에서 삭제하는 방안이 채택되었다. 다만 이미 만들어진 SCP-196-KO는 실험 과정에서 광범위한 파괴내성이 부여되어 현실 재구축이 일어나도 사라지지 않을 가능성이 있었다. 따라서, 재단조차도 쉽게 갈 수 없는 곳에 SCP-196-KO을 방치한 다음에 진행하자는 의견이 나왔고, 통과되었다. 그리고 이 모든 과정은 CK급 현실 재구축 시나리오와 관련된 만큼 당신, O5-10이 총괄하게 되었다.

SCP-196-KO를 좀 더 효율적으로 삭제하기 위해 당신은 SCP-196-KO에게 다음과 같은 특성을 부여했다.
* 기초적인 인지능력 및 운동능력. 스스로 움직이게 함으로써 소수의 재단 인원만이 SCP-196-KO의 위치를 파악할 수 있게 한다.
* 과한 양의 지식. 과도한 통찰은 삶에 대한 회의를 느끼게 해준다. 이를 통해 SCP-196-KO가 순순히 현실 재구축을 할 가능성을 높여준다.
* 커다란 구체 외형.
* 표면을 뒤덮는 수많은 흡반. 당신은 바다 밑까지 정복한 사람이 얼마 없다는 데서 바다를 이상적인 격리 장소로 삼았다. 구체 외형과 흡반은 바다에서의 이동을 용이하게 해준다. 흡반은 동시에 다른 인원에게 퍼뜨릴 역정보 생산에도 유리하다.
* 맹목적인 충성. 현실 재구축을 일으킬 가능성을 높인다.
* 당신을 향한 일방적 텔레파시망. 비상 상항이 발생했을 때를 파악하기 위함이다.
* 현실 재구축 능력. 혹시 모를 상황에 대비하여 일회용 능력으로 부여하였다.
* 그외 기타 굴착 능력이나 밀도적인 조정 등

2022년 12월 20일, SCP-196-KO가 캘리포니아 남부 해안에서 출발하였다. 비록 곧장 마리아나 해구로 가진 않았으나, 2023년 1월 3일에 도착하여 CK급 현실 재구축 시나리오를 일으켰다.

현재 SCP-196-KO는 챌린저 해연에 묻혀있으며, SCP-196-KO가 생물이거나 잠수정이라는 역정보가 퍼져있다.
