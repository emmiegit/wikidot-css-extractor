    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Trois hommes levèrent des yeux remplis d&#39;espoir en direction de l&#39;Agent Daniel Navarro, qui entrait dans le bureau du Dr Zachary Johnson en sa demeure, conduit par la fille du Docteur. Leurs yeux devinrent vitreux lorsqu&#39;ils réalisèrent qu&#39;il n&#39;était qu&#39;un autre invité.

Navarro ne reconnut que Gregg Collins, bien qu&#39;il ne lui fut pas réellement familier. Collins lui fit un bref hochement de tête avant de s&#39;occuper en bavardant avec un chercheur plus âgé sur un canapé encore plus âgé. Le troisième, un jeune chercheur à la vue de tout son être à l&#39;exception de ses yeux, était avachi sur une chaise que Navarro avait appris à éviter.

Après avoir jeté un coup d’œil autour de lui afin de s&#39;assurer que Johnson ne se cachait pas quelque part pour lui sauter dessus, Navarro ferma la porte et déambula nonchalamment au fond de la pièce avant que son attention ne soit attrapée par l&#39;une des bibliothèques. Il souleva l&#39;une des petites figurines présentes sur l&#39;étagère du bas et sourit à l&#39;ours. Enfin, Navarro était à peu près sûr que c&#39;était supposé être un ours. Il savait pertinemment qu&#39;elle était horrible, mais c&#39;était la première que Johnson avait faite lui-même. Il la replaça là où il l&#39;avait trouvée et commença lentement à étudier attentivement le reste du contenu des étagères.

Un gloussement étouffé lui parvint de l&#39;un des hommes derrière lui. Navarro regarda derrière son épaule à la recherche de ce qui avait provoqué ce rire, mais ne vit que le jeune chercheur semblant fixer le vide. Un haussement d&#39;épaules et un sourire à moitié dissimulé à Collins, qui s&#39;était presque étouffé avec son verre, furent les seules réponses de Navarro. 

Retournant aux étagères, Navarro trouva inspirant de voir le progrès de Johnson en tant qu&#39;artiste au fil des années. Chaque figurine était soulevée et examinée avec un œil critique et silencieux avant d&#39;être reposée à sa place. Même si Johnson ne s&#39;était jamais mis à l&#39;anart, il avait sans doute aucun adopté, ou au moins finalement révélé, un certain état d&#39;esprit au fil du temps passé avec Navarro. Sa figurine la plus récente n&#39;était rien de plus qu&#39;un cube gris.

Lorsque la porte s&#39;ouvrit, Navarro ne fit que jeter un coup d’œil au vieil homme entrant avant de rediriger son regard en direction de la bibliothèque, estimant qu&#39;il n&#39;était qu&#39;un autre collègue de son hôte. Puis il entendit le bruit familier d&#39;une canne sur le sol et jeta au nouveau venu un autre coup d’œil, plus attentif. Zachary Johnson lui rendit son regard et lui fit un sourire que n&#39;aurait pas renié un squelette. Navarro ne savait pas ce qui avait mis Johnson dans un tel état, mais sa propre histoire impliquant un cercueil contenant potentiellement un cochon explosif et tentant de l&#39;inciter à l&#39;ouvrir lui semblait soudainement bien moins atroce.

Sentant qu&#39;il devait dire quelque chose, Navarro ne pouvait que le fixer, la bouche légèrement entrouverte. Les autres hommes dans la pièce ne s&#39;en tiraient pas mieux. Johnson atteignit son bureau à l&#39;aide de sa canne, sur lequel il posa la grande boîte en bois qu&#39;il avait blottie sous son bras. Après le bref bruit sourd du bois contre le bois, Johnson s&#39;éclaircit la gorge.

&#34;Dr Johnson, par tous les dieux, que vous est-il arrivé ?&#34; dit le jeune chercheur. Ce qui était une sacrée bonne question, vraiment. Johnson répondit en levant une main qui demandait le silence.

&#34;Je vais y arriver.&#34; dit Zach avec un sourire triste. &#34;Avant tout, permettez-moi de tous vous remercier pour être ici. Je sais que certains d&#39;entre vous n&#39;ont été avertis de cette entrevue que récemment, et que le voyage a été long. Je ne peux exprimer à quel point j&#39;apprécie votre présence. Je vois que certains d&#39;entre vous ont déjà trouvé les boissons. Pour ceux dont ce n&#39;est pas le cas, servez-vous pendant que nous continuons.&#34;

Navarro se contenta de s&#39;adosser à la bibliothèque, encore abasourdi par quelque chose semblable à un choc.

&#34;Je ne vais pas y aller par quatre chemins, messieurs,&#34; continua Johnson. &#34;Je suis en train de mourir. C&#39;est la raison de mon départ en retraite. On m&#39;a diagnostiqué une glioblastome multiforme, et si celle-ci continue au même rythme, je mourrais dans un délai de quatre mois.&#34;

&#34;Putain, merde,&#34; fut la seule chose à laquelle Navarro put penser. N&#39;ayant aucune idée de ce qu&#39;était une glioblastome multiforme, Navarro ne pouvait former aucune idée cohérente sur ce qu&#39;il devait penser. Cela tuait apparemment les gens, et Johnson ressemblait bien à quelqu&#39;un que quelque chose essaierait de tuer. Très activement.  

L&#39;homme dans la chaise inconfortable murmura une sorte de déni. Johnson le regarda droit dans les yeux et lui fit un petit hochement de tête. L&#39;homme réussit à s&#39;enfoncer encore plus profondément dans son siège. Johnson le regarda pendant un moment avant de continuer.

&#34;Plutôt que de tous vous accabler avec ma souffrance, je me suis dit que cela serait plus mon style de prendre avantage de la force qu&#39;il me reste et de vous laisser à chacun un dernier cadeau,&#34; dit Johnson. &#34;Vous savez, faire mes adieux tant que je suis encore un peu l&#39;homme que j&#39;étais. Tant que j&#39;incarne encore la manière dont j&#39;aimerais qu&#39;on se rappelle de moi.&#34;

Si c&#39;est ce à quoi il ressemblait avec encore un peu de force, Navarro ne voulait pas penser à quoi il ressemblerait dans un mois. Peu importe ce que c&#39;était- Cancer. La lumière s&#39;alluma soudainement dans l&#39;esprit de Navarro, même si elle avait mis son temps. Le vieil homme avait un cancer.

Johnson ouvrit la boîte qu&#39;il avait amenée et en sortit une petite boîte noire qui étincelait sous la terne lumière orange qui emplissait la pièce. Un rire tenta de franchir la gorge de Navarro, mais celui-ci se contenta d&#39;un rictus qui montrait toutes ses dents.

&#34;Eh bien, commençons,&#34; dit Johnson. Avant qu&#39;il ne se tourne en direction de Navarro, celui-ci avait réussi à remplacer son rictus par quelque chose d&#39;un peu plus naturel. &#34;Daniel, tu m&#39;as sauvé la vie en deux occasions. Après la première de celles-ci, tu m&#39;as donné cette babiole. Bien qu&#39;il ne tienne pas à ma personne de révéler de quoi il s&#39;agit à ces messieurs, je pense qu&#39;à la vue des circonstances, elle serait utilisée à meilleur escient en ta possession.&#34;

----

//L&#39;Agent Daniel Navarro enfonça son dos sous le comptoir qu&#39;il utilisait comme protection. Un chercheur plus âgé était blotti à côté de lui et agrippait sa canne avec ses deux mains. Tout autour d&#39;eux, le Site-19 s&#39;était transformé en un infernal champ de bataille. Des Insurgés du Chaos attaquaient le site, pour des raisons qu&#39;ils ne connaissaient eux-même probablement pas, et causaient actuellement des ravages dans l&#39;un des nombreux halls d&#39;entrée.//

//&#34;Vous venez souvent ici ?&#34; demanda Navarro avec un petit sourire.//

//Le chercheur aboya un rire. &#34;Plus souvent que je ne le souhaiterais.&#34;//

//Hochant la tête d&#39;une manière qu&#39;il espérait nonchalante, Navarro contourna lentement le guichet afin de voir s&#39;il restait des insurgés dans la pièce. Il n&#39;en restait qu&#39;une seule, qui riait comme une cinglée et vaporisait du feu avec sa paume droite. Elle ne semblait pas vraiment attaquer qui que ce soit ou détruire quoi que ce soit, elle soufflait du feu uniquement parce qu&#39;elle le pouvait. Elle approchait cependant dans le même temps du guichet, ce qui constituait un &#34;Salut je vais te cuire les fesses&#34; très convaincant.//

//Navarro se mordit la langue avant de sortir son pistolet et tenter un tir expérimental. La femme déplaça son pilier de flammes et annihila la balle en approche. Comprenant désormais qu&#39;il faisait face à du feu magique, Navarro retourna à couvert et pencha la tête en direction du chercheur. &#34;Heuuuuuuuu, Docteurrrrrrr...&#34;//

//Zachary Johnson fit un effort pour s&#39;asseoir droit. &#34;Johnson.&#34;//

//&#34;Docteur Johnson. Avez-vous fait quelque chose de particulièrement important aujourd&#39;hui ? Vous avez prévu quelque chose, vous avez fait une nouvelle découverte ?&#34;//

//La confusion recouvrait le visage de l&#39;homme. &#34;Je ne peux pas vraiment dire ça, non.&#34;//

//&#34;Oh, bien.&#34; Navarro sourit amicalement et sortit un petit couteau de sa poche. &#34;Parce que ce que je suis sur le point de faire va probablement me valoir une réprimande et vous une... Amnéstisation ? Amnésiticisation ? Vous allez oublier des trucs. Donc, euh, désolé pour ça.&#34;//

//D&#39;une main expérimentée, Navarro piqua l&#39;extrémité de chacun des doigts de sa main gauche. Il fit ensuite de petites coupures sur chaque articulation de la main et une entaille bien plus grande en travers de sa paume. Il agita la main avec une grimace pour faire disparaître la douleur et se leva d&#39;un bond. Il fouilla dans sa poche, en sortit un briquet et l&#39;ouvrit.//

//&#34;Pour des raisons de sécurité, je vous recommande de fermer vos yeux,&#34; dit Navarro. &#34;Et peut-être de retenir votre souffle.&#34;//

//Il marmonna quelques mots et enflamma la flaque de sang dans sa main. Elle dansa immédiatement en direction des piliers de flammes que l&#39;insurgée du chaos émettait. Navarro avançait devant lui d&#39;un pas détendu et fit un salut de la main à la femme lorsque celle-ci le remarqua. Elle hésita pendant un instant avant de taper du pied au sol.//

//&#34;Recule !&#34; cria Alexandra Radcliffe. &#34;J&#39;en ai encore plein en réserve.&#34;//

//Navarro leva sa propre boule de feu. &#34;Tu peux toujours essayer.&#34;//

//Après avoir combattu un autre accès d&#39;hésitation, Radcliffe laissa échapper une explosion de feu. La flamme dans la paume de Navarro se gava de la chaleur en approche, laissant l&#39;agent indemne. L&#39;insurgée pencha la tête et tira une autre rafale. Ils se sourirent mutuellement avant que Radcliffe ne produise un monstrueux torrent de feu.//

//&#34;Combien de temps ça dure ?&#34; cria-t-elle au-dessus du rugissement des flammes.//

//&#34;Pour toujours ?&#34; Navarro leva sa paume en direction du plafond, redirigeant l&#39;attaque enflammée dans le processus. &#34;Plus le feu est nourri, plus il est affamé, chérie.&#34;//

//&#34;Dooonc je devrais arrêter.&#34; Et elle s&#39;arrêta. &#34;Eh bien, c&#39;était cool. Mais je peux entendre tes potes arriver, donc... je m&#39;en vais.&#34;//

//&#34;Oh, ça devrait être drôle,&#34; dit Navarro avec un sourire narquois. Il sortit son arme à feu avec sa main libre. &#34;Et comment tu vas faire ça, pyro ?&#34;//

//Radcliffe leva sa main, la paume vers le bas. Un épais bazar noir que Navarro ne reconnaissait pas se congela rapidement dans sa paume avant de tomber au sol, s&#39;écrasant et créant une grande flaque. L&#39;insurgée créa une rose de nulle part, s&#39;inclina et jeta la fleur en direction de l&#39;agent. Après un bref rire, elle sauta dans la flaque et s&#39;enfonça dedans comme s&#39;il n&#39;y avait rien. Quelques instants plus tard, des bulles apparurent sur la flaque, puis celle-ci disparut entièrement.//

//&#34;C&#39;était incroyable.&#34;//

//Navarro se tourna pour voir Johnson adossé au guichet. Le vieil homme avait un très grand sourire sur le visage, que Navarro trouvait insupportablement communicatif. Navarro lança un rapide coup d’œil en direction des bruits de pas en approche et se pressa en direction du docteur avec un rebond enfantin dans ses pas.//

//Il leva la flamme orange. &#34;Vous voulez la tenir ?&#34;//

//Ses deux mains frémissant, Johnson leva l&#39;une d&#39;entre elles alors que l&#39;autre faisait tremblotait sa canne. Navarro déposa la flamme affamée dans la main qui attendait et rit de la réaction du chercheur. Johnson la lançait de haut en bas comme si elle n&#39;était qu&#39;une balle, ses yeux écarquillés reflétant le feu lumineux.//

//&#34;Cela ne peut être réprimandé,&#34; dit Johnson d&#39;un air doucement incrédule. Navarro sortit quelques bandages de sa poche et enveloppa sa paume tandis que Johnson jouait avec la petite balle de chaleur. &#34;Je ne peux tout simplement pas croire que la Fondation autorise quelqu&#39;un pouvant faire cela à travailler ici.&#34;//

//&#34;Vous seriez surpris.&#34; Navarro cracha dans ses deux paumes et frappa des mains sur le feu. Lorsqu&#39;il enleva ses mains, il n&#39;y avait plus rien d&#39;autre que de la suie d&#39;un feu étouffé sur ses paumes. &#34;J&#39;étais un anartiste avant ça. Combattre le feu par le feu, hein ?&#34;//

//Un gloussement empêchant toute parole, Johnson se contenta de sourire.//

//&#34;Écoutez, doc, si vous vous rappelez de ça plus tard, retrouvez-moi, j&#39;ai quelque chose qui pourrait vous plaire.&#34; Il lui tendit une main. &#34;Daniel Navarro.&#34;//

----

Johnson tendit le quelque chose qui aurait pu lui plaire, et qui lui avait en effet plu. C&#39;était une petite boîte noire faite d&#39;une sorte de bois d&#39;une autre réalité, aux noms que Navarro avait eu du mal à prononcer, avec un petit fermoir en métal sur un côté. La phrase &#34;Qu&#39;est-ce qui a tué le chat ?&#34; était inscrite sur le dessus en lettres dorées.

Navarro trouva trop difficile de regarder Johnson dans les yeux, étant donné les circonstances. Il fixa donc simplement la boîte, attendant que l&#39;homme mourant parle en premier.

&#34;C&#39;était réellement un magnifique cadeau, merci de l&#39;avoir partagé avec moi.&#34; 

Navarro leva finalement les yeux en direction de Johnson, qu&#39;il ne reconnaissait toujours qu&#39;à peine. À l&#39;exception de ses yeux. Toujours aussi acérés que lorsqu&#39;ils avaient été hypnotisés par la magie.

&#34;Je t&#39;en prie,&#34; dit Navarro lorsqu&#39;il ne put plus cacher son sourire. Il glissa la boîte dans la poche sur le devant de son blouson et hocha rapidement la tête avant de rétropédaler en direction de sa place près de la bibliothèque.

&#34;Karlyle,&#34; dit Johnson après un instant. Les sourcils de Navarro se levèrent lorsque le vieil homme sortit un revolver. C&#39;était Johnson dans The Office avec le- Navarro secoua la tête et s&#39;obligea à écouter. &#34;Toi et moi sommes entrés à la Fondation à peu près en même temps. Tu es l&#39;un de mes plus anciens amis et je ne compte plus les fois où nous nous en sommes tous les deux tirés de peu.&#34; Il fit un large sourire. &#34;C&#39;est le revolver que j&#39;ai utilisé lors de cette brèche de confinement en 96. Je ne pense pas qu&#39;il y ait de meilleure personne pour lui que toi. J&#39;espère que tu ne te retrouveras jamais dans une situation où tu devras l&#39;utiliser, mais si cela arrive, je pense que tu te souviendras qu&#39;il fait le travail.&#34;
 
Karlyle Aktus gloussa en se levant du canapé et approcha du bureau. Johnson lui tendit l&#39;arme, que Karlyle reposa simplement sur la table. Avant que Navarro ne puisse se demander ce qu&#39;il faisait, Karlyle avait presque plaqué Johnson pour lui faire un câlin.

&#34;Je le garderai précieusement pour toujours, Zach.&#34;

&#34;Merci.&#34;

Navarro grimaça presque lorsque Karlyle glissa le revolver dans sa poche avant de retourner à son siège. Il n&#39;était probablement pas chargé, de toute façon. Peut-être. Avec un peu de chance, pour le bien du vieil homme.

&#34;Gregg,&#34; dit Zach en sortant un jeu d&#39;échecs brillant et ornementé. &#34;Tu as été mon premier assistant et est depuis devenu l&#39;un de mes amis et collègues les plus proches. C&#39;est le même jeu d&#39;échecs que j&#39;avais dans mon bureau. Tu te rappelleras des nombreuses parties que nous avons joué, toi avec les noirs et moi avec les blancs. J&#39;espère que cela t&#39;octroieras autant de beaux souvenirs avec tes assistants que cela a été le cas pour moi.&#34;

Collins se leva lentement et marcha encore plus lentement en direction de Johnson. La gorge de Johnson se serra lorsqu&#39;il remarqua que les lunettes de l&#39;homme étaient bien plus humides que des lunettes normales. Collins récupéra le jeu d&#39;échecs et tendit silencieusement sa main. Les deux hommes se serrèrent solennellement et brièvement la main et Collins retourna à son siège.

Après s&#39;être apparemment battu contre le poids de l&#39;atmosphère de la pièce, le plus jeune chercheur laissa échapper, &#34;Dr Johnson, je ne peux rien accepter de vous. Je ne peux juste pas-&#34;

&#34;Pour l&#39;amour de dieu, Jacob, appelle-moi Zach.&#34; Navarro ne put s&#39;empêcher d&#39;afficher un sourire narquois, sachant qu&#39;il était également coupable mais qu&#39;il s&#39;en était sorti sans être inquiété. &#34;Et j&#39;insiste. J&#39;aimerais vraiment beaucoup que tu aies cela.&#34;

Johnson plaça ensuite une petite montre en argent sur le bureau. 

&#34;Cette montre était originellement un cadeau du Dr Thompson avant son accident. Il disait que, comme cette montre, j&#39;étais simple, fiable et que j&#39;avais un tic-tac légèrement étrange.&#34; Le vieil homme rit plus fort que ce qu&#39;il semblait pouvoir. &#34;Après toutes ces années passées à te connaître, je pense que tu incarnes davantage ces qualités que je ne l&#39;ai jamais fait. C&#39;est pour cela que je pense que tu devrais l&#39;avoir.&#34;

Jacob Conwell ne bougea pas pendant ce qui fut probablement trop longtemps. Il était juste assis là comme un mannequin et fixait la montre, sa bouche grande ouverte. Il finit par se lever et marcha d&#39;un pas lourd jusqu&#39;au bureau. La montre resta dans sa main pendant plusieurs secondes avant qu&#39;il ne sourisse. 

&#34;Merci, Zach.&#34;

Navarro dut se mordre la lèvre, c&#39;était juste tellement putain de touchant. Conwell retourna à son siège et tous les yeux se reposèrent sur Johnson.

&#34;C&#39;est tout, messieurs,&#34; dit-il en enlevant la boîte de son bureau. &#34;Je vous remercie vraiment beaucoup pour être venu. Je considère un honneur le fait d&#39;avoir passé ma vie sur cette Terre avec des messieurs tels que vous.&#34;

Tout étant bien fini, Navarro prit avantage de sa position debout et se glissa en direction de Johnson afin d&#39;être le premier à dire son dernier adieu. Johnson sourit et jeta un coup d’œil en direction de la poche dans laquelle Navarro avait placé la boîte.

&#34;Eh bien, doc. Je... ne suis pas bon à ça.&#34; Il se gratta l&#39;arrière de la tête. &#34;C&#39;était fun ? C&#39;était définitivement fun.&#34;

&#34;En effet. Veux-tu satisfaire le dernier vœu d&#39;un vieil homme ?&#34; Il donna un coup sur la poche de Navarro. &#34;Qu&#39;est-ce qu&#39;il y a dans cette fichue chose ?&#34;

Navarro jeta presque sa tête en arrière. &#34;Quoiiiii ? Tu n&#39;as jamais réussi à l&#39;ouvrir ?&#34;

&#34;Oh, j&#39;ai essayé, je peux te l&#39;assurer. Je ne l&#39;ai juste pas suffisamment voulu, je suppose.&#34;

Navarro gloussa bêtement. &#34;Eh bien, je suppose que je peux te le dire. Et mec, je me sens plutôt mal vu la raison pour laquelle tu me la redonnes et tout ça mais- hahaha. C&#39;est plutôt drôle.&#34;

Johnson sourit et leva ses sourcils. &#34;Eh bien ? Qu&#39;y a-t-il à l&#39;intérieur ? Qu&#39;est-ce qui est tellement spécial à propos de cette boîte pour qu&#39;elle ait besoin d&#39;un fermoir magique ?&#34;

Navarro ne put s&#39;empêcher de rire. &#34;Rien.&#34; 

Johnson cligna des yeux. &#34;Pardon ?&#34;

&#34;Absolument rien !&#34; dit Navarro en souriant. &#34;La boîte ne s&#39;ouvre pas. Il n&#39;y a rien à l&#39;intérieur. Ce truc n&#39;est même pas anormal.&#34;

Les sourcils de Zachary Johnson se froncèrent comme ils ne s&#39;étaient jamais froncés auparavant. Ses yeux étaient tellement plissés qu&#39;il était difficile de dire s&#39;ils étaient encore ouverts. Ses lèvres se rassemblèrent pour former une mince ligne, leurs extrémités se redressant légèrement. 

&#34;Sors de ma maison,&#34; dit-il d&#39;une voix basse qui menaçait de se fêler. Navarro ne bougea pas, un rictus jubilatoire comme seule arme. Johnson éclata rapidement de rire. &#34;Espèce d&#39;enfoiré insolent. T&#39;es sérieux, hein ?&#34;

&#34;Aussi sérieux que le cancer.&#34; Il y eut un bref moment pendant lequel il se demanda s&#39;il était allé trop loin, mais le commentaire fit de nouveau glousser Johnson. &#34;Enfin, je veux dire, vraiment. Tu en attendais plus de moi ?&#34; 

&#34;Je n&#39;attendais rien de moins.&#34; Ils se serrèrent la main. &#34;Ce fut un plaisir, Daniel.&#34;

&#34;De même. Tu ne peux imaginer. On se voit dans une autre vie, Doc.&#34;</textarea></pre>
