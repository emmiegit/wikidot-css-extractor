    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]

[[include component:image-block name=妈的.jpg|caption=あなたの親友]]

**商品番号:** SCP-CN-392

**商品価格:** 安価

**特別販売プロトコル:** 必要ありません。

**説明:** SCP-CN-392は一匹の雌の//Nymphicus hollandicus//、即ちオカメインコです。当オブジェクトについて説明する際、説明者はSCP-CN-392を商品として見なし、他の人物が購入意欲を示すまで繰り返し脅迫的に販売しようとします。その後説明者は、SCP-CN-392に関する全ての情報を忘れます。他の異常性が無い、非常に人馴れしたこの理想的なペットは、たったの50元で販売されています。飼育はとっても簡単で、少しの穀物と水を餌として与えてやるだけで生きて行くことが出来ます。この子は飼い主の肩や頭の上に立ち止まるのが好きで、あなたの頭の上で粗相をすることは決してございません。この子は清潔が大好きで、環境が整っていれば独りで水浴びさえ行うことがあります。あなたが衛生健康の問題を心配する必要は全くございません。今の所、お喋りすることは出来ませんが、チョコボのテーマ[[footnote]]ゲーム//&#34;ファイナルファンタジー&#34;//シリーズのBGMより[[/footnote]]の短いフレーズを歌うことが出来ます。私はこの子があなたに、無限の幸福をもたらすことが出来ると信じています。

この子の唯一の欠点は、あなたがこの子について言及する時、無意識のうちに販売してしまう点です。これは、もしあなたが購入する場合にその状態を誰に対しても話すことが出来ず、さもなければ誰か他人の小鳥に変化してしまうことを意味します。こんなにも愛らしい一匹の小鳥を知って、買いに来ない人が果たしているのでしょうか。しかし私は今、あなたにこの子を紹介しています。つまり、あなたの小鳥になったということです。

**発見:** あなたをより一層哀れな気持ちにさせる大変気の毒な過去を持つSCP-CN-392は、PoI-9242の自宅にて発見されました。悪質なPoI-9242はこともあろうにSCP-CN-392を用いて詐欺を働いており、これが発見に起因しました。この子のミーム的影響により、需要の価格弾力性[[footnote]]価格変動に対する商品の市場需要の過敏さ。[[/footnote]]は極めて低くありました。PoI-9242はこの子の価格を30億元にまで引き上げ、一取引を成功裏に完了させました。過剰な金額の取引により地元警察の注意を引き、PoI-9242は速やかに逮捕されました。その後、この子は財団へと連れて来られました。あらゆる国も、GDPを増加させる目的でSCP-CN-392を使用すべきでないことに留意してください。

**補遺1:** 不良在庫記録392-A

[[include component:image-block name=咚咚.jpg|caption=あなたの最高の戦闘鶏]]

███研究員はSCP-CN-392を誤って“高性能戦闘鶏”として扱い、この子をサイト-CN-75で拘束し販売しました。この子について耳にした数百人の財団職員が███研究員のSCP-CN-392販売を援助し始めましたが、購入意欲を示した人間は誰一人としていませんでした。最終的に財団は、この子とサイト-CN-75を購入しました。███研究員には、宝くじに当選したと通知されました。この問題は、厳密に機密として保持されなければなりません。

**補遺2:** オブジェクト責任者・ドロシー研究員とサイト-CN-██管理官の通信記録

&gt; 拝啓サイト-CN-██管理官様:
&gt; 
&gt; オブジェクトがクソ野郎って喋るんです。ひょっとしたら学んだのかもしれません、今なんて毎日喋っています。是非とも購入してください、いや、無料にでもお渡ししますよ。
&gt; 
&gt; ドロシー研究員

&gt; 提案を拒否します。
&gt; 
&gt; サイト-CN-██管理官███

[[footnoteblock]]
