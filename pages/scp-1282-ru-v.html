**Объект №:** SCP-1282-RU

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** Объект следует хранить в огнеупорной сейфовой ячейке хранилища Особо Ценных Предметов Зоны 7. Все эксперименты с объектом могут проводиться только с письменного разрешения сотрудника, ответственного за объект или имеющего уровень допуска 4 или выше. Наблюдать объект дольше одной минуты разрешено только сотрудникам класса D.

**Описание:** SCP-1282 представляет собой стандартную деревянную рамку для фотографий размерами 17,8 на 23,6 см. Металлические части фоторамки, такие как крепления для фотографии или подставки, покрыты слоем ржавчины, хотя деревянные части и стекло, закрывающее фотографию, находятся в идеальном состоянии.

Если SCP-1282 попадает в чьё-то поле зрения, объект неизвестным способом проецирует на себе фотографию близкого человека смотрящего (далее SCP-1282-1). Это может быть родитель, супруг, ребёнок, лучший друг, в одном случае было создано изображение заклятого врага субъекта. При этом человек сосредотачивает взгляд на фотографии, игнорируя все попытки контакта. Отвлечь его внимание можно только убрав SCP-1282 из поля зрения. Примечательно, что при установлении визуального контакта с одним человеком объект не воздействует на остальных; напротив, прочие лица практически не замечают рамку, принимая её за нечто само собой разумеющееся, даже если она является единственным предметом в комнате.

Первую минуту SCP-1282-1 только внимательно изучает фотографию. По прошествии этого времени в течение следующих шести минут он начинает ощущать присутствие изображённого на ней человека. Подопытные сообщали о запахе духов или сигарет, которые использует изображённый, ощущении взгляда и лёгких прикосновениях, характерных для него. Во время экспериментов была выдвинута версия, что фотографии способны неуловимо меняться, однако эти изменения может заметить только подвергшийся влиянию объекта человек. Изменения являются несущественными, однако SCP-1282-1 в обязательном порядке акцентирует на них своё внимание, что приводит к возникновению сложного ассоциативного ряда. Эти ассоциации вызывают у жертв навязчивые идеи, связанные непосредственно с изображённым.

Следующие два часа восемь минут в помещении якобы появляется изображённый (SCP-1282-А). --Неизвестно, материален ли SCP-1282-А, поскольку виден он только SCP-1282-1, а подопытные во время экспериментов не реагируют на контакт.-- Основываясь на результатах экспериментов можно утверждать, что SCP-1282-А являются плодом воображения SCP-1282-1 и, следовательно, не могут взаимодействовать с окружающим миром. Они начинают долгий разговор &#34;за жизнь&#34;, в ходе которого SCP-1282-А убеждает сделать что-либо, противоречащее нормам морали или закону. В четверти случаев SCP-1282-А принуждает к самоубийству. В остальных случаях действие может повлечь за собой острое неодобрение общества; итогом может стать становление SCP-1282-1 изгоем и/или отшельником.

Воздействие объекта имеет свойство накапливаться; чем дольше человек подвергался воздействию SCP-1282, тем больше ему необходимо времени, чтобы избавиться от меметического воздействия. Проведённые психологические тесты показали, что люди, которые хорошо знакомы с психологией, в частности, умеют контролировать свои мысли, гораздо быстрее избавляются от последствий воздействия SCP-1282. Специальная психологическая помощь также способна сократить эти последствия. Однако с определённого момента процесс становится необратимым.

Чаще всего SCP-1282-1 охотно выполняет требование, несмотря на своё предыдущее отношение к этому действию. В противном случае воздействие объекта продолжается посредством запуска в мозгу жертв цепи реакций и навязчивых мыслей, которые могут привести к обширной депрессии, апатии и паранойе. При последующем воздействии SCP-1282 человек полностью погружается в свои мысли, переставая реагировать на внешние раздражители, и со временем полностью уходит в себя, отказываясь принимать пищу и спать, что приводит к летальному исходу. Попытки поддерживать жизнь SCP-1282-1 при помощи внутривенного питания не увенчались успехом, поскольку со временем организм отказывается принимать какие-либо питательные вещества.

Объект был найден в селе ██████, Россия, после нескольких сообщений о загадочных самоубийствах и резко изменивших своё поведение субъектах. Все свидетели были опрошены, им был введён амнезиак класса В, объект доставлен в Зону 7 без инцидентов.

**Приложение 1:** Внутри фоторамки был найден фотографический лист с иллюстрацией тропического пейзажа с одной стороны и стилизованным изображением офисного работника с дипломатом и огнестрельным оружием малого калибра в руках с другой. Ниже изложен текст, находящийся под этим изображением:

&gt; **ОАО «Porter Secours»**
&gt; 
&gt; //Вас достали соседи?//
&gt; //Ваша жена вам изменяет?//
&gt; //Подростки под окном мешают спать?//
&gt; //Начальник грозится уволить?//
&gt; //Коллеги недолюбливают?//
&gt; 
&gt; //У нас есть решение!//
&gt; 
&gt; //Хотите устранить противника - очерните его!//
&gt; //Наши фоторамки созданы по специальной технологии и гарантируют вам быстрое, чистое и безопасное для вас устранение врага!//
&gt; //Спасибо, что выбрали нас!//
&gt; 
&gt; //**Тип:** универсал//
&gt; //**Способ применения:** Поставьте рамку в место, часто посещаемое вашим противником, и вставьте туда фотографию его знакомого (можно свою) - результат будет налицо!//
&gt; //**Побочный эффект:** Возможны ложные срабатывания. За очернение постороннего человека ОАО «Уникальная помощь» ответственности не несёт.//
&gt; 
&gt; //Убедитесь в эффективности - или мы вернём деньги!//
&gt; 
&gt; **Уникальная помощь, профессиональная поддержка, идеальный результат**

**Приложение 2:** Протокол первичных экспериментов с SCP-1282.

&gt; **Эксперимент 1282-1**
&gt; **Цель:** Выяснить схему действия объекта.
&gt; **Субъект:** D-1282-1, мужчина, 21 год.
&gt; **Ход эксперимента:** 
&gt; 
&gt; //Первая минута эксперимента//
&gt; 
&gt; **Д-р ████████:** Испытуемый, доложите о ситуации.
&gt; 
&gt; D-1281-1 не реагирует на вопрос, продолжая изучать фоторамку. Несмотря на то, что д-р ████████ повторил вопрос трижды, испытуемый не отреагировал.
&gt; 
&gt; //Вторая минута эксперимента//
&gt; 
&gt; **Д-р ████████:** Испытуемый, доло...
&gt; 
&gt; **D-1281-1:** Эй, тут кто-то есть?.. Ксюх, ты? Эй, я ж узнал твои дурацкие духи, ну-ка вылазь. Ксюша, хватит прятаться, я знаю, ты здесь.
&gt; 
&gt; //Седьмая минута эксперимента//
&gt; 
&gt; **Д-р ████████:** Испытуемый...
&gt; 
&gt; **D-1281-1:** Ксюха, наконец-то ты вылезла. [пауза] Привет, ага. [пауза] Да нормально всё. Как ты здесь оказалась? [продолжительная пауза] Занятно. И что теперь? [пауза] О как даже? Милая, да ладно тебе! [пауза] То есть, ты хочешь сказать... [пауза] Нет, неправда! Я сто раз тебе говорил, что... [пауза] Прекрати, сладенькая. Когда это я тебе врал? [пауза] Я могу доказать. [пауза] То есть как? Очень просто! Я всё для тебя сделаю, ты зна... [пауза] Я могу. Я сделаю.
&gt; 
&gt; После этих слов испытуемый неизвестным способом смог покинуть камеру тестирования, кинулся на сотрудника службы безопасности, выхватил его штык-нож и быстро перерезал себе сонную артерию.  
&gt; 
&gt; //Ну хорошо, мы точно знаем, что эта штука опасна. Она как минимум заставляет людей совершать самоубийства. Только непонятно - всегда так или только в некоторых случаях.// - д-р ████████

//Примечание: Последующие 8 экспериментов заканчивались аналогично первому.//
//Примечание: Было решено не задавать испытуемым вопросов, так как они в любом случае не реагируют на контакт.//

&gt; **Эксперимент 1282-9**
&gt; **Цель:** Выяснить схему действия объекта.
&gt; **Субъект:** D-1282-9, мужчина, 37 лет.
&gt; **Ход эксперимента:** 
&gt; 
&gt; //Первая минута эксперимента//
&gt; 
&gt; D-1281-9 внимательно изучает фоторамку; отрицательной реакции не замечено.
&gt; 
&gt; //Вторая минута эксперимента//
&gt; 
&gt; **D-1281-9:** Тёмыч? Где ты и что ты тут забыл? Ты где? Покажись, мать твою!
&gt; 
&gt; //Седьмая минута эксперимента//
&gt; 
&gt; **D-1281-9:** Блин, Тёмыч, чё ж ты так пугаешь?! [пауза] Да ладно, чего уж там. [пауза] Фигня дела. Ты ж знаешь, что меня посадили из-за этих подонков, теперь привезли хрен пойми куда. [пауза] Они сами виноваты, ты ж знаешь! [пауза] Чё, правда? О блин. [пауза] Ха-ха-ха, не смешно. [пауза] На слабо берёшь? Сам-то, сам-то... [пауза] Вот спорим? [пауза] Ну вот спорим! [пауза] Ха, смотри!
&gt; 
&gt; Следующие полчаса подопытный самозабвенно рассказывал об особо отталкивающей своим содержанием ситуации из своего детства. Пока субъект не рассказал историю полностью, его невозможно было заставить замолчать - даже когда его рот заклеили, подопытный продолжил рассказ, проявив удивительные способности к чревовещанию.
&gt; 
&gt; Примечание: Впоследствии было выяснено, что D-1281-9 долгое время учился искусству чревовещания.
&gt; 
&gt; //Вот же... Зато мы знаем, что объект принуждает ещё и к фатальной дискредитации себя самого.// - д-р ████████
&gt; //Боже, надеюсь, я больше подобного не услышу.// - д-р Андерсен

//Примечание: Последующие эксперименты заканчивались аналогично - все испытуемые совершали действия отрицательного характера (от типичных для аутоагрессии до действий сексуального характера), которые в нормальной обстановке непременно вызвали бы острое неодобрение.//

**Приложение 3:** //Я общалась почти со всеми выжившими испытуемыми. Могу с уверенностью сказать, что SCP-1282-А - всего лишь галлюцинация, навеянная воздействием объекта. Из-за этого жертвы, если можно так выразиться, совершают всякие мерзопакостные, пардон, нелицеприятные действия. Хорошо хоть, эта штука только на одного воздействует, а не сразу на всех.// - д-р Андерсен

**Приложение 4:** //Судя по тексту, найденному в рамке, она должна работать не совсем так, как работает сейчас. Видимо, она сломалась, и владелец выбросил ненужную вещь.// - д-р ████████</textarea></pre>
