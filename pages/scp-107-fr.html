**Titre :** SCP-107-FR -  Plante Capricieuse
**Auteur :** [[*user Metrozee]]
**Date :** 28 novembre 2014
[[include credit:end]]

**Objet n^^o^^ :** SCP-107-FR

**Niveau de Menace :** Jaune [[span class=&#34;pastille jaune&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-107-FR est actuellement contenu au Site-Yod. Le sujet doit être conservé dans une petite serre étanche de 2 m^^3^^. La serre en question doit se situer dans une seconde serre étanche de 5 × 5 × 3 m, autour de laquelle une salle souterraine de 10 m^^3^^ doit être aménagée. Cette dernière doit être éclairée par des lumières à haut débit énergétique, produisant le moins de chaleur possible. Les murs de cette salle doivent être composés de béton ou autre matériau inorganique. Aucune autre structure ne doit se trouver à moins de cinq(5) mètres de la salle.

La température intérieure des serres doit être maintenue à 15°C en tout temps. À aucun moment la serre contenant SCP-107-FR ne doit être ouverte si la température de la seconde serre n&#39;est pas strictement à ce niveau. Un délai de cinq(5) minutes doit être observé entre l&#39;ouverture et la fermeture de chacune des serres. Un système d&#39;arrosage automatisé à faible intensité doit maintenir les serres humides en tout temps.

Tous les membres du personnel travaillant à la recherche et à l&#39;étude de SCP-107-FR doivent porter une veste spéciale (voir ; Protection-01) sous une combinaison thermique (voir ; Protection-02). Toute éclosion des instances 01, 02 ou 03 est à éviter, sauf en cas de test contrôlé. En cas d&#39;éclosion involontaire et/ou d&#39;endommagement des serres, --tout le personnel sur place doit immédiatement évacuer les lieux-- la salle contenant SCP-107-FR doit être fermée étanchement et aucun membre du personnel y travaillant n&#39;est habilité à l&#39;ouvrir de l&#39;intérieur sans l&#39;aval d&#39;un membre du personnel de sécurité de niveau 3 ou supérieur. Lorsque l&#39;instance éclose tombe en état inactif, une équipe médicale doit être déployée sur la zone touchée par ses effets afin de traiter les blessés.

**Description :** SCP-107-FR est un petit arbuste mesurant 53 cm de hauteur, dépourvu de feuilles et muni de trois branches disposées en fourche au bout desquelles se trouve un bourgeon d&#39;environ 5 cm^^3^^. L&#39;écorce qui recouvre la surface du sujet est semblable à de l&#39;écorce de chêne, cependant, celle-ci est anormalement verdâtre. Aucune autre particularité spéciale par rapport à la physionomie de l&#39;organisme n&#39;a été observée, mis à part le fait que le sujet semble incapable de croître ou de prendre un quelconque volume. L’arbuste possède également un  réseau de racines relativement étendu, qui semblent être composées d&#39;un tissu organique comparable à [DONNÉES SUPPRIMÉES]. 
Les trois bourgeons positionnés sur les branches de SCP-107-FR écloront spontanément lorsque le sujet est exposé à des conditions particulières. Chaque bourgeon correspond à une fleur en particulier. Une fois éclose, la fleur entrera dans un état «actif» d&#39;une durée variable. Suite à cela, l&#39;organisme passera en mode «inactif», ce qui peut durer de deux(2) à six(6) minutes, avant de faner et d&#39;être remplacé par un nouveau bourgeon.
Les fleurs spécifiques qui résultent de l&#39;éclosion des bourgeons sont classifiées respectivement en tant que SCP-107-FR-01, SCP-107-FR-02 et SCP-107-FR-03.

------

[[collapsible show=&#34;SCP-107-FR-01&#34; hide=&#34;SCP-107-FR-01 (moins)&#34;]]

**SCP-107-FR-01 :**

**Conditions d&#39;éclosion** : Un manque ou un surplus de fluides liquides à proximité de SCP-107-FR.

**Description** : SCP-107-FR-01 est une fleur semblable à une tulipe mesurant approximativement 16 cm. L&#39;organisme est muni de cinq(5) tépales de couleur mauve-turquoise. Les tépales de SCP-107-FR-01 sont courbés vers l&#39;intérieur de sorte à former une coupole  évoquant la forme d&#39;un vase. Le pistil de sujet n&#39;a jamais pu être observé. Toutes les tentatives de manipulation du sujet lors de son état actif se sont conclues par des échecs, en raison de la grande fragilité qu&#39;a démontré le sujet ainsi que l&#39;éclosion d&#39;instances de SCP-107-FR-03. Les échantillons de fragments récupérés sur des sujets inactifs n&#39;ont démontré aucune particularité anormale.

**Particularité spéciale** : SCP-107-FR-01 absorbe tout fluide liquide non-toxique dans un rayon de dix(10) mètres autour de lui. S&#39;il ne se trouve aucun fluide liquide absorbable dans cette zone, le sujet élargira son périmètre d&#39;action d&#39;un(1) mètre par minute jusqu&#39;à ce qu&#39;il trouve suffisamment de liquide à absorber. SCP-107-FR-01 aspirera tout liquide dans son rayon d&#39;action aussi longtemps qu&#39;il est actif --et ne semble pas avoir de priorités ou de préférences quant aux types de fluides liquides qu&#39;il absorbe--. Il fut démontré que, dans les cas où l&#39;éclosion est causée par un manque de liquides, l&#39;instance priorisait l&#39;absorption de fluides comportant un taux élevé de glucose. 

Lors de son processus d&#39;absorption, le sujet écarte légèrement ses tépales de manière à former une petite ouverture à son sommet. Suite à cela, SCP-107-FR-01 émettra une onde particulière de nature non identifiée, qui a pour effet de faire passer tout liquide en phase gazeuse. Les gaz convergeront ensuite vers l&#39;ouverture de SCP-107-FR-01 et pénétreront dans celle-ci pour y être absorbés. Il est supposé qu&#39;un fois absorbés, les fluides retrouvent leur état liquide et peuvent être, soit assimilés par l&#39;organisme, soit rejetés par un procédé encore inconnu. Lors de l’absorption, les êtres vivants à proximité de SCP-107-FR, en particulier les mammifères, peuvent se voir privés de tout fluides corporels en moins d&#39;une minute, ce qui dessèche complètement leur corps (sauf exceptions; voir Protection-01).

**Conditions d&#39;arrêt** : SCP-107-FR-01 cessera toute activité après avoir absorbé ce que l&#39;on estime être l&#39;équivalent de trois(3) litres de liquide absorbable et expulsé le surplus.
[[/collapsible]]
------

[[collapsible show=&#34;SCP-107-FR-02&#34; hide=&#34;SCP-107-FR-02 (moins)&#34;]]

**SCP-107-FR-02 :**

**Conditions d&#39;éclosion** : Une baisse ou une hausse de la température environnant SCP-107-FR (point de stabilité établi à 15°C) de plus de 2°C.

**Description** : SCP-107-FR-02 est une fleur semblable à un tournesol de 12 cm. La fleur est munie d&#39;une douzaine de pétales de couleur rouge vif. Les pétales de SCP-107-FR-02 réagissent de manière différente selon la température ambiante: Si elle est trop basse, les pétales se retrousseront sur eux-mêmes. Si elle est trop haute, les pétales pendront le long du sujet. Le pistil de SCP-107-FR-02 est tout à fait similaire à celui d&#39;un tournesol normal mis à part le fait qu&#39;il soit de couleur bleu marin. Les recherches génétiques effectuées sur les échantillons de sujets inactifs démontrent que ceux-ci partagent le même ADN qu&#39;un tournesol commun.

**Particularité spéciale** : SCP-107-FR-02 génère des températures extrêmes durant de très courtes périodes (entre 0,01 et 3 secondes). La nature de la température générée est l&#39;antagonisme de la température présente; l&#39;organisme émettra de la chaleur si la température est inférieure à 15°C et du froid si la température est supérieure à 15°C. L&#39;objectif de ces changements de température serait de stabiliser la température autour de SCP-107-FR le plus rapidement possible. Pour ce faire, SCP-107-FR-02 peut provoquer des températures allant de 900°C à -265°C. SCP-107-FR semble immunisé à ces changements radicaux.

Tout être vivant (à l’exception de SCP-107-FR) exposé aux effets de la fleur subira de grands changements thermiques dans son organisme, provoquant la mort quasi instantanée du sujet (sauf exceptions; voir Protection-02). Le rayon d&#39;effet direct du sujet est évalué à cinq(5) mètres.

**Conditions d&#39;arrêt** : SCP-107-FR-02 restera en état de «transition» durant douze(12) minutes après avoir provoqué son changement de température. Si la température ambiante demeure stable durant ce laps de temps, l&#39;instance passera en mode inactif et commencera immédiatement à se faner.
[[/collapsible]]
------

[[collapsible show=&#34;SCP-107-FR-03&#34; hide=&#34;SCP-107-FR-03 (moins)&#34;]]

**SCP-107-FR-03 :**

**Conditions d&#39;éclosion** : Une menace physique à l&#39;encontre de SCP-107-FR.

**Description** : SCP-107-FR-03 est comparable à une jonquille argentée. Cette fleur éclos particulièrement rapidement. Lors de l&#39;éclosion du sujet, un bruit strident est audible. Aucune autre anomalie n&#39;a été notée par rapport à la physionomie de SCP-107-FR-03. En raison de sa nature particulière et de l&#39;état de dégradation avancé des échantillons récupérés, aucun test concluant n&#39;a pu être effectué sur l&#39;instance 03.

**Particularité spéciale** : SCP-107-FR-03 dématérialise toute matière (excepté SCP-107-FR) dans un rayon de 3 mètres autour du sujet, ce qui crée une «sphère de vide» durant quelques instants (de 2 à 47 secondes). Suite à cela, la «sphère» rétrécira d&#39;un centimètre par seconde jusqu’à disparaître, évitant ainsi la destruction de SCP-107-FR lors du rééquilibrage de la pression atmosphérique. Aucun matériau connu ne semble être immunisé contre l&#39;effet de SCP-107-FR-03 bien que peu de tests contrôlés n&#39;aient été effectués sur le sujet, par mesures de sécurité.

Aucune manifestation des matières dématérialisées par SCP-107-FR-03 n&#39;a pu être observée après coup.

**Conditions d&#39;arrêt** : SCP-107-FR-03 fanera graduellement, à mesure que la «sphère de vide» qui l&#39;entoure perdra du volume et cessera complètement toute activité lorsque celle-ci aura disparue.
[[/collapsible]]
------

**Moyens mis à la disposition de la Fondation afin d&#39;entraver les effets néfastes des instances de SCP-107-FR :**

[[collapsible show=&#34;+ Protection-01&#34; hide=&#34;- Protection-01 (moins)&#34;]]
En cas d&#39;éclosion de l&#39;instance 01, il peut s&#39;avérer efficace de porter un gilet spécial comportant plusieurs poches imperméables remplies d&#39;eau sucrée. L&#39;instance aspirera d&#39;abord le contenu des poches avant de s&#39;en prendre aux fluides corporels. Le délai accordé par cette parade est d&#39;environ cinq(5) minutes lorsque l&#39;instance entre en activité.
[[/collapsible]]

[[collapsible show=&#34;+ Protection-02&#34; hide=&#34;- Protection-02 (moins)&#34;]]
En cas d&#39;éclosion de l&#39;instance 02, il est possible de survivre à ses effets anormaux en réunissant  ces conditions:
-Ne pas se tenir à moins de cinq(5) mètres de SCP-107-FR.
-Porter une combinaison thermique.
-Tenter de bouger le moins possible avant d`être pris en charge par l&#39;équipe médicale.
Il a également été observé un cas où un membre du personnel souffrant d&#39;obésité survécut aux effets de l&#39;instance grâce à la protection naturelle que lui avait fourni sa graisse.
[[/collapsible]]

[[collapsible show=&#34;+ Protection-03&#34; hide=&#34;- Protection-03 (moins)&#34;]]
Aucun moyen pour contrer ou atténuer les effets de l&#39;instance 03 n&#39;a encore été découvert. 
[[/collapsible]]

------

**Rapport de récupération :** SCP-107-FR a été récupéré aux alentours d&#39;un village du nom de █████████, en ███████. C&#39;est un géologue du nom de A████ Blaine qui découvrit SCP-107-FR. L&#39;homme aurait apparemment trouvé le sujet sur un monticule de terre situé au centre d&#39;une voûte caverneuse. M.Blaine était seul lors de sa découverte du sujet. Environ un mois après sa découverte, la Fondation fut informée de l’existence de SCP-107-FR par le biais des services secrets █████████ et l&#39;équipe de récupération Alpha-4 fut dépêchée sur les lieux pour récupérer la plante. 

**Addendum 1 :** //M.Blaine avait déjà étudié grossièrement le sujet et fait quelques tests sur lui quand nous sommes arrivés. C&#39;est en partie grâce à cet homme que la récupération de SCP-107-FR a pu se faire sans qu’aucun membre de la Fondation ou civil ne soit blessé. Je vous suggère de profiter de son savoir-faire: On parle quand-même là d&#39;un civil qui a survécu pendant une trentaine de jours à des contacts réguliers avec une anomalie potentiellement mortelle, sans aucune protection ou information à son sujet !// 
-Agent █████

**Addendum 2 :** A████ Blaine travaille désormais pour la Fondation en tant que Dr Blaine, il est chargé de la supervision des recherches concernant SCP-107-FR.

**Rapport de l&#39;incident-01-3 :**

Interviewé : Agent ███████
Interviewer : Dr Blaine
Avant-propos : Témoignage de l&#39;agent ███████ suite à l&#39;incident-01-3.

&gt; **Dr Blaine** : Bonjour agent ███████. Avant toute chose, je tiens à vous dire que je suis désolé pour votre bras et que je ferai tout mon possible pour que personne d&#39;autre n&#39;ait à endurer ce que vous avez enduré...
&gt; 
&gt; **Agent ███████** : Ça va doc ! On me l&#39;a assez répété ! J&#39;en ai marre de toutes ces fausses condoléances ! Je sais que tout ce vous voulez savoir, c&#39;est comment l&#39;incident s&#39;est produit mais je vous le dis tout de suite: J&#39;en ai foutrement aucune idée !
&gt; 
&gt; **Dr Blaine** : Cela n&#39;a pas d&#39;importance ! Contentez vous simplement de nous décrire votre expérience.
&gt; 
&gt; **Agent ███████** : Bon... [silence] J&#39;étais de garde ce jour-là, et tout ce dont je me souvienne, c&#39;est d&#39;un bruit sourd et strident qui n&#39;a duré qu&#39;un instant avant que l&#39;alerte d&#39;évacuation ne soit lancée. Presque tout de suite après, je me suis mis à avoir sacrément soif. On m&#39;avait dit que c&#39;était l&#39;un des effet d&#39;un-zéro-sept, je me suis donc barré presto !
&gt; 
&gt; **Dr Blaine** : Et c&#39;est durant votre fuite que vous vous êtes fait cette... Blessure ?
&gt; 
&gt; **Agent ███████** : Je me suis juste fait une petite égratignure sur le coude droit ! C&#39;était carrément rien !
&gt; 
&gt; **Dr Blaine** : Pourtant, c&#39;est à cause de cette égratignure que nous avons dû vous amputer le dit bras. Que s&#39;est-il passé exactement au moment où vous vous êtes fait cette égratignure ?
&gt; 
&gt; **Agent ███████** : ... J&#39;ai commencé à ressentir une douleur intense dans mon bras... Puis, ça a cessé d&#39;un coup... Mais je ne sentais plus mon bras non-plus...
&gt; 
&gt; **Dr Blaine** : ... Et quand vous êtes arrivé en zone sûre, votre bras était complètement desséché, sans la moindre goutte de sang à l&#39;intérieur ! C&#39;est bien ce qui vous est arrivé, non ?
&gt; 
&gt; **Agent ███████** : [silence] ...
&gt; 
&gt; **Dr Blaine** : Merci agent ███████, ce sera tout. Vous pouvez disposer.

[[collapsible show=&#34;+ Bilan de l&#39;incident-01-3&#34; hide=&#34;- Fermer le bilan&#34;]]
L&#39;incident-01-3, survenu le ██/█/██, coûta la vie à ██ membres du personnel et en blessa gravement █ autres. L&#39;incident impliqua l&#39;éclosion d&#39;une instance de SCP-107-FR-01 et de SCP-107-FR-03. Un problème d&#39;obstruction dans le système d&#39;arrosage semble être à l&#39;origine de l&#39;incident. Les raisons de l&#39;éclosion de SCP-107-FR-03 demeurent inconnues.
[[/collapsible]]

[[collapsible show=&#34;+ Rapport médical de l&#39;agent ███████ &#34; hide=&#34;- Fermer le rapport&#34;]]
De graves lésions ont pu être observées sur l&#39;agent ███████ lorsqu&#39;il sorti de la zone sinistrée: 
-Le sujet avait le bras droit vidé de tout fluide corporel; seul subsistait des os morts, desquels avaient été extrait la moelle, et un épiderme desséché. 
-Le sujet avait besoin de transfusion urgente en raison de l&#39;importante quantité de sang qu&#39;il venait de perdre.
-Le sujet fit plusieurs hémorragies mineures avant son transport au centre de soin.

Le bras droit de l&#39;agent ███████ fut amputé dès son arrivée au centre de soin. Une étude plus poussée du bras du sujet révèle que, lors de l&#39;incident, la blessure accéléra et favorisa l&#39;absorption des fluides corporels du sujet dans la région de son bras uniquement, ce qui eut pour effet de dessécher ce dernier dix(10) fois plus rapidement que le reste du corps. Suite à cela, les veines et les artères du dit bras se rompirent avec le reste du corps, ce qui sauva la vie à l&#39;agent ███████ en empêchant la présence de gaz dans son système.
[[/collapsible]]
