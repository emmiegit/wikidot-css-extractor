**アイテム番号:** SCP-1258-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1258-JPはサイト-8154の低危険性物体保管ユニットに保管されます。SCP-1258-JPの使用は実験時を除いて禁止します。いかなる場合でもSCP1258--JPに近づこうとする人物は直ちにエージェントを派遣し拘束した後、インタビューをしたのちBクラス記憶処理を行ってください。SCP-1258-JPの異常性が発現された場合はカバーストーリー&#34;異常気象&#34;を流布し、住民を範囲より遠くに避難させてください。SCP-1258-JPは数台を確保し、残りは適切な処分を行い処理してください。

**説明:** SCP-1258-JPは主にプラスチックで作られた30cm×15cm×3cmほどのタッチパネルを有した機械です。検査の結果、構成素材に異常性は見られませんでした。

SCP-1258-JPは██県にある玩具店で販売されていたところをエージェント・██が発見し、収容に至りました。店主と店員にはCクラス記憶処理が行われました。
SCP-1258-JPは画面に表示されたアイコンが押された場合に異常性を発現します。(以下、SCP-1258-JPの画面に表示されたアイコンを押した人物をSCP-1258-JP-1とします。)また、SCP-1258-JPを使用する際は影響を及ぼす範囲を設定することが可能です。その範囲はSCP-1258-JP-1の周囲100m～[編集済み]です。これはSCP-1258-JP-1が移動した場合でも変化しません。

[[collapsible show=&#34;+実験結果にアクセス&#34;hide=&#34;アクセスが記録されました。&#34;]]
|| アイコンの意味する天気 || 指定した範囲の状況変化[[footnote]] 範囲は100mで設定し、いずれの場合も効果は12時間持続しました。 [[/footnote]] || Dクラス職員(D-1904、D-1905、D-1906、D-1907)の状況 ||
|| 快晴[[footnote]] 指定した範囲の上空に雲が確認できない状況であることを意味します。 [[/footnote]] || 指定した範囲の気温が急激に上昇。最高気温は████を記録。 ||  2██℃を越えた時点でD-1904死亡が確認されました。その後も気温は上昇し、最高████℃を記録。D-1904の遺骨は████℃の時点で消滅しました。 ||
|| 晴れ || 指定した範囲の紫外線度数が1█を記録。[[footnote]] 1～11で表される紫外線の強さです。 [[/footnote]] || D-1905は実験開始直後に目の痛みを訴えました。また、実験開始█時間後には両目に白内障の症状が見られ、実験開始██時間後にはD-1905が失明していることが判明しました。また、実験終了後の精密検査によって、██箇所の皮膚癌が発見され、その後D-1905の死亡が確認されました。[[footnote]] 皮膚癌による影響が大きいと考えられます。 [[/footnote]] ||
|| 曇天 || 指定した範囲の照度が著しく低下し、0.████lux[[footnote]] 国際単位系における照度の単位 [[/footnote]]まで低下しました。 || 実験終了後、D-1906は通常の明るさでは目を開けることが不可能になりました。また、D-1906は色の認識も不可能になったことが後日判明しました。[[footnote]] D-1906は現在治療中です。 [[/footnote]] ||
|| 雨 || 指定した範囲にph0.██程の非常に強力な酸性雨が降り注ぎました。これによって周辺の植物に甚大な影響、深刻な土壌汚染がもたらされました。 || [編集済み] ||

また、SCP-1258-JPの影響が指定した範囲を超越することはありません。[[/collapsible]]



**補遺:** 発見時付属されていた紙面にはこのような文章が記載されていました。
&gt; やあみんな!天気がわるいと心がどんよりしちゃうよね!でも、「博士のお天気チェンジャー」を使えば毎日いいお天気で過ごせるよ!**楽しもうね!**
