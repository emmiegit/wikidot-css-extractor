    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Site 17 PA系统音频日志**

&gt; //以下内容取自Site 17 PA日志的备份录音。由于它们被回收时的情况，一些录音已经丢失或损坏。录音的时间线根据事件234-900-暴雨之夜时发生的事件重建。//
&gt; 
&gt; **1-1143：**皮肤的废弃物，令人恶心的肉袋。 
&gt; 
&gt; **1-1245：**[十二秒的电子噪声]
&gt; 
&gt; **1-1247：**溃烂的小渣滓。
&gt; 
&gt; **1-1283：**外国[咒骂]。
&gt; 
&gt; **1-1286：**[三十三秒的电子噪声]——闭嘴。
&gt; 
&gt; **1-1304：**珊瑚虫的水准，只适合当池塘里的浮渣。你真恶心。
&gt; 
&gt; **1-1306：**[二十三秒的电子噪声] [咒骂] [咒骂] [咒骂]。
&gt; 


**黑色守卫录像087-104**

&gt; **1-1404** //MTF-Ω1（黑色守卫）从46号楼梯井进入地下区域-C3//
&gt; 
&gt; MTF-Ω1-1：四十六号楼梯井已经被碎石堵住了。我们不能再前进了。我们要开始消毒地下区域-C3然后从这里开始通过这个区域的地下部分。
&gt; 
&gt; OP-Ω1-1：操作员确认。
&gt; 
&gt; **1-1407** //MTF-Ω1-4和MTF-Ω1-5打开地下区域-C3的电气接线盒，暴露了其内部电路，已受到SCP-229的严重感染并在SCP-890的作用下部分转化为生物基质。MTF-Ω1-4开始使用氧乙炔炬切断SCP-229。//
&gt; 
&gt; **1-1408** //67号走廊照明失效，MTF-Ω1成员启动头盔式镁光灯。地下区域-C3的电气干扰强度开始增大。//
&gt; 
&gt; **1-1410** //MTF-Ω1-4已经清除了约50%的SCP-229感染。//
&gt; 
&gt; MTF-Ω1-6：你听到没？[音频无法确认]
&gt; 
&gt; //MTF-Ω1-6和MTF-Ω1-7开始沿67号走廊移动，使用他们的XFOF7上的点火火焰来提供额外的照明。//
&gt; 
&gt; MTF-Ω1-7：我们到了前方，一-五。
&gt; 
&gt; **1-1411** //地下区域-C3的所有电子系统同时失效。电线和电缆开始从MTF-Ω1周围的墙壁喷发而出，使MTF-Ω1-4受到多次伤害。MTF-Ω1-6和MTF-Ω1-7使用化学火药阻挡了众多SCP-229实例。MTF-Ω1-1在近战中使用一把双刃短刀和众多电线交战，同时将MTF-Ω1-4拉到相对安全的位置。//
&gt; 
&gt; MTF-Ω1-1：[咒骂]他们又搞错了[咒骂]的Intel。229什么时候好抓过了？！
&gt; 
&gt; //MTF-Ω1-2取回氧乙炔炬并继续切断主接线盒。MTF-Ω1-3从南侧掩护MTF-Ω1-2的位置。//
&gt; 
&gt; **1-1412** //因主接线盒大部分被摧毁，SCP-229的实例失去了它们的凝聚力。实例被观察到感染彼此，但到目前为止，SCP-229群体已被MTF-Ω1-6和MTF-Ω1-7持续的火力摧毁。//
&gt; 
&gt; **1-1413** //剩余的SCP-229实体处于无法战斗状态。MTF-Ω1-4受到急救，使用了止痛药和镇痛绑带包扎了左臂和躯干的伤口。MTF-Ω1-6和MTF-Ω1-7开始标准扫尾程序，而MTF-Ω1-1至MTF-Ω1-5开始寻找幸存者和SCP项目。//
&gt; 
&gt; **1-1424** //MTF-Ω1离开地下区域C-3//

**从[已编辑]中回收的记录**
&gt; //备忘录：感染的高级阶段//
&gt; 
&gt; 被破坏的系统显示出智能。实验结束。 
&gt; 
&gt; [记录继续于文件备忘录-299-D7]</textarea></pre>
