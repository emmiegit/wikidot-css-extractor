**หมายเลข:** SCP-100-TH
**ผู้แต่ง:** [[*user dr noppadon]]
**วันที่สร้าง:** 19 Sep 2018
**ผู้แก้ไข:** [[*user DrSSS]]
[[include credit:end]]

[[include component:image-block name=100th1.jpg|caption=หนึ่งในภาพถ่ายนิ่งของขุมนรก ชายที่เป็นยมบาลกำลังใช้ขวาสับไปที่ตัวของนักโทษอยู่เป็นเวลา 72 ชม. ก่อนที่นักโทษจะถูกเปลี่ยนตัว|width=300px]]

**วัตถุ#** SCP-100-TH

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** ไม่ได้มีมาตรการพิเศษกับ SCP-100-TH สิ่งก่อสร้างที่มี SCP-100-TH ได้ถูกล้อมรอบด้วยรั้วสังกะสีปิดสนิททุกด้านมีป้ายติดไว้ว่า //เขตก่อสร้างอันตรายห้ามเข้า// ติดตรงสังกะสีทุกด้าน ภายใน SCP-100-TH มีกล้อง CCTV ติดเอาไว้ใช้เฝ้าสังเกตการ์ณ SCP-100-TH กับคอยดูไม่ให้บุคคลภายนอกบุกรุกเข้ามา บุคคลใดที่บุกรุกจะถูกจับและลบความทรงจำต่อไป

**รายละเอียด:** SCP-100-TH เป็นภาพจิตรกรรมฝาผนังเก่าแก่ภายในอุโบสถร้างที่ตั้งอยู่ภายในป่าลึกในจังหวัด████████ ที่เล่าถึงเรื่องราวของขุมนรกทั้ง 8 ขุม ถูกวาดขึ้นโดยฝีมือของช่างที่ไม่ทราบชื่อมาตั่งแต่สมัยรัชกาลที่█ SCP-100-TH ทั้งหมดเหล่านี้เป็นภาพที่เคลื่อนไหวได้ มีเสียงพูดคุยและกรีดร้องออกมาเหมือนกับว่ามีคนเอาจอ LED มาติดฝังไว้ในผนังและเปิดฉายการ์ตูนภาพวาดของนรกทั้ง 8 ขุม เพียงแต่สิ่งเหล่านี่คือภาพวาด 

กิจกรรมใน SCP-100-TH แต่ละภาพอาจซ้ำกันแต่ภาพของคนที่ถูกทรมาณในนั้นจะไม่ซ้ำหน้ากันและคนที่โดนทรมาณจนตายจะหายไปแล้วเอาคนใหม่มาแทน วิธีการที่เกิดขึ้นพวกนี้ไม่เป็นที่รู้จัก การตรวจสอบเพื่อหาความผิดปรกติของภาพยังไม่สามารถหาคำตอบได้ในปัจจุบัน

**ภาคผนวก:** สถาบันเชื่อว่า SCP-100-TH อาจมีส่วนเกี่ยวข้องกับกลุ่มสมาคมผู้ใช้อำนาจแห่งศาสตร์มืด (The Association of Black Magic Power Users) แต่นั่นก็แค่สมมุติฐาน

[[include component:image-block name=100th2.png|caption=ภาพของเปรตตนหนึ่งที่สามารถเดินทะลุไปในแต่ละขุมได้|width=150px]]

[[include component:image-block name=100th3.png|caption=ภาพของนักโทษที่ถูกไฟนรกเผาก่อนจะหายไป เป็นที่สังเกตว่าก่อนหน้านี้มีความคล้ายกับ D-142 เป็นอย่างมาก
