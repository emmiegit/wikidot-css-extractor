**วัตถุ#** SCP-111-TH-J

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** SCP-111-TH-J อยู่ภายในห้องน้ำของไซต์-██ ซึ่งทางสถาบันไม่ทราบบริเวณที่อยู่ที่แน่ชัดของมันว่ามันอยู่ภายในห้องน้ำห้องใดภายในไซต์นั้นๆ เนื่องจาก SCP-111-TH-J มีลักษณะเหมือนกับกล่องกระดาษชำระเหมือนห้องน้ำห้องอื่นๆทุกประการ ห้องน้ำบริเวณที่ได้รับรายงานว่าอาจมี SCP-111-TH-J อยู่นั้นจะมีป้ายเตือนเรื่องการพกกระดาษทิชชู่ติดไว้ที่ห้องประตูห้องน้ำ

**รายละเอียด:** SCP-111-TH-J น่ะ…มันจะเป็นกล่องกระดาษชำระสำหรับใช้ภายในห้องน้ำ และมันดูปรกติมากๆ! แต่เมื่อใดที่แกจ้องมองไปที่มันหรือพบมันตอนที่ห้องกำลังว่าง แกจะรู้สึกปวดท้องและ[ข้อมูลปกปิด]ออกมาทันที ถ้าหากมีคนอื่นๆภายในห้องน้ำมากกว่า 1 คน คนพวกนั้นก็โชคดีไปเนื่องจากผลกระทบนี้จะเกิดขึ้นกับคนแรกที่ได้เห็นมัน!

ในระหว่างที่แกเป็นผู้โชคดี(?)ที่กำลัง[ข้อมูลปกปิด]อยู่นั้น กระดาษชำระมันก็ยังอยู่เต็มกล่องเหมือนเดิมนั่นแหล่ะ และหลังจากที่แก[ข้อมูลปกปิด]เสร็จแล้ว เท่านั้นแหล่ะ! SCP-111-TH-J มันก็จะแสดงอิทธิฤทธิ์ของมันด้วยการทำให้กระดาษชำระที่อยู่ภายในตัวหายไปด้วยวิธีการที่พวกเราไม่รู้น่ะซี! ถ้าแกไม่ได้หยิบกระดาษมาเผื่อด้วยล่ะก็งานเข้าแน่ๆ!

พวกเราไม่รู้จำนวนที่แน่ชัดของ SCP-111-TH-J ว่ามันมีกี่ตัวกันแน่ แต่ที่แน่ๆก็คือมันมีมากกว่า 1 ตัว!</textarea></pre>
