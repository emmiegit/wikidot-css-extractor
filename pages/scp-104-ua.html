    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-ukrainian.wdfiles.com/local--files/scp-104-ua/SCP-104-UA.jpg| caption= 保护前的项目。| width= 420px]]
**项目编号：**SCP-104-UA

**项目等级：**Safe

**特殊收容措施：**项目应长期存放于武装站点UA-44，根据现有的技术能力，通过“密封”、“半盖”或“防护膜”方式进行密封保存。每月必须进行一次监督检查；技术控制检查——在技术维护期间，必须每两年进行一次。除每12年进行的定期维护外，每6年必须对项目进行一次保养和控制实验。为避免混淆，项目及其保护表面必须有一个高可见度的铭牌，上面带有其编号。

**描述：**项目为一自行火炮，以轮式两栖装甲运兵车BTR-80为底盘。项目车体由装甲钢板焊接而成，其中最厚的正面钢板厚达10毫米。车体前部为控制室，左侧为驾驶员战位，右侧为车长-炮手战位。车体后部为电机传动系统，动力装置采用KamAZ-7403发动机。车体中部和炮塔内部也进行了改造，以容纳车长-炮手战位，以及一个转盘式自动装填机，用于装载发现时该战车主要也是唯一的武器——改装的120毫米线膛迫榴炮2A60。

异常性质主要集中在自动装填机中，其中心成分为一种不明心形硅酸盐晶体[[footnote]]最接近的对应物为蔷薇辉石。[[/footnote]]。该异常会选择性地影响环三亚甲基三硝胺的结构，将其转化为一种高活性物质，一旦与空气接触，就会变成气态。该物质进入人体后，会影响下丘脑和大脑的细胞，使其分泌和接收的多巴胺、加压素与催产素急剧增加。受影响个体会体验到性欲突然增强，并伴有情绪敏感度飙升和“爱情的兴奋感”。根据吸入量的不同，受影响的人可能会对情感、身体与性方面的亲密关系产生强烈的冲动，或者为了满足上述欲望而完全失去对自己行为的控制；然而，由于情绪敏感度的提高，相关行为主要局限于其他受影响的人。

正常情况下，该物质的影响会在最后一次接触后四十分钟内消退与停止，并且对人体无任何长期影响。长期暴露和相关的体液失调可能导致低钠血症、头痛、呕吐、抽搐、失去平衡与定向力、视听幻觉以及昏迷；如果治疗不当，其长期影响可能包括前列腺增生、脑疝以及死亡。

**发现情况：**项目于2014年10月11日在卢甘斯克州克拉斯尼亚尔村附近被发现，其被遗弃于北顿涅茨河左岸的森林中。在项目的左侧和前侧可以观察到19处12.7毫米子弹留下的痕迹；其中一发子弹穿透了驾驶舱门，进入了控制室。在驾驶员战位上和战位旁边发现了大量干涸的B型Rh阴性血迹；血迹向外延伸至河岸。项目的异常性质是在其被纳入基金会资产前的维修和测试过程中发现的[[footnote]]根据对于吸引额外资源的相关指示（2013年12月17日第169/M号分部主管命令），受损车辆的弹药已在撤离前销毁。[[/footnote]]。

迄今为止，尚无法确定项目的制作者或乘员的信息。唯一线索为车辆仪表板上用利器刻下的铭文：“САША + ЖЕНЯ = ♡”。</textarea></pre>
