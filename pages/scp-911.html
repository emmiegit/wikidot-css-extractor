    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-911 – Ägyptisches Totenbuch
**Autor:** [[*user eric_h]]
**Original:** http://scp-wiki.wikidot.com/scp-911
**Übersetzer:** [[*user Dr Alice]]
**Bild:** [https://commons.wikimedia.org/wiki/File:BD_Hunefer.jpg Hunefer-Papyrus], public domain
[[include credit:end]]
[[include component:button-end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-911/911.jpg|caption=Ein Ausschnitt von SCP-911|width=400px]]

**Objekt-Nr:** SCP-911

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-911 ist in einer verschlossenen Eindämmungskiste für hochwertige Objekte zu lagern. Es ist nicht mit bloßer Haut zu handhaben, es sei denn, es wird in einem Experiment verwendet. Forscher sind gewarnt, extreme Vorsicht walten zu lassen, wenn sie mit Objekten umgehen, die von SCP-911 erschaffen wurden, da die Möglichkeit einer Kontamination durch [DATEN GELÖSCHT] besteht. Siehe **Anhang 911-2** (unten).

**Beschreibung:** SCP-911 ist eine Papyrusrolle des Ägyptischen Totenbuches aus dem Jahr 1375 v. u. Z. Die Analyse hat keine anomale Materialzusammensetzung ergeben. Wenn ein lebender Mensch Hautkontakt mit SCP-911 herstellt, werden in 90 % der Fälle seine Persönlichkeit, sein Gedächtnis und höhere Gehirnfunktionen – &#34;Bewusstsein&#34;, in Ermangelung eines besseren Begriffs – in die Schriftrolle gezogen und hinterlassen einen Körper ohne höhere Gehirnfunktion. Ohne lebenserhaltende Maßnahmen sterben betroffene Subjekte  innerhalb von etwa 3 Tagen an Dehydration.

Es besteht eine Wahrscheinlichkeit von 10 %, dass der Kontakt mit SCP-911 den Verstand und die Persönlichkeit des Subjekts, das Kontakt herstellt, mit dem eines zuvor in der Schriftrolle gespeicherten Subjekts austauscht. Von SCP-911 geborgenes Personal wird in **Anhang 911-1** beschrieben, und diese Subjekte müssen sowohl zu Studienzwecken als auch zu ihrer eigenen Sicherheit in Foundation-Gewahrsam bleiben.

In Experimenten mit SCP-911 sollte nur D-Klasse-Personal verwendet werden, da die Wahrscheinlichkeit gering ist, dass das ursprüngliche Subjekt jemals das Bewusstsein wiedererlangt. Aufgrund der Befragung von Subjekt 911-4 haben keine weiteren Experimente ohne Zustimmung der O5 stattzufinden.

**Anhang 911-1: Geborgene Subjekte von SCP-911:**

* **Subjekt 911-1:** Bewohnt den Körper von Agent █████████, der SCP-911 bei ███ ███████ in ████ entdeckte. Subjekt 911- 1 behauptet, ein Bibliothekar der Königlichen Bibliothek von Alexandria zu sein, der um 180 v. u. Z. von SCP-911 gefangen genommen wurde. Das Subjekt behält keine Erinnerung an seine Gefangenschaft. Nachdem es sich von dem Schock erholt hatte, mehr als 2000 Jahre in die Zukunft transportiert worden zu sein, war das Subjekt recht kooperativ und lieferte eine beträchtliche Menge an nützlichem historischem Hintergrund zu seiner Zeit. Forscher, die den entsprechenden griechischen Dialekt sprechen, sind herzlich eingeladen, es zu befragen.

* **Subjekt 911-2:**  Früher D-16173, behauptet Subjekt 911-2, König ██████ ██ von ███████ zu sein, ein bekannter Sammler antiker Manuskripte, den ein mysteriöses Schicksal im Jahr 1327 ereilte. Ob es über seine Identität lügt oder nicht, ist derzeit bei mehreren seiner Befrager umstritten.

* **Subjekt 911-3:** Früher D-16292, hat Subjekt 911-3 hat keine nützlichen Informationen zu seiner Identität oder Herkunft geliefert. Das Subjekt ist anscheinend aufgrund einer langfristigen Dissoziation und sensorischen Deprivation geisteskrank und schreit zusammenhangslos in mittelalterlichem Französisch, wenn die Umgebung unter etwa 1000 Lumen abdunkelt.

* **Subjekt 911-4:**  Früher D-16544, ist Subjekt 911-4 Professor █████ ████████, der laut Aufzeichnungen am 5. Dezember 1931 bei der Erforschung alter Sprachen tot aufgefunden wurde. Professor ████████ behauptet, während seiner gesamten Gefangenschaft empfindungsfähig gewesen zu sein und seine geistige Gesundheit durch Meditation und Willensstärke bewahrt zu haben.

**Anhang 911-2: Befragung von Subjekt 911-4, Professor █████ ████████, am 12.03.2010:**

&gt; **Dr. ████:** Wie wurden Sie von dem Objekt gefangen genommen?
&gt;  
&gt; **Subjekt 911-4:** Ich habe die Verwendung einiger Hieroglyphen erforscht und das Manuskript berührt. Das nächste, an das ich mich erinnern kann, ist, dass ich in einer endlosen Leere schwebte.[[footnote]]Weitere Beschreibungen von 911-4 dieser &#34;Leere&#34;  sind ähnlich vergleichbar mit den Beschreibungen von [[[SCP-3001]]], die von Dr. Scranton aufgezeichnet wurden. Die Untersuchung möglicher Verbindungen zwischen den beiden Anomalien sind im Gange.[[/footnote]]
&gt; 
&gt; **Dr. ████:** Wie war es dort, wo Sie waren?
&gt; 
&gt; **Subjekt 911-4:** Leer. Strukturlos. Nichts zu tun, außer zu schweben. Da waren andere, aber die meisten von ihnen trieben dahin, für immer schlafend. Gelegentlich öffnete sich ein Portal, und eine neue Seele schwebte hinein.
&gt; 
&gt; **Dr. ████:** Wenn Sie wach waren, warum sind Sie dann nicht vorher schon gegangen?
&gt; 
&gt; **Subjekt 911-4:** Das Portal öffnete sich nur für zwei Sekunden. Manchmal driftete einer der Schäfer zufällig hinaus. Sie waren immer nahe dran, und nur einer konnte durch. Wir hätten uns durch die Menge kämpfen müssen und es hätte Jahre für mich gedauert, rechtzeitig dort hinzukommen. Außerdem mussten wir Ihn vermeiden.
&gt; 
&gt; **Dr. ████:** Ihn?
&gt; 
&gt; **Subjekt 911-4:** Der █████████. Der, der diesen Ort erschuf. Er verschmolz sich mit jedem, den er fangen konnte. Alles, was sie kannten, wäre Teil von ihm geworden, für die Welt verloren. Er ist verrückt. Schreit seit Tausenden von Jahren … Nichts als Schreie. Er schreit von dem Kollektiv. Er glaubt, dass es ihn zu Gott machen würde, aber es wird nichts als Wahnsinn sein. Alles, was er lernt, schreit er in die Leere.
&gt; 
&gt; **Dr. ████:** Der █████████.  Warum ist er nicht gegangen?
&gt;  
&gt; **Subjekt 911-4:** Er wartet. Wartet auf die richtige Zeit, den richtigen Körper. Er weiß von euch. Er hat sich mit einem eurer &#34;Agenten&#34; vereinigt. Er schreit nun von &#34;SCPs” und dass er sich mit SCP-███ und SCP-███ vereinigen muss. Dass die Foundation ihn retten wird. Es ergab damals keinen Sinn, aber jetzt verstehe ich es — es sind Personen oder Dinge in eurem Besitz. Sie werden ihn [DATEN GELÖSCHT]. Lasst ihn nicht raus. Lasst ihn niemals raus.
&gt;  
&gt; **&lt;Befragung beendet&gt;**  Subjekt 911-4 begann zu weinen.  

**Anhang 911-3:** Befragungen von Subjekt 911-2 haben eine vollkommen andere Umbebung &#34;innerhalb” der Rolle beschrieben. Jedoch spricht 911-2 von einer bösartigen und wahnsinnigen Entität; in Anbetracht dessen hat die Foundation Maßnahmen ergriffen, um [DATEN GELÖSCHT]. Das O5-Kommando hat nach dem Lesen eines Transkipts dieser Befragung befohlen, Experimente ohne die Freigabe von 2 oder mehr O5-Stufe-Mitarbeitern einzustellen.
