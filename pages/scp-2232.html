**Objekt-Nr.:** SCP-2232

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Jede Instanz von SCP-2232 ist bei Nichtgebrauch in einem Standard-Eindämmungsschließfach für Sicher-Klasse-Objekte aufzubewahren. Die Verwendung von SCP-2232 zum Tätigen von Anrufen oder zum Senden von Textnachrichten muss in Anwesenheit eines zertifizierten Vogelpflegers erfolgen.

SCP-2232 darf während des Ladevorgangs nicht unbeaufsichtigt gelassen werden.

Die Verwendung von SCP-2232-Instanzen zur Verfolgung telefonischer Anomalien, einschließlich [[[SCP-3046]]], wird von Fall zu Fall genehmigt.

**Beschreibung:** SCP-2232 ist ein Smartphone, das oberflächlich einem himmelblauen Samsung Galaxy S4 ähnelt und auf einer modifizierten Version des Android-Betriebssystems läuft, das als Android 5.7.4 “Delicious Sunflower Seeds” (z. Dt.: “Köstliche Sonnenblumensamen) aufgeführt ist. Das Gehäuse von SCP-2232 hat bisher allen Öffnungsversuchen widerstanden, und alle Versuche, es zu öffnen, führten dazu, dass SCP-2232 heftig vibrierte und ein lautes, kreischendes Geräusch von sich gab. --10-- 9 Instanzen von SCP-2232 befinden sich derzeit im Foundation-Besitz und sind als SCP-2232-01 bis -10 gekennzeichnet.[[footnote]]Ähnlichkeiten zwischen SCP-2232-Instanzen und den Telefonen, die bei Fahrern von [[[SCP  -2965]]] zu sehen waren, wurden beobachtet. Die Forschung zu einem gemeinsamen Ursprung dieser Telefone ist im Gange.[[/footnote]].

//Update: Gemäß Vorfall-2232-01 wurde SCP-2232-03 neutralisiert. Proben seiner Überreste werden derzeit im Flügel für inerte biologische Proben von [[[secure-facility-dossier-site-77|Standort-77]]] aufbewahrt.//

Wenn SCP-2232 eine gültige Telefonnummer anruft, verwandelt es sich in einen gewöhnlichem Beo, der sich dann scheinbar durch Knospung vermehrt und einen zweiten kleineren Beo hervorbringt. Die zweite Instanz mit der Bezeichnung SCP-2232-A wird dann versuchen, direkt zum Standort des gewählten Telefons zu fliegen. Es wurde festgestellt, dass SCP-2232 in der Lage ist, sowohl Mobil- als auch Festnetztelefone zu lokalisieren, sobald ihm die entsprechende Nummer übermittelt wurde. Sollte SCP-2232 jedoch zum Anrufen von Telefonen verwendet werden, die mehr als 40 km entfernt sind, wird der Benutzer stattdessen aufgefordert, “so freundlich zu sein, den Flugmodus für die Kommunikation über große Entfernungen zu aktivieren”.

Sobald es sein Ziel erreicht hat, wird SCP-2232-A versuchen, die Aufmerksamkeit des nächsten Menschen zu erregen, indem es laute Geräusche wie Alarme oder schwere Maschinen nachahmt oder ihm mit den Flügeln ins Gesicht schlägt. Von diesem Zeitpunkt an fungieren SCP-2232 und SCP-2232-A als bidirektionales Sprachübertragungssystem, wobei an Ersteres gerichtete Sprache sofort von Letzterem ausgesprochen wird und umgekehrt. Der Anruf kann jederzeit beendet werden, indem einer der Beos ergriffen und vorsichtig auf den Kopf gedreht wird, was dazu führt, dass SCP-2232 in seine Smartphone-Form zurückkehrt und SCP-2232-A in einer Wolke aus Kohlenstoffstaub verschwindet.

Die Verwendung von SCP-2232 zum Senden einer Textnachricht an eine gültige Mobiltelefonnummer führt dazu, dass sich SCP-2232 in eine Brieftaube mit der Bezeichnung SCP-2232-B verwandelt. SCP-2232-B bewegt sich dann auf das Mobiltelefon zu, an das die Nachricht gesendet wurde, spricht die Textnachricht aus und kehrt zu seinem ursprünglichen Standort zurück. Sollte das Ziel mehr als 500 km entfernt sein, fordert SCP-2232 den Benutzer ebenfalls auf, den Flugmodus zu aktivieren.

Durch die Aktivierung des Flugmodus in den Einstellungen von SCP-2232 können Anrufe und Nachrichten offenbar an jeden Ort auf der Erde gesendet werden. Allerdings nimmt SCP-2232 stattdessen die Form eines großen weißen Pelikans mit der Bezeichnung SCP-2232-C an (im Falle einer Textnachricht) oder erzeugt eine Instanz eines großen weißen Pelikans (im Falle eines Telefonanrufs). SCP-2232-C macht sich dann auf die Reise zum Standort seines Empfängers. Beim Erreichen seines Ziels öffnet SCP-2232-C seinen Schnabel und bringt entweder eine Instanz von SCP-2232-A oder SCP-2232-B zum Vorschein, die dann ihre beabsichtigte Funktion wie oben beschrieben erfüllen wird. Sobald die beabsichtigte Funktion ausgeführt wurde, scheint SCP-2232-C die Instanz von SCP-2232-A oder SCP-2232-B zu verzehren und zu seinem ursprünglichen Standort zurückzukehren.

Die Vogelformen von SCP-2232 halten auf ihrer Reise an, um Nahrung und Wasser aufzunehmen, ruhen sich aus, wenn sie müde sind, und sind dafür bekannt, dass sie auf Fahrzeugen fahren, um ihr Ziel zu erreichen. SCP-2232 ist als Kommunikationsform höchst unpraktisch, da es bei Kurzstreckenanrufen bis zu einem Tag dauern kann, bis es den Empfänger erreicht, während interkontinentale Übertragungen über große Entfernungen schätzungsweise mehrere Jahre dauern.

**Vorfall-2232-01:** Nach dem geplanten Experiment am 05.03.15 ließ Forschungsassistent Chang SCP-2232-03 über Nacht im Lagerschließfach Nr. 284 an seinem Ladegerät angeschlossen. Als das Eindämmungsschließfach am nächsten Tag wieder geöffnet wurde, breitete sich eine große weiße Masse schnell nach außen aus, drückte den Forschungsassistenten Chang an die gegenüberliegende Wand des Lagerraums und verdeckte schnell die Sicht der Überwachungskameras. Die Sicherheitskräfte am Standort stellten fest, dass die Tür des Lagerraums von innen blockiert war, und verschafften sich schließlich Zugang mit Sprengstoff geringer Sprengkraft.

Das Innere des Lagerraums schien gleichmäßig mit einer dicken, mit weißen Federn bedeckten Fleischschicht ausgekleidet zu sein, mit Ausnahme der Innenseite von Schließfach Nr. 284, die stark verkohlt war. Zur Analyse eingesandte Fleischproben ergaben, dass es von Vögeln stammte und aus lebendem Muskelgewebe bestand, das mit einer rudimentären Blutversorgung mit mehreren Herzen verbunden war. Außerdem wurde ein umfangreiches Skelettgerüst entdeckt, das das Muskelgewebe stützte und offenbar aus Kupfer, Glas und verschiedenen Kunststoffen bestand. Mit Propangasbrennern und Macheten bewaffnetes Wartungspersonal des Standorts holte schließlich die Leiche des Forschungsassistenten Chang heraus und evakuierte die anderen im Lagerraum eingedämmten Objekten. Anschließend wurde das restliche Fleisch herausgeschnitten und der Raum mit Bleichmittel desinfiziert.

**Vorfall-2232-02:** Am 20.08.15 begann SCP-2232-08 von selbst zu vibrieren und zu krächzen. Auf dem Bildschirm wurde angezeigt, dass ein Ferngespräch einging. Mit Erlaubnis von Forschungsleiter Tannenbaum antwortete Forschungsassistent Goh auf SCP-2232-08, das sofort seine Beo-Form annahm. Das folgende Gespräch wurde aufgezeichnet.

&gt; **&lt;Beginn des Protokolls&gt;**
&gt; 
&gt; **Forschungsassistent Goh:** Äh, hallo?
&gt; 
&gt; **SCP-2232-08:** Oh mein Gott! Sie haben mein Handy gefunden! Vielen Dank! Ich dachte, ich hätte es im Kasuar gelassen, als ich zur Arbeit ging, und …
&gt; 
&gt; **Goh:** Entschuldigung, mit wem spreche ich hier?
&gt; 
&gt; **SCP-2232-08:** Oh, ich bin Casey Durham, ich wohne in [unverständlich], auf der Lower East Side Seemöwe, hören Sie zu, gibt es für Sie eine Möglichkeit, mir mein Telefon zurückzugeben?
&gt; 
&gt; **Goh:** Na ja, sehen Sie, wir können Ihr Telefon im Moment nicht wirklich zurückgeben …
&gt; 
&gt; **SCP-2232-08:** Oh, ich bin nicht in Schwierigkeiten, oder? Lieber Gott, das eine Mal, als ich den Unfall mit dem Blaufußtölpel hatte, war schon schlimm genug, ich glaube nicht, dass ich …
&gt; 
&gt; **Goh:** Entschuldigung – der Blaufußtölpel?
&gt; 
&gt; **SCP-2232-08:** Ja, er ist einfach auf meine Fahrspur abgebogen und hat nicht einmal gehupt oder so oder ein Signal gegeben, und die Scheinwerfer und die Beifahrertür des alten Kasuars waren einfach völlig kaputt, wochenlang musste ich die Mechaniker bezahlen, der Versicherungsflamingo war einfach verrückt, und – Entschuldigung, es waren ein paar harte Monate für mich, hören Sie.  Ich habe einige sehr wichtige Kontakte und Bilder auf diesem Vogel, er bedeutet mir sehr viel, glauben Sie mir. Wenn sich ein australischer Buschtruthahn in der Nähe befindet, können Sie ihn in einem Paket abgeben und einfach in den zwischenstaatlichen Briefkasten an die Nummer 23 [unverständlich – vermutlich eine Adresse] stecken und ihn direkt an die Haustür meines [[[SCP-2076  |Spix-Aras]]] schicken. Das ist doch okay für Sie, oder?
&gt; 
&gt; **Goh:** Ähm, könnten Sie erklären, was Sie mit … 
&gt; 
&gt; **SCP-2232-08:** Roaming-Limit für Sprachanrufe überschritten. Bitte wenden Sie sich an Ihren regionalen Wingtel-Vertreter, wenn Sie Fragen zu eventuell anfallenden zusätzlichen Roaming-Gebühren haben.
&gt; 
&gt; **&lt;Ende des Protokolls&gt;**</textarea></pre>
