    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>원문: http://scpcb.gamepedia.com/Developers

이 항목은 //SCP - Containment Breach//에 기여한 여러 **개발자들**의 목록입니다.

[[toc]]

++ Joonas Rikkonen

**Joonas Rikkonen**(일반적으로는 Regalis라고 알려짐)은 //SCP - Containment Breach//의 제작자이자 주 코더입니다. 게임의 코드 개발을 담당한 것 이외에도, Rikkonen은 그래픽 디자인, 음성 그리고 3D 모델링에 연관되어 있습니다.

++ Reilly Grindle

**Reilly Grindle**([http://scpcbgame.com/forum/memberlist.php?mode=viewprofile&amp;u=76 Mirocaine]이라고도 불림)은 [[[cb:scp-106|SCP-106]]], [[[cb:scp-049|SCP-049]]] 그리고 [[[cb:MTF-E-11 (&#34;Nine Tailed Fox&#34;)|기동특무부대]]]와 같은 게임 내 여러 캐릭터들의 모델링과 애니메이팅을 하였습니다. 그는 현재 [[[cb:scp-860|SCP-860]]]을 제작하며 숲 괴물(SCP-860-2)도 만들고 있습니다.

++ Night

**[http://scpcbgame.com/forum/memberlist.php?mode=viewprofile&amp;u=152 Night]**는 0.6.5버전에 추가된 [[[cb:scp-106|SCP-106]]]의 현 모델의 모델링과 애니메이팅으로 잘 알려져 있습니다. 그는 현재 [[[cb:MTF-E-11 (&#34;Nine Tailed Fox&#34;)|기동특무부대]]]의 새로운 모델을 제작중입니다.

++ Jesse Ludtke

**Jesse Ludtke**([http://scpcbgame.com/forum/memberlist.php?mode=viewprofile&amp;u=609 MonocleBios]라고도 알려짐)은 디버그HUD와 새로운 [[[cb:console|콘솔]]] 커맨드의 제작으로 유명합니다.

++ InnocentSam

**InnocentSam**은 이후 게임으로 이식된 그의 [[[cb:scp-008|SCP-008]]]과 [[[cb:scp-500|SCP-500]]] 모드로 유명합니다. 그의 모드에는 [[[SCP-005]]]도 있었지만 게임에 이식되지는 않았습니다.

++ Juanjpro

**Juanjpro**는 여러 개의 //SCP - Containment Breach// 버그 패치를 만들어낸 것으로 유명하며, 대부분은 Regalis가 이후 게임에 이식하였습니다. 그가 최근 제작한 모드의 대부분은 [http://scpcbgame.com/forum/viewtopic.php?f=11&amp;t=3404 공포의 상자 편집본]에서 찾을 수 있습니다. 그는 또한 [http://scpcbgame.com/forum/viewtopic.php?f=11&amp;t=2883 맵 생성기의 WYSIWYG 버전]을 제작하였습니다.

++ Gage Allen

[[div style=&#34;float:right; margin:0 2em 1em 2em; width:350px; border:0;&#34;]]
|||| [[embedvideo]]&lt;iframe width=&#34;350&#34; height=&#34;200&#34; src=&#34;//www.youtube.com/embed/DpmE5Wy7YMU&#34; frameborder=&#34;0&#34; allowfullscreen&gt;&lt;/iframe&gt;[[/embedvideo]] ||
||||~ 게임 예고편. ||
[[/div]]
**Gage Allen**(Lotims라고도 알려짐)은 //SCP - Containment Breach//의 공식 예고편을 제작한 것으로 유명합니다. 그는 현재로서는 오직 두 개 밖에는 만들지 않았지만, 이후 더 많은 예고편을 만드는 것에 관심을 표했습니다.

++ 성우

+++ SolidBaker

**SolidBaker**은 0.3버전에서는 &#34;DukeLovesYou&#34;로 교체된 [[[cb:scientists|인터콤 음성]]]의 이전 성우로 잘 알려져 있습니다. SolidBaker의 기존 음성은 라디오 채널 2의 녹음된 메시지로써 들을 수 있습니다.

+++ Tallfellow

**Tallfellow**는 SCP 재단 현장 라디오의 작곡가, 작가 그리고 아나운서로써의 참여로 유명합니다.

+++ Joshofsouls

**Joshofsouls**의 목소리는 라디오 채널 5의 조난 통보를 보내려다가 SCP-106에 잡힌 겁에 질린 재단 고용인으로써 들을 수 있습니다.

+++ DukeLovesYou

**DukeLovesYou**는 //SCP - Containment Breach// 0.3 버전부터의 [[[cb:scientists|인터콤 음성]]] 역할로 잘 알려진 유명한 인터넷 성우입니다. 그는 또한 [[[http://ko.scp-wiki.net/cb:class-d-personnel#toc1|D-9341]]]을 [[[cb:scp-173|SCP-173]]]의 [[[cb:light-containment-zone#toc1|격리실]]]로 데려가는 경비원의 목소리를 맡았습니다.

+++ ItsDuke

**ItsDuke**는 //SCP - Containment Breach//에서 여러 캐릭터를 연기한 성우로, 그 대상으로는 [[[cb:mtf-e-11-nine-tailed-fox|기동특무부대]]], [[[cb:gate-b|게이트 B]]] 엔딩에 나오는 모든 캐릭터, 미끼(프레스 작동 전), 그리고 여러 경비원들이 있습니다. ItsDuke는 개인으로 게임 내의 가장 많은 녹음 활동을 했습니다.

+++ Aaron Mckee

**Aaron Mckee**([http://www.youtube.com/user/TheVolgun The Volgun]이라고도 알려짐)는 그의 SCP 기반 낭독과 성우 활동으로 잘 알려져있습니다. 그는 [[[cb:scp-035|SCP-035]]], [[[cb:SCp-049|SCP-049]]], [[[cb:scp-990|SCP-990]]], [[[http://ko.scp-wiki.net/cb:class-d-personnel#toc1|D-9341]]], [[[cb:light-containment-zone#toc2|첫 번째 방]]]에서 나오는 [[[http://ko.scp-wiki.net/cb:scientists|과학자]]]와 인부 그리고 플레이어가 [[[cb:scp-049#toc3|SCP-049-2]]]로 변했을 시 사살하는 [[[cb:mtf-e-11-nine-tailed-fox|기동특무부대]]] 요원을 연기했습니다.
