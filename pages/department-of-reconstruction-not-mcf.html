    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** 再生部門(マナ財団じゃない方の)
**著者:** [[*user tateito]]
**作成年:** 2023
[[include :scp-jp:credit:end]]
[[include component:jstyles]]

++++ ##blue|黒の女王、夜陰ロイヤルです。ど～もど～も。##
++++ ##purple|あたしは黒の女王ラン・ロームよ。よろしくね。##
++++ ##green|こんばんは。黒の女王のミラルバだ。##
++++ ##red|我が御名は黒の女王・ディアウーンド。では始めよう。##

----
++ ベースライン
##blue|財団が破滅的被害を負ってO5評議会みたいな中枢機能が完全に麻痺した時に、研究者とかフィールドエージェントとかその他の管理官とか部門長とか、無事な財団職員を集めて臨時的に設置される内部部門、それが再生部門ですね～。####red|絶対強権を以て財団を再建する。然る後、再生部門が必要でなくなったと再生部門自身が判断した時解体される。####green|再生部門はO5や倫理委員会よりも上位の権限を持つ。非常大権と言ったところか？####purple|まあO5が一人でも生き残ってたら設置されないんだけどね。倫理委員長とかRAISA管理官マリア・ジョーンズとか、いれば&#34;管理者&#34;なんかも。####blue|再生部門条項とか呼ばれる財団の内部規定に予め要件が定められてるみたいです。####green|マナによる慈善財団にも再生部門がある場合もあるが関係は無い。名前が同じだけだ。####purple|あー、このセッションのタイトルが変なのはそれが理由なのね。##

++ 必須条件
##red|財団の存在。####blue|それとその財団が何らかの危機に陥っていることですね～。####green|財団が存在しないと内部部門が存在する訳がないからな。しかし財団の危機に関しては例外と言えるものもある。####red|財団が滅びかけていても無い時は無い。十分条件に非ず。####purple|世界ごと滅びかけている時は再生部門どころじゃないってことかしら？####blue|ありそうで無いというパターンは結構多いですね～。無いと思ったらあったりも……##

++ 実用性
##purple|基本的には無いわね。あたし達の敵よ。####blue|財団が滅びかけている指標みたいなものですかね～。####red|状況次第。####green|案外、使いようもある。状況は再生部門が存在している時点で大きく変わっているからな。####blue|ミラルバちゃん、利用したことあるんですか～？どのように～？####green|……##

++ 傷つきやすさ
##red|所詮人間の集団。####blue|いや～自分たちが危機的な状況ってわかってるから隠れ潜むんで結構厄介なんですよ。####green|しかし財団自体は崩壊寸前の場合が多い。末端から詰めてゆけば容易く倒れるだろう？####blue|でも再生部門があるってことは財団はもうなりふり構わないってことでもあるんですよ。滅茶苦茶しますよ～彼ら？####green|再生部門は財団を財団ではないものにするということかもな。####red|状況次第、だが本来の収容使命は弱まる傾向がある。####purple|夜陰、あんた再生部門に悪い思い出でもあるの？####blue|いや～……##

-----
++ 実例：タイムラインA-021:
##blue|ここは典型的な例ですね～。財団を危険視した超常組織が徒党を組んで財団を奇襲して壊滅させて、その生き残りが再生部門を作りました。####green|一時期は滅んだと思われていた財団がいつの間にか勢力を取り戻していた。たまにある話だ。####blue|こうなると面倒なんですよね～。####red|二の舞をせぬよう財団から超常組織への奇襲を計画。ヴェールの内側で暗躍。####purple|超常組織同士の争いを煽って力を削ごうとしたりね。####blue|やっぱり草の根分けて一人残らず、っていうのを徹底しないとですね～。##

++ 実例：タイムラインD-004:
##red|ここは、ラン。貴様の産まれし時間軸か。####purple|ええ、そうよ。このタイムラインでは財団が超常世界の全てを支配しているわ。その中で再生部門は表に出てこず裏からO5評議会をも操って財団そのものの黒幕として存在しているのよ。####blue|いわゆる「##[[a href=&#34;http://scp-jp.wikidot.com/canon-jp-2&#34;]]##blue|__わるいざいだん__##[[/a]]##blue|」って奴ですね～####purple|第7次オカルト大戦中に半壊した財団が復興のために設置したらしいけど、それが暴走していつまでたっても解体されていないパターンね。財団職員の中でも限られた者にしかその存在は知られていないわ。####green|隠しボスみたいなものか。##

++ 実例：タイムラインF-301:
##red|財政破綻した財団において、O5評議会員らが辞任し財政再建のため組織される。####purple|こっちはいわゆる「##[[a href=&#34;http://scp-jp.wikidot.com/poor-foundation-hub&#34;]]##purple|__まずしいざいだん__##[[/a]]##purple|」ね。####red|不採算部門の容赦ないリストラを繰り返し経営をスリム化。財団職員にとって恐怖の象徴。####blue|財団ってお金儲けのための組織じゃないでしょ～。####green|資金が無ければどうにもならないということだろう。####purple|フロント企業はどうなったのよ。####red|ほとんどは倒産、もしくは売却済み。##

++ 実例：タイムラインI-444:
[[a href=&#34;http://scp-jp.wikidot.com/hyogaki-hub&#34;]]##blue|__氷河期__##[[/a]]##blue|が訪れ全球凍結したタイムラインで人類は地下に潜りました。財団もまた同様ですが、その内に無線通信も行えなくなり、分断された財団サイトの一つで再生部門が設置されました～。####purple|あら、O5評議会は健在？####blue|何十年も連絡が取れなくなってるんでその分断サイトからは死んでるも同然なんでしょうね～。頭がいるといないとでは動きが違います。まあ使えるリソースは限られているので、結局無茶な地上調査を繰り返した挙句壊滅を早めただけみたいですけど～。####green|ただ地下に籠り、最後の時を待つ事だけが正解だった訳か。####purple|それって結果論じゃなくて？##

++ 実例：タイムラインK-987:
##green|核戦争により人類が絶滅寸前になったタイムライン。生存している財団職員は2人。生存している人類全体も2人。その2人が再生部門となった。####blue|詰んでませんか？あ、なんかめっちゃクローン作るアノマリーありましたね？それ使うんですか？####green|SCP-2000は既に破壊され機能停止している。####blue|じゃあ再生部門何してるんですか～？子作りですか～？####purple|バカね、二人から子供を産んで増やしてもすぐに近交弱勢で虚弱児ばっかりになるわよ。####green|彼らは人類のゲノムと財団のミームを、その内訪れるであろう外宇宙知的生命体か遠い未来の文明が再生できるように保存した。####blue|財団の生存本能は凄まじいですね～。ゴキブリ以上です～。####green|その後、実際に訪れたケイ素型知的生命は人類のゲノムから人類を再生させることはしなかったが、財団というミームは受け入れ、天の川銀河全域のアノマリーを確保収容研究する組織として再生され、O5評議会も様々な外宇宙生物が受け持っている。####red|究極なる統合社会。##

++ 実例：タイムラインL-129:
##purple|このタイムラインでは現実を無視したヴェール体制を維持し続けようとする財団に対して、志ある財団職員と収容されていた人型アノマリーの一部がクーデターを起こしてO5評議会らを排除したのよ。その後、クーデター政権が再生部門を設置して財団を改革し、ヴェールを取り払ってアノマリーの存在を世間一般に周知した訳。####red|塞翁が馬か。####green|我々にとってはかなり都合のいい展開だな？####purple|そうやって超常世界において先駆けて改革を果たしたおかげで財団の勢力は更に増大して強力になったわ。ああ、再生部門はヴェールを解体した少し後に解散したわ。####blue|結局そんなオチなんですね～。##

++ 実例：タイムラインS-489:
##red|この時間軸において、サメ殴りセンター中枢陣が新規鮫科存在に全員で挑んだ結果返り討ち。残された職員がトーナメント制で殴り合いをし、その上位16名が再生部門となった。####purple|え？ちょちょちょ！サメ殴りセンター？何言ってんの？さっきマナ財団の再生部門は関係ないって言ってたよね？####red|例外はあれど財団とサメ殴りセンターは互換的関連性あり。それ故この再生部門は議題の再生部門と一致する点多し。####blue|どっちにしろ迷惑そうですね～。####red|結果、再生部門全員でその鮫科存在に挑み見事討伐に成功。####purple|いやトップが自ら戦いに行くのおかしいでしょ。再生と何も関係ないし。##

++ 実例：タイムラインX-794:
##blue|ここってミラルバちゃんの出身タイムラインでしたっけ～？####green|そうだ。このタイムラインは何らかの超常現象により##[[a href=&#34;http://scp-jp.wikidot.com/department-of-reconstruction-1&#34;]]##green|__財団が無かったことになったタイムライン__##[[/a]]##green|だ。####blue|アレ？財団は必須条件じゃなかったでしたっけ？####green|他の超常組織にスパイとして潜り込んでいて、幹部級の地位を得ていた者は記憶を引き継ぎ存在する。####purple|いまいち条件がわからないわね？どういう意味があるのかしら？####green|不明な点が多いが、現状財団という組織は実質的に再生部門だけが存在する。####blue|ほんと、しぶといですね～。消えたのに消えないなんて…… ####red|財団のみが異常を制御できるというイデオロギー。####purple|お父様も無かったことになったの？####green|ギアーズ博士はこの世界のどこかにいる。だが、確認できていない。####red|潜入工作員のみが消失を逃れたのでは？####green|条件は不明な点が多い。クレフ博士は財団サイトにいたはずだが世界オカルト連合のエージェントウクレレという立場を保っている。再生部門は生き残りを掻き集める他、新たなメンバーも様々なところからスカウトしている。####blue|変に詳しいですね～。####purple|そこで生まれただけはあるってことね。####green|そしてもう一つ、このタイムラインの再生部門に関して特記すべきことがある。####red|…… ####purple|何よ、もったいぶって？####green|私、[[span class=&#34;kenten-b&#34;]]黒の女王ミラルバは、このタイムラインにおいて再生部門のメンバーだ。[[/span]]##</textarea></pre>
