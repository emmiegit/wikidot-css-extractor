##red|1.##当时，羽龙之王从花园里的大地上取了一把尘土，也学着龙母的做法，按照自己的样子捏了个龙人，他命名其为阿丹。

##red|2.##他吹了口气，让那物种活了过来，便把知识传授给其，让其成为地上的主。

##red|3.##羽龙之王说：“你们向阿丹叩头吧！”诸龙便照做了。唯有疑怖劣思不肯，依然昂起头。

##red|4.##疑怖劣思说：“我是火焰的精灵，如何能为同是四元素的精灵低下头颅？”

##red|5.##羽龙之王说：“因为他是我亲手制造的，是我的代行者，必定你们要高贵得多，必定成为这个世界万千生灵的统治者者。”

##red|6.##疑怖劣思说：“他是何等愚昧无知，你又不赐予他智慧，又如何能统御诸生？”[[footnote]] 后来那人在接受疑怖劣思的劝导去寻求知识，而被羽龙放逐之前，被下了诅咒。他的后代被隐匿了翅膀，以致不能翱翔诸界；被剥夺了鳞片，以致不能抵御自然的威力；除去了爪牙，以致无法用肉身反抗神明。他们的血脉被稀释了，难以感受得到天地间的以太，确如羽龙之王所想，一遇到危险就惶恐不安，一遇到救星就顶礼膜拜和追随，一遇到觉醒者就加以迫害。他们确如乖戾的羊一般。 [[/footnote]]

##red|7.##羽龙之王说：“因为我即是全知，而你们不该用卑贱的心思妄加质疑，你可知罪！”

##red|8.##此时一条黑龙飞起，说：“既然要推定罪行，为什么不开个审判之庭？”

##red|9.##羽龙之王说：“可以，你们当知道我是至公的。”

##red|10.##审判之龙便从中飞出，拿着断罪之剑和公正之盾站在双方之中，不偏不倚[[footnote]] 在信仰他的国家圣刻列西亚的壁画中，审判之龙一半是黑，一半是白，有两个头，一个头面目仁慈，另一个头狰狞锐利，而两个头都用一条画有一个眼睛的布蒙住了其本来的双眼。也有两片羽翼，一片是白毛羽，另一片是黑铁羽。据那些教士们说这是慈爱与冷酷的统合，是公正无私的象征，而其拿着的剑必会对罪人加以制裁，公正之盾必会保护弱小者。 [[/footnote]]。

##red|11.##审判之龙宣布审判开始，经双方辩论后，由诸龙共同投票。四分之三选择无罪。

##red|12.##羽龙之王抬起手，断罪之剑便指向疑怖劣思。诸龙悉皆惊飞。

##red|13.##黑龙质疑道：“何意不顾正义？”

##red|14.##羽龙之王说：“我即正义。”

##red|15.##疑怖劣思突然向羽龙之王冲去，审判之龙急忙过去阻挡，但公正之盾被他一拳击碎。[[footnote]] 若是公正之盾护卫的不再是公正，又如何抵挡的了制裁呢？ [[/footnote]]

##red|16.##羽龙之王也随之飞去，夺过断罪之剑，在疑怖劣思发声前砍向其，并怒斥道：“无礼！怀恶！有罪！你既作了这事，便坠入污浊的大地，叫你用肚子行走，叫你终身吃土！”

##red|17.##疑怖劣思便被斩断四肢和翅膀，摔到大地上，满身尘土。他的血液淌过石缝，开出了一束花。

##red|18.##当时，那条黑龙从诸龙中冲了过去，将疑怖劣思扶起。他确实是大胆而又叛逆的。

##red|19.##黑龙对羽龙之王说：“一个生灵若是有罪，他又如何能让花儿开放？一个心灵若是纯真，他为何不可以分辨美丑？”

##red|20.##疑怖劣思也昂起头说：“大地因感受到我的心灵而美丽，你的剑因沾染无辜者的愤恨而变得扭曲[[footnote]] 所以当今的部分以羽龙之王的名义签订下的契约，则会被古蛇的血破坏。 [[/footnote]]。可谁能用暴力征服不屈的意志？我必将缠绕在知识之树上，必将背负起一切禁忌的思想，必将把智慧传递到万千世界，必将使被你蒙蔽的生灵开窍，让他们自己明白大宇宙中究竟什么是真正的善恶，而非成为愚昧无知的宠物。”

##red|21.##疑怖劣思俯下身，便衔起鲜花，目不转睛地直视羽龙之王。[[footnote]] 信道之徒不曾有过犹豫。  [[/footnote]]

##red|22.##羽龙之王将剑指向黑龙，黑龙顿时在烈火中焚烧殆尽，连哀嚎都不曾传出。[[footnote]]但烈火却没有伤到疑怖劣思，因为他就是火焰。 [[/footnote]]

##red|23.##羽龙之王又将剑指向了疑怖劣思和诸龙，说：“罪恶之血浇灌的终究是罪恶之花，是诱导堕落的伪装。你们该悔吧，如此罪业之火必不灼烧你们的灵魂。”

##red|24.##疑怖劣思并未移动过目光，而诸龙也有一半继续飞在空中。

##red|25.##羽龙之王对他们说：“我确是仁慈的，不想再将花园染上更多的污渍，但对妄行者绝不会忍受。”

##red|26.##于是便将畜生的记号，飞烙在他们的眼中。从疑怖劣思开始，总共六百六十六个反对者 。

##red|27.##反对者随即失去了飞行能力，而大地也化作虚空。他们从七重天坠落到中庭之下，那原本是腐败与毁灭的地方，是亡灵溶解成为知识之树的养分的场所，是笼罩着黑烟的绝境。

##red|28.##疑怖劣思将鲜花放到黑泥上，诸龙也围在一起，各自滴了一滴血。疑怖劣思和诸龙面对着不断翻滚的黑泥，共同吟诵那黑龙的事迹。在一道深红色的光芒照耀下，黑龙便复活了。[[footnote]]只要掌握了一个生物的所有信息，那么复原他也不算是难事，毕竟知识确是杀不死的。虽然复原体与原体还是有所差别的。[[/footnote]]

##red|29.##疑怖劣思对诸龙说：“沙里呀也能流淌出清水，荆棘中也能取得无花果，难道恶劣的环境就能让我们停止窥探幽玄吗？难道强大的羽王不是害怕我们宣扬我们的心声吗？”

##red|30.##于是被放逐者将各自的思想，无私地刻在玄岩上，涂上鲜血，让知识永世不损，让所有望见的生灵都能学习和分享。

##red|31.##那黑龙把石头磨成了矛，又在上面刻上了张手，对诸龙说道：“来吧，各位，如果如此恶行的生物都能高居天堂，那么天堂与这里又有什么区别？将黑烟冲上七重天，将羽龙之王的心刺穿，[[[scp-4343|你们终将获得自由]]]，真理岂能容许被隐讳？”[[footnote]] 花园是毒蛇的栖息之地，我等是蛇之手也。~ 鹫翎 [[/footnote]]
