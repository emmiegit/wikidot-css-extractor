    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Объект №:** SCP-1044-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Субъект должен содержаться в укреплённой камере со стенами толщиной не менее 1,5 метров. У двери в камеру содержания SCP-1044 должны дежурить минимум четыре охранника, вооружённых нейролептиками &#34;████&#34;. Персоналу, контактирующему с субъектом, категорически запрещено использовать любое другое оружие для сдерживания SCP-1044.

Субъект имеет право делать запросы на получение различных предметов, пищевых продуктов и общение с определённым кругом лиц. Каждый запрос должен быть одобрен д-ром Б███████ либо двумя сотрудниками с 4 уровнем допуска, однако следует по возможности одобрять их, поскольку это благотворно сказывается на поведении SCP-1044. Тем не менее, удовлетворять все запросы субъекта не следует.

Категорически запрещено вступать в споры и конфликты с субъектом, общаться с ним в строгой манере, сообщать ему хорошие новости без предварительного совещания с д-ром Б███████, проявлять привязанность к субъекту, обсуждать что-либо, связанное с SCP-1044, в негативном ключе и совершать другие действия, способные нарушить эмоциональную стабильность субъекта.

Ежедневно следует вводить субъекту препараты из списка, составляемого д-ром Б███████. Также, с SCP-1044 должен регулярно работать квалифицированный психолог, работа которого должна быть направлена на развитие самоконтроля субъекта и улучшение его поведения в стенах Организации. В случае начала у субъекта эпилептического припадка следует задействовать процедуру 484-&#34;Тишина в эфире&#34;.

**Описание:** SCP-1044 является мужчиной-европеоидом возрастом 28 лет, страдающим острой формой амнезии. Субъект был опознан как [ЛИЧНЫЕ ДАННЫЕ УДАЛЕНЫ]. Субъект не нуждается во сне; было установлено, что SCP-1044 не может заснуть в принципе, даже при применении сильнодействующих снотворных, транквилизаторов и гипноза. Неизвестно, связано ли это с основной способностью субъекта.

Аномалия, из-за которой субъект привлёк внимание Фонда, заключается в том, что при испытывании сильного эмоционального волнения, в том числе положительных переживаний, у него начинается припадох, схожий с эпилептическим, а тело субъекта претерпевает значительные метаморфозы, носящие, судя по всему, случайный характер. При этом SCP-1044 быстро теряет массу тела - вначале жировую ткань, затем мышечную. После уменьшения массы тела до приблизительно ██ кг субъект начинает уменьшаться в размерах.

Во время припадка у субъекта на поверхности кожи быстро формируются различные органы, конечности, шерсть, чешуя или панцирь, дополнительные органы чувств и другие образования. Очевидцы описывали вид субъекта во время метаморфоз как &#34;отвратительный, жуткий, но по-своему гармоничный&#34;. Субъект остаётся в сознании всё время, испытывая значительный дискомфорт, однако быстро теряет контроль над своими движениями. В таком состоянии он старается найти и поглотить любую органику с регенерировать повреждения и продолжать рост. Под трансформировавшейся оболочкой субъекта остаётся человеческое тело.

Этот процесс останавливается лишь при успокоении субъекта, либо при потере им сознания от истощения. В последнем случае субъект быстро восполняет массу тела до прежнего состояния неизвестным пока способом и приходит в сознание. Все полученные субъектом травмы остаются, регенерация тканей соответствует обычной для человеческого организма.

Психологическая экспертиза не выявила у SCP-1044 никаких значительных отклонений, однако у субъекта, по словам общавшихся с ним людей, &#34;скверный характер и добрая душа&#34;. SCP-1044 нередко прибегал к шантажу обслуживающего его персонала с целью заполучить желаемое, но ни разу не смог набрать достаточно сил, чтобы покинуть зону содержания; однако, д-р Б█████ советует &#34;не испытывать судьбу, SCP-1044 зачастую непредсказуем&#34;.

**Приложение 1:** По словам SCP-1044, аномальные способности проявились у него ██.█.████, после того, как получил сильное отравление, съев купленный на улице пирожок, и потерял сознание. Очнувшись, он обнаружил, что потерял часть памяти, а при испытывании им сильных эмоций у него &#34;появляется просто чудовищный аппетит&#34;, а внешность начинает меняться. После третьего подобного случая субъект был обнаружен Организацией SCP и согласился сотрудничать с ней, поскольку испытывал всё большие трудности с самоконтролем и не мог рассчитывать на помощь.

**Приложение 2:** В связи с успехом проведённых психологических работ классификация SCP-1044 понижена с &#34;Кетер&#34; до &#34;Евклид&#34;. Однако, сдерживать субъекта периодически бывает затруднительно, поскольку он испытывает перепады настроения и иногда тяготится своим заточением. После инцидента 1044-██ правила поведения персонала при общении с SCP-1044 были ужесточены.

**Приложение 3:** //Вы смотрели фильм про Халка? Здесь похожая ситуация. Только Халк появлялся от гнева и буйствовал лишь в одном месте, а SCP-1044 заводится вообще от всего, и может превратиться не просто в гору мышц, клыков и когтей, а во что-то похуже, что, сами понимаете, ни нам, ни субъекту жизнь не украшает. Я иногда начинаю жалеть, что вызвался на эту работу, но пока никому не удалось справляться с SCP-1044 лучше.// - Д-р С███████████, психолог Зоны ██

**Приложение 4:** Попытки устранить SCP-1044 категорически запрещены O5-2 и O5-8, поскольку в предсмертной агонии он может принять такой облик, в котором будет практически неуязвим для обычного оружия. Операции на мозге субъекта также под запретом, поскольку на него не действуют обезболивающие и наркоз. Применение мемагентов строго запрещено в связи с угрозой неадекватной реакции субъекта. Единственным эффективным средством оказались некоторые нейролептические препараты.</textarea></pre>
