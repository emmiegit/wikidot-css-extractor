    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一本盗版的漫画书，当有人观看它后，会在一天内坚定不移的相信自己拥有“特殊能力”，详情可见实验记录。\n**回收日期：**20██/██/██\n**回收地点：**一个二手书地摊\n**当前状态：**被愤怒的Hastily撕毁\n**笔记：**这玩意太坑人了。——Hastily\n我完全同意。——瘫痪在床的Dr.陈\n\n[[collapsible show=\&#34;+ 实验记录\&#34; hide=\&#34;- 已打开\&#34;]]\n\n&gt; **实验记录01 [[footnote]]虽然本事件性质极为恶劣，但出于客观因素考虑，仍决定将其划入实验记录范围内，以示警戒。[[/footnote]]**\n&gt;&gt; 研究员：无｜受试者：Dr.陈\n&gt; \n&gt; 实验过程：Dr.陈在员工宿舍休息时打开了刚买回来的漫画，随后宣称自己可以“飞行”,并在开启员工内部的直播后，从顶楼一跃而下。\n&gt; \n&gt; 实验结果：Dr.陈全身瘫痪\n&gt; \n&gt;&gt; 笔记：我还以为他是认真的。——Dr.x\n&gt;&gt;     对啊，我还刷了个火箭，心疼我的钱包。——Hastily\n\n&gt; **实验记录02**\n&gt;&gt; 研究员：  ██博士 ｜        受试者：D-3962\n&gt; \n&gt; 实验过程：D-3962被要求观看-1后，大喊自己“刀枪不入”，并试图突破收容。\n&gt; \n&gt; 实验结果：D-3962被安保人员当场击毙。\n&gt; \n&gt;&gt; 笔记：迷之自信？        ———██博士\n\n&gt; **实验记录03**\n&gt;&gt; 研究员：██博士｜受试者：D-9422\n&gt; \n&gt; 实验过程：D-9422被要求观看漫画后，大喊一声“隐身”后，试图逃离收容室。\n&gt; \n&gt; 实验结果：D-9422被控制。\n&gt; \n&gt;&gt; 笔记：这一个比一个自信———██博士\n\n&gt; **实验记录04**   \n&gt;&gt; 研究员：Hastily｜受试者：D-4997\n&gt; \n&gt; 实验过程：D-4997被要求观看漫画后，认为自己“金刚不坏”，并在Hastily的允许下，走出了实验室，自行在一张硬纸板上方书写“开车撞人，赔偿20万元！”后冲向了一辆高速行驶的汽车。\n&gt; \n&gt; 实验结果：车辆急停，但仍将D-4977撞飞，经过1小时的--争吵--协商后，D-4997获得2万元赔偿，并立即参加月末处决，所有赔偿金充作基金会财产。\n&gt; \n&gt;&gt; 笔记：2万块！比我一年工资的总会都高，我可以拿走一些当奖励吗 ？——Hastily\n&gt;&gt;      你弄出这么大的事没扣你工资就不错了。——Dr.x\n\n&gt; **实验记录05** \n&gt;&gt; 研究员：无｜受试者：Dr.Hastily\n&gt; \n&gt; 实验过程：Hastily因不小心看到漫画内容后，声称自己可以用手劈开一切，并在员工休息室里，向正在休息的员工们当场表演“徒手劈榴莲”\n&gt; \n&gt; 实验结果：Hastily因手部受伤而停工一周\n&gt; \n&gt;&gt; 笔记：**//天道好轮回，苍天饶过谁。//**hhhhhh——Dr.x\n\n[[module ListUsers users=\&#34;.\&#34;]]\n\n//“%%name%%”，你为什么还在看这么无聊的文档？。//\n##transparent|老铁来个up吧##\n[[/module]]\n[[/collapsible]]&#34;</textarea></pre>
