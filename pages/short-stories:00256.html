content: &#34;空荡荡的收容间里，一位女性研究员站立在房间的中央，按照剧本，她将同时扮演“存在”之物与叙事未及之物。\n\n她开始捧读台词，台词的内容让场下其他的成员嗤之以鼻，他们认为台词像是喝了烈酒的精神错乱之人写出来的。\n\n不过，她成功了。\n\n收容间、围观的成员、站点、这个世界、甚至是现实本身......除了她以外的一切事物都被转移至幕后。\n\n当她停止表演后，我也就此停笔。&#34;
