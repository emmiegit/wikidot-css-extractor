&#34;Sargento Thomas Allenby. Número de série nove quatro dois--&#34;

A coronha do revólver bateu com força em sua mandíbula. Sargento Allenby ria amargamente enquanto cuspia um dente quebrado no chão de terra batida. &#34;Se você quebrar meu queixo, não poderei dizer nada,&#34; ele escarneceu.

O homem engatilhou o cão do revólver e encostou a boca de aço frio na testa do fuzileiro. &#34;Você vai me contar tudo!&#34; rosnou o homem. &#34;Começando com como sua pequena patrulha conseguiu encontrar este lugar!&#34;

&#34;Sargento Thomas Allenby, número de série--&#34;

A arma disparou. Allenby gritou em dor, e então riu alto, sua voz trêmula de dor e choque maníaco. &#34;PORRA!&#34; gritou ele. &#34;A porra da PERNA!? Você está louco? Acerte a artéria femoral e você vai me matar em segundos, e dai você jamais vai conseguir algo de mim!&#34;

&#34;Você vai me dizer o que eu quero saber, ou a próxima bala vai pro seu cérebro!&#34; gritou o homem.

&#34;Vá se FODER!&#34; gritou Allenby. &#34;Você cagou lindo! Você não deveria ter metido chumbo em mim! Agora sei que você está blefando! Você não pode me matar, eu sou o único que sabe o que você quer saber seu japinha cabeça dura filho da puta--&#34;

O revólver foi engatilhado novamente. A boca colocada de volta contra a testa de Allenby. O homem aperta o gatilho. Allenby sabia que deveria ter medo, mas a dor, o choque e a adrenalina conspiravam contra ele. Tudo o que ele conseguia fazer era rir.

&#34;Dai Ta?!&#34; gritou alguém. Um recém-chegado. Ele estava tagarelando algo em vietnamita, rápido demais para Allenby entender. O coronel riu em resposta. Algo trocou de mãos.

&#34;Parece,&#34; sorriu o coronel, &#34;Que tenho um motivo para mantê-lo vivo mais um pouco.&#34; Ele meteu o envelope pardo no rosto de Allenby. &#34;O que é isso?&#34;

&#34;Eu. . . Eu não sei,&#34; disse Allenby, olhando além do envelope para os olhos do coronel. &#34;Eu nunca vi isso na minha vida.&#34;

&#34;Mentiras!&#34; rosnou o coronel. &#34;Isso estava na sua mochila! E mais. . .&#34; Ele virou o envelope. &#34;Você vê isso? Este é o símbolo de sua Agência Central de Inteligência!&#34;

Ah merda. Pela primeira vez desde que o vietcongue o capturara, Allenby estava com medo.

&#34;Eu não faço. . . Eu não sei o que você quer dizer,&#34; protestou Allenby.

&#34;Mais mentiras! Você não é um soldado, você é um espião americano!&#34; Ele acertou Allenby no rosto com o pacote de papéis em frustração. &#34;Te pergunto novamente. Como você encontrou esses túneis?&#34;

&#34;Um mapa. . .&#34; disse Allenby, e então imediatamente mordeu a língua em frustração.

&#34;Um mapa. . . Ah. . . Entendi.&#34; O coronel riu cruelmente. &#34;Muito esperto de vocês, americanos.&#34; Ele embaralhou os papéis juntos. &#34;Sem dúvida, se eu alinhar este triângulo com isso. . .&#34;

A voz dele parou abruptamente. Allenby sorriu.

&#34;Senhor?&#34; perguntou um dos guardas.

&#34;Tuan,&#34; disse o coronel lentamente, depois algo em vietnamita. Provavelmente: &#34;Venha dar uma olhada nisso.&#34;

Depois disso, as coisas ficaram um pouco caóticas.

Allenby não viu o que aconteceu a seguir. Ele mal conseguia ouvir através da porta pesada da cela. Ele não precisava. Ele já sabia.

Ele sabia que os murmúrios confusos que se transformaram em gritos de pânico eram o coronel e o guarda forçando algum pobre coitado a ver A Imagem.

Ele sabia que os sons de arranhões eram de um indivíduo infectado arranhando A Imagem em uma parede, com uma faca ou uma chave.

Ele sabia, quando a gritaria começou, que a infecção tinha se tornado terminal.

Meia hora depois que começaram a morrer foi quando o coronel irrompeu de volta à sala. Ele estava balançando o pacote de papéis na cara de Allenby. &#34;VEJA ISSO!&#34; gritou ele. &#34;VEJA ISSO, POR FAVOR!&#34;

Allenby apenas fechou os olhos e sorriu. &#34;Sargento Allenby, núm--&#34;

&#34;OLHE, SEU MALDITO, OLHE!&#34; O coronel forçou Allenby a abrir os olhos com os dedos e meteu a imagem em seu rosto. &#34;OLHE, POR FAVOR, pelo amor de DEUS!&#34;

Allenby sorriu. O sorriso se tornou uma risadinha baixa. &#34;Você nunca percebeu,&#34; disse ele, sacudindo a cabeça. &#34;Você nunca percebeu. . .&#34;

E então o coronel percebeu. Os dois olhos de Allenby eram de vidro.

Allenby ouviu o coronel pegando a arma, ouviu ele tentando engatilhar o revólver, mas as mãos paralisadas do homem tremiam demais para isso. Ele ouviu a arma cair no chão.

Demorou um belo tempo para o homem morrer. Allenby gostou de ouvir cada momento disso.

-----

Algum tempo havia passado.

O complexo de túneis subterrâneo era agora uma casa mortuária. Os mortos e moribundos jaziam para todo o lado.

Allenby cambaleava pelos túneis, o envelope pardo com as duas metades da Imagem (cuidadosamente realinhadas para a configuração &#34;segura&#34;) enfiado em seu cinto. Ele estava usando uma AK-47 inimiga descartada como bengala improvisada. De vez em quando, ele parava para ouvir e sentir em busca de correntes de ar.

Ele levou um bom tempo para encontrar a saída.

Ele emergiu da umidade abafada dos túneis para a umidade opressiva da selva vietnamita. Ele suspirou feliz, sentindo o sol em seu rosto.

Houve um farfalhar na vegetação rasteira. Ele se virou. &#34;Nolan?&#34; perguntou ele, esperando ouvir a voz calma de sua carona.

Em vez disso, houve dois cliques nítidos, como uma máquina de escrever. Duas balas de calibre .22 silenciadas puseram um fim à sua vida.

&#34;Desculpe.&#34;

-----

//&#34;. . . o que é isso?&#34;//

//&#34;Acredito que você já saiba o que é isso.&#34;//

//&#34;Parece um monte de linhas.&#34;//

//&#34;Parece. Mas se você colocar essa camada de plástico por cima--&#34;//

//&#34;CALMA! PARE!&#34;//

//&#34;. . . é falso. Então você sabe o que é isso.&#34;//

//&#34;. . .&#34;//

//&#34;Tenho que admitir, seu método de entrega é diabolicamente inteligente. Um agente cego, treinado para compensar sua deficiência, usado para manusear um objeto perigoso que mata quando visto. Meus superiores ficaram fascinados com isso. Podemos adaptar esta ideia para nossos próprios propósitos.&#34;//

//&#34;. . . maldito. . .&#34;//

//&#34;Me permita repetir o aviso que lhe dei quando você assumiu este cargo, Senhor Schlesinger. Não se meta com o que você não entende. Caso contrário, há uma grande probabilidade de que seu mandato aqui seja curto e impopular.&#34;//

//&#34;. . . droga, vocês não entendem, não é? Estamos lutando pelo bem do mundo livre aqui! Se os malditos comunas tomarem a Indochina, isso irá colapsar todo o Pacífico. . .&#34;//

//&#34;Ah, sim, sua alardeada teoria do dominó. Vou ser franco, senhor. Um conflito ideológico entre duas meras nações, mesmo duas tão poderosas quanto as suas, não tem importância para nós. Temos pouco interesse em salvar o &#34;mundo livre&#34; às custas do mundo mesmo.&#34;//

//&#34;. . .&#34;//

//&#34;Aqui está o meu ultimato: parem e desistam de todos os seus esforços em direção ao PROJETO OMEGA imediatamente. Queremos que tudo seja encerrado e rejeitado. MK Ultra. Groom Lake. Até mesmo aquele projetinho na Filadélfia. Um auditor da nossa Fundação aparecerá em algumas semanas para verificar seu progresso. Bom dia.&#34;//

&lt;clique&gt;

//&#34;. . . puta merda. Srta. Jones, você poderia, por favor, ir até a loja da esquina e me comprar um pacote de cigarros e uma dose de uísque, por favor. . . ah, e entre em contato com a Segurança do Prédio. Eu quero uma câmera colocada do lado de fora da porta do meu escritório. . . ah. Para ficar de olho em vândalos. . .&#34;//

-----

&#34;O que você tem aí?&#34; perguntou Crow. O jovem pesquisador ergueu os olhos de seu jornal, onde ele circulava várias matérias com uma caneta vermelha. Até agora, ele parecia mais interessado em rumores de que o projeto de um artista deu errado. Aparentemente, a estátua ganhou vida e começou a matar pessoas. . .

&#34;Não muito,&#34; disse Cog. O jovem pendurou o chapéu de feltro e a jaqueta no cabide. Ao contrário de Crow, cuja mesa era um chiqueiro completo, seu lado do pequeno escritório que compartilhavam estava limpo e organizado, quase mecânico em sua precisão. &#34;Fiz uma viagem ao Langley para dar ao Diretor da CIA uma mensagem do Administrador. Creio que tudo tenha corrido bem.&#34;

&#34;Você me trouxe uma lembrancinha?&#34; perguntou Crow, sorrindo.

&#34;Meu orçamento de viagem não incluía nenhuma margem para compras pessoais,&#34; apontou Cog.

&#34;Você não tem coração,&#34; suspirou Crow. &#34;Ah, sim. Xav ligou. Ele quer seu relatório completo sobre O Padrão na mesa dele amanhã de manhã.&#34;

&#34;Você já começou um arquivo para ele?&#34; perguntou Cog.

&#34;Ainda não. Eu ia deixar você fazer isso.&#34;

Cog caminhou até o grande ficheiro que ocupava metade do escritório, ocupando toda a parede do fundo. Cada gaveta continha pastas de arquivos com os relatórios originais e mimeógrafos para cada objeto anômalo contido pela Fundação deles: todas menos uma, que estava rotulada como &#34;Números Não Atribuídos.&#34; Ele enfiou a mão na gaveta, tirou um envelope pardo aleatório da pilha e o abriu, olhando para o número digitado na pasta de arquivo dentro.

&#34;571,&#34; ele leu.

&#34;Bom número,&#34; bocejou Crow.

Cog sentou-se à sua mesa e desfez os ilhós da pasta de arquivo, soltando o Formulário de Procedimentos Especiais de Contenção. Ele enfiou o formulário triplicado com suas camadas intermediárias de papel carbono em sua máquina de escrever, alinhou cuidadosamente as guias com a  caixa apropriada e começou a digitar.

&gt; **Item nº:** SCP-571
&gt; 
&gt; **Classe do Objeto:** Euclídeo
&gt; 
&gt; **Procedimentos Especiais de Contenção:**
&gt; 
&gt; Uma única folha de papel contendo uma instância de SCP-571 deve ser mantida dentro de um recipiente opaco e selado de qualquer tipo, no centro de qualquer sala de contenção de alta segurança. . .

O FIM</textarea></pre>
