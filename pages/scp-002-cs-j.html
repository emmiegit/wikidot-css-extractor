    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-002-CS-J**
**Autor:** [[*user Utylike]]
[[include info:end]]

**Objekt #:** SCP-002-CS-J

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** --SCP-002-CS-J je drženo ve standardní humanoidní zadržovací cele v Oblasti-91.-- Po opakované nešťastné závadě zadržovací cely bylo rozhodnuto, že se SCP-002-CS-J smí pohybovat po vymezených zónách Oblasti-91, aby se zabránilo jeho setrvání na jednom místě po delší dobu.

**Popis:** SCP-002-CS-J je muž středního věku evropského původu vysoký 1,78 cm a vážící 82 kg a je průměrně fyzicky zdatný. Subjekt tvrdí, že se jmenuje Bořivoj Sedláček, je obvykle velmi zdvořilý a hovoří plyně česky a slovensky. SCP-002-CS-J disponuje extrémními destruktivními schopnostmi, které patrně nedokáže plně ovládat, což vede k situacím při nichž SCP-002-CS-J zdánlivou náhodou rozbije objekt a následně se začne hlasitě omlouvat všemu přítomnému personálu. Pravděpodobnost této události se zvyšuje čím déle SCP-002-CS-J zůstává na jednom místě. Mimo jiné doposud SCP-002-CS-J prokázalo, že je schopno naprostou náhodou rozbít, či zničit:

* vyztužené dveře a stěny své zadržovací cely (Opakovaně)
* sbírku skleněných vánočních ozdob Výzkumnice Sailerové (Dvakrát)
* lidskou stehení kost (Viz Záznam o úniku [[[SCP-106]]] ze zadržení dne ██. ██. 20██)
* servery systému SCiPNET pro Oblast-91 (Tento incident vedl k zavedení nové verze systému)
* výdejní automat na kávu ve třetím patře Oblasti-91 (Doposud neopravený)
* oblastní generátor, záložní generátor, blízkou elektrárnu a baterie v televizním ovladači Dr. Erwicka (Vše při jednom incidentu)
* oblastní rozhlasový systém, což způsobilo dočasné ohluchnutí dvanácti zaměstnanců (Tato zranění byla způsobena hlasitým omlouváním subjektu přes rozbitý rozhlasový systém)
* všechny vodovodní kohoutky na pánských záchodech v bývalé Oblasti-116 (Viz Záznam o Zničení Oblasti-116 - &#34;Poslední Plavba&#34;)

Kromě toho je však SCP-002-CS-J rovněž schopno opravit jakýkoliv objekt, který samo rozbilo. Subjekt obvykle prohlásí: &#34;Přísahám, že to spravím!&#34; a následně objekt navrátí do původního stavu bez použití jakýchkoliv nástrojů. Nadačním vědcům se doposud nepodařilo zdokumentovat způsob jakým SCP-002-CS-J opravuje věci, kvůli tvrzení subjektu, že &#34;nemůže pracovat, když se někdo dívá&#34;. Během testů byly rovněž použity video kamery, ovšem ty se v přítomnosti SCP-002-CS-J rozbily a musely být následně opraveny subjektem.

Pokusy o opravení škody, kterou nezpůsobilo SCP-002-CS-J obvykle končí dodatečnými škodami objektu, které SCP-002-CS-J následně opraví a navrátí tak objekt zpět do rozbitého stavu před svým zásahem.

**Dodatek:** Záznam Významných Incidentů
&gt; __11. 2. 2011__
&gt; SCP-002-CS-J bylo převáženo z bývalé Oblasti-116 do Oblasti-91. Během přepravy nastalo několik separovaných incidentů, což způosbilo, že ačkoliv jsou od sebe obě Oblasti vzdálené pouze ███ kilometrů, trvala cesta 4 dny. Během přepravy bylo třeba třikrát vyměnit pneumatiku u dvou různých automobilů, dvanáctkrát opravit motor vozidla, šestkrát překontrolovat tekoucí nádrž, při dvou izolovaných incidentech změnit směr jízdy a jednou dokonce vyměnit automobil za kánoj. SCP-002-CS-J podotklo, že se omlouvá a že cesta by byla mnohem kratší, kdyby jej agenti při opravách nechali pomoct.

&gt; __8. 9. 2012__
&gt; Kvůli incidentu v Oblasti-91 se SCP-002-CS-J na několik měsíců dostalo do tranzitní oblasti, kde bylo drženo než bylo možné jej navrátit zpět. V době incidentu se v celé oblasti vypojil kamerový systém spolu s oblastní komunikací. Tato závada byla rychle opravena. Naneštěstí se zde v této době rovněž nacházelo [[[SCP-682]]]. Doposud není známo,  jak se SCP-002-CS-J podařilo úspěšně terminovat SCP-682. Když do budovy vstoupila Mobilní Úderná Jednotka Ný-14 (&#34;Can We Fix It?&#34;), SCP-002-CS-J oznámilo: &#34;Fakt se omlouvám, ale už je to spravený.&#34; 
&gt; 
&gt; Pro další informace viz Záznam o Ztrátě MTF Ný-14.

&gt; __█. █. ████__
