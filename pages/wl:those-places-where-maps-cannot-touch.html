//Это священные места. Места, где мы можем быть свободными. Хотя зрение Тюремщиков кажется бесконечным, никто не может видеть всегда. Это их слепые пятна, где мы можем, наконец, жить своими жизнями без страха быть схваченными и брошенными в темницу. Скрытые места на краю миров. Места, которые на карте не нарисовать.//
----

Первым изменившимся городом была Отрунда, а первой её частью - центральный сад. В одно утро сторож проснулся и обнаружил, что дикие лозы и ветви превратились в гладкий мрамор. Камень поначалу медленно распространялся, полз по улицам и переулкам, обволакивая дома, животных и людей. Когда остальной мир обратил на это внимание, город уже был полностью изменён, а камень распространялся за его пределами.

Империя властителя медленно, но верно пала. Десреда, Иллиут, Порсторикс - все земли были поглощены и поражены болезнью. Всего волшебства и сил, которыми он обладал, было недостаточно, чтобы остановить распространение камня. Камень непрерывно расползался по всем уголкам его мира, за исключением одного. Замок властителя оставался нетронутым до сих пор. Всё его царство погибло. Мрамор обвил его крепость. Он не может спать из-за звука, с которым камень гложет землю. Он не может защитить себя. Он может только пить своё вино и ждать, пока придёт камень.
----

На другой Земле, под городами, замусоренными и загрязнёнными насилием и отходами, спит Бог. Когда-то Он проснется. Однажды Он выйдет из земли и очистит мир от тех, кто извратил его красоту. Небо оживёт и будет пожирать сталь, заражающую его. Океаны выйдут из берегов. Человечество будет молить о прощении.

Пока же Он спит. Но сон Бога не следует воспринимать легкомысленно. Он искажает и изменяет мир вокруг себя. Различия незначительны, но они есть. Человек, спешащий на работу, идёт по одной и той же улице бесконечно. Сойка, сидящая на заборе, расщепляется, словно амёба, на двух птиц. Затем эти птицы в свой черёд разделяются, пока весь забор и двор не станет покрыт щебечущей и умножающейся синей стаей. Дети приходят в школу и видят мёртвого ангела, читающего урок в их классе. Собака придумывает летательный аппарат, и когда её хозяева проснутся, они застанут её за строительством орнитоптера.

Бог поворачивается с боку на бок в месте своего отдыха и продолжает спать.

----

Далеко от этого места есть великий океан. Кто-то может сказать, что это - величайший океан, пустынный, и могучий, и пенистый, давно уже поглотивший всю землю на своём пути. Его глубины обширны и неизведанны. Ужасы, которые таятся в них, неведомы для простых людей, которые плавают на поверхности в своих лодках-городах. Они живут мирной жизнью над волнами, выращивая там травы и растения и охотясь на животных, которым не посчастливилось подплыть слишком близко.

Однажды, под лодкой появляется тень. Люди очарованы ею. Многие подходят к краям своих лодок, с интересом высматривая, что за огромный зверь может создать такую тень. Она остаётся там в течение многих лун, следуя за дрейфующими по морю лодками. Любопытство скоро иссякнет, и люди-в-лодках вернутся к своей прежней жизни. И когда они это сделают, тень приходит в движение.

Сначала начинается шум. Страшный вой, будто ветер в громадной пещере. Поднимается вода и вздыбливает лодки. Огромная рука вздымается из моря, захватывая их, затем опускается обратно под воду, забирая людей-в-лодках с собой. Океан снова спокоен.

----

За тысячу вселенных оттуда существует сад. Никто не знает, как долго он существует, или есть ли хоть одна точка во времени, в которой его нет. Чуть более чем никто вообще знает о его существовании. Он плавает в пространстве, спокойный и мирный.

К нему приближается ракета. На ракете - человек, последний оставшийся в живых из погубившего себя человечества. Как никому неведом возраст сада, так и никто не знает, сколь долго блуждала ракета в пустоте, ясно только то, что это было долго, очень долго. Она медленно снижается над садом и приземляется среди цветов. Внутри загорается свет, дверь открывается,  и из неё вываливается человек. Усталыми глазами он осматривает своё окружение - россыпи красивых синих, красных и жёлтых цветов, шныряющих в листве животных, гудящих в воздухе насекомых. Он проталкивается через кусты, царапая лицо о шипы, перешагивает тонкий ручеёк, бьющий ключом и полный рыбы, и оказывается на поляне. В центре её стоит высокая серая статуя человека, покрытая мхом и ползающими по ней животными, и при взгляде на неё он понимает, что будет счастлив здесь.

----

Далеко, за столько миль, что невозможно и сосчитать, есть большая машина. Она была построена в далёком прошлом, расой, которая давно исчезла, с целями, которых никто не помнит. Планета, на которой она стоит, мертва и представляет собой не более чем топливо для машины. Массивные шестерни и ковши медленно пережёвывают её. Каждый день из металла простирается большая лапа и зачёрпывает полную горсть земли. Никто не знает, что происходит с поглощённой землёй, да и мало кто хотел бы об этом знать, но в конце каждого дня большая машина содрогается и испускает густую отрыжку дыма. Иногда бывают и другие вещи. Однажды из машины вышел человек. Он сделал несколько шатких шагов по поверхности планеты и упал мёртвым. В другой раз - вылетела вторая, меньшая машина и исчезла в небе. А совсем недавно выпорхнула стальная птица и теперь с криками кружит вокруг машины.

Через много лет планета рассыплется. Что будет тогда делать машина, этого никто не знает. Возможно, она найдёт другой мир, чтобы использовать его себе на пропитание. Возможно, она умрёт и обратится в металлолом. Но пока что она продолжает поедать землю и испускать дым.

----

В далёком времени и пространстве существует театр. Когда-то это было оживлённое место, куда приходили люди изо всех уголков мира. Короли и королевы, лорды и купцы, разбойники и нищие. Спектакли были захватывающими, непревзойдёнными никаким другим театром из существовавших где угодно и когда угодно. Многие полагали, что он будет существовать вечно. К сожалению, случилось иначе.

Теперь залы и сцены пусты и хранят только воспоминания. Реквизит запылён и изветшал. Костюмы разорваны. Фонари разбиты. Небольшой круглый предмет плывёт по воздуху. В полёте он жужжит, поглощая из воздуха бродячие атомы и превращая их в топливо. Он здесь для изучения потерянного театра. Кто его прислал, он не помнит. Если бы он мог вспомнить, то, вероятно, это ничего бы и не изменило. Важны лишь данные: фотографии, измерения и собранные образцы.

Неожиданно его внимание привлекает шум с правой стороны. Приплыв в комнату, откуда раздался звук, он видит нечто неожиданное: на разбитую сцену всходит женщина. На мгновение она застывает на месте, закрыв глаза. Потом она смотрит прямо на зонд, и улыбка расцветает на её губах. Откуда-то начинает играть музыка, но машина не может определить, откуда. Женщина поднимает руки перед собой, делает шаг вперёд и начинает танцевать.

----

Близко ли, далёко ли от всего этого существует Библиотека. В библиотеке сидит за столом человек, с пером и двумя книгами. Одна из них небольшая и полна слов. Другая - велика и пуста. С великой осторожностью переворачивает он их страницы. Каждый раз он наклоняется к небольшой книге, затем окунает своё перо в чернильницу и пишет в большой книге слово. Слово вскоре исчезает, впитавшись в страницу, а он продолжает читать. Иногда проходящий мимо посетитель спросит, что он делает, но ответа не последует. Нет причины отвлекаться на глупцов. Это труд всей его жизни, и вскоре он будет завершён. Вскоре весь мир будет знать его имя.</textarea></pre>
