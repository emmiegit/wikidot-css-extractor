@import url(http://scpsandboxcn.wikidot.com/justintrenchcoat002/code/2);
[[/module]]

在阅读本教材前，请保证您已经对[[[http://scp-wiki-cn.wikidot.com/thaumaturgy-history-supplement-first| 基础知识]]]有一定了解。

+++ 前言：
法阵学是咒文系奇术师的必修课程，它作为主流的进程驱动方式之一，拥有独特的精准性和稳定性。作为一名咒文系奇术师，熟知法阵学将会使你在战斗中能够保护自己，并增加你获得胜利的机会。此外，如果你取得了一定的法阵学学分，你才能够调入咒文学布下属的分支学科部门工作。

+++ 法阵学概述：
法阵学，顾名思义，是通过绘制/使用法阵来驱动奇术进程，以及研究法阵相关内容和开发新法阵结构的学科。

+++ 法阵概述：
通过绘制图章[[footnote]]可以被奇术师驱动用于控制从EVE粒子中汲取出的能量的平面图形结构。[[/footnote]]驱动奇术，并以图章构成标准奇术仪式中至少3项主结构，即可以视为法阵。辅助结构并非用图章绘制不被认为是否影响该进程为法阵驱动。

**构成一个法阵的基本要素为：**

* 遵守标准奇术进程中包含4项主结构和上述原则
* 拥有至少1个奇术源图章
* 能够引导能量并驱动奇术进程
* 拥有至少1个效用图章
* 必须且仅能由奇术师驱动

**其中，4项主结构应为：**
* 奇术源结构
* 引导结构
* 效用结构
* 回冲补正
上述“至少3项主结构”应于其中选择。

**法阵的基本结构[[footnote]]一般的，以圆形法阵为例，核心层:内层:中层:外层的宽度比值为1:1:2:不定[[/footnote]]为：**
* 核心层/核心部分
* 内层
* 中层
* 外层
* 附加/外围分支结构

+++ 主结构：
**奇术源结构**
一般情况下，绘制的用于从EVE粒子中汲取运行进程所必须能量（使用ARV进行计算/衡量）的图章被视作奇术源结构。如果同时存在多个满足奇术源结构的图章，则所提供ARV最大的图章被视作奇术源结构，其余为辅助结构。如果存在多个提供最大ARV的图章，则均视为奇术源结构，即多源进程[[footnote]]多源进程可以同时使用不同的奇术源供能，或是成比例增大能源的提供量，但进程的稳定性与其中奇术源图章的数量成反比，大型进程一般多为多源进程[[/footnote]]。

奇术源性图章一般绘制于法阵的核心层。
 
**引导结构**
绘制的用于引导并调整由奇术源结构所提供的能量来启动进程运行，并维持该进程的稳定运行的图章被视作引导结构。可以同时存在多个具有先后启动顺序的引导性图章。

引导性图章一般绘制于法阵的中层区域，并与奇术源结构进行连接。

**效用结构**
绘制的用于使用引导结构所提供的稳定能量进行对应奇术进程效用的图章，被视作效用结构。可以同时存在多个不同或相同作用的效用性图章。

效用性图章一般绘制于法阵的外层或内层区域，并且与引导结构进行连接。

**回冲补正结构**
绘制的用于引导并以对使用者安全无害的形式释放/消除结构回冲效应所带来的回冲能量的图章被视作回冲补正结构。可以同时存在多个不同或相同作用的回冲补正图章。

回冲补正图章一般绘制于除核心层外的其他区域。

+++ 辅助结构：
在特定奇术进程中，独立于4项主结构之外的其他结构被视作辅助结构。辅助结构一般具有其特定的作用。

绘制的满足上述定义的图章，被视作辅助结构。可以同时存在多个不同或相同作用的辅助性图章。

辅助性图章一般绘制于除核心层外的其他区域。

+++ 环状特殊间隔结构：
在特定奇术进程中，绘制于法阵区域与区域之间，起到分割和特定作用的环状[[footnote]]法阵并没有明确限制绘制的图形，此处所使用的‘环状’为广义上能围绕区域最外侧一圈的闭合几何图形[[/footnote]]图章被视作间隔结构，且仅有此一种间隔结构。

+++ 绘制一个法阵：
**前提准备和警示：**
绘制法阵的基本工具一般为计算机和机械奇术制图装置。在特殊情况下，可以使用手绘。

应注意，绘制法阵的精确度直接决定了驱动进程的成功率。精确度欠佳的法阵在驱动时，成功率的几率随着法阵的复杂度而下降。

**具体流程：**
* 寻找一个可用于绘制的载体
它可以是白纸或比较平滑的地面。此外，被选择的载体必须为近似平面或平面，不允许有过大起伏，且表面比较光滑。

* 确定绘画使用的材料
它可以是墨水或者任意你能找到的在所选载体上能留下痕迹的材料。务必确保痕迹能够长期留存，且在进程运行过程中不会发生变化。如果有必要，可以准备你的法阵分区定型器和图章绘制辅助软件。

* 绘制法阵的奇术源结构部分
应注意，在一个结构绘制完之前不要开始其他结构的绘制。绘制一个多源进程会显著增大进程的危险性，因此建议阅读本教材的人员在练习时使用单源进程。

* 绘制法阵的引导结构部分
应确保这一部分与奇术源结构相连接，并预留与后续绘制的效用结构连接的合适接口。

* 绘制法阵的效用结构部分
应确保这一部分与引导结构相连接，并不与奇术源结构相连接。

* 绘制法阵的回冲补正结构部分
确保该部分不与任何结构连接，避免引发不必要的爆炸事故。

* 绘制其余的辅助结构部分

+++ 图章
图章即为能够被奇术师驱动的平面图形结构，为组成法阵的主要结构之一，一般的，法阵中通常会有多个图章存在，但也有例外情况。根据其对应能量性质的不同，可简单分为锐利、方正、缓钝、圆滑四种形式。

在所有情况的图章绘制中，均应遵守以直线、曲线作为能量传导途径，线阵、色块作为起到效用功能的部分的原则。

根据不同种类的结构作用重心的不同，不同结构所使用的图章并不完全遵守同一基本结构[[footnote]]一般的，奇术源结构图章的效用部分在其中心，而拥有大量的传导途径；引导结构图章和回冲补正图章的效用部分一般偏向于能源输入部位，且都有大量的传导途径；效用图章的大部分面积都可能是效用部分，而只有寥寥几根连通用的曲线或直线。[[/footnote]]。并非所有法阵都需要使用图章，特殊的，我们将不使用图章也可以驱动的法阵称做既定法阵。

**形式：**
任意图章都对应着一种波动形式，这与其如何绘制，以及绘制内容无关。

* 锐利
锐利形式的图章一般对应着比较陡峭的ARad场波形，通常用于振幅等级高的进程，表现形式非常剧烈。

* 方正
方正形式的图章一般对应着有规律的ARad场波形，通常用于需要长期驱动或作用范围较广的进程，表现形式非常稳定。

* 缓钝
缓钝形式的图章一般对应着平滑的ARad场波形，通常用于需要隐蔽的小型进程或小范围作用的进程，表现形式比较稳定。

* 圆滑
圆滑形式的图章一般没有对应的ARad场波形，通常可以应用于任何类型的进程，表现形式不定，但稳定性不佳。</textarea></pre>
