[[div style=&#34;border:solid 1px #999999; background:#f2f2c2; padding:5px; margin-bottom: 10px;&#34;]]
[[=]]
++++ 来自基金会记录与信息安全管理部门的通知

该诗集已被确认由Barret Antoine(此为Dr.Barret的真实姓名)所著，其内容描绘了载具(即车辆、船只及飞机)试图占据地球的K级情景。某些案例中，部分已收容项目的表现行为与诗集所述内容十分相似。它被发现于Site-CN-75-C0的公共储物柜内，当时Dr.Simon正在阅读该诗集的打油诗。

目前，研究人员王丰推测该诗集是暗示人类往后会发生什么情景。现已禁止让任何成员(除5级人员外)对其进行访问。
[[/=]]
[[/div]]

&gt; [[=]]
&gt; [[size xx-large]]**载具狂潮**[[/size]]
&gt; 
&gt; **作者：**Barret Antoine
&gt; 
&gt; [[size larger]]
&gt; [[[SCP-CN-482|外表废铜又烂铁]]]，看似平常满身裂。
&gt; 一进无力不求生，饥荒再来已白热[[footnote]]指处于白热化阶段。[[/footnote]]。
&gt; ------
&gt; [[[SCP-CN-851|灵车]]]轰鸣如狮吼，漂移好像未醒酒。
&gt; 比赛一直选佳道，十秒一个九万亩。
&gt; ------
&gt; [[[SCP-1221|公交车]]]上魂离体，到站癫痫车再启。
&gt; 少数行为较罕见，病发时段练声齐[[footnote]]这里是指每次都会这样。[[/footnote]]。
&gt; ------
&gt; [[[old:scp-deals-j|车辆销售]]]已打折，好坏真假易辨别。
&gt; 同行组织有涂装，现在就买永舒悦。
&gt; ------
&gt; [[[SCP-455|舱体生锈不成型]]]，但它用人造此形。
&gt; 健身房壁软如糖，人走[[footnote]]人走是指失踪或者失联。[[/footnote]]惨叫传耳听。
&gt; ------
&gt; [[[SCP-240|不是飞机不是舆]]][[footnote]]舆即指车厢，又指车辆。[[/footnote]]，论它速度比过驴。
&gt; 只要一吹就能飞，它这能力谁赐予。
&gt; ------
&gt; [[[SCP-3707|一人一车]]]常消失，能见他们下一日。
&gt; 见时人而很平常，所感痛苦都已卒[[footnote]]卒是指消失。[[/footnote]]。
&gt; ------
&gt; [[[SCP-1958|地球外有一轩辕]]][[footnote]]轩辕，又叫车辕，是指车辆。[[/footnote]]，自行远日[[footnote]]远日可理解为离太阳越来越远。[[/footnote]]无人援。
&gt; 如今已经发现它，看到里面成书园。
&gt; ------
&gt; [[[SCP-3946|一架客机坠湖中]]]，常年水蚀[[footnote]]水蚀是指被水浸泡而腐蚀。[[/footnote]]没被融[[footnote]]融指腐烂。[[/footnote]]。
&gt; 舱内竟有三成人，十年未食没遭攻[[footnote]]攻可理解为遭受到创伤。[[/footnote]]。
&gt; ------
&gt; [[[SCP-1365|有单车在停放处]]]，行车正义骑者举[[footnote]]举指举动。[[/footnote]]。
&gt; 当有一人看到时，则成骑者骑行旅[[footnote]]旅指向前骑行，亦指骑行的旅途。[[/footnote]]。
&gt; 要是距离五百米，祂就一摔无人阻。
&gt; 骑者已经上天去，无人可把命重予[[footnote]]重予是指重新给予。[[/footnote]]。
&gt; 死后三或四小时，单车在另停放处。
&gt; ------
&gt; ……
&gt; ------
&gt; 载具已把世界占，人类随时会被歼[[footnote]]歼指歼灭、消灭。[[/footnote]]。
&gt; [[/size]]
&gt; [[/=]]
“它们已经开始跃跃欲试了……不，这已经开始了。”——Dr.VoiGamser</textarea></pre>
