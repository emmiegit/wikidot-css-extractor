    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Racconto:** È soltanto vernice, vero? 
**Autore:** [[*user Swaghetti]]
**Originale:** [http://www.scpwiki.com/it-s-just-paint-right It&#39;s just paint, right?]
**Traduttore:** [[*user TradeHumor]]
[[include credit:end]]

[[=image http://scp-wiki.wdfiles.com/local--files/173-festival/173blink.gif]]


I miei occhi stanno cominciando a bruciare.

&gt; //&#34;Devo sbattere le palpebre.&#34;// dico.

&gt; //&#34;Via libera.&#34;// dice Randal.
&gt;
&gt; //&#34;Via libera.&#34;// dice Will.

Randal sta ancora pulendo, Will è dietro di me, alla mia destra. Vorrei voltarmi e dargli un occhiata ma... beh, QUELLA cosa.

[[=image http://scp-wiki.wdfiles.com/local--files/it-s-just-paint-right/1.jpg]]

È soltanto vernice, giusto? Gli occhi?

Perché come cazzo fa a fissarmi in maniera così ferrea?
 
[[=image http://scp-wiki.wdfiles.com/local--files/it-s-just-paint-right/2.jpg]]

E la stessa cosa vale per gli altri. Fottuta vernice verde, che guarda dritta dritta nelle loro anime.

Non posso vedere Will, ma posso immaginarlo cagarsi addosso. È il più inesperto tra tutti noi.

Si è appena mossa?
 
[[=image http://scp-wiki.wdfiles.com/local--files/it-s-just-paint-right/3.jpg]]

Nah... Fottuta paranoia.

Sei mai stato attaccato da un animale? Quando avevo 12 anni un cane si gettò sulla mia gamba, ho dovuto fare un vaccino contro la rabbia e tutto il resto.

&gt; //&#34;Io-- Uh, ho bisogno di battere ciglio, ragazzi.&#34;// dice Will, tremante.
&gt;
&gt; //&#34;Via libera.&#34;// dice Randal.
&gt;
&gt; //&#34;Via libera.&#34;// dico io.


Sì, decisamente spaventato a morte.

Comunque, quando stai per essere attaccato c&#39;è sempre questo momento in cui il tuo corpo e cervello sanno cosa sta per accadere, ma la tua mente no.

È primordiale. Il tuo corpo si irrigidisce, e l&#39;adrenalina comincia a girare. È il combatti e fuggi, e nel mio caso con il cane, rimanere lì congelato come un cretino. Nonostante ciò, il tuo corpo è pronto a reagire.

E questo è per tutto il tempo, per una fottuta statua. Come stracazzo reagisci ad un pezzo di cemento immobile?

Randal è laggiù a fare del suo meglio per pulire qualunque diavolo di cosa stia sul pavimento. Perché diamine non prendono dei droni per fare questa merdata?

&gt; //&#34;Devo sbattere le palpebre.&#34;// dice Randal.
&gt;
&gt; //&#34;Via libera.&#34;// dice Will.
&gt;
&gt; //&#34;Via libera.&#34;// dico io.

Beh, nel giro di qualche minuto sarà il mio turno di pulizia.
 
Non posso voltarmi completamente ma da quello che posso vedere, Will non sta facendo il massimo per la sua area. Devo prend--

**CLANK**

[[=image http://scp-wiki.wdfiles.com/local--files/it-s-just-paint-right/4.jpg]]

+++++ **CRACK**
[[=image http://scp-wiki.wdfiles.com/local--files/it-s-just-paint-right/5.jpg]]

Cosa? No -- Cazzo, Io stavo -- Ho guardato -- Non era neanche per...

[[=image http://scp-wiki.wdfiles.com/local--files/it-s-just-paint-right/6.jpg]]

RANDAL HA FATTO CADERE IL SUO FOTTUTO MOCIO! HA PRESO WILL... HO GUARDATO SOLTANTO PER UNA FRAZIONE DI SECONDO! È IL CAZZO DI ISTINTO! È il cazzo di istinto...

[[=image http://scp-wiki.wdfiles.com/local--files/it-s-just-paint-right/7.jpg]]

Come diavolo faceva ad essere già girato verso di me?

Perché? Cosa cazzo ci guadagna questa cosa dal rompere i nostri colli? Perché doveva farlo a Will?

Sono arrabbiato adesso. Voglio tirare un pugno in faccia a questa brutta puttana. Immagino che questa sia la risposta al combattimento in atto.

Dannazione, è ANDATO A PUTTANE.

L&#39;intera situazione è ANDATA A PUTTANE! Perché questa //cosa// deve scegliere chi CAZZO deve vivere o morire?! Sono stato in questo posto di merda per quasi un anno! Ho visto una marea di merda terribile, e sono soppravvisuto a una marea di merda terribile.

[[=image http://scp-wiki.wdfiles.com/local--files/it-s-just-paint-right/8.jpg]]

Mi sento come se i suoi occhi mi stessero giudicando.

Sì, certo. Ho comesso orride cose per finire qua, ma ne vale veramente la pena!? Ho avuto le mie ragioni! Ho fatto quel che dovevo fare! Ho pagato i miei cazzo di debiti!

Io...

Io ho pagato i miei debiti.

&gt; //&#34;Mmmph-ha&#34;//

Un suono esce dalla mia bocca. Sento come se un sorriso si stesse aprendo sul mio volto.

Sento Randal parlare dietro di me.

&gt; //&#34;Will? Ma che cazzo... Il mocio. È soltanto-- Will...&#34;//

&gt; //&#34;Hah! Hahahahaha! HAAAHAHAHA!&#34;//

La mia risata lo interrompe. La mia mente si sente trafitta dal suo sguardo. Penso di capire.

Sto ridendo adesso. Mi ritrovo a puntare il dito sulla statua. I miei occhi stanno bruciando, non posso battere ciglio adesso, non ancora.

[[=image http://scp-wiki.wdfiles.com/local--files/it-s-just-paint-right/9.jpg]]

&gt; //&#34;Leo, ma che cazzo?&#34;//

Randal è preoccupato. Non lo biasimo.

Posso sentire i camici dire qualcosa dall&#39;interfono ma non sto ascoltando.

Tutto quanto, tutto questo sforzo, pericolo, ansia. PERCHÉ? Ho combattuto tutta la mia vita, per avere più soldi, per avere una vita migliore, per vedere mia madre di nuovo. E guarda dove sono finito. Faccia a faccia con la fottuta morte.

Ecco che cos&#39;è questa cosa. Una fine.

[[=image http://scp-wiki.wdfiles.com/local--files/it-s-just-paint-right/8.jpg]]

Non sta fissando la tua anima perché vuole uccidere. Vede la fottuta ironia di tutto ciò, l&#39;ironia di te. La vita è un caos, una battaglia fin dal primo giorno della tua nascita, ti stai soltanto agitando nel tempo fino a raggiungere il fondo di un buco. Ed è finita. Te ne sei andato, e verrai dimenticato.

Tutto quel che questa cosa vuole è che tu chiuda i tuoi occhi. E poi tutto finisce.

Un semplice scopo, e guardando Will, uno che funziona.

Non mi spaventa più.

&gt; //&#34;Leo, amico, non sono sicuro di cosa ti stia succedendo, ma ho bisogno di battere ciglio. Tipo adesso.&#34;//

Lo sento, ho bisogno di farlo anch&#39;io. Le lacrime mi scorrono sul volto. Le sento fondersi con le gocce di sudore sul mio viso, serpeggiando verso il basso, oltre la mascella, sul mio collo. Non sto più ridendo.

&gt; //&#34;Via libera.&#34;//

Sorrido nel dire ciò.

[[=image http://scp-wiki.wdfiles.com/local--files/it-s-just-paint-right/10.jpg]]

Gli occhi della Fine rimangono immobili. Occhi come questi non dovrebbero essere reali.

Cioè...

[[=image http://scp-wiki.wdfiles.com/local--files/it-s-just-paint-right/11.jpg]]

...è soltanto...

[[=image http://scp-wiki.wdfiles.com/local--files/it-s-just-paint-right/12.jpg]]
...vernice, giusto?

[[=image http://scp-wiki.wdfiles.com/local--files/it-s-just-paint-right/13.jpg]]
