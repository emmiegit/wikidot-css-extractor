**项目编号**：SCP-CN-029

**项目等级**：Euclid

**特殊收容措施**：项目与其目标人类个体一同收容于Site-CN-29一标准收容间内，对该人类个体维持生存的日常所需品进行供给。每当人类个体因项目导致死亡，派遣一有过性侵犯案底的D级人员进入收容间替换死亡个体作为项目新的目标。尸体将通过收容间内通往焚化炉的改装垃圾滑槽口进行清理。

**描述**：SCP-CN-029是仅在其视作目标的人类个体闭上双眼后方可被观察到的一个异常实体，该项目无法以肉眼直接观察，但当目标闭上双眼，可如同正常视物一般在视野内“看见”项目。除此以外的任何观察手段于项目均无效果，且仅目标方可与项目发生肢体接触，他人无法触摸到项目。

从以往目标的口述中得知了项目以下特征：
* 项目有着形似某种兽类头骨的头部，本该是鼻骨的部位生有狭长的鸟喙，其双眼呈发光的倒桃心形空洞，口部为一弧形裂口；
* 项目的脖颈可做大幅度转动，当察觉到目标正在观察它，项目会面向目标张开裂口露出其中细密的针状牙齿；
* 项目身体近似于干瘦佝偻的男性人类但四肢明显拉长，双手与鸟类脚爪近似，全身赤裸以人体彩绘的形式在体表绘有白色衬衫与长裤着装，身体各处染有红褐色与深红色污渍。
其多被目标形容为“诡异得令人不安的怪物”，但由于缺乏对项目的切实观察手段，当前的对项目的真实样貌存疑。

项目每次会挑选单个人类个体作为目标(称目标为SCP-CN-029-a)，使SCP-CN-029-a能够以上述方式感知到项目。项目会跟随SCP-CN-029-a进行骚扰行为，当前记录到的行为包括但不限于：观察SCP-CN-029-a排便与沐浴、尾随SCP-CN-029-a走动并紧跟其后、在SCP-CN-029-a睡眠时站立或侧躺于目标身旁、在SCP-CN-029-a持续看同一件物体(诸如使用手机或电脑)时挡在物体与目标之间。在得知自身被SCP-CN-029-a所观察时，项目会静止不动并面向目标张开面部裂口疑似对SCP-CN-029-a“展露笑容”，随后在SCP-CN-029-a睁眼时移动到其他位置。

由于项目特性，SCP-CN-029-a一般较难察觉到项目存在，在观察到项目之后亦可能误认为是自身出现了幻觉，产生难以置信的疑惑感。多次目击到项目会使SCP-CN-029-a出现焦虑、心率加快、手脚无力、面色苍白、呼吸急促等症状，SCP-CN-029-a精神高度紧张。在确认项目真实存在后，SCP-CN-029-a一般会于这一阶段设法远离项目，多数情况下亦会向他人求助，但一般来说无法被他人所理解。

一旦SCP-CN-029-a做出远离项目的尝试，项目将开始靠近SCP-CN-029-a与其进行肢体接触，包括抚摸、舔舐、[数据删除]。在SCP-CN-029-a因此产生反抗的过程中，项目会扭曲自身四肢紧缚SCP-CN-029-a持续进行折磨直至其窒息死亡。

[[collapsible show=&#34;+ 关于SCP-CN-029项目的收容记录&#34; hide=&#34;- 关于SCP-CN-029项目的收容记录：&#34;]]

项目收容于██市██学校，确认教师███是项目的首个目标(编号为SCP-CN-029-a1)。于20██年█月█日，SCP-CN-029-a1被发现死于教师宿舍楼内。据楼道监控画面显示，SCP-CN-029-a1行为怪异地从自己的宿舍内跑出，似乎在躲避某人，但未发现楼道与宿舍有其他人员出入。其在奔跑过程中遇到了查寝的保安并向其求助，于交谈过程中SCP-CN-029-a1不断闭眼面向身后，这一行为令保安感到困惑。见保安不做反应，SCP-CN-029-a1开始继续奔跑，而在即将下楼时，SCP-CN-029-a1似乎被某物所绊摔倒在地对头部造成重击，同时其四肢紧贴于身体疑似遭到捆绑。SCP-CN-029-a1开始剧烈扭动身体挣扎，部分衣物逐渐遭外力撕裂，随后窒息而死。

虽事发学校地处乡镇，但SCP-CN-029-a1死亡后该事件很快得到了基金会的注意，基金会迅速着手处理了相关事务。派遣研究员Suri前往该校伪装做办案人员对保安进行访谈，未从保安身上获得更多信息。对SCP-CN-029-a1所教学生进行调查，仅个别愿配合调查工作，以下是其中一名学生与Suri的交流记录节选：
&gt; **Suri**：你看过关于███(SCP-CN-029-a1)死亡的监控录像？
&gt; 
&gt; **学生**：看过，事发后录像片段在校内流传甚广。
&gt; 
&gt; **Suri**：对于录像内容，你有什么要说的吗？
&gt; 
&gt; **学生**：我……联想到自己向他人求助时的场景。惶恐、绝望，却又不被相信。
&gt; 
&gt; **Suri**：可以的话请对此进行具体说明。
&gt; 
&gt; **学生**：不，没这个必要。我不想说这个……请问我可以离开了吗？
&gt; 
&gt; **Suri**：请再等等。包括你在内的所有学生在谈及███时都显得很拘谨、不愿意配合调查。这是因为他已经死亡还是因为他身上发生了灵异事件？
&gt; 
&gt; **学生**：都不是，他死了大家都觉得如释重负。我们纯粹只是习惯了对某些事情保持沉默，就像长大后的小象依然无法挣开脚铐那样。更何况……当下这个脚铐的链子断了，我们或许会换被上更坚固的链子。
&gt; 
&gt; **Suri**：好吧，你看，我有些无法理解你说的东西，不如让我们换个话题吧：你如何评价███？
&gt; 
&gt; **学生**：非要说的话，大概就是魔窟里的其中一头衣冠禽兽。
&gt; 
&gt; **Suri**：魔窟？你是指学校——
&gt; 
&gt; **学生**：请停下吧……我不想再说更多了。
大部分交流过的女性学生都表现出了创伤后应激障碍的症状特征。据调查，SCP-CN-029-a1曾对多名学生做出过尾随、监视、骚扰等行为，网络上曾出现过相关舆论，但未得到广泛传播。

在基金会原将此事定义为一次超常事件并就事件进行了大范围记忆删除后，与SCP-CN-029-a1情况类似的事件相继发生在学校的数名教职员工身上，这些教职员工无一例外地离奇死亡，在死亡前全部都有过自称目击到一人形实体的经历。

调查校内监控，上述人员反应与SCP-CN-029-a1相似。在校长办公室的垃圾篓内找到一张被撕碎的字条，拼合后的内容为：
&gt; 这些罪行或许能暂时被遮掩，但也只是一时。报应终归会来的，带着受害者曾有过的恐惧迎接它吧。
自监控录像中未发现有人员携带过字条进入办公室，需注意自校内监控系统终端得知，在此类事件发生之前，有大量不同时段的监控录像疑似遭到了校方删除，就此事对校方进行咨询，校方未给出可靠答复。

在对声称“自己出现了幻觉”的人员进行咨询后，确认到有一人形实体会跟随且仅跟随其认定的目标行动。在收容专家制定关于项目的收容计划后，出动外勤特工对其当时的目标进行了收容处理。已知当上一个目标死亡，项目会选择周边的特定人类个体作为新的目标。当前尚未确认项目选择目标的确切条件，但据收容前项目所选择的目标来看，被选择的目标都有着对他人进行过性侵犯行为这一共同点。由于项目尚有未知晓的信息存在、且具有一定危险性、同时不能排除出现新SCP-CN-029实体的可能，基金会应对与项目引发事件类似的事件密切留意。

项目遭收容后，自[[[scp-cn-019|SCP-CN-019]]]收容过程中记录到久未更新的环保公益组织论坛内出现了一个新讨论贴，该贴对此公益组织近段时间进行的垃圾分类与处理工作进行了总结。值得注意的是，贴文中提到该活动的赞助商安清塑料公司[[footnote]]Safe Clean Plastics Corporation[[/footnote]]对活动的后续处理工作提供了重要帮助，而该公司是基金会Site-CN-29站点用于对外遮掩站点设施、无实际运作的前台公司，并未参与过上述活动；且在“特别鸣谢”中，出现了项目未收容时曾为项目目标、现今已死亡的人员之姓名，观察显示该栏中的姓名在持续增加。

该贴除发帖人外无人回复。
