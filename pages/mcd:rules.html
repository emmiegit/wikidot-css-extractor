//Принципы, которыми следует руководствоваться при написании статей для &#34;МКиД&#34;.//

Статьи в каталоге &#34;Маршалл, Картер и Дарк&#34; делятся на несколько категорий:

Приключения! - Продажа исследовательских/охотничьих/археологических экспедиций клиентам. Пожалуйста, не стесняйтесь добавлять комментарии предыдущих исследователей об их экспедициях, - успешных или не очень.

Впечатления! - Продажа или аренда предметов, существ, людей, услуг, тайм-шер на локациях. Отзывы о них могут добавить объекту как юмора, так и ужаса. Пожалуйста, убедитесь, что стоимость товара учитывает сложность в его получении. Если это хорошо, то убедитесь, что он имеет побочные эффекты. Например, если вы хотите продать эликсир молодости, добавьте заметку, что он отбавляет употребившему от 1 до 100 лет, - а это означает, что у него есть немалый шанс оказаться на полу в виде умирающих сперматозоида и яйцеклетки.

Загадки! - Продажа или аренда доступа к элементам, которых сотрудники МКиД не смогли понять, для того, чтобы предоставить клиентам возможность самостоятельно провести исследование и, возможно, открыть для себя что-то важное о природе Вселенной.

Бестиарий - записи о чудовищах и легендарных существах со всего мира, которые могут существовать или не существовать. Здесь может быть что угодно - от слухов до документальных фактов. Если о вашем существе достаточно известно, вы можете добавить Приключение! в виде охоты на него.

Атлас - записи о локациях по всему миру, где происходят странные вещи. Это может быть что угодно, - начиная от холма, на котором автомобили катятся в гору, до призраков Эдинбургского замка. Опять же, если есть надлежащий интерес, можно, сделать из него Приключение! с отзывами исследователей.

Статьи для страниц интрасети должны быть понятны. Внутренние записки, письма и статьи сотрудников об объектах, которые они разыскивают, объектах, над которыми они работают или объектах, которые по той или иной причине прекратили функционировать. Пожалуйста, обратите внимание: МКиД не располагает персоналом класса D. У них есть очень опытные исследователи, которым есть что терять и которые не станут нажимать на большую красную кнопку с надписью &#34;Нажми Меня&#34;, не зная точно, что после этого произойдет.

Есть определенные вещи, которых в статье быть не должно:
Никакого аниме.
Никаких меха/роботов/андроидов/людей из будущего.
Никаких изнасилований - да, наша группа специализируется на тёмных желаниях, но наши клиенты - всё-таки джентльмены.
Не нужно статей, основанных слишком тесно на других фантастических вселенных. Мифы, фольклор, религии (хотя и не слишком много), тайны и исторические факты - это хорошо. Но нам здесь не нужны порталы в Средиземье или книги, которая переносит в определенное место в Далёкой-Далёкой Галактике.
Никакого аниме.
Нет плагиату. Не нужно воровать материал с других сайтов в Интернете. Наш сайт предназначен для того, чтобы развивать навыки письма и демонстрировать силу своего воображения. Для того, чтобы развлекать, пугать, забавлять. Это означает, что если вы читали статью на сайте Фонда SCP, не пишите Приключение! основанное на захвате указанного объекта.
Не редактируйте чужие статьи без разрешения.
Не нужно выставлять сотрудников МКиД идиотами. Эти ребята знают свое дело и не хотят умирать. Они не будут экспериментировать напрасно - только чтобы заработать деньги.
Будьте изобретательны и получайте удовольствие.</textarea></pre>
