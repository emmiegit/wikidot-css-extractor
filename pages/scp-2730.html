    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-2730 -- QUACK QUACK
**Autore:** [[*user A Random Day]]
**Originale:** [http://www.scpwiki.com/scp-2730 SCP-2730]
**Traduttore:** [[*user Dgctt]]
[[include credit:end]]

**Elemento #:** SCP-2730

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-2730 è contenuto in una cella di contenimento umanoide standard nel Sito-42. Il Gilbert Gottfried agli occhi del pubblico è un facsimile biologico che deve essere monitorato da una squadra segreta in ogni momento.

La maschera fatta con la pelle di Gilbert Gottfried è attualmente conservata nella cella frigorifera del laboratorio di biotecnologia del Sito-42. Le colture di pelle della maschera devono essere raccolte e utilizzate per generare facsimili biologici di Gilbert Gottfried attraverso il Protocollo Lilith. Quando l&#39;attuale facsimile attivo di Gottfried inizia a degradarsi, deve essere terminato con discrezione e sostituito da un nuovo facsimile. Se l&#39;attuale facsimile muore prima di degradarsi (come per un attacco di cuore o un incidente d&#39;auto) non sono necessari ulteriori protocolli esterni.

**Descrizione:** SCP-2730 è un umanoide simile a un germano reale che gli umani percepiscono come l&#39;attore e comico americano Gilbert Gottfried.  Questo effetto si estende all&#39;occhio nudo e alle telecamere. La visione sonar, infrarossa e taumaturgica indica che la vera forma di SCP-2730 è quella di un germano reale di dimensioni umane. Ha piedi palmati e ali cilindriche anormalmente lunghe, con protuberanze simili a tumori per le mani. La testa di SCP-2730 è per lo più simile a quella di una normale anatra selvatica, anche se il becco è stato gravemente deformato e spinto contro l&#39;area cranio-facciale per simulare un naso e una bocca. I campioni di DNA prelevati da SCP-2730 indicano che è un membro della specie &#34;Germano Reale&#34; (//Anas platyrhynchos//).

SCP-2730 è stato inizialmente scoperto nel 2005, durante le riprese del documentario //Gli Ariscocratici//. L&#39;attore ██████ ███ era già indagato per sospette proprietà anomale; tuttavia, l&#39;analisi del sonar e degli infrarossi rivelò inavvertitamente lo stato anomalo di SCP-2730. SCP-2730 è stato rapidamente preso in custodia e sostituito con un facsimile biologico[[footnote]] Questa procedura, anche se poco ortodossa, è stata adottata allo scopo di testare le tecnologie biomediche e di sorveglianza in via di sviluppo in un ambiente reale.[[/footnote]].

Non è chiaro per quanto tempo SCP-2730 abbia imitato Gilbert Gottfried; al momento della cattura, si è scoperto che indossava una maschera fatta di pelle, designata come SCP-2730-1, che permetteva a SCP-2730 di assomigliare a Gilbert Gottfried. L&#39;analisi di SCP-2730-1 indica che è geneticamente identico al vero Gilbert Gottfried[[footnote]] Il test del DNA è stato effettuato con un campione di sperma di Gottfried acquisito nel 1985 (l&#39;ultimo momento noto in cui è stato confermato che fosse vivo).[[/footnote]] e che aveva almeno dieci anni nel 2005.

**Addendum:**
[[collapsible show=&#34;+ Intervista 2730-01&#34; hide=&#34;- Nascondi&#34;]]
&gt; 
&gt; //Questa intervista è stata registrata utilizzando sia una normale telecamera che una ad infrarossi.//
&gt; 
&gt; **Data:** Luglio 16, ████
&gt; 
&gt; **Intervistatore:** Dr. Rothfuss
&gt; 
&gt; **[INIZIO LOG]**
&gt; 
&gt; **Rothfuss**: Buongiorno. Sono il Dr. Rothfuss. Se collabori con me, posso abbreviare la tua permanenza e fare in modo che il tempo trascorso qui sia il più confortevole possibile.
&gt; 
&gt; **SCP-2730:** Sapete chi sono io? Sono Gilbert Gottfried! Esigo di vedere il mio avvocato!
&gt; 
&gt; **Rothfuss**: Perché fingevi di essere Gilbert Gottfried?
&gt; 
&gt; **SCP-2730:** Fingere? Che diavolo significa? Non avete il diritto di tenermi qui!
&gt; 
&gt; //Rothfuss apre un portatile sul tavolo e lo gira verso SCP-2730. Contiene un filmato in tempo reale dalla telecamera a infrarossi nella stanza dell&#39;intervista. Il vero aspetto di SCP-2730 è chiaramente visibile.//
&gt; 
&gt; **Rothfuss**: Sei un&#39;anatra che finge di essere Gilbert Gottfried.
&gt; 
&gt; //SCP-2730 resta in silenzio.//
&gt;   
&gt; **Rothfuss**: Per favore, collabora. Voglio aiutarti.
&gt; 
&gt; **SCP-2730:** Sono il vero Gilbert Gottfried!
&gt; 
&gt; **Rothfuss**: Se mi dici la verità, allora posso lasciarti andare. Come fai ad assomigliare a Gilbert Gottfried?
&gt; 
&gt; **SCP-2730:** Perchè io //sono// Gilbert Gottfried!
&gt; 
&gt; **Rothfuss**: Non ha senso mentirmi. Proseguirò sempre. Perché fai finta di essere Gilbert Gottfried?
&gt; 
&gt; //SCP-2730 resta in silenzio.//
&gt; 
&gt; **Rothfuss**: Perché fai finta di essere Gilbert Gottfried? Dov&#39;è il vero Gilbert Gottfried?
&gt; 
&gt; //SCP-2730 resta in silenzio.//
&gt; 
&gt; **Rothfuss**: Dov&#39;è il vero Gilbert Gottfried?
&gt; 
&gt; **SCP-2730:** Forse sono un&#39;anatra. O forse... sei //tu// l&#39;anatra.
&gt; 
&gt; **Rothfuss**: Come scusa?
&gt; 
&gt; //In questo momento, il feed della telecamera viene interrotto per due secondi. Quando il feed riprende, la telecamera ad infrarossi mostra SCP-2730 come Gilbert Gottfried, mentre Rothfuss sembra essere un&#39;istanza di SCP-2730. SCP-2730 gira il portatile di nuovo verso Rothfuss in modo che possa vedere il feed.//
&gt; 
&gt; **Rothfuss**: come hai fatto?
&gt; 
&gt; **SCP-2730:** Ora mi è chiaro. Sei un&#39;anatra. Stai cercando di ingannarmi per farmi diventare un&#39;anatra.
&gt; 
&gt; **Rothfuss**: Non cercare di ingannarmi. Come hai fatto?
&gt; 
&gt; **SCP-2730:** Non tornerò indietro. Oh, cercheranno di riportarmi indietro... ma ora toccherà a te, vero? Visto che sei tu l&#39;anatra?
&gt; 
&gt; **Rothfuss**: Non sono un&#39;anatra. Il mio nome è... è Edward Rothfuss.
&gt; 
&gt; **SCP-2730:** Sei un&#39;anatra che finge di essere Edward Rothfuss.
&gt; 
&gt; **Rothfuss**: Mi hai fatto qualcosa?
&gt; 
&gt; **SCP-2730:** La domanda migliore è: cosa hai fatto tu? Cosa ne hai fatto del vero Edward Rothfuss?
&gt; 
&gt; **Rothfuss**: Sono il vero Edward Rothfuss! Sicurezza, attenzione... Credo di essere stato compromesso.
&gt; 
&gt; **SCP-2730:** Dimmi la verità! Cosa ne hai fatto del vero Edward Rothfuss?
&gt; 
&gt; **Rothfuss**: Niente! Sono Edward Rothfuss!
&gt; 
&gt; **SCP-2730:** Come fai ad assomigliare a Edward Rothfuss?
&gt; 
&gt; **Rothfuss**: Perchè io //sono// Edward Rothfuss!
&gt; 
&gt; **SCP-2730:** Provalo. Togliti la tua //dannata// maschera e mostrami che sei il vero Edward Rothfuss.
&gt; 
&gt; //Il Dr. Rothfuss si mette le mani sulla faccia e riesce a staccare la pelle del suo viso. Mentre la pelle si stacca, Rothfuss si rivela essere un&#39;istanza di SCP-2730 anche sul feed non infrarosso. In quel momento, la squadra di sicurezza in servizio entra nella stanza e termina l&#39;intervista.//
[[/collapsible]]


**Addendum:**

In seguito agli eventi dell&#39; Intervista 2730-01, il Dr. Rothfuss è stato designato come un&#39;istanza di SCP-2730. Grazie alla sua storia positiva con la Fondazione, a Rothfuss è stato permesso di mantenere la sua istanza di SCP-2730-1 e di rimanere alle dipendenze della Fondazione come personale di Classe-E con autorizzazione di Livello 2[[footnote]] In conformità con i protocolli standard di contenimento degli umanoidi, a Rothfuss è stato impiantato un chip di localizzazione GPS sottocutaneo [[/footnote]].
