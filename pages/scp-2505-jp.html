[[include component:image-block name=http://scp-jp-storage.wdfiles.com/local--files/file:2155090-7-ikck/905px-Quail_in_hands,_Canberra_ACT.jpg|caption=Parte de la información visual que constituye SCP-2505-JP (Modificado).]]

**Ítem #:** SCP-2505-JP

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-2505-JP debe ser segmentado en al menos treinta y cinco archivos multimedia o soportes físicos antes de ser almacenado en la Cámara de Contención de Infopeligros B-74.

La Cámara de Contención B-74 es el único lugar donde se dispone de información completa sobre SCP-2505-JP. Para evitar la fuga de información fuera de la cámara, se debe administrar un agente memético de erradicación de memoria específico de Clase-γ a las personas que entren en la cámara en un plazo de 24 horas.

Todo el personal que entre en la Cámara B-74 debe haber superado el nivel de rendimiento especificado en la formación de control conceptual realizada por la División de Memética en los últimos seis meses, y debe estar autorizado y controlado por un supervisor con autorización de Nivel 4/2505-JP.

Se está debatiendo el uso de SCP-2505-JP como contramedida contra diversas anomalías psique-alteradoras. Actualmente, solo se permite su uso con fines de investigación.

**Descripción:** SCP-2505-JP es un constructo informativo complejo relacionado con algunas codornices japonesas (//Coturnix japonica//). Los intentos de transmitir los detalles de SCP-2505-JP a otros individuos a través del lenguaje solo dan como resultado la enumeración de características vagas y generales de la codorniz.

Un sujeto expuesto a un determinado porcentaje de SCP-2505-JP[[footnote]]Esto requiere la percepción continua durante al menos cinco minutos del aspecto físico altamente detallado y del claro canto de al menos una codorniz en particular incluida en SCP-2505-JP.[[/footnote]] resulta inmediatamente en la posesión de los siguientes recuerdos fabricados (SCP-2505-1).

* Recuerdos de haber criado codornices durante su infancia o de haber tenido codornices cerca de su residencia.
* Recuerdos de al menos veinte patrones de cantos de codorniz.
* Recuerdos de haber interactuado con al menos veinticinco codornices simultáneamente.
* Recuerdos muy específicos y detallados de la textura de las plumas de codorniz, así como de la temperatura del cuerpo de la codorniz.
* Tres o más recuerdos episódicos específicos con la codorniz como tema central.
* Recuerdos de emociones positivas pasadas hacia la codorniz.

Cuando a un sujeto que posee SCP-2505-JP-1 se le administra un fármaco con efectos corruptores de la memoria o se le somete a procedimientos meméticos similares, SCP-2505-JP-1 se ve afectado preferentemente sobre otros recuerdos en más del 80% de los casos. En tales casos, SCP-2505-JP-1 se transforma gradualmente en uno de los siguientes tipos de recuerdos antes de su borrado completo, y el sujeto es muy consciente de estas transiciones. La corrupción a recuerdos que no son SCP-2505-JP-1 tiene lugar una vez que estas transformaciones han concluido y SCP-2505-JP-1 se ha borrado por completo.

* Recuerdos de observar continuamente codornices adultas congeladas.
* Recuerdos de la sensación de arrancar plumas de codorniz.
* Recuerdos de aplastar huevos de codorniz en sus manos justo antes de que eclosionen.
* Recuerdos de masticar pollitos de codorniz vivos.
* Recuerdos de la pupila de una codorniz a corta distancia en su visión.
* Recuerdos de codornices muertas con marcas de mordiscos.

SCP-2505-JP fue descubierto en el Sitio-81NI en estado de ser segmentado y guardado en veinticinco archivos multimedia. Se ha determinado que los archivos de texto que los acompañan, descritos a continuación, carecen de relevancia conceptual o infopeligrosa en relación con SCP-2505-JP.
　
&gt; Alimento sustitutivo. Precongelado. Recomendado una vez a la semana.
&gt;
