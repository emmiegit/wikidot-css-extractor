**Artikel:** SCP-1372 – Der äußerste Westen
**Autor:** [[*user solan625]]
**Original:** http://scp-wiki.wikidot.com/scp-1372
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1372

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** Auf der Insel ███████ ist der bewaffnete Eindämmungsstandort-70 unter dem Deckmantel einer USPACOM-Marineanlage zu errichten, die für den Zweck eines langfristigen gemeinsamen Seekriegstrainings gebaut wurde. Vier (4) Lenkwaffen-Zerstörer (DDGs) der Arleigh-Burke-Klasse sind bei BES-70 zu warten, wobei mindestens zwei ständig in Zone-1372-Alpha (siehe unten) patrouillieren.

Aufgrund der Art von SCP-1372 ist es nicht möglich, die Anomalie zur Eindämmung in eine Einrichtung zu bringen. Stattdessen wird der Fokus darauf liegen, den zivilen Kontakt mit der Anomalie zu minimieren. Ein Gebiet, das sich von der Anomalie bis 100 km östlich der Anomalie und von 100 km südlich bis 100 km nördlich der südlichen und nördlichen Ausdehnung der Anomalie erstreckt, ist einzurichten und als Zone-1372-Alpha zu bezeichnen. Es sind auch Gebiete mit ähnlichen Abmessungen, aber einer Ausdehnung von 5 km und 1 km einzurichten, die als Zone-1372-Bravo bzw. Zone-1372-Charlie bezeichnet werden. Die gesamte Zone-1372-Alpha ist jederzeit per Satellit zu überwachen.

Wenn ein Schiff entdeckt wird, das sich der Grenze von Zone-1372-Alpha nähert, ist von ACS-70-Personal zu versuchen, Funkkontakt herzustellen. Der Bediener hat sich als Militäroffizier auszuweisen, das Schiff darüber zu informieren, dass in dem Gebiet Militärübungen stattfinden, und der Besatzung zu raten, ihren Kurs zu ändern, um Zone-1372-Alpha zu vermeiden oder sie so schnell wie möglich zu verlassen. Wenn das Schiff eine Kursänderung verweigert oder kein Funkkontakt möglich ist, hat die Besatzung des nächstgelegenen DDG den Schiffsweg zu unterbrechen und zu blockieren. Die Besatzung des Schiffes, das die Zone-1372-Alpha durchbricht, ist zu überwältigen, hat Klasse-C-Amnesika zu erhalten und ist auf dem Luftweg zur nächsten Insel zu trasportieren.

Alle Instanzen von SCP-1372-1 sind sofort von BES-70-Mitarbeitern anzugreifen und zu versenken. Unter keinen Umständen ist einer solchen Instanz zu erlauben, die Grenze von Zone-1372-Bravo zu überqueren. Schiffe haben dabei jedoch nicht die Grenze der Zone-1372-Charlie zu passieren. Schiffe, die Anzeichen dafür aufweisen, dass die Besatzung von SCP-1372 betroffen ist, sind aus der Ferne zu sprengen und zu versenken. Darüber hinaus sind nach Vorfall-1372-5 keine Flugzeuge in Zone-1372-Charlie zuzulassen, einschließlich derer, die von Foundation-Personal kontrolliert werden.

Foundation-Personal hat Kontakt zu allen Fluggesellschaften und Flughäfen zu halten, die ein Gebiet innerhalb eines 200-km-Radius von SCP-1372 bedienen, und hat Fluglotsen darauf hinzuweisen, dass das angegebene Gebiet in der Nähe einer USPACOM-Militärbasis liegt, in der häufig militärische Trainingsübungen stattfinden, die die Sicherheit aller vorbeifliegenden Zivilflugzeuge bedrohen. Flugzeuge, die die 200-km-Linie überqueren, sind sofort zu kontaktieren und zu ihrer eigenen Sicherheit zu einer Kursänderung aufzufordern. Flugzeuge, die diese Warnung ignorieren und den Umkreis von Zone-1372-Alpha durchbrechen, werden von an Bord befindlichen SH-60-Hubschraubern abgefangen und gezwungen, auf der Insel zu landen, wo sie genauso behandelt werden wie Besatzungen von Schiffen, die in das Gebiet eindringen.

**Beschreibung:** SCP-1372 ist der geodätische Abschnitt entlang ██°██&#39;██&#34; W Länge und erstreckt sich von ██°██&#39;██&#34; S bis ██°██&#39;██&#34; S. Schiffe, die SCP-1372 überqueren, während sie von West nach Ost reisen, erleiden keine negativen Effekte, obwohl D-Klasse-Personal, das in Tests dieser Art eingesetzt wurde, von einem Zwang, nach Westen zu schauen, der ungefähr 6 Stunden andauerte, und einen starken Wunsch, sich umzudrehen, berichtet hat. Nach Tests wurde festgestellt, dass, wenn ein Schiff umdreht und über SCP-1372 fährt, bevor es die Grenze von Zone-1372-Alpha verlässt, keine negativen Effekte über die Fortsetzung der oben genannten psychologischen Effekte hinaus beobachtet werden.

Wenn sich ein Schiff SCP-1372 von Osten nähert und nach Westen fährt, werden Beobachter an Bord des Schiffes ein Ende des Horizonts in einer geringeren Entfernung zu ihrem Schiff direkt im Westen und in keiner anderen Richtung beobachten. Bei näherer Betrachtung scheint der Horizont einen physischen Endpunkt zu haben, der dem entspricht, was Beobachter als &#34;Rand&#34; der Erde bezeichnen. Dieser Effekt ist von jedem Punkt innerhalb von Zone-1372-Alpha sichtbar. Abgesehen von der Wahrnehmung des &#34;Rands&#34; und einer leichten Neugier, wie er aus der Nähe aussieht, werden in diesem Stadium keine psychologischen Effekte festgestellt.

Weitere Annäherung erhöht die Wahrnehmung des &#34;Rands&#34;. Innerhalb der Zone-1372-Bravo erfahren die Subjekte einen leichten Zwang, trotz wahrgenommener oder kommunizierter Gefahren fortzufahren, und widerstehen Versuchen, ihren Kurs zu ändern. Dieser Effekt wird innerhalb von Zone-1372-Charlie deutlicher, und selbst nach der Entfernung werden die Subjekte versuchen, ein Schiff zu bauen oder zu beschaffen und sich unabhängig vom Zeitpunkt der Trennung und trotz aller Heilungsversuche in Richtung SCP-1372 zubewegen. Eine kleine Anzahl von Subjekten scheint gegen diese Effekte immun zu sein, obwohl derzeit nicht verstanden wird, warum.

Jedes Schiff, das SCP-1372 überquert, wird aus allen Formen des Sichtkontakts verschwinden. Die GPS-Überwachung bricht abrupt ab, sobald das Schiff SCP-1372 vollständig überquert hat. Beobachter berichten, dass der Bug des Schiffes beim Überqueren von SCP-1372 nach unten kippt und dass das Schiff zu sinken scheint; Fernbeobachtung zeigt jedoch nicht die gleichen Effekte. Nach der Überquerung von SCP-1372 wurde kein Personal erfolgreich geborgen, und Fernsonden scheinen nicht richtig zu funktionieren. Daher ist die Art des Gebiets, in das Schiffe eindringen, die SCP-1372 überqueren, noch nicht vollständig verstanden. Alles, was derzeit bekannt ist, wird aus Analysen und Augenzeugenberichten über Instanzen von SCP-1372-1 abgeleitet.

Gelegentlich tauchen Segelschiffe aus SCP-1372 auf. Diese werden gemeinsam als SCP-1372-1 bezeichnet. Die Beobachtung dieser Schiffe hat gezeigt, dass die Segel zerfetzt sind oder fehlen und die Motoren unbrauchbar korrodiert sind. Bei mindestens 5 Instanzen wurde beobachtet, dass das Ruder des Schiffes zerstört wurde, und eine Instanz von SCP-1372-1 wurde mit einem großen Loch unterhalb der Wasserlinie gefunden. Es ist derzeit nicht bekannt, wie Instanzen segeln können. Bis heute wurden mehr als 50 Instanzen von SCP-1372-1 beobachtet und von der Foundation eingedämmt, von denen ██ Schiffen entsprechen, die in der Region als vermisst gemeldet wurden oder von denen zuvor beobachtet wurde, dass sie SCP-1372 überquerten. Beim Betreten wurde festgestellt, dass alle Instanzen von SCP-1372-1 [DATEN GELÖSCHT] enthielten. Nach Vorfall 1372-1 dürfen keine Versuche unternommen werden, mit irgendeiner Entität an Bord einer Instanz von SCP-1372-1 zu kommunizieren.

//Anmerkung:// Nach Vorfall 1372-3 ist nun offensichtlich, dass sich die Effekte von SCP-1372 nicht nur auf alle Arten von Segelschiffen erstrecken, sondern auch auf Flugzeuge, die den geodätische Abschnitt überqueren. Die Sicherheitsmaßnahmen werden entsprechend geändert. An SCP-1372 dürfen keinerlei Tests mit fliegenden Vehikeln durchgeführt werden. Aufgrund ihrer erhöhten Geschwindigkeit und Mobilität ist es höchst unerwünscht, dass die Möglichkeit besteht, dass eine fliegende Instanz von SCP-1372-1 erstellt wird.

[[collapsible show=&#34;+ Dokument-1372-1&#34; hide=&#34;- schließen&#34;]]
//Das Folgende ist ein Auszug aus dem Logbuch von F████████ R████████, Seemann, der auf dem Schiff [ZENSIERT] dient, übersetzt aus der spanischen Muttersprache des Schreibers.//

12.04.████
Ich begann heute ein sehr seltsames Gefühl zu bekommen. Das Meer ist so ruhig wie eh und je, aber … ich finde, wir sollten nicht so segeln. Die Vorräte halten noch, nichts ist verdorben, aber ich werde das Gefühl nicht los, dass wir nach Westen segeln sollten, nicht nach Osten. Trotzdem gibt es keinen Grund, so zu denken, und wir müssen die Handelspassage noch finden, also behalte ich das einfach für mich.

13.04.████
Es stellte sich heraus, dass ich nicht der Einzige bin, dem es so geht. Der Kapitän vertraute mir das gleiche Gefühl an, und als wir uns umhörten, schien es, als würden einige der anderen Matrosen dasselbe sagen. S██████ sagt, dass es ein Omen ist und dass wir uns wahrscheinlich dem Rand der Erde nähern, aber der Kapitän sagt, wir sollen weitersegeln.

//Anmerkung: Basierend auf diesen Schriften wird vermutet, dass das Schiff [ZENSIERT] und seine Gefährten SCP-1372 am 12. April ████ überquerten.//

19.04.████
Wir sind auf einer kleinen Insel gelandet. Bewohnt, aber Gott sei Dank scheinen die Einwohner freundlich zu sein. Sie sind auch verdammt gute Kartografen. Sie haben Karten der nahegelegenen Inseln, die scheinbar fünfhundert Meilen östlich von hier liegen, aber seltsamerweise zeigen ihre Karten nie etwas im Westen. Muss eine Art einheimisches religiöses Tabu sein; vielleicht sollen sie diese Insel als ihren Göttern am nächsten betrachten. Auf dem Weg hierher haben wir schon viel Seltsameres gesehen. Wie auch immer, sie sind freundlich, sie haben Karten von dort, wo wir hinfahren, und vor allem gibt es jede Menge Vorräte.
… Warum habe ich also immer noch das Gefühl, dass wir zurück nach Westen segeln sollten?

22.04.████
Der Kapitän hat heute eine Richtungsänderung angeordnet. Er behauptet, dass die Lebensmittelversorgung verunreinigt worden sein könnte. Ich bin nach unten gegangen, um mich zu vergewissern, aber das meiste scheint schon über Bord geworfen worden zu sein. Nicht, dass es mich so sehr interessiert, wir wollten in der vergangenen Woche alle auf diesem Weg zurücksegeln.

23.04.████
Der Horizont sieht heute komisch aus. Fast so, als würde er aufhören. Segeln immer noch zurück nach Westen. 

25.04.████
Haben Land von der Insel von vorher gesichtet. Der Häuptling sieht aus, als hätte er uns erwartet. Die Flotte segelt heute Nacht weiter. Zum Glück scheint der Westwind zu unseren Gunsten zu wehen.

27.04.████
… Wenn das jemals jemand findet, segeln Sie nicht von hier aus nach Westen. All die Männer, über die wir uns lustig gemacht haben, hatten doch Recht. Die Welt ist letztendlich flach, und ich habe ihren Rand gesehen. Der Kapitän segelte mit fast allen Mann an Bord hinüber. Ich und drei andere entkamen den Versuchen, uns zurückzuhalten, und stahlen das Langboot des Schiffes, ruderten so schnell wir konnten davon, unter den Schreien von &#34;Feiglinge&#34; aus den verbleibenden Händen. Das Schiff drehte sich jedoch nie, und bald sahen wir zu, wie das Flaggschiff des Kapitäns über den Rand der Welt kippte und in den dahinter liegenden Golf stürzte … möge Gott ihre Seelen ruhen lassen.

30.04.████
Zusammen rudernd schafften wir es zurück zur Insel. Der Häuptling kümmert sich um uns, während wir überlegen, was wir als nächstes mit den verbleibenden Schiffen hier machen.

02.05.████
Das Flaggschiff kehrte heute unerwartet zurück. Der Kapitän und seine Männer sind an Bord; wir können sie von hier aus sehen, und wir segeln ihnen entgegen. Ein Mann ist über den Rand der Welt gesegelt und zurückgekehrt … was für ein glorreicher Tag für unsere Nation [ZENSIERT]!

03.05.████
Der Kapitän … war nur mehr schlecht als recht an Bord. Dasselbe gilt für die Besatzung … sie sind jetzt weg, die Flammen haben sie mitgenommen. Heute ist nur noch verschwommen. Ich weiß nur, dass ich in dem Moment, als ich die Männer an Bord dieses Schiffes sprechen hörte, ihre fernen Worte nicht verstehen wollte. Ich wollte sie vernichten, bevor sie wieder sprechen konnten. Gott helfe mir, ich habe den Eingeborenen dabei geholfen. Und jetzt liegt das Flaggschiff direkt vor der Küste, ein makelloses Segel flattert immer noch im Wind … Verzeihen Sie mir, Kapitän, aber ich möchte nicht länger wissen, was Sie jenseits des Randes der Erde gesehen haben.

01.09.████
Nach dem, was ich an diesem Tag gesehen habe, konnte ich mich nicht dazu überwinden, ans Meer zurückzukehren. Die wenigen von uns, die in den Langbooten vor den Schiffen geflohen sind, als sie munter über den Rand in … welche Hölle auch dahinter liegt … gesegelt sind, sind die einzigen, die übriggeblieben sind. Mit der Hilfe der Eingeborenen konnten wir von Norden nach Asien vordringen und über Land zurück nach Westen gleiten. Wir müssen eine ganze Geschichte erfinden, um zu erklären, wie mehr als zweihundert Männer starben, aber uns wird etwas einfallen. Wir segeln im Morgengrauen zu den Kanarischen Inseln; wenn wir aus dem Osten kommen, können wir sie hoffentlich davon überzeugen, dass wir von der anderen Seite des Atlantiks kommen.

Ich denke, es ist das Beste für den Seelenfrieden der Welt, wenn wir ihnen sagen, dass es keinen Rand gibt. Irgendein verdammter Narr wird bestimmt danach suchen, und dann könnte ein anderes Schiff wieder wie [ZENSIERT] enden. Schon der Gedanke an so etwas, wie frei über die Meere zu segeln, ist Grund genug, diesen Ort geheimzuhgalten. Falls jemand fragt, wir sind um die Welt gesegelt. Erste Menschen. Eine ziemliche Ehre. Schade, dass es eine Lüge sein muss, und ich weiß, dass Lügen eine Sünde ist, aber keiner dieser Menschen in der Bibel hat jemals gesehen, was ich an Bord dieses dunklen Schiffes gesehen habe. Vergib mir, Herr, aber die Welt braucht diese Kindergeschichte, nicht die Wahrheit eines Mannes.
