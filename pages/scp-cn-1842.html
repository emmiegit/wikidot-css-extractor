**项目编号：**SCP-CN-1842

**威胁级别：**[[[niveaux-de-menace-des-objets-scp|红]]] [[span style=&#34;color:red&#34;]]●[[/span]]

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-1842边界两公里外应设置隔离区，并以军事禁区的名义阻止平民的闯入。允许对所有未经许可靠近SCP-CN-1842的对象使用致命武力。当前对本项目内部的探索已被下令停止。

MTF-丁丑-42“奇技”将负责SCP-CN-1842-A的维护与对POI-24491的持续寻找。具体维护程序如下：
* 应保证随时有两名男性特工处于SCP-CN-1842-A1的影响之下，有两名女性特工处于SCP-CN-1842-A2的影响之下。
* 应保证SCP-CN-1842-A3内存在纯净水，推荐维持在2/3满以上。
* 每三日一次，需向SCP-CN-1842-A4补充10升汽油。如SCP-CN-1842-A4上方的避雨穹顶出现任何破损均应立即进行修补。
* 尽快破解维持SCP-CN-1842-A5的奇术原理，在旁边应设备一台能工作的发电机与辉光放电装置备用。
* --尽快破解维持SCP-CN-1842-A6的奇术原理。--在旁边应放置一台[[[rachud-s-personnel-file|E-R式气体奇术操纵仪]]]以防SCP-CN-1842-A6失效。

应通过无人机于SCP-CN-1842-A边界放置配备大容量储存卡的已开启防水摄像机，每天回收一次摄像资料。

在确认SCP-CN-1842中所有人类个体已死亡或陷入精神影响前，应坚持向SCP-CN-1842内空投饮食补给直至得到可行的营救方案，其内应挟有鼓励内部人员坚持等待救援并进行积极逃离尝试的信息。

若确认SCP-CN-1842中的人员尝试破坏SCP-CN-1842-B，MTF-丁丑-42“奇技”将在注射γ型精神影响疫苗后被派入SCP-CN-1842尝试修复SCP-CN-1842-B，并给予其击杀对SCP-CN-1842-B完整度产生威胁的任意个体的权限。同时，炸药库连环爆炸的虚假信息将被散播以疏散附近平民。若24小时后SCP-CN-1842的拓展趋势未能得到遏制，附近站点将进行A级警戒并应与相关组织蛇之手、GOC联系寻求解决方案。

[[include component:image-block name=http://scpsandboxcn.wdfiles.com/local--files/collab%3Arachud/SCP-CN-1842|caption=SCP-CN-1842的边界，挑选了摄像资料中较清晰的一帧。|width=300px]]
**描述：**SCP-CN-1842是位于云南省██市的一处对进入者产生精神影响的异常区域，触发精神影响特性的条件尚不明确。SCP-CN-1842面积约12.3平方公里，影响高度约600米，其内部充满水雾，能见度少于5米，环境温度可能异于外界，通常在26-39摄氏度之间波动。在SCP-CN-1842内部，除去被否决的伽马射线实验，所有频段的电磁波均可能被扭曲。同时，相对复杂的地形环境也会严重影响携带有线摄像机进行探索，因此常规的实时指挥探索方案不能生效。初期派入的6名D级人员中仅有3人成功返回，余下3人中已确认有1人死亡。对三名脱离SCP-CN-1842的D级人员的访谈附下：

**D-91351：**我保证除了救我出来那个好同志之外在里面绝对没看到过第三个活人。你们不至于听不出他的声音吧。我都说了，你们的对讲机是坏的。

**特工：**我们发现你在对讲机里提到过“尸体”，怎么回事？

**D-91351：**那个啊。我发现不对劲后就开始往回走了，但好像方向有些偏，走到了另一个地方，看到了很多尸体。呃，重度烧伤的尸体，可能我当时受了点惊吓叫了起来然后对讲机突然又好了吧。

**特工：**[冷笑]你把受害人烤熟了再切块弃尸的时候可没有一点会被吓到的样子。

**D-91351：**[陪笑]我还没说完呢。就是那些尸体，我觉得可能就是你们说的“异常情况”，这不好好地按照命令去检查吗，就是因为这我才吓一跳的。

**特工：**继续。

**D-91351：**尸体的烧伤很新鲜，看上去刚死没多久。我就纳闷了这么大的雾还能烧成这样？我怀疑附近有高温源，说不定还是这么大的雾的来源。正在我仔细检查的时候，那尸体就那么消失了。然后我的那个妈啊！它居然又从我右边出现了，还疯了似地抱成团滚来滚去，最后又像条死尸一样趴在地上。我好不容易定下神来，才敢上去看看是怎么回事。结果你猜怎么着？邪门得很，好像还是同一具尸体，同样的姿势。我都分不清背上的是冷汗还是雾水了，拔脚就跑，一不小心碰到那具尸体，居然还穿过去了！然后……然后……

**特工：**然后怎么了？

**D-91351：**[陪笑]我记不得了。我当时就感觉这见鬼吧，是在做梦吧，就好像做噩梦多离奇也好，只要没醒过来，一样浑浑噩噩地过着。最后清醒过来的时候我已经出来了，躺在你们的床上，一堆人拿着各种奇奇怪怪的东西，也就是你们说我才模糊地想起来是被那个好同志给拉出来的。

**特工：**行。下一个问题，你身上的对讲机在哪？

**D-91351：**欸不是。我都吓成这样了，之后发生了这么多事不小心丢了也很正常吧。你们该不是要用这点来找我麻烦吧？

**特工：**这么多事？但是，我们听到你说尸体的录音后不久，你就跟在D-38634身后出来了。

**D-91351：**[迟疑]我觉着我迷了魂似的跟着他过了好久的啊。

**D-91351：**[迟疑]你们确定我说完尸体之后很快就出来了吗？

**特工：**“我[数据删除]，死了也别来吓老子啊，我[数据删除]。”中气十足，不像是你梦游一样的状态时说的。然后大概过了……五分钟，你就出来了。

根据访谈记录，SCP-CN-1842内部会产生无实体的光学幻象，完美地复现过去某一时刻的情景，声音信息则通常会丢失或严重失真。这一猜测已通过回收的摄像资料证实。目前尚未发现被复现情景的出现规律。已确定副作用相对轻微的β级及以下精神影响疫苗无法有效防护项目内部的未知精神影响。值得注意的是，未确认存活的D-38634与D-42243有受到精神影响的迹象。目前对精神影响特性触发条件的猜测是产生较强烈的负面情绪，但缺乏足够证据的支持。派遣MTF-丁丑-42“奇技”探索内部的申请尚待通过。

SCP-CN-1842-B是D-38634提及的火力发电厂，经后期调查确定是最初引起基金会注意的██集团旗下的失联火力发电厂。根据现行收容措施收集的信息与从POI-24491处获取的信息，推测SCP-CN-1842-B是SCP-CN-1842内部异常现象的核心区域，并与SCP-CN-1842-A共同作用实现了SCP-CN-1842在某种程度上的自我收容。对SCP-CN-1842-B的干扰极可能会导致SCP-CN-1842产生不可预知的变化，且大概率会扩大SCP-CN-1842的影响区域面积。

SCP-CN-1842-A是POI-24491留下的阵法，在基金会介入前已处于运行状态。MTF-丁丑-42“奇技”已基本识别出其功能为限制SCP-CN-1842的影响，但尚未完全理解其原理，更多细节见附录.1。值得注意的是，SCP-CN-1842-A对SCP-CN-1842中异常现象的针对性是不全面的，未被其限制的奇术要素疑似来自蛇之手成员，具体情况见附录.2。
