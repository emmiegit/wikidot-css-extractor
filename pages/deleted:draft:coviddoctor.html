**Объект №:** SCP-####-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Объект находится на Участке-██-АМ. Участок представляет собой комплекс кругового типа, радиусом 1750 метров. Зона делится на 7 окружностей именуемых от Альфа до Гольф, согласно фонетическому алфавиту. Последние 250 метров от центра именуются окружностью Альфа, представляет собой офисную зону где работает весь персонал которому не требуется находится близко с зоной поражения, а также высший руководящий персонал. Следующие 250 метров после окружности Альфа считается окружность Браво. На данной окружности работает персонал службы безопасности и аварийная команда МОГ Кси-2 &#34;База данных&#34;, в случае повышения зоны поражения SCP-5920 именно эта окружность руководит эвакуацией. Окружность Чарли представляет собой следующие 250 метров после окружности Браво. Персонал окружности Чарли является старшим командованием, данная окружность осуществляет быстрое реагирование на активность SCP-5920. Каждые следующие 250 метров представляют окружности именуемые Дельта, Эхо, Фокстрот и Гольф. Персонал окружностей Дельта, Эхо и Фокстрот представляет собой научный персонал занимающийся анализом информации. Персонал окружности Гольф представляет собой членов МОГ Кси-2, которые занимаются сбором данных. 

Статус SCP-5920 должны докладывать каждые 60 минут, в каждом докладе в обязательном порядке должен быть указан радиус и интенсивность. 
В случае распространения персоналу зоны Гольф должна быть доставлена любая информация либо в виде человека, либо в виде Жёсткого диска или USB-Носителя. Аварийная команда МОГ Кси-2 должна исполнять запросы персонала окружности Гольф и оказать помощь пострадавшим попавшим в зону поражения, служба безопасности должна обеспечить эвакуацию.

**Описание:** SCP-5920 является аномалий из рода информационных дыр, аномальных информационных объектов, которые поглощают информацию будь то воспоминания или данные на USB-Носителе. Аномалия расположена в [УДАЛЕНО], радиус и интенсивность в &#34;спокойном&#34; режиме является 200 метров и 4 единицы интенсивности. 

Объект на фоне других аномалий подобного типа выделяется своей нестабильностью. Радиус зоны поражения колеблется от 200 до 1500 метров. Интенсивность колеблется от 4 до 10, что можно описать от незначительных провалом в памяти за 6 часов до смерти за 40-50 минут . В случае распространения указывается скорость, самая большая зафиксированная скорость распространения 2,5 м/с. Большинство персонала участка ██ представляет отдел антимеметики. После инцидента 5920-CB в комплекс на постоянную основу были направлены специалисты из Кси-2.

**Инцидент 5920-CB**

Доклад #2387, ██ Июня, 20██ год, 1█:██
Окружность: Гольф
Радиус: ~230 метров
Интенсивность: 5
Дополнительно: Внимание! Зона поражения SCP-5920 расширяется со скоростью 5 см/сек. Предварительный запрос на эвакуацию.

Ответ на доклад #2387, ██ Июня, 20██ год, 1█:██
Окружность: Чарли
Сообщение: Запрос одобрен, начинайте эвакуацию на окружность Фокстрот. Далее можете действовать по своиму усмотрению

Доклад #2388, ██ Июня, 20██ год, 1█:██
Окружность: Фокстрот
Радиус: ~350 метров
Интенсивность: 5
Дополнительно: Эвакуация завершена ~15 минут назад. Окружность Гольф полностью поражена. Скорость распространения 5 см/сек

Доклад #2389,  ██ Июня, 20██ год, 1█:██
Окружность: Фокстрот
Радиус: ~360
Интенсивность: 4
Дополнительно: Зона поражения продолжает расти, однако скорость распространения упала до 2 см/сек, предположительно скоро начнёт возвращаться в стандартный радиус.

Доклад #2340, ██ Июня, 20██ год, 1█:██
Окружность: Фокстрот
Радиус: ~470 метров
Интенсивность: 7
Дополнительно: Опасность ! Зона поражения начала стремительный рост, скорость распространения 10 см/сек. Начинаем эвакуацию

Доклад #2341, ██ Июня, 20██ год, 1█:██
Окружность: Фокстрот
Радиус: ~500 метров
Интенсивность: 7
Дополнительно: Окружность Фокстрот в зоне поражения, эвакуация почти завершена. На данный момент установить скорость распространения невозможно, есть пострадавшие.

Доклад #2342, ██ Июня, 20██ год, 1█:██
Окружность: Эхо
Радиус: ~680 метров
Интенсивность: 6
Дополнительно: Эвакуация с окружности Фокстрот завершена. Есть серьезные повреждения мозга у некоторых членов окружности Фокстрот. Скорость распространения 15 см/сек, запрашиваем вызов МОГ Кси-2 в связи с непосредственной угрозой.

На участок МОГ Кси-2 прибыла спустя 25 минут. Группа скидывала устройства именуемыми &#34;Черный ящик&#34; данные устройства содержат большое количество информации, что может вызвать перегрузку у информационных черных дыр и инфоядных. Однако SCP-5920 это максимум замедляет

Доклад #2343, ██ Июня, 20██ год, 1█:██
Окружность: Эхо
Радиус: ~770 метров
Интенсивность: 8
Дополнительно: Окружность Эхо не справляется с эвакуацией всех данных, мы вынуждены покинуть окружность без копирования всех оперативных данных. Среди персонала есть потери

Доклад #2344, ██ Июня, 20██ год, 1█:██
Окружность: Дельта
Радиус: ~1040 метров
Интенсивность: 9
Дополнительно: Окружность Дельта скоро будет в зоне поражения, в связи с интенсивностью мы вынуждены покинуть окружность без копирования данных. Персонал терпит непосредственные потери. Скорость распространения поднялась до 35 см/сек.

Доклад #2345, ██ Июня, 20██ год, 1█:██
Окружность: Чарли
Радиус: ~1270 метров
Интенсивность: 6
Дополнительно: Окружность Чарли в зоне поражения. Большинство оперативных данных скопировано и эвакуировано. Фиксируем работу МОГ Кси-2, интенсивность снизилась до 6, скорость распространения не представляется возможным к расчетам.

Доклад #2346, ██ Июня, 20██ год, 1█:██
Окружность: Браво
Радиус: ~1300 метров
Интенсивность: 5
Дополнительно: Скорость распространения снижена до 5 см/сек, точная причина неизвестна. Интенсивность также упала, мы готовимся к эвакуации на окружность Альфа.

Доклад #2347, ██ Июня, 20██ год, 1█:██
Окружность: Браво
Радиус: ~1290 метров
Интенсивность: 5
Дополнительно: Зона поражения отступает, приблизительная скорость неизвестна на данный момент. Анализ потерь: Потеря среди данных: 58%. Потери среди персонала: 32%, 29% персонал комплекса и 3% оперативники Кси-2.

Доклад #2354, ██ Июня, 20██ год, 1█:██
Окружность: Гольф
Радиус: ~210 метров
Интенсивность: 4
Дополнение: SCP-5920 стабилен на протяжении 3 часов. Объявляем отбой тревоги

После этого инцидента отряд МОГ Кси-2 заступил на постоянное дежурство на Участок- ██-АМ. Общий вред нанесенный участку составляет примерно 60%. Большие потери среди персонала и данных изменили отношения к SCP-5920 и подчеркнули его класс - Эвклид

**Приложение #001**
МОГ Кси-2 &#34;База данных&#34; это совместный проект отделов меметики, антимеметики и контрконцепции. Она занимаются любыми меметическими аномалиями и осуществляют быстрое реагирование на меметические угрозы большой опасности

**Приложение#002**
Изначально отдел антимеметики не был включен в исследование SCP-####, но после глава отдела сам подал заявку на участие в исследовании</textarea></pre>
