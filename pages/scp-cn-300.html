**项目编号:** SCP-CN-300

**项目等级:** --Safe-- Euclid

**特殊收容措施:**
[[collapsible show=&#34;+ 原收容措施&#34; hide=&#34;- 原收容措施&#34;]]
&gt; 由于SCP-CN-300广泛存在于人类社会，现阶段基金会中国分部针对该项目的主要措施是尽力控制其影响的范围，并将SCP-CN-300-2引导至一定区域内进行甄别和研究。基金会本部和各分部项目监控组将对管辖区域内的非法出版物报刊、广播、电视等非互联网媒介进行持续性的监控并搜索SCP-CN-300-1。如果发现SCP-CN-300-1，防止报道扩散并根据其内容执行相关协议：
&gt; 
&gt; 1.反对使用某种大规模应用级别的信息技术产品的 -- HTF－--10-- 100协议（High Technology Frontier－--10-- 100）
&gt; 
&gt; 2.反对量产某种小规模应用级别的信息技术产品的 -- HTF－--0100-- 0985协议（High Technology Frontier－--0100-- 0985）
&gt; 
&gt; 3.反对建设应用某种信息技术产品所必要的基础设施的 -- PoS－--100-- 863协议（Popularization of Science－--100-- 863）
&gt; 
&gt; 4.--具有以上两种或全部内容的——分别执行各项协议--具有以上两种或全部内容，或SCP-CN-300-2于协议执行后仍出现受影响迹象的——通知项目监控组的4级研究员，并出动机动特遣队辛酉-3“综合顾问”
&gt; 
&gt; 考虑到SCP-CN-300当前在中国社会的一般表现形态，SCP-CN-300-2通过非互联网媒介引导至以山东省临沂市兰山区██街███号为圆心，半径约为50公里的区域内。██街███号是一座具备正常功能的医院，但内部的收容相关设施由基金会实际控制。仅派出受过HTF－PoS联合训练的外勤特工对收容设施进行必要的维护工作。其他任何人员进入设施都需要进行HTF－PoS联合训练并获得至少一名4级安全人员的许可。对于闯入设施的无关人员，基金会需对其进行A级记忆消除并灌输制式记忆模板。
[[/collapsible]]

由于SCP-CN-300广泛存在于人类社会，现阶段基金会中国分部针对该项目的主要措施是尽力缩小其影响的范围。项目监控组正在与中国政府合作，通过信息发布审核制度压制SCP-CN-300-1，并通过疾病防控系统甄别SCP-CN-300-2。基金会中国分部已经开发了预测各地区非互联网载体SCP-CN-300-1出现概率的模型，机动特遣队辛酉-3“综合顾问”将进入可能新增非互联网载体SCP-CN-300-1的地点，针对该地人群特征执行相关协议。

按照原收容方式建立的██街███号设施集聚SCP-CN-300-2的能力不断降低，所需社会成本则急剧上升。考虑到当前收容措施的高效率和SCP-CN-300的变化，批准废除██街███号设施。鉴于以往该设施在当地的扩充所带来的经济效益，基金会中国分部正在和中国政府合作进行善后工作。

支持中国政府制订义务教育政策和执行系统性科学知识普及工作。已证实对多种专业行业有基本认知的个体难以转化为SCP-CN-300-2。

项目监控组已启动“铜雀台计划”，以应对SCP-CN-300未来可能的大规模爆发。

**描述:**SCP-CN-300是一种模因现象，通常实体表现为一份--非法出版物----非互联网媒介的报道--已知媒介的信息，包括一本小册子、一篇报刊文章、一部电视纪录片、一张社区布告、一个SNS页面等。这份信息被分类为SCP-CN-300-1。CN-300-1的发布者全部坚信其为自己出于自由意志创作，导致具体来源无法追溯。

所有CN-300-1的核心内容可归纳为如下三类：

* 反对使用某种大规模应用级别的信息技术产品
* 反对量产某种小规模应用级别的信息技术产品
* 反对建设应用某种信息技术产品所必要的基础设施

此类报道通常以与某种信息技术产品或基础设施有关联的悲剧性事件开头，之后阐发该信息技术产品或基础设施对人类身心健康的危害，最后呼吁反对或抵制。尽管每一篇报道都被基金会负责归档的研究员评价为“荒诞不经”，但会对--当地大于45周岁、较少接触互联网的个体--没有相关专业知识的人类个体产生影响，使得他们认同该观点。此时该类个体即被转化为CN-300-2。

CN-300-2坚信特定信息技术产品或基础设施对人类身心健康具有危害，会尽其所能扩散CN-300-1并尝试将关系紧密的个体转化为CN-300-2。若动用强制力在CN-300-2周边推广特定信息技术产品或基础设施，CN-300-2会使用一切手段进行阻碍。这一过程中，极端手段或阻碍尝试导致的负面事件将大幅增加CN-300-1的数量和传播范围。若不加以干预，个体转化为CN-300-2的概率会呈指数增长，并影响到--具有初中及以上知识水平且长期接触互联网的人类个体--具有相关专业知识的人类个体。

目前CN-300-1呼吁反对或抵制的相关产品/设施如下：

[[note]]
个人计算机
调解制调器
互联网
无线局域网
智能移动通信设备
基站子系统
可穿戴增强现实设备
可穿戴虚拟现实设备
量子密匙分发、解密装置
[[/note]]

**附录:**
 
部分SCP-CN-300-1样本
&gt; -......家住██的孔先生上网成瘾、患有中度精神分裂症的儿子走失一个多月，父母多方寻找未果。看到网络导致的家破人亡，我们不由得悲从中来，痛斥这一祸国殃民的产品...（回收于事故U-001）
&gt; -....“通信基站”可不是传递信息的，而是传递辐射的。我们平常都会在计算机屏幕旁摆上盆栽来防辐射保健康，可谁会对通信基站做类似的事？而通信基站发出的辐射能够烤熟周边半米的生肉...（回收于事故U-503）
&gt; -...人如果用光速撞墙，肯定粉身碎骨。但量子密匙的载体——量子，却能够用光速穿越任何物体而不受损伤。想想你身上被开出无数个小洞的样子吧，要命的是洞再多你也不知道...（回收于事故U-682）

[[collapsible show=&#34;+ 事故报告 U-001&#34; hide=&#34;- 事故报告 U-001&#34;]]
&gt; 2006年██月██日，基金会中国分部位于商业系统的人员在一次例行数据汇总中发现，山东省██市██区██街道的电子产品报废率大幅上升。同时位于当地治安系统的人员汇报称，██街道擅闯民宅和毁坏居民财物类别的案件数量出现异常上升。中国分部注意到此现象，派出研究员████和外勤特工████进行调查。
&gt; ██日，人员抵达现场。特工████以专案组成员身份进入相关治安部门调阅卷宗，研究员████则以电子产品废品回收商身份进入商业系统和街道进行调查。
&gt; 人员抵达后1日，两人汇总情况后发现：擅闯民宅和毁坏居民财物的嫌疑人均为当地60周岁以上居民，被毁坏的财物均为个人计算机和调解制调器。研究员████还从居民区垃圾回收中转站获取了一本5张32开纸印刷，装订粗糙，无出版批号的小册子，主要内容为个人计算机和互联网对人类健康的危害，但逻辑和证据都无法令人信服。为进一步了解情况，特工████申请对一名参与了多起案件的嫌疑人进行审讯。
&gt; 人员抵达后2日，特工████携带小册子和一台装在公文包内的便携式计算机进入当地公安局，与一名嫌疑人在审讯室会面。特工████首先出示了小册子，嫌疑人表示惊讶并声称“明明行动前我们都扔掉了”。进一步交谈发现，嫌疑人对小册子上的内容深信不疑，即使特工████指出其中的漏洞也不改变看法。当特工████从公文包中取出便携式计算机时，嫌疑人口头表示身体不适并要求将计算机移出房间。特工████不予理会并启动计算机。当开机音乐响起时，嫌疑人展现出极强的攻击性并对特工████进行侮辱，声称特工████想“用电脑辐射死他”。特工████呼叫其他警察压制了嫌疑人，并以发现邪教组织的名义向市级相关治安部门汇报。
&gt; 人员抵达后5日，██市公安局对██区██街道展开行动，收缴了一批小册子并抓获数十名嫌疑人。专案组中的基金会模因专家对小册子进行了鉴定，确认其携带模因。随后基金会将原件用一批无模因影响的赝品替代。
&gt; 事故后半年内，基金会中国分部在数个相同情况的地区查获了携带类似模因的多种非法出版物。该种模因被编号为SCP-CN-300，项目等级为Safe。所有携带模因的载体被编为SCP-CN-300-1，所有模因感染者被编为SCP-300-2。
&gt;基金会中国分部建立了项目监控组以第一时间发现和压制项目传播。
[[/collapsible]]
[[collapsible show=&#34;+ 事故报告 U-503&#34; hide=&#34;- 事故报告 U-503&#34;]]
&gt; 2015年██月██日，吉林省长春市██区████小区居委会撰写了一份社区布告，认为小区内1处通信基站对小区居民的健康造成了很大威胁。项目监控组派出特工███以记者身份进入小区进行了2小时的排查，判断布告为CN-300-1且小区内60周岁以上的居民均已转化为CN-300-2。鉴于布告内容符合情形3且无进一步扩散迹象，特工███根据程序执行了PoS -- 863协议。协议执行完毕后，CN-300-1被撤下，所有CN-300-2行为恢复正常。
&gt; ██天后，████小区居委会发布了一份加长版的布告，用极其激烈的措辞控诉小区内全部通信基站和智能移动通信设备给小区居民健康带来的威胁，并通知于██月██日召开居民大会以通过法律程序移除小区内的通信基站。项目监控组再次派出特工███以记者身份进入小区进行了2小时的排查，判断布告为CN-300-1且小区内50周岁以上的居民均已转化为CN-300-2。鉴于布告内容符合情形2和情形3且无进一步扩散迹象，特工███根据当时编写的程序执行了HTF -- 0985协议和PoS -- 863协议，并未通知任何上级人员。
&gt; 协议执行完毕后，CN-300-1未被撤下，居民大会如期举行。特工███注意到该现象，重新执行相关协议后通知了项目监控组4级研究员███。此时距离居民大会召开已有3天，书面的拆除申请已被提交至当地政府部门。
&gt; 居民大会召开4天后，当地政府部门以“████小区内的通信基站缺乏必要的规划审批手续”为由批准该申请并进行公示。同时██区的其他小区居委会都发布了不同措辞的CN-300-1，主要内容均为小区及周边通信基站对居民健康造成的不良影响。4级研究员███到达现场后，特工███汇报称公告中提及的基站均有完善的审批规划手续。4级研究员███认为CN-300已经进入指数增长式扩散阶段，通知中国分部要求抽调该项目40%的3级人员和60%的2级人员进行压制。
&gt; 居民大会召开5天后，████小区发布了一份加长版的CN-300-1，要求当地政府和通信公司停止小区周边基站的运行以“挽救居民健康”。同时██区的其他小区居委会都发布了措辞激烈的CN-300-1，要求拆除小区内的通信基站，同时停止运行小区周边的通信基站。此时抽调的3级人员已全部到位，分别以顾问身份进入政府部门和通信公司以压制项目传播。期间从政府部门甄别出了数个CN-300-2个体，包括批准████小区基站拆除申请的公务员。
&gt; 居民大会召开6天后，2级人员到位。此时████小区内已经出现了有组织毁弃居民智能移动通信设备的行为，██处通信基站已经或正在因居民的干扰和破坏失去功能。当地无线通信网络受到破坏，通信公司检修小组被大量60周岁以上的CN-300-2个体围堵。一些CN-300-2个体以冲击、静坐等方式干扰政府工业与信息化部日常办公。4级研究员███决定执行媒体管制措施，[数据删除]
&gt; 根据事故处理过程，原有收容程序被修改，抽调该项目4级研究员███、特工███及部分3级和2级人员组成机动特遣队辛酉-3“综合顾问”以处理该项目造成的突发事件。
&gt; 项目等级提升为Euclid。
[[/collapsible]]
[[collapsible show=&#34;+ 事故报告 U-682&#34; hide=&#34;- 事故报告 U-682&#34;]]
&gt; 2016年██月，中国发射人造卫星，对量子密匙分发技术进行实验。卫星发射1天后，项目监控组发现，大量文章出现在中国各个SNS平台，内容均为量子密匙分发技术对人体健康的危害。进一步调查发现，至少█万名SNS平台活跃用户认同相关内容，呼吁政府停止实验以“保护国民健康”。监控组迅速执行HTF -- 0985协议，并将文章样本提交给模因专家。对样本的分析发现其携带有CN-300，监控组便将类似文章统一标记为CN-300-1。这是首次观测到出现在互联网上的CN-300-1。
&gt; 卫星发射2天后，初步判断全国至少有█万名个体被转化为CN-300-2。监控组从各个渠道截获了████份以健康风险为由要求政府停止量子密匙分发技术实验的信息载体，包括一份政协提案、一份智库报告和████份网上留言。
&gt; 卫星发射3天后，监控组借助网络身份验证和疾病防控系统，确认全国转化为CN-300-2的个体数量为2████名，包括█名政协委员和██名文娱界人员，但没有发现量子物理学相关领域的研究人员。进一步分析表明，以下三个群体受影响的概率最低：量子物理学研究人员、通信行业工作人员、量子物理题材科幻文学创作者和读者。此时已有至少██名高影响因子的SNS平台活跃用户表示将在线下发起串联行动，并呼吁支持者参与。
&gt; 卫星发射4天后，[数据删除]
&gt; 根据事故处理过程，原有收容程序被修改，抽调中国分部█名新媒体经营管理专家加入机动特遣队辛酉-3“综合顾问”。
&gt; 查看[[[http://scp-wiki-cn.wikidot.com/ProgectTQT-scp-cn-300 | 监控组相关报告]]]需要4级权限。
[[/collapsible]]
