**วัตถุ#** SCP-055-TH

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:** ปัจจุบันพื้นที่เอเรีย-██ ได้ถูกปิดตัวลงแล้ว โดยไม่อนุญาตให้บุคลากรคนใดเข้าไปภายในพื้นที่นี้อีกเป็นอันขาด ผู้รอดชีวิตทั้งหมดถูกบำบัดอาการทางจิด และอธิบายให้พวกเขาเข้าใจว่า ณ ที่ตอนนี้เป็นวันเดือนปีที่เท่าไรแล้ว ส่วนพวกที่เหลือยังคงอยู่ภายในเอเรีย-██ ที่ซึ่งถูกกำหนดให้เป็นวันที่ █ เดือน █ พ.ศ.████ ตราบเท่าที่พวกเขาจะออกมาจากเอเรียนั้นได้

**รายละเอียด:** SCP-055-TH เป็นปรากฎการณ์ที่เกิดขึ้นจากความผิดปกติที่ไม่สามารถอธิบายได้ของสภาวะคู่ขนานของมิติเวลา โดยเกิดขึ้นครั้งแรกจากดร.ไวเนอร์ ที่หลับในที่ทำงานครั้งแรก และสะดุ้งตื่นขึ้นมา ทุกๆครั้งที่ดร.ไวเนอร์สะดุ้งตื่นขึ้นมาจะเป็นเวลา 11 นาฬิกา 37 นาที 23 วินาที โดย ดร.ไวเนอร์ก็ได้ทำงานตามปกติ จนกระทั้งได้เกิดเหตุการณ์ที่ดร.ไวเนอร์จะเสียชีวิตจากอุบัติเหตุต่างๆนานา ซึ่งทำให้ ดร.ไวเนอร์สะดุ้งตื่นกลับไปที่โต๊ะทำงานของเขาเหมือนราวกับว่าเหตุการณ์ทั้งหมดที่ได้เกิดขึ้นไปนั้นเป็นเพียงแค่ความฝันของเขาและเป็นฝันซ้อนฝันที่ไม่รู้จบ โดยเวลาที่ดร.ไวเนอร์จะเสียชีวิตจะเป็นเวลา 14 นาฬิกา 04 นาที 42 วินาที ทุกๆครั้งที่เกิดเหตุการณ์ใหม่ขึ้น ทุกๆคนที่อยู่ในเอเรียดังกล่าวจะสัมผัสได้ถึงเหตุการณ์ทั้งหมดที่เกิดขึ้นไปแล้ว หรือที่เรียกกันว่า &#34;เดจาวู&#34; มีเพียงดร.ไวเนอร์เท่านั้นที่ไม่สามารถสัมผัสหรือจำเหตุการณ์ที่เกิดขึ้นกับตัวเองได้ และทำให้ทุกๆอย่างในเอเรียนี้วนเวียนเหตุการณ์เดิมๆซ้ำไปไม่รู้จบ จนเกิดอุบัติเหตุที่เขาจะเสียชีวิตลง [[footnote]] ทั้งนี้แล้วเหตุการณ์ที่เกิดขึ้นทั้งหมดสามารถถูกปรับเปลี่ยนได้ แต่ไม่ว่าอย่างไรก็ตามจะไม่สามารถปรับเปลี่ยนเวลาตายของดร.ไวเนอร์ได้ [[/footnote]]

ปัจจุบัน ยังหลงเหลือบุคลากรบางส่วนที่ยังคงติดอยู่ในห้วงเวลานี้กับ ดร.ไวเนอร์ เนื่องจากพวกเขาทั้งหมดมีส่วนเกี่ยวข้องกับการมีปฏิสัมพันธ์กับดร.ไวเนอร์ และอยู่ในอุบัติเหตุที่แตกต่างกันไปของดร.ไวเนอร์ ซึ่งเป็นสาเหตุที่ทำให้พวกเขาทั้งหมดไม่สามารถหาทางออกมาจากห้วงเวลานั้นได้ นอกจากนี้แล้วการพยายามบิดเบือนเหตุการณ์ต่างๆนั้นสามารถทำได้ แต่ไม่ว่าจะกระทำอย่างไรก็ตาม ดร.ไวเนอร์ก็จะต้องเสียชีวิตในเวลาดังกล่าว แม้จะช่วยเหลือดร.ไวเนอร์ ไว้ด้วยวิธีใดก็ตาม หรือทำให้เขาปลอดภัยจากเหตุการณ์อันตรายต่างๆผลสุดท้ายแล้วเขาก็จะเสียชีวิตด้วยอาการหัวใจล้มเหลวแทน[[footnote]] การพยายามฆ่าดร.ไวเนอร์ให้ตายก่อนที่จะถึงเวลากำหนดที่เขาจะตายนั้นสามารถทำได้ แต่จะเป็นเพียงแค่การเร่งเวลาการย้อนกลับไปเท่านั้น เมื่อเขาเสียชีวิตลงเหตุการณ์ที่เกิดขึ้นทั้งหมดก็จะเหมือนเป็นเพียงแค่ความฝันของเขาแล้วสะดุ้งตื่นขึ้นมา [[/footnote]]

ดร.ไวเนอร์เป็นหนึ่งในทีมวิจัยที่ได้ทำการทดลองเข้าไปใน [[[SCP-028-TH]]] เพื่อทำการสำรวจ เขาเป็นหนึ่งในบุคคลที่พลัดหลงจากกลุ่ม แต่ก็หาทางออกกลับมาได้ หลังจากนั้นอีก 2 อาทิตย์ก็ทำให้เกิด SCP-055-TH ขึ้น ซึ่งทำให้นักวิจัยส่วนหนึ่งกำลังค้นคว้าความเป็นไปได้ว่า SCPs ทั้งสองนี้มีความเกี่ยวข้องกันหรือไม่ ทั้งนี้แล้วนักวิจัยร่วมทีมที่ได้ไปสำรวจกับดร.ไวเนอร์ ได้ถูกควบคุมตัวเพื่อวิเคราะห์ความผิดปกติเป็นที่เรียบร้อยแล้ว

**ภาคผนวก:**

[[collapsible show=&#34;+ ต้องการบุคลากรระดับ 3 ขึ้นไปในการเข้าถึงเนื้อหาข้อมูลนี้&#34; hide=&#34;- ซ่อนภาคผนวก&#34;]]

&gt; //**หมายเหตุ:** เหตุการณ์ทั้งหมดเกิดขึ้นในวันที่ █ เดือน █ พ.ศ.████ ณ เวลา 11 นาฬิกา 37 นาที 23 วินาที ทั้งหมดนี้คือเสียงบันทึกจาก ดร.คาร์ล ที่ส่งไปยังเมล์ของ ดร.ฟรานเน่ จากการใส่เครื่องบันทึกเสียงในชุดของดร.ไวเนอร์//
&gt; 
&gt; **การบันทึกครั้งที่ ████**
&gt; 
&gt; **ดร.คาร์ล:** ไวเนอร์!! ตื่นได้แล้ว!!
&gt; 
&gt; **ดร.ไวเนอร์:** เฮ้ย! โทษที ชั้นเผลอหลับไปเดี๋ยวจะรีบเคลียร์เอกสารตรงนี้ให้เสร็จนะ
&gt; 
&gt; **ดร.คาร์ล:** นี่ นายจำเหตุการณ์อะไรที่เกิดขึ้นกับนายไม่ได้เลยเหรอ?
&gt; 
&gt; **ดร.ไวเนอร์:** หืม? นายพูดเรื่องอะไรของนายเนี่ย อีกนิดเดียวงานก็จะเสร็จแล้วเนี่ย ใจเย็นน่า
&gt; 
&gt; **ดร.คาร์ล:** มันไม่ใช่แบบนั้นชั้นหมายถึง...
&gt; 
&gt; **ดร.ไวเนอร์:** นี่ไง! งานเสร็จแล้วนะเดี๋ยวชั้นมาล่ะ
&gt; 
&gt; **ดร.คาร์ล:** เดี๋ยวก่อนสิ! ไมเนอร์!! ไมเนอร์!!
&gt; 
&gt; //&lt;เสียงเดินยาวประมาณ 20 นาที&gt;//
&gt; 
&gt; **ดร.ไวเนอร์:** ไง คาร่า! สบายดีมั้ย?
&gt; 
&gt; **ดร.คาร่า:** นายจะต้องไม่ไปที่โรงอาหารนะ ชั้นขอร้อง นายมากับชั้นนี่
&gt; 
&gt; **ดร.ไวเนอร์:** เฮ้! จะพาชั้นไปไหนน่ะ?
&gt; 
&gt; //&lt;เสียงเดินยาวประมาณ 10 นาที&gt;//
&gt; 
&gt; **ดร.คาร่า:** นายนั่งอยู่ที่นี่นะ 
&gt; 
&gt; **ดร.ไวเนอร์:** ทำไมล่ะ ชั้นไม่เข้าใจเลย
&gt; 
&gt; //&lt;เสียงวิ่งตามมา&gt;//
&gt; 
&gt; **ดร.คาร์ล:** เฮ้ อยู่ที่นี่กันนี่เอง คราวนี้พวกเราจะทำยังไงกันดี?
&gt; 
&gt; **ดร.ไวเนอร์:** นี่พวกนายเล่นอะไรกันนี่ ที่นี่ไม่มีเวลาให้เล่นอะไรแผลงๆแบบนี้หรอกนะ หรือพวกนาย... โดน SCP อะไรทำให้กระทบทางจิตของพวกนายเนี่ย!?
&gt; 
&gt; **ดร.คาร่า:** นี่ ฟังชั้นให้ดีนะ ดร.ไวเนอร์ นายเป็นต้นเหตุทำให้คนอีกหลายๆคนต้องติดอยู่ที่นี่ นี่จะเป็นรอบที่ 24305 ที่ชั้นเล่าเรื่องนี้ให้นายฟังแล้วนะ นายทำให้ทุกๆคนในที่นี้ต้องวนเวียนเวลาเดิมซ้ำไปซ้ำมาอยู่ที่นี่ ตอนนี้มีบางส่วนออกไปได้แล้ว แต่บางส่วนไม่สามารถออกไปได้ก็คือพวกชั้น เพราะพวกเราเป็นบุคคลที่นายต้องการคุยด้วย
&gt; 
&gt; **ดร.ไวเนอร์:** นี่พวกนายพูเรื่องอะไรกันชั้นไม่เข้าใจเลย 
&gt; 
&gt; //&lt;เสียงลุกจากเก้าอี้ และเสียงวิ่งไป&gt;//
&gt; 
&gt; **ดร.คาร์ล:** หยุดนะ ไวเนอร์ นายจะไปหา ดร.แฟร์ ชั้นรู้น่า
&gt; 
&gt; พวกนายมันบ้าไปแล้ว อะไรกัน พวกนายกลายเป็นพวก SCP ไปแล้วแน่ๆ!!
&gt; 
&gt; //&lt;เสียงวิ่งนานมากประมาณ 30 นาที&gt;//
&gt; 
&gt; **ดร.แฟร์:** ชั้นอยู่นี่ ไวเนอร์
&gt; 
&gt; **ดร.ไวเนอร์:** แฟร์ นี่มันเกิดอะไรขึ้น
&gt; 
&gt; **ดร.แฟร์:** นายใจเย็นๆก่อนนะ
&gt; 
&gt; //&lt;เสียงสะอื้นของดร.ไวเนอร์&gt;//
&gt; 
&gt; **ดร.แฟร์:** ชั้นเชื่อว่าสักวันนายจะต้องรู้ นายไม่สังเกตบ้างเหรอว่าใครหลายๆคนเขาหายไปไหน?
&gt; 
&gt; **ดร.ไวเนอร์:** พวกเขาก็แค่คงจะยุ่งกัน ก็แค่นั้นเองนี่ แฟร์
&gt; 
&gt; **ดร.แฟร์:** นายนี่นะ ชั้นขอโทษนะที่เคยหนีเธอไปตั้ง 21 ครั้งแน่ะ
&gt; 
&gt; **ดร.ไวเนอร์:**เธอหมายความว่าอะไร
&gt; 
&gt; **ดร.แฟร์:** ชั้นเป็นหนึ่งในคนที่เธอต้องการคุยด้วยในช่วงเวลานี้น่ะ ต่อให้ชั้นหนีไป เมื่อเธอตาย ชั้นก็จะถูกย้อนกลับให้มาอยู่ ณ จุดๆเดิม รีบกลับไปหาพวกเขาเถอะนะ
&gt; 
&gt; **ดร.ไวเนอร์:** แฟร์ พูดอะไรน่ะ แฟร์กลายเป็นพวกนั้นไปด้วยแล้วใช่มั้ย?
&gt; 
&gt; **ดร.แฟร์:** สงบสติอารมณ์แล้วตามชั้นมานะ
&gt; 
&gt; //&lt;เสียงเดินประมาณ 40 นาที&gt;//
&gt; 
&gt; **ดร.แฟร์:** กลับมาแล้ว
&gt; 
&gt; **ดร.คาร์ล:** นี่มัน บ่ายโมงแล้วนะ แล้วเราจะทำยังไงกันต่อ
&gt; 
&gt; **ดร.คาร่า:** นายทำให้เพื่อนของนายบางคนไม่อยากที่จะแม้แต่เห็นหน้านายเลยนะ
&gt; 
&gt; **ดร.ไวเนอร์:** นี่ชั้นทำอะไรผิด ทำไมทุกๆคนต้องพูดอะไรแปลกๆกับชั้นด้วย
&gt; 
&gt; **ดร.คาร่า:** พวกเราลองมาหลายวิธีแล้ว ไวเนอร์ นายจะตายในอีกไม่กี่ชั่วโมงนี้
&gt; 
&gt; **ดร.ไวเนอร์:** มะ..หมายความว่าไง?
&gt; 
&gt; **ดร.แฟร์:** เธอจะเสียชีวิตจากอุบัติเหตุ ตกลงไปจากหน้าต่างบานนั้น นั่นเป็นเหตุการณ์แรกที่เกิดขึ้น หลังจากนั้นไม่ว่าเราจะช่วยเธอไม่ว่าวิธีการใดก็ตาม เธอจะหัวใจวาย
&gt; 
&gt; **ดร.ไวเนอร์:** แต่ชั้นก็รู้สึกปกติดีนะ
&gt; 
&gt; //&lt;เสียงยิงปืนดังขึ้น&gt;//
&gt; 
&gt; **เจ้าหน้าที่อาร์ค:** ตายซะเถอะ ไอ้เวรนรก!!
&gt; 
&gt; //เสียงยิงปืนดังขึ้นอีกหลายนัด//
&gt; 
&gt; นายทำแบบนี้แล้วมันได้อะไรวะ อาร์ค นายฆ่าเขา นายก็ต้องวนกลับไปที่เดิมอยู่ดี
&gt; 
&gt; **เจ้าหน้าที่อาร์ค:** ถ้าเรา ฆ่ามันได้ในเวลาที่ไม่ใช่เวลาตายของมัน นั่นก็น่าจะทำให้เวลาที่เกิดขึ้นทั้งหมดนี้จบสิ้นสักที
&gt; 
&gt; **ดร.แฟร์:** ชั้นว่านั่นไม่ใช่วิธีที่ถูกเท่าไรนะ
&gt; 
&gt; //&lt;เสียงยิงปืนดังขึ้นอีกหลายนัด&gt;//
&gt; 
&gt; **ดร.คาร์ล:** ไวเนอร์ นายโอเคมั้ย
&gt; 
&gt; **ดร.ไวเนอร์:** ชั้น โอเคดี แต่โดนเข้าที่ไหล่นี่สิ
&gt; 
&gt; **ดร.คาร่า:** เดี๋ยวชั้นห้ามเลือดให้ก่อนนะ
&gt; 
&gt; **เจ้าหน้าที่อาร์ค:** ออกมานะ พวกขี้ขลาด!! จะปกป้องมันไปถึงไหน หรือจะให้ชั้นฆ่าพวกนายด้วย
&gt; 
&gt; **ดร.คาร์ล:** นายก็เคยฆ่าชั้น กับแฟร์ แล้วนี่!! แล้วมันเคยได้ผลมั้ยล่ะ
&gt; 
&gt; //&lt;เสียงยิงปืน 2 นัด คาดว่าจะเป็นคาร์ลที่ยิงกลับไป&gt;//
&gt; 
&gt; **ดร.คาร่า:** ไวเนอร์!! ไวเนอร์!!
