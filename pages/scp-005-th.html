**项目编号：**SCP-005-TH

**项目等级：**Euclid

**特别收容措施：**SCP-005-TH应当被收容在标准收容间12-A的保险箱中。目前禁止针对项目的实验。

有关SCP-005-TH的实验报告请参照附录2。

**描述：**SCP-005-TH是一尊以2个结合在一起的儿童为形态的粘土人偶。调查结果显示，粘土内含有未知人种的血液成分，以及来源不明的头发与骨骼的灰烬。除以上成分以外，构成项目的粘土也与通常的粘土人偶所用成分不尽相同，其制造方式尚不明朗。

SCP-005-TH会对人类的双胞胎产生影响。当一对双胞胎（以下统一称为“受试者”）接近项目100~200m以内时，受试者将会因来源不明的力量而被牵引到一起。无论用何种方式都无法将两名受试者分开，随后受试者的身体将会以未知的方式逐渐开始结合。调查结果显示，受试者的身体“均匀地结合在了一起”。此时受试者将会感受到被拷打般的巨大痛苦，并最终死亡。结合完成阶段的受试者将呈现出与SCP-005-TH相似的形象。

解剖发现，受试者在结合的过程中，手脚的一部分将呈现出被压缩而造成的粉碎性骨折。

1996/██/██，在████████高中的教学楼内发生了一起4组双胞胎身体结合而死的异常案件后，SCP-005-TH被基金会发现。混入当地警察的特工史密斯进入建筑物，在从3层到4层间的楼梯平台上发现了SCP-005-TH与牺牲者。在同一幢建筑物中还发现了，封面上被用源自不明人物的血液书写上“复仇”一词的笔记本。

**附录-1：**据调查，可能为SCP-005-TH制作者的一名雕刻爱好者少女浮出水面。她因其内向的性格，平时一直遭受最初的牺牲者（一对双胞胎少年）的欺负。推测SCP-005-TH正是她对两人已未知方式制造的报复手段。另外，她在最初的牺牲者出现后便行踪不明，目前正在寻找其踪迹。


**附录-2：**实验记录005-TH-a

//实验者为诺依曼·考蒙斯博士，使用为本次试验安排的一对双生子D级人员进行试验。//

&gt; **受试者：** D-1019和D-1020
&gt; 
&gt; **试验方法：**先命令D-1019进入放置了的SCP-005-TH房间内待机，3分钟后D-1020被送入房间。
&gt; 
&gt; **实验结果：**在进入D-1019所在的房间时，D-1020并没有出现被项目影响的迹象。受试者似乎是自己走向彼此并相互接触。随后受试者尝试相互脱离，这一尝试失败了。虽然受试者一边发出挖掘声与骨折声一边融合在一起，但此时并没有任何出血。结合完成后两人倒在地上，开始蠕动，但四分钟后便没有了任何活动迹象。</textarea></pre>
