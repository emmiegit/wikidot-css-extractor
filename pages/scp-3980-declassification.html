[[[scp-3980 |SCP-3980 - 盲者相領]]]

**項目等級：** Keter (暫定)

**著成日期：**2018/02/17

**作者：**[[*user shaggydredlocks]]

嗨，我是FloppyPhoenix，一個(還算成功的)SCP作者與解密初心者。今天我要解密又一個Shaggydredlocks的SCP傑作。這是個邏輯解謎SCP，也是Shaggy在最近的72小時急迫競賽中，三篇SCP的其中一個。那是個JamCon給了作者三天寫三個不同主題的文章競賽，每篇文章都有24小時的時間分配。

競賽第一天的主題是「謀殺之謎」，而3980正是個SCP世界古典謀殺之謎的優秀示範。讓我們繼續看下去。

----

**第1部分：罪案、罪行與罪證。**
現在，我強烈建議你在我進入正題前，把這個SCP好好讀過一遍，這是個令人難以置信的謀殺之謎，倘若你讀過阿嘉莎·克莉絲蒂[[footnote]]**譯注：**20世紀的英國偵探小說作家，是偵探小說黃金時代的代表，被譽為「偵探小說女王」，其全球創作銷量僅次於聖經與莎士比亞的創作。[[/footnote]]與其他當代偵探小說家的作品，我相信你也會喜歡這個SCP的，我會在這貼個超連結。

[[[scp-3980 |SCP-3980 - 盲者相領]]]

好啦，在我們開始看特殊收容措施前，先來偷瞄一下描述吧，來搞清楚我們要處理的謎團什麼來頭？

&gt; **描述：** SCP-3980是一個未知異常實體，是2000年2月14日洛克FOB與其中107名基金會人員損失的主犯，前述事件被稱為洛克/3980事件。由於本異常是在事件發生前不久尋獲，以及文件實物與所有當時駐站點人員的損失，其確切性質與特性尚且未有定論。

很久以前，有個能正常運作的洛克[[span class=&#34;ruby&#34;]]前線行動基地[[span class=&#34;rt&#34;]]Forward Operating Base[[/span]][[/span]]。我們無從得知這是個怎樣的設施，也不知道被埋在哪裡的地下。我們也不知道它的前任擁有者是哪個人或機構。也不知道他們要這個設施研究那個技術空白部分。

那我們//知道//些什麼？

喔，我們知道2000年2月14日前某個時刻，基金會接管了這個設施，並派駐了一堆職員來這裡。後面的描述中我們可以看到，調入這個基地的職員包含了各類典型駐站人員(比如主任一名、博士、研究員與D級人員)與軍事人員。據推測，在這裡進行中的作業有極高的安全需求。我們還知道，早在基金會接管這裡前，該異常就在洛克基地內了，而基金會的收購行為意味著他們早就發覺異常的存在。

最後，未知異常展露了獠牙，按照古典偵探懸疑的說法，罪案已經擺在我們面前，有個人、有某些人或//某種東西//，殺光了留在站點裡的所有人，從而銷毀了當時進行中的所有研究資料。

至少，文本試圖讓我們這樣想。到底發生了什麼？調查就是我們的工作！現在我們回到特殊收容措施。

&gt; **項目等級：** Keter (暫定)

這裡沒啥特別的。我們對異常沒有多少理解，所以在我們查清楚前，就先分成Keter。

&gt; **特殊收容措施：** 原洛克[[span class=&#34;ruby&#34;]]前線行動基地[[span class=&#34;rt&#34;]]Forward Operating Base[[/span]][[/span]]已然成為SCP-3980//事實上//收容地點。基地地表建物已經夷平，並以數千噸的混凝土掩埋、鋪平地下部分。除此之外的物理隔離措施將視為非必要。
&gt;
&gt; 所有來自洛克FOB的通訊均加以無視。事件倖存者並不存在。

不管當初洛克FOB是否要就地收容3980，當前狀況的結論就是它永久收容了該異常。文本試圖說服我們異常最終導致了站點全毀，無人生還，反正我是不信啦。

如果真的現場在犯罪過程中全毀，我們不可能收集到更多的資訊，也不可能進行任何調查，那為什麼要將地表建物拆光？為什麼要把站點鋪得像停車場那樣平？

洛克FOB持續發出信號，但我們被告知倖存者不存在。假如整個研究站點都被摧毀，那麼通訊手段不可能倖免的。除非保存資料的電腦系統//根本//沒有被毀。

&gt; 多名原洛克FOB職員已拘留於站點Site-087直到偵破洛克/3980事件真凶為止。其後將處決真凶並釋放其他人員，處決方式仍在研擬。

在異常釀禍前，有些人員一度被調到其他項目。事發後基金會拘捕了不在場人員，將他們拘留於站點Site-87，站點Site-87是個相當友善的站點，設計目的就是要在駐站人員於控制、收容、保護時仍維持著士氣。這裡不是讓你拘留嫌犯的地方，所以，我猜想這些案發當下不在洛克FOB的人，早已從嫌犯名單中劃掉了。

儘管這些人都在這方面被推定是無辜的，他們卻沒有因此解脫，就這麼在站點Site-87「拘留」了14年又6個月！而且他們始終沒有獲得無罪判決：他們的其中一位或多位仍然可能被認定是有罪的，並為此案接受方式遲遲未定的處決，這可絕非基金會的作風。

措施寫了很多實際上卻沒什麼內容。這份文件沒幾句話是可信的，有些地方不太對勁。讓我們來整理一下當前「罪案」背後所有的「罪證」吧。

* 基金會駐站職員根本沒死，但//有人//想讓我們認為這裡發生了**罪案**，而他們都遇害了。

* 原駐站人員是無辜的，但//有人//想讓我們認為他們中的一名或多名是**罪犯**。

* 數據與研究成果(尤其是是保存這些的電腦系統)完好無損，但//有人//想讓我們認為所有的數據與**罪證**都消失了。

* 該異常性質已然顯露，並且還在持續著。但//有人//想讓我們認為其本體無法確認與收容。//然而並沒有。//

把這些牢記在心，讓我們繼續看下去，假裝這份文件真的可以//信賴//，而且我們沒有被呼嚨掉任何相關的細節。

----

**第2部分：紅鯡魚吃到飽！**

我們還沒把描述看完呢，來瞧瞧還有啥線索可以挖。

&gt; 當前所有關於SCP-3980資訊皆為事發當時並不在站點的駐站職員第一手供述收集結果。這些原職員的精神與記憶都有輕重程度不一之損害，這可能是先前與SCP-3980互動所造成。儘管如此，所有職員都認定洛克/3980事件是由他們中的其中一人之破壞行為造成。所有嫌疑人都聲稱自己知道破壞者是誰，卻無法於接受訊問時做出證供。此外，所有嫌疑人都對拘留命令完全服從。

該異常相關的唯一資訊源，就是那些**罪案**發生時不在洛克基地的職員。但是他們與異常的接觸已經使他們的精神受創，因此他們無法直接提供異常相關資訊。所以即便我們得到了證供，我們仍無法弄清楚這到底是什麼異常，但這不代表我們就沒得猜了。

在這套世界觀中，人員若非在異常相關資訊獲取上受阻，不然便是因為精神受影響，即便確實擁有這些資訊也無法說出來。追根究柢這段話就是在說，這是個影響心智的逆模因效應。

我想，也可能以上皆是。被拘留人員對異常的所知本來就沒多少，他們下意識地在腦中拼湊模糊的異常描述。另外他們還認為自己知道誰才是真兇，但因為某個原因說不出來。然而基金會還是堅信他們//就是//犯人(否則這些人員為什麼要被拘留？)這可不只是基金會無能的原因，怎麼可能。相反的，不只是這些職員，基金會也被異常給影響了。

再往下看，這些人員被要求提供他們認為的異常特性資訊。我個人認為，這裡提供的資訊全都是紅鯡魚。紅鯡魚是什麼？

&gt; **紅鯡魚**：
&gt; 作為誤導與分散注意力的某些事物(特別是線索)。

下面的資訊沒法讓我們破案，也無法讓我們推理案發經過。不過還是提供了我們不少東西。那麼，我們何不推定這些資訊每一個都是正確的，看看這會把我們導去哪裡？

&gt; * SCP-3980可能有自我複製(Bond研究員)，或自我維持(安全主任Matteus)，或可能是反熵的(Walters博士)

SCP-3980不須依賴外物就能存續，事實上，它的確還存在著，就在那幾千噸的混凝土下，似乎還在不斷發散異常效應。

&gt; * SCP-3980總量至少5(Peterson博士)至多或達10000人(Awde列兵)

SCP-3980並非單獨犯案。它是一個群體。或者說，這個異常影響了一群人，透過他們傳播異常效應到比自己所能做到更遠的地方。無論有罪的是廢墟底下的107名「死者」還是被拘留的「倖存者」都無關緊要。因為兩方都受到了異常影響。

&gt; * SCP-3980具有感染能力，能在人類受試者間傳播 (Bond研究員)

上頭的推論更站得住腳了，還有

&gt; * SCP-3980是一種時空異常 (Queste研究員)

我想這應該是唯一一條明顯錯誤的資訊。Queste研究員可能就是該異常的第一研究者，並且比其他非研究員擁有更多相關訊息。但他們對研究成果的詮釋可能有問題，不僅如此，這條資訊跟其他資訊內容根本八竿子打不著。

&gt; * SCP-3980需要有惡意的人類操縱者/宿主(D-774)，或同謀(D-209)才能被激活

這什麼情況？D級人員是測試期間直接暴露於異常效應，可能就是最初傳播者的一批人，為什麼他們會被調離站點？也許他們並非為了做實驗而被徵召的死囚，而只是志願者。不管你信不信，反正我是信啦。

&gt; * SCP-3980是一種存在於純粹形上學的強大資訊危害 —— 對SCP-3980的完全認知將會殺死受試者(Kim主任)

//這個//又是怎麼回事？事故發生時主任不在站點？這下主管就變成可能擁有最多異常相關資訊的人了，比現場的任何人都還要多，可能還同時掌握了其他人擁有的資訊。顯而易見的Kim會成為其中一位異常效應傳播者。

此外，Kim告訴我們這是個資訊危害異常，光是知道它就能讓你死掉，或者至少「讓人相信你已經死了」，這正是我對那107名「死亡」職員的想法。他們還活著，但整個基金會都被異常影響了，堅信他們已經死了，甚至把無法反駁的存活證據(來自洛克基地的通訊)攤在他們面前，他們也無動於衷。

&gt; * SCP-3980基於其小於100皮米(Narup指揮官)或16億公里(Lafayette博士)而無法進行物理上的收容

超廣泛尺寸！我想這荒謬的尺寸證明了這是個異常概念的事實。100皮米是原子間距的長度，16億公里則是天文單位的範疇，土星到太陽都沒那麼遠。概念是沒有實體與形貌的。他們沒有真正的大小，但也許可以透過擴散的區域量化。

我相信在整合上述資訊後，我們已經能鎖定頭號嫌犯是誰了。他是個比D級與研究員掌握更多異常資訊的人，我認為那就是Kim主任。案發當時Kim並不在站點實在太奇怪了，他提供的資訊也關鍵的令人懷疑。此外，他握有的安全等級與影響力提供了異常進一步擴散的最佳機會。儘管我們不知道實際情況，但從基金會收購洛克FOB到事件爆發前的短暫時間，足以讓一個形上學異常傳播開來了。

----

**第3部分：如果我是讓別西卜驅鬼，你們的人又是靠誰驅鬼呢？**


這裡仍有些無法解釋的怪事。為什麼這些嫌疑犯群體被持續拘留了14年又6個月？為甚麼這位嫌疑犯能在事件爆發同一時間脫離設施？如果當下他不在設施內，他又是如何犯下罪行？如果洛克FOB職員還活著，把他們困在基地下的目的是什麼？

我們最後還有些東西沒看：訪談紀錄。我不打算抄成逐字稿，但我將完整參照它的內容。

&gt; //以下訪談是在2014年1月8日應原洛克FOB主任Kim要求下進行，他聲稱對洛克/3980事件有新資訊提供。//

訪談開始前，我們得知了Kim對於洛克/3980事件的真相有新資訊。14年又6個月才浮出水面的新資訊？這太荒謬了。在閱讀訪談內容時，Kim並未給出基金會在14年的調查後仍未發現的新事證，但在訪談的末尾，他確實提供了些//什麼//。

好的，看看訪談內容有些什麼。

* 訪談應該是在站點Site-87進行的。武裝警衛架著Kim進入房內後離開。

* Kim有說話，但他的話語並未被抄錄下來。

* 訪談中途，採訪者開始驅趕蒼蠅。而這段期間的Kim博士顯然沒有做出任何反應或動作。

* Kim回憶著事發前一天的記憶，我們注意到Kim在最後一天仍在洛克FOB內，但隨後便離開了。

* 訪談結束前，Kim為了讓採訪者的注意力從蒼蠅回到自己身上說出了三個字，估計這就是傳播SCP-3980給採訪者的特殊詞彙。採訪者在聽到這句話後當場暴斃，並在四個警衛的壓制下，將其屍體帶到停屍間，訪談結束。

我想我們已經湊齊了所有解謎需要的碎片！現在我們回來看看先前本案整理出的證據。

&gt; * 基金會駐站職員根本沒死，但//有人//想讓我們認為這裡發生了**罪案**，而他們都遇害了。
&gt;
&gt; * 原駐站人員是無辜的，但//有人//想讓我們認為他們中的一名或多名是**罪犯**。
&gt;
&gt; * 數據與研究成果(尤其是是保存這些的電腦系統)完好無損，但//有人//想讓我們認為所有的數據與**罪證**都消失了。
&gt;
&gt; * 該異常性質已然顯露，並且還在持續著。但//有人//想讓我們認為其本體無法確認與收容。//然而並沒有。//
&gt;
&gt; * Kim主任是**頭號嫌疑犯**。

現在我們可以假設，先前提到的//有人//就是受3980影響的人，而我認為那個人就是Kim主任。

太完美了好，但這異常究竟是什麼呢？其實沒那麼難 —— 被該資訊危害殺害的人都會被認為還活著，而被異常感染的活人則會被認為已經死亡。上頭的每一個異常效應都以此前提為出發點。現在我們回顧一下洛克/3980事件的確切前因後果。

事發的前一天，Kim與其他人員(包含研究員、博士、D級人員與軍事特工)莫名其妙被殺害。為什麼他們會被殺？因為他們在研究3980時直接暴露於其效應下。我推測D級人員在實驗中首當其衝的接觸異常並被殺死。隨後異常又把指派的博士與研究員殺掉，被派去調查死亡事件的軍事人員也沒能倖免。最後資訊向上傳到了Kim那裡，使他最後遇害。

然而，異常需要這些要員作為傳播媒介，所以讓他們會被認知成仍然活著。異常確保他們隨後就調到了其他地方，並利用他們作為傳聲筒，把自己傳播到洛克FOB的牆外，Kim就是未來傳播的主要管道。

隨後，Kim將異常效應傳播給了洛克FOB的未受影響人員。在這之後儘管這些人員還活得好好的，也會被他人認為已經死了。Kim死後的異常「行動」與107名人員的「死亡」將基金會的注意力吸引到了洛克FOB上，並宣告了洛克/3980事件發生。基金會就此受到了異常影響。他們堅信人員已經全數死亡，洛克FOB被毀，異常已經無力擴散，從而將所有異常資訊與收容機會都埋葬於地下。

而那些被「拘留」的人員不過是作為屍體，在站點Site-87保存了十四年罷了。這就是為什麼基金會能把一群沒有明確罪證的人們拘留整整十四年，而不會被倫理委員會盯上。

等一下，如果Kim和那些「倖存者」早就被殺了。那麼他們如何給出異常資訊？答案是：異常實際上根本沒有透過這些受影響人員的肉體來傳話，因為他們沒有感知能力了。那麼答案只有一個了，這個異常的次級效應就是製造幻覺。被異常殺死後，屍體將能夠讓互動對象持續產生幻覺，以為他們還活得好好的，也還能說話。而那些話語全都是聽者的幻覺。

幻覺的內容取決於異常受害人對異常的理解程度，或者說，他在死前自認為對異常有多了解。異常無法使人產生無中生有的資訊幻象。Kim成為默認的頭號嫌犯正是因為他是站點主任，應該會對3980有最多的了解。

這造就了一種錯覺，將那些遇害的職員當作活人，還活得好好的。被「拘留」在站點Site-87的人員大多數只能提供有限的資訊，因為他們知道的確實不多。我相信一旦你有了概念，所有的謎團都變得水到渠成，但我還要再給你點當頭棒喝：Kim的訪談內容並未被直接記錄。他從未開口說過話，只是用癱軟的身子與滿天飛的蒼蠅展現自己的死亡，而且還死了好幾年了。採訪者受到了在講話的幻覺，以及異常效應的影響，被當成了「死人」。之所以動用四名警衛，還花了很大的力氣才把屍體拖走，就是因為他根本還活得好好的。

最後，還有一個我仍未提及的部分。謀殺案肯定需要動機，SCP-3980也不例外。基金會知道異常的存在，我想這就是為何在開頭就接管了洛克FOB。我認為這個異常刻意讓基金會能逮到自己，而基金會也確實這麼做了。所以，我想很明顯了，異常的動機與存在理由就是要繼續擴散，並將基金會的介入作為踏板。

----

我想以上就是Shaggy在整篇SCP埋藏的所有重要線索了。多麼不可思議的線索啊！我真的很喜歡SCP-3980，並希望透過解明它的內容來讓更多人喜歡它。因為它的框架相對簡單，所以肯定有其他也還說得通的解讀。我第一次看它時還以為是殭屍相關的異常。很瘋狂，對吧？當然，Shaggy還沒有給出正式的解釋，所以這個--世界--SCP仍可以讓你自由發揮。

**太長不看** 如果你哪天經過了某個蚊子館停車場，很可能是基金會為了將107個最好最聰明的職員埋在地底深處做的大填平工程。
