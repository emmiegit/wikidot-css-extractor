**일련번호:** SCP-560-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-560-KO와 이틀에 1번씩 정기 면담을 실시한다. 면담에 투입되는 인원은 모두 기아스 서약을 통해 재단을 배신하지 않을 것을 확인받아야 하며 충성도 검사에서 A+ 등급 이상을 받은 인원이여야 한다.

SCP-560-KO의 예술활동을 위해 대상이 요청하는 적절한 도구를 지원한다. SCP-560-KO의 높은 생산능력을 고려하여 대상이 탈출을 위한 무기나 도구 등을 제작하고 있진 않은지 면밀한 감시가 동반되어야 한다.

**설명:** SCP-560-KO는 톱니장치 정교회(GoI-004B)[[footnote]] 부서진 신의 교단(GOI-004)의 분파 중 하나로 전자기기를 배척하여 의도적으로 산업혁명 수준의 기술력을 유지하고 있으며 극도로 중앙집권화되어 있다. 생물에는 악이 내재되어 있으며 신체의 기계화를 통해 질서를 얻어 육신의 죄악에서 벗어나야 한다는 규격화 교리를 가지고 있다.[[/footnote]]에서 제작한 완전 기계식 연산장치와 이에 연결된 각종 기계장치이다. 대상은 튜링 완전하며 연산 능력은 엑사플롭스 수준 이상으로 재단이 운용하는 대부분의 슈퍼컴퓨터보다 월등한 것으로 추측된다. 대상의 세부 설계는 불분명하나 수 마이크로미터에서 수미터에 이르는 다양한 크기의 기계부품들로 이루어져 있다. 부품의 재질은 대부분 일반적인 기계에 사용되는 금속이지만, 일부 알려지지 않은 특이 소재도 사용된 것으로 분석되었다. 외피는 청동베릴륨 소재이며 외부 충격을 효과적으로 흡수하나 내부 기관의 내구도는 약하다. 

SCP-560-KO의 주 동력원은 석탄을 연료로 하는 소형 증기기관이며 증기기관이 작동하지 않을 시 미리 감아둔 대형 태엽을 통해 작동한다. 비상동력은 연산 강도에 따라 약 30~90일간 유지될 수 있다. 작동을 중지할 시 다시 작동을 재개할 수 있을지는 불명확하며, 관련 실험은 진행된 바 없다. 여타 부서진 신의 교단에서 회수된 유물들과 같이 열역학 제2법칙을 위반하는 모습은 보이지 않는다.

SCP-560-KO에는 톱니장치 정교회에서 제작한 강인공지능(기계와 동일하게 SCP-560-KO라 칭한다)이 설치되어 있다. 해당 인공지능은 대상이 처음 제작될 때부터 존재한 것으로 보이며, 대상 자체가 해당 인공지능을 위하여 설계된 것으로 추측된다. 재단이 운용중인 인공지능징집병이 받은 것과 동일한 튜링 테스트를 진행한 결과 대상에 자의식과 감정이 존재하며 이를 표현할 수 있다 판정되었다.

대상은 스스로를 톱니장치 정교회 충실한 투쟁단 [[footnote]] 톱니장치 정교회의 군사조직. 재단과 다수의 충돌을 일으킨 바 있다. [[/footnote]]소속의 지각해석기관이라 주장하며, 톱니장치 정교회로서는 이례적으로 재단에게 우호적인 태도를 취하고 있다. 이는 대상이 일반적인 톱니장치 정교회 인원의 관점과 달리 재단 인원들을 개종 가능한 대상으로 보고 있기 떄문에, 구체적으로는 재단이 제공하는 면담 과정에서 자신의 논리를 통해 재단 인원을 개종시킬 수 있다고 믿고 있기 때문이다. 이러한 신념에 따라 면담 과정 중에서 지속적으로 면담자를 개종 내지는 톱니장치 정교회에 대해 우호적인 태도를 취하게 하기 위해 노력하고 있다. 해당 과정에서 지금까지 특유의 폐쇄성으로 인해 잘 알려지지 않았던 톱니장치 정교회의 정보가 상당히 노출되며 재단에 대한 충성도가 높은 인원에게 기아스나 밈 접종 등을 사용하면 SCP-560-KO가 추구하는 재단 인원의 변절을 차단할 수 있다는 점을 논거로 들어 대상과의 면담은 실보다 득이 크다고 판단되었고, 이틀에 한번씩 대상과 정기 면담이 실시되고 있다.

SCP-560-KO의 가장 특징적인 부분은 강한 언어능력과 예술능력이다. 대상은 스피커를 통해 인간과 소통할 수 있고 반응에서 미루어 보아 이러한 행위를 즐기는 것으로 추측된다. 알려지지 않은 수백 종의 언어를 포함한 지구상에 존재하는 사실상 모든 언어를 구사할 수 있다. 재단 내에서 제작한 인공어나 톱니장치 정교회가 접촉하지 못한 변칙 문명의 언어는 구사하지 못하는 것으로 보아 언어능력은 변칙적인 능력이 아닌, 단순한 지식습득의 결과물로 보이나 일반적인 정교회의 해석기관은 이러한 언어능력을 보이지 않는다는 면에서 특기할 만 하다. 문자를 통한 소통또한 가능하나 대상은 이를 선호하지 않는다.

SCP-560-KO의 중앙부에는 재단이 대상을 파괴하지 않는 선에서 동원 가능한 어떤 수단으로도 파괴 불가능한 알려지지 않은 소재의[[footnote]] 파괴 불가능하여 성분 분석이 불가하였다. [[/footnote]] 긴 원뿔(이하 SCP-560-KO-2)이 들어 있다. SCP-560-KO-2는 SCP-560-KO의 어떤 부속과도 연결되어 있지 않으며 어떤 기능도 수행하지 않고 있으나, 대상을 빼내려 하자 SCP-560-KO는 심각한 오작동과 이상현상을 보였다. SCP-560-KO-2는 표면에 매 초바다 변동하는 무작위적인 문자열 수십개를 나타낸다. SCP-560-KO는 이를 메카네의 혀를 모방한 것이라 밝혔다.

적절한 소재가 제공되었을 때 대상은 15일에 한번씩 예술작품이라 주장되는 객체 혹은 개념(이하 SCP-560-KO-1)을 제작한다. 종류는 고전적인 수채화나 조각에서 음악이나 현대미술까지 다양하며 가끔씩 밈이나 초상과학 등이 활용된 변칙적인 물품을 제작하기도 한다. 이들은 대체로 무해하며 주의가 요구되는 경우 주의서가 동봉된다. 대상은 이러한 물품을 제작하기를 즐기며 제작에 필요한 물건을 제공하지 않거나 제작을 방해하는 경우 극심한 분노를 보였다. 이에 원활한 격리와 정보 도출을 위해 적절한 주의 하에 작품 제작을 위한 물품을 제공하는 것이 격리 절차에 포함되었다.

SCP-560-KO-1의 종류는 다양하지만 이들은 모두 욕설 혹은 그에 준하는 언어적 폭력이 묘사되어 있다는 공통점을 가지고 있다. 작품을 감상한 이들은 대부분 예술적으로는 높은 평가를 내렸으나, 모욕당했다는 감정을 표출했다. 변칙적 밈 반응이나 기타 변칙적인 기작 등은 전혀 검출되지 않았다. 이는 그저 작품 자체의 평범한 예술적 특징으로 추측된다.

SCP-560-KO는 이들 작품의 궁극적인 목적을 메카네의 혀의 기작을 모방하여, 가장 규격화되고 정제된 언어적 폭력을 구사하는 것이라고 밝혔다. 대상이 톱니장치 정교회의 군사조직은 충실한 투쟁단에 소속되어 있었음을 고려할 때, 톱니장치 정교회는 언어적 폭력을 이들의 무기체계에 포함시키려는 시도를 한 것을 보인다.

대상은 2006년의 재단의 톱니장치 정교회가 소유중이던 SCP 를 격리한 것에 대한 보복으로 발생한 2007년의 대규모 재단 침공 재단 사건에서 회수되었다. 대상은 일본지부 미야자키현 제8123기지를 공격하기 위해 투입되었으나 이들의 본진인 산업성당이 공격당하자 급작스럽게 후퇴할 당시 퇴각하지 못하고 그대로 남겨졌다. 대상은 회수 과정에서 욕설을 통해 기동특무부대원 수십명을 기절시켰다.</textarea></pre>
