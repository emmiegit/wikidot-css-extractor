------
[[include component:image-block name=http://scpsandboxcn.wdfiles.com/local--files/night-raven/4ABF8CFD-CDE6-4D7E-85A7-11BAFF193BA9.jpeg |caption=SCP-CN-1230个体被捕获时的照片]]

**特殊收容措施：**SCP-CN-1230群落目前已--全部--收容于Site-CN-51内三个35cmx35cmx35cm的透明饲养箱中，需每日定时提供低浓度（低于10%）蔗糖水溶液。

每日需一名C级人员检查饲养箱完好情况并清点项目数量，收容室内需安装闭路监控设备，如发现项目个体逃逸或发现卵块，则应配备一名C级人员着防蜂衣对其进行处理，对项目的扑杀方式与其余蝇科个体相同。

**描述：**SCP-CN-1230为一种种群未知的双翅目（//Diptera//）蝇科（//muscidae//）昆虫，大小与同科生物相仿，项目头部与脚外形类似智人（//Homo sapiens//）[[footnote]]脚类似于智人前肢（即手）[[/footnote]]，口器内部与舌相对应的结构为舔吸式口器。--目前所有SCP-CN-1230已被妥善收容。--目前已收容--160--159只个体--，因其一生仅影响一名目标的特性，未收容个体目前被暂时判断为无害--。

项目异常现象表现为当其使用舔吸式口器叮咬一人类个体（以下称为SCP-CN-1230-A）时，其余人员将会把项目认知为SCP-CN-1230-A，尽管该项目个体被观测的形象未发生任何变化，未受影响者无法分辨SCP-CN-1230-A与该项目间差异。SCP-CN-1230-A的存在状态目前仍未知，暂时无法通过实验确认替换导致物理存在被抹除情况。[!-- 不，我们一直都在此。 --][!-- 他们听不见的。 --][!-- 哪怕只能听见一句。 --][!-- …无用功。 --]

项目生命周期目前仍未知，截止至本文档完成日期，未观测到个体的自然死亡或繁殖行动[[footnote]]项目仍有性别差异。[[/footnote]]。对项目个体的解剖结果显示其构造[[footnote]]内部器官及外部器官[[/footnote]]与普通家蝇无异，项目个体的异常现象将随其死亡而无效化。

目前受SCP-CN-1230影响人数仍未知。[!-- 我们一共有二百零三人…还会增加吗？ --][!-- 现在是二百零四人了。 --]

**访谈记录SCP-CN-1230-1：**
[[collapsible show=&#34;显示记录&#34; hide=&#34;隐藏记录&#34;]]
&gt; ████-██-██，医疗人员解剖某死胎后发现其内部构造类似蝇科生物，且眼部为复眼，后经基金会证实该死胎母亲为附录SCP-CN-1230-1中手术患者之妻，该医疗人员已被执行记忆删除。以下为对该名死胎母亲的访谈记录，处于隐私考虑，该女士以“████女士”代替姓氏。

&gt; **Dr.F.L.Y：**您好，很抱歉打扰到您。我是████杂志的记者F.L.Y，我们的杂志是一份搜集民间神秘故事的小众杂志。听说您的丈夫在手术过程中消失了，如果您不介意，可以和我描述您的丈夫在此之前有什么您认为不对劲的地方吗？
&gt; 
&gt; **████女士：**我不介意。我觉得最奇怪的就是我们已经一年半没有同房了，但我却在一年前怀孕了，我很爱他，我发誓没有不忠，请你相信我。他也一口咬定就是他的孩子。[!-- transparent|我都看在眼里，是那只天杀的人头苍蝇……！我那天要是不出门买彩票的话…就不会发生这种事了。对不起，A，对不起。 --]
&gt; 
&gt; **Dr.F.L.Y：**这的确非常不正常，嗯，但是出于让您免受舆论侵害，您知道的，大多数地摊杂志读者素质不高。我不会刊登这一则[!-- 谢谢你。 --]，您介意谈谈其他的吗？
&gt; 
&gt; **████女士：**他的口味变了，这似乎不算什么不对劲？他突然爱吃甜食了。[!-- 苍蝇的习性。 --]还有就是突然爱干净了，经常洗手。[!-- 那不是我。 --]
&gt; 
&gt; **Dr.F.L.Y：**（记录信息）还有吗？
&gt; 
&gt; **████女士：**没有了，我本想生下孩子，如果长得像他…说不定还能找到他的影子…[!-- 亲爱的，对不起。 --]
&gt; 
&gt; **████女士开始啜泣**。
&gt; 
&gt; **Dr.F.L.Y：**您需要喝些糖水吗…？[!-- 为什么是糖水… --][!-- 完了。 --][!-- 我们无法分辨。 --]这样可能会让您好受些。
&gt; 
&gt; **████女士：**对不起，我谈到这个话题会有点不舒服。
&gt; 
&gt; **Dr.F.L.Y：**没事，我想您需要静一静，本次采访就此结束了，抱歉打扰了您。[!-- 该死的苍蝇，滚出去。 --]
&gt; 
&gt; [!-- 他们需要小心那些苍蝇。 --][!-- 没用。 --][!-- 不要愚蠢到认为长着人头的苍蝇是无害的。 --]
&gt; 
&gt; [[=]]
&gt; 【记录结束】
&gt; [[/=]]

&gt; --通过此次对话得到信息，SCP-CN-1230-A周围的人可能可察觉部分极细小的变化，这足够粗略分辨身边的SCP-CN-1230个体。——Dr.F.L.Y--本次对话未得到任何有价值信息。
[[/collapsible]]

**附录SCP-CN-1230-1：**
&gt; ████-██-██，███医院手术中人员消失现象引起基金会人员注意，经调查后证实该现象与SCP-CN-1230有关，目前已修订其描述。

**附录SCP-CN-1230-2：**
&gt; ████-██-██，C-12306[!-- SCP-CN-1230-A --]经清点发现一只SCP-CN-1230个体逃逸，已重修订收容措施，目前未知是否产生SCP-CN-1230-A，因其未对工作产生影响，对其的调查被无限期搁置。


**附录SCP-CN-1230-3：**
&gt; --对██市市场调查显示本季度甜食类商品人均购买量上涨40%，该现象可粗略估计与未收容SCP-CN-1230个体有关，已修改项目描述，对未收容个体的调查仍在继续。--已查明该现象与项目无关。
