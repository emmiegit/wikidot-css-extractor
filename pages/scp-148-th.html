**วัตถุ#** SCP-148-TH

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** SCP-148-TH นั้นต้องถูกเก็บเอาไว้ในล็อคเกอร์ที่มีความปลอดภัยระดับสูง ปัจจุบันวัตถุอยู่ที่เอเรีย-2335[[footnote]] เอเรียที่กักกัน SCPs ความอันตรายระดับ 4 แม้ว่า SCP-148-TH จะไม่อันตรายแต่ก็ไม่ควรมีใครเข้าถึงวัตถุนี้ได้อย่างง่ายดาย [[/footnote]] ไม่อนุญาตให้บุคคลใดเข้าถึง SCP-148-TH ภายหลังจากการทดสอบ (ดูภาคผนวก)

**รายละเอียด:**  SCP-148-TH ลักษณะคล้ายกับหนังสือการ์ตูนขายหัวเราะ ฉบับที่ 148.1 ฉบับกระเป๋า มีจำนวน 35 หน้า [[footnote]] วัตถุดูเหมือนกับหนังสือขายหัวเราะเกือบจะทุกอย่างยกเว้นมีโลโก้ของ &#34;เดอะ โน&#39;อิ้ง&#34; [[/footnote]] เล่มสีเหลือง มีตัวหนังสือที่พิมพ์ว่า ขายหัวเราะ ตัวใหญ่ๆอยู่ที่หน้าปกและรูปวาดของผู้หญิง 2 คนในสระว่ายน้ำที่มีชายสูงวัยกำลังแอบดูพวกเธออยู่ วัตถุมีโลโก้ของสำนักพิมพ์&#34;เดอะ โน&#39;อิ้ง&#34;, เมื่อเปิดวัตถุจะพบว่าหน้าฝั่งซ้ายทั้งหมดจะเป็นขาวดำและหน้าฝั่งขวาทั้งหมดจะเป็นภาพสี การตรวจสอบนั้นไม่พบความผิดปกติของวัสดุที่ใช้ทำ 

ความผิดปกติของวัตถุนั้นจะอยู่ภายในหนังสือ มีการเคลื่อนที่ของสิ่งที่อยู่ในหนังสืออย่างผิดสังเกต เช่น หน้าทั้งสองฝั่งสลับกัน, ตัวการ์ตูนอยู่สลับตำแหน่งหรือแม้แต่เปลี่ยนเรื่องราวของการ์ตูนใหม่ นอกจากนี้ตัวการ์ตูนใน SCP-148-TH (ต่อไปนี้จะเรียกว่า SCP-148-TH-2) ก็ไม่ใช่ตัวการ์ตูนหรือลายเส้นของนักเขียนของสำนักพิมพ์นี้ด้วย 

หากสังเกตให้ดี บางครั้งเรื่องราวใน SCP-148-TH จะมีความใกล้เคียงกับสิ่งที่เกิดขึ้นในปัจจุบัน ความลับบางอย่าง การเสียดสีล้อเลียน มุกต่างๆที่อยู่ในสถานที่เดียวกับวัตถุ เรื่องราวของคนที่อ่าน และบางครั้ง[ข้อมูลถูกลบ]

ทั้งนี้การทดสอบยังแสดงให้เห็นว่า SCP-148-TH นั้นสามารถให้เรื่องราวตามที่คนอ่านต้องการซึ่งจำเป็นต้องเก็บวัตถุเอาไว้ในที่ๆมีความปลอดภัยระดับสูง

**บันทึกการทดสอบ โดยดร.ซีจาน:**

&gt; **//วันที่ 05-10-████ : หน้าที่ 13-14//**
&gt; การ์ตูนเกี่ยวกับการเมือง ที่เมื่ออ่านผิวเผินเหมือนจะไม่มีอะไร หน้าฝั่งซ้ายแฝงไปด้วยตลกร้ายบางอย่าง หน้าฝั่งขวามีภาพของความรุนแรง [ข้อมูลถูกลบ]

&gt; **//วันที่ 25-10-████ : หน้าที่ 8//**
&gt; ดร.ซีจานพบว่าหน้านี้มีเนื้อหาเกี่ยวกับ SCP-001-TH ซึ่งก่อนหน้านั้นไม่มี

&gt; **//วันที่ 02-11-████ : หน้าที่ 2-3//**
&gt; ทั้งสองหน้าอยู่ในแผ่นเดียวกัน หน้า 2 เป็นภาพของ SCP-████-TH แบบที่บุคลากรเคยเห็น ส่วนหน้า 3 เป็นภาพของ SCP-████-TH อีกร่างที่เมื่อบุคลากรเห็นจะเสียชีวิตทันที แต่เมื่อมาอยู่ในหนังสือ ไม่มีใครได้รับผลกระทบอะไร

&gt; **//วันที่ 18-04-████ : หน้าที่ 26//**
&gt; ปรากฏภาพของ SCP-096
&gt; การทดสอบใดๆจะต้องถูกระงับโดยทันที
