**Mã vật thể:** SCP-1510

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-1510 cần được lưu trữ ở điều kiện thoáng mát trong một ngăn lưu trữ tiêu chuẩn trong phân khu Quản thúc Tạo tác của Điểm-19 nhằm tránh bất kỳ tổn hại nào đến thành phần kim loại dễ bị hư hại. Dị thể phải được đánh bóng và kiểm tra rỉ sét hai tuần một lần. Một nhân viên cấp D sẽ đội SCP-1510 hai (2) giờ mỗi ngày nhằm cho phép phỏng vấn viên và nhân viên sức khỏe tâm lí tiếp cận SCP-1510-1. Nếu SCP-1510-1 thể hiện bất kỳ hành vi bạo lực nào, quy trình này có thể bị hủy bỏ theo lệnh của Ts. Stevenson, trưởng dự án //Resurgum//.

**Mô tả:** SCP-1510 là một chiếc mũ trụ tiêu chuẩn của bộ binh La Mã được làm từ đồng, có niên đại từ thời Cải Cách Marian vào năm 107 TCN. Chiếc mũ không có dấu hiệu khác biệt nào so với các mũ trụ khác và có mức hao mòn phù hợp với độ tuổi của nó. Chiếc mũ không thể hiện đặc tính dị thường nào trừ khi nó được đội bởi một nam giới ở độ tuổi 28-35, khả năng cao do bản chất của thực thể tồn tại bên trong chiếc mũ (từ đây sẽ được gọi là SCP-1510-1). Khi được đội bởi một nam giới có độ tuổi thích hợp, SCP-1510-1 sẽ xuất hiện và thay thế hoàn toàn nhân cách của người đội cho tới khi dị thể được cởi ra, sau đó nó sẽ trở về như bình thường. Người đội sẽ không nhớ gì về khoảng thời gian thực thể kiểm soát cơ thể anh ta. Các lần quét não sau đó không cho thấy ảnh hưởng lâu dài lên hóa học não hay dấu vết đọng lại về tính cách của SCP-1510-1.

Khi xưng hô, SCP-1510-1 sẽ tự nhận mình, bằng phương ngữ Trung Ý của tiếng Latinh  là Publius Carthephilus Aetius, một người lính La Mã trước đây thuộc quyền chỉ huy của Chấp chính quan Gaius Marius, người đã chiến đấu trong Chiến tranh Jugurthine và chết trong hoàn cảnh không rõ ràng vào đêm //lễ khải hoàn// của cuộc chiến đó (xem Nhật ký phỏng vấn để biết thêm chi tiết).

SCP-1510 được thu hồi sau khi Tổ Chức nhận được các báo cáo về một người đàn ông đội mũ trụ cổ thời kì La Mã đang phá phách trên các đường phố của ██████, Ý. Người đàn ông đã la hét những lời tục tĩu bằng tiếng Latinh và tấn công người qua đường bằng thuổng. Sau khi bị cảnh sát địa phương bắt giữ và tước mũ trụ, anh ta không hề nhớ những gì đã xảy ra và cũng không có khả năng nói tiếng Latinh. Tổ chức đã thu hồi chiếc mũ trụ và đưa đối tượng, vốn là một kẻ trộm mộ nổi tiếng, vào bệnh viện tâm thần sau khi thẩm vấn và cấp thuốc lú cấp C. Các thử nghiệm ban đầu của SCP-1510 không có kết quả cho tới khi một nhân viên cấp D ở độ tuổi phù hợp được chọn. Lúc đầu, người đội có dấu hiệu hung hăng, bối rối và đã từ chối giao tiếp với nhóm nghiên cứu, nhưng sau một số thử nghiệm, sự hung hăng của SCP-1510-1 đã giảm bớt và đối tượng trở nên hợp tác hơn, khiến việc phỏng vấn trở nên khả thi.

**Phụ lục SCP-1510-1-1:** Sau đây là bản ghi nỗ lực giao tiếp thứ sáu và thử bảy với SCP-1510-1. Đây là những cuộc phỏng vấn thành công đầu tiên với đối tượng.
[[collapsible show=&#34;Hiển thị Nhật kí phỏng vấn SCP-1510-1-6&#34; hide=&#34;Đóng&#34;]]

 **Đối tượng phỏng vấn:** SCP-1510-1 (sử dụng cơ thể của D-1510-13)
 
 **Người phỏng vấn:** Ts. ████, Ts. ██████ (phiên dịch viên)
 
 **Lời nói đầu:** Tất cả các nỗ lực giao tiếp trước đó với SCP-1510-1 đều dẫn đến việc đối tượng cố gắng tấn công nhóm nghiên cứu ngay sau khi dị thể chiếm cơ thể của D-1510-1.

 **&lt;Bắt đầu Nhật ký&gt;**
 
 **Ts. ████:** Chào buổi chiều, SCP-1510-1. Tôi rất vui khi thấy anh đã quyết định hợp tác.
 
**SCP-1510-1:** Tôi xin lỗi vì lối hành xử trước kia của mình. Các anh hãy hiểu cho, tất cả những thứ này thực sự không dễ làm quen ngay được.
 
**Ts. ████:** Phải, tôi cũng nghĩ thế. Anh có phiền không nếu chúng tôi yêu cầu anh trả lời một vài câu hỏi?  

 **SCP-1510-1:** Tôi sẽ cố trả lời một cách tốt nhất có thể, nhưng tôi nghĩ tôi không trả lời được nhiều đâu.  

 **Ts. ████:** Được thôi. Anh có thể kể lại những gì dẫn đến tình trạng hiện tại của anh không?

 **SCP-1510-1:** Khi đó, cuộc chiến ở Numidia cuối cùng cũng kết thúc, và ngài Chấp Chính Quan đang đưa Vua Jugurtha bị xiềng xích quay lại Rome. Quaestor[[footnote]] Là một chức quan phục vụ cho các Thống Đốc Tỉnh hoặc Chấp Chính Quan thời La Mã cổ đại.[[/footnote]] của ngài ấy, Sulla, ra lệnh cho đội quân của tôi canh giữ tên vua bị bắt đó trên đường trở về. Chúng tôi đã rút thăm để phân ca trực, họa hoằn thế nào tôi lại trúng đúng ca vào đêm trước lễ khải hoàn, như cứt vậy. Tôi phải canh tên khốn đó trong khi cả bọn được ăn mừng.

 **Ts. ████:**  Chuyện gì đã xảy ra đêm hôm đó?

 **SCP-1510-1:** Jugurtha hỏi tên tôi, rồi cố thuyết phục tôi thả hắn đi. Hắn ta nài nỉ, mua chuộc, đe dọa và làm tất cả mọi thứ để tránh số phận đang treo lơ lửng trên đầu hắn. Khi hắn thấy không thể lay chuyển tôi, hắn bắt đầu nguyền rủa tôi bằng những từ ngữ thô tục mà tôi chưa nghe bao giờ.

 **Ts. ████:** Hắn ta đã nói gì?

 **SCP-1510-1:** Hắn ta nói như đang làm nghi lễ cổ xưa nào đó vậy. Tôi vẫn nhớ từng từ: &#34;Hỡi những u hồn nơi âm ti địa phủ, nếu các người có linh thiêng thì ta nguyện hiến tế và dâng lên các người, Publius Carthephilus Aetius. Ta cầu cho dẫu hắn ta có làm gì thì cũng sẽ thành tro thành bụi. Hỡi các hồn phách cõi địa ngục, ta dâng lên các ngươi lục phũ ngũ tạng và mọi thứ khác hắn sở hữu. Hỡi linh hỡi hồn, nếu hắn ta chết dần chết mòn, ta thề ta sẽ không ngần ngại mà hy sinh thân thể mình, thân thể của một nhà vua.&#34;

 **Ts. ████:** Vậy anh đã làm gì?

 **SCP-1510-1:** Tôi đã đánh hắn. Đánh mạnh. Những lời nguyền như thế không thể xem nhẹ được.

 **Ts. ████:** Và rồi?

 **SCP-1510-1:** Ngày hôm sau chúng tôi diễu Jugurtha, bị xiềng xích và sỉ nhục, qua các đường phố của Rome. Người dân xé toạc quần áo và trang sức của hắn, thậm chí còn giằng lấy khuyên tai khiến hắn mất một bên dái tai. Hắn dường như chẳng bận tâm đến chuyện đó. Trong suốt buổi lễ, hắn nhìn chằm chằm vào tôi và mỉm cười ngay cả khi chúng tôi ném hắn vào ngục Tullianum để bỏ đói. Đêm đó, tôi và đồng đội ăn mừng chiến thắng.
 
**Ts. ████:** Anh đã ăn mừng như thế nào?

**SCP-1510-1:** Uống rượu, tiệc tùng, chơi gái, tất cả những thứ một thằng đàn ông muốn. Tôi ngất đi trong một con hẻm vào rạng sáng. Khi tôi tỉnh lại, tôi -- [đối tượng tỏ vẻ quẫn trí]. Tôi không muốn nói tiếp đâu.

 **Ts. ████:** SCP-1510-1, nếu anh muốn chúng tôi giúp anh, chúng tôi cần hiểu chính xác những gì đã xảy ra với anh. Xin hãy tiếp tục.

**SCP-1510-1:** [ngần ngại] Được thôi. Khi tôi tỉnh dậy, tôi thấy cơ thể tôi đang thối rữa. Tay chân tôi đang mưng mủ và hoại tử. Bụng tôi bị xé toạc như bị con thú dữ nào đó tấn công và lúc nhúc giòi và ruồi. Một con quạ đang ăn mắt tôi, và mũi tôi đã biến mất, nhưng tôi vẫn có thể nhìn, ngửi và cảm nhận cái cực hình mình đang phải trải qua từng chút một. Dù chuyện xảy ra đã lâu, tôi vẫn nhớ từng khoảnh khắc lúc đó.

**Ts. ████:** Xin hãy tiếp tục.

 **SCP-1510-1:** [do dự, đau khổ] Làm ơn, đừng hỏi thêm nữa. Những thứ xảy ra tiếp theo… Tôi không thể. Tôi không thể! Xin hãy cho tôi thêm thời gian. Cho tôi quay lại bóng tối của tôi.  

 **Ts. ████:** Được thôi. Chúng ta sẽ tiếp tục vào ngày mai.

 **&lt;Kết thúc Nhật kí&gt;**

 **Kết luận:** SCP-1510 được cởi khỏi đầu D-1510-13 với sự chấp thuận của SCP-1510-1. Sau khi tháo mũ, D-1510-3 không có hồi ức nào về cuộc phỏng vấn.
[[/collapsible]]

[[collapsible show=&#34;Hiển thị Nhật kí Phỏng vấn SCP-1510-1-7&#34; hide=&#34;Đóng&#34;]]

 **Đối tượng phỏng vấn:** SCP-1510-1 (sử dụng cơ thể của D-1510-13)
 
 **Người phỏng vấn:** Ts. ████, Ts. ██████ (dịch thuật viên)
 
 **Lời nói đầu:** Buổi phỏng vấn sau đây diễn ra vào ngày hôm sau cuộc phỏng vấn SCP-1510-6.

**&lt;Bắt đầu phỏng vấn&gt;**

**Ts. ████:** Chào buổi sáng, SCP-1510-1. Tôi hy vọng anh đã cảm thấy ổn hơn.

**SCP-1510-1**: Tôi đồng ý, cảm ơn anh. Bóng tối ... rất có ích. Tôi đã sẵn sàng để tiếp tục.

**Ts. ████:** Tuyệt vời. Mời anh tiếp tục.

**SCP-1510-1**: Tôi nhìn bản thân mình rữa ra hàng giờ liền. Nó đau không thể chịu đựng được, nhưng tôi vẫn không ngất đi, có lẽ tôi không thể ngất đi nữa. Tôi như bị mắc kẹt trong một nhà tù xác thịt đang hấp hối, cảm nhận được sự thống khổ nhưng hoàn toàn không kiểm soát được. Không thể chết được. Rồi người ta cũng phát hiện ra tôi. Hai tên ăn xin tình cờ nhìn thấy tôi trong con hẻm tối, và khi họ thấy hình dạng khi đó của tôi, chạy đi và quay lại cùng một haruspex [[footnote]] Là một thầy bói thực hành phương thức haruspicy (kiểm tra ruột của động vật để đưa ra những lời tiên tri) trong tín ngưỡng La Mã cổ đại.[[/footnote]] . Khi ông ta đến, ông ta thực hiện nghi lễ thần kỳ lên người tôi. Ông ta không hề biết tôi đang cảm nhận từng nhát chém của cây kiếm đó.

**Ts. ████:** Nghi lễ thần kỳ? Có phải anh đang đề cập đến haruspicy? Theo như hiểu biết của tôi, nó chỉ được thực hiện lên động vật.

**SCP-1510-1**: Khi ấy, với ông ta thì tôi trông chẳng khác gì một con vật cả. Ông nói tôi đã bị Furies, một hội sứ giả bạo tàn tái thế, chọn làm mục tiêu. Ông ấy thấy biểu hiện của nó trong nội tạng của tôi. Sau khi hoàn thành nghi lễ, ông ta ra lệnh lũ ăn xin đưa tôi ra khỏi thành Rome để sự hiện diện xấu xa của tôi không thể làm vấy bẩn thành phố thêm nữa. Họ chôn tôi, vẫn trong bộ quân phục, tại một nghĩa trang bỏ hoang ở bên ngoài thành phố. Tôi cho rằng họ cảm thấy nợ tôi nhiêu đó mà thôi. Sau đó, chỉ còn sự hiện diện mờ dần của cơ thể tôi, và cuối cùng chẳng còn gì cả. Ít ra còn có chút bình yên trong khoảng trống rỗng đó. Cho đến khi tôi được đánh thức. Chẳng còn gì giống như trước nữa.

**Ts. ████:** Hãy mô tả trải nghiệm của anh khi mới &#34;tỉnh dậy&#34;, nếu anh muốn.  

**SCP-1510-1**: Sau giấc ngủ dài ấy, cảm giác tỉnh lại với tôi đột ngột như bị dìm xuống một dòng nước đóng băng vậy. Tôi tỉnh dậy trong một căn phòng ám mùi thức ăn ôi thiu và mùi hôi. Cơ thể mới với tôi thật xa lạ, như kiểu tôi đã chui vào cơ thể ai đó và điều khiển nó như một con rối vậy. Tôi chẳng thấy gì thân thuộc cả. Căn phòng tràn ngập tiếng ồn và ánh sáng chói lòa, thật không thể chịu nổi. Khi tôi chạy ra ngoài, mọi thứ còn tệ hơn. Tiếng còi inh ỏi, ánh đèn nhiều màu chói mắt, mọi thứ đều ngoại lai và xa lạ. Tôi hoảng loạn. Tôi muốn tất cả những thứ đó biến mất, nên tôi chộp lấy thứ gần nhất giống một vũ khí. Anh biết phần còn lại rồi đó. Khi tôi bị bắt, tôi bị đưa về bóng tối và sự yên lặng. Cho đến khi các anh đánh thức tôi một lần nữa.

**Ts. ████:** Tại sao anh lại quyết định hợp tác với chúng tôi?

**SCP-1510-1** Tôi nhận ra mình đã có cơ hội thứ hai. Thần linh cuối cùng cũng đã nhủ lòng thương đối với tôi. Vì thế mà tôi không thể phí phạm cơ hội này. Họ đã hồi sinh tôi vì một lí do nào đó, và nhiệm vụ của tôi là tìm cho bằng được. Tôi thề trên danh nghĩa Jupiter và Juno đấy.

**Ts. ████:** Có lẽ chúng tôi có thể giúp anh.

**Kết luận:** Đề xuất tiếp tục phỏng vấn SCP-1510-1. Ưu tiên tìm hiểu về &#34;lời nguyền&#34; trên.
