    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**标题：**SCP-009-TH - 人体解剖模型
**作者：**[[*user DrSSS]]
**译者：**[[*user Backlight SH]]
[[include :scp-wiki-cn:credit:end-standalone]]

[[include component:image-block name=http://scp-th.wdfiles.com/local--files/scp-009-th/scp009th.jpg|caption=SCP-009-TH的模型|width=200px]]

**项目编号：**SCP-009-TH

**项目等级：**Euclid

**特殊收容措施：**
[[collapsible show=&#34;已于201█年██月██日归档的旧版措施&#34; hide=&#34;收起&#34;]]
--SCP-009收容于一6×6m的收容间内，其周边3×3m范围内以绳索进行隔离。需通过室内安装在一角的摄像头进行远程监控。对SCP-009-TH进行研究时不得越过绳索，需要与项目直接接触时，使用机器人和D级人员执行之。--
[[/collapsible]]
@@@@
[[collapsible show=&#34;已于2014年██月██日归档的旧版措施&#34; hide=&#34;收起&#34;]]
--SCP-009-TH收容于一12×12m的标准收容间内，距离其4.5m处设置红色激光束以将项目与人员隔离并保证安全。项目处于惰性状态时，应被放置在房间中央的柱形玻璃罩中。与SCP-009-TH的任何互动都应通过人员操纵位于收容室一侧的观察室内的远程机械设备或直接由机器人进行。若无必要，任何人不得进入的收容间。--
[[/collapsible]]

**2017年██月██日起采用的新版措施（最终编辑于2018年██月██日）：**
SCP-009-TH仍然收容于Site-29内一标准的12×12m收容间内，尽管遭到异常效应波及，其本质属性依然未改变。此前收容间内设置的仪器已被撤除，仅存项目本身。

SCP-009-TH应被放置在收容间中央的一个6×6m的玻璃罩内，禁止任何人员进入收容间。应使用远程通讯器材与SCP-009-TH进行任何交流，需要接触项目或进行实验时，必须使用D级人员执行之。

**描述：**SCP-009-TH为一座男性全身解剖模型，其腹腔打开，露出腔内的器官模型。

通常情况下，SCP-009-TH与一般的解剖模型并无差异。但当人类（下称“对象”）靠近其5m范围内时，会感受到体内发生剧痛并跌倒，5 min后，项目将可以活动并交流，此时对象的内脏会被替换为模型中的塑料内脏，这会造成对象立即死亡。相对地，SCP-009-TH腹腔内的内脏同样会变为真实的人体内脏，且可以进行与正常脏器相同的活动。同时其体型与肤色同样会变为与对象相同[[footnote]] 但对象的皮肤不会因此改变。 [[/footnote]]。

“真人化”4h以后，SCP-009-TH会恢复惰性状态。在其处于“真人化”状态期间接触不会受项目影响，但若是其回到惰性状态，处于影响范围内的所有人（不止一人）都会受到影响。

**发现经过：**SCP-009-TH是基金会在██████████大学发现的。警方发现该校四名学生在一个房间里离奇死亡，幸存的目击人员告诉警察，他的四个朋友“被房间里的什么怪物杀了”，并且在口供中提到“那东西能像人一样走路，他肚子里的肠子拖拉在地板上，看起来很奇怪”。基金会随后派出一支特遣队收容项目，并带走了现场的尸体与肠子。尸检表明四名死者未受任何伤害，但内脏全部是塑料器官，因此获知了项目的异常性。

**附录1：**实验表明，SCP-009-TH能够通过人类的方式进行交流，其智商达到了124，可以解答较复杂的物理和数学问题，甚至掌握了新近发现的知识。

**附录2：**对SCP-009-TH进行了饮食测试。发现其在“真人化”期间可以正常进食，且消化系统器官同样可发挥作用，但实验进行█次后，SCP-009-TH通过腹部的结肠在地板上[数据删除]，进一步的实验被取消。确信SCP-009-TH不需要饮食。

**附录3：**在2017年██月██日发生的[已编辑]事件后，[[[philosafix-s-proposal|SCP-001-TH]]]的效应波及SCP-009-TH并改变了它的性质。应当密切监视其异常性质是否存在进一步的改变，一旦发现异常应立即上报。</textarea></pre>
