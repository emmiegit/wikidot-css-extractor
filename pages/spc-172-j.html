**アイテム番号:** SPC-172

**オブジェクトクラス:** Apollyōken[[footnote]]訳注：名前の由来は既存の特殊オブジェクトクラス&#34;Apollyon&#34;と海の怪物クラーケン(Kraken)と思われる。[[/footnote]]

**鮫科殴打非常事態宣言:** 異常効果により、SPC-172は殴打不能です。

中止となったSPC-172の全面的殴打作戦に代わり、**DARWIN CAN EAT MY ASS**プロトコルが実行され、SPC-172を殴打以外の手段で絶滅へと追いやります。SPC-172の絶滅作戦失敗は長期に渡って鮫科生物の間で優性進化型形質としてSPC-172-Aが拡大するリスクの増加を引き起こし、世界終焉K/O不全シナリオ[[footnote]]訳注：[[[http://scp-jp.wikidot.com/k-o-failure-scenario-hub|ハブ]]]によれば、サメ殴りセンターが恒久的かつ完全に任務を遂行できなくなる全てのシナリオ。[[/footnote]]が発生する結果を招きます。

**説明:** SPC-172は一般社会でイッカク[[footnote]] //(Monodon monoceros)// [[/footnote]]として知られている鮫科存在です。生物学的には哺乳類に属しますが、SPC-172はサメ殴りセンターの[http://scp-jp.wikidot.com/spc-169-j 鮫識別の3つの基準][[size 0%]][[footnote]]訳注：[[[http://scp-jp.wikidot.com/spc-169-j|リンク先の記事]]]によれば、「海中に棲息する」「イルカよりも大きい」「身体に鋭く尖った危険な部位を数多く備える」の3点。[[/footnote]][[/size]]を満たしています。

長きに渡り、SPC-172の雄個体は一切の殴打の試みを無力化できる顔面上の刺突器官(以下SPC-172-A)を進化させてきました。

++ 殴打検証ログ-172

||~ 殴打検証 ||~ 殴打結果 ||~ 注記 ||
|| エージェント・シーガルが捕獲されたSPC-172個体にアッパーカットする。 ||誤判定　||  「もうこれっきりにしよう。 鮫の顔面に//直に//当てなければ成功には数えない。」 - コーチ・ネイスミス ||
|| エージェント・シーガルが捕獲されたSPC-172個体の顔面を殴打する。 ||失敗|| 手術と順調な回復の後、シーガルは先端が鋭利な棒を殴打する必要のない別のプロジェクトへの異動を希望した。 ||
|| エージェント・シーガルが更に強い力で捕獲されたSPC-172実体の顔面へ殴打を行う。 ||失敗||  「善良なる神よ。 シーガルの腕は靴下に穴が開いているかのようだ...。」 - コーチ・ネイスミス ||
|| 先端に拳を搭載し水中用に調整を加えた[[[http://scp-jp.wikidot.com/spc-169-j|エイハブ-2]]]ユニットをSPC-172個体に発射する。 ||判定不能|| 挽肉同然の状態になった内臓の肉塊を対象とする検死では顔面殴打の証拠は何も得られなかった。 ||
|| エージェント・シーガルがSPC-172個体の顔面をもう片方の腕も使って、更に強い力で殴打する。 ||失敗|| 当該実体の顔の周囲1.2m圏内に拳が飛び散った直後に、エージェント・シーガルが致死傷を負って魚肉ケバブ同然の状態になる。 ||
|| エージェント・ノリスが捕獲された雌(このため角は持たない)のSPC-172個体を殴打する。 || N/A || 当初は殴打に成功し、当該個体の死を確認。しかし検死によれば雌のSPC-172個体は歯を持っておらず、これにより鮫識別の第三基準に該当しない。「尖っている箇所がわずかにあった」 が「雌の」個体は鮫ではない。 ||
|| エージェント・ノリスが成体よりも小さなSPC-172-A実例を備えた未成熟の雄のSPC-172個体の顔面を殴打する。 || N/A || 「しっかりしろよ、 あいつは//まだ//子供だぞ。」 - コーチ・ネイスミス ||
|| エージェント・ノリスがエージェント・シーガルよりも強い力で捕獲された雄のSPC-172個体を殴打する。 || N/A || 「もうやめる。」 - エージェント・ノリス ||
|| エージェント・ノリスが捕獲された雄のSPC-172実体へエージェント・シーガルが行ったものよりも更に強い力で殴打、失敗すればコーチ・ネイスミスがノリスの自宅を焼き払う。 ||失敗|| 当該実体の顔の周囲1.1m圏内に拳が飛び散った直後に、エージェント・ノリスが致死傷を負って魚肉ケバブ同然の状態になる。 ||
|| 雄の捕獲されたSPC-172実体のSPC-172-A実例を切除し、その上で殴打する。 || N/A ||  「我々はサメ殴りセンターであり、断じてサメ弄り//からの//サメ殴りセンターではない。さっさとその忌まわしい補助輪を捨てて来い。」 - コーチ・ネイスミス ||
|| 試作段階の鮫科殴打デバイス**HERCULES HATES SHARKS**をエージェント・ノリスの霊体となったロケット推進式の拳に使用して部分的に縮小させ、これによりSPC-172-A実例をすり抜ける手法で、捕獲された雄の実体の顔面を殴打する。 ||判定不能|| デバイスは破損、超次元規模の異常現象が発生、 誤って神を殴打。 ||</textarea></pre>
