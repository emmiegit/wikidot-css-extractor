    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**#028-DE/P1 - 규약 „묠니르”**(#028-DE/P1 - Protokoll „Mjölnir”)
**원작:** http://scp-wiki-de.wikidot.com/028-de-p1
**저자:** [[*user Dr_Grom]]
**영역본:** http://www.scpwiki.com/scp-028-de
**영역자:** [[*user Dr_Grom]]
**독 → 영 → 한 중역자:** [[*user salamander724]]
[[include info:end]]

**추가 격리 절차:** 아트리움(ᚠ번방)에는 2개 구간으로 된 움직이는 플랫폼이 있다. 각 구간의 크기는 6 × 4 미터다. 두 구간은 긴 쪽으로 해서 전자기적으로 결합되어 있다(그래서 총 크기는 6 × 8 미터). 방의 가운데를 바라보는 이물을 이하 플랫폼 1, 반대쪽의 고물을 플랫폼 2라고 한다. 두 플랫폼과 그 상부구조는 세열수류탄과 40 mm 구경탄까지는 견딜 수 있는 장갑처리가 되어 있다.

플랫폼 1은 자체적인 추진장치가 없으며, 플랫폼 1의 바퀴들은 플랫폼 2와의 연결이 끊기면 자동적으로 차단된다. 플랫폼 1은 [[span class=&#34;ruby&#34;]]충격량-흄-방출기[[span class=&#34;rt&#34;]]Impuls-Humeemitter[[/span]][[/span]](IHE 1505)가 달려 있어서 0.5 헤르츠 진동수로 펄스당 15 흄을 출력할 수 있다. 이 방출기는 핵융합 축전지로부터 지속적으로 동력을 공급받으며, 그 동력은 최대 20 펄스까지 능히 방출할 수 있다.

플랫폼 2에는 두 플랫폼을 가동하는 기관과 제어반, 전자장치, 그리고 총안구와 유탄기관총이 장비된 장갑특화점이 하나 있다. 이 플랫폼에는 SRA 8개를 서로 같은 거리를 유지하도록 배치한다.

정상 상태에서는 ᚠ번방의 모든 SRA가 오프라인이며, 매일 테스트 모드로 가동이 시작된다. IHE의 전자장치들과 두 플랫폼도 마찬가지다. 여하의 파손이나 오작동은 즉시 최우선 사항으로 교정되어야 한다. IHE의 점화장치는 기지 이사관이 보유한다.

**&#34;묠니르&#34; 규약의 준비:** 암호 &#34;헤임달&#34;이 전송되면, 위에 설명된 것과 같이 장비를 갖추고, SCP-028-DE-C 주변의 SRA 36개가 정상 작동을 개시한다. 기지 이사관은 점화장치를 현장의 현실성 전문가에게 넘기고, 현실성 전문가는 그것을 받아 IHE에 설치한다. 대응군은 밈적 인자 W04178/A를 섭취한다(W04178/A는 밈적으로 능동적인 메스암페타민으로, 메스암페타민의 일반적인 효과에 더하여 공포에 대한 공감능력을 억제하고 순종성을 증가시킨다). 플랫폼 2에 인원을 배치하고 언제라도 발포할 수 있도록 태세를 갖춘다. 비필수 인원은 모두 ᚠ번방에서 소개되고, 장갑문들을 걸어 잠근다.

**&#34;묠니르&#34; 규약의 집행:** 이 규약은 아래 설명된 그대로 정확하게 집행되어야 한다.
# 대응전력은 모든 적대적 세력에게 총화를 퍼붓도록 명령이 내려진다. 유탄기관총은 시설 파손을 막기 위해 아직 사용하지 않는다. 규약의 성공적 집행을 위해 피치 못하다는 판단이 내려질 때만 유탄기관총도 사용한다.
# SCP-028-DE-C 주변의 SRA 36개의 출력을 80%로 조절한다.
# 조립된 플랫폼이 SCP-028-DE-C를 통과하고 10미터 더 전진한다.
# 플랫폼이 SCP-028-DE-C를 넘어간 즉시 대응전력은 SCP-028-DE-D에 유탄기관총을 퍼붓는다.
# 플랫폼이 표적에 도달하면 플랫폼 1을 분리한다.
# 플랫폼 2는 최고 속력으로 후진하여 SCP-028-DE-C로 되돌아 나온다.
# 플랫폼 2가 SCP-028-DE-C를 벗어나는 즉시 플랫폼 1에 적위선 신호를 보낸다.
# SCP-028-DE-C 주변의 SRA 36개의 출력을 100%로 올린다.
# 플랫폼 2가 신호를 주고 정확히 2초 뒤에, 플랫폼 2의 SRA들을 퀵스타트하여 출력을 200%까지 올린다. 이 시점에서 SCP-028-DE-C가 닫힐 확률은 약 82%.
# SCP-028-DE-C가 닫힘이 확인되고 0.5초 뒤에 IHE 1505를 촉발시킨다. 그러면 U-3378-DE는 반경 8 킬로미터 안에 300 흄까지 과부하되면서 [[span class=&#34;ruby&#34;]]&#34;고화(固化)&#34;[[span class=&#34;rt&#34;]]erstarrt[[/span]][[/span]]되어 불안정해진다. 그러나 이 때가 되도록 SCP-028-DE-C가 닫히지 않을 경우, 그 효과는 비록 SCP-028-DE를 중심으로 반경 3 킬로미터 뿐이지만 우리 우주에도 미치게 된다. 

플랫폼 2가 U-3378-DE에 진입하고 60초 안에 SCP-028-DE-C로 후진해 나오는 데 실패했을 경우, 플랫폼 2가 U-2278-DE에 갇힌 채로 제8조를 강행한다. 이 경우 대응전력은 플랫폼을 방기하고 걸어서 탈출하는 것이 허락된다.

IHE 1505가 발사되지 않거나, 발사를 수행하기 전에 파괴되거나, 기타 이유로 기대되는 결과를 낳지 못했을 경우, 규약 &#34;라그나로크&#34;[보안 인가 4/O4 필요]를 집행한다.</textarea></pre>
