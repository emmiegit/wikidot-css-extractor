**Nombre Real:** Gemma G████████ ███████ ████

**Nombre Clave:** Gemma Bundy

**Función:** Investigadora del área médica de la Fundación

Gemma ████████ &#34;Bundy&#34;, nació dentro de una familia que tiene posible relación sanguínea con el Dr.████ ██████ . Desensibilizada por culpa del entorno en el que vivía, se dedicó a ser mercenaria, así ganando su apodo &#34;Bundy&#34;, teniendo como pasatiempos: leer y estudiar los manuscritos del Dr. Mengele; generando así, su gran curiosidad por aprender medicina. 

Tiempo después, comenzó a leer acerca de extrañas criaturas mitológicas, enterándose así que existía un lugar en el cual estaban varios de ellos supuestamente &#34;capturados&#34;. Queriendo confirmar la existencia de dicha Fundación y de esos seres, decidió infiltrares dentro de las instalaciones; pasando desapercibida, gracias a sus habilidades, tuvo su primer contacto con el SCP-166.

Quedando totalmente atónita, fue descubierta por el personal de seguridad, y fue llevada con los Directores de la Fundación, quienes le dieron 2 alternativas al saber de su posible relación sanguínea con [DATOS BORRADOS] : ser eliminada ... O unirse al área de investigación médica. Decidiéndose por la última opción, quedo bajo la tutela del Dr.Manticore, él cual, la ayudo con sus conocimientos médicos para que pudiera tener un buen desarrollo dentro de la Fundación.

Mientras pasaban los días, conoció al misterioso Vlank, quien la ayudo a como debería hacer el llenado de los protocolos básicos y demás papelería, haciéndose así camaradas. Cuando hacia una investigación en su ordenador, noto que los programas actuaban de una manera extraña, e inesperadamente el agente Mulnero entro a su oficina, tomando el ordenador y destruyéndolo por completo, alegando que estaba infectado por el SCP-732.

&#34;//Odio a este tipo&#34;//, fue su primer pensamiento, pero al darse cuenta de que era verdad y de que le pago el ordenador, comenzó a llevarse bien con él, cambiando así  por completo su pensamiento de odio.

El día en el que él Dr.Manticore desapareció, le había encargado unos cigarrillos, los cuales nunca recibió y los cuales actualmente sigue esperando, y ahora debe hacerse cargo del área de investigación médica, hasta que el Dr.Manticore sea encontrado.
