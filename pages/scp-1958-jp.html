**アイテム番号:** SCP-1958-JP

**オブジェクトクラス:** --Safe-- Euclid

**特別収容プロトコル:** SCP-1958-JPは市中にあり、かつ移動不可能であるため収容サイト-8126が建造され、周囲から秘匿されます。SCP-1958-JPの実験にはセキュリティクリアランス3以上の職員1名の許可が必要です。

**説明:** SCP-1958-JPは██県██市██町に存在する遊具のない児童公園です。SCP-1958-JPに遊ぶ事を目的として進入した人間(以下SCP-1958-JP-per)は異常な身体能力及び未知の遊び(以下、SCP-1958-JP-ply)に関する知識を獲得します。SCP-1958-JP-plyは通常実行不可能かつ、中には致命的な損傷を被るものも存在しますがSCP-1958-JP-perはその内容に違和感を持たず、実行により一定以上の負傷を受ける事もありません。異常な知識と身体能力はSCP-1958-JPから退出した時点で消失しますが、SCP-1958-JP-plyが通常の遊びであるという認識は継続します。また、周囲の人間がSCP-1958-JP-plyをそれが異常であるという事前の知識無しに視認すると、SCP-1958-JP-plyに対して違和感を持たず、通常の子供の遊びであると認識します。

以下は実験により観察されたSCP-1958-JP-plyの一覧です。実験には条件付けミームにより「SCP-1958-JPで遊びたい」という欲求を持つように誘導したDクラス職員が用いられました。

||~ 名称[[footnote]]参加者から聴取した名称[[/footnote]] ||~ 参加人数 ||~ 内容 ||
||大回転 ||2名 ||互い違いに向かい合った状態で片手同士で握手をし、そのまま手を中心として互いに走ることで高速で回転し、速度が一定以上に達した時点で地面から足を離し、1~2m程浮いた状態で高速回転する。 ||
||ミサイル ||3名以上 ||参加者が一斉に直立不動の体制を取り、「３、２，１」の掛け声と共に体制を保ったまま前方へ45度傾き、「0」の合図と共に高速で上空に射出される。その後は参加者同士で積極的にぶつかりあい、最後まで叩き落とされなかった者が勝者となる。 ||
||はじき、はじけ ||2名 ||3m程度の間隔をあけ、向かい合った2名がお互いの方へ歩く。お互いが近づくにつれて身体が半透明となり、中心地点で位置を重ねた状態で制止する。その後半透明状態の解除と共に閃光を発生させつつ両名が反対方向へ弾き飛ばされる。 ||
||影入り ||5名以上 ||参加者はそれぞれ散開しつつ、他の参加者の影を踏もうとする。このとき、参加者の影は光源の数や強さに関わらず常に一定の形状を保ち、光源の位置に関わらず参加者の意思で影の方向を決定出来るようである。影を踏んだ参加者はその影の内部に落ちるように消失する。最後の1名以外が影に入るとそこで終了し、敗者の影から全員が再出現する。 ||
||ねじれ ||1名 ||体を反時計回りに20回以上捻じ曲げ、その後反動を付けて元に戻る。これを数回繰り返す。 ||
||のむとんごっこ ||2名 ||2名が向かい合った状態でお互いを激しく殴打する。なお、「のむとん」という単語に関しては、参加者がその単語に関する知識を有していなかったため詳細は不明。 ||
||どぼん ||7名以上 ||参加者が即座に消失する。約10分後、元居た位置に再出現する。消失中に関して「どぼんしている。」以上の有意な回答を得られなかった。 ||
||リバース ||1名 ||頭頂部を地面に接触させたうえで、頭頂部以外を地面から離し、そのまま頭頂部を用いて高速で滑走する。 ||
||神様 ||1名 ||衣類を含めた着用品ごと融解し、球体に変形した状態で2~3m程浮遊する。1~2時間後、着用品ごと元の状態へ戻る。 ||

**発見経緯:** SCP-1958-JPは20██/██/██に地元の救急に「子供が公園で遊んでいるときに友達から弾き落とされて墜落して意識がない[[footnote]]その後の証言から、上記の「ミサイル」中に偶然公園の外部にはじき出され、耐性を失った状態でそのまま墜落したと推定されている。[[/footnote]]」といった通報が寄せられたのを財団の傍受プログラムが捉えました。内容の不審さからなんらかの異常性発生の可能性ありとして財団エージェントが派遣され、SCP-1958-JPが発見されました。SCP-1958-JPはカバーストーリー「区画整理」を適用し収容されました。なお、死亡した被害者児童にはカバーストーリー「階段からの転落」が適用されました。

周辺住民への聞き取りにより、SCP-1958-JPの異常性は収容の約7カ月前まで確認されました。この間、SCP-1958-JPの精神影響によりSCP-1958-JP-plyに違和感を持てず、異常存在の長期暴露という結果になりました。収容後、周辺住民にはAクラス記憶処理を実施しましたが周辺住民以外の人間がSCP-1958-JP-plyを目撃したかに関しては現在広範に調査が勧められています。また、20█/█/█に地域住民の児童が児童用鉄棒に頭部を強打し7針の負傷を負った事故を受け、鉄棒の撤去が行われ、この撤去によりSCP-1958-JP内の全遊具が撤去[[footnote]]SCP-1958-JP内にはかつて滑り台、ジャングルジム、ブランコ、砂場が敷設されていましたが、それぞれ危険、不衛生などの理由により撤去されています。[[/footnote]]されたことが確認されています。推定されるSCP-1958-JPの異常性発生時期がこの撤去時期と一致するため、SCP-1958-JPの異常性はSCP-1958-JP内の鉄棒の撤去、もしくは全遊具の撤去をトリガーとして発生した可能性が浮上しました。

**追記:** 20█/█/█、SCP-1958-JPの発見時に死亡した児童が住居していたアパートにおいて、カバーストーリーとして用いられた転落事故を理由とした階段の撤去措置が採られました。この措置の適用と同時に当該アパートの2階住民(6戸・11名)がそれぞれ飛行能力・超人的な跳躍能力・瞬間移動能力などを獲得しました。「対象が異常な能力を獲得し、周囲が違和感を持たない」という点からSCP-1958-JPと同等の異常性と仮定された上で、異常性発生時の状況から「事故の発生」をトリガーとして異常性が発生しているという推定が立てられました。最終的SCP-1958-JP-1と同様にカバーストーリー「区画整理」を適用し収容され、公園をSCP-1958-JP-1として再指定した上で、SCP-1958-JP-2に指定されました。「階段の撤去」という異常な措置が採られた事、及びそれに住民が疑問を持たなかったことからSCP-1958-JP-1の遊具の撤去自体も何らかの異常によって発生した事象である可能性が指摘され、現在調査が進められています。</textarea></pre>
