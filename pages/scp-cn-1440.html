**项目编号：**SCP-CN-1440

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-1440应收容于一规格为5m*5m*5m的标准收容间内，并固定于距离四面墙壁、天花板和地板均为2.5m处，以将其异常效应在收容间外显现的概率降至最低。##blue|//更新：//除进行上述固定所需的设施外，收容间内禁止放置任何其它物品或结构。##当前未知对SCP-CN-1440的修剪或灌溉是否必要，但为维持其现状，建议负责该项目的研究人员在保证操作者安全的前提下定期安排之。##blue|//更新：//任何进入SCP-CN-1440收容间的人员须事先更衣并不得携带任何物品。除因项目生长或异常效应范围变大而必须更换收容间的情况，拒绝一切将SCP-CN-1440移出当前收容间的请求。##

**描述：**SCP-CN-1440为一株由茶树[[footnote]] //Camellia sinensis (L.) O. Ktze.// [[/footnote]]制成的盆景，其异常效应在有乐器进入以项目为中心，半径约1.8m的立体区域内显现。该乐器将自发以极快的速度循环演奏音乐，这一速度通常无法由人类演奏者达到。受异常效应影响的乐器在离开上述区域之前，将持续以高响度、高节拍的方式演奏，即便这类演奏对于乐器而言可能是破坏性的。由于项目具有分辨“乐器”和“非乐器”、“音乐”和“非音乐”的能力，并在大多数情况下能激发乐器演奏较为著名的人类音乐（见实验记录 &lt;CN-1440&gt;），推测其具有低程度智能。

**发现：**SCP-CN-1440最初发现于中国江西省██市。一位市民██先生向当地媒体投诉邻居“24小时不间断且毫无旋律可言”的钢琴声音扰民，而隔壁虽然确有一架钢琴但无人居住。潜伏在该媒体内的基金会特工注意到相关新闻稿后，在发稿前将其截获并压制。

接到情报后，基金会派遣特工从原业主处租得该套空置房产，随后的调查发现钢琴确在以自行演奏的方式发出噪声，但并非异常来源。该特工随后在与██先生的闲聊中，了解到数日之前██“刚刚把新买来的盆景放在墙边上，就听到隔壁传来极其吵闹的钢琴声”，由此推测项目的异常效应影响了隔壁的钢琴。在将项目从墙边移走后，钢琴不再自行演奏，之后项目由特工以双倍于原价购得并送至有关站点。由于已说服██先生其听到的噪声为近几日压力过大而产生的幻觉，不需对其进行记忆删除。

起初该项目被编为异常物品AI-CN-11182，已归档项目描述为“一株盆景，靠近乐器时乐器将自发产生噪声”。在一次例行实验中，将实验所用钢琴产生的噪声以一定倍数慢速播放后得到了乐音，就此发现其深层异常性质。进一步实验发现不同情况下慢放得到乐音所需的倍数不同。将项目重编号为SCP-CN-1440并修订其描述。

**实验记录 &lt;CN-1440&gt;：**以下实验在SCP-CN-1440的重编号之后进行，实验对象与SCP-CN-1440的距离均为1m。鉴于上述重编号的原因，认为演奏速度是有关SCP-CN-1440性质的一项重要指标，下使用每分钟拍子数（Beats Per Minute，BPM）表示。

&gt; **对象：**一架钢琴，“星海113”
&gt; **演奏的乐曲：**《升C小调幻想即兴曲》
&gt; **BPM：**784
&gt; **备注：**此实验中，受SCP-CN-1440影响时对象的演奏速度恰好为原曲速度的4倍。理论分析表明，以此速度正确演奏该乐曲所需将某些琴键按下的频率不足以使琴键及时弹起，但慢放音频显示乐音严格地遵照了原谱，没有任何错误。

&gt; **对象：**一架钢琴，“星海113”
&gt; **演奏的乐曲：**《野蜂飞舞》
&gt; **BPM：**864
&gt; **备注：**将SCP-CN-1440从上一实验对象周边移开片刻 ，之后再次移近，使对象第二次受到影响。此次自发演奏的曲目产生了变化，演奏速度恰好为原曲的6倍。由于两次实验中，对象均以原曲速度的整数倍演奏，项目具有低程度智能的假说得到了支撑。

&gt; **对象：**一把二胡，“苏州”
&gt; **演奏的乐曲：**《二泉映月》
&gt; **BPM：**768
&gt; **备注：**本实验的目的是初步确定SCP-CN-1440对不同乐器的影响有何不同。受SCP-CN-1440影响的乐器似乎会“倾向于”演奏适用于本乐器的著名曲目。另有两点要注意处：一是尽管《二泉映月》的标准演奏速度极慢（BPM=48），对象的演奏速度并不亚于前两次实验的钢琴；二是实验结束后对象的琴弦与琴弓没有任何严重的损坏，尽管正常情况下它们不断裂的可能性微乎其微。

&gt; **对象：**一架儿童木琴[[footnote]] 由初级研究员███捐献。 [[/footnote]]，品牌未知
&gt; **演奏的乐曲：**《小星星变奏曲》
&gt; **BPM：**70（平均值）；980（最大值）
&gt; **备注：**首次观察到SCP-CN-1440影响下的乐器以接近原速演奏乐曲。开始推测SCP-CN-1440无法或不愿令对象的演奏加快，但在演奏进行至第█乐章时速度急剧增至最大值。值得注意的是，在将后半部分的乐音慢放后，发现了不在对象音域内的音符，并似乎可以辨别出部分人声。

##blue|**事故 &lt;CN-1440.1&gt;：**##2019年3月25日，初级研究员███在SCP-CN-1440的收容间内对其进行研究时意外身亡。尸检表明其左胸表面有一半径约为25cm的开放性创口，胸腔从外部清晰可见，左侧几根肋骨粉碎，腔内所有内脏均遭到严重机械性损伤，部分内脏（心脏、左肺、脾脏等）完全爆裂。在尸体的胸腔内发现了███生前曾使用的钢笔，除浸透血迹之外无任何损伤。对受害者前同事的采访表明，███工作时有使用钢笔有节奏地敲击桌面的习惯，且偏好将钢笔放置于制服左胸前的口袋中。推测SCP-CN-1440将处于其影响范围内的这支钢笔视为“乐器”并激发其快速“演奏”自身，而███因为不被该项目视为“乐器”，未对钢笔所造成的致命冲击力免疫。

考虑到SCP-CN-1440对“乐器”的定义可能比预料中的更为广泛，让大部分物品进入其异常效应区域都被视为极度危险（例如，项目若将一把枪视为乐器，所将产生的可能后果）。于是，对特殊收容措施作出如上修订。
