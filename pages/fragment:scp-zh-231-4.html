&gt; **附件一**
&gt; 項目描述
&gt; 
&gt; 　　SCP-ZH-231為一類人型異常實體，一般狀態下其高度高約2.7公尺，由於永久的瀰漫在其身軀周圍30公分的黑霧，人類的肉眼並不能觀測出其五官也無法直接觸碰。就比例而言，四肢較長，軀幹較短，就紅外線掃瞄探測等裝置，得知項目擁有形似人類的面部器官，並具有不符合比例的嘴巴。
&gt; 　　在實驗過後得知，SCP-ZH-231並無溝通可能且極為暴虐，任何武器均無法對其起作用。只有在使用[211-特拉科潘程序]並食用下[資料刪除]後才有可能降低其對人類施行的暴虐行為。若來不及實行程序，則SCP-ZH-231將會不斷的重複████直到其獲得滿足。不管是哪種方式，該異常實體均會在得到滿足後消失，故項目難以被收容。
&gt; 　　面對此種飲食習慣，並不能使用牛隻、羊隻等食用生物進行對其進行慾望的緩解，甚至可能會反其道而行，讓其更加暴虐，非常不建議使在遇到SCP-ZH-231時使用此種作法。
&gt; 　　所有的攻擊對SCP-ZH-231均無效，確切原因尚無法得知，目前知道槍砲彈藥等熱兵器、刀槍等冷兵器對其均不能造成傷害。基金會曾對項目使用核攻擊，但未果。為防造成更大傷害，不建議對項目施以武力鎮壓。
&gt; 　　項目得到滿足後出現之間隔多為20-30日，最短有3日之紀錄，最長有2個月之紀錄，但大多數時間都遵從20-30日此間隔時間，這期間並不能追蹤項目的行蹤，但在項目出現時，其周圍會出現微弱的空間異常與現實不穩定，故目前僅只能偕同GOC進行更廣泛的搜查，盼貴國政府配合。
