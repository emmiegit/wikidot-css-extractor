    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-323-JP

**项目等级：** Safe

**特殊收容措施：** SCP-323-JP需放置在抗冲击箱中以避免损坏，并收容在Site-8181的低威胁收容库中。实验需经过安保等级3级以上职员的许可。

**描述：** SCP-323-JP是一银版摄影法相机。主体由橡木、桧木等一般木材以及黄铜构成。没有发现能够确定制作者的信息，根据木制零件的碳年代测定，确定是1890年左右制造的。拍摄顺序及显影方法与通常的银版摄影法相机相同，将擦好的银板暴露在碘蒸气中，使之产生碘化银薄膜，避光，然后安装在SCP-323-JP上进行拍摄。拍摄所需的曝光时间约为5秒，曝光的开始和结束可以通过打开和关闭镜头上的盖子来完成。显影是将拍摄的银板暴露于汞蒸汽，使图像浮现之后使用定影剂显影。

SCP-323-JP的异常性质在拍摄人物(以下称为拍摄对象)时显现。拍摄对象在曝光时间结束后失去意识，不会醒来。即使有多个拍摄对象也会出现这种情况，但如果拍摄对象在曝光时间中移动、没有聚焦等原因导致图像不清晰或者没有放入银板等情况下则不会发生。

拍摄的照片全部被分类为SCP-323-JP-1，当拍摄对象的身体有一半以上被清晰地拍摄时表现出其异常性。当SCP-323-JP-1被不少于100lx的光照射时，照片中的拍摄对象会开始活动。活动以每5秒切换一次图像的形式显现，持续到光照低于100lx，物理破坏照片为止。

SCP-323-JP在19██/██/██被████大学的██████教授获得，在拍摄自己时昏迷不醒，由此引起了基金会注意。██████教授得到SCP-323-JP的经过不明。推测██████教授由于拍摄SCP-323-JP-1时混乱，使其在镜头开着的状态下放置，长时间曝光无法显影。

__**实验记录323-JP-1 19██/██/██**__
&gt; **对象：**D级人员1名
&gt; **目的：**调查SCP-323-JP-1内的可动部分。
&gt; **实施方式：**拍下存在“门”、“窗”等的SCP-323-JP-1，通知受试者“只考虑出来。”并拍摄。
&gt; **结果：** SCP-323-JP-1内的门、窗是可以开闭的，可以到达门“外”。 但无法从SCP-323-JP-1的“一端”出来，无法逃脱。
&gt; **推测：**看来SCP-323-JP-1的一端就是世界终点了。话说回来，内部的主观时间是怎样的呢？ -- 岛博士

__**实验记录323-JP-2 19██/██/██**__
&gt; **对象：**实验记录323-JP-1中的SCP-323-JP-1
&gt; **目的：**确认SCP-323-JP-1停止活动时的主观时间。
&gt; **实施方式：**使SCP-323-JP-1的活动暂停24小时，然后重新活动
&gt; **结果：**停止前的受试者在房间中央情绪激动。停止后也在几乎相同的位置乱动。
&gt; **推测：**很难想象24小时在同一地点持续发狂，恐怕非活动时的内部不存在时间流逝吧。 -- 岛博士

__**实验记录323-JP-3 19██/██/██**__
&gt; **对象：**实验记录323-JP-1中的SCP-323-JP-1
&gt; **目的：**确认SCP-323-JP-1破坏时的反应。
&gt; **实施方式：**裁剪SCP-323-JP-1，观察受试者的反应。为了观察，令受试者缓慢裁剪。
&gt; **结果：**从开始裁剪到刀刃到达受试者为止都没有反应。当受试者开始被剪裁时，其表现出混乱，并当场发狂。裁剪后停止了活动。
&gt; **推测：**从裁剪时的反应考虑，认为由裁剪产生的SCP-323-JP-1的“端”固定了受试者。另外，一旦被裁剪，似乎就失去了异常性。 -- 川中博士

__**实验记录323-JP-4 19██/██/██**__
&gt; **对象：**D级人员 1名
&gt; **目的：**验证SCP-323-JP-1的固定边缘。
&gt; **实施方式：**拍摄受试者脚以上的部位，观察拍摄的SCP-323-JP-1。
&gt; **结果：**受试者在脚被固定的状态下开始活动，无法摆脱固定边缘。
&gt; **推测：**即使没有拍下全部身体，只要拍下身体的一部分，就有可能“被囚禁”。 -- 岛博士

__**实验记录323-JP-5 19██/██/██**__
&gt; **对象：**D级人员 1名，狗、猴子、金鱼各一
&gt; **目的：**验证SCP-323-JP-1的效果范围。
&gt; **实施方式：**将所有受试者拍摄到同一SCP-323-JP-1进行观察。
&gt; **结果：**仅D级人员开始活动。其他动物在被拍摄时，SCP-323-JP-1内没有发生异常。
&gt; **推测：**看来只对人类起作用。 -- 长夜博士

__**实验记录323-JP-6 19██/██/██**__
&gt; **对象：**D级人员1名、研究员 1名
&gt; **目的：**长时间观察受试者的变化。
&gt; **实施方式：**拍摄强烈反抗的D级人员，连续1周活动，观察过程。
&gt; **结果：** D级人员抗拒拍摄，与其他三名人员一起被拍摄进SCP-323-JP-1。但是，只有上半身被全部拍摄的研究员助手██在SCP-323-JP-1内开始活动，只拍到手臂的特工██和只拍到胸部上方的特工████没有活动。两名特工没有异常。
&gt; **推测：**在抵抗时应该中止的，强行继续是我的错。不过，似乎必须要拍下一半以上的身体。 -- 川中博士
&gt; **补充：**川中博士被人事调动。

__**实验记录323-JP-7 19██/██/██**__
&gt; **对象：**D级人员1名
&gt; **目的：**探索与内部沟通的手段。
&gt; **实施方式：**让受试者携带通信器、素描本和笔进行摄影，显影之后确认和观察通信装置。
&gt; **结果：**通信器无法通信。通过素描本确认到了
&gt; ・无法在“内部”中确认SCP-323-JP。
&gt; ・虽然可以从“一端”看到对面，但有一堵看不见的墙，无法移动。
&gt; ・无论呼叫还是移动SCP-323-JP-1，“内部”都不会发生任何事。
&gt; 以上信息。
&gt; **推测：**对SCP-323-JP-1进行进一步调查的必要性变得无限低。 -- 长夜博士

__**实验记录323-JP-8 19██/██/██**__
&gt; **对象：**2张SCP-323-JP-1 
&gt; **目的：**长时间观察受试者的变化。
&gt; **实施方式：**经过观察发现实验记录323-JP-4、-7拍摄的SCP-323-JP-1连续活动72小时。
&gt; **结果：**没有观察到双方饥饿、排泄、睡眠等情况。确认到行为由于疲劳，混乱等出现变化。
&gt; **推测：**依赖肉体的行为似乎会被无视。从某种意义上说是度过了静止的时光。 -- 长夜博士

__**实验记录323-JP-9 19██/██/██**__
&gt; **对象：**D级人员2名
&gt; **目的：**观察双重摄影时的反应。
&gt; **实施方式：**拍摄D级人员后，在不显影的情况下拍摄另一个房间的D级人员。
&gt; **结果：**[已删除]
&gt; **推测：**不要再申请这样的实验了。 -- 长夜博士

**附录：**发现教授██████得到SCP-323-JP时不存在镜头部分的零件。另外，尽管镜头部分的零件没有与主体连接，但无法从主体上拆下。</textarea></pre>
