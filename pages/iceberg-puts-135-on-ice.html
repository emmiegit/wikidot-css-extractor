█-██-███: Embora suas habilidades de mudança de forma tenham se mostrado de algum interesse por um tempo, à medida que outros SCPs de mudança de forma foram descobertos, e após estudo sobre a quantidade extrema de danos que pode causar tanto a objetos eletrônicos, quanto à matéria orgânica pelas grandes quantidades de radiação que produz, foi determinado que SCP-135[[footnote]]**Nota do Tradutor:** O artigo SCP-135-D originalmente citado aqui foi deletado e reescrito completamente, e atualmente não corresponde com as informações aqui descritas. Artigo original recuperado em: [https://web.archive.org/web/20230414053214/https://scp-wiki.wikidot.com/decomm:scp-135-d LINK][[/footnote]] não era mais útil para a Fundação. Depois de muitas décadas em armazenamento profundo, o 135 foi programado para descomissionamento por consenso unânime de todos os O5 atuais.

Dr. Iceberg, tendo tomado conhecimento disso através de canais desconhecidos, prontamente solicitou &#34;os direitos de matar o filho da puta antes que Clef o obtenha.”

//Dia de Descomissionamento 1:
Ok, então eu notei.//

//Sabe como Clef foi espancado e cagado depois da luta com Kon e 239 e tal? Mas então ele voltou aos bons holofotes depois que ele descomissionou 531? Tanto ele quanto Kon são cuzões, mas eles têm bons empregos de nível 4. Eu faço um trabalho duro, e o que eu recebo? Nível 2. Por que? Eles destroem coisas. Não acredito que não tenha visto antes. Para obter uma promoção, eu simplesmente tenho que descomissionar um item SCP perigoso e sem valor. E isso acontece, como eu estava olhando através de arquivos na rede, eu encontrei um. 135. Um metamorfo, destrói eletrônica e produz vários tipos de radiação. Algo sobre Roswell, mas por favor. Todo mundo sabe como essa merda realmente caiu. Agora, o primeiro passo. Descubra como matá-lo.//
-----
//Dia 2:
Esquece, primeiro passo é conseguir o trabalho. Como sempre, o grande e poderoso assassino de todos Clef é o que está sendo considerado para isso. Vou simplesmente ter que enviar documentos mostrando minhas credenciais. Fácil o suficiente, só precisa deslizar em algumas páginas com alguns relatórios. Felizmente, Kondraki acabou de me dar algumas páginas que funcionarão perfeitamente.//
-----
//Dia 5:
Ok, isso não funcionou. Não só não ouvi nada, como recebi Gears me perguntando como eu poderia errar e misturar os papéis errados em relatórios importantes para um O5. Que diabo. Tudo bem, vamos jogar duro. Vou escorregar em algumas coisas humilhantes sobre Clef.//
-----
//Dia 6:
Estranho. Ainda não ouvi nada. Isso, e alguém atirou na minha porta com uma espingarda. Bah. Eu não queria ter que fazer isso, mas acho que vou ter que perguntar a eles se posso fazer isso.//
-----
//Dia 7:
Rejeitado. Eu achava que só doía quando eram mulheres. Mas não. Eu fui abatido. Aparentemente porque não só o trabalho foi dado ao Clef, e ele aceitou, mas há algo sobre um pequeno &#34;problema&#34; que eu causei.
Ou vários.
Olha, eu não sabia que ainda tinha combustível.
Essa nem foi minha culpa.
Essa? Eu não me arrependo de nada.
Agora, todo mundo achou engraçado.
E aquele Classe-D tinha que vir.
Parece que tenho de fazer as coisas com as minhas próprias mãos. Não tenho muito tempo, mas no meu tempo livre inventei um método para destruí-lo. Eu preciso simplesmente pegar o que eu preciso e preparar a sala. É tão simples e barato, para não mencionar com tão pouca destruição para qualquer outra coisa, eles terão que ficar impressionados! Grandes ligas, aqui vou eu! Agora, vai demorar uma noite toda, então é melhor eu começar. Clef poderia contornar isso a qualquer momento.//
-----

As ███ horas SCP-135 foi encontrado desaparecido.
As ███ horas seus restos foram encontrados.

Gravação de vídeo da sala ██ durante ███ as ███ horas.

//A sala está completamente vazia, e aparentemente não tem características especiais além de suas paredes de metal. Dr. Iceberg entra na sala, vestindo um casaco pesado, do estilo usado por agentes que trabalham em ambientes de baixa temperatura ou com SCPs capazes de influenciar a temperatura, uma bolsa e um tanque de oxigênio. Atrás dele está um homem mais tarde confirmado como D-██-2348. Note a violação da política da Fundação.//

-----
Registro de áudio recuperado em ██-██-████, ████:██:██

&gt; [Conversa não relacionada]
&gt; @@ @@
&gt; Classe-D: E o que diabos você está usando?
&gt; @@ @@
&gt; Dr. Iceberg: Um traje. Tecnologia atualizada da que a NASA baseou seus trajes espaciais.
&gt; @@ @@
&gt; [Neste ponto, Dr. Iceberg se conectou ao tanque de oxigênio e puxou o capô do traje para cima. Vários segundos depois, uma arma comum é jogada na sala. Objeto pousa perto dos pés de D-██-2348, e logo se transforma em uma cópia do homem.]
&gt; @@ @@
&gt; Classe-D: Mas que-
&gt; @@ @@
&gt; Dr. Iceberg: Vamos lá, Você não viu coisas mais estranhas? Você está aqui a um mês, não é?
&gt; @@ @@
&gt; Classe-D: Sim, bem-
&gt; @@ @@
&gt; Dr. Iceberg: Eh, não importa. Apenas fique quieto e você estará livre para ir em pouco tempo. Hm... empurre-o para trás alguns pés. Então, 135, você consegue falar?
&gt; @@ @@
&gt; [3 minutos de silencio, com 135 simplesmente copiando D-██-2348]
&gt; @@ @@
&gt; Dr. Iceberg: Sem ultimas palavras então? Ah, ok. Adeus você, olá promoção.
&gt; @@ @@
&gt; [Dr. Iceberg segura e pressiona um botão azul brilhante, momento em que uma pequena bola de gelo dispara do teto para a &#34;cabeça&#34; do 135, e logo começa a se transformar em gás]
&gt; @@ @@
&gt; Classe-D: E o que é isso?
&gt; @@ @@
&gt; 135: [Linguagem inteligível]
&gt; @@ @@
&gt; Dr. Iceberg: Uma bola de nitrogênio solido.

//Vários orifícios se abrem acima, abaixo e para cada lado de 135 e D-██-2348, acertando ambos com grandes quantidades de nitrogênio sólido e líquido. Após █ minutos e 57 segundos, isso cessa. Dr. Iceberg se vira e abre sua bolsa, sacando uma escopeta &#34;de cano serrado&#34;.//

&gt; Dr. Iceberg: Cara, como eu queria fazer isso.

[Dr. Iceberg aponta a arma para as figuras congeladas, girando a arma em seu gatilho antes de disparar ambos os tiros carregados, quebrando ambos. Depois de verificar as peças, ele caminha até a porta e tenta abri-la. Após o fracasso inicial, ele é notado gritando.]

&gt; Dr. Iceberg: Oh caramba! A porta tá congelada….. Socorro! Ei, Alguém ai fora! Vamos lá, Eu só preciso que alguém abra a porta!</textarea></pre>
