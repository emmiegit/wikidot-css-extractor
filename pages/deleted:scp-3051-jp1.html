    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3051-JP -無駄な抵抗
**著者:** [[*user ashiddo]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**識別番号:** SCP-3051-JP

**収容難易度:** hard[[footnote]]keterと同義[[/footnote]]

**収容手順:** 収容不可能です。異常性が発言した文書は本来の文書に書き換えてください。

**記述:** SCP-3051-JPは財団の文書に発生する異常性です。
SCP-3051-JPの異常性は財団の文書を正しい記述方式から改変し内容が同じの誤った記述方式を記入させます。発
 動条件は不明です。
また変更される言葉はランダムです。

**補足**
　　加茂研究員の記録
&gt; これは報告書を書き換えるscipなのにただ書き換えるだけだったらこれは無駄なんだ。ほんと無駄な抵抗だ。いずれ報告書すべてが書き換えられるのではないだろうか。
　
&gt; この報告書はフォーマットを正しく書き換えてください
&gt; 　　　　　　　　　　　　　　　　　　　　　　　　O‐5　12
…
…
…
…
…
&gt; この報告書が異常なんじゃないなぜ気づかないほかの報告書がすべて書き換えられたからこの報告書が異常に見えるんだ。もしかして書き換えられた報告書は異常ではないと錯覚させる能力も持っているのか？</textarea></pre>
