**アイテム番号:** SCP-649-JP

**オブジェクトクラス:** --Safe-- Euclid

**特別収容プロトコル:** ██邸は施錠の上封鎖され、対外的には財団フロント企業不動産会社の所有物として扱われます。██邸の近隣住居には職員を常に1名以上待機させ、監視を続けてください。敷地内に民間人の侵入が確認された場合直ちに拘束し、記憶処理の上退去させます。

SCP-649-JPの探索、SCP-649-JP-aとの接触を伴う調査は現在凍結されています。第1次から第3次までの調査に参加した全ての職員に定期的にカウンセリングを行い、兆候が見られた場合は速やかにクリアランスレベル4以上の職員に報告してください。調査再開時期は未定です。当該事案については補遺1を参照してください。

**説明:** SCP-649-JPは岩手県九戸郡██町の██邸客間に存在する、19世紀末様式と推測される内部機構を持った大規模器械製糸工場とその稼働現象です。██邸はかつて養蚕業で栄えた██家の所有物であり、最後の当主であった██ ██氏の死去を機として財団に収容されました。

SCP-649-JPは██邸の床の間と接続しており、物理的に存在し得ない巨大な異常空間を有しています。SCP-649-JPは繰糸場を中心として、乾燥室、置繭所を含む5棟とそれらを繋ぐ通路で構成されています。SCP-649-JPには採光目的の窓が存在しますが、外空間は常に濃霧に覆われており周囲を確認することは困難です。また工場外部へと繋がる扉は発見されていません。SCP-649-JPは蒸気機関を内蔵しますが、ボイラーに石炭及びそれに類する燃料が投入される様子はなく動力資源の由来は不明です。機械や繭を煮る釜から発生する蒸気のためSCP-649-JP内主要棟は温度摂氏35度、湿度75パーセントを記録します。しかし██邸外部から行われたサーモグラフィー検査の結果にその影響は見られませんでした。

SCP-649-JPは栴檀栗毛を主とするウマ（//Equus ferus caballus//）の頭部と融合した若年モンゴロイド女性で構成される集団（以下SCP-649-JP-aと記述）によって維持されます。SCP-649-JP-aの服装は赤い襷、袴、高草履など日本における器械製糸工業黎明期に従事した上級工女のものと類似しており、その大半は繰糸工程に配置されます。SCP-649-JP-aに生理的欲求は確認されず、SCP-649-JPの環境下においても疲労の様子は見られません。またSCP-649-JPの維持管理に関わる事象以外に一切興味関心を示しません。調査班から行った呼び掛け、物理的接触、攻撃のいずれにも有意な反応は得られませんでした。

SCP-649-JP-aの唯一の発声として不定期に行われる合唱が確認されています。この合唱には位置や所在に関わらず全個体が同時に参加します。以下に内容の一例を示します。
&gt; 
&gt; [[size 95%]]工女のさだめは殺生のさだめ かばねの山を積むばかり
&gt; 恨み辛みに花が咲くなら 絹のおべべは花の園
&gt; 泣いてくれるなお蚕様よ みんなお前のためじゃもの
&gt; 今日は匹繭明日は羽二重 御身尽くした甲斐があろ[[/size]]
&gt; 

前述のSCP-649-JP-aの特性のためSCP-649-JPが停止することはなく、常に生糸を生産し続けます。

**補遺1:** 第1次及び第2次調査にてSCP-649-JPに接触したエージェント・██、エージェント・███、██服飾技師の3名の結託によって、SCP-███-JPの収容違反、████の破壊を伴う事案が発生しました。ZKクラス:現実不全シナリオを目的としたものと見られ、直ちに再収容作戦及び精神的恐慌状態にあったと見られる3名の即時終了措置が遂行されました。これを受け担当職員会議はSCP-649-JPの内部調査を凍結した他、SCP-649-JP内部調査に参加した職員全てに精神反応検査及びAクラス記憶処理を実行しました。以降同様の事案は発生していません。当該職員の監視と検査を継続するとともに、オブジェクトクラスはEuclidに再設定されます。

**補遺2:** 以下、SCP-649-JPで行われる製糸の一連の工程です。
&gt; 
&gt; **乾繭:** SCP-649-JP-aが乾燥室へ生繭を運びます。工場内に養蚕所は存在せず、運搬に従事するSCP-649-JP-aは乾燥室前廊下に予兆無く出現するため、生繭の由来の調査は失敗しています。既に蛹が羽化し破壊された繭は取り除かれ、それ以外には熱式乾燥が施されます。この工程により生繭の内部の蛹は乾燥死し、長期保存に適した状態である乾繭となって置繭所に一旦保管されます。
&gt; 
&gt; **選繭:** 乾繭の選定が行われます。蚕の体液による汚れなど瑕疵が認められるもの、その他紡糸に不適当な乾繭は破棄されます。またSCP-649-JP-a群は選定の間乾繭を互いに手渡しており、繭の評価に何度かの判断を要していると推測されます。破棄された乾繭は1箇所に集められ、およそ72時間後に消失します。消失した繭の行方は判明していません。選定された繭は繰糸場に運ばれます。
&gt; 
&gt; **煮繭:** 乾繭を煮て膠着したセリシン層を融和させ、繭の繊維を解し紡糸に適した状態に加工する工程です。SCP-649-JPにおいては繰糸機に釜が備えられており、その内部で蒸気と湯を浸透させている様子が確認できます。その後、充分に解れた繭を箒で撫でることで穂に糸を絡みつかせ、繭を滞りなく解くための1本の正しい糸口を引き出します。引き出された複数の糸を集合させるために集緒器に通し、束ねて1本の糸として補強します。
&gt; 
&gt; **繰糸:** 繰糸機は集緒器から成った2本の糸を合わせる共撚式を採用しています。生糸が細くなるとSCP-649-JP-aは新たな繭糸を補充し、途切れることなく紡がれ続けます。完全に繭を巻き取られた蛹はその軽量さに反して即座に釜の中へ沈み、消滅します。これら蛹の回収が試みられましたが、いずれも回収後数秒で消滅しています。我々は彼らを救うことが出来ませんでした。
&gt; 
&gt; 
&gt; **揚返:** 一旦繰糸工程にて小枠に巻き取られていた糸を湿らせた後、乾燥させながら低張力で大枠に巻き直します。一般的な製糸工程においては、この作業はセリシンの再凝固による糸の接着を防ぎ、また高い張力で巻き取られた糸が弾力性を失い歪んだ状態を正すために行われます。
&gt; 
&gt; **束装:** 大枠から生糸の束が外され、約70グラムの綛が作られます。これらの綛は捻り束ねられ、扱いが容易な形に纏められます。工女は歌い、唯美のために数百数千数万を犠牲とする行為の意義を喧伝します。構成単位としての綛は常に生産され続けます。
&gt; 
&gt; **織女:** 生糸は絹を織るために存在します。束ねられた綛はSCP-649-JP-aの手で製織場へ運搬されます。この製織場へはSCP-649-JP-aを追う以外の手段で到達することが出来ません。SCP-649-JP-aの合唱は家蚕の命の上に成り立つ絹の美を讃える内容を繰り返します。生糸はSCP-649-JP-aの歩みが進むにつれて不明な手段で精錬されます。生糸は練糸となり光沢を保ちます。到達した製織場においては多数のSCP-649-JP-aが巨大な1機の織機に組み込まれています。SCP-649-JP-aが織機に飲み込まれることによって糸は補充されます。工女は歓喜を歌い織機は絹を吐き出し続けます。絹は荘厳な形状を成します。工女は美の創造に身を焦がし、その光芒に眩みます。
&gt; 
&gt; **天蓋:** 霧は晴れ、真理に接続し、視界に糸の存在を認識します。あらゆる地平に糸は存在します。糸は伸び続けます。地から天へ。肉体から空間へ。夢から現へ。下層から上層へ。無数の糸が昇天を続けます。それらは生命の代謝物です。それらは現実の結晶体です。神は花嫁を娶ります。花嫁は工女を演じます。工女は蛹を屠殺します。殉死行為に他なりません。全ては巨塔のためにあり美は屍の上に織り上げられます。不可逆です。手立ては無く、糸は伸び続けます。糸は増え続けます。那由多阿僧祇を超越します。現実は現実と幾層にも絡み合い結果として形作られる構造を知覚します。生老死は包まれています。そして我々は世界がいつか巻き取られることを知っている。
&gt; 
&gt; **神託:** 全ては繭の中。
