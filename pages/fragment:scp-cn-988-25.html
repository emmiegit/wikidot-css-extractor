##blue|**注意：**请联系Site-CN-34三级权限以上研究人员以获得编辑文档权限。##

[[div class=&#34;story&#34;]]

&gt; 你们给了我详尽的设定。

“是的。”我说。

&gt; 这是Site-CN-34文档和外围故事加在一起的第100篇文档。

“嗯。”我回答。

&gt; 你们...给了我详尽设定的同时，说着“一无二随”。你们的一设从来没说过，王奶奶不会看到每一个结局。

&#34;什么意思？“我问。

&gt; 我记得每一篇外围故事的每一个结局，我看着[[[deep-in-my-bones|那个神父截肢，那个帮助了我那么多的人就这样得了阿兹海默症，奶奶看着自己最喜欢的女孩子的眼神里的光彩渐渐熄灭]]],我记得每一个结局，[[[http://scp-wiki-cn.wikidot.com/bluenight|所有人拼到最后一滴血都耗尽依然改变不了戏剧性的悲剧的结局]]]。因为这就是戏剧，这是你们上层叙事的作者的产物，你们对他们为所欲为来写作，你们随意塑造他们。这是Site-CN-34的第一百篇相关文档，在叙事层级的体量达到一定程度的时候，量变产生质变，奶奶终于可以帮助他们了。

“.......&#34;我不知道。

&gt; 但这对我不一样。

”我不知道你会记得。”我无力地说。

&gt; 对于你们来说他们只是用来创作的一部份，但对于奶奶来说不是。奶奶爱这些人，就像你们爱写作一样痴心。所以，平静的生活是如此美好，我需要一个上层叙事的高维实体来帮我维持这一天，这平静的一天。我用尽全力把这篇文档投射在了上层叙事，帮帮奶奶吧。

“我.......&#34;我颓然地坐在椅子上。

[[div class=&#34;choices&#34;]]
