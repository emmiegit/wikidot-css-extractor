    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-5914

**项目等级：**Keter

**特殊收容措施：**SCP-5914将被收容在Site-141的Euclid翼的一个类昆虫收容室中。进行喂食时，必须有三名认知阻值为6.7或以上的人员在场；一名人员负责放入活蟋蟀，两名人员负责观察并确认SCP-5914的位置。目前，收容室内有**十**个SCP-5914实例。

**更新：**0772号实验舱将保持封锁状态，直到另行通知。

**描述：**SCP-5914是一种异常的黑黄色十字园蛛（//Argiope aurantia//）。其显著异常特征包括与非异常同类相比不自然的体型[[footnote]]体长介于20-38毫米之间，比非异常同类长7毫米。[[/footnote]]以及没有胫节的后腿。

SCP-5914会被动地对附近的生命体产生认知效应。其观察者在短暂地移开视线后便会无法得知其确切位置。这种情况将会持续存在，直到该观察者通过外界帮助（即“语言提醒”）找到它。

**SCP-5914实验日志：**收容成功后，初步实验尝试确认SCP-5914的异常效应。实验过程中，一名D级人员进入0772号实验舱，SCP-5914随即被自由释放。六名Site-141工作人员在场进行观察和实验后的回收。

[[div class=&#34;blockquote&#34;]]
**&lt;日志开始&gt;**

**00:00：**D-2012坐在实验舱的中央，双眼被蒙上。观察人员对数字认知旁路扫描仪（DC-BS）进行最后检查，随后示意释放SCP-5914实例。

**00:05：**一名安保人员将SCP-5914实例带入房间。他放下笼子，随后迅速离开。D-2012被笼子撞击地面的声音吓了一跳。

**00:06：**观察人员远程打开了笼子。D-2012通过对讲机被告知取下眼罩，他照做了。

**00:07：**D-2012在座位上大幅度地扭动，双腿抬离地面。他大喊感到不适，要求退出实验。该要求遭到拒绝。Dr. Lothrop口头记录下D-2012的蜘蛛恐惧症，并随后将其添加到D-2012的档案中。

**00:09：**Dr. Lothrop要求D-2012将视线移开SCP-5914。D-2012拒绝了。再次提出要求，D-2012拒绝了，他对实例的大小发表了评论，并稍微缩回了座位。

**00:11：**两名工作人员就如何继续实验进行讨论，其他人员继续观察SCP-5914。实例静止不动。

**00:12：**该地区发布了严重雷暴预警。

**00:13：**Dr. Lothrop向D-2012提出一个交易：如果他在接下来的实验中完全合作，就可以要求为他的容纳间提供额外的设施。D-2012犹豫了一会儿，然后要求换一张床。Dr. Lothrop同意了。

**00:15：**D-2012被要求将视线从SCP-5914上移开。D-2012顺从地闭上眼睛，将头转向别处。他的呼吸变得更加沉重。

**00:18：**Dr. Lothrop指示D-2012睁开眼睛。睁开眼后，他环顾四周，并询问SCP-5914的去向。Dr. Lothrop称稍后会告诉他。D-2012随后询问SCP-5914是否还在房间里。

**00:20：**操作DC-BS的人员确认并报告SCP-5914就在房间里。D-2012蜷缩在椅子上。

**00:23：**工作人员就SCP-5914的异常效应达成共识，并准备告知D-2012。

**00:24：**Dr. Lothrop通过对讲机告知D-2012实验已经完成。在他告知SCP-5914的位置前，闪电击中了Site-141周边区域，造成了停电。

**00:25：**备用发电机启动，应急照明灯亮起。D-2012大声喘气，仍蜷缩在座位上。工作人员无法确认SCP-5914的确切位置。Dr. Lothrop继续追问，但没人能够肯定地回答，都声称环境太黑了，看不清。

**00:28：**一名工作人员开始重启DC-BS。Dr. Lothrop要求D-2012保持冷静，称“技术问题正在得到解决”。D-2012询问需要多长时间。没有得到回应。

**00:31：**DC-BS启动序列到达15%。D-2012的双腿明显颤抖。他反复询问还要在房间里待多久。没有得到回应。

**00:35：**DC-BS启动序列到达30%。D-2012要求离开实验舱。Dr. Lothrop拒绝了这一要求，并表示打开门会造成收容突破。

**00:38：**DC-BS启动序列到达40%。D-2012称感觉腿上有东西，并抓了一下。

**00:42：**DC-BS启动序列到达55%。D-2012开始抓挠手臂。他认为实例可能爬到了他身上。Dr. Lothrop告诉他情况并非如此，并要求他冷静下来。

**00:45：**DC-BS启动序列到达65%。D-2012继续抓挠其胳膊和腿。并称喉咙感到干燥。没有得到回应。

**00:48：**DC-BS启动序列到达75%。D-2012开始咳嗽并抓挠脖子和头部。他开始流泪。可以听到轻微呜咽声。

**00:50：**DC-BS启动序列到达80%。

**00:54：**DC-BS启动序列到达85%。

**00:59：**DC-BS启动序列到达90%。D-2012用手捂住嘴。通过对讲机可以听到他低沉的啜泣声。

**01:01：**DC-BS启动序列到达95%。Dr. Lothrop向他保证很快就会结束。D-2012缓缓点头。

**01:03：**DC-BS启动序列完成。操作系统开始启动。D-2012的双腿在颤抖，艰难地保持着蜷缩在椅子上的姿势。

**01:04：**操作人员立即开始扫描实验舱。SCP-5914被定位在D-2012所坐椅子的左前腿上。确认后，所有在场人员都能清楚地看到该实例。一名安保人员被派去接回D-2012。

**01:09：**安保人员进入实验舱。D-2012的啜泣声越来越大，并称看不到蜘蛛。在Dr. Lothrop指示安保人员前，她指出了SCP-5914的位置。

**01:10：**D-2012低头看向椅子腿。他尖叫着从椅子上跳下来，把椅子向后踢去并跑向安保人员。他很快被护送出去。

**&lt;日志结束&gt;**

[[/div]]

实验结束后对实验舱进行的扫描显示，SCP-5914在椅子移动时仍然紧紧挂在上面，导致实例被椅子和墙壁之间的冲击力压碎。因此，存活实例的数量已从**十**个调整为**四十**个。
