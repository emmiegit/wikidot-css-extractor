DOKUMENT-SCP-1734-E9: PROTOKOLL DER LETZTEN ERKUNDUNG

//Für diese Erkundung wurde eine modifizierte Tauchdrohne entwickelt. Die Drohne ist mit einer 140-W-HID-Lampe und einer hochauflösenden Video-/Audioaufnahmeeinheit mit direktem Upload zu Außenposten-1734 ausgestattet. Die Außenflächen der Drohne wurden mit einer 5 cm dicken Stahlplatte verstärkt. Dr. ███████ wurde beauftragt, die Drohne fernzusteuern.//

Die Drohne wird von Agent █████ in SCP-1734-1 abgesenkt und taucht in das Wasser ein, das die erste Kammer überflutet. Sie erreicht den  sekundären Durchbruch im Boden der Kammer, wobei sie parallel zum Tentakel sinkt; zwischen der Drohne und dem Objekt befinden sich ungefähr 70 cm. Die Drohne fährt fort, durch den zweiten Bereich von SCP-1734-1 abzusteigen. Das Kamerabild zeigt trotz der HID-Lampe völlige Dunkelheit. Nur der Tentakel ist sichtbar, der sich an dieser Stelle mindestens 10 Meter unter der Drohne fortsetzt. Die aktuelle Tiefe beträgt etwa 20 Meter ab dem zweiten Durchbruch.

In einer Tiefe von 50 Metern ist die während Erkundung 1734-E5 beobachtete Masse sichtbar, obwohl deutliche Veränderungen festgestellt werden. Ungefähr 20 kugelförmige weiße Massen sind sichtbar, die zwischen den menschlichen Überresten eingestreut sind. Der Durchmesser dieser Objekte beträgt etwa 10 cm. Als sich die Drohne der Masse nähert, tritt die während 1734-E5 dokumentierte Reaktion nicht auf und die Entität reagiert nicht auf die Annäherung des Geräts. Anschließend wird versucht, die Umgebung zu erkunden. Es wird jedoch schnell deutlich, dass die Masse nicht so klein ist wie bisher angenommen, und sich entlang einer horizontalen Ebene in alle Richtungen in unbestimmter Ausdehnung fortsetzt. Nicht weniger als 140–150 Leichen sind sichtbar.

Die Drohne versucht, die nächste Kugel zu inspizieren, und nähert sich dem Objekt auf 20 cm. Risse sind in der Oberfläche des Objekts sichtbar. Es wird versucht, eine Probe zu entnehmen. Bei Kontakt ziehen sich alle sichtbaren Kugeln sofort in die Masse zurück, die sich zu wellen beginnt. Die Leichen beginnen sich dann vom Tentakel wegzuziehen und bilden eine Öffnung in der Masse. Vier (4) zusätzliche Tentakel tauchen auf, außerdem [DATEN GELÖSCHT] während der 3 Minuten und 48 Sekunden vor dem Systemausfall scheinen die von der Kamera der Drohne aufgezeichneten Ereignisse in &#34;Zeitlupe&#34; abzulaufen, obwohl das Gerät keine Fehlfunktionen aufweist. Ein hoher Ton, der ungefähr 15 Sekunden dauert, wird aufgezeichnet, bevor die Übertragung verloren geht.

Die Analyse der Aufzeichnung hat ergeben, dass es sich bei dem Ton um eine Stimme unbestimmten Ursprungs handelt. Die Vokalisation erfolgte mit einer erheblich beschleunigten Geschwindigkeit und war erst verständlich, nachdem die Aufnahme mit 1/5 ihrer ursprünglichen Geschwindigkeit abgespielt wurde:

&gt; //&#34;Es ist interessant, dass ihr die endliche Lebensspanne, die euch gegeben ist, so wenig nutzt. Wir hätten gedacht, das könnte euch  ein gewisses Gefühl der Dringlichkeit vermitteln. Obwohl es keine Rolle spielt, da jedes Leben genauso köstlich ist. Wir schmecken alles, alles, was sie in ihrem Leben getan hätten, wenn wir es ihnen nicht genommen hätten, jeden Erfolg, jeden Misserfolg … meistens Misserfolge. █████[[footnote]]Der Vorname des ursprünglichen Kapitäns von SCP -1734.[[/footnote]]?Er wäre nach Hause zurückgekehrt, nur um seine Tochter krank werden zu lassen und drei Jahre später zu sterben. █████[[footnote]]Der Vorname von D-7569.[[/footnote]] wäre lebendig verbrannt worden, um [ZENSIERT] aufzuhalten. Keine Sorge, dieser Bruch wird nicht passieren, bis[[footnote]]Ein Vorfall bezüglich SCP-████ ereignete sich am ██.██.20██, was zu einem teilweisen Eindämmungsbruch führte.[[/footnote]]. Was ist mit dir, █████[[footnote]]Der Vorname von Dr. ███████ [[/footnote]]? Willst du die Fehler in deiner Zukunft erleben? Wir nehmen sie dir gern ab. Selbst wir können die Zukunft eines nicht verbrauchten Lebens nicht sehen, aber wir bezweifeln, dass es sich sehr von den anderen unterscheiden wird. Vielleicht begegnest du einem unserer Kinder oder unseren [DATEN GELÖSCHT] und widmest uns trotzdem deine Zeit. Die Stille einer leeren Zukunft ist so weit und schön wie der Ozean.&#34;//

Die Drohne wurde nach dem Vorfall nicht geborgen. Dr. ███████ wurde für eine 4-wöchige psychologische Untersuchung entlassen und ist seitdem in den aktiven Dienst zurückgekehrt. Es wurden keine weiteren Erkundungen innerhalb von SCP-1734-1 erlaubt.</textarea></pre>
