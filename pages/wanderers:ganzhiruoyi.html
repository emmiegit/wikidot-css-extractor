    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
星月之下，一人，一溪，一白山
山无阴，人无影，溪水无声
人与歌行，徘徊轻吟，亦如沉寂

开口人不知，曲响亦如默

歌曰：
手即吾舌，双手知万物
披星戴月，长眠未有时
山无尽，雪仍落，经久不衰
甜于手，心悦人，生生不息
生死为轮不足虑
天地无光心独明
吾不休，自然不死……

蔗饧成砂，砂久积，自成山
法力御人，人自行
双手捧白砂，撒入山间绿溪
周而复始，天地循环
雪落地成砂，砂入水无影
溪入尘世，以身润万物
水为福祉，万物乐
甜为福祉，人乐
筋骨劳，却甘之若饴
只因双手捧白砂，绿溪入尘世
又有谁知，长寐待人息</textarea></pre>
