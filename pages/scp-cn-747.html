**项目编号：**SCP-CN-747

**项目等级：**Euclid

**特殊收容措施：**目前仅在Site-CN-34的数据库中保留一份SCP-CN-747副本。工作人员需随时监控各大游戏平台；当SCP-CN-747登陆任何平台时，需立即将其删除。同时，需立即删除所有其他电子设备上已下载的SCP-CN-747。由于其潜在危险及实验开销过大，目前没有进行进一步实验或探索的计划。

**描述：**SCP-CN-747为一款名为“//空战：航空危机//”的电子游戏，由LETTERS游戏公司使用未知技术在各大游戏平台发售，游戏本体售价6元。该游戏为竖版弹幕游戏，目标均为使用自机（在画面中显示为一架拥有未来科技的战斗机）躲避敌机（在画面中显示为外星飞船）子弹并击坠敌机。自机有一定生命值，在被敌机攻击击中数次后将耗尽生命值，宣告游戏结束。此外，该游戏存在商城及内购，可购买各类增益道具供单一关卡使用，使用的货币为金币（游戏内货币，可通过游玩获得）及充值购买。

SCP-CN-747的异常性质仅在个体携带装有该游戏的电子产品以乘坐飞机为目的进入机场时显现。[[footnote]]此处判定条件暂时辨明为曾购买机票，尚不清楚机组人员遭遇该情况会如何判定。[[/footnote]]当满足上述条件的个体进入机场大楼时，个体将进入一未知空间；该空间布局与原机场相同，但时空上相对独立。一旦进入该空间，个体将无法在完成任务前离开。原机场内部所有人类对象同样会显现在该空间中，但其行动路径变得单一且重复，也仅能进行与游戏有关的少数固定的对话。此后个体将随登机流程进入候机区域，区域内商店全部被替换为游戏内商城。

随后，个体可进入其原本计划搭乘的飞机内部进行驾驶，驾驶舱内只有一触控板，个体需通过触控屏操控飞机躲避其攻击并击坠敌机。起飞、爬升及降落过程为自动，且不会出现任何敌机。进入平飞后，将不断出现敌机。敌机弹幕均为当前平面内的，而飞机也无法进行高度上的移动。敌机弹幕只有击中驾驶舱区域才会使得生命值减少，且弹幕击中对于飞行本身不会产生任何影响。

当生命值归零后，任务将被判定为失败。该结果将会对现实造成影响，具体表现为该飞机无论当前处于何种地点，都会消失并出现于距离地球█████千米的外太空中，且上述个体与该飞机原有的机组人员将同时位于驾驶舱中。机身上有多处被不明子弹击中的痕迹。驾驶舱内为上述平板，且将显示如下内容：

&gt; 任务失败了。外星大军击毁了飞机，并把它当做垃圾扔到了太空中。请再接再厉！

当飞机消失时，所有相关人士均会被施加异常影响，使他们倾向于忽略此事，并选择性遗忘机上人员的信息，因此不会对飞机失踪做出任何反应。直到基金会发现失事飞机之前，无人对此进行过任何调查，航空公司的系统中也仅显示为“此航班已停飞”。到目前为止，基金会共发现█架因此异常而导致失事的飞机。

[[collapsible show=&#34;附录：实验CN-747-alpha&#34; hide=&#34;隐藏附录&#34;]]

**前言：**实验任务为探索SCP-CN-747产生的空间内的种种性质，及尽可能通关游戏以查看其对现实的影响。为此，选取曾有过飞行经验的D-747-12作为实验参与者，并要求其长时间进行游戏以熟悉操作。1个月后，基金会前台组织“[[span class=&#34;ruby&#34;]]空中载具保护组织[[span class=&#34;rt&#34;]]Sky Carrier Protection Organization[[/span]][[/span]]”联系机场及航空公司以空出一架飞机以供实验。航线为从浦东国际机场（PVG）至首都国际机场（PEK）的MU███，飞行时间约为2h30min。除带有SCP-CN-747的电子设备外，D-747-12还将携带通讯设备及便携式摄像设备进入该空间。

&lt;05:00:00&gt; D-747-12进入机场，随即进入不明空间。原机场内待命的工作人员没有发现D-747-12。D-747-12电子设备上的SCP-CN-747自动打开，显示如下内容：
&gt; **航班模式：**
&gt; 
&gt; 尽管外星人占领了地球领空，但是人们的日常生活不能被其影响。因此，除了专业战斗机，民航飞机也加入了击退他们的行列中。作为机长，请在击败外星大军的同时安全地护送旅客们到达目的地吧！
&gt; 
&gt; 请至航班柜台领取你本次的任务吧！
&lt;05:01:00&gt; D-747-12被要求与包括该工作人员在内的5名人员搭话。

&gt; **D-747-12：**呃……你好？
&gt; 
&gt; **工作人员：**你好啊机长。今天也是来执行任务的吗？辛苦你了！
&gt; 
&gt; **D-747-12：**机长？任务？你不是基金会的███吗？
&gt; 
&gt; **工作人员：**不多说了，机长加油吧！

&lt;05:05:00&gt;该工作人员随后没有回复任何问题。D-747-12转向另一名无关人员。

&gt; **D-747-12：**你好！
&gt; 
&gt; **无关人员：**你好啊机长。今天也是来执行任务的吗？辛苦你了！
&gt; 
&gt; **D-747-12：**你怎么跟他说一样的话……
&gt; 
&gt; **无关人员：**不多说了，机长加油吧！

&lt;05:11:00&gt;随后D-747-12相继询问另外3名无关人员，均得到相同回复。D-747-12随即被要求沿着指示光前往值机柜台。

&gt; **柜台人员：**机长，你来了啊！今天我们上空的怪物尤其猖狂。请您利用机上的攻击设备击落他们，清出一条道路来吧！
&gt; 
&gt; **D-747-12：**你也太入戏了吧……
&gt; 
&gt; **柜台人员：**请拿好您的任务通行证，以免和其他机长混淆。接下来就拜托你了！

&lt;05:20:00&gt;地面上闪烁出下一道指示光。

&gt; **D-747-12：**等等，你到底在说些什么……
&gt; 
&gt; **柜台人员：**机长，还有任务等着你呢！
&gt; 
&gt; **D-747-12：**不是，我知道有任务，但你能不能再告诉我下到底发生了什么？
&gt; 
&gt; **柜台人员：**机长，还有任务等着你呢！
&gt; 
&gt; **D-747-12：**靠。

&lt;05:22:00&gt;在沿着指示光进入安检前，D-747-12被要求拍摄该区域内与现实中不同的地方。D-747-12拍摄了航班信息显示屏，航班与现实中的相同，但随后都附有任务名称，D-747-12接受的任务名为“剿灭敌军”。D-747-12随即沿指示光进入候机区域。

&lt;05:32:00&gt;从D-747-12的拍摄中可以看到，所有停留的飞机均装有弹幕发射设备，主要分布于机翼。空中隐约可见未知飞行物，与游戏中的形象匹配。候机区域内所有商店均被替换为游戏商城。检票、登机、起飞等工作似乎依然与现实同步地进行。D-747-12被要求先与其中一航班的检票人员交流，随即强行闯入该登机口。

&gt; **D-747-12：**让我过去行吗？
&gt; 
&gt; **检票人员：**不好意思，您的任务航班不是这架，请再找找？

&lt;05:34:00&gt;D-747-12试图强行闯入登机口，检票人员及其他人员并没有阻拦。然而，其在即将进入廊桥时遇到了极大的阻力，同时眼前弹出一个窗口：

&gt; 不是这个方向，现在有更重要的事……

&lt;05:35:00&gt;D-747-12进入商城。录像显示，没有任何其他人员的移动路径经过或进入商城。

&gt; **商城服务员：**欢迎光临空中商城！购买各类道具可以使您的战斗更加舒适与安心！可以使用您在模拟战斗中获得的金币购买产品哦！

&lt;05:36:00&gt;D-747-12拍摄了商城中的所有道具。店内所有道具均为投影，物品的投影前有一弹窗显示道具名称、作用及价格。道具列表如下：
&gt; 诱导炮台：在飞机上额外架设诱导炮台发射子弹，可以随增益道具增强攻击力。-4000金币
&gt; 激光炮台：在飞机上额外架设激光炮台发射激光，可以随增益道具增强攻击力。-4000金币
&gt; 远程僚机：远程僚机会自动发射子弹追击敌人，且不会被击落。-6000金币
&gt; 诱饵：飞机会每隔1分钟放出一个诱饵，诱饵可以短暂吸收敌人注意力，5秒后或诱饵血量清零时消失。-10000金币
&gt; 更多增益：在游戏中敌机将更容易掉落增益道具。-68人民币
&gt; 更多bomb：bomb冷却时间更短了。-98人民币
&gt; 更多导弹：在游戏中敌机将更容易掉落导弹道具。-128人民币

&lt;05:40:00&gt;为实验所需，要求D-747-12购买所有道具。购买道具后，道具的投影全部消失。随后D-747-12拍摄了其任务所需飞机，所有道具均已安装在机身上。D-747-12随即试图进入其任务航班的连接廊桥，同样有一窗口弹出：

&gt; 机长，还没到起飞时间呢，四处看看再来吧！

&gt; **研究员Bread：**居然还有这个限制，是为了和现实保持一致吗……再探索下周边吧，试着多和几个人对话一下。

&lt;05:50:00&gt;D-747-12与该航班候机区域的几名乘客进行了交谈。尽管“乘客”的回复依然十分模板化，但与之前不同的是，此处的交谈包含个人信息。经基金会在现实机场中的工作人员确认，该个人信息均属实。可以推测SCP-CN-747可以读取相当程度的信息。以下为D-747-12与一乘客的交谈内容。

&gt; **D-747-12：**呃，你好？
&gt; 
&gt; **乘客：**你好，你就是我们这次的机长吗？
&gt; 
&gt; **D-747-12：**是。
&gt; 
&gt; **乘客：**那么这次就拜托你了呀！（陷入沉默）
&gt; 
&gt; **研究员Bread：**虽然希望不大，不过你再试试问些其他的问题？
&gt; 
&gt; **D-747-12：**好吧……请问你是谁？
&gt; 
&gt; **乘客：**我叫李██，是北京人，不过在上海工作。
&gt; 
&gt; **D-747-12：**我擦，还真回复了啊！那……你为啥要回北京？
&gt; 
&gt; **乘客：**我老母亲最近病情突然恶化了，我就赶紧请了假回去看她。
&gt; 
&gt; **D-747-12：**这样啊……真是抱歉。还有啥问题啊……你的工作是什么？
&gt; 
&gt; **乘客：**（陷入沉默）
&gt; 
&gt; **D-747-12：**为啥工作就不回答了？那……你的兴趣？
&gt; 
&gt; **乘客：**（陷入沉默）
&gt; 
&gt; **D-747-12：**什么鬼……怎么和游戏触发对话似的，那你好歹给我点选项啊！
&gt; 
&gt; **D-747-12：**这样吧，最后问你个问题，你有啥想对我说的吗？
&gt; 
&gt; **乘客：**那么这次就拜托你了啊！
&gt; 
&gt; **D-747-12：**靠。

&lt;06:20:00&gt;D-747-12再次试图进入廊桥，没有窗口弹出。进入机身后，D-747-12反映“被空气墙挡住了，没法往除了驾驶舱之外的其他地方跑。”D-747-12随即进入驾驶舱。驾驶舱控制台上有一触控屏，左侧为bomb及导弹道具使用按钮，同时显示其数量；中部为游戏战斗画面，画面底部有一飞机，目前还无法移动；右侧为生命值及增益道具数量。

&lt;06:40:00&gt;飞机自动开始滑行并起飞。

&lt;07:15:00&gt;飞机结束爬升，进入平飞。此时触控屏上的飞机可以进行操作，同时敌机开始出现。小型敌机大小与大型鸟类相当，为红黑白三色涂装。中型敌机大小与现代战斗机相当，机身被分为多个可拆卸部分。飞机自动开始开火，此前购买的僚机及诱饵也同时被放出。D-747-12将拍摄设备固定于驾驶舱顶端之后开始操作。

&gt; **D-747-12：**我的天，拉着屏幕里的飞机现实中的飞机也动了啊，比我当年开飞机容易多了啊。

&lt;07:16:00&gt;由于D-747-12对飞机进行大幅度位移，机内剧烈颠簸，D-747-12因惯性飞至驾驶舱边缘。D-747-12随即被研究人员警告。

&lt;07:20:00&gt;打败一较大敌机之后掉落一半透明蓝色球体，为增益道具。该球体缓慢朝机身方向移动。拾取该道具后，飞机整体发出1秒微弱的蓝光，随后火力增强。敌机在被击毁后并无残骸，直接消失。

&lt;07:34:00&gt;一大型敌机出现，火力强且机身大，显示图像覆盖了触控屏的上1/3部分。攻击不能使其被一次性击毁，只能击毁其部分攻击装置。在追击过程中，飞机机翼被子弹击中，并没有任何影响。驾驶舱部分同样被子弹击中，触控屏右侧显示血量减少，飞机本身没有任何变化及颠簸。

&lt;07:35:00&gt;D-747-12使用bomb道具。敌机数个攻击装置忽然爆炸脱落，削减了大部分血量。击毁该敌机后，同时掉落增益与导弹道具，均以缓慢速度向自机移动。

&lt;07:56:00&gt;在拾取10个增益道具后，右侧增益道具栏显示为满格，可以推测此时为飞机最大火力。

&lt;08:13:00&gt;又一大型敌机出现。虽然D-747-12将其击毁，但由于没有生命值回复道具，此时生命值剩余大约50%。距离到达目的地还有约1小时17分钟，去除下降时间约1小时。

&lt;08:38:00&gt;画面上所有敌机均被击毁，且没有新敌机生成。

&lt;08:40:00&gt;超大型敌机出现。该敌机具有3段生命值，据推测其有不同的攻击模式，攻击强度随着生命值减少而增加。

&lt;08:48:00&gt;消耗了该敌机的第一段生命值。该敌机在外形上发生很大变化，同时弹幕覆盖面增加，子弹攻击力也小幅上升。

&lt;08:54:00&gt;消耗了该敌机的第二段生命值。该敌机攻击力进一步上升，同时开始释放追踪弹幕。此外，该敌机机身间歇性地展开屏障，现实中显示为覆盖于敌机表面的红色蜂巢状力场，可以抵御bomb及导弹的一部分攻击。此时飞机的生命值仅剩21%。

&lt;09:03:00&gt;该敌机被击毁，同时飞机开始下降。此时飞机生命值仅剩3%。触控屏上显示“恭喜通关！”及分数结算。

&lt;09:20:00&gt;该飞机与现实中的飞机同时降落于北京首都国际机场。

&lt;09:30:00&gt;D-747-12下机，所有乘客均表示“感谢机长！”。位于首都机场内部的工作人员并没有发现D-747-12。

&lt;09:40:00&gt;D-747-12离开机场，与当地工作人员汇合。

**备注：**离开机场后，D-747-12的游戏账号获得大量金币，同时完成了成就“伟大的飞行员”（此前未在成就列表发现此成就）。一天后，基金会邮箱收到一封邮件，内容如下：

&gt; 尊敬的玩家：
&gt; 
&gt; 由衷地祝贺您成为第一位通关航班模式的玩家！航班模式还有许多乐趣，可以试试其他航班玩玩看哦！此外，别忘了给我们的游戏五星好评！
