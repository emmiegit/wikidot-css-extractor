**SCP-2491:** 매일 300개의 알을 산란하는 숀 코네리
**저자:** [[*user DrBleep]]          
**원작:** http://www.scp-wiki.net/scp-2491
**역자:** [[*user MGPedersen]]
[[include info:end]]

**일련번호:** SCP-2491

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-2491은 울타리를 친 야외 공간에 격리하여 구조물과 격리 울타리의 경계 간 거리를 20 km 떨어뜨린다. 북쪽 방향으로는 경계선이 5 km 이상 떨어져 있지 않아야 한다. 울타리 영역은 비행 금지 구역으로 지정한다. 울타리를 따라 전 방향 30 m 간격으로 CCTV 카메라를 설치한다. 감시 목적으로 구조물 내부와 주변에 CCTV 카메라를 추가로 설치한다. 항시 감시 상태가 유지되어야 한다. 격리 울타리를 침입하려 시도하거나 침입에 성공한 민간인은 구류하여 필요에 따라 A등급 기억소거제를 처방한다.

격리 울타리를 측정하려는 SCP-2491-1 개체들은 양봉꿀벌의 천적의 것과 일치하는 증폭된 청각 및 후각 자극 사용으로 되돌려보낸다. 직접 관찰과 탐사 목적으로 SCP-2491에 진입하는 연구 인력은 표준형 생물학 안전 규약을 준수하며, 통상의 벌 보호용 장비를 착용한다.

**설명:** SCP-2491은 양봉꿀벌,,European honey bee,, 벌집과 매우 유사한 거대한 지질 구조물로, 스코틀랜드 에딘버러에서 남쪽으로 60 km 떨어져있다. 구조물은 직경 약 200 미터에, 남향으로 5 m 크기의 커다란 구멍 하나가 뚫려있다. SCP-2491 내부는 일반적인 양봉꿀벌의 벌집 구조물과 유사하며, 지형상 수직형의 벌집층에 여러 개의 구멍이 뚫려있는데, 구멍 중 몇 군데에는 서양의 사회 지배층에서 흔히들 볼법한 가구와 장식들이 있다.

SCP-2491에는 다양한 영화와 책 판본에 묘사된 외양과 행동거지를 보이는 허구의 영국인 스파이 캐릭터 제임스 본드,,James Bond,,의 모습을 한, 이하 SCP-2491-1로 명명할 변칙 개체 여러 마리가 서식한다. SCP-2491-1 개체들은 정장을 입은 것이 특징이며, 겉보기에 불가능해 보이는 양봉꿀벌의 일반 생물학적 기능과 유사한 생물학적 기교 여러가지를 수행할 수 있다. SCP-2491-1 개체들은 외양에 따라 기능적 역할을 나누는 식으로 체계화되어있다. 이러한 기능적 역할은 일반적인 양봉꿀벌 군집의 계급과 유사하며, 그 역할은 아래에 서술되어있다.

SCP-2491에는 다른 모든 개체들 위에 군림하는 SCP-2491-1 개체 한 마리가 존재하며, 이는 일반 벌 군집의 여왕벌과 유사한 역할이다. 이러한 &#34;통치 계급,,ruling caste,,&#34;은 다음과 같은 속성을 지닌다.
* 배우 숀 코네리,,Sean Connery,,의 1962년작 본드 시리즈 영화 《007 살인번호,,Dr. No,,》 속 모습과 닮은 외형.
* 쿠바산 시가로 추정되는 담배를 핌.
* 매일마다 300개의 알(직경 50 cm 짜리)을 낳음.
* 다른 모든 SCP-2491-1 개체들에게 지시하는 듯한 페로몬을 다량 분비함.

이 통치 계급을 제외하면, SCP-2491-1 개체들은 수벌, 일벌, 유충으로 역할을 나눌 수 있다. 수벌 계급은 일반적 벌 군집의 수벌과 유사한 기능을 수행하는데, 보통 여왕벌에게 수정한 직후에 사망한다. 해당 계급의 특징은 아래와 같다.
* 다양한 모습의 본드 시리즈 원작자 이안 플레밍,,Ian Fleming,,으로 구성됨.
* 행동과 습성이 그의 본드 시리즈 캐릭터들의 소설 속 특징과 유사함.
* 통치 계급을 향한 의식적 생식 활동 목적의 구애 시도의 일환으로, &#34;당신의 마음을 맛보니 그 맛을 잊을 수가 없더군요&#34; 같은 관용구를 종종 사용하면서 여왕벌을 향해 인상적인 신체적 기교를 다양하게 선보임.
* 여왕벌에게 수정한 직후에 사망함. [[footnote]] 회수된 모든 개체들의 사인은 목 부분의 척수 절단이었음. [[/footnote]]

SCP-2491-1 개체들 중 대다수가 일벌 계급을 구성한다. 일벌들은 다양한 역할을 수행하며, 알 수 없는 기준으로 선결된 특징에 따라 3가지의 역할로 세분화된다. 이 3가지 세부 역할은 아래와 같다.

* 유지 및 운반 담당 일벌
 * 배우 로저 무어,,Roger Moore,,와 티모시 돌턴,,Timothy Dalton,,과 닮은 모습으로 구성됨.
 * 벌집 구조물 유지를 담당하면서, 종종 매우 복잡한 건설 도구를 다루기도 함.
 * 자신의 몸에서 대량의 밀랍을 만들어냄.
 * 벌집으로 꿀과 로열 젤리를 운반함. SCP-2491-1 개체들이 로열 젤리를 &#34;오코너리 여왕 폐하의 환상적인 젤리,,Her Majesty O&#39;Connery&#39;s fantastic Jelly,,&#34;로 지칭한다는 점이 특이함.
 * 몇몇 개체들은 정기적으로 한데 모은 꿀을 가지고 알코올 음료, 특히 마티니를 대량으로 합성해냄.[[footnote]]중력을 쓰지않고 도구로 휘저어서.[[/footnote]]
 * 개체들은 다른 채집 담당 벌들로부터 꽃을 바로 빼앗아, 본연의 빛깔이 될 때까지 씹고 삼키고 역류시키기를 반복하면서, 근처의 벌집에 다다랐을 때 꽃을 역류시킴.
* 시체 안치 및 육아 담당 벌
 * 배우 조지 레이전비,,George Lazenby,,와 닮은 모습.
 * 자가분비한 젤리와 마티니를 자양물로 공급하여 본드 유충의 육아 활동에 참여함.
 * 죽은 본드 개체들을 구조물로부터 2 km 떨어진 곳으로 옮기는 시체 안치 활동에 참여함.
 * 매장 및 장례 절차 간, SCP-2491-1 개체들은 목례를 행함.[[footnote]] 3초 이하의 간격으로 행함.[[/footnote]] 이러한 행동을 취한 뒤, 개체들은 대상의 죽음을 소재로 재담을 하면서 리큐어 몇 병을 구해와, 리큐어를 마시고 매장지에 리큐어를 붓는 것을 번갈아 행함.
* 채집/정찰 담당 벌
 * SCP-2491-1의 모습은 2002년작 영화 《007 어나더 데이,,Die Another Day,,》에서 배우 피어스 브로스넌,,Pierce Brosnan,,이 분한 본드의 모습과 매우 닮음.
 * 허리를 굽히고 밝은 빛깔을 띄는 꽃 속에 얼굴을 들이미는 식으로 꽃가루와 꿀, 대량의 화훼를 채집함. 이러한 행동을 취한 뒤, 개체들은 식물의 꽃 부분을 조심스레 제거하여 복부의 숨겨진 구멍 속에 넣음. 이러한 시도는 개체들이 5km 너머로 탐색하지 않는 것으로 관찰된 북쪽 방향을 제외한, 구조물 반경 10km 이내에서 이루어진다는 점에 유의할 만함.[[footnote]]관찰 결과, 개체들이 남쪽과 서쪽 방향으로 채집 나가기를 선호한다고 밝혀졌지만, 더 나이 먹은 개체들은 아마도 인구가 밀집해있다는 이유로 북쪽으로 채집 나가기를 꺼리는 경향이 있음.[[/footnote]]
 * 정찰/채집 활동 간, 개체들은 숲 속을 비선형으로 비행하면서, 탁트인 도보 공간에선 대각선으로 비행함. 관찰 결과, 개체들이 실제로는 나무 사이를 굴러다니면서 구를 때마다 나무에 등을 대고있는 모습이 나타남.
 * 채집 활동이 성공적으로 끝나면, 개체들은 일련의 의식적 춤사위를 선보이는데, 몇 가지의 복잡한 무도회장 스타일 춤기술을 모방함.[[footnote]]주로 왈츠, 맘보, 살사, 메링게 스타일이 가미되어 있고, 가끔씩 웨스트 코스트 스윙댄스도 춤.[[/footnote]] 이러한 춤사위는 보통 채집/정찰 역할의 다른 구성원과 함께 추며, 약 3시간까지 출 수 있음.

유충 계급은 어리거나 갓 부화한 본드 개체들로 이루어져 있으며, 모든 SCP-2491-1은 영화 《007 카지노 로얄,,Casino Royale,,》에서 배우 대니얼 크레이그,,Daniel Craig,,가 분한 캐릭터의 축소판 모습을 하고있다. 유충이 다 자란 본드 개체로 성장하면, 저마다의 특정한 계급에 맞게 외양과 습성을 취한다. 통치 계급의 일원으로 점찍힌 유충에겐 숀 코너리의 외양을 띠기 시작할 시점에 육아 담당 본드들이 &#34;오코너리 여왕 폐하의 환상적인 젤리&#34;를 먹인다.

SCP-2491-1 개체들과 의사소통하려는 시도는 공격적인 반응을 얻어, ██명의 현장 인원들이 사망하고[[footnote]]사인은 대개 중증 아나필락시스 쇼크였고, 몇몇은 자창으로 인한 실혈사로 밝혀짐.[[/footnote]] ██명이 부상당하는 결과를 초래했다.

**관찰 기록 O-2491-01**
이하 부분은 SCP-2491에 대한 원격 CCTV 감시 기록의 개요에 관한 것이다.

&gt; **관찰 일시**: 2013년 6월 5일 13:43:00 - 13:59:00
&gt; **요약**: 최근에 구조물의 &#34;국왕&#34; 벌집 구역 내에 설치된 CCTV 카메라가 당시 수벌 1마리와 통치 계급 개체 간의 완전한 수정 의식을 기록하였음. 화상 기록문은 관련없는 대화를 편집한 상태임.
&gt; 
&gt; **기록 시작**
&gt; 
&gt; 수벌 1마리가 30미터 높이의 북서쪽 구멍에서 방 안으로 들어온다. 개체는 꽉 낀 체크무늬 바지를 입었고 셔츠나 신발은 착용하지 않았다. 수벌은 벌집 벽을 천천히 기어내려가기 시작한다. 수벌의 등은 인체 해부학상 이례적으로 거대하고 뼈가 앙상한, 피부로 덮인 돌출부 몇 개가 드러나보인다.[[footnote]] 살아있는 개체들에 대한 확보 요청이 승인 대기 중에 있다.[[/footnote]] 수벌은 구멍에서 방바닥으로부터 약 3 미터 정도 높이까지 기어가, 어깨쪽을 훑어보고는 벽에서 떨어져, 공중제비를 돌고 똑바로 착지한 뒤, 한쪽 팔을 뒤로 뻗고 다른 팔은 앞으로 뻗으면서 빨간색 카네이션 한 송이로 확인된 물체를 내밀었다.
&gt; 
&gt; 그때까지, 통치자 개체는 그러한 광경에 이렇다할 반응을 보이지 않았다. 수벌이 착지한 뒤, 약 10초 정도의 정적이 흐르고 통치자 개체가 일어선다.
&gt; 
&gt; **수벌**: 본드, 제임스 본드입니다. 분부를 내려주십시오.
&gt; 
&gt; 수벌이 자세를 유지하는 동안 통치자 개체가 천천히 박수를 3번 치고, 왕좌에서 내려온다.
&gt; 
&gt; **여왕벌**: 축하합니다, 미스터 본드. 신체 기량이 상당하군요.
&gt; 
&gt; 통치자 개체가 벌집 바닥 위에서 걸음을 멈추고 잠시 정적을 유지한 뒤, 말을 이어간다.
&gt; 
&gt; **여왕벌**: 그대가 다음 세대를 번식할 적임자가 되어야할 이유를 말씀해 보실까?
&gt; 
&gt; 수벌이 빨간 카네이션을 앞에 내민 채로 자세를 계속 유지한다.
&gt; 
&gt; **수벌**: 폐하께 이 집단을 저처럼 훌륭하게 만들 기회를 바치고 싶습니다.
&gt; 
&gt; 그 순간 통치자 개체가 실실 웃는 모습이 관찰되었다.
&gt; 
&gt; **여왕벌**: 그대에게 젓지않고 흔들 기회를 주겠노라.
&gt; 
&gt; **수벌**: 재밌으시군요, 거품은 보이지 않는데 말입니다.
&gt; 
&gt; 통치자 개체가 10초 간 웃는다.
&gt; 
&gt; **여왕벌**: 그 재치와 신체 기량. 인상적입니다, 미스터 본드. 아주 인상적이에요.
&gt; 
&gt; **수벌**: 말씀해주십시오, 폐하, 저와 한바탕하시지 않으시겠습니까?
&gt; 
&gt; **여왕벌**: 한바탕? 그대를 벌집 안에 가둬놓을 필요가 있겠군요, 저와 함께 말이죠.
&gt; 
&gt; 통치자 개체가 손짓을 몇 번 하자, 수벌이 취하고있던 자세를 푸는 것이 관찰되었다. 수벌이 통치자 개체에게 다가가 카네이션을 건네주고 목례를 한다. 통치자 개체는 꽃을 코에 갖다대고 눈에 띌 정도로 냄새를 들이마신다.
&gt; 
&gt; **여왕벌**: 아, 카네이션, 내가 좋아하는 건데.
&gt; 
&gt; **수벌**: 제가 빨간 꽃을 찾는 데에 재주가 있걸랑요.
&gt; 
&gt; **여왕벌**: 이제 그대를 아이언으로 불러야겠군.
&gt; 
&gt; 수벌과 통치자 개체가 번식 의식으로 추정되는 행위를 시작하는 것이 관찰되었는데, 통치자 개체가 먼저 3개의 [데이터 말소].
&gt; 
&gt; 번식 의식이 끝난 뒤 통치자 개체가 수벌을 바라보는 것이 관찰되었다. 수벌 사체의 자세는 통치자 개체가 시야를 가려 머리와 목 부분이 관찰 불가능한 상태다. 통치자 개체의 배는 특히 위장관이 자리하는 부분 위주로 부풀어올라있다.
&gt; 
&gt; **여왕벌**: 가엾은 그대, 마티니를 미처 다 비우지도 못했군.
&gt; 
&gt; 여왕벌은 수벌로부터 5발짝 떨어져 왕좌실 쪽을 향해 걸어가다, 걸음을 멈추고 머리를 180도 돌리는 모습이 관찰되었는데, 입에서 말라붙은 녹색 유체가 흐르고 있었다. 수벌 사체의 목부분은 참수된 것으로 관찰되었다.
&gt; 
&gt; **여왕벌:** 사랑을 좇다가 정신머리를 내놓은 꼴이란.</textarea></pre>
