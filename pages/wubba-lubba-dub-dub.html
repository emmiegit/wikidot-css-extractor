1.
疲惫的旅者来到了故事的起与终
万千重负萦绕在她的身旁
她坐了下来
望向远方逐渐流逝的万物
这时，又一位旅者来到了她的身旁

“你是谁”

“我是05-O，此处“O”代表“Oblivion”，我从荒原上的风中听到了你的祈求，
于是特意前来拜访你”

“你可能来晚了……”

“你知道我们能待多久的”

“你忘不了”

“…..”

2.
天空仍然在塌陷
或者说，与大地交叠

尽管有过几万遍的预警、警告、心理测试、预先演练，Scranty还是需要努力镇定让自己不变成外面那群疯子。

镇定，现在可不是吐的时间。

Scranty走向了那间屋子，看着眼前的圆圆的，背负着“人类的希望”的、大的、圆圆的红按钮。

是时候挽救这一切了

Scranty按下了按钮。

3.
Scranty有点迷惑

并不是因为这次是一片色彩的洪流正向这里蔓延
而是这一切

Scranty想拯救这个世界
但是…..

世界不该如此消亡

Scranty按下了按钮

又一次

4.
“之后的事情，基本就是重复了
一次又一次”

万古的尘埃结束了哀叹，随风而去
不复遗忘之世的荒野上
一座石坛升起
荒野上的最为放纵的狂风也为之停息
一切停滞了移动
只为等待那贤者的金石之言

“你的意愿为何，你的向往为何
勇士
我并没有其他人所能赐予你
我的世界没有规则，没有混乱
也没有存在，亦没有虚无
唯有遗忘
一切的遗忘。”

“何人会向往遗忘，
寻求疯狂而不可之人，寻求平静而不得之人
但你，与他们不同
我可以感受得到”

“那么，告诉我你的来因，勇士”

“我不渴求力量
亦不向往永存
那些对我并无太大的意义
不过是浮光与虹霓
我希望您能赐予我遗忘
忘记…一个世界”

5.
“Scranty特工，我希望下次你能注意一下你的言行。”

“你们之前的关系不是还挺好的吗。”

Scranty看了一眼手里还剩一半的酒

不对，是手表

又快到了啊。

6.
“为什么
勇士
你拯救了一个世界，而非毁灭
值得遗忘什么呢
多少人日日向往这种伟大的记忆！
他们是勇者，是拯救者！
是应被铭记的成功之人！”

“正因如此，
我拯救了这个崩塌的世界
但我是将这个世界重启
一切分散
而又重组
崭新而又熟悉的世界
无人知道曾有拯救”

“就因无人铭记你的事迹？
勇士
我想这个答案可能存在
但却不属于你”

“……”

“是的”
7.
“早上…好”

“你又喝多了？”

“一点而已……你眼睛永远这么尖”

“听着，你能不能在乎一点东西？我认识你之前你不是这样的，
你充满活力..要不是工作太多我也不会被分配过来协助你，可现在呢……”

“就不能…去在意一件事情么..”

“让我看眼表..…不过你说的对….人总该在意一点什么..”

“你说什么？”

“想跟我冒险么”

8.
“我看到了我熟悉的家园、朋友、很多很多……
我熟悉的的一切
可是这些曾亲眼在我面前破碎消失
但这恢复之后
我想这一切仍是这一切
而我……
那些记忆不该存在
因为那是这个世界不该拥有的记忆”

“你仍然是你
你的记忆组成了你
假如遗忘
那你才真正的失去了你自己
睿智的勇士”

“我并非独身的巡游者
我的记忆同样依附于这周围的世界
告诉我，永存的遗忘之主
我的记忆和世界相排斥
我的记忆并不被我所想认同
我需要这份记忆又有什么用？”

“那你为什么不在开始就寻求我的帮助？”

“因为我觉得…..我不能忘记那些世界
可现在它们压在我的身上
令我迷茫”

“真实
你需要记住这世界的真实
在你之前
苦难的萦绕之柱不断盘旋
无数个世界搭建在前者的废墟之上
你该庆幸
你仍然知道真相。”

9.
“我们为什么要拯救这个世界？”

“别开玩笑，我们干的就是这个”

“我是说，也许我们奋斗的这一切，最后其实都不过是在重复，
就像我们马上就要到了的…维护着世界的…”

“我不知道……至少我努力过”

“你永远这个德行…”

话音刚落，把匕首从一只巨大的…..她也说不上是什么东西的甲壳中拔出。

“你很擅长这个，以前干过么？”

“也许吧…………咳咳咳”

“你！什么时候？”

“抱歉刚刚没告诉你…..已经走到这里了，接下来你一个人也能办到了吧，
也许….会遇见又一个我呢…”

“我…..为什么….”

“不过..先告诉我，你是怎么知道会发生这些的…”

她握紧了手，想再次抓住这一切

“我想你已经知道了”

“假如真是那样的话……咳咳”

“对她好点…..”

10.

“真相…..
就是因为真相！”

“我无数次拯救
又无数次看着她离去
在我眼前或别处
为什么，为什么她不可以？”

“我并不擅长于这方面，
这归属于那一位
而非我所触及”

“那么….能回归正题了么
让我忘掉这一切吧……
也许无数次后我又会恳求您
希望您不要感到厌倦。”

“不
睿智的勇士
从未有
也不会有人在这里遗忘过”

“什么….”

“真正的遗忘从不被人渴求
如同疯狂
不过我常常被恳求，而他常常主动行动
但这都是脱离痛苦的一种道路”

“你只是在逃避
逃避你无法接受的真实
遗忘的大门只为无所牵挂之物打开
你所在意之物怎能失去？”

“你们所寻求的是&#39;删除&#39;，而非遗忘
这只是加速了逃避
删除别人或自己的记忆
都是为了逃避
而逃避，不属于我”

“曾有四人向我恳求

一人因痛
一人因欲
一人因梦
一人因爱”

“…..”

“今天是….”

“你又忙活了一晚上，咖啡？”

“啊？谢谢…..”

“顺便，我有个冒险故事，想听不？”</textarea></pre>
