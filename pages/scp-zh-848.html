[[include info:start]]
**篇名：** SCP-ZH-848 - 血浸島
**作者：** [[*user vomiter]]
[[include info:end]]

**項目編號：**SCP-ZH-848

**項目等級：** Euclid

**特殊收容措施：** SCP-ZH-848 已經從所有公眾可接觸到的地圖上抹去。基金會艦隊「蒼白」將繞行於 SCP-ZH-848 周遭400海浬，以免任何非授權船隻接近。該項目的正確座標以及可登陸位置皆為四級機密，未持有相應等級的人員在離開 SCP-ZH-848 之後應服用失憶誘導劑。

基金會將與 SCP-ZH-848 延續 [刪減內容] 訂定的盟約。基金會一般情況下只在每年的夏冬兩季各登陸 SCP-ZH-848 一次，於島上停留48小時。在此期間，基金會將提供島上住民以 SCP-ZH-848-A 或其他生物樣本來換取食物、家具、工具以及冷兵器的機會。詳細的交易規定可以由項目負責人調整，但應避免觸發島上住民的反基金會情緒。

**描述：** SCP-ZH-848 是位於南太平洋 [已刪除資料] 的小島，島嶼面積約 20.7 平方公里。島上原住民推測為南島語族的單一部落，目前英文的識字率為三成左右。其經濟型態仍然以採集與狩獵為主。在其社會中，擁有「勇士」身分的人也有較高的社經地位，而任何人只要通過該部落特有的成年禮而不殘廢便可取得勇士身分。

SCP-ZH-848 會在春秋兩季的某個新月夜晚各發生一次「夜晚狩獵」事件，每年發生的詳細日期均不相同，亦沒有明確的規律可循。在事件發生時，SCP-ZH-848 全島將會被濃霧籠罩，並且空氣中充滿一種特殊的腥味。此時除了勇士以及意圖成為勇士的人以外，所有人都將躲避在明亮的室內直到日出。事件中的霧氣似乎不是實體的煙塵或水珠， 雖然不會蔓延到有點燈的室內空間，但也無法以氣流一類的物理手段驅散。

在「夜晚狩獵」事件開始約80分鐘後，將有敵意異常實體（SCP-ZH-848-A）從霧氣最濃的地方開始出現；同時霧氣也會逐漸染紅。 SCP-ZH-848-A 的型態多樣，但大多會與特定哺乳動物有類似的體型，目前已經觀察到的包含鼠類、靈長類、偶蹄類等。牠們實際展現出的身體能力大多會遠遠超過對應的正常動物，無論對應的動物原型是何種食性，其牙齒構造都會變為肉食動物的牙齒；此外，至今為止沒有任何一個 SCP-ZH-848-A 身上覆蓋著皮膚——所有個體都是肌肉骨骼直接外露，並且還可以在其身體表面發現數個血流豐富的腫瘤。每次事件出現的 SCP-ZH-848-A 種類與數量均不相同，但如果其對應的正常生物有越強的社會性，則同類 SCP-ZH-848-A 成群出現的機會也會越高。 SCP-ZH-848-A 對於人類有明確的敵意，即使有較容易獵捕的對象也會優先追蹤人類，並且似乎以「殺害」而非「捕食」為其主要目的。

存活的 SCP-ZH-848-A 會在日出後消失，但已經被殺死的則不會，牠們的屍體之後會被島民食用或製作成不同的工具。另一方面，日出後的 SCP-ZH-848 雖然不會再瀰漫濃霧，但土壤則會充滿一種質地與血類似的液體，一直到三天之後才會逐漸消退。在夜晚狩獵事件過後採摘的植物果實有顯著更高的甜度，不確定與上述的土壤異變是否有關。

**附錄一：** SCP-ZH-848 最早於十八世紀七零年代由 [刪減內容] 發現，與島民的初版盟約也是在同一時期簽訂。根據 [刪減內容] 翻譯的原住民傳說：他們的祖先本來在各種神靈的引導之下找到了這座島嶼作為安居之地，但有一個會使用法術的惡魔來到島上奴役了他們。祖先後來使用許多計謀殺死了惡魔，但惡魔也對這片土地下了詛咒，於是每年都會有兩天出現怪物。

**附錄二：** 根據實地探勘的結果，我們在原住民視為禁地的地方確實找到了[[[sarkicism-hub|欲肉教]]]相關的圖騰與儀式道具。根據放射定年推估，這些器物最晚可能製造於十六世紀到十七世紀早期。根據型態與符號判斷，曾經出現在 SCP-ZH-848 的欲肉教並非常見的新欲肉，但也很可能不是原欲肉。

**附錄三：** 2014年的夜晚狩獵事件中出現了特別異常的 SCP-ZH-848-A 。鑒於該實體的異常程度前所未有，島民也同意讓我們的團隊協助進行解剖。該實體大致呈現人類外觀，作為弱點的瘤位於頸部。該個體的特殊之處在於其右手前臂有一個異常膨大的區塊，且本應是手掌的末端變為一個管狀結構。將整隻右手切開後發現，右前臂的膨大區域裡又分為兩區——近端儲藏著大量疊氮化鈉；遠端裝著大量子彈狀的骨塊；而末端的管狀結構內也發現類似槍管的膛線。據目擊者所說，該 SCP-ZH-848-A 確實用右手的管子射出過骨塊，並導致兩名勇士與一名試圖參與成年禮的青少女受到程度不一的傷害。

解剖其胸腔時，其胸骨的異常形狀也引起了注意。經過物理手段分離，我們發現牠的胸骨包覆著一塊特殊材質的小金屬板——金屬板上其中一面雋刻著第八處的標誌，而另一面則有姓名、所屬單位、 [刪減內容] 等個人資訊。諮詢[[[crimson-cherry|前第八處成員]]]後我們認為該狗牌內容應該可信。而進一步調閱多方蒐集的資料後，更確定狗牌上的身分資訊屬於一名曾經參與Nx營地開拓任務但於1999年下落不明的上尉軍官。

為了讓基金會可以更直接的參與「夜晚狩獵」事件並深入研究 SCP-ZH-848-A 的來源，項目負責人正在嘗試與島民社群交涉。武力占領 SCP-ZH-848 的方案仍未獲得三垣議會的批准。
