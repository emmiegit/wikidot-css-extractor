**项目编号：**SCP-CN-194

**项目等级：** --Safe-- Euclid

**特殊收容措施：**一个无异常效应的基金会标准外勤电脑已作为[数据丢失]的替代品被安置于Area-CN-433的K-103强化收容室中，并按照原文档内登记的收容程序进行收容。Area-CN-433已被分类为半封存设施，原收容于Area内的Keter级项目和高价值Euclid、Safe级项目已被转移至Area-CN-433-2和其他基金会站点进行收容。四名三级研究员在数据中心内轮流监测SCP-CN-194状态。当194报警时，当值监测人员应立刻通知安保人员前往报警地点执行收容程序194-Alpha。若执行194-Alpha程序两次后项目依然报警，Area-CN-433人员将被疏散至安全地点，外务部应向拥核国家通报一次意外核事件，并准备展开对公众的舆论引导。

--目前基金会工程部门正尝试修改收容措施以降低当前项目收容成本，同时技术人员正致力于安全、永久地关闭SCP-CN-194，或削弱194可能造成的损失。--

由于事故CN-194-02，自2017/02/03起，所有降低成本和关闭194的研究被无限延期。直到RAISA排除任何潜在的威胁与收容突破前，禁止对194进行破坏性研究。安保人员应时刻注意Area内的异常威胁，并将一切可疑现象汇报至RAISA。

**描述：**SCP-CN-194是一由基金会研究人员逆向于SCP-███，SCP-███与SCP-CN-███所开发出的异常程序，作为原[数据丢失]收容程序的一部分运行于Area-CN-433的内部系统中。其被设计为无法被终止、删除或有效篡改以应对[数据丢失]的异常效应。在1991年[数据丢失]被重分级为Neutralized后，该程序由于无法被停止而被分级为SCP进行收容。

当SCP-CN-194报警时，程序会自动监测并播报[数据丢失]当前所在位置与收容突破程度[[footnote]] 由于[数据丢失]已经无效化，当前报警仅在人员未遵守收容程序时触发并停留在K-103收容间门口。 [[/footnote]]。此时由一队装扮成机动特遣队的安保人员前往通报地点与[数据丢失]进行“交战”并执行收容程序194-Alpha即可解除警报。按程序设计，当[数据丢失]到达Area数据中心或机动特遣队无法压制[数据丢失]时，程序将判断一次[数据丢失]事件即将发生，并立即引爆设施内核弹以阻止该事件发生。

**附录CN-194-01：** Area-CN-433季度报告

[[collapsible show=&#34;[显示]&#34; hide=&#34;[隐藏]&#34;]]

于2008/10/01，Area人事部报告称Area-CN-433长期面临人手不足的问题。尽管在过去4个月内招募了超出原招聘计划五倍的新员工，该问题仍然呈现出恶化趋势。严重的人员短缺问题已造成194及其他SCP项目收容程序无法正常运行并多次造成194意外激活，Area-CN-433指挥部已向Area-CN-433-1，Site-CN-07、10、21等多个基金会站点请求支援。

[[/collapsible]]

**事故CN-194-02：** 

[[collapsible show=&#34;[仅限4级人员查看]&#34; hide=&#34;[隐藏]&#34;]]

于2017/02/02，程序在没有任何前兆的情况下判断[数据丢失]事件发生并立即启动了核弹引爆序列。事件发生时，Area内其余预警设备和人员均未对程序报警做出任何反应，事后调查表示Area-CN-433内所有员工“完全不记得发生过这等事故”。该事件持续15秒后自行停止，项目与引爆序列终止并恢复至待命状态。

事故发生后，当值监测人员的尸体被发现于出入口A附近的廊区E10内，并呈现出严重的撕咬伤与电弧烧伤。原Area主管[数据丢失]博士失踪。其在基金会中的职务已被自动撤销，并由2级研究员Zhou Kaishen自动继任Area-CN-433主管一职。封锁设施的57%被确认已损坏并需要维修。项目被重新分级为Euclid，对194的收容措施已退回到更严格的版本。RAISA已介入本次事故与Area数据库的调查以确认是否有潜在的收容突破存在。

此外，Site-CN-07、10、21报告称站点正面临人员短缺问题。在下一季度中增加招募人数到200%的请求已被批准。

[[/collapsible]]
