**项目编号:** SCP-3239

**项目等级：** Safe

**特殊收容措施：** SCP-3239将被收容于Site-86的一处隔音物品收容锁柜中以进行初步研究。SCP-3239除测试之外不允许被转移。表现出先前未被诊断出的精神疾病症状的研究人员应接受精神评估及核查其对SCP-3239使用的授权。此初步研究结束后，SCP-3239将被转移至Site-44，并允许使用现场电磁屏蔽场与人造物品技术专家。   

**描述：** SCP-3239是一台黑色的埃里克森DBH 1001型旋转式拨号电话。[[footnote]] 通常称为胶木电话。[[/footnote]]尽管从外表上看SCP-3239保存完好且功能齐全，但所有使用SCP-3239联系普通电话的尝试均以失败告终。

SCP-3239的异常现象仅会在每个月的最后一个星期二的██：██至██：██显现。[[footnote]]据推测，该日期与Almon Brown Strowger首次获得旋转表盘专利的日期1892年11月29日相关。这种相关性尚待验证。[[/footnote]]在此期间若有任何人员进入SCP-3239周围4.6m范围内，SCP-3239将开始振铃。此铃声将在几乎任何外部环境条件下响起，而绝大多数对此的阻止包括使用法拉第笼均被证明无效。但值得注意的是，在SCP-3239与对象之间放置结构或自然障碍可以阻止这种情况的发生。虽然进入此范围内并听到铃声的对象并不会产生主动接起电话的冲动，但如果对象接起了电话，无论他们之前的心态如何，他们通常都会在将要终止通话时表示自己被强迫持续此次通话，基本上只能在生命受威胁或类似情况下有可能克服。

在SCP-3239来电被接通后，对象将会收到来自SCP-3239-1的问候。SCP-3239-1的嗓音被描述为一个具有瑞典口音的中年妇女的声音，所使用的语言总是与接通电话对象的母语一致。--所有对SCP-3239-1位置的通讯追踪与确定的尝试均被证明失败。--[[footnote]] 见测试-3239-D[[/footnote]]

在回答后，--SCP-3239-1将会要求对象说出一个姓名，--SCP-3239-1大多数情况下会要求对象说出一个个体的姓名。如果对象说了自己的名字，虚构人物的名字或是未回答，SCP-3239可能会立即切断通话，直到一个月后的固定时间范围内才能再次被使用。但是在多次通话中，SCP-3239-1被记录到因对象未能给出适当的名字而变得烦躁并延长通话时间。在对象给出姓名之后，SCP-3239-1将会短暂的暂停15到27秒，在此期间可以在线路上听到铃声。

[[include component:image-block
    name=https://upload.wikimedia.org/wikipedia/commons/a/a2/Ellinghem02.jpg|
    caption=瑞典██████████教堂  更多详细信息请参见测试3239-D|
    width=300px
]]

之后，对象可以听到被说出姓名的个体的声音，在此将其称为SCP-3239-2。SCP-3239-2实例似乎是有感知力的，尽管通常无法对对象而仅对附近所发生的事情做出反应，但对象的感知现象已被记录在通话中。SCP-3239-2实例将会传输与导致被提名者死亡的特定原因相关的声音和环境音频；这样的例子包括自杀和谋杀。当其死亡后，通话将立即终止。在SCP-3239通话中显然已经被杀死的个体被发现仍然活着并未受到任何伤害，同时没有对该通话和事件发生的记忆。如果被提及姓名者已经离世，也会发生类似的情况。SCP-3239-2将会模仿该个体，这些实例将在与被提及姓名者死亡相似的情况下死亡，但与真实事件有明显差异。

通话结束后，对象被记录到有精神疾病和心理创伤的症状，经诊断出现了诸如重度抑郁和一般性焦虑之类的疾病。这些新出现的疾病通常可以根据症状进行治疗，并且尚未记录到对象的这些生理疾病是如何产生的。这种症状仅出现于应答SCP-3239的人，而那些通过窃听监视或类似方法间接收听电话的人不受影响。 

**附录3239-A：** SCP-3239于████/██/██在印第安纳州█████████的一家古董店内被回收。在 ██ ███████医院收到关于创伤后压力和神经衰弱的可疑报告后，特工██████和█████被授权进行调查。于对受影响的对象和博士人员的询问中SCP-3239与可追溯到█████████古董店的“午夜凶铃”之间极其巧合的相关性被发现。据称，█████████古董店店主先前对于该物品先前没有任何了解，表示他们并不知道该物品存在于他们的商店之中。特工██████在发现时已经购买了SCP-3239，现已对其进行了A级记忆消除。

------

[[collapsible show=&#34;+ SCP-3239 测试记录&#34; hide=&#34;- 访问权限通过&#34;]]
&gt; **测试步骤：** 所有测试将在获得3级以上人员授权许可下在SCP-3239的测试室内由至少一名D级人员进行。同时，现场的音频与视频将在线上和测试室内被全面监控。测试完成后，测试对象需要接受至少三周的调查询问，或许能依此确定通话中所记录的事件与产生的精神疾病间的关系。
&gt; 
&gt; **测试3239-A  日期： ████/11/28**
&gt; **测试内容：**D-7295被要求说出其了解且仍然在世的同伴███████ █████的姓名.
&gt; **测试结果：** 电话接通后，SCP-3239-1要求D-7295说出一个名字，D-7295回答了███████ █████。经过大约17秒的时间，D-7295立即听到其与不明第三方之间有关逾期付款和/或敲诈勒索的争论并认出SCP-3239-2的声音与█████的声音相似。然后在线路上记录到枪声，推测SCP-3239-2可能被枪杀，随后通话立即终止。D7295表现出明显的惊慌失措。经精神评估报告D-7295患上了PTSD[[footnote]]**译注：**创伤后压力心理障碍症（Post-traumatic stress disorder；PTSD）指人在遭遇或对抗重大压力后，其心理状态产生失调之后遗症。[[/footnote]]而定位报告显示█████仍然活着。
&gt; 
&gt; **测试3239-B  日期：████/12/26**
&gt; **测试内容：** D-6342被要求说出其已故母亲█████ ██████的名字
&gt; **测试结果：** 在电话接通后，SCP-3239-1要求D-6342说出一个名字，D-6342回答了█████ ██████。经过大约23秒的时间，D-6342听到了行驶中的汽车声和不连贯的窃窃私语，推测是SCP-3239-2，其被D-6342认出是██████的声音。SCP-3239-2随后直接向D-6342发消息称她不应该打来电话，此后线路上立即记录到了轮胎打滑的声音和至少两辆车撞击的声音。通话终止，D-6342开始抽泣。精神评估报告显示D-6342患上了躁狂抑郁症，调查工作报告██████死于汽车正面撞向电线杆事故。
&gt; **分析：** //不得不说我很好奇，于被说出名字的仍然在世的人而言SCP-3239所描述的死亡是否在某种程度上是一种预言。如果的确是这样，那么SCP-3239会是一件非常有用的工具（但我们应该不会去使用），除非我们希望伦理道德委员会紧盯着我们，因为SCP-3239对通话者造成的精神影响会是个问题。也许我们可以尝试派遣已经被诊断出抑郁症或类似疾病的人员进行实验来看看会发生什么。这样的话，他们可能不会受到太大影响。// —— Garrickson博士
&gt; 
&gt; //准许实验// -高级研究员 ███████
&gt; 
&gt; **测试3239-C  日期： ████/1/30**
&gt; **测试内容：** D-8031被要求说出其了解且仍然在世的同伴████ █████的姓名。D-8031在此之前已被诊断出慢性抑郁症且每天服用抗抑郁药物。
&gt; **测试结果：**在电话接通后，SCP-3239-1要求D-8031说出一个名字。D-8031犹豫不决地说出了████ █████的名字，其中记录到SCP-3239-1变得激动并提到了研究人员，SCP-3239-1明确指出刚才的名字是Garrickson博士让D-8031说的，而这个做法浪费了所有人的时间。D-8031重新说出了 █████的名字，经过大约18秒的时间，D-8031认出了SCP-3239-2的声音正在向不明第三方大喊，同时记录到了远处的流水声和SCP-3239-2威胁不明第三方他们将会跳下去的声音，然后是SCP-3239-2的呻吟声伴随着风声和巨大水花溅起的声音。通话终止，D-8031保持沉默。精神评估报告显示D-8031的慢性抑郁症严重加深，神经衰弱也有所加深，而定位报告显示 █████仍然活着。测试结束二十五天后，D-8031用临时刀片割断他的浅层手部动脉自杀。附近驻扎的警卫人员正在接受降职调查。
&gt; **分析：** //我认为可以肯定地说，在此之前已被诊断出精神疾病的人员并不会使SCP-3239的异常精神力影响失效。但是我更担心的是SCP-3239-1，它指出了我的名字而我甚至没有与其交谈。我提议我们尝试采访SCP-3239-1来确切了解其认知程度。// - Garrickson博士
&gt; 
&gt; //准许对SCP-3239-1的采访的尝试// -高级研究员 ███████
[[/collapsible]]

[[collapsible show=&#34;+测试3239-D的音频记录与后记&#34; hide=&#34;- 访问权限通过&#34;]]
&gt; **测试3239-D  日期：████/2/27**
&gt; **测试内容：**一份包含由 ██████████博士所写的二十个问题的印刷文件被交至D-4731。D-4731将在SCP-3239-1回答这些问题的条件下对其给出一个名字，并尝试用这种方式采访SCP-3239-1。
&gt; 
&gt; ------
&gt; 
&gt; **[记录开始]**
&gt; 
&gt; (//SCP-3239开始振铃，D-4731发出翻动文件的声音//)
&gt; 
&gt; **D-4731：** 我记得我以前有一个这样的电话，没想到这个还能用。
&gt; 
&gt; (//D-4731 接通了SCP-3239。//)
&gt; 
&gt; **D-4731：** 呃，你好？
&gt; 
&gt; (//线路上记录到了不连贯的窃窃私语声，无法识别是否源自SCP-3239-1。//)
&gt; 
&gt; **D-4731：** 你好？嘿博士，这玩意儿真的能用或者——
&gt; 
&gt; **SCP-3239-1：**Hello. Ciao. Bonjour. Buna. Hallå.[[footnote]]**译注：**分别为英语，意大利语，法语，罗马尼亚语和瑞典语的你好。[[/footnote]]多么神奇一件事情竟然可以用这么多的方式来说。
&gt; 
&gt; **D-4731：** 呃，好的小姐。所以这确实可以用。嗯，我应该问你几个——
&gt; 
&gt; **SCP-3239-1：** 你知道，我仍然在不懈搜寻，在过往的所有清醒时日，我都在摸索。而我不知道这种搜寻何时会停止。但当我终于抓住机会继续前进并超越我的过往之时，当有合适的人出现并可将这一切结束之时，像你这样的人却不得不接通我的电话。
&gt; 
&gt; **D-4731：** 小姐，你在说什么？
&gt; 
&gt; (//线路上记录到流水声。//)
&gt; 
&gt; **SCP-3239-1：** 你害怕死亡吗，█████？或者换个更好的问题，你认为最糟糕的死亡方式是什么？溺亡？一种自内而外将你撕裂的疾病？你的朋友从背后给你来了一枪？
&gt; 
&gt; (//SCP-3239-1 短暂暂停。//)
&gt; 
&gt; **SCP-3239-1：** 燃烧致死？那是我的死法。
&gt; 
&gt; **D-4731：** 呃，我想，溺亡吧。您在河边或是什么吗？我听到了——
&gt; 
&gt; **SCP-3239-1：**溺亡？的确是我所听闻过最糟糕的死法之一。无尽的深渊自四面八方向你逼来，你尽力摆脱却几近窒息，为呼吸缓慢而痛苦的挣扎。虽然我不知道这会是什么感受，但我想我们只需要拭目以待。
&gt; 
&gt; **D-4731：** 等等，什么——
&gt; 
&gt; (//在线路上听到了一个新的，从未记录到的实体的声音，据描述为有多个声音同时在说话。在获得四级以上权限人员授权之前，该实体将暂时被不恰当的称为SCP-3239-3//)
&gt; 
&gt; **SCP-3239-3：**片刻间一切都变得很好，一切都归于静止。而其后像你这样的人才不得不将其接通。
&gt; 
&gt; **D-4731：** 这他娘的什么玩意？
&gt; 
&gt; (//通话已终止//)
&gt; 
&gt; **D-4731：** 说真的，见了鬼了。
&gt; 
&gt; **[记录结束]**
&gt; 
&gt; ------
&gt; 
&gt; **后记：** 测试3239-D期间，通讯位置追踪到了瑞典██████████附近一座废弃教堂。据调查报告，该教堂在未知情况下于██34被烧毁。 现场特工报告称在████████河上的一座桥梁上发现并回收了与SCP-3239相似型号的红色电话，该电话未与任何电话线或电源相连。 于████/██/██，一个小型研究哨所伪装成考古研究站被建造在教堂旁，至今未有任何有关红色电话或教堂的异常性质的报告。 精神评估报告显示D-4731患上了恐水症和一般焦虑症。
&gt; **分析：** //好的，这些新信息无疑又使我们忙了起来，虽然我们对教堂与这有什么关系毫无头绪，但我们已经召集了一些有希望将事情解决的人。与此同时，我们只需要保持警惕。不知道还有什么要开始通过SCP-3239向我们说话。//—— Garrickson博士
