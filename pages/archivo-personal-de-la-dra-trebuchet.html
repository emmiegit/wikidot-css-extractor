    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Nombre:** Dra. Epiphany &#34;Piff&#34; Trebuchet

**Nivel de Acceso de Seguridad:** Nivel 2/811

**Ocupación:** Investigadora y Especialista en Enriquecimiento Animal.

**Ubicación de Instalaciones:** Bio-investigación del Área 12.

**Perfil:** La Dra. Trebuchet es una de las investigadoras más pequeñas y menos habladoras de la Fundación, pero posiblemente una de las más dedicadas -hasta rayar en la obsesión. Sus colegas la describen como severa, directa, y con cero tolerancia hacia el sinsentido, pero no particularmente agresiva o confrontacional fuera de eso. Tiene 31 años de edad, mide poco más de un metro de estatura, y requiere un taburete de dos escalones para estar presente en cualquier laboratorio en el que esté trabajando. Su insomnio crónico, combinada con sus extremas tendencias de adicción al trabajo, han provocado que casi nunca se vaya a casa. Cuando //consigue// dormir, usualmente es sobre la cama plegable de su oficina, y los asaltos de medianoche a la cafetería son frecuentes.  

En las ocasiones en las que la Dra. Trebuchet habla, tiende a mezclar palabras, y esto le apena. En contraste a su taciturnidad verbal, la escritura de la Dra. Trebuchet tiende a ser increíblemente verbosa, con una gran atención hacia el detalle. Ha hecho de consultora en varios proyectos acerca de simular el hábitat natural de un objeto SCP viviente, sin salirse del presupuesto y adhiriéndose a los protocolos de seguridad.

Aunque se encuentra fuera de la especialidad de su preferencia, la Dra. Trebuchet ha recibido entrenamiento completo como miembro del Destacamento Móvil Zeta-9 (&#34;Ratas Topo&#34;), debido a la ventaja que representa su baja estatura al lidiar con ciertas clases de anomalías espaciales.

Nótese que la Dra. Trebuchet posee un sentido ético muy fuerte, y, como tal, debe permanecer fuera de cualquier proyecto que requiera flexibilidad ética de moderada a mayor.

Sus evaluaciones médicas indican una completa dependencia en (y al parecer una tolerancia en constante crecimiento a) medicamentos para dormir. Su actual dosis prescrita de [ELIMINADO] es de ████mg, casi █ veces la Dosis Letal 50%.

**Historia:** La Dra. Trebuchet nació el 6 de enero de 1979, en Bordeaux, Francia. [DATOS BORRADOS]
