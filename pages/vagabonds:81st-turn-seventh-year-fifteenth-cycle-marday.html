+++ Extrait du Journal d&#39;Aframos Longvoyage, pèlerin
+++ Annoté par Avos Torr, Érudit de la Bibliothèque de Rheve
+++ Mardi, quinzième cycle, septième année, 81^^ème^^ tour
++++ Onzième jour dans les Arbres

Pour la première fois depuis que je suis entré dans les bois, j&#39;ai rencontré une autre personne. Je crois.

C&#39;était une petite créature, à peine plus grande que Siffle-aigu-deux-claquements. Elle avait un corps long et tubulaire avec six long membres minces avec trois &#34;doigts&#34; à leur extrémité. Elle se déplaçait comme si elle n&#39;avait pas d&#39;os. Elle avait deux yeux avec de grandes pupilles noires, et deux points sombres au-dessus d&#39;eux qui étaient peut-être une autre paire d&#39;yeux. Sa bouche n&#39;était qu&#39;un trait sur sa tête ovale. Elle n&#39;avait pas de nez. Je l&#39;aurais prise pour un animal si elle ne s&#39;était pas couverte de vieux haillons grisonnants[[footnote]]Je pense qu&#39;il s&#39;agit d&#39;une Sphyngide à l&#39;état larvaire. Les jeunes de cette espèce tendent à être très farouches jusqu&#39;à ce qu&#39;ils se métamorphosent en leur forme adulte. Une fois qu&#39;ils possèdent les ailes écaillées et les antennes plumeuses qui ont fait la célébrité de leur espèce, ils deviennent bien plus audacieux. Et attirés par les lumières vives, évidemment.[[/footnote]].

Elle avançait d&#39;un pas traînant en s&#39;appuyant sur quatre de ses membres lorsque je l&#39;ai croisée. Elle s&#39;est arrêtée net lorsque&#39;elle m&#39;a remarqué, et s&#39;est relevée sur deux pattes pour en garder quatre de libres.

Nous nous sommes regardés dans le blanc des yeux quelques instants, puis j&#39;ai dit &#34;Bonjour.&#34;

Elle est tombée en arrière en se rattrapant sur ses &#34;bras&#34; puis s&#39;est éloignée précipitamment aussi vite qu&#39;elle le pouvait, en arrière et la tête à l&#39;envers. Elle s&#39;est cachée dans un buisson en un clin d&#39;œil, et je l&#39;ai entendue grimper dans les arbres.

Je me demande pourquoi elle avait autant peur de moi ? Peut-être ne m&#39;a-t-elle simplement pas compris.

J&#39;ai également vu une créature intéressante, bien que notre rencontre ait été très brève. Souja et moi nous étions penchés pour boire dans un ruisseau, quand nous avons vu une petite forme poilue quitter momentanément l&#39;eau. Ses poils courts étaient brun foncé, et elle avait de petits membres trapus se terminant par des pieds palmés. Sa queue était plate et semblable à une pagaie. J&#39;aurais pu supposer qu&#39;elle était de la même famille que les loutres, si son museau n&#39;avait pas été remplacé par un bec ! C&#39;était un bec large et plat, comme celui d&#39;un oiseau aquatique[[footnote]] Presque certainement un Ornithorynque (Ornithorhynchus anatinus). [[/footnote]]. Mais avant que j&#39;aie pu m&#39;en approcher, il s&#39;est soudainement précipité dans l&#39;eau et s&#39;est éloigné en nageant sans que je puisse le voir plus en détail.

Quel curieux endroit que voilà.</textarea></pre>
