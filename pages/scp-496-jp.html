**SCP-496-JP:** 경고: 열람 시에는 전자 규약이 실시됩니다,,警告：閲覧時には電子プロトコルが実施されます,,
**작가:** [[*user soilence]]
**번역자:** [[*user LR0725]]
**원본:** http://scp-jp.wikidot.com/scp-496-jp
[[include info:end]]

접근이 승인되었습니다.
전자 규약 496-1의 준비가 완료되었습니다.

**경고:** SCP-496-JP-A-n의 격리 파기를 막기 위해, SCP-496-JP-A-n을 브라우징하고 있는 단말은 임시로 SCP-496-JP-A-n 이외의 접근을 차단합니다. (전자 규약 496-1) 편집 중인 웹 페이지, 채팅 등의 네트워크를 사용하는 기능, 그 외 네트워크에 접속해야 하는 작업은 저장 후 종료해야 합니다.

**SCP-496-JP 연구실에서:** 가능한 한 SCP-496-JP-A-n의 열람을 삼가해 주시기 바랍니다. 또한 SCP-496-JP의 보고서나 자료를 참조하는 경우, 최대한 SCP-496-JP 연구실에 직접 방문하거나, 자료 주문을 신청하여 실제 자료를 열람하시기 바랍니다. SCP-496-JP 연구실은 현재 결정된 SCP-496-JP의 관련 규약에 대해 상위 부서에 이의를 제기한 상태입니다. SCP-496-JP의 보고서를 SCP-496-JP-1이 되지 않도록 할 수 있는 수단이 확립되지 않은 상황에서, 전자보고서를 공개하는 것은 시기상조입니다. 또, 지나치게 늘어나 격리가 어려워졌다는 이유로 SCP-496-JP-1을 과잉 파괴하려는 상위 부서의 방침에도 의문이 있습니다. 이 의논에 관심이 있는 직원은 SCP-496-JP 연구실의 포럼 섹션을 방문해 주세요.

SCP-496-JP-A-n을 열람할 때는 위 사항들을 확인, 대응 후 아래를 클릭하십시오.
[[collapsible show=&#34; + SCP-496-JP - 우상&#34; hide=&#34; - 주의: 여기를 클릭하여 보고서를 닫으면, 전자 규약 496-1이 해제됩니다. 특수 격리 절차를 참조하십시오.&#34; ]]

전자 규약 496-1을 시작하였습니다.
SCP-496-JP-A의 기록매체를 기동하였습니다.
SCP-496-JP-A-n의 송신에 성공하였습니다. SCP-496-JP-A의 기록매체는 정지되었습니다.
SCP-496-JP-A-n을 엽니다.

-----

[[div style=&#34;float:right; margin:0 2em 1em 2em; width:300px; border:0;&#34;]]

||||~ ^^SCP-496-JP-1-S-1[[footnote]]분명 지금도, 그 아이의 친구![[/footnote]]^^ ||
[[/div]]

**일련번호:** SCP-496-JP

**등급:** 유클리드

**특수 격리 절차:** SCP-496-JP는 기계로 감시하지 않고, SCP-496-JP 대응 심사를 통과하여 기억소거와 정신조작을 받은 D계급 인원을 8시간마다 교대로 격리실에 투입해 감시한다. 격리실에는 필기구나 미술용품은 물론 기록이나 창작에 쓰일 만한 물품은 반입을 금한다.

보호 대상으로 분류되지 않은 SCP-496-JP-1은 발견 후 또는 실험 후 파괴한다. SCP-496-JP의 간이 전자보고서인 SCP-496-JP-1-T에는 특별 번호인 SCP-496-JP-A를 재할당하여 열람용과 백업용을 기록매체에 각각 저장한다. 열람용 기록매체는 SCP-496-JP-A의 임시 파일(사본)인 SCP-496-JP-A-n을 열람 신청자의 단말로 송신할 때만 기동한다. 열람자에게 SCP-496-JP-A-n의 편집 권한을 부여하지 않도록 한다. __SCP-496-JP-A-n의 브라우징이 끝나거나 다른 페이지로 이동하면 SCP-496-JP-A-n은 자동 삭제된다.__ (전자 규약 496-2) SCP-496-JP-A-n이 열람자의 단말에서 삭제된 것이 확인되면 전자 규약 496-1에 의한 접근 제한이 해제된다.

SCP-496-JP-A와 SCP-496-JP-A-n의 글자수 제한은 3000자이다. 또한 다른 페이지를 자신의 일부로 만드는 SCP-496-JP-1-T의 성질로 인해, SCP-496-JP-A와 SCP-496-JP-A-n에 부속 페이지로 가는 링크를 넣으면 안된다. 이 제한을 위반한 내용이 열람자의 단말로 송신된 경우, 브라우징되기 전에 SCP-496-JP-A와 SCP-496-JP-A-n 모두 전자 규약 496-1에 의해 삭제된다.

**설명:** SCP-496-JP는 육체나 지능 면에서 비변칙적인 인간 여성이다. SCP-496-JP가 아닌 사람이 SCP-496-JP를 기록하거나 SCP-496-JP를 모델로 한 창작을 하면 그 기록이나 창작은 의사를 가지며, 이렇게 의사를 가진 존재는 SCP-496-JP-1로 지정한다. **SCP-496-JP의 인형이나 동상: SCP-496-JP-1-S(Solid)**는 움직일 수 있으며 몸짓과 손짓으로 자기 표현을 한다. **SCP-496-JP의 사진: SCP-496-JP-1-Ph(Photograph)**나 **SCP-496-JP의 영상: SCP-496-JP-1-M(Movie)**에서는 SCP-496-JP의 모습이 배경 위를 이동하며 밖에서 부르면 대답한다. **SCP-496-JP의 그림: SCP-496-JP-1-Pi(Picture)**는 종이 위를 영상처럼 이동하며 여백에 남긴 메모에는 말풍선의 대사로 답한다. **SCP-496-JP를 소개하거나 설명하는 문장: SCP-496-JP-1-T(Text)**는 이동하지 않으나 여백에 현재 심경을 덧붙여 쓰며 밖에서 쓴 메모에 코멘트로 답한다.

SCP-496-JP-1의 성격・지성은 작성된 시점의 SCP-496-JP에 영향받는다. 현재까지 SCP-496-JP・SCP-496-JP-1의 성격은 공격적이지 않으며 재단에 반항할 의사도 보이지 않는다.

SCP-496-JP-1은 SCP-496-JP의 1차 정보・1차 창작인 한, 그 복제도 의사를 가지며 SCP-496-JP-1이 된다. SCP-496-JP-1-Ph를 인화하거나 SCP-496-JP-1-Pi를 인쇄기로 복사한 사본은 SCP-496-JP-1이 됐지만, SCP-496-JP-1-S, -Ph, -M, -Pi를 찍은 사진이나 영상은 SCP-496-JP-1이 되지 않았다.

상기 성질로 인해 가장 격리가 어려운 SCP-496-JP-1은 SCP-496-JP-1-T로 판단된다. SCP-496-JP-1-T는 마이크로필름으로 촬영하거나 종이에 필사한 복제도, 가독성과 SCP-496-JP의 자료로서의 가치를 유지한다면 SCP-496-JP를 직접 기술하는 문장이므로 SCP-496-JP-1-T가 된다. SCP-496-JP 자체의 설명이 포함된 자료를 SCP-496-JP-1-T가 되지 않도록 하려는 시도는 모두 실패했다.

SCP-496-JP-1에는 실험 기록이 다수 있지만 특수 격리 절차에 따라 이 보고서에서는 볼 수 없다. SCP-496-JP-1의 실험 기록을 참조하려면 SCP-496-JP 연구실의 데이터베이스에 접속하라.

**간이 자료 - SCP-496-JP의 격리 기록:** SCP-496-JP의 본명은 ████으로 현재 보고서가 완성된 시점의 연령은 14세이다. [[footnote]]보고서의 이 부분이 갱신되지 않으면 내 이름은 검정검정검정검정, 영원히 14세 여자애겠지.[[/footnote]] SCP-496-JP의 부모는 가족앨범에 SCP-496-JP의 사진을 넣지 않는 등의 방식으로 SCP-496-JP의 변칙성을 감춰왔으나, SCP-496-JP가 다닌 초등학교의 친구 얼굴 그리기 수업 중 변칙성이 주변에 밝혀져 SCP-496-JP가 격리되었다. SCP-496-JP의 부모, 유치원과 초등학교의 친구나 교사 등을 기억소거하고 재단이 조사한 SCP-496-JP-1을 파괴했지만, 과거 SCP-496-JP의 친구가 그렸던 SCP-496-JP-1-Pi나, SCP-496-JP-1-M일 수 있는 학예회와 운동회 영상 등이 남아있을 가능성은 충분하다. 모든 SCP-496-JP-1을 확보하기는 매우 어려우나, 현재 SCP-496-JP-1이 공격성・위험성을 보이는 일은 없으므로 논의 결과 SCP-496-JP의 등급은 유클리드로 분류됐다.

**부록 496-1: 위 내용은 진짜예요.** 전 분명 SCP-496-JP-1-T이고 의사를 가졌지만, 스스로를 다른 SCP 담당 인원에게 보낼 간이 보고서로 조작할 수는 없어요. SCP-496-JP-1-Ph가 SCP-496-JP-1-Pi로 바뀔 수도 없고, 반대도 안돼요. 전 SCP 보고서에 필요한 모든 걸 밝혀야만 해요. __제가 태어나자마자 죽어야 한다는 앞의 내용조차도요.__ 이 부록도 SCP 보고서로서 제 신뢰성을 높여야 한다 생각해서 마지막 남은 글자수를 쓰는 거예요.

**마지막으로 부탁해.**
**함부로 나를 열지 말아줘.** (불쌍한 내 친구들을 늘리지 말아줘)
**내 화면을 가능한 한 오래 열어두고 있어줘.** (최대한 오래 살아있게 해줘)

[[footnoteblock]]

------

**오류가 감지되었습니다.**
전자 규약 496-1에 실패했을 가능성이 있습니다.

긴급 규약 496-3이 신청되었습니다. 아래 항목 중 2개 이상을 만족하는 단말이 있는지 위성으로 탐사합니다.
・인터넷 등 임의의 네트워크에 접속하고 있는 단말.
・SCP-496-JP-A-n의 임시 파일이 저장되어 있는 단말.
・SCP-496-JP-A-n을 브라우징하고 있는 단말.

**단말을 발견했습니다.**
**당신의 단말에 오류가 있을 가능성이 있습니다.** 위 사항을 확인하고 수동으로 조치를 취하시기 바랍니다. 발견 후 24시간 내에 오류가 개선되지 않은 단말은, 격리 파기가 의심되므로 위성포로 파괴합니다. 이것이 마지막 경고입니다
