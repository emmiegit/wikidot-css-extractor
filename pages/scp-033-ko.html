**アイテム番号:** SCP-033-KO

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 現在、確保されているSCP-033-KO個体3,772枚はユークリッド級無生物オブジェクト保管所B7-7に保管されます。扉はこの中の開閉装置で保護され、4人の警備員が2組に分かれて24時間常駐します。未だ確保されないまま財団内を飛び交っているSCP-033-KO個体は最初の搬入日以降作成された全ての財団文書と予備コピー用紙をその都度捜し出さなければなりません。

異常現象を起こすオブジェクトが発見された場合、オブジェクトに露出する職員の数を最小限に減らし、専用の黒色封筒に密封してB7-7保管所で移送しなければなりません。どの場合にも上位職員、特にO5評議会メンバーとオブジェクトが接触してはならず、接触時にはコードホワイトが発動されます。付録033-KO-2を除いては、財団のどのような報告書でもオブジェクト上に印刷された場合には全量保管所に移動し、一切の閲覧を禁止されなければいけません。いかなる収容失敗状況でも各個体の毀損、焼却、廃棄は禁止されます。

全てのSCP-033-KO個体が確保された場合、オブジェクトクラスを再調整する予定です。

**説明:** SCP-033-KOは210mm×297mmの大きさの白色コピー用紙です。財団は5,000枚存在するSCP-033-KOの内、3,772枚の確保を確認し、財団研究施設および行政施設に残りの1,228枚があると見ています。オブジェクト確認時には上述された通り別途の特別収容手順に従ってください。

SCP-033-KOは外見上一般的なA4コピー用紙と見分けることは不可能であり、紙に何も字が記録されていない状態では異常現象は現れません。しかしどのような形態であっても記録された時、SCP-033-KOはその記録された内容を読む人物の心中を紙の上に写します。虚偽の内容が記録されたことはなく、既存の字が共に下へ移動するので字が重なることはありません。様々な実験の結果、読者が&#39;文を読んで理解する思考活動&#39;を見せた場合に限り異常現象が現れました。

SCP-033-KOが読者の心中を写す時には、最後の部分に注釈で読者の実名が共に記録されます。ただし、O5評議会メンバーが関わったA-033-C2事件で見られるように自身の実名を忘却している人物は肩書などで代替されます。一定の様式を備えた文の場合、読者がその様式を理解するという前提下に、読者の心中はその様式に合わせて記録されます。一方、万一財団の報告書がSCP-033-KOに印刷され、読者が検閲された内容を知っている場合、検閲された内容が報告書にそのまま現れてしまいます。

過去、20██年█月██日、SCP-033-KOは財団の偽装団体が███████製紙会社と取り引きをし、最初に5,000枚束で搬入されました。まだ異常性が確認されていなかった間にSCP-033-KOは一般のA4コピー用紙らと混ざったまま財団施設全体に広がりました。以後追加の搬入はありません。ある研究員が異常性が確認されたオブジェクトをメチルオレンジ試薬で検査した結果、紙全体に約3cm×1cmの大きさの&#34;Factory&#34;という英単語が長い方向で大量に印刷されていることが確認されました。これはデジタルウォーターマークと類似の形態であり紙に熱を加えても確認されます。生産過程で使われたと見られるこの酸性物質の正体は正確に確認されませんでした。

現時点で財団外部からのSCP-033-KOの出現に関連した通知は確認されていません。


**付録:** 
**付録033-KO-2:SCP-033-KO-588**
&gt; //以下の資料はSCP-033-KO-588個体でこの文書を直接印刷した後、(コピー人員含む)任意の職員5人に見せた結果を他の紙に書き写して再点検をしたものです。付録は含まれません。//- Irwin博士

&gt; **アイテム番号:** SCP-033-KO
&gt; 
&gt; **オブジェクトクラス:** Euclid
&gt; 
&gt; **特別収容プロトコル:** 現在、確保されているSCP-033-KO個体3,772枚はユークリッド級無生物オブジェクト保管所B7-7に保管されます。扉はこの中の開閉装置で保護され、4人の警備員が2組に分かれて24時間常駐します。未だ確保されないまま財団内を飛び交っているSCP-033-KO個体は最初の搬入日以降作成された全ての財団文書と予備コピー用紙をその都度捜し出さなければなりません。 
&gt; 
&gt; **メモ:** //そのまま疑われてる紙束を持って行って丸ごとオーブンの中に入れて加熱してみれば良いんじゃないか?// - Pogue職員 
&gt; **追加メモ:** //大当たり!//-김██職員
&gt; **追加メモ:** //[データ削除済み]//- Irwin博士 
&gt; 
&gt; 異常現象を起こすオブジェクトが発見された場合、オブジェクトに露出する職員の数を最小限に減らし、専用の黒色封筒に密封してB7-7保管所で移送しなければなりません。どの場合にも上位職員、特にO5評議会メンバーとオブジェクトが接触してはならず、接触時にはコードホワイトが発動されます。付録033-KO-2を除いては、財団のどのような報告書でもオブジェクト上に印刷された場合には全量保管所に移動し、一切の閲覧を禁止されなければいけません。いかなる収容失敗状況でも各個体の毀損、焼却、廃棄は禁止されます。
&gt; 
&gt; **メモ:** //O5メンバーの心中が書かれた紙だと…一度見たいな。//-제갈██職員 
&gt; 
&gt; 全てのSCP-033-KO個体が確保された場合、オブジェクトクラスを再調整する予定です。
&gt; 
&gt; **メモ:** //ふーん…まさか5,000枚で全部なのだろうか? 万一、そうでないなら…もっと探してみるべきではないか？//-김██職員
&gt; 
&gt; **説明:** SCP-033-KOは210mm×297mmの大きさの白色コピー用紙です。財団は5,000枚存在するSCP-033-KOの内、3,772枚の確保を確認し、財団研究施設および行政施設に残りの1,228枚があると見ています。オブジェクト確認時には上述された通り別途の特別収容手順に従ってください。
&gt; 
&gt; SCP-033-KOは外見上一般的なA4コピー用紙と見分けることは不可能であり、紙に何も字が記録されていない状態では異常現象は現れません。しかしどのような形態であっても字が記録された時、SCP-033-KOはその記録された内容を読む人物の心中を紙の上に写します。
&gt; 
&gt; **メモ:** //あっ！そういえばこの前報告書を書いていた時、度々私見が入るので苦労していたんだが…まさかその時これが…?// - Yonge教授 
&gt; **追加メモ:** //[データ削除済み]、ああ、待った。これも消さなくては。 やはり私が見ると問題が多いな。//- Irwin博士 
&gt; 
&gt; 虚偽の内容が記録されたことはなく、既存の字が共に下へ移動するので字が重なることはありません。様々な実験の結果、読者が&#39;文を読んで理解する思考活動&#39;を見せた場合に限り異常現象が現れました。
&gt; 
&gt; **メモ:** //ちょっと待った。それじゃあ紙が足りなかったらどうなるんだろう? 次の章に移るのか?うーん…調べてみる必要があるな。//- Pogue職員
&gt; **追加メモ:** //確認の結果、紙が足りなければ紙の下に押されて降りて行くから見られなくなったよ。次の章に移りはしない。//- Yonge教授 
&gt; 
&gt; SCP-033-KOが読者の心中を写す時には、最後の部分に注釈で読者の実名が共に記録されます。ただし、O5評議会メンバーが関わったA-033-C2事件で見られるように自身の実名を忘却している人物は肩書などで代替されます。一定の様式を備えた文の場合、読者がその様式を理解するという前提下に、読者の心中はその様式に合わせて記録されます。一方、万一財団の報告書がSCP-033-KOに印刷され、読者が検閲された内容を知っている場合、検閲された内容が報告書にそのまま現れてしまいます。
&gt; 
&gt; **メモ:** //つまり検閲を避けることもできるという話だが…これはかなり危険だな。//-제갈██職員
&gt; **追加メモ:** //今その話をするのか? 当然だったんじゃないの?//-김██職員
&gt; **追加メモ:** //君はまた、そうやって人を面と向かって非難するのか?//- Irwin博士
&gt; 
&gt; 過去、20██年█月██日、SCP-033-KOは財団の偽装団体が███████製紙会社と取り引きをし、最初に5,000枚束で搬入されました。まだ異常性が確認されていなかった間にSCP-033-KOは一般のA4コピー用紙らと混ざったまま財団施設全体に広がりました。以後追加の搬入はありません。ある研究員が異常性が確認されたオブジェクトをメチルオレンジ試薬で検査した結果、紙全体に約3cm×1cmの大きさの&#34;Factory&#34;という英単語が長い方向で大量に印刷されていることが確認されました。これはデジタルウォーターマークと類似の形態であり紙に熱を加えても確認されます。生産過程で使われたと見られるこの酸性物質の正体は正確に確認されませんでした。
&gt; 
&gt; **メモ:** //[編集済み] …クソ。また貴様か?!//-제갈██職員
&gt; 
&gt; 現時点で財団外部からのSCP-033-KOの出現に関連した通知は確認されていません。
&gt; 
&gt; **メモ:** //それなら…脱走を試みる知性を備えたオブジェクトの収容に役立つかも知れない。該当オブジェクトの特別収容手順をここに書いて奴に見せれば…奴が考えている脱走計画が加減なしにあらわれるし、私たちはそれを土台に新しい収容手順を立てることができる。定期会議の時に建議しなければならないな。//- Yonge教授 
&gt; **追加メモ:** //ああ、とにかくこれはおもしろいが、インターネットでコメントすることじゃない。//- Irwin博士

**付録033-KO-4**
&gt; //SCP-033-KOの影響を受け、現れた内容は、財団内人事考課の根拠資料として活用することができます。 是非、教養人らしくない私見は止め、皆さんが学位を取ったり要員テストに臨んだ時の半分ぐらいの真剣さでも見せるようにしてください。//-大韓民国地域司令部人事課Matilda Braya</textarea></pre>
