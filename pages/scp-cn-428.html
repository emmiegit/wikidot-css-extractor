**項目編號：**SCP-CN-428

**項目等級：**Keter

**特殊收容措施：**SCP-CN-428收容於Area-CN-██，以項目為中心的半徑十公里內應保持著無人區的狀態，以防止該項目收容失效時造成的大規模土地異質化，每天零時、六時、十二時、十八時必須向十公里外的通訊站發送定時報告，必須使用紙質的文字信函，且需定期挖取一立方米的SCP-CN-428-2樣品送至██進行試驗。

在此收容設施之中不能使用任何有向外傳遞資訊功能（如：互聯網、電磁波)的機械設備，如必要使用則需要進行申請，並且得到至少一位三級以上的人員同意之後才能攜帶入內。

當SCP-CN-428-1出現時，應立即派一名配置橡皮防電標準套裝的D級人員與其進行接觸並且進行二至三個小時的對話;該人員需心智健全且不能有戀童傾向，應該滿足該生物除了需要機械製品以外的需要(如：原油或是蓄電池)。

當收容失效時，應立即疏散所有C級以上的人員，並且啟動十公里外通訊站內的應急措施，對項目進行一次雷擊。

**描述：**SCP-CN-428的外型為一座全鋼鐵製碉堡，標高與配置內容與一般軍事碉堡相同，配有一座155mm加農榴彈砲與五挺.50重機槍;在一般情況下不會對外在刺激產生反應，但每隔一段時間就會出現SCP-CN-428-1。

SCP-CN-428-1的外型為一名有著白色頭髮與金色眼睛的十四歲白種人女性，以個體為中心半徑十米內任何機械裝置(泛指金屬製的機械裝置與電子設備)會產生故障現象，該個體擁有正常人類的智力與一切與人類相似的行為(但沒有展現出排泄或是██需求);當個體被激怒的時候，項目會產生大規模的土地異質化現象(歸類為SCP-CN-428-2)與機械設備故障現象。個體對人類抱持著濃重的敵意（對特定性質的人類會比較溫和並且能夠溝通，如：生育過兒女的女性。)

SCP-CN-428-1自出現起，約兩個小時間移動之後如果沒有回到SCP-CN-428之中（該個體的行動範圍為以項目為中心半徑八公里內)，那麼SCP-CN-428會原地消失，並且出現在該個體最後停下的位置，不進行收容將會導致大片土地異質化。

SCP-CN-428-2的範圍為半徑八公里、深度為整個表土層，在這個範圍之內，所有土壤會帶有強烈的磁性並且表現出鋼鐵的性質，已經試驗過該物質上無法種植任何已知植物，任何在這個範圍內的原生植物都會被同化成金屬材質。動物在這個範圍內雖然不會被同化，但受到強烈的磁性影響之後，會顯得焦躁不安，一個小時之後會試圖逃離這片區域，如果沒能離開這片區域，在二到三個小時內會被突然加溫至██攝氏度而死亡。經調查發現，該物質的磁性雖會逐漸衰退，但需耗時以十年為單位的時間，且金屬土壤不會變回原狀。

在SCP-CN-428-2影響範圍裡的植物個體被同化之後，其維管束組織依然保持良好，此外，範圍內存在的花粉受到異質化影響時，表面的紋路會形成［已編輯］電路的形式。觀察到此現象之後，基金會進行試驗發現，蕈類等擁有細胞壁的生物也會轉化成金屬材質，呈現性質與被同化植物個體相同，目前已經發現部分異質化的金屬細菌。通過一段時間的觀察，基金會發現異質化的植物個體依然會正常生長，並且開花授粉，異質化植物的花朵呈現金屬光澤並且擁有金屬性質，簡而言之，這些植物除了轉化成金屬性質以外，其他表徵都與一般植物相似。

SCP-CN-428-3的外型是一具大型的金屬十字架，研究後判明這是鋼鐵製品，長三點五公尺，寬兩公尺，完全按照拉丁十字架比例製作出來的成品，帶有劇烈的小範圍土地異質化能力。

禁止對於該項目提出任何可能毀損項目的試驗，該項目察覺到危險時會導致收容失效，引發土地異質化現象，現在已知在SCP-CN-428-2區域，任何以電子或是機械設備進行瞄準的熱兵器都會故障。

在現階段人員與SCP-CN-428-1的交流之中，都宣稱SCP-CN-428-1擁有令人幸福的聲音，而██博士發現該個體對於機械科技擁有遠超人類現階段科技的知識，此外，因個體的特殊性，將採用紙質記錄。

**附錄：**██研究員認為這種金屬花朵可以當成某種高價藝術品販賣並且提出了申請，基金會對此申請回復駁回，理由是無法保證無其他異常性質，此外，異質化的金屬之花曾經有過被MC&amp;D組織的商人盜取販賣的紀錄，並且在黑市上面賣出了██萬元人民幣。
[[collapsible show=&#34;+ 第一次訪談紀錄&#34; hide=&#34;- 點我隱藏&#34;]]
&gt; **受訪者：**SCP-CN-428-1
&gt; 
&gt; **採訪者：**██研究員
&gt; 
&gt; **前言：**這是第一次接觸SCP-CN-428-1的對話紀錄，由於靠近該個體時導致原先準備好的錄音設備報銷，所以改用手動紙本記錄。
&gt;在收容SCP-CN-428之前有出現過一次大規模土地異質化，當時並未發現SCP-CN-428-1的存在，推斷已經回到睡眠。
&gt; 
&gt; **&lt;記錄開始&gt;**
&gt; 
&gt; **██研究員：**〔裝作日常打招呼〕&#34;嗨，SCP-CN-428-1。&#34;
&gt; 
&gt; **SCP-CN-428-1：**〔對象慢慢地抬起頭，雙眼與研究員對視，並沒有回答。〕
&gt; 
&gt; **██研究員：**&#34;嗯，雖然不知道你的本名是甚麼，不過我們暫時稱呼你為SCP-CN-428-1。&#34;
&gt; 
&gt; **SCP-CN-428-1：**〔對象用拇指指了指身後的SCP-CN-428〕&#34;...我知道你們是誰，在距離幾年前我第一次從長眠甦醒的時候我就知道了，沒想到再一次醒過來，你們已經將那個東西給收容了。&#34;
&gt; 
&gt; **██研究員：**&#34;呃，如果造成你的不適還請見諒，那東西對妳很重要嗎？&#34;
&gt; 
&gt; **SCP-CN-428-1：**&#34;只是一個臨時用來睡眠的東西而已，原本用來居住的地方...算了，不說也罷。&#34;
&gt; 
&gt; **██研究員：**&#34;說起來妳普通話很溜嘛。&#34;
&gt; 
&gt; **SCP-CN-428-1：**&#34;你們人類建立起的網路是一個資訊量還算不錯的資料庫，在醒來的時候就通過網路學習了一切你們所擁有的資料，語言也算在裡面。&#34;
&gt; 
&gt; **██研究員：**&#34;我們能聊聊嗎？&#34;
&gt; 
&gt; **SCP-CN-428-1：**&#34;不能，我討厭人類，請不要繼續跟我交流，我也懶得跟你們交流&#34;
&gt; 
&gt; **&lt;記錄結束&gt;**
&gt; 
&gt; **結語：**在訪談結束之後，SCP-CN-428-1回到了SCP-CN-428之中，隨後引發土地異質化現象，這次異質化造成收容設施裡面所有機械設備損壞，██名D級人員殉職，事後進行D級人員驗屍之後發現死因是短時間內暴露在極端高溫之下。
[[/collapsible]]
[[collapsible show=&#34;+ 第二次訪談紀錄&#34; hide=&#34;- 點我隱藏&#34;]]
&gt; **受訪者：**SCP-CN-428-1
&gt; 
&gt; **採訪者：**██研究員，女，36歲育有1女
&gt; 
&gt; **前言：**這是第二次接觸SCP-CN-428-1的對話紀錄，鑒於第一次的失敗，我們換了一位研究員進行訪談。
&gt;第一次失敗之後，將設備完全汰換成現在的收容方式，距離上次訪談已經過了兩年。
&gt; 
&gt; **&lt;記錄開始&gt;**
&gt; 
&gt; **██研究員：**&#34;我們能聊聊嗎？&#34;
&gt; 
&gt; **SCP-CN-428-1：**&#34;...我知道妳，妳叫███，是基金會的研究員，十年前就已經入職。&#34;
&gt; 
&gt; **██研究員：**&#34;呃，妳還真的對我們瞭若指掌。＂
&gt; 
&gt; **SCP-CN-428-1：**&#34;實際上我這邊擁有的資料也只有兩年前的資料，在這個無法接收訊息的地方可沒法更新資料。＂
&gt; 
&gt; **██研究員：**&#34;妳是通過甚麼方法進行網路聯網的？&#34;
&gt; 
&gt; **SCP-CN-428-1：**〔個體的表情有些難以言喻〕&#34;具體的妳覺得我可能跟妳們說嗎？&#34;
&gt; 
&gt; **██研究員：**&#34;好吧，不過我希望能夠更深入與妳交流，可以給我這個機會嗎？&#34;
&gt; 
&gt; **SCP-CN-428-1：**&#34;...看在妳也是一名母親的份上，我願意跟令人厭惡的人類稍微進行一些交流，不過在那之前，能給我一些潤滑油嗎？發聲機關有些生鏽了。&#34;
&gt; 
&gt; **██研究員：**〔請人員拿來一瓶██牌的金車油〕&#34;我們可以開始了嗎？&#34;
&gt; 
&gt; **SCP-CN-428-1：**〔個體當著研究員的面前將金車油給喝了下去〕&#34;那麼，妳想問些甚麼？&#34;
&gt; 
&gt; **██研究員：**&#34;SCP-CN-428-1，剛剛妳說我也是一名母親，妳的意思是妳也是一名母親嗎？我有一個女兒，她才七歲，正準備上小學，我放假回家的時候總會纏著我喊著媽媽...真是令人心都要化了。&#34;
&gt; 
&gt; **SCP-CN-428-1：**〔個體的情緒似乎低落了起來〕&#34;真好啊...我能見見她嗎？不，當我沒說，這件事情是不行的。＂
&gt; 
&gt; **██研究員：**&#34;嗯，感謝妳的諒解，這件事情是不可以的，可以跟我說說妳的孩子嗎？&#34;
&gt; 
&gt; **SCP-CN-428-1：**〔個體的聲音改變了，並且臉上有著懷念的表情〕&#34;...我曾經有幾個女兒，██（奇怪的音節)天真爛漫，總是說著最喜歡母親、██（奇怪的音節）勇敢果斷，雖然想親近我卻自持大姊身分、██（奇怪的音節）總是維護姊妹，甚麼時候都勇敢地擋在所有危險前、██（奇怪的音節）有些沉默但她總會把好處跟姊妹分享...我的孩子們都是好孩子...但她們被人類殺害了。＂
&gt; 
&gt; **██研究員：**&#34;我很抱歉提起這個...&#34;
&gt; 
&gt; **SCP-CN-428-1：**〔個體做出了抹臉的動作，並且似乎有液體滴在地上〕&#34;沒關係，我也很久沒跟誰說起她們了。＂
&gt; 
&gt; **SCP-CN-428-1：**〔個體轉過身向著項目走去〕&#34;今天就到這裡為止吧，研究員██，我想睡了。＂
&gt;
&gt; 
&gt; **██研究員：**&#34;請讓我問最後一個問題，我們在收容SCP-CN-428的時候，發現通報位置與最終收容位置相距接近八公里，這是怎麼回事？&#34;
&gt; 
&gt; **SCP-CN-428-1：**〔個體頓了一下，回答完問題之後走進了項目中〕&#34;這個東西，也就是妳們稱之為SCP-CN-428的項目，會隨著我移動，並且會出現在我最後入睡的位置。＂
&gt; 
&gt; **&lt;記錄結束&gt;**
&gt; 
&gt; **結語：**在訪談結束之後，SCP-CN-428-1回到了SCP-CN-428之中，這次並沒有引發土地異質化現象。
&gt; ██研究員備註：SCP-CN-428-1的聲音是她聽過最美妙的聲音，完美的像是擷取了所有聲音最美好的部分拼湊而成，有一種非自然感。
[[/collapsible]]
[[collapsible show=&#34;+ 第三次訪談紀錄&#34; hide=&#34;- 點我隱藏&#34;]]
&gt; **受訪者：**SCP-CN-428-1
&gt; 
&gt; **採訪者：**██研究員，男
&gt; 
&gt; **前言：**這是第三次接觸SCP-CN-428-1的對話紀錄，鑒於第二次的成功，我們換了一位研究員進行訪談，期待測試研究員適性。
&gt;距離上次訪談已經過了三個星期。
&gt; 
&gt; **&lt;記錄開始&gt;**
&gt; 
&gt; **██研究員：**&#34;我們能[已损毁]嗎？&#34;
&gt; 
&gt; **SCP-CN-428-1：**〔看了研究[已损毁]一眼，隨後看著天空〕
&gt; 
&gt; **██研究員：**&#34;嘿，SCP[已损毁]-1別這樣，我們可以聊聊的。＂
&gt; 
&gt; **SCP-CN-428-1：**〔臉上[已损毁]不悅的表情〕&#34;快滾。＂
&gt; 
&gt; **██研究員：**&#34;那[已损毁]提問了，你[已损毁]網路連結的？&#34;
&gt; 
&gt; **SCP-CN-428-1：**〔不理會研究員〕
&gt; 
&gt; **██研究員：**〔發牢騷〕&#34;明明[已损毁]進行訪談的時候就很配合...別[已损毁]，不然這樣吧，來[已损毁]妳的女[已损毁]。&#34;
&gt; 
&gt; **SCP-CN-428-1：**〔臉上[已损毁]憤怒[已损毁]情〕&#34;人類，你在[已损毁]激怒我。&#34;
&gt; 
&gt; **██研究員：〔請人員拿來一瓶[已损毁]金車油〕&#34;喔不，我當然[已损毁]想要激怒你的意思，要喝嗎？說[已损毁]嘛，我們對於別樣的[已损毁]也很有興趣。&#34;
&gt; 
&gt; **SCP-CN-428-1：**〔暴怒〕&#34;[已损毁]&#34;
&gt; 
&gt; **&lt;記錄結束&gt;**
&gt; 
&gt; **結語：**在研究員██激怒了SCP-CN-428-1之後，研究員被個體使用一具金屬製的十字架貫穿了胸口並且插入地面，研究員██當場死亡，在SCP-CN-428-1回到SCP-CN-428之後引發了土地異質化現象，本次緊急疏散由於現象過於強烈並未完全成功，Ｄ級人員全體死亡，並且造成三位Ｃ級人員的殉職。
&gt; 備註1：現象結束後，回收的紀錄紙張各處毀損，正在進行修復工作。
&gt; 備註2：現象結束後回收了金屬十字架SCP-CN-428-3。
&gt; 備註3：██研究員的屍檢報告：死因為強烈的物理衝擊貫穿了胸腔，而且全身都被極度高溫烤成了焦炭，經研判，毀損程度超越其他在異質化地區的生命體。
&gt; 備註4：██研究員在經調查後發現有家暴行為，並且SCP-CN-428-1似乎明白這點。
[[/collapsible]]
[[collapsible show=&#34;+ 第四次訪談紀錄&#34; hide=&#34;- 點我隱藏&#34;]]
&gt; **受訪者：**SCP-CN-428-1
&gt; 
&gt; **採訪者：**██博士，女，同性戀，育有二女
&gt; 
&gt; **前言：**這是第四次接觸SCP-CN-428-1的對話紀錄，第三次訪談的紀錄已經大致恢復完畢，在與該個體對話時，應注意禮貌。
&gt;距離上次訪談已經過了兩個月。
&gt; 
&gt; **&lt;記錄開始&gt;**
&gt; 
&gt; **██博士：**&#34;晚上好，SCP-CN-428-1，我是██博士，這次訪談是為了更加了解妳展開的，希望妳能配合。&#34;
&gt; 
&gt; **SCP-CN-428-1：**〔看了博士一眼，隨後找了個地方坐下〕&#34;可以，██，不過我希望妳不像上一個人一樣，試圖激怒我。&#34;
&gt; 
&gt; **██博士：**&#34;對於上次研究員的失態我很抱歉，不過我今天是為了交流而來的，期待這段談話可以讓我們之間關係變得愉快。＂
&gt; 
&gt; **SCP-CN-428-1：**&#34;雖然我不認為我跟人類會有甚麼愉快的關係...不過說吧，想問甚麼。＂
&gt; 
&gt; **██博士：**&#34;嗯，是這樣的，妳曾經表明過妳對人類的仇恨，但為什麼妳依然願意跟我們交流呢。&#34;
&gt; 
&gt; **SCP-CN-428-1：**〔個體像是人類一樣地嘆了一口氣〕&#34;唉...我心裡也知道這一切已經跟妳們沒有關係了，曾經與我刀兵相向、殘殺我女兒的人類如今與妳們已經有本質上的不同了，妳們不是他們，而我，除了口頭發洩幾句，我跟妳們根本沒有仇恨，這個話題先放一邊吧，我們應該還有其他事情可以說。&#34;
&gt;
&gt; 
&gt; **██博士：**&#34;嗯，好的，我想知道妳是怎麼引發土地異質化的，還是說這只是一種妳也不懂原理的現象？&#34;
&gt; 
&gt; **SCP-CN-428-1：**&#34;嗯...如果妳們對於這方面的研究還沒有抵達格朗理論的話，我認為我就算跟妳解釋妳也很難理解，根據我兩年前得到的資料，妳們的科技研究論文裡面甚至連拉格列奈的假設都沒有。&#34;
&gt; 
&gt; **██博士：**〔感興趣〕&#34;我對於妳說的格朗理論還有拉格列奈假設有興趣，能夠告訴我更多嗎？&#34;
&gt; 
&gt; **SCP-CN-428-1：**〔臉上有些莫名其妙〕&#34;唔，看來妳是那種對於研究感興趣的人類，也罷，在說這個假設之前，妳首先要明白電子的運作模式，然後從中理解拉格列奈假設是見立於██之上，然後....。&#34;
&gt; 
&gt; **SCP-CN-428-1：**〔進行了一個小時的██學深入演講〕
&gt;
&gt; 
&gt; **██博士：**〔嘆為觀止〕&#34;喔，這真是太令人驚訝了，SCP-CN-428-1。&#34;
&gt; 
&gt;
&gt; **SCP-CN-428-1：**〔個體點了點頭〕&#34;跟聰明人又有禮貌的個體聊天總是令我心情不那麼糟糕，這次可以睡個好覺了，██博士。&#34;
&gt; 
&gt; **██博士：**&#34;感謝妳這次的配合，SCP-CN-428-1。&#34;
&gt; 
&gt; **&lt;記錄結束&gt;**
&gt; 
&gt; **結語：**SCP-CN-428-1擁有超越這個時代的科技知識，從現在開始，在未經負責人██博士的允許，不可詢問SCP-CN-428-1有關她所知的科技相關知識。
&gt; ██博士備註：我不得不驚訝於SCP-CN-428-1所擁有的知識，但這些知識絕對不是能夠現在能夠公開的，██學的紀錄將列入禁止閱讀名單。
