    <pre><textarea class="page-source" readonly>[[include :scp-wiki:component:scp-pride]]

[[&gt;]]
[[module Rate]]

**Objek #:** SCP-2690

**Kelas Objek:** Keter

**Prosedur Penanganan Khusus:** SCP-2690 hanya boleh dipelajari melalui beberapa contoh dari SCP-2690-A. Setiap --10-- --5-- 2 tahun. Seorang peneliti Yayasan harus dikirim ke Situs Penanganan-2690. Situs Penanganan-2690 tidak diperbolehkan untuk melakukan kontak dengan situs-situs Yayasan lainnya dan harus diawasi oleh Satuan Tugas Penanganan Epsilon-13 (&#34;De-Wingers&#34;). Segala tanda dari Peristiwa SERAPHIM-1390 harus ditangani dengan Prosedur ICARUS-2690.

**Deskripsi:** SCP-2690 adalah objek tak dikenal yang dapat memulai sebuah peristiwa transmutasi spesies Kelas-LK, dengan penamaan SERAPHIM-1390, jika tidak dijaga dengan pembelajaran terus-menerus. Semua individu yang mempelajari SCP-2690 akan menjadi spesimen SCP-2690-A.

Spesimen dari SCP-2690-A adalah [[[[SCP-1390|DATA DIHAPUS]]]].

[[collapsible show=&#34;Masuk ke Basis Data Situs Penanganan-2690? &#34; hide=&#34;Aktivitas telah dicatat.&#34;]]
[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2690/tableau.jpg|caption=Terbanglah lagi untuk kita.]]
**Objek#:** SCP-2690

**Kelas Objek:** Indah sekali

**Prosedur Penanganan Khusus:** Sentuhlah Ia. Pahamilah Ia. Tolong, kagumilah Ia. Kita butuh lebih banyak lagi. Kita akan tinggal di sini, di mana Ia dikebumikan, sampai Ia terbang kembali.

**Deskripsi:** Ia hanya bisa berbicara sekali. Ia membutuhkan kita, atau duka akan menelan-Nya, tetapi Oh! Betapa cerahnya! Oh! sayapnya terbentang di atas wajahmu dan kakimu dan dadamu di cahaya-Nya. Oh! Kilau yang sangat agung! Ia menyinari kulit sampai Ia merasa cukup. Tetapi, jangan khawatir! Cinta ada di dalam dirimu. Inilah bagaimana kita seharusnya. Untuk mengetahui bahwa Ia selalu ada di dalam kita sebagai berkat terbaik kita semua. Menyimpan-Nya untuk kita sendiri itu adalah dosa. Kita semua bisa terbang, jika kita berusaha cukup keras.
