    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start]]

作者：[[*user ColorlessL]]

原图片：http://scp-wiki-cn.wdfiles.com/local--files/gallery/maki12.JPG，由[[*user maki_hisane]]上传至[[[gallery|画廊]]]，经裁剪后使用。

备用图片：暂无，或许可以再画一张？

[[include :scp-wiki-cn:credit:end]]
**项目编号：**SCP-CN-1516

**项目等级：**Euclid

**特殊收容措施：**--//狐狸在房间里，我和它在一起。//--SCP-CN-1516-1被限制行动并禁止接触一切信息载体，与其进行直接交流的人员须佩戴认知滤镜。除离线备份与纸质资料外，曾由SCP-CN-1516-1自主记录或编辑的一切信息（包括本文件）应从主数据库中永久删除。

**描述：**--//很久很久以前，它很孤单。//--SCP-CN-1516是在前研究员Maki （SCP-CN-1516-1）自主记录的信息上发生的异常现象，表现为大规模的信息丢失与风格改变，包括但不限于：
* 摄影资料转变为抽象色块的组合或蜡笔画
* 文字记录转变为幼稚、主观且缺乏细节的描述
* 纸本记录的纸质变化为较薄的习题纸、再生纸或铅画纸
* 记录格式的错乱与语序变化
* SCP-CN-1516-1自身形象的比例改变
* --//它只和小孩做朋友。//--
此外，SCP-CN-1516的影响有扩散至一切描述SCP-CN-1516-1的信息的趋势，初步表现为对本文档的多次无授权编辑。由于该现象对其他项目的收容工作将导致极大的干扰与风险，研究员Maki的原工作已被重新分配，当前收容措施被确立。--//它找过[[[scp-682-j-james-coloring-book|另一个人]]]做它的朋友，然后它找到了我。我答应做它的朋友。//--

**附录：**采访记录-1516-1

&gt; = //&lt;很久很久以前，狐狸和Maki快乐地生活在一起。有一天，一个大人来和Maki说话。&gt;//
&gt; 
&gt; **大人：**下午好，SCP-CN-1516-1。
&gt; 
&gt; **Maki：**不要到房子里来，我不想给你开门。
&gt; 
&gt; **大人：**十分抱歉，但我们并没有放弃你。
&gt; 
&gt; **Maki：**你想做狐狸的朋友吗？
&gt; 
&gt; **大人：**我们可以担负意外的风险，所以请说吧。
&gt; 
&gt; **Maki：**狐狸的耳朵很灵，有人说它坏话，它就能听见。
&gt; 
&gt; **Maki：**说坏话的大人一定是很坏很坏的人。狐狸有牙，咬坏人，很疼，非常非常疼。
&gt; 
&gt; **大人：**你……被？
&gt; 
&gt; **Maki：**我说过狐狸的坏话，狐狸就穿过墙壁来咬我。我向狐狸道歉了，但是它没有原谅我，因为我是大人。
&gt; 
&gt; **Maki：**所以我让狐狸咬掉了我的手脚，这样我就变回了小朋友。狐狸很善良，会原谅说坏话的小朋友，因为小朋友很可爱。
&gt; 
&gt; **大人：**这可真是……对此我很抱歉。我会整理现在的资料……
&gt; 
&gt; **Maki：**（打断）不要说狐狸的坏话，狐狸是我的好朋友，我会看好狐狸。
&gt; 
&gt; **Maki：**狐狸喜欢和小朋友交朋友，狐狸会开心。我能让狐狸开心。
&gt; 
&gt; **Maki：**狐狸喜欢打猎，但是我请狐狸陪着我，所以狐狸答应我不打猎了。因为我是狐狸的好玩具。
&gt; 
&gt; **大人：**好的，我明白了。你还有什么需要吗？
&gt; 
&gt; **Maki：**……不要到房子里来，不要说狐狸的坏话，不要来找我。
&gt; 
&gt; **Maki：**我是有耐心的好孩子和好朋友，我来照顾狐狸。
&gt; 
&gt; = //&lt;狐狸听见声音，知道有坏人进来了房子。Maki把坏人关在了外面，保护了狐狸。&gt;//
&gt; 
&gt; = //&lt;之后再也没有人打扰他们了。Maki和狐狸幸福快乐地生活在了一起，直到永远。&gt;//
&gt; 
&gt; = //&lt;可喜可贺，可喜可贺。&gt;//</textarea></pre>
