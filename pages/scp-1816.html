[[include component:credit-button]]
**Artikel:** SCP-1816 – Mit Geschick und Sorgfalt
**Autor:** [[*user Dr Cuddles]]
**Original:** https://scp-wiki.wikidot.com/scp-1816
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1816

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1816 ist in einem unterirdischen Experimentierraum mit den Maßen 10 x 10 x 5 m eingeschlossen. Der Raum ist klimatisiert und mit Sonnenlichtlampen ausgestattet. Der Zugang zu SCP-1816 ist allen weiblichen Mitarbeitern untersagt, es sei denn, Dr. Coulloudon hat dies genehmigt. Die Pflege von SCP-1816, einschließlich Beschneiden, Düngen und Umtopfen, wird von Professor H. Pak durchgeführt.

**Beschreibung:** SCP-1816 ist ein Penjing, der ein lebendes Exemplar eines nicht identifizierten Baumes enthält. Das Objekt ist ca. 40 cm hoch.

SCP-1816 wirkt sich nur auf trächtige Säugetiere aus. Wenn ein Subjekt in einem frühen Stadium der Schwangerschaft im selben Raum wie SCP-1816 gelassen wird, kann der Fötus zu einer Instanz von SCP-1816-1 werden. Der Abstand und die Dauer der Exposition, die erforderlich sind, um diesen Effekt hervorzurufen, hängen von der Größe und der Tragzeit des Individuums ab. Bei murinen Testsubjekten erwies sich eine Exposition von 3 Minuten pro Tag innerhalb von 5 Metern als ausreichend. Die Anforderungen an größere Säugetiere wie Menschen werden noch nicht vollständig verstanden.

Exemplare von SCP-1816-1 zeichnen sich durch Zwergwuchs, extreme angeborene Anomalien, Ataxie und geistige Behinderung aus. Es ist zu erwarten, dass die Schwere dieser physiologischen Defekte zu einem Schwangerschaftsabbruch führt, aber Instanzen von SCP-1816-1 haben ausnahmslos eine Lebensspanne, die mit der von normalen Subjekten vergleichbar ist. Die Ursache der teratogenen Eigenschaften von SCP-1816 ist unbekannt. Es konnten keine Giftstoffe oder Strahlungen nachgewiesen werden. Die genomweite Analyse ergab keine Mutationen oder epigenetischen Faktoren, die die Entwicklungsstörungen der SCP-1816-1-Subjekte erklären könnten.

Vor seinem Erwerb befand sich SCP-1816 seit ████████ im Besitz von Mr. Ruprecht Zorkowicz, der am 11.01.████ aus unbekannten Gründen Selbstmord beging. Die ungewöhnlichen Geburtsfehler, die bei den Kindern von Mrs. Winifred Zorkowicz beobachtet wurden, erregten die Aufmerksamkeit von Dr. Coulloudon. Mrs. Zorkowicz ist derzeit auf Station 7F des Sanatoriums ███████ ████ untergebracht.

**Anhang:** Auszug aus der psychologischen Begutachtung von Mrs. Winifred Zorkowicz, durchgeführt von Dr. Dahlberg

&gt; **Dr. Dahlberg:** Erzählen Sie mir von Ihren Kindern, Mrs. Zorkowicz.
&gt;   
&gt; **Mrs. Zorkowicz:** Es sind so wunderschöne Kinder! Genau wie ihr Vater. Er ist so stolz auf sie. 
&gt;   
&gt; **Dr. D.:** Wirklich? Ich hatte den Eindruck, dass Ihr Ehemann … 
&gt;   
&gt; **Mrs. Z.:** Dieser Idiot! Er ist nicht der … Vater meiner Kinder! Nein. Er hat sie nie geliebt.
&gt;   
&gt; **Dr. D.:** Wer ist in diesem Fall ihr Vater?
&gt;   
&gt; **Mrs. Z.:** Was wären der Samen und der Boden ohne den Gärtner? Ihr //echter// Vater, derjenige, der sich um sie kümmerte, sie großzog, ihnen seine Liebe schenkte und sie zu wunderschönen, gesunden Kindern heranwachsen ließ. Nach seinem eigenen Bild.
&gt;  
&gt; **Dr. D.:** Über wen sprechen Sie, Mrs. Zorkowicz?
&gt;   
&gt; **Mrs. Z.:** Wissen Sie … Jeder kann einen Setzling zerdrücken, aber es erfordert Geschick und Sorgfalt, einen Bonsai zu formen …
&gt;   
&gt; //Mrs. Zorkowicz gab keine weitere Erklärung ab.//</textarea></pre>
