    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=zUsmLRF.jpg|caption=休息中的研究員Darkequation，攝影師無法取得更靠近的特寫。]]

**姓名：**Ivan &#34;Darkequation&#34; Huang

**安全等級：**3級

**專長：**史學(中國史、軍事史、史學史、文學史、思想史)、中國古典文學、動物行為學、動物醫學

**職務：**文本與小型動物類研究員、文本資料管理

**所屬站點：**site-cn-██

**簡介：**被大多數人員形容為高瘦、簡練、溫文有禮、輕微強迫症、且高度依賴嗅覺的年輕人(有報告指出site-cn-██的任何一個角落都無法避免聽到他的吸鼻子聲)。研究員Darkequation一向以極高的熱忱進行文件與動物(特別是貓科)項目的工作，他擁有驚人的短期與專有名詞的記憶力，與流暢的文言文表達能力，並以對動物類項目的理解，以及對文檔年代的清晰洞察所著稱；當不進行研究時，他經常攜帶三本或以上的&#34;磚頭本&#34;科幻小說在site的食堂吃喝，或在鄰近的██市區內餵貓。其他興趣包含寫作、翻譯、軍事和各種音樂，並表現出對教育與數學的強烈反感－別名的equation是在[數據遺失]的結果。

**個人歷史：**19██/██/██出生於臺灣臺北市，19██/██/██取得歷史與中文博士學位。是中國本地的同行組織&#34;中華異學會&#34;併入基金會之前招募的最後一批研究人員之一(對該組織的介紹請見中華異學會專頁)，並與異學會的監督者－貪狼(本名[已編輯])一同主導了上述的合作。自19██/██/██加入異學會以來，研究員Darkequation在復原與整理古典文件的工作上貢獻良多，加入基金會之後，在20██/██/██一次SCP-1797於中國██省的爆發中壓制了大量SCP-1797-A個體而被提拔成3級人員。
