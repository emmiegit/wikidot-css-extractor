    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**原作者：**[[*user DungTran2k2]]
**譯者：**[[*user Sensenca12]]
**原作：**[http://scp-vn.wikidot.com/scp-050-vn Cuồng thể hình]
**譯名：**健身狂魔
[[include info:end]]

**項目編號：**SCP-050-VN

**項目等級：**Euclid

**特殊收容措施：**SCP-050-VN目前被收容在一個尺寸為16m x 12m x 6m的人型生物收容間中，牆壁和門均使用10cm厚的鋼板進行加固並有武裝安保人員值守。收容間內配備正常的生活用品和全套健身器材，正常提供食物和水。每天一次派遣D級人員進入收容間對收容間和健身器材進行清潔。針對SCP-050-VN的實驗只能在專用區域內進行且必須得到至少二（2）名三級研究員的批准。若SCP-050-VN-1發生收容突破，設施將被疏散並立刻派遣DB機動部隊使用麻醉武器鎮靜對象。不需要進一步行動，因為SCP-050-VN在常規狀態下被認為是無害的。

**描述：**SCP-050-VN的真名為██████ █████ ███，200█年██月██日出生於越南[已編輯]。除了略微超重和智商較平均水平略高之外，對象為一名正常的男性，被收容時大約██歲。 SCP-050-VN 對健身非常痴迷。經常每天在健身房度過3、4個小時，儘管如此，對象的體重並沒有因其健身而減少。當對象大約2、3天沒有鍛煉時，SCP-050-VN 的異常性質將會顯現，屆時，對象會轉變為SCP-050-VN-1，其具有以下特徵：
* 肌肉膨脹約20%。
* 血液循環和新陳代謝的速度極大增加。
* 失去理智並對周圍的一切都抱有敵意。
* 體質，速度，耐力極大增強。
在該狀態下，對象會失去理智，破壞周圍的一切並攻擊視線中的所有人。該狀態會持續約50分鐘，在此後，對象會恢復正常並失去知覺，且對這段時間內發生的事情沒有記憶。 SCP-050-VN-1表現出驚人的力量，它可以毫無壓力的衝向正在快速發射的M60-vulcan機槍或經受手榴彈，榴彈發射器及數種地基導彈的攻擊，只有在受到15kt或更大當量的核彈直接爆炸的攻擊後，對象才會失去意識。然而，對象仍然很容易受到麻醉氣體的影響，麻醉槍對其無效，因為麻醉子彈無法穿透SCP-050-VN-1的皮膚。

**附錄：**SCP-050-VN在[已編輯]的一個小健身房大肆破壞時被基金會抓獲。在多次使用單兵武器攻擊無果後，使用氣體麻醉彈制服了對象。最終在本次行動中共損失了38名基金會員工。據調查，對象在此之前曾有三天沒錢健身。</textarea></pre>
