[[[SCP-4231]]]

作者：[[*user thefriendlyvandal]]

&gt; 模因危害警告：以下文件涉及了性侵害形象的文字描述。請採取第二級預防措施。

**SCP-4231原文存在對性侵害內容的警告，而本解密亦為如此。**

這不是你常見的那種SCP文本。事實上，這是維基史上最長、最具爭議、最有野心也激起最多討論的文本。它總共有19個小節，當中18小節是典型的故事內容，1小節則是標準的SCP系列文本。它有著與**性行為、性侵害、虐待行為、虐待關係、大規模屠殺與針對兒童之系統性滅絕行動**相關的描述內容。

我不會避談上述的任何一種內容。我會好好談談我對這些內容的看法。

**你已經被警告過了。**

----

&gt; **肉**

 我們的第一小節始於1989年的基金會報告，這個報告描述了一個小組對潛在異常無線電信號的回應。Site-34（倫敦往南一小時車程的站點）小隊在20時的雷達掃描中發現了一個無線電信號，那個信號發出了嘩啦啦的流水聲響。他們推定該信號並非源於民間或常規軍用發訊，其本身也沒有值得深究的價值。12小時後，信號再度出現，依舊還是只有那嘩啦啦的流水聲，這回他們決定對聲源進行三角測量，其結果指向了康沃爾郡的北門鎮（英格蘭最西南角）。

我們只要瞥一眼目錄就能明白這不是個普通的文本，但那些熟知基金會故事的人應該都有聽過康沃爾事件──這是該組織最著名/最惡名昭彰人物的重要背景故事之一──並且能進一步意識到，本文將以此作為基礎延伸創作，對該設定加上自己的改造。

無論如何，他們開始認為這有調查的價值了──這可能源於某種異常。於是Allen Hall指揮官帶隊前往了那裡，想要搞清楚究竟發生了什麼事。

&gt; Allen在就讀大學期間曾在肉品包裝廠工作。

現在，本文從臨床腔報告轉變為了標準的敘述散文式故事。它講述了Hall指揮官來到基金會之前，過著與肉為伍的工作生活。

&gt; 使他困擾的是那個味道。

我們花了很大篇幅回憶這簡單的基本薪資工作。提到了工作中令人厭惡的部分，以及要在臟器和血肉中幹活的工作性質。

&gt; 他拖出來的那些東西模糊不堪、無從辨識──那是血腥雜亂的血肉大雜燴。切片再切丁，去你媽的。剖開肚子，掏空內臟，就跟在做南瓜雕刻沒兩樣。

&gt; 把桶子推向絞碎機前然後倒進去。機械立刻就會發出轟鳴聲，骨肉的碎末被咳出，然後粉紅色的糊狀物就排出來了，那就像是遭到感染的腫脹手指，又像是一條粉紅色的糞便，夾雜著毛髮與碎骨。鬼才知道他們要拿這種東西幹什麼，但那──那味道真的臭得要死。內臟的糞便，膀胱的尿液，所有其他該死器官殘留的血。又一分亂七八糟的血肉雜燴。

這還真是段令人作嘔的文字。它的描述能讓人激起幾乎是詩意的堅實想像，它讓讀者眼睛能看得見，鼻子也聞得到那樣的環境。它很髒，但卻是刻意為之。本文其後的部分可遠遠不只是血腥而已。

由於Hall指揮官在接近小鎮時又聞到了那樣的味道。他認出了死之氣味與腐朽的屍臭，當他分享了這分情報後，團隊的其他成員也開始緊張了起來，想必讀者也是如此吧。

&gt; 「到底有多少屍體才能臭成這樣？」

我祈禱我永遠不需要問這樣的問題。究竟要多少屍體，才能讓原本乾淨的鄉村瀰漫著數英里遠的屍臭？特工既焦急又害怕不已。

他們首先撞見的是路上的一匹腐爛馬屍。這急遽地喚起了Allen的回憶使他心亂如麻。這也是整部作品中最重要的主題──我們從創傷中遭受到的持續傷害──我們將一次又一次的重溫它。

----

&gt; **摘錄自教材《現實顛覆者：社會經濟學、精神疾患與診斷標準》2014年版**

第二小節則對後來發生的事情做了說明。在發現馬路上腐爛的馬屍，並從氣味推測出前方出了很糟糕的事情後，他們選擇了打電話請求支援。凌晨2點，又有三輛麵包車趕到現場，他們移開了馬的屍體以便繼續行駛。

凌晨3點，又向前了四分之一英里的路上，他們發現了第一位人類受害者。可憐的Hall指揮官帶隊搬走了這具嚴重乾涸的屍體。到了凌晨5點，他們向愛爾蘭的Site-56呼叫了更多支援，他們發現了更多的屍體。

不久之後，他們開始了對該地區長達6個月的封鎖。

&gt; 該事件後來成為了有史以來最嚴重的綠型大屠殺，估計造成了1200人的死亡──1000名當地居民，以及200名GOC伊卡博德計畫的應對團隊成員，伊卡博德計畫成員在整個八零年代聲名狼藉，他們使用著過時的康德四級診斷法，屠殺了被他們斷定為現實扭曲者的大量人類。

這裡有很多東西需要剖析。首先，「綠型」是用來指稱現實扭曲者的術語。其次，1200名死者是個很大的數字。當中還有大部分是平民──整個城鎮的人都在事件中遇害了。有200人是[[[goc-hub-page |全球超自然聯盟]]]的特工，他們是基金會的競爭對手，他們的目標是殺光所有異常人類。它還介紹了「伊卡博德計畫」這個具體的行動，這個計劃的目標便是將現實扭曲者消滅殆盡。康德計數器本質上只是個衡量現實扭曲能力的方法。我們在後文會了解更多相關的資訊──我們現在還只是在鋪設背景。

&gt; 除了八個人──六名孕婦和一名抱著嬰兒的男性──在惡劣的條件接受治療獲救外，這個小鎮沒有任何生命逃過死劫。

六個孕婦？再一次的，熟知基金會故事的人會清楚意識到發生了什麼（當然，本文的SCP編號本身就已經是個附贈提示），這還真是個讓人開心不起來的消息。此外，我們還可以看到另一個將反覆提及的主題──「非人化」的想法。

&gt; 現場有著山洪爆發發生過的痕跡，湖水卻已然完全乾涸。事情肯定是在這三天內發生的。發生了什麼？

水已經消失了。不僅僅是湖裡的水，還有屍體身上的水（他們已經是乾屍了，記得嗎？）下一段闡明了為什麼會有這種事情發生。

&gt; 真相——很快就要水落石出——就在於兩個現實扭曲者沉重的愛戀之間，調查員將這兩名當事人稱之為「A」和「B」。

簡而言之，兩個熱戀的現實扭曲者淹死了整個小鎮，然後又讓水全都退去了。

----

&gt; **沸騰鍋子裡的青蛙**

在解析內容前我們應該先關注本小節的標題。這是個常見的都市傳說，也就是把青蛙放進水中後將水慢慢煮沸，它將不會注意到溫度的變化，並在平靜中因為高熱死亡。儘管這在技術上並不真實（除非你把它的前額葉切了），但它卻是本節所闡述關係的完美比喻，以及說明虐待關係是如何慢慢積累而成的，到最後你甚至不知道自己所遭受的痛苦並不是正常的。這還是個巧妙的小提示，讓我們知道那個致命的夜晚發生了什麼。

第三小節首先解釋了讀者需要了解的綠型臨床術語，這裡詳細介紹了他們成為超能力者的典型流程。這是從[[[goc-supplemental-basic-guide |GOC外勤手冊]]]摘錄的內容，這是為了那些執行獵殺這類生命的人撰寫的，我們應該慎重地對待。

&gt; 階段1：否認

現實扭曲者拒絕接受他們的能力是可能的。少數的案例只會走到這一步，他們將無限期的抑制自己的能力。

&gt; 階段2：實驗

現實扭曲者承認並開始實驗自己的能力。無論是緩慢的、有條不紊的，還是魯莽的、突飛猛進的，他們都會讓自己的能力不斷提高。

&gt; 階段3：穩定

現實扭曲者抵達了他們力量的頂端，並回到了自己正常的生活。重要的是，他們能夠調節並避免使用自己的能力，並通常只會在私下不傷害的人情況下使用能力。

&gt; 階段4：雛神

第4階段，也是最後一個階段，他們聲稱現實扭曲者將無以避免的被自己的能力所侵蝕。他們會開始運用自己的能力謀求私利，並開始直接用在他人身上。同理心降低與自大狂妄是本階段的典型狀況。

&gt; 儘管有著多種警示，階段4的關鍵點仍在於利用他們的能力來操縱他人。 青少年階段的綠型通常會將他們的能力用於性目的……

現在，文本從教科書摘錄轉變為了兩個年輕主角的性侵害場景（有說他們是青少年沒錯，但比較時間線後我們能發現這時他們已經過20歲了）。

這是全維基數一數二的獨特場景。它相當專業的進入了虐待關係的心神狀態。它描述了柔性、操縱性的支配，這是許多虐待關係的標誌，而它做得更好。它描述了自我驗惡、自我責備的心態，這是許多自覺或多或少身處虐待關係受害者的心態。它建立了女方作為施虐者的情況，並塑造了女性可能侵犯男性的事實（如果這在某種程度上冒犯了你，你大可就直接去投下DV然後去讀別的東西，我不打算在這裡改弦易幟）。

&gt; 那時他們就躺在少年家的床上，天很黑，但Lilly知道他還沒有睡著，他還盯著天花板看呢，但少女仍舊動手了，就假裝他已經睡著了吧，這是他欠自己的。

這就是我們身為施虐者的心態。少女覺得這是自己應得的，好像少年就是欠少女自己的肉體一樣。少年是他的東西。另外，Lilly對於那些熟悉康沃爾事件的人來說會是個好提示。

&gt; 這是他欠對方的，畢竟那很糟，那一定很糟，無論少女如何請求，少年總是會對少女說不，少女想要得到少年，但總是遭到了拒絕。有時你得妥協，少年告訴自己，在一段關係中你總得做出妥協。有時你會需要為了對方讓一切發生。

而這是我們身為受害者的心態。他們覺得自己對於對方有著這樣的義務，覺得對方有權得到自己的肉體，儘管他既不想要也不會有任何享受的感覺。

場景描述曲折，交替著描述屋頂上的雨和窗外的光線，以及少女的手在少年身上穩步的進犯。

&gt; 少女撫摸少年雙腿間的毛髮，少年的心臟越跳越快，那時他以為這是興奮，但少年在日後的生活中才曉得那是恐懼，他還曉得了只有一條極細，
&gt; 
&gt; 極細的，
&gt; 
&gt; 細線
&gt; 
&gt; 在兩人之間，
&gt; 
&gt; 少女的手再往下了一點，
&gt; 
&gt; 於是少年感受到了一切

這很重要。近距離接觸會誘發一些與生俱來的生理反應，或者至少是我們預期會發生的反應，而僅僅是身體起了反應，並不代表對方的內心就真的想要這麼做。

&gt; 少女的手指現在在少年的陰莖上，他開始敦促自己興奮。硬起來吧，你能擁有他是多麼的幸運。

我們不幸的受害者在心態上刻寫得非常深刻，他認為自己理當對此感到期待，並應該對此感到感激。社會期待十幾歲的少年對美女的愛撫感到喜愛與享受，社會的期待讓人越陷越深。少女進一步突破了少年的底線。

&gt; 少女的身影讓自己心臟狂跳不止；有那麼一瞬間，少女對少年來說就像個捕食者，少女細瘦而強大，還有著滿口犬科的利牙。

少年意識到了這樣並不對，本能讓他想讓少女停一停，於是他突然地抓住了少女的胳膊。

&gt; 「 Francis。」Lilly低吟著他的名。回想起來，他認為這是兩人的初次對峙，少女頭一次進入少年另一種生活中熟知的第二階段；權力與控制。
&gt; 
&gt; 少女是個女神，而這並不是什麼好事。

有個很重要的一點是，我們初次聽聞Lilly的名字，是在他的視角下自然提及的，至於少年的名字，則要等到少女用 「 Francis。」來斥責他，我們才終於得知他的名字。他的名字並不重要，並不足以獨立存在，也無法在正面的地方提及。少女對少年的權力是絕對的，而且從這裡開始情況只會越來越糟。

少女把他的手押到少女身上，他討厭這樣。

少女把他的手進一步往少女下身推去，他討厭這樣。

我們從Francis那裡得知了這突如其來的念頭，一大串的連環句完美表示了淹沒他的思想與情感起伏。我們從Lilly身上看到了奇妙的惡魔意象，並了解了他們兩人都是現實扭曲者，他們共同發現並實驗了自身的能力。

&gt; 但Francis還年輕，知道的並不多，Francis比任何人都要信任少女，Francis甚至可以說是以某種怪異又恐懼的方式在愛他，因為Francis當時沒有逃跑，Francis後來也不會逃跑，直到五年後一切都結束了為止

這是個簡單的事實，即便身處在虐待關係，即便對施虐者感受到憎惡與恐懼，他們還是可以去愛著他們的施虐者。

最後他設法擺脫了少女。

&gt; 接下來的一週，少女都沒有跟少年說過一句話，但在接下來的一年，他都還能感受到少女的指尖與修剪好的指甲。
&gt; 
&gt; 他夾緊雙腿睡覺的時間變得更長了。

Francis承受著這種創傷的持續傷害。性侵犯可能只有數分鐘過程，但後遺症卻會持續好幾年都無法解脫。還有很明顯的，少女不跟少年說話是為了懲罰他的拒絕。

&gt; **項目編號：SCP-4231**

第4小節是我們公認的SCP常規正文格式文本。

&gt; **項目等級：** Euclid

&gt; **特殊收容措施：**

收容的開頭非常簡單。它將收容於政府控制的大型圍欄保護區域。前後門都換上了更為安全的門，窗戶全都被封死了。這顯然是一棟房屋。

&gt; SCP-4231-2的入口將用34英尺×34英尺的膠合板封鎖，膠合板將會設置於湖床的開口處，以偽裝成地陷修補設備。

有個地下部分能透過湖床進入。推測這就是那個乾涸的神秘湖床。你能透過那個房子進入SCP-4231-3。

&gt; SCP-2317將被移往獨立的基金會設施之中。

這句話應該能給所有讀者敲響尖叫的警鐘。[[[SCP-2317]]]作為極少數成功的Apollyon級文本相當引人注目（儘管它後來被另行改寫了）。它可怕、不可阻擋且無以避免，是腥紅之王神話的核心部分。另見[[[tuftos-proposal | Tufto的提案]]]、[[[SCP-231]]]以及[[[SCP-3838]]]。

&gt; **描述：** SCP-4231是一棟三層住商混合建築，位於原康沃爾北門鎮，該建築曾經居住著兩名綠型實體：SCP-4231-A以及SCP-4231-B。

&gt; SCP-4231-A是一名身高5英尺7英寸的女性，28歲，體重150磅。有著白皙的皮膚，棕色的眼睛，金色的頭髮。項目在分娩後不久死亡，死因為頭部的槍傷；屍體是在SCP-4231樓上的臥室中被發現。所有創傷印紀事件都顯示項目曾對SCP-4231-B施行虐待。

這是Lilly。他剛生完小孩，頭部被開了一槍。

&gt; SCP-4231-B是一名身高5英尺3英寸的男性，27歲，體重145磅。有著白皙的皮膚，雙眼分別是藍色和綠色，頭髮則是金色的。在接受收容時，項目表現出了極度的精神痛苦；並無法與救援人員進行連貫的交談。

這位是Francis。同樣的，熟悉基金會故事者將注意到異色瞳的描述。我們可以注意到，他在Lilly身邊會顯得又矮又小——Lilly比他更高更重不是沒有原因的。他目前狀態並不太好。

&gt; 項目的鼻樑曾多度斷裂，後腦杓、後肩、臀部都有數處傷痕，並反覆的嘔吐出水與血液。

他遭受了嚴重的虐待。某種程度上，Lilly已經超越了情感上的主導地位，並開始對其進行肉體的全面施暴。他反覆吐出水來也是個值得注意的現象——畢竟我們知道，這兩人才剛剛把整座小鎮淹沒沒多久。他的創傷已經達到這種程度了：他的現實扭曲能力以造成他痛苦和不適的方式表現了出來。

&gt; 推測SCP-4231異常效應源於暴力與受到綠型的長時間佔據，再加上SCP-2317──該異常最初就位於SCP-4231-3，北門鎮的湖床正下方──的刺激影響。

由於其曾經的住戶，這個SCP受到了持續的異常影響。Lilly與Francis住在這間房子裡，SCP-2317則位於地下室的某處。室內有兩個強大的現實扭曲者，其中一個還處於幾乎無法消停的不適狀態，這留下了長遠的影響。

這小鎮目前還在重建中（這裡還提到了SCRANTON──斯克蘭頓現實穩定錨的創造者，同時也是[[[SCP-3001]]]的受害人），不過他的湖床始終還是乾的，當地也維持著乾旱的狀態。Francis並非唯一遭受持續創傷的人；他曾經的家與整個城鎮在很長一段時間仍持續表現出傷害。

接下來描述房子的部分。它就在湖邊的山上。一樓是一間花店（對老讀者來說又是一個提示）。樓上就是SCP-4231-2，這是Lilly與Francis的房間。它被描述為是一個口袋維度，並有著多樣的「綠型創傷印記」與因此而得的持續異常特性。

地下室的隱藏樓梯通往湖底的SCP-4231-3。SCP-4231-3是個中世紀的古墓穴群，裡面一共有十一個空間。前七個是用魔法封死的鐵門石室。奇蹟術專員花了將近一週的時間才將其解鎖，他們在墓室裡發現了[[[scp-231 | SCP-231-2至SCP-231-7]]]。

SCP-231七個新娘的起源就是這裡了。直到目前為止，文章只有提到六位女性，但根據SCP-231的描述應該要有七個實體。不過箇中原因其實也很容易發現（後面的基金會檔案也證實了這點）——Lilly就是SCP-231-1。這與SCP-231文本描述是吻合的，原文中聲稱他在最初的回收作業中，於產下SCP-██後死亡。

我們可以進一步推斷出，Francis和那個新生兒就是基金會團隊發現的第七、第八位倖存者。

第八個空間就是SCP-2317之門，這個異常已經在後來得到重新安置了。

第九空間有著數以千計的神祕造物，包括500具儀式裝飾過的人骨，7個祭壇與推測代表SCP-2317自身的雕像。第十個空間是走廊，走廊的牆壁上刻著《 艾睿凱煦教典》的場景。我們曾經在SCP-2317見過這個教典，當中它被認為是詳細描述拘束、監禁SCP-2317方法的文本。卡帕-艾睿凱煦宇宙是目前囚禁SCP-2317的地方。

這下面有段隱藏文字，我會在下一部分再談，屆時它將會更具有有意義。

第十一個空間是連接墓室與地下室的樓梯。

不清楚這棟（於70年代建立的）房子如何與地下墓穴聯繫起來的。而理論上認為，是Lilly根據了《 艾睿凱煦教典》自己創造了這個地下空間。這也可以解釋為什麼儘管它位於湖面以下，卻沒有跟鎮上的其他地方一樣遭到水勢淹沒。

這確實讓我們得提出一個問題——Lilly最開始是如何獲得這些知識的呢。

&gt; **1988年12月2日**

同樣的，我們首先來看看標題。這是個日期。這不是什麼大日子。（實際上你去查一查就知道了，這天最值得注意的事情是有群劫持者宣布投降，以及Leslie Nielsen新電影的上映日。）它就像隨便一個平凡的日子一樣，這天是個正常的日子，就跟Francis經歷的任何一天一樣。與過去發生的那些事相比，這並不特別，也許之後又會有這樣的日子；那就是雷達接受到的一個小插曲，完全不值得注意。

第五小節是Francis回憶Lilly懷孕期間的短暫片段。他因為Lilly造成了某種身體傷害而痛苦不堪，他已經整整兩天沒法下床了。他能感到自己和身體脫節了。他花了一分鐘弄清楚自己是否是真實的，然後......

&gt; 但在他打開臥室的門步入走道後，才發現了自己根本沒地方可以去。走廊另一頭的浴室已經消失了，左邊的廚房也不存在了。

這就是Francis受困的世界——是身受虐待關係束縛者的完美譬喻。門就在那裡，但這並不代表自己能夠就從那裡逃出去。他為Lilly的殘忍所困，他自己的心靈也是一部分的原因，他們的現實扭曲能力使得監禁成為了真實。

他向走廊的深處呼喚卻只有回音，而暗示卻說明了有人在聽。那不是Lilly，也不是這個世界，也許是某個強大、怪物般的存在正在享用他的焦慮不安。

&gt; **文件SCP-4231-2-A**

第六小節是基金會文件，用表格的方式詳述了SCP-4231-2內部發生的種種現象。這裡主要列舉了Lilly施加在Francis身上的虐待行為。

&gt; 持續3秒，以帶笑的語氣進行侮辱。

隨意性表現了這似乎是時常發生的事。

&gt; 持續10分24秒的爭論。最終，A對B明顯不適合外顯的戀愛與柏拉圖式興趣發表議論。印紀在臥室的門被關上後結束。

&gt; 持續5秒。盤子的幻影出現並砸向了北方的流理臺。

&gt; 持續1小時14分鐘的爭論。A堅持要B告訴他真相。

注意這個。這是個提示，與更常見的設定產生了連結。

&gt; 床邊出現點狀血跡。平均出現時間為19分鐘。

所有一切都是虐待關係中常見的標誌（而我對這篇文章的描繪感受還是不減反增）。持續的情感傷害、氣話與肢體暴力......Francis就生活在地獄之中。

&gt; 遭到完全肢解的成年雌性緬因貓顯現，瀕死的貓被掛在浴簾桿上。在其生命體徵完全停止前，緬因貓蠕動掙扎了3分23秒左右。貓屍持續掛在浴簾桿上43小時21分鐘後消失。

這只是又一個警告信號，顯示Lilly正在朝階段4邁進，不僅對他的丈夫，還對隨機的動物展現純粹隨意的暴力。我們很快就會看到，他熟練的折磨技巧從隨機折磨動物轉為隨機折磨他人。

接下來兩個現象影響了SCP-4231-2的地理環境。走廊朝著一個方向無限延伸，建築還不斷朝上複製，樓上走廊的末端會與前門連接，形成了無止盡的高樓。

最後事件的描述比所有事件加起來都還要詳細，而且這又是一段Francis角度的一大串連貫句子。故事開始時，窗外是Lilly與Francis的身影，他們似乎正要在湖邊發生關係，然後場景又切到了1995年（康沃爾事件6年後），Francis在機場看到了《法網遊龍》的一集。他回憶起了與Lilly在一起的七年，並痛苦地頓悟自己其實就是個受害者，他確實遭受了虐待與侵犯。而讓他感到羞恥的是，他們兩人之間的這一幕多年來一直為許多基金會人員所觀察。而重要的是，它還闡述了Francis在事發後過的日子。他每年都要就此事接受基金會的測試/訊問，他對此深惡痛絕，就連現在他為基金會工作都不是出於自己的意願。然後他開始質疑自己是否真的被虐待了，因為他沒有其他對照組能比較自己的經歷。而等他再度醒來時，Lilly帶給他的舊傷又再度出現了，這是他現實扭曲能力的成果，他有些欣慰，卻也有些害怕。然後畫面又切回了湖邊的Lilly與Francis，水充滿了整個房間，整整三天後才再度退去。

這裡發生太多事情了。我們仍在展示著本文的核心主題，Francis在事發六年後仍受創傷之苦。這也提供了一個相當重要的觀點——受虐者往往只有在事後才會意識到虐待關係的本質（如果他們能察覺到了的話）。我們會在下一節更深入探討Francis的心理，讓我們繼續看下去。

&gt; **摘錄自回收文件「SCP-4231-B特殊案例」**

第七小節用了大量段落，闡明Francis和他被基金會收容後受到的待遇。「特殊」一詞代表著作者對他的興趣來自於知識層面，而非來自情感上的興趣。有鑑於Francis本來的身分，我可以理解這分文件為何會被收走了。

&gt; 接下來，當然是B了。

這裡感覺埋了點什麼東西。這句話是摘錄的首句，但很顯然他們在此之前已經談完A（Lilly）了，而Francis簡直就只是他們正題談完的順帶一提。

&gt; 他就在一個灰色地帶，界於收容對象與無辜的旁觀者之間，並被捲進了無法控制的事件當中。

與開場白的暗示相反，本文件以相當深刻的理解與同情談論Francis。它為其辯護，聲稱他不知道231和2317，甚至沒怎麼意識到自己生活多年的環境多年來的異常狀況。當基金會的團隊初次見到他時，他們被迫在無限延伸的SCP-4231-2追逐他好幾英里，在無意識中走廊無限地延伸，他們最終迫不得已只好把他給薰出來。

&gt; B的問題在於──根據當時的綠型標準行為模式──他不該是一位：精神受創者。

&gt; 他被帶回一樓時，症狀就變得更明顯了。他是一個患有PTSD的3級綠型，他的症狀極度嚴重，並以明顯痛苦的症狀再現出自己受到的創傷。B會嘔吐來自他試圖逃離的汙濁洪水。當他在惡夢中驚醒，身上就會出現顯眼的瘀青與傷痕。解離性障礙使他周圍出現了輕微的空間異常。

於是他的反應機制開始運作了。這就是個[https://zh.wikipedia.org/wiki/%E8%A7%A3%E9%9B%A2%E6%80%A7%E8%BA%AB%E5%88%86%E7%96%BE%E6%82%A3 解離性身分疾患]的典型案例。

他開始表現出兩種截然不同的個性──沉靜低調和粗魯暴躁。他的創傷與各種症狀逐步淡化消去。他不再追問自己妻子小孩的事情了。

然而，噩夢與能力自制失控的狀況仍然存在，儘管他們投入了協助依然如此。第一次被帶到基金會時，Francis要求讓他保持匿名。他們公然無視了他的要求，這使得他的症狀更加惡化，持續監控也在這時加了進來。他要求不要紀錄他的名字，不要記下諮詢的過程，不要採樣他的嘔吐物，更不要在他身上貼上感應的設備。基金會無視了這一切，繼續像對待實驗室的白老鼠一樣對待他。

於是他動用自己的能力，讓他無法被攝影機拍下來。

基金會對此負有直接的責任。文本中的基金會冷酷到殘酷的程度，而這種臨床上的殘酷並無法幫助這個人痊癒。基金會的態度只會讓Francis更糟，於是他作為回應決定讓事情變得更糟。他開始對照顧自己的人採取暴力與攻擊行為。他破壞了所有放在自己房間甚至身上的錄音設備。他仍舊深受PTSD的折磨，但只要有人接近他，他就會爆炸般的切換自己的人格，對派來的基金會人員表現出完全的強硬。這是個非常好的聲明，表現在試圖治療精神疾患與創傷時，同情與理解是多麼的重要，這還給了不這麼做會有什麼後果的強烈警告。

&gt; -Agora女士，符文專家，翻譯家，眾信者。

這個文件的署名人名不見經傳，日期是1995年──也就是治療開始的第六年。這個女人是誰？他為什麼對Francis這麼感興趣？讓我們之後再回答這個問題。

&gt; **（十三種不同的）豬**

第八小節是05議會（也就是標題所謂的「豬」）之間的通訊集錄。

&gt; 所以它正在消極抵抗。

他們對Francis的行為最初反應只是漠不關心。他們之前收容的人也幹過這種事，他們認為這只是個待處理的常規問題。

&gt; 我想得更多的是，這裡的問題在於是收容還是不收容。

議會對於打算要怎麼處理他出現了分歧。下文很簡短的交待了他的背景。他是個階段3綠型，有著極強的自制能力，一般情況下脾氣平和，且堅決拒絕使用自己的能力（因為那往往會給自己帶來麻煩）。

&gt; 曾在現已崩潰的GOC伊卡博德計畫中工作，人員代號為「烏克麗麗」。

這個資訊又新又重要。Francis曾經是全球超自然聯盟的新成員，這是個捕殺像他這樣現實扭曲者的組織。這個組織在那個大屠殺日損失了200名特工。他被指出有著相當顯赫的勤務紀錄，最近幾次的殺戮行動還特別駭人。（可惜的是，Francis從未解釋過自己為何會加入這一行。）

他們注意到Francis在康沃爾事件中殺害了Lilly，而且他們還不太確定究竟誰是這段關係中的施虐者。（儘管有著完全相反結論的證據，人們仍然傾向認定男方更有可能是虐待者。正常。）

他們注意到他在家裡逃亡了很長一段時間，而且他有著嚴重的PTSD。

議會在此問題上有來有回，先提出了SCP-4231-2-A文件作為證據，又提出Francis在伊卡博德工作歷史作為反方證據。最後有人指出，如果Francis真的那麼危險，那麼他現在肯定已經引起新災難了。

接下來他們的注意力轉移到了蒙托克程序，以及那些新娘是如何受孕的問題──究竟是Lilly自己造成的，還是Lilly迫使Francis幹的，抑或是Francis犯下了這一切。他們還討論過，是否應該讓Francis接觸Lilly的屍體與他新生的女兒，他們還提到了Scranton正在驗屍中。

他們又回來深究Francis該不該被關起來。最終，考慮到如何處理蒙托克的情況是更緊迫的問題，他們決定將這個問題先擱置到一邊去。於是這群人也成為了決定Francis不值得被考慮和尊重的人們之一。

好的。現在該來談談這篇文本究竟是在寫誰了，因為它已經和早先建立好的那些設定出現衝突了。

是時候來談談Alto Clef，你也可以將其稱為Francis Wojciechoski。這篇文本就是對他起源故事的重新演繹。

給那些正在閱讀這篇文本，但不知為何對這個名字還不太熟悉的人：Alto Clef是基金會故事中大名鼎鼎的早期角色之一，也是那些[[[drclef-member-page | 極為有名的作者下位群之一]]]。對這號人物有許多不同的觀點和描寫方式（包括許多搞笑基金會的東西），但普遍為人所接受的設定有這些：

* Clef是個粗暴的混蛋。有些文本中他確實有著黃金精神，但他通常是這團隊中最不關心道德問題的那幾位。這與文本到目前為止的內容相符，Francis文靜的脾氣瞬間崩解的產物就是粗暴的Clef，這就是他應對的防禦措施。

* [[[supplemental-report-239-b-192 |Clef是個超級騙子]]]。考慮到Lilly質疑他撒謊的程度，以及他深受「告訴我真相」咒語荼毒的程度，他會有這樣的能力也就不奇怪了。

* Clef在加入基金會前曾是個GOC幹員，他幹掉了很多的現實扭曲者。好的。

* Clef在殺死現實扭曲者方面頗有心得。他是唯一對[[[scp-239 |Siggurós]]]能力[[[incident-239-b-clef-kondraki |表現出抵抗能力的人]]]，也是[[[halloween-on-17th-street |唯一有能力控制他的人]]]。除此之外，他通常不會被視為是「現實扭曲者」。這與我們在此看到的內容是對的上的。Francis在Lilly眼前生活了那麼久，在與GOC共同獵殺其他現實扭曲者時也需要隱藏自己的能力，還有在基金會的觀察下，他運用現實扭曲能力的方式也與其他綠型完全不同。

* Clef的臉無法用任何形式的影像記錄下來，有時甚至完全無法識別的。我們已經有看到了，Francis初次展現這種能力就是為了反抗基金會的監視。

* Clef的女兒——[[[SCP-166]]]，他在康沃爾的修道院中長大，直到他的能力顯現出來為止。

設定出現分歧的地方出現了。值得注意的地方在於，SCP-166可能的母親一共有兩位。

* 其中一位可能的母親是林間的異常實體——是個被GOC稱為「女神」的存在——Clef接獲命令要將其殺害，以履行他作為GOC人員的職責。他在GOC的外勤報告中聲稱自己[[[agent-ukelele | 完成了任務]]]，但他卻沒有將實體的女兒殺害。166的文本有提到，據說有個特徵無法辨識的人將這個女孩送進了修道院，而Clef就是親手殺死他母親的人。然而[[[a-suicide-note | 附加的故事]]]卻指出，Clef並沒有將那位母親殺死，而是安全的將他送進了基金會，並以自己的投誠作為確保其不受傷害的條件。在他的記憶中，那位母親的名字叫做Dáiríne。

* 現在我們得提一下166另一個母親的設定，他是Clef的情人，也就是[[[scp-336 | SCP-336，又名Lilith]]]。很重要的是，我們要參考的文本是Kondraki在2009年撰寫的原始文本，而不是2012年Communism will win的重寫版本，因為thefriendlyvandal關注的是舊版本的那個設定（請查看該頁面迭代5以前的歷史紀錄）。Lilith是個無情的控制狂，有著相當危險的高智力，話語還能誘發精神強迫的異常效應。他基本上就是[[[https://zh.wikipedia.org/wiki/%E8%8E%89%E8%8E%89%E6%96%AF | 惡魔莉莉絲]]]，他過去與該隱和亞伯熟識，並對談論166深表抗拒。基金會與他的初次相遇是在一間花店。

於是目前為止我們可以看到，這兩個設定被各取一半結合在了一起。前者取用了事件的大概經過，也就是Clef是在為GOC工作期間殺害了他，166在康沃爾某間修道院中長大的設定也與本文相符，第三小節中對Lilly原始的描述也對應的上，而這號人物的個性、名稱與花店背景都來自於後者。Thefriendlyvandal對這個角色如何操縱Clef的能力特別感興趣，正如在[[[incident-239-b-clef-kondraki | 事故 239-B - Clef-Kondraki]]]之中，Clef紀錄簡短摘錄中暗示的那樣，他要Clef「告訴我真相」，這讓Clef立刻變得沒法連貫的思考或說話。我們在他們家記下的閃回現象列表也有看到這句話，後來我們還會再見到它的。

這篇作品被認為如此有野心和爭議的原因，有一半是因為它試圖（在我看來相當成功地）將迄今為止都無關的腥紅之王神話連貫在一起，並用以為Clef的設定更加充實。（另一半則是因為它在結構與風格採用了極為深奧的選擇，以及文本中那令人嘆為觀止的篇幅。）
