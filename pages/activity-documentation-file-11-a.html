**활동 문서 파일 11-A** 
**저자:** [[*user RJB_R]]
**원작:** http://www.scpwiki.com/activity-documentation-file-11-a
**역자:** MysteryInc
[[include info:end]]

[[tabview]]
[[tab **파일 11-A**]]

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/activity-documentation-file-11-a/OneroiGardens2.png |caption=재단 식별 아이콘.|width=200px]]

**단체 이름(들):** 오네이로이, 오네이로이 공동체, 오네이로이 정원

**단체 분류:** 비인간, 상업(?), 통일, 외부차원 활동

**알려진 객체들:** [[[SCP-1498]]], [[[SCP-2805]]], [[[SCP-2028]]], [[[SCP-2272]]], [[[SCP-2245]]], SCP-████

**단체 설명:** 무의식적인 생각 및 꿈에 개입하는 것으로 보이고, 사망한 사람들의 인격에 접근할 수 있는 것으로 보인다. 우리 세계, 혹은 우주에는 기반 시설이나 조직이 없다. 대상이 가진 우리 우주의 전자 시스템, 문화, 그리고 중요 인물들에 대한 명백한 지식 때문에 방해를 받아왔지만, 그들은 주로 다른 세계들에서 활동하고 우리가 그들 주변에 존재하는 것이 가능하다. 재단에는 9/18/19█5 이후로 알려져 왔다.

**알려진 구성원:** 만약 존재한다 해도, 이때까지 인간 구성원은 확인되지 않았다. 추가로, 조사결과 마셜, 카터 &amp; 다크와 공장 같은 상업 지향적 단체들은 적어도 해당 존재에 대해 알고 있지만 협력하고 있다는 증거는 없고, 공장의 경우 해당 단체의 파괴를 위해 적극적으로 노력하고 있는 것으로 보인다.

**장막 위협 등급:** 중간. 오네이로이는 변칙개체에 대한 비밀의 장막을 깨트리는 것을 원하지 않는 것으로 보인다. 하지만 장막을 보존하는 것 또한 아무런 흥미도 없는 것으로 보인다. 그러므로 대상은 정상성에 대한 수동적 위협으로 간주한다.

**능력:** 꿈속에서 인간들과 상호작용, 잘 알려진 사람들의 인격을 가장 혹은 재현, 변칙객체 창조 그리고 인간 문화 및 사회와 원하는 대로 상호작용.

**교전지침:** 오네이로이의 비물질적이고 수동적인 성질 때문에 인원들은 대상과 교전하지 말고, 변칙성 대항 연구를 돕기 위해 가능한 많은 문서를 수집하라.

**물리적 기록물들**

&gt; **몽상가의 선언**
&gt; 
&gt; 당신이 꿈을 꿀 수 있다면 할 수 있다 이것이 우리의 신념이지만 당신이 귀마개로 더럽히면 잠자는 농부들을 위해 노래하는 SW(판독불가)염소들과 주전자들을 들을 수 없는데, 왜냐하면 당신은 아무것도 신경. 안. 쓰고. 우리는 그것에 싫증났기 때문이다 오네이로이, 우리에게 깨어있는 삶을 돌려줘, 꿈은

**연구 주석:** //이 문서는 책상 서랍에서 SCP-1498과 함께 발견되었다.//

&gt; //나는그들이내가끝났다고말할때여전히일하고있고//
&gt; //그들은나를기르는피를흘리는오늘밤꿈에서깨어난거인//
&gt; //일수도있다그리고그양매애오신이시여어째서그들이매애.//

**연구 주석:** //한 SCP-2028 개체의 밑바닥에서 테이프로 고정된 채로 발견되었다.//

&gt; //친애하는 조사관님께//
&gt; 
&gt; //당신의 질문에 대답하자면, 저는 모릅니다. 왜냐하면 저는 꿈의 정원 옆에서 자랐기 때문입니다.//
&gt; 
&gt; //그곳은 아름다운 장소입니다. 모든 욕망의 가능성들이 그곳에 있고, 가장 어두운 공상의 구덩이마저도 그들의 꿈을 좆는 천진난만함으로 메워집니다.//
&gt; 
&gt; //오네이로이 정원, 그들은 그렇게 부릅니다. 아님 저의 스승님께서는 그렇게 불렀거나요. 저는 어떤 말로도 부르지 않았습니다. 왜냐하면 그곳은 제가 글로 된 문자와 함께하기 이전의 곳이었기 때문입니다. 그때가 제가 자유로워졌을 때였습니다.//
&gt; 
&gt; //저는 꿈을 꾸었습니다. 자유라는 꿈을요. 우리는 아주 좋은 친구였고, 비록 공동체가 저는 닻들과 어울릴 수 없다고 말했지만, 우리가 부르는 데로, 당신은 이것이 사실일 수 있다고 믿지 않더라도 아름다움은 깨어있다는 게 어떤 느낌일지 아는 것에 있었습니다.//
&gt; 
&gt; //그것이 이 장소에 대한 유일한 자유입니다. 그들은 죄수에게 수감되는 꿈을 꾸게 할 수 없습니다. 그곳에는 저를 감시하는 몽상가 경찰이 없었습니다. 그리고 어느 날, 자유가 사라졌습니다. 무자비한 방식으로, 저는 노예가 되었습니다.//
&gt; 
&gt; //이것은 경고입니다, 선생님.//
&gt; 
&gt; //지금 당신은 자신이 꿈이 대중에게 이를 수 있는 유일한 길을 통제하고 있고 그 때문에 세상이 고통 받고 있다 생각합니다. 얼마나 많은 꿈들을 막으셨나요, 조사관님? 하나도 막지 못했습니다. 당신은 불법 드림캐처가 양떼 같은 사람들을 영원히 깨어있게 해줄 거라고 생각했나요?//
&gt; 
&gt; //당신의 말이 사실이라면, 꿈 수확자들은 위험해 질 수도 있습니다.//
&gt; 
&gt; //당신은 당신네 조직이 희망 없고 암울한 절망감을 이겨낼 수 있다고 생각하나요?//

**연구 주석:** //이 편지는 정체불명의 당사자를 통해 제리 그랜트 박사의 사택으로 보내온 것이다. SCP-████에 대한 그의 업무를 언급하고 있는 것으로 보여 해당 객체 연구를 위해 보관되었다. 주목할 만 한 점으로, 그랜트 박사는 수면장애 및 꿈 기억의 뚜렷한 감소를 보고했었지만 해당 편지를 받은 이후로 그러한 문제들이 사라졌다. 그랜트 박사는 현재 정상적인 렘수면을 보고한다.//

[[/tab]]
