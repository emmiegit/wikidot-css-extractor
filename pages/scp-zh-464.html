    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
標題：魟魔
作者：[[*user vomiter]]
[[include credit:end]]
[[include component:scp-meta-title-hiding css-style=classic]]

**項目編號：** SCP-ZH-464

**項目等級：** --Keter-- Safe

**特殊收容措施：** 基金會船艦將於79號海域的必經海路上定期巡邏，以確認是否有任何SCP-ZH-464個體逃逸至正常海域。同時，非基金會船艦若欲進入79號海域則必須事先透過第五漁業公會簽訂切結書，表示自己已經了解出入該海域的風險，並且不得攜出任何與SCP-ZH-464相關的影像紀錄。未簽訂切結書的船艦將由向-09（「公海警察」）依照《海座頭壹佰壹拾參號規章》所規定的程序驅離。

**描述：** SCP-ZH-464是一種型態上類似於魟科的異常生物，以捉放法估計現存數量約為███,███隻，其體長目前已觀測的最大紀錄為121公尺。外觀特徵是背上的[[[scp-zh-098|亮黃色圓形斑點]]]，似乎與牠的特殊能力相關。目前已知該物種生物會出沒在漁船附近，以類似現實操縱的方式造成船上工作者的身心不適，也可能造成天氣驟變[[footnote]]曾有罕見案例中，劇烈強降雨帶有[[[SCP-ZH-701]]]的異常特性，導致基金會護衛艦與捕魚船隻上的作業員全數死亡。[[/footnote]]以及大浪導致漁船翻覆。在使用特殊能力的過程中，SCP-ZH-464個體背上的黃色斑點會有數個轉變為紅色並發出微弱光芒。

與SCP-ZH-464作戰十分危險。除非船艙完全籠罩於斯克蘭頓錨的防禦場之下，否則幾乎無法防禦來自SCP-ZH-464的現實操縱攻擊。然而即使船艙本身的現實場足夠穩固，依然必須承受大浪與異常天候帶來的風險，而且離開錨所保護範圍的子彈或魚叉也都可能受到現實操縱而消失。目前最有效的戰鬥方式是在船身塗滿具有詛咒特性的奇蹟術符文，藉此對SCP-ZH-464造成傷害——然而這也不可避免的會對船員以及無關的一般海洋生物造成生命安全風險。

至今為止，SCP-ZH-464都出沒於必須經過[刪減內容]才能到達的79號海域[[footnote]]該海域中偶而也能見到其他類型的異常海洋生物，其中也包含[[[SCP-ZH-007|型態多變的鯊魚]]]、[[[SCP-1057|如生物一樣運動的魚型空白空間]]]、[[[SCP-1867|具有智能與心靈傳話能力的海牛]]]等等[[/footnote]]，在一般海域中目前仍未有任何出現紀錄。

**附錄：** 本收容項目的贊助者及收容委任方曾是__藍色俱樂部__旗下的__第五漁業公會__，然而基金會於2011年契約期滿之後決定不再續約，改與__有鰭者保障協會__簽訂收容委任契約。由於收容委任方的要求改變，收容措施以及相應的項目等級也由Keter降為Safe。

隸屬於第五漁業公會的漁船在這之後雖然嘗試雇用__蛛網國際__作為捕魚過程中抵抗SCP-ZH-464的手段，但成效似乎不彰，現在前往79號海域進行捕魚作業的漁船數量已減少為1998年時的十分之一。</textarea></pre>
