**Ítem #:** SCP-1069-RU

**Clasificación del Objeto:** --Euclid-- Keter  (Véase el Incidente 1069-c)

**Procedimientos Especiales de Contención:** SCP-1069 debe permanecer en una celda de 3 x 3 x 3 metros. Su observación debe llevarse a cabo con cámaras de infrarrojos. --Solo se permite el acceso al personal con autorización de seguridad de Nivel 3.-- Solo el Dr. F████ o los miembros del DM Sigma-9 &#34;Omniscientes&#34; pueden acceder al sitio. El personal debe llevar trajes reforzados diseñados para la manipulación de animales depredadores y estar dotados de gafas de visión térmica.

SCP-1069 debe recibir 2 kg de carne cruda cada día. La celda debe limpiarse cada 5 días.

En caso de mordedura, la víctima debe ser retirada inmediatamente de la celda de contención y se le administrará un antídoto que neutralice los efectos de las neurotoxinas contenidas en la saliva de SCP-1069.

**Descripción:** SCP-1069 es una criatura parecida a la especie de oruga ███████████ ██████ con un cuerpo rosa pálido y la cabeza de un niño de dos años. El cuerpo de SCP-1069 mide 1,16 m de largo, 20 cm de ancho, 24 cm de alto y pesa 30 kg. La boca de la criatura, diseñada para comer carne cruda, tiene dos filas de dientes extremadamente afilados hechos de un metal negro desconocido. La saliva del sujeto contiene una neurotoxina que provoca un entumecimiento del cuerpo que dura unas dos horas. En sus pies hay garras retráctiles que SCP-1069 fija a lo largo de la columna vertebral de la víctima (en adelante SCP-1069-1). El número VI está tatuado en la parte posterior de la cabeza.

SCP-1069-1 es una criatura parasitaria antropófaga que se adhiere a la espalda de la víctima conectándose con un órgano especial extensible parecido a un aguijón al sistema nervioso a través de la médula espinal de la víctima, inmovilizándola previamente con una neurotoxina presente en la saliva y el pelo de la víctima. El cuerpo de SCP-1069-1, bajo control total excepto los ojos y los músculos del cuello, es utilizado para cazar.

SCP-1069 es capaz de crear un campo que lo hace completamente invisible. El efecto, si lo desea 1069, puede extenderse también a su anfitrión. Sin embargo, el objeto solo es visible para SCP-1069-1; los demás solo pueden verlo mediante dispositivos infrarrojos. Se desconoce la razón de este hecho.

**Anexo-1069-e:** Entrevista con █████████ ████████, el último SCP-1069-1 detenido durante el incidente 1069-&#34; cuando SCP-1069 aniquiló a la mitad de la población de un posiólok[[footnote]] **N del T:**  Tipo de localidad ubicada en Rusia, Ucrania, Kazajistán y Bielorrusia. Generalmente son asentamientos rurales con actividad agrícola o mixta. [[/footnote]] culturalmente importante ubicado en [DATOS BORRADOS].

**«Entrevistado»:** 1069-1
**«Entrevistador»:** Doctor F████

&gt; **Dr. F████:** ¿Puede decirnos qué pasó?
&gt;  
&gt; **1069-1:** Sí, sí, claro. (secándose las lágrimas) Fue por el [DATOS BORRADOS]. Estaba █████ oscuro. Acosté a mis hijas y fui a revisar el granero. Mi esposa, ███, dijo que escuchó algún ruido allí. Nuestro pueblo está en medio de la nada, hay bosques cerca, nunca se sabe. Cogí mi pistola, una linterna y salí al patio. Al abrir la puerta, me dirigí directamente al establo de nuestra vaca, y vi... Fue, [DATOS BORRADOS], fue horrible, había sangre y ████ por todas partes. Y los interiores... Todo el piso lleno de █████. Cargué el arma, pero sentí un dolor agudo en la pierna y me desmayé... (empieza a llorar)
&gt; 
&gt; **Dr. F████:**  Tome agua. (el entrevistado bebe y solloza durante unos minutos más) ¿Puede continuar?
&gt;  
&gt; **1069-1:** Sí, ███, durante un par de segundos. (El sujeto se calma). Cuando me desperté, ███, sentí un fuerte dolor en la espalda. Como si tuviera una maldita horquilla al rojo vivo clavada. Intenté levantarme, pero mis brazos no me hicieron caso. Intenté gritar, pero, ████, solo salió de mi garganta un suspiro ahogado. Entonces oí una voz muy desagradable que estaba a la izquierda de mi cabeza. &#34;Mira quién está despierto. ¿Cómo has dormido? Pero no tienes que responder, porque ya no puedes&#34;. Y entonces, ███, noté que mis labios repetían todas sus palabras de █████████. &#34;Oh, a juzgar por tu reacción, te has dado cuenta de mi pequeño truco&#34;; y el bastardo soltó una carcajada de regodeo. Y me reí en silencio. (el entrevistado guarda silencio durante un par de minutos)
&gt; 
&gt; **Dr. F████:** ¿Qué sucedió después?
&gt; 
&gt; **1069-1:** Giré la cabeza y vi la cara de la criatura de ███████. Su cara era como la de un bebé, con una boca llena de dientes triangulares, como la de un tiburón. Me miraba fijamente con sus ojos negros como el carbón. De repente, mi cuerpo comenzó a elevarse. Solo [DATOS BORRADOS] por su cuenta, como si alguien lo controlara por mí. &#34;Algo me dio hambre. Me encantaría comer algo fresco y tierno&#34;. Y la cabeza de la criatura se volvió hacia mi casa. Empecé a mover la cabeza desesperadamente de un lado a otro, pero ████ no podía hacer nada con mi ███████ cuerpo. Mis manos recogieron el hacha que estaba en un rincón y mis pies se dirigieron hacia la casa. De la desesperación, lloré.
&gt; 
&gt; Quería morir, pero no podía. No me dejó. Cerré mis ojos de ███████, yo, ████, me aparté, pero una y otra vez, me metió trozos de carne cruda en la boca. &#34;Un trozo para mí, un trozo para ti&#34;, decía... (el sujeto comienza a llorar) La cosa masticó por mí, tragó por mí... No pude hacer nada por... Gritaban, papá no lo hagas... Estaban gritando...
&gt; 
&gt; [DATOS BORRADOS]
&gt;

 //SCP-1069-1 empieza a ponerse histérico. La entrevista se da por terminada.//
-----

**Incidente 1069-с:** El ██/██/20██, un agente de campo informó de que había un rumor en el posiólok de █████████████, ███████████, de que una criatura parecida a SCP-1069 había nacido en uno de los hospitales locales. Cuando se interrogó a la chica, se supo que había estado en un hospital psiquiátrico debido a una crisis nerviosa y una depresión persistente causadas por una violación cometida cuatro meses antes por una extraña criatura, que luego simplemente desapareció en la oscuridad.

Durante la operación de captura, el DM Sigma-9 encontró una feroz resistencia por parte de un grupo de hombres no identificados que desaparecieron cuando se les ordenó detenerse. Durante la operación murieron █ miembros del personal. Cinco instancias de SCP-1069 también fueron capturadas o asesinadas.

//Como los ejemplares que capturamos no tenían tatuajes en la parte posterior de la cabeza, podemos suponer que no fueron creados por el Circo de Carne, sino que son descendientes del primero. Tal vez hay más de estos bastardos vagando por ahí - Dr. F████//

-----

**Anexo 1069-██:** Con el fin de utilizar SCP-1069 para las necesidades de la Fundación, se ha desarrollado un conjunto especial de dispositivos conectados a SCP-1069, compuesto por
- una máscara de gas de circuito cerrado &#34;██████████████&#34; mejorada que suministra una mezcla de drogas y [DATOS BORRADOS], lo que permite suprimir las funciones cerebrales superiores de SCP-1069 y controlar su capacidad de volverse invisible mediante órdenes de voz del usuario de la armadura;
- cilindros de gas comprimido, cada uno con una capacidad de 6 horas de funcionamiento;
- armadura corporal con un conjunto de correas de sujeción que permiten llevar a SCP-1069 y las bombonas de gas a la espalda del usuario, bloqueando el aguijón y las garras de la anomalía;

El peso total de la estructura con SCP-1069 y dos cilindros de repuesto es de 57 kg.</textarea></pre>
