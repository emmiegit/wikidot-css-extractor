**项目编号：**SCP-CN-2727

**项目等级：**Safe

**特殊收容措施：**SCP-CN-2727无法被收容。所有已收集到的SCP-CN-2727-1隔离存放于基金会中国分部设施。所有SCP-CN-2727-2顶层通道全部封锁。

任何设施外部驻扎人员对SCP-CN-2727-1的一切采集、记录、解读行为，与任何地球公民对SCP-CN-2727现象的研究、学习活动均需禁止。基金会需向地球公民散播信息宣称SCP-CN-2727为全球大气环境持续变化下的特殊风暴雨，属地球旱季可能出现的正常现象；使用记忆删除技术抹除公民对“观景窗”的一切记忆。

以目前全球设施的牢固程度、抗高温程度来看，对SCP-CN-2727的轻微影响采取更多措施是无必要的。

**描述：**SCP-CN-2727为地球旱季全球各地均有出现的特殊现象。据2173年首次事件发生时目击证人称，大量白色规则片状物体从设施外部某处出现并向地表抛洒。SCP-CN-2727发生频率为地球旱季每十日三至五次。

SCP-CN-2727-1[[footnote]]以下简称CN-2727-1；下同。[[/footnote]]为一次SCP-CN-2727事件发生时出现的大量白色矩形片状物体，其来源未知，处于高速飞行状态时对人体体表具有一定杀伤力。CN-2727-1着火点较低，在其接触任何时间段内标准设施外表面的瞬间即可发生燃烧。燃烧对设施表面产生的轻微作用力可忽略不计。

CN-2727-1表面局部规则覆盖未知黑色物质，内容各异，详细分析见[#i 附录]。

SCP-CN-2727-2为全球各地标准公民设施的统称。当一次SCP-CN-2727事件发生时，CN-2727-2设施顶部东南角一扇可释放观景窗会以不明原因开启，之后大量CN-2727-1从中涌出，在大气中做无规则运动。一栋CN-2727-2一次可释放5吨以上CN-2727-1。

更多SCP-CN-2727的异常性质尚未知晓。

**2286年 更新：**

据近一个世纪地球公民健康状况申报状况总趋势，尽管在不断改进的食物供需系统之下，且长达56年的模拟实验精准模拟了未来一个世纪人类身体健康发展态势，全球公民出现同一营养不良症状的人数仍然以未知原因逐年增加。分析指出，人体体内C、H、O元素含量已严重失衡。

考虑在联合政府2280年修订版本《全球设施管理条例》，尤其在人类活动设施内部严格的总物质控制之下，如此重大的物质流失现象引起公众恐慌。而据近一个世纪基金会收容项目统计，已基本确认该情形的出现与大量SCP-CN-2727-1形成导致的物质外流直接相关。

对SCP-CN-2727进一步研究并将其分级提升为Keter的提案正在审议中。

@@ @@

**2289年 更新：**

由于CN-2727-1仅由纤维素组成且经验证无副作用，经O5议会决议，所有已收集的CN-2727-1将被立即降解以供食用，以确保地球生态系统内部有机物总量的平衡。
