[[include component:credit-button]]
**Artikel:** SCP-1406 – Eine alte Entität
**Autor:** [[*user Bunton]]
**Original:** http://scp-wiki.wikidot.com/scp-1406
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1406

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Standort-121 wurde in und um das Gebäude über SCP-1406 errichtet, umgeben von einem Stacheldrahtzaun, der durch mehrere Überwachungskameras überwacht wird, die rund um den Perimeter installiert sind. Eine Vertuschungsgeschichte über die Restaurierung des Gebäudes durch einen Landbesitzer wurde in Umlauf gebracht.

**Beschreibung:** SCP-1406 ist eine mittelgroße Struktur, die sich in einem schwer beschädigten Gebäude in ████, Frankreich, befindet. Die Struktur besteht hauptsächlich aus Ziegeln und Stahlblechen und ist mit einer Holztür befestigt.

Personen innerhalb von SCP-1406 haben berichtet, dass sie verschiedene halluzinatorische und psychologische Effekte erlebt haben. Dazu gehörten:

* Etwas beobachtet zu haben, was als Paarung schwer verletzter //Octopus vulgaris// (gemeiner Oktopus) in der Mitte des Raumes beschrieben wurde. Zu den Verletzungen gehörten Hautrisse und mehrere Amputationen sowie eine grün-braune Verfärbung.

* Ein ausgeprägtes Gefühl, dass das Innere von SCP-1406 um einen geringfügigen Faktor etwas größer ist als das Äußere.

* Ein erklärtes Gefühl der leichten Vergesslichkeit, das beim Verlassen von SCP-1406 anhielt.

SCP-1406 enthält ein Objekt, das einem normalen Stuhl ähnelt und aus zehn bis zwanzig (10–20) kleinen Metallstücken besteht. Das Objekt scheint mit einer halbtransparenten, leicht lumineszierenden violetten Flüssigkeit überzogen zu sein. Die Analyse dieser Flüssigkeit hat gezeigt, dass es sich um eine Mischung aus tyrischem Purpur, Wolfram und mehreren nicht identifizierten Substanzen handelt. Einige Sekunden nach der Entfernung aus SCP-1406 hört diese Mischung ausnahmslos auf zu leuchten.

Außerdem beherbergt SCP-1406 einen kleinen gemauerten Kamin, der eine exotherme Variante der gleichen Flüssigkeit enthält.

**Vorfall 1406-e:** Am 02.05.2011 wurde eine Person (später eindeutig identifiziert als ████ ██████, ein Bewohner des örtlichen Dorfes ███████) beim Versuch, SCP-1406 zu betreten, vorgefunden. Die Person wurde festgenommen und befragt, wobei sie wiederholt ihre Überzeugung zum Ausdruck brachte, dass in naher Zukunft ein bedeutendes Ereignis im Zusammenhang mit SCP-1406 eintreten würde. Aus der Befragung des Subjekts wurden keine weiteren nützlichen Informationen gewonnen, und die Person wurde unter Beobachtung gestellt.

Um 19:34 wurde ein visuelles Phänomen an drei Punkten in der Nähe von SCP-1406 beobachtet, und zwar: ein Punkt mehrere Meter von SCP-1406 selbst entfernt, am Rand eines Waldes █ Kilometer entfernt und auf einem Feld von Rindern in ███████. Es wurden jeweils mehrere Lichtpulse kurz hintereinander erzeugt. An der zweiten und dritten Stelle wurde festgestellt, dass trotz keiner merklichen Flamme eine signifikante Verkohlung auftrat; ein Baum am zweiten Standort und ein Bulle am dritten kamen dadurch schwer zu Schaden.

An dem Gebäude, das SCP-1406 umgibt, wurde keine Verkohlung festgestellt. Spätere Untersuchungen ergaben mehrere Meter von SCP-1406 entfernt eine Figur, die einem halbhumanoiden Kopf ähnelte und hauptsächlich aus Holz und einer kleinen Masse von Rindergewebe bestand, die zu der betroffenen Kiefer und dem betroffenen Bullen passten. Dieses Objekt wurde inzwischen eingelagert.

Kurz danach begann Mr. ██████ laut auf Französisch zu sprechen und sein Leid auszudrücken (siehe Dokument 1406-2).
**Dokument 1406-2:** //Gekürzte Abschrift der Sprache von Mr. ██████ während Vorfall 1406-e.//

&gt; […] Als das Universum jung war, war die Entität ein großes, massives Ding. Ihre Form war verdreht, unbenennbar und uralt, um die Menschen bei ihren Versuchen, sie sich vorzustellen, in den Wahnsinn zu treiben. Und so brachte diese Entität von solchem Ausmaß die vielen hervor, die nicht so immens waren, aber in dem Maße zahlreich. […]

&gt; […] Als die Realität alt wurde, tat es auch die Entität. Die Zeitspanne ihrer Existenz war unvorstellbar lang, aber nicht unendlich. Ihre Natur näherte sich Ordnung und Sinn, und ihr Bild konnte die Menschen jetzt nicht mehr wie früher in den Wahnsinn treiben. Sie wurde klein und verschrumpelt, wo sie einst kolossal war, und gebrechlich, wo sie einst mächtig war. Mit der Zeit war die Entität für die Menschen kein Gott mehr und wurde vergesslich und müde. Also sehr müde. Das bisschen Kraft, das sie übrig hatte, beeinflusste frühere Anbeter, sich um sie zu kümmern, während sie in der Wärme unter ihrem Schrein saß. […]

&gt; […] Die vielen, jetzt voll ausgebildet und unabhängig von ihrem Schöpfer, gingen, um in den Weiten des Universums zu gedeihen. Einmal alle eine Million Jahre kehrten sie dorthin zurück, wo die Entität den Rest ihrer Existenz als ein Ritual ihrer Natur erduldet hatte, aber sie wurden dessen bald überdrüssig. Ihr Schöpfer war sich der Dinge, die er gemacht hatte, nicht einmal mehr bewusst und schenkte ihnen keine Beachtung, als sie ankamen. Bald zerfielen die vielen, noch zerbrechlicher als ihre Vorfahren, im Laufe der Zeit, ihre Überreste bildeten eine große Masse an den kalten, instabilen Rändern der Realität […]

&gt; […] denn die Relikte der vielen Übriggebliebenen, an diesem Ort durch keine Gesetze gebunden, glaubten, dass Denken mit Materie austauschbar war. Und in ihren verwesenden Körpern war die Erinnerung an Weisheit, die zu Weisheit wurde. Und so bildete sich aus den vielen ein Letztes.
&gt; 
&gt; Das Kollektiv, eine schlurfende, unkonzentrierte, planlose Kreatur, mit einem kaum funktionierenden Verstand, der kaum existierte. Und so kehrte dieses Ding aus Stückwerk langsam in die vage Richtung zurück, an die es sich an die Stücke der Vielen erinnerte. […]

&gt; […] Opa? Du schienst traurig zu sein, also habe ich das für dich gemacht. Opa? Geht es dir gut? […]

&gt; […] Erinnerst du dich an mich?

Daraufhin reagierte Mr. ██████ nicht auf die Befragung. Mr. ██████ steht immer noch unter Beobachtung.</textarea></pre>
