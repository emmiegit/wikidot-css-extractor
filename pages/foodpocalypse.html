    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

세상은 멸망했다.

그것까진 예상한 바다. SCP-2000이 있는 이유가 뭐겠나. 이런 멸망 시나리오쯤은 수도 없이 있어왔다는 거지.

하지만, 인류가 멸망할 만한 중대사라면, 최소한 폼이라도 나면 좋지 않나.

원자폭탄으로 인한 핵 전쟁, 좀비, 바이러스, 재단의 배반...하다못해 원숭이들의 반란 정도만 되도 폼나게 죽어줄 수 있다.

하지만 이딴 건 내 자존심이, 자존심 이전에 더 근본적인 인간의 존엄성이 용납 못한다.

&#34;씨발! 여기도 오염되었어요! 좆같은 닥터페퍼!&#34;

&#34;일단...일단...참자. 미국으로 가면 이 상황을 해결할 방법을 찾을 수 있을 거야.&#34;

시작은 한 알약이었다.

어떤 멍청한 새끼인지는 모르겠지만, 재단 요원 한 명이 태평양을 건너면서 닥터페퍼를 먹고 싶었나 보다. 근데 김빠진 건 먹기 싫었고, 보존할 수 있는 알약형 scp를 하나 빼돌린 거다.

그래, SCP-439-KO. 알약 하나로 물을 음료수로 바꿔버리는 최고의 알약.

그게 태평양에 퐁당 빠졌다.

웃긴 건 그 막대한 용량 때문인지, 바다에서 자연스럽게 일어나는 기상현상과 순환계도 그 영향을 받았다. 모든 구름은 전부 닥터페퍼가 되었고, 세상에는 닥터페퍼 비가 내렸다.

일본과 한국 지부를 관리하고 있던 나는 이 긴급상황을 해결하기 위해 중국지부로 연락하려 했다. 그러나 연락을 받지 않았다.

수백개가 넘는 중국의 기지가 한순간에 먹통이 된 것이다.

소름이 돋았다.

위험하단 걸 알지만 난 당장 제트기를 타고 중국으로 향했다. 그리고 할 말을 잃었다.

중국 전역의 기온이 60도 이상으로 올라 있었고, 막대한 수증기 때문에 접근조차 쉽지 않았다.

간신히 적외선 카메라로 상황을 식별한 나는 경악을 금치 못했다.

중국의 모든 생명체가 셀 수 없을 만큼의 따뜻한 춘권에 압사당했다.
 
&#34;SCP-CN-756.&#34;

난 한가지 scp가 퍼뜩 떠올랐다.

충격적인 일이었다. 대체 어떤 병신이 그 책을 연 걸까. 물론 있을 수 있는 일이기는 했다. 하지만 두 사태가 동시에 벌어지자, 아시아는 지옥이 되었다.

그래서 나는 떠나기로 했다. 미국으로. 미국에는 SCP-2000이 있다. SCP-055와 579가 있다. 이 좆같은 상황을 해결할 방법이 있을 거란 말이다.

&#34;도착했습니다! 도착...이어야 하는데.&#34;

쾅 하는 굉음과 함께 배가 흔들렸다. 닥터페퍼로 이루어진 바다를 헤쳐나가느라 몇번이고 고장나긴 했지만, 어쨌든 미국에 도착하긴 한 모양이다.

나는 배를 열었다.

&#34;씨발.&#34;

내가 춘권이 뒤덮은 중국을 세상에서 가장 끔찍한 광경이라고 했었나? 정정하겠다. 춘권 정도면 봐줄 만 하다.

미국은 [http://ko.scp-wiki.net/scp-871 똥덩어리]다.</textarea></pre>
