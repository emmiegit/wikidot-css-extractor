При написании статьи для этой вики, пожалуйста, имейте в виду следующее.

1. __Вики ГОК написана на английском языке.__ Ваша статья будет отвергнута при наличии в ней вопиющих грамматических, орфографических или стилистических ошибок.
2. __Атмосфера вики ГОК не похожа на SCP Foundation.__ Статьи SCP являются крипипастой, в центре которой находятся опасности, таящиеся во мраке, она предназначена вызывать ужас, удивление или страх. ГОК же представляет собой техно-триллер с упором на элитную группу борцов с неведомым: представьте себе, что Том Клэнси или Ян Флеминг решил написать о сверхъестественном.
3. __Основывайтесь на реальности, насколько это возможно.__ Постарайтесь использовать реально существующие технологии, науки и практики.
4. __ГОК является самостоятельным сеттингом, частично параллельным SCP Foundation__. Эти два сеттинга не обязательно в точности совпадают. Если SCP чего-то не делает, - это ещё не значит, что это нужно сделать здесь.  И если SCP чего-то не делает, - это ещё не значит, что этого НЕ нужно сделать здесь

+++ Примечания по стилю
__Фонд SCP:__  При упоминании SCP-Foundation следует всегда называть &#34;Фондом&#34;. ГОК никогда не использует термин &#34;SCP&#34;.
__Цензура:__ ГОК также использует плашки ██ для цензуры. Более длинные блоки текста заменяются пометкой &#34;[УДАЛЕНО]&#34;, но ГОК никогда не использует термин &#34;[ДАННЫЕ УДАЛЕНЫ]&#34;. Цензурируется следующее: даты, время, имена, места, количество жертв и ненормативная лексика.

-----

+++ Как присоединиться к сайту ГОК

С 08.02.10, участники чата могут создавать и редактировать страницы.

Если вы хотите присоединиться к вики ГОК, пожалуйста, сделайте следующее:

1. Напишите статью или рассказ для Вики. Особенно востребованы полевые наставления и отчёты об операциях.

2. Отправьте эту &#34;пробную статью&#34; Клефу через личные сообщения Wikidot.

3. Если ваша &#34;проба&#34; будет одобрена, - Клеф предоставит вам персональный пароль.</textarea></pre>
