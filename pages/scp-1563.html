[[include component:credit-button]]
**Artikel:** SCP-1563 –  Grundstücksmarkierer
**Autor:** [[*user Choiwel]] 
**Original:** http://scp-wiki.wikidot.com/scp-1563
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1563

**Klassifizierung:** --Sicher-- Euclid

**Sicherheitsmaßnahmen:** Exemplare von SCP-1563 befinden sich in einem versiegelten Vivarium am Bio-Eindämmungsstandort-84, das gebaut wurde, um eine gemäßigte Waldumgebung nachzuahmen, und zehn //Odocoileus Virginianus// (Weißwedelhirsche) sind wöchentlich in die Zelle zu entlassen. --Alle weiteren Exemplare von SCP-1563, die in freier Wildbahn gefunden werden, sind zu terminieren.-- (Siehe Anhang-1)

[[collapsible show=&#34;+ Zugriff auf fileserv:/S:/1563/eindaemmung/anh_1.txt&#34; hide=&#34;Datei schließen&#34;]]
In Anbetracht des Bergungsprotokolls 2 sind alle neuen Exemplare mit äußerster Vorsicht zu handhaben und werden in einem versiegelten Vivarium am Bio-Eindämmungsstandort-84 gelagert. Dieses Vivarium ist getrennt von dem ursprünglichen Vivarium, das zur Aufbewahrung des rosafarbenen Exemplars von SCP- 1563 verwendet wird.

Alle Zivilisten, die an der Erfassung eines neuen SCP-1563-Exemplars beteiligt sind, haben Klasse-C-Amnesika zu erhalten. 
[[/collapsible]]

**Beschreibung:** SCP-1563 ist ein räuberischer Organismus, der Grenzmarkierungen aus Plastik ähnelt, die üblicherweise in ländlichen Gebieten verwendet werden. Exemplare von SCP-1563 weisen normalerweise eine rosa Färbung auf (wobei kürzlich eine orange und blaue Färbung entdeckt wurde), obwohl angenommen wird, dass es mehr Arten von Färbungen gibt. SCP-1563 hat sehr haltbare und scharfe zahnähnliche Strukturen, die 1,5 mm messen und die Bauchseite seines Körpers bedecken. Diese Zähne werden verwendet, um die Haut seiner Beute zu punktieren.

SCP-1563 zeigt das Verhalten von Raubtieren aus dem Hinterhalt und heftet sich an Bäume oder andere stehende Holzstrukturen. Wenn ein Beutetier vorbeikommt, löst sich SCP-1563 und springt auf sein Ziel, wickelt sich dann um den Hals seines Opfers und würgt es zu Tode, bevor es seinen Hals mit scharfen Zähnen punktiert und sich von seinem Blut ernährt. Die bevorzugte Beute von SCP-1563 scheint //Odocoileus virginianus// (Weißwedelhirsch) zu sein und stellt als solches eine minimale Bedrohung für Menschen dar, sofern es nicht provoziert wird oder unterernährt ist. SCP-1563 kann höchstens zwei Wochen ohne Nahrung überleben.

SCP-1563 hat zwei Organe; ein kleines Kapillarsystem, das vermutlich verwendet wird, um das konsumierte Blut zu verarbeiten und im ganzen Körper zu verteilen, und die oben erwähnten Zähne, die so strukturiert sind, dass, wenn Blut auf die Oberfläche der Zähne geleitet wird, das Blut in eine Reihe von Kapillaren unmittelbar unter der ersten Schicht der Zähne diffundiert. Die Mittel zur  Fortbewegung von SCP-1563 sind unbekannt, da kein Muskelgewebe entdeckt wurde. Darüber hinaus ist die Art und Weise, wie SCP-1563 Blut zirkuliert, ebenfalls unbekannt, falls es überhaupt zu einer Zirkulation kommt.

SCP-1563 hat eine extrem haltbare Zellstruktur, die aus etwas besteht, was scheinbar eine &#34;doppelte&#34; Zellwand ist – diese &#34;Doppelzellwand&#34; besteht buchstäblich aus zwei Zellwänden; eine innere Zellwand und eine äußere Zellwand (beide zusätzlich zur Zellmembran), die eine enge Verbindung mit benachbarten Zellen bildet. Es wird angenommen, dass diese Doppelzellwand verwendet wird, um SCP-1563 dabei zu helfen, zusammenzuhalten, wenn es Beute angreift, so dass es nicht leicht zerrissen werden kann. SCP-1563 reproduziert sich asexuell. Das Exemplar teilt sich in zwei Teile und jagt kleinere Beutetiere wie Kaninchen, bis es eine ausreichende Größe erreicht hat. An diesem Punkt wird es die Jagd auf Weißwedelhirsche wieder aufnehmen.

SCP-1563 wird gelegentlich eine gelblich-braune Substanz absondern, vermutlich Abfall. Das Absondern hört etwa 1–2 Stunden nach Beginn auf.

Es sollte beachtet werden, dass es bei Berührung keinen erkennbaren Unterschied zwischen SCP-1563 und einem Grundstücksmarkierer aus Kunststoff gibt.

SCP-1563 erregte die Aufmerksamkeit der Foundation nach mehreren Berichten über Rehe, die mittels Grundstücksmarkierungen in ████████ ██████, Virginia, erwürgt wurden. Undercover-Foundation-Agenten, die die Vorfälle untersuchten, waren in der Lage, die verantwortliche anomale Entität zu identifizieren, und ein Eindämmungsteam konnte mehrere Exemplare sichern und sie zum temporären Lagerstandort-██ transportieren.

[[collapsible show=&#34;+ Zugriff auf fileserv:/S:/1563/test/testprotokoll7_0.log&#34; hide=&#34;Datei schließen&#34;]]
&gt; **Testprotokoll 1563-7.0:**
&gt;  
&gt; Testzweck: Festzustellen, ob ein nicht unterernährtes SCP-1563-Exemplar andere Nahrungspräferenzen hat oder nicht. Ist dies der Fall, wird angenommen, dass diese Vorlieben mit der Fauna im Westen Nordamerikas zusammenhängen. Dies ist der letzte dieser Tests, da jeder vorherige Test zu keiner Antwort von SCP-1563 geführt hat.
&gt; 
&gt; Beteiligtes Personal: D-4213
&gt; 
&gt; Beteiligte Organismen: Mehrere Exemplare von SCP-1563, ein amerikanischer Schwarzbär
-----
&gt; Während dieser Testinstanz traten die folgenden Ereignisse auf. Als der Bär in die Testumgebung gebracht wurde, wurde der Bär wütend und begann, D-4213 anzugreifen, der das Personal war, das den Bären in die Umgebung brachte. 12 Instanzen von SCP-1563 sprangen auf den Bären und begannen, sich gemeinsam von ihm zu ernähren, wobei sich zwei Instanzen um den Hals gewickelt hatten, zwei um das rechte Vorderbein, drei um das linke Vorderbein, drei um das rechte Hinterbein und zwei um das linke hintere Bein. Der Bär geriet in Hypovolämie und starb 5 Minuten nach der anfänglichen Befestigung.
&gt; 
&gt; Die 12 beteiligten Instanzen griffen den Bären ungewöhnlich schnell an, wenn man bedenkt, dass sie zuvor ihre übliche Nahrung erhalten hatten. Es wurde beobachtet, dass alle 12 Instanzen im Laufe des nächsten Monats inaktiver waren, keine Nahrung benötigten und die übliche Lebensdauer einer nicht gefütterten Instanz von SCP-1563 überschritten. Danach kehrte jedes Exemplar zur normalen Aktivität zurück.

//Dies war ein ungewöhnlich schneller Angriff für Exemplare von 1563. Es ist gewagt, aber ich habe das Gefühl, dass sie verhindern, dass D-4213 weiterer Schaden zufügt wird. Beachtenswert ist, dass D-4213 aus einer Gruppe verurteilter Krimineller ausgewählt wurde, die ein vom Ethik-Komitee festgestelltes Verbrechen ohne Opfer begangen hatten. In Zukunft würde ich empfehlen, zu testen, wie SCP-1563 in der gleichen Situation reagiert, aber mit einer D-Klasse, die aus einem Pool von Kriminellen ausgewählt wurde, die schlechter abgeschnitten haben. Aufgrund meiner früheren Forschungen mit anderen Skips würde ich vermuten, dass Exemplare von SCP-1563 eine Art moralischen Komplex haben. Unabhängig davon, ob sie die Einzelheiten eines begangenen Fehlverhaltens kennen, können sie möglicherweise den moralischen Charakter eines empfindungsfähigen Organismus &#34;erspüren&#34;. – Forscher Hubei//

[[/collapsible]]
[[collapsible show=&#34;+ Zugriff auf fileserv:/S:/1563/test/testprotokoll7_1.log&#34; hide=&#34;Datei schließen&#34;]]
&gt; **Testprotokoll 1563-7.1:**
&gt; 
&gt; Testzweck: Hier werden wir versuchen, weiter festzustellen, ob SCP-1563 eine schützende Haltung gegenüber Menschen zeigt, wie von Forscher Hubei vorgeschlagen.
&gt; 
&gt; Beteiligtes Personal: D-02231
&gt; 
&gt; Beteiligte Organismen: Mehrere Exemplare von SCP-1563, ein Königstiger
-----
&gt; D-02231 betrat die Testumgebung, ebenso wie sechs Exemplare von SCP-1563. Fünf Minuten später wurde ein Königstiger in die Testumgebung gebracht. Vor dem Test erhielt der Tiger zwei Tage lang keine Nahrung und wurde unmittelbar vor diesem Test mit verschiedenen Methoden aggressiv gemacht. Sobald der Tiger in die Testumgebung gebracht wurde, nahm er sofort eine Pirschhaltung ein. Zu diesem Zeitpunkt waren die Exemplare von SCP-1563 an den Bäumen in ihrem Vivarium befestigt. Die Exemplare von SCP-1563 begannen sich dann von den Bäumen zu lösen. Der Tiger stürzte sich auf D-02231 und verursachte eine massive Platzwunde an seinem linken Arm. Die Exemplare von SCP-1563 fielen dann von den Bäumen und begannen, den Tiger anzugreifen und sich von ihm zu ernähren. Der Tiger starb dann etwa vier Minuten später an Hypovolämie, ähnlich wie der Bär im vorherigen Test.

//Wir wissen, dass der Königstiger nicht in dem Gebiet heimisch ist, in dem wir ursprünglich SCP-1563 gefunden haben, und bis heute haben wir kein SCP-1563-Exemplar in Südasien gefunden. Dies ist ein weiterer Beweis dafür, dass SCP-1563 Menschen beschützen könnte, da der Königstiger hypothetisch nicht in der Ernährung von SCP-1563 enthalten sein sollte. D-02231 wurde aus einem ähnlichen Pool von verurteilten Kriminellen wie D-4213 ausgewählt. Ich empfehle immer noch, dies mit anderen D-Klassen mit niedrigerem moralischen Ansehen zu testen. – Forscher Hubei//
[[/collapsible]]

[[collapsible show=&#34;+ Zugriff auf fileserv:/S:/1563/anhaenge/anh_1.txt&#34; hide=&#34;Datei schließen&#34;]]
**Anhang-1563-1:**
&gt; Während eines Labortests zur weiteren Untersuchung der Anatomie von SCP-1563 bemerkte Forscher █████ einen mikroskopisch kleinen Text auf der dorsalen Seite des Körpers eines SCP-1563-Exemplars, das die Worte &#34;pink : schützen&#34; zeigte. Es werden Tests durchgeführt, um sowohl die dorsale als auch die ventrale Seite jedes derzeit eingedämmten SCP-1563-Exemplars zu sehen. Dieser Text impliziert, dass es Exemplare von SCP-1563 gibt, die eine andere Farbe aufweisen. Eine Bergungsmission ist im Gange, um neue Farben von SCP-1563 zu erlangen.

//Das scheint meinen Verdacht zu bestätigen. Aber das Wort &#34;pink&#34; auf diesem Etikett impliziert, dass es andere Farben von SCP-1563 gibt, vielleicht mit anderen Eigenschaften. Bisher haben wir nur rosafarbene Exemplare entdeckt. Ich fordere sofort eine weitere Untersuchung des ursprünglichen Bergungsortes von SCP-1563 an und dann werden wir bestimmen, wohin wir von dort aus gehen. – Forscher Hubei//
[[/collapsible]]

[[collapsible show=&#34;+ Zugriff auf fileserv:/S:/1563/anhaenge/anh_2.txt&#34; hide=&#34;Datei schließen&#34;]]
**Anhang-1563-2**
&gt; Eine Gruppe von sieben Exemplaren von SCP-1563 mit oranger Färbung wurde in der Nähe von Areal-██ geborgen. Bei sofortiger Untersuchung zeigte jedes Text auf der ventralen Seite des Körpers, der besagte: &#34;orange : begrenzen&#34;. Alle Exemplare waren aktiv feindselig gegenüber Personal, das nicht Areal-██ zugeteilt war. Dies führte zu schweren Verletzungen von Forscher █████. Es ist derzeit nicht bekannt, warum diese Exemplare in so unmittelbarer Nähe zu einer Foundation-Basis mit hoher Priorität entdeckt wurden.

//Es ist Monate her, seit wir irgendwelche neuen Entwicklungen mit diesem SCP hatten, aber hier sind sie. Ich vermute, dass dies auch meine früheren Vermutungen bestätigt, dass 1563 auf anomale Weise Dinge &#34;fühlen&#34; kann, die es sonst nicht wissen sollte. Woher hätten zum Beispiel die orangefarbenen Exemplare gewusst, welches Personal Areal-██ zugeordnet ist und welches Personal nicht? Sie haben nicht einmal ein Nervensystem, in dem sie solche Informationen speichern können. – Forscher Hubei//

&gt; In den Monaten nach der Entdeckung orangefarbener Exemplare von SCP-1563 wurde eine Gruppe von vier blauen Exemplaren in der Nähe von █████ ██████, Kalifornien, geborgen, einem Gebiet, das als besonders trocken bekannt ist. Auf der dorsalen Seite wurde Text entdeckt, der &#34;blau : durchnässen&#34; anzeigte. Bei der Untersuchung wurden außer der Farbe und dem Text keine außergewöhnlichen Merkmale entdeckt. Vier Tage nach der Untersuchung der Exemplare ereignete sich vor Ort ein kleiner, zerstörungsfreier Brand. Ungefähr 5,4 Sekunden später war der Brandbereich sofort gelöscht, und anschließend wurde eine große Menge Wasser um den Brandbereich herum gefunden. In diesem Teil des Standorts befand sich zu diesem Zeitpunkt kein Personal, um das Feuer zu löschen. Man geht heute davon aus, dass Exemplare mit blauer Färbung dem Zweck dienen, Brände zu verhindern oder in Situationen mit hohem Feuchtigkeitsmangel zu helfen. Weitere Tests sind geplant. 

Es sollte beachtet werden, dass diese beiden Exemplare abgesehen von der Farbe und den damit verbundenen Effekten die gleiche Anatomie wie die rosafarbenen Exemplare haben.
[[/collapsible]]

[[collapsible show=&#34;+ Zugriff auf fileserv:/S:/1563/exp/bergung2.log&#34; hide=&#34;Datei schließen&#34;]]
//Nach mehreren Todesfällen im Zusammenhang mit der Höhlenforschung in einer Höhle in der Nähe von █████, ███████, und nachfolgenden Berichten über &#34;schwarze Plastikbänder&#34;, die eng mit den Todesfällen in Verbindung gebracht wurden, vermutete Forscher Hubei, dass dies mit einer neuen Instanz von SCP-1563 zusammenhing. Das Folgende ist das Videoprotokoll der anschließenden Untersuchung.//
&gt; Bergungsprotokoll 1563-2
&gt; Datum: ██.██.████
&gt; Team: Foundation-Bergungsteam Phi-5
&gt; Subjekt: SCP-1563
&gt; Teammitglieder: P5-1, P5-2
&gt; Teamleitung: P5-9
-----
&gt; [BEGINN DES PROTOKOLLS]
&gt; 
&gt;  **P5-9:** Kommunikation aktiviert. Team, bestätigen.
&gt; 
&gt; **P5-1:** Bestätigt.
&gt; 
&gt; **P5-2:** Bestätigt.
&gt; 
&gt; **P5-9:** Kommunikation bestätigt. Gut, meine Damen und Herren, wir sollten auf der sicheren Seite sein, aber wir könnten auf unbekannten Boden treffen. Bleibt auf der Hut.
&gt; 
&gt; **Standortkommando:** Phi-5 9, Sie können loslegen.
&gt; 
&gt; **P5-9:** Laut und deutlich gehört. Lasst uns gehen.
&gt; 
&gt; //Das Team betritt die Höhle, wobei P5-9 die Führung übernimmt. Die Videoübertragung von P5-2 zeigt eine große Menge einer gelblich-braunen Substanz um die Spitze des Höhleneingangs herum.//
&gt; 
&gt; **P5-2:** Schaut nach oben. Wir wissen, dass diese Dinge Abfall absondern. Das muss sowas sein.
&gt; 
&gt; **P5-9:** Du hast Recht. Behaltet das Dach der Höhle im Auge, aber lasst euch nicht zu sehr ablenken. Skips können schlaue Bastarde sein.
&gt; 
&gt; //Das Team geht weiter in die Höhle hinein, die bis jetzt eine überwiegend horizontale Ausrichtung beibehalten hat – sie haben einen steilen senkrechten Abhang erreicht.//
&gt; 
&gt; **P5-1:** Da geht&#39;s tief runter. Gehen wir da rein?
&gt; 
&gt; **P5-9:** Wir müssen. Es wäre geschmacklos, mit leeren Händen zu gehen. Wir haben Hinweise auf 1563 gesehen, aber noch kein echtes Exemplar. Wir müssen zumindest wissen, ob hier etwas drin ist oder nicht, dann können sie ein größeres Team zur Bergung schicken. Zwei, ich möchte, dass du hier oben bleibst, um den Abstieg von mir und Eins zu sichern. Wir brauchen auch Hilfe, um wieder hochzukommen. Es sollte dir gut gehen – wir haben bis jetzt nichts in der Höhle gefunden, also wenn hier etwas ist, dann dort unten. Verstanden, Team?
&gt; 
&gt; **P5-1:** Verstanden.
&gt; 
&gt; **P5-2:** Verstanden.
&gt; 
&gt; **P5-9:** Gut. Eins, lass es uns tun. 
&gt; 
&gt; //P5-9 und P5-1 beginnen am Höhlenboden mit der Sicherung der Abseilausrüstung. Sobald überprüft ist, dass es sicher ist, beginnen sie.//
&gt; 
&gt; **P5-1:** Es ist schon eine Weile her, dass ich das gemacht habe.
&gt; 
&gt; **P5-9:** Alles wird gut. Erinnere dich einfach an dein Training.
&gt; 
&gt; //Ungefähr 5 Minuten nach Beginn des Abstiegs werden die Videoübertragungen von P5-1 und P5-9 von der Kommunikation vom Standortkommando getrennt, aber ihr Audio bleibt mit der lokalen Übertragung von P5-2 verbunden. Der hier gezeigte Videomaterial wurde später wiederhergestellt.//
&gt; 
&gt; **P5-1:** Jesus, wie tief ist das? Es ist der Keller. Sollte nicht so weit gehen.
&gt; 
&gt; **P5-9:** Entspann dich, wir sind fast da.
&gt; 
&gt; //Zwei weitere Minuten vergehen, und der Boden des Abgrunds ist sowohl in der Videoübertragung von P5-9 als auch in der von P5-1 sichtbar.//
&gt; 
&gt; **P5-9:** Bleib bereit, Eins – wir sind dabei, den Tiefpunkt zu erreichen. Zwei, stell bitte sicher, dass die Seile für unseren späteren Aufstieg sicher sind. Lass mich wissen, wenn unsere Übertragung gestört wird
&gt; 
&gt; **P5-2:** Werde ich. Seid vorsichtig da unten.
&gt; 
&gt; //Fast unmittelbar danach wird die Videoübertragung von P5-2 unterbrochen und das Standortkommando verliert infolgedessen den Kontakt zu -1 und -9.//
&gt; 
&gt; **P5-1:** Wow. Hört ihr das?
&gt;  
&gt; **P5-9:** Ja. Zwei, verstanden?
&gt;  
&gt; //Ein lautes Knallen ist hinter P5-1 zu hören, der sich umdreht und P5-2 vermutlich tot am Boden liegen sieht. Zwei schwarze Exemplare von SCP-1563 sind um den Hals von -2 sichtbar, aber dies wird anscheinend von P5-1 und P5-9 nicht bemerkt. Danach zeigt die Übertragung von -1 eine lange Seilrolle, die neben dem Körper von -2 herunterfällt.//
&gt; 
&gt; **P5-1:** Oh Scheiße! wie? Was ist passiert?
&gt; 
&gt; **P5-9:** Scheiße. Das lässt ein Seil für den Aufstieg übrig. Deshalb sagen sie einem, dass man sich nicht zu sehr anfreunden sollte, Eins. Das Standortkommando wird irgendwann wieder jemanden hierher schicken, aber jetzt machen wir weiter. Wir sind hier noch nicht fertig. Bleib ruhig und folge mir.
&gt; 
&gt; //Während sie fortfahren, ist eine zunehmende Menge der gelb-braunen Substanz entlang der Wände zu sehen, aber immer noch kein Zeichen von SCP-1563.//
&gt; 
&gt; **P5-9:** Wir kommen näher. Bleib nah bei mir, Eins. Lass mich wissen, wenn du was siehst.
&gt; 
&gt; //Sie stoßen auf eine Öffnung in der Höhle, in der sich eindeutig eine große Menge SCP-1563 in vielen verschiedenen Farben befindet, einschließlich Farben, die zuvor unentdeckt waren.//
&gt; 
&gt; **P5-1:** Oh Scheiße. Es ist, als würden sie sich zusammen winden  – Jesus. Ich habe so etwas noch nie gesehen.
&gt; 
&gt; **P5-9:** Eins, ich möchte, dass du mir hilfst, diese Dinger zu untersuchen. Auf der Unterseite befindet sich Text. Versuch einfach, beide Seiten jedes Farbmusters aus der Nähe zu fotografieren. Die Jungs im Labor können sich dieses Filmmaterial ansehen, während sie ein richtiges Bergungsteam schicken, um diese Dinger rauszuholen.
&gt; 
&gt; //Beide tun dies für Exemplare der folgenden Farben: grün, rot, schwarz, blau, rosa, gelb und lila. Zu beachten ist, dass die Videoübertragung eine viel höhere Konzentration an schwarzen Exemplaren zeigt als von jeder anderen Farbe. Während dieser Untersuchung nimmt P5-1 etwas, das wie ein Notizbuch aussieht. Er öffnet es auf der ersten Seite und untersucht es kurz, bevor er das Notizbuch zurücklegt und mit der anstehenden Aufgabe fortfährt. P5-1 benachrichtigt P5-9 nicht darüber.//
&gt; 
&gt; **P5-9:** Okay, das sollte genügen. Soweit ich das beurteilen kann, deckt das alle Farben ab. Lass uns gehen.
&gt; 
&gt; //Auf dem Rückweg zum vertikalen Abgrund sind mehrere orangefarbene Exemplare rund um die Höhle zu sehen. Sie beginnen sich in Richtung P5-1 und P5-9 zu bewegen.//
&gt; 
&gt; **P5-9:** Scheiße. Lauf.
&gt; 
&gt; //Sie entkommen leicht den Exemplaren von SCP-1563 und erreichen schnell danach das Aufstiegsseil. P5-1 dreht sich um und sieht ein paar orangefarbene Exemplare, die sie noch verfolgen.//
&gt; 
&gt; **P5-9:** Dieses Ding wird nur einen von uns unterstützen. Tut mir leid, Junge.
&gt;
&gt; **P5-1:** Nein …
&gt; 
&gt; **P5-9:** Das ist ein Befehl von deinem Teamleiter. Du sollst hier bleiben, um meinen Aufstieg zu sichern, dann kannst du mir folgen, sobald ich dir das Okay gebe.
&gt; 
&gt; //P5-1 antwortet nicht. P5-9 befestigt das Seil und beginnt seinen Aufstieg, während P5-1 zuschaut und häufig auf die sich nähernden orangefarbenen Exemplare von SCP-1563 blickt. Sekunden vergehen und P5-1 schaut auf die Leiche von P5-2 und sieht, wie sich die schwarzen Exemplare von SCP-1563 vom Hals von P5-2 lösen. P5-1 weicht von seinem Leichnam zurück, bleibt aber stehen, als er sieht, dass die schwarzen Exemplare begonnen haben, das Seil schnell hinaufzusteigen. Zu diesem Zeitpunkt hören die orangefarbenen Exemplare von SCP-1563 auf, sich in Richtung P5-1 zu bewegen und beginnen, sich zurück in tiefere Teile der Höhle zu bewegen, aus der sie gekommen sind.//
&gt; 
&gt; **P5-1:** Oh …
&gt; 
&gt; **P5-9:** Möchtest du was sagen, Eins?
&gt; 
&gt; **P5-1:** Nein.
&gt; 
&gt; //Eine Minute vergeht und P5-1 beobachtet P5-9, wie er das Seil hinunterklettert. Um seinen Hals hängt ein schwarzes Exemplar von SCP-1563.//
&gt; 
&gt; **P5-9:** Weiter. Du hast es verdient.
&gt; 
&gt; //P5-9 bewegt sich zum Seil hin.//
&gt;
&gt; **P5-1:** Was …
&gt; 
&gt; **P5-9:** Das ist ein Befehl. Von deinem Teamleiter. Geh.
&gt; 
&gt; //Die Sprache von P5-9 scheint an dieser Stelle angespannt zu sein. P5-1 gehorcht und beginnt hinaufzusteigen. Die Videoübertragung von P5-1 zeigt, wie er gelegentlich auf P5-9 zurückblickt, nur um ihn neben dem Leichnam von P5-2 sitzen zu sehen. Die letzte klare Sicht auf den Boden des Abgrunds, die die Videoübertragung von P5-1 liefert, zeigt mehrere rote Exemplare, die sich P5-9 nähern. P5-1 beendet seinen Aufstieg 15 Minuten später und nimmt kurz darauf wieder Kontakt mit dem Standortkommando auf. Das Videomaterial in diesem Protokoll wurde aus dem Übertragungsspeicher von P5-1 nach seiner Rückkehr zu Standort-█ geborgen.//

Das Folgende ist der einzige Text, der in dem von P5-1 geöffneten Tagebuch im Bergungsprotokoll sichtbar ist.
&gt; Die Welt hat keinen moralischen Charakter. Die hier werden das beheben.

//In Anbetracht dieser Ereignisse fordere ich, dass die Objektklasse von SCP-1563 auf Euclid aktualisiert wird. Wir wissen nicht, ob dies die einzige Quelle dieser Dinger ist. – Forscher Hubei//

//Genehmigt. Die Objektklasse ist jetzt Euclid. Ich überprüfe derzeit persönlich die Sicherheitsmaßnahmen. – Standort-█-Administrator Harding//
