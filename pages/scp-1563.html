**アイテム番号:** SCP-1563

**オブジェクトクラス:** --Safe-- Euclid

**特別収容プロトコル:** SCP-1563検体は温帯林環境を模して建造された生物収容サイト84の密閉された保護施設に収容され、10頭の//Odocoileus virginianus//(オジロジカ)が毎週セル内に投入されます。--野生で発見されたSCP-1563のさらなる検体は終了してください。--(補遺1を参照)

[[collapsible show=&#34;+ fileserv:/S:/1563/containment/addend_1.txtにアクセス&#34; hide=&#34;- ファイルを閉じる&#34;]]

回収記録2を鑑みて、新たな検体は細心の注意を払って取り扱うこととし、生物収容サイト84の密閉された保護施設で保管してください。この保護施設はSCP-1563のピンク色の検体を保存するために使用された元の保護施設とは隔離されます。

新たなSCP-1563検体の捕獲に関与した全ての民間人に対してはクラスC記憶処理を施してください。

[[/collapsible]]

**説明:** SCP-1563は農村部で一般的に使用されているプラスチック製の土地境界標に似た捕食性生物です。SCP-1563検体は通常ピンク色(オレンジと青の配色のものが最近発見されました)を呈しますが、より多くの種類の配色が存在すると考えられています。SCP‐1563はその体の腹側を覆う大きさ1.5mmの非常に耐久性のある鋭い歯様構造を有します。これらの歯は獲物の皮膚を刺すのに使用されます。

SCP‐1563は待ち伏せ型捕食者のような習性を有しており、木または他の立っている木造の構造物に付着します。獲物が通り過ぎたとき、SCP-1563は木から離れて飛び掛かり、その首に巻きついて絞め殺し、鋭い歯を用いて首を刺し血を吸います。SCP‐1563が好む獲物は//Odocoileus virginianus//(オジロジカ)であると考えられており、そのため刺激されるあるいは栄養失調でない限り、ヒトへの脅威は最小限です。SCP‐1563は栄養を摂取しなくても最大2週間は生存可能です。

SCP-1563は2つの器官を持ちます。消費した血液を処理して全身に分布させるために使用されると考えられる小さな毛細血管系と、前述した歯の2つです。この歯の表面に血液がもたらされると、その血液は歯の第一層の真下にある毛細血管に拡散していくようになっています。SCP‐1563の移動手段は筋肉組織が発見されていないため不明です。さらにSCP-1563が血液を循環させる手段も、そもそも循環が起きているかも不明です。

SCP-1563は&#34;二重&#34;細胞壁と思われるもので構成された、非常に耐久性の高い細胞構造を有しています－この&#34;二重細胞壁&#34;は文字通り2つの細胞壁です。1つは内側の細胞壁、もう1つは外側の細胞壁(それぞれに細胞膜が付随します)で、隣接する細胞と強固に結合しています。この二重細胞壁は、SCP-1563が獲物を攻撃する際に容易に破れることを防ぎ、獲物に取り付くことを助けるために使用されるという仮説が立てられています。SCP-1563は無性生殖を行います。検体は2つに分裂し、十分な大きさに成長するまでウサギなどより小さな獲物を捕らえます。成長した時点で、オジロジカの捕獲を再開します。

SCP-1563は時として黄褐色の物質を分泌しますが、これは排泄物と考えられています。排泄は開始してから約1～2時間で停止します。

接触時には、SCP-1563とプラスチック製の土地標との間に識別可能な差異はないことに注意してください。

SCP-1563はバージニア州の████████ ██████で土地標を使ってシカが絞殺されたという複数の報告を受け、財団の注意を惹きました。事件を調査していた諜報財団エージェントは、原因となった異常存在を特定し、収容チームはいくつかの検体を確保して一時保管サイト██まで輸送しました。

[[collapsible show=&#34;+ fileserv:/S:/1563/test/testlog7_0.logにアクセス&#34; hide=&#34;- ファイルを閉じる&#34;]]

&gt; **実験記録1563-7.0:**
&gt; 
&gt; 実験目的: 栄養不足でないSCP‐1563検体が他の食物嗜好性を有するか否かを識別する。もしそうである場合、これらの選好性は北アメリカ西部に生息する動物相と関連すると考えられる。これまでの実験ではSCP-1563からは何の反応も得られなかったため、これが最後の試験となる。
&gt; 
&gt; 参加職員: D-4213
&gt; 
&gt; 参加生物: 複数のSCP-1563検体、1頭のアメリカグマ
-----

&gt; この実験中に、以下のイベントが発生した。試験環境にクマを投入するとクマは激昂し、同じ環境に投入された職員D-4213を攻撃し始めた。12体のSCP-1563がクマに飛びつき、2体が首、2体が右前脚、3体が左前脚、3体が右後脚、そして2体が左後脚に巻き付き、協力して捕食を開始した。クマは血液不足に陥り、最初の付着から5分後に死亡した。
&gt; 
&gt; 12体は餌を通常通り与えられていたにもかかわらず、異常に早くクマに襲いかかった。12体すべては翌月には通常以上の休眠状態に入ったことが観察され、その間栄養補給を必要とせず、SCP-1563の非給餌時の通常の寿命を超えた。その後、各検体は通常の活動に戻りました。

//1563検体にしては異常な速さの攻撃でした。これは推測ですが、D-4213に対する被害が拡大することを防ごうとしたのではないでしょうか。注目すべき点として、D-4213は倫理委員会によって決定された、被害者なき犯罪により有罪判決を受けた犯罪者群から選ばれたということです。今度はSCP-1563が同じ状況で、より悪事を働いた犯罪者の中から選ばれたDクラスに対してどのように反応するかを実験することを勧めます。他のskipについての私の過去の研究から、SCP-1563検体はある種の道徳的な複合体ではないかと推測します。犯罪の詳細を認知しているかどうかにかかわらず、感覚的な生物の道徳的性質を&#34;感じる&#34;ことができるのではないでしょうか。-フーベイ研究員//

[[/collapsible]]
[[collapsible show=&#34;+ fileserv:/S:/1563/test/testlog7_1.logにアクセス&#34; hide=&#34;- ファイルを閉じる&#34;]]

&gt; **実験記録1563-7.1:**
&gt; 
&gt; 実験目的: ここではSCP-1563がフーベイ研究員が提唱したように、ヒトに対して保護的な態度を示すかどうかをさらに判定する。
&gt; 
&gt; 参加職員: D-02231
&gt; 
&gt; 参加生物: 複数のSCP-1563検体、1頭のベンガルトラ
-----

&gt; D-02231は6体のSCP-1563検体と同様の実験環境に入った。5分後にベンガルトラが実験環境に導入された。実験の2日前からトラには餌を与えず、試験直前に様々な方法で動揺させた。試験環境に投入されると、トラは即座に追跡状態になった。この時、SCP‐1563検体は保護施設内の樹木に付着していた。それからSCP‐1563検体は樹木から分離し始めた。トラはD-02231に飛びつき、左腕に大きな裂傷を負わせた。それからSCP-1563検体は木から飛び掛かってトラを攻撃し捕食を開始した。トラはそれから約4分後に、前回のクマと同様の血液量減少によって死亡した。

//我々はベンガルトラがSCP-1563を最初に発見した地域原産ではないことを認知しており、現在まで南アジアでSCP-1563検体は発見されていません。これはSCP-1563が人間に対して保護的である可能性を示すさらなる証拠となります。なぜなら、ベンガルトラは仮説によるとSCP-1563の食事に含まれることはないはずだからです。D-02231はD-4213と同様の有罪判決を受けた犯罪者群の中から選ばれました。私はこれを他の倫理観の低いDクラスと一緒にテストすることを勧めます。-フーベイ研究員//

[[/collapsible]]

[[collapsible show=&#34;+ fileserv:/S:/1563/addenda/addend_1.txtにアクセス&#34; hide=&#34;- ファイルを閉じる&#34;]]

**補遺-1563-1:** 

&gt; SCP-1563の解剖学的構造をさらに研究するためのラボテスト中、█████研究員はSCP-1563検体の体の背面部に極小の文字で「ピンク:保護」という文章が表示されていることに気付きました。現在収容されている各SCP-1563検体の背側と腹側の両方を観察する試験が進行中です。この文章は異なる色を示すSCP‐1563検体が存在することを意味します。SCP‐1563の新たな色を得るための回収ミッションが進行中です。

//これは私の推測を裏付けるものです。しかしこのラベルに「ピンク」が含まれているということは、SCP-1563の、おそらく他の特性を有した別の色が存在するということを意味します。今日までにピンクの検体しか発見されていません。私は取り急ぎSCP-1563の最初の発見場所のさらなる調査を依頼し、その後それらがどこからやって来たのか確認したいと思います。-フーベイ研究員//

[[/collapsible]]

[[collapsible show=&#34;+ fileserv:/S:/1563/addenda/addend_2.txtにアクセス&#34; hide=&#34;- ファイルを閉じる&#34;]]

**補遺-1563-2**

&gt; オレンジ色をした7体のSCP-1563検体群がエリア-██付近で回収されました。直ちに検査したところ、各検体は体の腹部に「オレンジ:制限」という文字が表れていました。すべての検体はエリア-██に配属されていない職員に対して積極的に敵対的な行動をとりました。その結果、█████研究員は重傷を負いました。現在のところ、これらの検体が優先度の高い財団基地の近辺で発見された理由は不明です。

//このSCPに関する新展開から数ヶ月経過しましたが、まだあったのです。私はまた、1563は他の方法では知ることができないはずのことを異常に&#34;感じる&#34;ことが可能であるという私の以前の疑念を裏付けているのではないかと推測します。例えば、オレンジ色の検体はどのようにして、どの職員がエリア-██に割り当てられているのかいないのかを知ったというのでしょうか?彼らにはそのような情報を蓄えることができる神経系さえないのです。-フーベイ研究員//

&gt; オレンジ色のSCP-1563検体が発見されてから数ヶ月後、青い検体4体からなる群が1つ、非常に乾燥した地域として知られるカリフォルニア州の█████ ██████の近くで回収されました。背面部に「青:浸水」と表れている文字が発見されました。検査の結果、色と文字以外に異常な特徴は発見されませんでした。検体の検査から4日後、現場で小規模な非破壊火災が発生しました。約5.4秒後に火災のあったエリアは直ちに消火され、その後に火災のあったエリアの周辺で大量の水が発見されました。当時、現場付近に消火に当たった職員はいませんでした。現在では青色の検体は火災を防止したり、湿気不足の状況で役立つと考えられています。さらなる実験が計画されています。

両検体は色とそれに伴う効果を除けば、ピンク色の検体と解剖学的に同じ構造をしている点に留意すべきです。

[[/collapsible]]


[[collapsible show=&#34;+ fileserv:/S:/1563/exp/recovery2.logにアクセス&#34; hide=&#34;- ファイルを閉じる&#34;]]

//███████の█████付近の洞窟探検に関連する複数件の死と、その死に密接に関連したとされる&#34;プラスチックの黒いリボン&#34;の報告の後、フーベイ研究員はこれがSCP-1563の新たな実体と関連しているのではないかと疑念を抱きました。以下はその後の調査の映像記録の転写です。//

&gt; 回収記録1563-2
&gt; 日時: ████/██/██
&gt; チーム: 財団回収部隊ファイ-5
&gt; 対象: SCP-1563
&gt; チームメンバー: P5-1, P5-2
&gt; チームリーダー: P5-9
-----

&gt; [記録開始]
&gt; 
&gt; **P5-9:** 通信開始。チーム、応答せよ。
&gt; 
&gt; **P5-1:** 通信よし。
&gt; 
&gt; **P5-2:** 通信よし。
&gt; 
&gt; **P5-9:** 通信よし。皆、このアイテムはSafeだが、我々はここから未知の領域に踏み込むかもしれない。冷静に。
&gt; 
&gt; **サイト司令部:** ファイ-5 9、持ち場に着け。
&gt; 
&gt; **P5-9:** 無線感度良好。行くぞ。
&gt; 
&gt; //チームはP5-9を先頭に洞窟に入る。P5-2の映像には洞窟の入り口付近に大量の黄褐色の物質が映っている。//
&gt; 
&gt; **P5-2:** 上を見てください。こいつらが邪魔者を追い出しているんですね。そうに違いない。
&gt; 
&gt; **P5-9:** その通りだ。洞窟の天井を見張っていてもあまり気を散らすなよ。Skipは利口な野郎かもしれないからな。
&gt; 
&gt; //チームは洞窟の奥に向かって進み続ける。洞窟はそれまではほとんど水平方向を保っていたが－急勾配の垂直な穴の部分に達した。//
&gt; 
&gt; **P5-1:** 深い穴ですね。ここを進むんですか?
&gt; 
&gt; **P5-9:** そうしなければならないだろうな。手ぶらで帰るのはまずいからな。私たちは1563の証拠は見たが、まだ実際の検体はない。少なくとも何かがここにあるかどうかを知った上で去る必要がある。そうすれば、より大きなチームを回収のために呼び寄せることができるからな。ツー、俺とワンの降下を安全に行うためここで待機してくれ。後退するにも助けが必要なんだ。大丈夫だ－我々はここまで洞窟で何も見つけていないから、もし何かがここにあるなら下だろう。わかったか?
&gt; 
&gt; **P5-1:** 了解。
&gt; 
&gt; **P5-2:** 了解。
&gt; 
&gt; **P5-9:** よし、ワン。行くぞ。
&gt; 
&gt; //P5-9とP5-1は洞窟の底部に懸垂下降装置を固定し始める。安全性が確認され、行動を開始する。//
&gt; 
&gt; **P5-1:** これをやるのは久しぶりですよ。
&gt; 
&gt; **P5-9:** 大丈夫だ。訓練を思い出すだけでいい。
&gt; 
&gt; //降下開始から約5分後、P5-1とP5-9の映像フィードはサイト司令部の通信から切断されたが、音声はP5-2のローカルフィードに接続されたままだった。ここに映されている映像フィードは後で復元された。//
&gt; 
&gt; **P5-1:** 畜生、どんだけ深いんだ?これじゃあ洞窟だ。こんなに深いはずないですよ。
&gt; 
&gt; **P5-9:** 落ち着け、もうすぐ着く。
&gt; 
&gt; //さらに2分が経過し、P5-9とP5-1両方の映像フィードに穴の底部が表示される。//
&gt; 
&gt; **P5-9:** 落ち着け、ワン－ もうすぐ底に着くぞ。ツー、後で登るときのためにロープが安全か確認してくれ。我々のフィードが落ち始めたら知らせてくれ。
&gt; 
&gt; **P5-2:** 了解しました。気を付けて降りてください。
&gt; 
&gt; //そのほぼ直後、P5-2の映像フィードは切断されサイト司令部は結果として-1と-9と交信できなくなった。//
&gt; 
&gt; **P5-1:** おっと。聞こえましたか?
&gt; 
&gt; **P5-9:** あぁ。ツー、応答せよ。
&gt; 
&gt; //P5-1の背後から大きなドンという音が聞こえ、振り向いた際にP5-2が地面に横たわっていることに気付いたが、彼は死亡していたと見られる。-2の首の周囲に黒いSCP-1563検体が2体見えるが、P5-1とP5-9には気づかれていないようである。これに続いて、-1のフィードからは-2の体の横に長いロープ1巻きが落ちているところが映った。//
&gt; 
&gt; **P5-1:** あぁクソ!何だ?何が起こった?
&gt; 
&gt; **P5-9:** クソッ。上昇用のロープが1本残っている。だからあいつらはお前に持たせるなって言ったんだ、ワン。サイト司令部はいずれ誰かをここに送り返す予定だが、今のところはここにいるしかない。ここはまだ終わってない。しっかり付いてこい。 
&gt; 
&gt; //さらに進み続けると、黄褐色の物体の量が増加しているが壁に沿って見られるが、SCP-1563の徴候はまだ見られない。//
&gt; 
&gt; **P5-9:** 近づいているぞ。近くにいろ、ワン。何か見えたら教えろ。
&gt; 
&gt; //彼らは洞窟の中の穴に行き当たり、その中には今まで発見されていなかった色も含め、様々な色のSCP-1563が大量に存在していた。//
&gt; 
&gt; **P5-1:**クソッ。まるで集団で悶え苦しんでいるみたいだ。－なんてこった。こんなの見たことがありません。
&gt; 
&gt; **P5-9:** ワン、こいつらを調べるのを手伝ってほしい。裏側に文字がある。すべての色の検体の両側をただ近くで撮ってくれ。研究室の連中がこの映像を見たら適切な回収チームを派遣してこいつらを持ち出してくれるだろう。
&gt; 
&gt; //両人が撮影した検体の色は緑、赤、黒、青、ピンク、黄、紫である。特筆すべき点として、映像フィードには黒色の検体が他色の検体よりも多く寄り集まっていた。この調査中、P5-1がノートらしきものを取り出した。彼はその最初のページを開いて斜め読みした後、冊子を戻してすぐにタスクを続行する。P5-1はこのことをP5-9に報告しない。//
&gt; 
&gt; **P5-9:** よし、これでいいだろう。見た感じ、すべての色をカバーしたな。行こう。
&gt; 
&gt; //縦穴に戻ると、洞窟の周辺に複数のオレンジ色の検体が見られる。それらはP5-1とP5-9に向かって動き始める。//
&gt; 
&gt; **P5-9:** クソッ。逃げろ。
&gt; 
&gt; //彼らはSCP‐1563検体を容易に乗り越え、その後速やかに上昇用ロープまで到達した。P5-1が振り向くとまだ追跡してくるオレンジ色の検体が見える。//
&gt; 
&gt; **P5-9:** こいつは我々のうち1人しか支えられない。すまんな、若者よ。
&gt; 
&gt; **P5-1:** いや－
&gt; 
&gt; **P5-9:** これはお前のチームリーダーからの命令だ。お前は俺の上昇を安全なものにするためにここにいろ、その後俺はお前にOKを出すから、そうしたら俺に付いて来い。
&gt; 
&gt; //P5-1は応答しない。P5-9はロープを取り付け、P5-1に見守られながら上昇を開始する。この間P5-9は、オレンジ色のSCP-1563検体が迫ってくる様子をチラチラと頻繁に見ている。数秒が経過したところでP5-1はP5-2の死体を見て、P5-2の首から外れたSCP-1563の黒い検体を確認する。P5-1は彼の死体から離れるが、黒い検体がロープを素早く昇り始めたのを見て止まる。この時点で、SCP-1563のオレンジ色の検体はP5-1に向かって移動するのを止め、彼らが来た洞窟のより深い部分に戻り始める。//
&gt; 
&gt; **P5-1:** あぁ－
&gt; 
&gt; **P5-9:** 何か言いたいことがあるのか、ワン?
&gt; 
&gt; **P5-1:** いいえ。
&gt; 
&gt; //1分が経過し、P5-1はP5-9がロープを下りていくのを見る。彼の首の周りには黒色のSCP-1563検体がある。//
&gt; 
&gt; **P5-9:** 冗談だろ。お前がこいつをよこしたんだな。
&gt; 
&gt; //P5-9がロープに向かって動き出す。//
&gt; 
&gt; **P5-1:** 何－
&gt; 
&gt; **P5-9:** 命令だ。お前のチームリーダーからのな。行け。
&gt; 
&gt; //この時点で、P5-9の口調は振り絞ったようなものであった。P5-1はそれに応じて上昇し始める。P5-1の映像フィードには時折P5-9を見返し、彼がP5-2の隣に座っているところのみが映っている。P5-1の映像フィードから得られた降下底の最後の明確な映像は、P5-9に接近する複数の赤い検体であった。P5-1は15分後に上昇を終え、その後すぐにサイト司令部との交信を再開した。この記録のビデオ映像はP5-1がサイトに戻ったときにフィードストレージから復元された。//

回収記録においてP5-1によって開かれた冊子で確認できる文章は以下のもののみです。
&gt; 世界には道徳的な性格などない。こいつらはそれを直すんだ。
