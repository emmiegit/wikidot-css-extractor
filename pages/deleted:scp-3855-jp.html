    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3855-JP - 蛙は大海へ
**著者:** [[*user shamo_no_nannkotu]]
**作成年:** 2023
[[include :scp-jp:credit:end]]


**アイテム番号:** SCP-3855-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-3855-JP-A-1およびSCP-3855-JP-A群の完全な収容のために、全国にnPDNデバイスを搭載したドローンを用いて巡回します。掬喰村を上流とした河川に面する町村には財団エージェントを派遣し、SCP-3855-JP-Bを即座に処分できる体制を整えます。発見されたSCP-3855-JP-Bは--掬喰村の近辺に設置した監視施設-8103に収容し、暴露者の増殖を可能な限り抑制します。--終了処分の後周辺住民へのBクラス記憶処理またはカバーストーリー「事故死」を適用してください。


--出現したSCP-3855-JP-Cは検査し、その後焼却処分します。処置「おのばし」がSCP-3855-JP-Aの異常性の範囲に大きく関係しているため、8歳以下の児童の死亡次第村民は監視施設-8103に連絡し、それに応じて███家の幼児を2人、御伸神社本殿に移送します。--掬喰村に関係する情報は本文書を除き全て焼却、削除、記憶処理により抹消してください。

**説明:**SCP-3855-JPは宮崎県の山林に位置する[[span class=&#34;ruby&#34;]]掬喰[[span class=&#34;rt&#34;]]すくい[[/span]][[/span]]村全体に影響する異常の総称です。SCP-3855-JPは以下の要素で構成されています。



||~ アイテム番号||~ 説明 ||
||SCP-3855-JP-A||SCP-3855-JP-Aは5歳児程度の知能を持った現地住民の間で「お杓子様」と呼称されている霊的実体です。その姿は二ホンアマガエル（学名://Dryophytes　japonicus//）状の炭化した皮膚、顔についた5つの口蓋、渦巻模様の描かれた腹部、臀部から生えた二ホンアマガエルの幼生（学名://Hyla japonica//）の尾を持つ怪異として村民に認識されています。SCP-3855-JP-Aは視覚的な反ミーム特性を有しており、こちらからの視認はnPDNデバイスを用いない限り不可能です。先述の尾部は当実体の成長につれ縮小し、███家の8歳以下の幼児の心臓を消費することで伸張します。||
||SCP-3855-JP-B ||SCP-3855-JP-Bは███家の8歳以下の児童がSCP-3855-JP-Aによる汚染を受けた人型実体です。SCP-3855-JP-Bは3つのプロセスで汚染が進行していき、プロセス3まで進行すると対象は死亡します。||
||SCP-3855-JP-C ||SCP-3855-JP-Cは先述のカエルの幼生と同じ遺伝子構成をした2~3cmの臍帯です。SCP-3855-JP-Cは1~2ヶ月半かけて肥大化し、おそらく最終的にはSCP-3855-JP-Aと同様の個体に変化すると推測されています。||     　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　

SCP-3855-JP-Aは基本的に掬喰村内のランダムな池に出現し、約30分間池の半径10～20ｍを巡回します。この間SCP-3855-JP-Aの巡回範囲内に侵入した8歳以下の児童を出現場所である池に引きずり込み、SCP-3855-JP-Bとした後、解放します。この際引きずり込まれた児童は全身が池の中に浸かっているにも関わらず、衣服や装着している物に池の水分は付着しません。SCP-3855-JP-Aは引きずり込んだ対象をマークし、その半径5m以内にとどまり続けます。マークされた対象がプロセス3に到達すると、SCP-3855-JP-Aは即座に対象を捕食します。この際対象は消失し、数日後、頭部のみの姿で掬喰村南部に位置する[[span class=&#34;ruby&#34;]]御伸[[span class=&#34;rt&#34;]]おのび[[/span]][[/span]]神社の本殿に出現します。

SCP-3855-JP-Bのプロセスごとの症状は以下の通りです。

**プロセス1:**この状態のSCP-3855-JP-Bは自傷行為やパニック障害の発作に類似した症状が発生します。

**プロセス2:**この状態のSCP-3855-JP-BはSCP-3855-JP-Aの視覚的反ミームを無効化することが確認されています。SCP-3855-JP-Aも対象を認識しており、鳴嚢を用いたモールス信号で対象と会話をします。

**プロセス3:**対象の汚染がプロセス3に到達すると耳孔、口内から数百匹のSCP-3855-JP-Cが出現し、対象は死亡します。

[[collapsible show=&#34;処置「おのばし」手順:担当職員のみ閲覧可能 &#34; hide=&#34;非表示&#34;]]
処置「おのばし」は███家の8歳以下の幼児（以下、D-3855）の首を御伸神社神主が切断して、SCP-3855-JP-Aを呼び寄せ、D-3855を食べさせることによって尾部を引き延ばすものです。D-3855の残った死体は即座に焼却されます。
[[/collapsible]]

**補遺1:**以下は███家の蔵から発見された文書の抜粋です。一部が風化しており、解読不可能な部分があることに留意してください。

&gt;                                                   正保弐年壱月肆日　　　　記　御伸神社22代神主 淳良　畔
&gt; オ杓子サマハワロゴ、見ズ子ノ集マッタ神デアル。オ杓子サマハ人型ノ神デアリ、███家ノ人間ニ憑ク。憑カレタ者ハ臍帯ヲ吐キ、ソノ身ヲオ杓子サマニ喰ワレル。現状ノ外見ハ腕ガ無ク、多賀杓子ノ尾ヲ生ヤシテイル。現在掬喰村外部ニハ出ラレナイヨウデアルガ、成長シキリ体色ガ[不明瞭]ニ変化シタトキ、未曽有ノ災害ガ起コルモノトサレル。コレヲ忘レルコトナカレ。███家ヲ贄ニシテデモ、オ杓子サマノ祟リニ村ヲ侵サレルナ。


**補遺2:**以下の文書は1830年代に記されたSCP-3855-JP-Aの選択する対象に大きく関係すると思われる文書で
す。本文書は1970年に取り壊しが行われた旧役所跡より発見されました。
&gt; 1850年:村長への申告
&gt; 内容:お杓子様へ捧げる生け贄に関して
&gt; 本文:現状、███家のお杓子様へ捧げるための子が減少している。それゆえ、外部の人間をこの村に連れ込み、███家の子を作らせることを所望する。尾がなくなって蛙になったらこの村ひいては他の土地にもお杓子様の影響が広がること、どんな方法を用いてでもお杓子様からこの村を守らなければならないことを理解してほしい。もうお杓子様は手足が生えている。

**補遺3:**200█年█月█日、掬喰村から約82km離れた██村の村民が全員死亡したという旨の書き込みがネット上に掲示されました。エクテシア銃を武装した機動部隊およびnPDNデバイスを用いての捜査を行ったところ、一体のSCP-3855-JP-Aが確認されました。（以降、この個体をSCP-3855-JP-A-2と呼称します。）監視施設-8103管理官からの情報により、当実体は掬喰村の個体とは別のものと判明しました。SCP-3855-JP-A-2はエクテシア銃により疲弊しており、収容作戦が成功しました。以下の文章に収容室でのSCP-3855-JP-A-2の発声の訳を記載します。
&gt; せっかくかわをおよいでここまできたのに
SCP-3855-JP-A-2の発声をもとに██村と掬喰村間の地図を確認したところ、掬喰村を上流とした河川の付近に██村が位置することが発覚しました。SCP-3855-JPの異常性は河川を通じて拡大するものと思われます。

**補遺4:**御伸神社の現神主である淳良 宗全氏（76歳）はカグツチ・イベントが発生したにも関わらず死亡しなかった唯一の対象です。この情報が発覚した後、宗全氏は監視施設-8103でのインタビューを受けました。
&gt; **インタビュアー:**エージェント・井中
&gt;
&gt; **対象:**淳良 宗全
&gt;
&gt; **付記:**Agt.井中はオカルト記事の記者と肩書を偽っています。
&gt;
&gt; **[15:00]記録開始**
&gt;
&gt; **Agt.井中:**あなたは大量の臍帯を吐いて気絶した、と言っていましたがどうなんですか？
&gt;
&gt; **宗全氏:**そうだ。儂は20年前、バカでかいオタマジャクシが見えてな。その一か月後くらいに臍の緒を吐いてぶっ倒れたんだ。正直死ぬかと思った。だけど起きた時にはあの気色悪い臍の緒もないし、オタマジャクシもいなくなってた。今思うとあれがお杓子様だったんだな。
&gt;
&gt; **Agt.井中:**なるほど。ではその時の絵を簡単に描いてもらえますか？
&gt;
&gt; **宗全氏:**ああ、熱心な記者さんだねえ。[宗全氏は鉛筆で腕のないSCP-3855-JP-A-1の姿を描く。]
&gt;
&gt; **Agt.井中:**興味深い絵ですね。失礼ですが、私どもが見たことのある絵とは違うように感じますね。昔からこの...お杓子様は崇拝されてきたらしいですが、一体何なんですか？
&gt;
&gt; **宗全氏:**あれはな、水子だよ。この村では昔から口減らしがあってな。大人になれなかった水子どもの塊が、あんな見た目になったんだ。カエルになりたくてあいつらも心臓を食ってるんだろうねぇ。あれで成仏できると思っとるなんてなぁ。
&gt;
&gt;  **Agt.井中:**カエルになる、とは？
&gt;
&gt; **宗全氏:**記者さんが見たのは両手両足生えてるもんだったろ？あいつはな、少しづつ少しづつ成長しているんだ。まだ生きてる、幸せな子供を食って自分らの仲間にしてるんだ。記者さんみたいな大人がお杓子様に狙われてもただ死ぬだけなんだ。
&gt;
&gt; **Agt.井中:**村のほうでは何か対処はしていないのですか？
&gt;
&gt; **宗全氏:**そんなことされたら村は全滅だからねぇ。そっちのほうの神社でおのばしやってんだ。███んとこの子供の杓子をお杓子様に食わせんだ。山の麓んとこの康君がやられたときは大変だったなぁ。とんでもない量の子[[footnote]]おそらくはSCP-3855-JP-C。[[/footnote]]が出てきてよぉ。ぜーんぶ燃やしてからおのばししたんだよ。
&gt;
&gt; **Agt.井中:**杓子とは？
&gt;
&gt; **宗全氏:**杓子ってのは心臓だ。ほら、魂のこと杓子っていうじゃねえか。子供のそれをお杓子様に食わせると尻尾が少し伸びるんだ。そん時のお杓子様は心臓を掬って食う。だからここは掬喰村って名前がついたんだ。
&gt;
&gt; **Agt.井中:**なぜ心臓を食べるのですか？お杓子様がカエルになりたいなら食べなければいいはずですが。
&gt;
&gt; **宗全氏:**お杓子様が水子ってはさっき言ったよな。いくら成長したいって言っても腹は減るからなぁ。そこらへんはやっぱ子供なんだな。でもそのおかげで成長も止められてはいるからな...
&gt;
&gt; **Agt.井中:**ありがとうございます。これでいい記事が書けそうです。
&gt;
&gt; **宗全氏:**だがよ、この話には続きがあんだ。村の役所何かのやつらはこのままだと生け贄に出す人間と死亡者で村が全滅するなんて言い出してな。外部の...東京とか、そうじゃなくても隣の県とっから既婚者だろうが処女だろうが女連れてきて███の奴の子供を孕ませたんだよ。そのせいでお杓子様が味を覚えちまったみたいでなぁ。外に出たい外に出たい言ってるからうるさくてなぁ。お杓子様が大人になったらみーんな死んじまうよ。ん？〈宗全氏は部屋の窓から外を見る。〉ああ、ちょうどお杓子様がいんなぁ。ほれ記者さん、こっち来て見な。
&gt;
&gt; **Agt.井中:**何もいませんが...
&gt;
&gt; **宗全氏:**おかしいなぁ…緑色になってんな...記者さんのこと見てんぞ？ああ、そうかそうか、なら仕方ねえな。
&gt;
&gt; **Agt.井中:**すいません。お杓子様はなんと...？
&gt;
&gt; **宗全氏:**ああ、記者さん、そろそろ子供生まれるだろ。それが欲しいってさ。あと//[宗全氏からSCP-3855-JP-Aの発声と類似した音が記録される。この発生は15秒程持続した。]//だとよ。
&gt;
&gt; **[18:00]:**記録終了
&gt;
&gt; **終了報告書:**インタビューの際宗全氏がSCP-3855-JP-Aを視認した方角が掬喰村とは反対の方向であり、インタビューの終了時刻である18:00以降、掬喰村に設置したnPDNデバイスの反応が消失したため、SCP-3855-JPの異常性の拡大が進行しているものと思われます。これにより、SCP-3855-JPのオブジェクトクラスをKeterクラスへ再分類します。
&gt; **追記:**宗全氏から発せられた音声の訳を記載します
&gt; 
&gt; やっとおとなになれた　そとにでれる</textarea></pre>
