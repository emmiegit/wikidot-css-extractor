    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-001

**项目等级：**--Thaumiel--审议中

**特殊收容措施：**无，项目无法收容。

**描述：**SCP-CN-001为一超验实体，推测其是包括本现实(以录音001-1为准)在内，所有现实，及其内容物的本体论解答。由于项目的超验性质，任何直接观测均无法进行。同时，对项目进行体积、质量等物理性质描述均无意义。

&gt; 考虑到上述性质，接下来将使用符合人类认知的语言对项目进行描述——Dr.[数据损坏]

SCP-CN-001为一超验实体，可类比为“现象-本质”二元论中，所有“本质”(即纯粹“概念”，编为SCP-CN-001-1，下称-1)构成的总集。

由于项目的超验性质，对其进行的直接观测均无法进行。然而，对大量异常项目和现实重构记载进行的综合研究显示，-1处于持续的随机运动 [[footnote]]可类比为布朗运动。[[/footnote]]中，且可能随机进行结合与拆分。目前尚未找到以语言精确描述-1个体的方式，其运动与结合的方式亦尚未明确，-1个体的总数亦未知，但可知其数目大于10^^██████^^。

一定数量(目前猜测为10^^██^^至10^^██^^)个-1个体可进行相对稳定的结合(编为SCP-CN-001-2，下称-2)，即基金会定义的现实。在结合后，-1个体不会丧失其独立性与运动性，故而-2并非处于绝对稳态。以本现实而言，平均每15-30地球年，会有1-5个最初不属于本现实的-1个体与本现实结合，或1-5个最初属于本现实的-1个体分离。约60％的外来-1个体[[footnote]]“外来”指达到定额的-1个体在结合约10^^-██^^地球秒，形成-2后，与-2进行结合的-1个体。[[/footnote]] 无法与-2进行良好结合，此状态可类比为“不配套的拼图碎片”。推测此机制为异常现象及异常个体的来源。

[[collapsible show=&#34;+ 需要3/001级权限&#34; hide=&#34;- 验证通过，打开音频文件：“原典&#34;计划岗前答疑会（节选）]]

&gt; 大家好，我是“原典”计划的负责人，来自Site-CN-14的Dr.[杂音]，很荣幸能和各位共事。作为计划的发起者和“原典”理论的提出者，今天由我来给各位开一场答疑会。
&gt; 
&gt; 各位刚到14站的时候，应该每人都拿到了一份资料，里面有以各位权限能查看的全部相关资料。这段时间，我也从各种渠道不断收到大家的问题。我估计这些资料大家就算没看完，也差不多了吧？刚好今天我也有空，就集中回答一下问得比较多的问题。
&gt; 
&gt; 首先是几乎每个人都在问的：“原典”，也就是SCP-CN-001真的存在吗？那我只能说，目前我们还没有直接观测到它，而且未来进行直接观测的希望也极其渺茫。就现在而言，关于SCP-CN-001的存在及其性质，都是建立在间接证据和逻辑推理上的。但是，在应用方面，“原典”理论是有效的，在各位到来之前，我们已经进行了小规模实验，并且合并了3个平行现实，成功使33个异常无效化。鉴于“原典”计划的目标也是纯应用的，我个人建议不要因此耽搁计划的推进。
&gt; 
&gt; 第二，既然“原典”里都是“本质”啊，“概念”啊之类又抽象又超验的东西，那我们的现实是怎么会有种种实体的？在这里我必须要强调，我们自己也是“原典”的一部分，我们的意志与感知也不例外。本质在我们面前赤裸地展现自己，但我们浑然不知，还以为它裹着棉袄——对，我的意思就是，本质即现象，我们自己和我们接触的一切都是“原典”的一部分，只不过我们自身的一些属性，或者说精神意志之类的东西让我们得到了处理过的图景。
&gt; 
&gt; 第三，合并现实是基于什么样的机制实现的？大家可以回忆一下斯克兰顿现实稳定锚的原理，也就是抽取其他世界的现实，维持我们的现实。当然，实际的机制会更复杂一些——相对休谟来说，概念是个更难懂的东西。我们会用一件异常来作为“锚点”，对平行现实进行观测和分析，然后把我们“学”到的概念抽取过来，再用模因“教”给已知的绝大多数智慧生命。这样，经过一段缓冲期后，合并就完成了，新的概念，连同平行现实都并入我们的现实。
&gt; 
&gt; 好了，感谢大家百忙之中过来。其他问题可以之后找我单独讨论，祝我们合作愉快。对了，我这里有份刚更新过的术语表和文献目录，请大家注意检查自己的邮箱。
[[/collapsible]]

[[collapsible show=&#34;+ 需要3/001级权限&#34; hide=&#34;- 验证通过，打开文本文档：术语表与文献目录&#34;]]
&gt; [[size larger]]**术语表**[[/size]]
&gt; **原典：**即SCP-CN-001，一切概念与本质的总集。
&gt; 
&gt; **“原典”理论：**由基金会研究员Dr. [数据损坏]提出，涉及SCP-CN-001的存在与相关性质的理论。
&gt; 
&gt; **外概念：**现实成形时未纳入集合，但在成形后进入的概念。
&gt; 
&gt; **原概念：**现实成形时已纳入集合的概念。
&gt; 
&gt; **休谟指数：**衡量现实扭曲程度的度量，可等价为：(外概念数量+原概念数量)/原概念数量。
