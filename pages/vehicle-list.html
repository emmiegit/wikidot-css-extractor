|| [http://ru.wikipedia.org/wiki/Намер «Namer»], [https://ru.wikipedia.org/wiki/Курганец-25 庫爾干人-25裝甲車] - 重型履帶式裝甲運輸車可讓MTF用於現場作戰。 || [[image https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Trophy_on_NAMER_AFV.jpg/450px-Trophy_on_NAMER_AFV.jpg width=&#34;100&#34; link=&#34;*http://scp-ru.wdfiles.com/local--files/vehicle-list/03_%D0%9D%D0%B0%D0%BC%D0%B5%D1%80.jpg&#34;]] [[size 0%]].[[/size]] [[image https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/4mayrehearsal_17.jpg/450px-4mayrehearsal_17.jpg width=&#34;100&#34; link=&#34;*http://scp-ru.wdfiles.com/local--files/vehicle-list/04_%D0%9E%D0%B1%D1%8A%D0%B5%D0%BA%D1%82_693.jpg&#34;]] ||

++ **用以運輸D及人員**

|| 在無法使用鐵路/航空運輸的情況下，D級人員的運輸是使用此種專用公車(貨車)進行的，這種常使用在烏拉爾區的貨車是良好的偽裝，使敵人難以確定基金會的人員運輸狀況。 || [[image http://scp-ru.wdfiles.com/local--files/vehicle-list/19_%D0%B0%D0%B2%D1%82%D0%BE%D0%B1%D1%83%D1%81.jpg width=&#34;100&#34; link=&#34;*http://scp-ru.wdfiles.com/local--files/vehicle-list/19_%D0%B0%D0%B2%D1%82%D0%BE%D0%B1%D1%83%D1%81.jpg&#34;]] [[size 0%]].[[/size]] [[image http://scp-ru.wdfiles.com/local--files/vehicle-list/19_2_%D0%B0%D0%B2%D1%82%D0%BE%D0%B7%D0%B0%D0%BA.jpg width=&#34;100&#34; link=&#34;*http://scp-ru.wdfiles.com/local--files/vehicle-list/19_2_%D0%B0%D0%B2%D1%82%D0%BE%D0%B7%D0%B0%D0%BA.jpg&#34;]] ||
