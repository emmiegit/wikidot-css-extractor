+ 预告片

**0:00-0:05:**
黑暗。短促的喘息。
奥洛夫博士闪闪发光的眼睛的特写。他迅速睁开了眼睛。

**0:06-0:08:**
奥洛夫博士僵硬地站在床边，凝视他熟睡的妻子。天色昏黑。

**0:09-0:12:**
艾琳冲进了她上司艾莉的办公室，把一张一帮男女的黑白照片拍在桌子上。

**0:13-0:20:**
镜头下移。一排疲惫不堪的、穿着肮脏的牧师制服的士兵站在泥泞的战壕里，手里拿着步枪。他们身后站着一个有意识的巨大折纸制品，它正仰起头。

画外音，苍老的男声：“由此可见，他是正好在开始工作前被杀死的。”

**0:21-0:25:**
奥洛夫博士在他空荡荡的、整洁的厨房里煮咖啡。随后，他一脸严肃地开着卡车经过一条黑暗的高速公路。

**0:27-0:31:**
卡车沿着一条两侧都是篱笆的土路下行。一块警告侵入私人土地的标牌。
画外音，苍老的男声：“不，现在那不重要。”

**0:28-0:31:**
艾琳点了点照片里的一个男人。  

“现在，”她说，“给我个解释。”

**0:32-0:34:** 
艾莉正在给[[[scp-173|SCP-173]]]拍照。

**0:35-0:36:** 
一只戴手套的手把药片塞进了咖啡壶。

**0:37-0:43:**
戴安娜·奥利维尔抱着一堆文件，喘息着匆匆穿过一间位于第二海托世教会的办公室。

画外音，艾琳的声音：“照片里的如果真是他，他死的时候至少该有八十岁。”

**0:44-0:47:**
一些沉重的、看不见的东西绕着一个收容单元转圈。一声狗叫。

**0:48-0:50:**
奥洛夫博士手里拿着个U盘，在回办公桌之前去喝一杯温咖啡。

**0:51-0:52:** 
相机的闪光。

**0:53-0:55:** 
奥洛夫博士喝咖啡时嘴唇的特写。

**0:56-0:57:** 
第二道相机的闪光。

**0:58-1:07:** 
一群围着奥洛夫博士尸体的基金会调查员。 

画外音，苍老的男声：“氰化物中毒，是么？”

**1:08-1:15:** 
戴安娜在祷告。

画外音，年轻些的男声：“是啊，但是这重要吗？他啥也不是。”

**1:16-1:20:** 
机动特遣队Psi-9的队员闯入了一场欲肉教徒的假面狂欢。远处传来笑声。

画外音，年轻些的男声：“什么都不重要。”

**1:21-1:26:** 
艾琳，艾莉和一位日本医生在田地里架设试验用摄像机。笑声变大了。

**1:27-1:31:**
奥洛夫博士的妻子在房间里痛哭流涕。墙在滴血。笑声越来越大。

**1:32-1:35:** 
研究人员隔着玻璃观察某种受伤的动物。笑声更加疯狂。

**1:36-1:40:**
 艾琳站在郊区的厨房里，缓缓转身看向空调。空调开始抽搐。笑声分外响亮、高亢，完全疯狂。

**1:41-1:42:**
 笑声仍然未停。一座楼房着火了。

**1:42-1:43:** 
笑声仍然未停。一个医生剥下了自己的脸皮。

**1:44-1:45:** 
笑声仍然未停。一只赤脚踏上了水泥地。

**1:46-1:47:** 
笑声仍然未停。一个穿着橙色连衫裤、被锁在混凝土房间里椅子上的人正在看电视。

**1:48-1:49:** 
笑声中蕴含的疯狂达到了顶点。一个拍摄它看不到的东西的摄像机镜头的特写。

**1:50-1:51:** 
[[[scp-2006|SCP-2006]]]以“Ro-Man”形态从门后跳出，大喊一声“哇！”。切至黑屏。

**1:53-2:01:** 
标题缓慢显现：毁灭。

画外音，艾莉的声音：“你现在能看到它的轮廓了，对吗？那个在边上虎视眈眈的东西。他想变回原来的样子。明白吗？

**2:02-2:15:** 
镜头切到正进家门的艾莉。她转过身，看到导演冯·特纳站在阴影里。他露出一个微笑，却看不到眼睛。艾莉恐惧地尖叫起来。预告片结束。

[[/=]]
