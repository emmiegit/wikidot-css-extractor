    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-219-JP

**项目等级：** Euclid

**特殊收容措施：** SCP-219-JP的位置需始终通过GPS进行监控。项目周围20km范围内不允许任何舰艇接近。若有普通人目击SCP-219-JP，需进行A级记忆处理。
由基金会潜艇定期对项目进行温度测量。若发现异常迹象，立即依照219-14Q措施采取行动。

**描述：** SCP-219-JP外观上是具有现代设计感的潜艇状物体，全长约130m，全宽约12m，估计重量2500t，形状上与████级弹道导弹核潜艇类似，正在研究两者联系。除此之外，外表上没有观察到明显特征，周围常跟随有小型鱼类。
SCP-219-JP通常以平均时速10 km左右的速度在太平洋█岛半径数百千米范围内的周边海域回游，从调查开始到目前为止都在单独行动。红外探测结果表明其内部存在一高温结构，推测为运行状态的核反应堆。目前还没有确认到周围存在辐射泄漏的情况。

SCP-219-JP当初被日本自卫队当做所属不明的潜艇捕获。对其调查后没有发现任何回应，也没有内燃机驱动的声音，但由于存在普通潜艇不会出现的异常运动等，之后的调查由基金会接管。

[[collapsible show=&#34;+ 调查记录&#34; hide=&#34;- 隐藏文本&#34;]]
**调查记录219-JP-K210**
对SCP-219-JP进行了为期数月的调查，没有发现攻击征兆，推测不存在较大危险，使用基金会大型潜艇接近后令潜水员进行调查。成功进行了样本采集以及GPS装置的设置等。
值得注意的是，在调查期间，SCP-219-JP与调查潜艇并排航行，被评价为“像是同伴一样”。调查结束后，调查潜艇加速离开，SCP-219-JP无法跟上，在数小时寻找调查舰无果后，SCP-219-JP返回了原来的海域。
采集样本调查结果表明，对象的外皮来自生物，DNA鉴定结果证实其具有与鲨鱼类似的特征。对象和普通鲨鱼一样通过肌肉运动进行游动，但尚不明确内部的高温部位有何作用。另外，由于没有发现项目存在与生物口部相当的部位，也没有确认到捕食行为等，由此推测是通过上述的高温部位摄取能量。
目前正在调查SCP-219-JP的详细生态、出现时间、对生态系统的影响等。

**调查记录219-JP-K213**
由于SCP-219-JP严重偏离了正常的回游范围转而向东南方向移动，紧急派遣了调查部队。发现SCP-219-JP潜至水深约2500米的███海沟，导致GPS被水压破坏。一周后，SCP-219-JP再次出现在原来的海域周围。行动理由尚不明确。调查部队再次为SCP-219-JP安装GPS装置、回收身体组织后撤离。
之后调查确认其与之前发现的个体为同一个体。
基金会考虑到存在其他项目个体的可能性，继续对周边海域进行监视。

**调查记录219-JP-K215**
在空中对SCP-219-JP进行调查时发现对象浮到水面附近静止。观察过程中，在项目背上发现了多个孔。负责调查的直升机小组立即发出紧急信号，在使用最大功率的主动声呐发射信号后SCP-219-JP再次行动，进行潜航。
出现的孔的详细情况不明，不过根据SCP-219-JP的形状与导弹潜艇类似推测存在某种攻击性活动的可能性。

**调查记录219-JP-K219**
在调查中，SCP-219-JP与调查潜艇进行了数次接触。推测继续调查十分危险，在调查潜艇准备脱离海域时，SCP-219-JP射出了鱼雷状物质，击中了调查舰尾底部。没有造成损害。
采集并调查了射出的物体，发现其主要构成物质为蛋白质，内部发现了大量类似精液的物质。经过负责研究员磋商，决定留下少量样本后全部销毁。


[[/collapsible]]</textarea></pre>
