    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>全然わからない。俺は雰囲気で翻訳をしている。

+++ 翻訳したSCP
* **[[[shaggydredlocks-proposal |SCP-001、S. D. ロックの提言]]] - When Day Breaks (夜明けの刻), 原著：[[user Shaggydredlocks]]**
 * //太陽は,,[システムエラー] データ消失: ec172. システム管理者にコンタクトしてください.,,のイベント後にSCP-001に指定されました。最初の24時間で～68億人の犠牲者がもたらされました。SCP-001の影響は紫外線への暴露の結果ではなく、むしろ可視スペクトル（~390-700 nm）によるものと考えられます。月光も同様の影響がみられます。//

* **[[[spikebrennan-s-proposal |SCP-001、スパイク・ブレナンの提言]]] - God&#39;s Blind Point (神の盲点), 原著：[[user spikebrennan]]**
 * //SCP-001は、シナイ半島の███████に位置し、地表と地下の双方に広がる、およそ65,000立方メートルの変則的な形状の空間です。SCP-001の特質の結果として、Homo sapiensの認知機能と組織機能の劣化の進行や終了は、実験対象であるHomo sapiensがSCP-001の境界内部に留まる限り停止します。 言い換えると、ある一定の限界はありますが、ヒトの死はSCP-001内部では発生しません。//

* **[[[wjs-proposal |SCP-001、WJSの提言]]] - Normalcy (正常性), 原著：[[user WrongJohnSilver]]**
 * //SCP-001はコンセンサスの取れた現実を描写する文書です。したがって異常な活動とは、文書の指定する範囲外で起こったあらゆる活動と定義されます。O5評議会の決定に従い、文書は現実の特定の特色を本質的に異常であると描写する事があります。//

* **[[[billiths-proposal |SCP-001、ビリスの提言]]] - The World at Large (とらわれざる世界), 原著：[[user Billith]]**
 * //こちら銀河████████人間輸送艦キスメット艦長グラハム・エレシュキガル。誰かがこれを聞いているなら、本艦が我々の残り全てだ。地球は — 地球は消えた。我々が — [空電] — に間に合うかわからない。我々はラニアキアにいる。おそらく — [空電] — いくらか支援が — [空電] — わからない。わからない。//

* **[[[tanhony-s-proposal |SCP-001、タンホニーの提言]]] - Dead Men (死せる者たち), 原著：[[user tanhony]]**
 * //SCP-001とO5評議会に関わる状況を調査した所、当委員会は評議会の行動は財団の職務に対し許容可能に正当化できるものではないという結論に達した。人型SCPを13人の人間の全くの利益のために用いること本来の問題に加え、彼らの行動の結果として死の概念に多数の副作用が生じてきたことも疑われる。委員会によるこれらの行動の中止要請は拒否された。このこと及び、過去6ヶ月間の数件の他の評議会による倫理違反のため、当委員会は&#34; 労使交渉 &#34;が発動されねばならないと結論した。//

* **[[[tuftos-proposal |SCP-001、タフトの提言]]] - The Scarlet King (緋色の王), 原著：[[user tufto]]**
 * //だがそれが何になる？それが唯一つの目的なのか？ただ残酷さがないことが？平和と優しさがあることそれ自体の意味は何だ？それで空虚な墓場に死んで落ちる前の数十年を笑って過ごせるのか？有限な自己の肯定。私には理解できない。決してできなかった。そう試みなから育った。私もそうなりたかった、君のように。//

* **[[[captain-kirby-s-proposal |SCP-001、キャプテン・カービィの提言]]] - O5-13, 原著：[[user Captain Kirby]]**
 * //SCP-001はO5-13として知られる実体です。SCP-001の正確な性質はいまだに不明です。SCP-001がどのようにしてO5-13の地位に就いたのかはいまだに調査中です。//

* **[[[tanhony-s-proposal-ii |SCP-001、タンホニーの提言II]]] - The Black Moon（黒き月）, 原著：[[user tanhony]]**
 * //SCP-001は強大な力と影響力を持つエントロピー実体であり、通常現実の外部のどこかに存在すると考えられています。財団以前の記録の大部分では、SCP-001は「黒き月」と呼ばれています。//

* **[[[SCP-1095]]] -The Fall of a King (王の失脚), 原著：[[user MrRonin]]**
 * //SCP-1095を通過した場合、即座に██の████████市に似た場所（SCP-1095-1と呼称）に転移します。SCP-1095-1内部のSCP-1095の場所はSCP-1095-1の市庁舎の中です。//

* **[[[SCP-1401]]] - Lost Highway (ロスト・ハイウェイ), 原著：[[user Smapti]]**
 * //SCP-1401は日中には異常性を発揮せず、横断しても安全です。しかし夜間には、SCP-1401を走行する車両はおよそ█%の確率で、走行している方面にかかわらず目的地に着くことはなくなり、その際にどのような手段を用いても位置を特定することができなくなります。//

* **[[[SCP-1564]]] - Post-Nibbanic (涅槃の後), 原著：[[user Communism will win]]**
 * //SCP-1564は長さ1.4メートル重さ216キロの6つの卵型オブジェクトで、SCP-1564-1から-6に指定されます。基本的に真鍮とベリリウム青銅、そして少量の金で造られています。//
  * ※非公式日本語訳wikiに掲載後他者の手により転載。

* **[[[SCP-1730]]] - What Happened to Site-13? (サイト-13に何が起こったか？), 原著：[[user Djkaktus]]**
 * //SCP-1730で見られる識別表示および内部にある文書は、SCP-1730はもともとはアラスカ州ノーム近郊に位置していた財団のサイト-13の一部であったという説を補強しています。この説は現在の記録とは矛盾しており、ノームに建設される計画であったサイト-13はより大規模かつ先進的なサイト-19の建設を受けて中止され、完成には至っていません。現地で見られる植物はアラスカ地域固有のものであることが追跡調査により判明しています。SCP-1730がいかにして現在の位置に移動してきたのかはわかっていません。//
  * ※補遺1730.7、補遺1730.８、補遺1730.９、補遺1730.10のみ翻訳。

* **[[[SCP-2309]]] - Iron Wall of Dhul-Qarnayn (ズルカルナインの鉄壁), 原著：[[user Univine]]**
 * //SCP-2309は薄い真鍮の層で包まれた鉄のブロックから造られた、ジョージアの███████地方の█████の峠道の谷を通る部分で左右の岩壁の間に建てられた高さおよそ20 m、厚さ5 mの壁です。SCP-2309は通常の手段ではダメージを受けませんが、北側の面から、多くの場合爪痕に似たパターンを示す金属片の消失という異常な機序により劣化し続けています。//

* **[[[SCP-2359]]] - Yesterday, Upon the Stair (昨日私は階段で), 原著：[[user StringentCurry]]**
 * //SCP-2359の主要な異常性は、これを見た、聞いた、あるいは何らかの手段により情報を得た人物内で増殖する認識災害です。感染すると、感染者の精神内にSCP-2359に関する偽の人物像と記憶が発生します。結果として、感染者はSCP-2359を親しい家族の一員や、子供の頃の友人といった、人生の大部分において知己だった人物として認識します。//
  * ※非公式日本語訳wikiに掲載後他者の手により転載。

* **[[[SCP-2481]]] - Kill the Suns (大羿射日), 原著：[[user Sunnyclockwork]]**
 * //「伏義は我らの父たる蛇であり、我らにまず初めに文字を教え、そして世界の仕組みを理解する助けとするために八卦を教えた。女媧は鋭い爪と牙を持つ、我らの母たる龍である。人を作るために土に命を吹き込んだ。」//
  * 関連文書：[[[document-2481 |文書-2481]]]

* **[[[SCP-2564]]] - Willow Glen Community Hospital (ウィローグレン市中病院), 原著：[[user AJMansfield]]**
 * //SCP-2564は、インディアナ州ゲーリーのヴァージニア通り2301にある、1959年から1964年にかけて建設されたウィローグレン市中病院跡地です。SCP-2564では多くの異常な現象が発生し、少なくとも5人(加えて数名犠牲者がいた可能性もあります)が死亡する結果をもたらしました。この病院に受け入れられた患者の関係者が、病院内もしくは近隣で事故により負傷、死亡する確率は有意に高いものでした。//
  * ※非公式日本語訳wikiに掲載後他者の手により転載。

* **[[[SCP-2688]]] - Enammu (エナンム), 原著：[[user Cyclopian]]**
 * //SCP-2688の中心には、およそ紀元前4100年のものと思われる大きな遺跡と化したジッグラトがあります。これ自体に異常性はありませんが、この地域の同様の手法で建築された他の建造物より千年以上古いという点で時代から逸脱しています。//
  * 関連文書：[[[memorandum-321-regarding-project-707 |ORIA 覚書321 プロジェクト707に関して]]]

* **[[[SCP-2815]]] - Tree of Life (生命の樹), 原著：[[user Nederbird]]**
 * //コミュニティは対外的には適度に敬虔なローマカトリック教徒であると自称していますが、調査によるとサーキシズムの様々な流派と混合したハンガリー・ペイガニズムに由来する宗教を実践しています。//
  * 関連文書：[[[expedition-log-ps13-2815-1612-1 |探索ログ: Ψ13-2815-1612-1]]]

* **[[[SCP-2841]]] - Revenge of the Snakes (蛇の復讐), 原著：[[user Sunnyclockwork]]**
 * //SCP-2841-1は28個の、内部が空洞で、木に似た青銅の彫像であり、SCP-2841-2を取り巻いています。調理された肉がそれぞれの先端に吊るされており、手で簡単に取ることができます。肉が取り除かれると、開口部は速やかに液体を発生させ、続いて不明なメカニズムにより5分以内に固形化し肉がもう一片生成されます。//

* **[[[SCP-2847]]] - Yu the Great, and the Immortal (大禹、偉大にして不死なる王), 原著：[[user Sunnyclockwork]]**
 * //SCP-2847-KはSCP-2847-1の深さ700mから1200mにかけて埋もれている、生きている蛇状の生物です。その体には不規則に配置された大きさの違う様々な四肢が観察できます。SCP-2847-Kは現在上を向いて巻かれた形になっており、その全長は最低でも900mと推定されます。他に100ｍから600mの様々な長さの9体の蛇状の生物が同様にSCP-2847-1に埋もれていますが、すでにライフサインは示していません。//

* **[[[SCP-3000]]] - Anantashesha (アナンタシェーシャ), 原著：[[user A Random Day]], [[user Joreth]], [[user djkaktus]]**
 * //「私は…私はSCP-3000はアナンタシェーシャだと思う。この…この逸脱、この認知への裏切りは、神の近くにいたためだと思う。ただの神ではない、すべての時をまたがり存在する神、すべての時に同時に、そして…それをも超越して。」//

* **[[[SCP-3001]]] - Red Reality (レッド・リアリティ), 原著：[[user OZ Ouroboros]]**
 * //「レッド、君はいい聞き手だ。でも君自身について話してるのを聞いたことはないな。言ってみろよ、恥ずかしがるなよ。ここには他に誰もいない。そうだろう？ハハハ…ハハハハハ…」//

* **[[[SCP-3003]]] - The End of History (歴史の終わり), 原著：[[user Communism will win]]**
 * //SCP-3003は地球より3％重く、30時間の自転周期を持ち、HIP 56948を0.9 AUの距離で公転します。表面温度の範囲は地球に類似しており、陸地（表面の40％を占める）の大部分はSCP-3003-1と-3の大規模な居住に適しています。残りのSCP-3003の表面の殆どはSCP-3003-1と-3の生存のために、直接的または間接的に改変されています。//

* **[[[SCP-3333]]] - Tower (塔), 原著：[[user Jekeled]]**
 * //SCP-3333はサントップ監視所の梯子と天井にある跳ね上げ扉を介してアクセスできます。梯子を登ることにより、フサントップ監視所の同一のコピーに行くことができます。このコピーは同様の梯子と跳ね上げ扉を備えており、さらなるサントップ監視所のコピーにたどり着きます。//

* **[[[SCP-3391]]] - An artificial god (人工の神), 原著：[[user Tiamat Elsen]]**
 * //私はラクダに乗ったときに、女性を振り返り、なぜあれほどの生贄に駆動される武器を必要とするのかと聞いた。なぜあれほどの力を必要とするのかと。私は彼女はメカニトのことを、ギリシャのことを、そして私の愛するエジプトのことを言うのかと思った。彼女はただ微笑んだ。//

* **[[[SCP-3396]]] - The Empyrean Parasite (至天蟲), 原著：[[user CadaverCommander]]**
 * //SCP-3396感染により変異した人間は、典型的には他の感染した生物と同様に、その生理機能に著しい改変を示しますが、心理的な変化はめったに受けず、人格と記憶を保持しているように見え、一部のケースでは知的能力を増大させています。このことはSCP-3396感染により与えられる異常な能力を合わせ、ヒトのSCP-3396-01を極めて危険なものにしています。//

* **[[[SCP-3448]]] - Halfterlife (半死後の世界), 原著：[[user Captain Kirby]]**
 * //ああ、俺の親父はここしばらく死の床についている。だが一度俺と話しているとき、退院したらやりたいことについて話し始めたんだ。アパラチアン・トレイルをハイキングしたいってな。ジョージアからメインまでだぞ。その男は1人で3人の子供を育てた。そして最後に望むことは良いハイキングに出たいことだけだ。//

* **[[[SCP-3731]]] - Normality Will Be Protected (正常性は保護される), 原著：[[user fieldstone]]**
 * //2019/10/14: 世界人口は完全にSCP-3731に変換される。オレンジゾーンの外の人類は絶滅する。O5-1がサイト-63の破壊により失われる。サイト全体と周囲の環境はSCP-3731実例たちにより宇宙へ射出される。//

* **[[[SCP-3813]]] - The Fall of Hyperion (ハイペリオンの堕天), 原著：[[user djkaktus]]他**
 * //SCP-3813はイタリア、ローマ近くのティレニア海海底に位置する巨大な機械の大規模構造物です。構造物の大部分は海底に埋もれていますが、その大部分が潜水によってアクセス可能です。構造の内部は部分的に浸水した回廊や通路のネットワークです。歴史的な記録では、SCP-3813は機械的な戦象であることが示されています。SCP-3813は多数の投石機やバリスタなどの古風な武装と、構造物の背中の司令塔を装備していました。崩壊した大規模構造の内部の調査により異常な設計が示されていますが、SCP-3813がどのように動力を供給されていたかは不明です。//

* **[[[SCP-3847]]] - If only I could talk with birds (もし鳥と話すことさえできたならば), 原著：[[user Sunnyclockwork]]**
 * //SCP-3847は中華人民共和国、河南省、█████ ██, ████████にある概ね40 m X 80 m X 5 m 20 mの領域です。SCP-3847の中では、鳥類が発する声はヒト対象にとって、対象の母語によるメッセージとして知覚されます。以降、これをSCP-3847-1とします。//

* **[[[SCP-3848]]] - History Exists for the Memorable (歴史には、記憶できるものしか残らない), 原著：[[user Cyantreusek]]**
 * //SCP-3848は特定の時期と地域のすべての住人に影響する記憶消失現象の総称です。SCP-3848の影響の発現はED-Kレテ・イベントと呼称され、相互に時系列的な関わりを持たずランダムに発生します。//

* **[[[SCP-3862]]] - Gentleman Karcist (貴族カルキスト), 原著：[[user MalyceGraves]]**
 * //様々な外部の情報からも確認され、知られていることとしては、デュトイトはネオ-サーキック・カルトである ソシエテ・デ・ラ・フルール・ソングロン（血の花の協会）のカルキストにより使用された偽名だったということです。//

* **[[[SCP-3894]]] - Our Sorrow (我らの悲しみ), 原著：[[user CadaverCommander]]**
 * //諸君はその哀れな存在の一瞬一瞬で、人類を救うだろう。諸君は武器を選び、それを人類が面したなかで最も壮大で、最も恐ろしい獣を屠るために使うだろう。潮流は諸君の求めに応え、諸君の敵を叩き潰すだろう。重力そのものが諸君を主と呼び、諸君は自らの運ぶまさにその重荷で敵の骨を砕くだろう。諸君は肉を裂き、脊椎を砕き、そして敵の悲鳴を賞味するだろう。彼らがどのような苦しみを味わっているにせよ、自分はより悪いものをくぐり抜けていると思いながら。諸君は苦しみの中で、無敵となるだろう。諸君はこの現実の、あるいは次の現実の中で、最も手強く、強く、最も止められない戦士の1人となるだろう。諸君は今や人類の第一の、そして最後の守り手である。//

* **[[[SCP-3895]]] - Our Unrest (我らの不穏), 原著：[[user CadaverCommander]]**
 * //現在、他のSCPオブジェクトの使用や、STFシグマ-01の喪失を補填する財団職員の強化された異常な変換といった、利用可能なあらゆる手段を用いて、SCP-3895に対する財団の攻勢を増強し、補助するための調査と戦略的な努力が行われています。全ての財団の動員戦略と行動は、現在、通常の爆撃が無効であった場合、試作奇蹟論核戦略弾頭を初期試験からSCP-3895-プライムに直接使用すること等、SCP-3895-プライムの破壊を最優先としています。SCP-3895-Ωの懐胎とその結果としての基底現実への出現は、人類への即座かつ逆行不能な脅威です。財団はこの実体を誕生させてはなりません。//

* **[[[SCP-3898]]] - The Burden (重荷), 原著：[[user CadaverCommander]]**

 * //生きること。彼が思い出せる限り、それはシンプルだった。正確にどれほど長かったのか、彼にはわからなかった。全てはいつ始まったのかも、そもそも測るための安定したサイクルも彼は知らなかった。星々と惑星は宇宙の背景の点に過ぎず、それらの回転はあまりに意味をなさなかった。//

* **[[[o5-command-dossier |O5 Command Dossier]]] (O5司令部書類), 原著：[[user thedeadlymoose]]他**
 * //言うまでもないことだが、このファイルは君が読むためのものではない。だがここまで来たのだ、私は君にチャンスをあげよう。以下の情報のいくらかは真実だ。そしていくらかは嘘で、馬鹿馬鹿しくさえもある。私が確信しているものもあるし、そうでないものもある。時として私は嘘をつく。それは問題ではない。私がここで君に語る事はすべて、誰かが、どこかで信じたことだ。そして信じることは力だ。O5評議会が存在すらしない可能性にも留意してくれ。--[[span style=&#34;color:black; background-color: black&#34;]]黒の女王[[/span]]//

* **[[[we-die-in-the-dark |So You Can Live In The Light]]] (あなた達は光の中で生きる), 原著：[[user Doctor Cimmerian]]**
 * //彼の名誉の原理への献身と自己犠牲は彼の人生の全てに生きていました。そして最上位の自己犠牲が彼を死へと導いたのです。それは私にも名誉の原理への最大限の献身をさせるものとして遺され、そしてその名誉が、私に彼を死へと導いた出来事の真実を話すことを要求するのです。//

* **[[[a-place-to-call-your-home |A Place To Call Your Home]]] (あなたの家と呼べる場所), 原著：[[user Billith]]**
 * //宇宙を食らうもの、存在の欠損。それは宇宙の全ての処理能力が不十分であることを示す兆候だった。あなたは銀河を作ることは難しいと思うだろうか？そんなものはあなたが計算機でシミュレートできる程度に予測のつくものだ。しかし精神は違う。精神は精緻さを、個性を、そしてその周りの残りの世界全てを遥かに超える複雑さを要求する。//

* **[[[the-shape-of-a-gun |The Shape of a Gun]]] (銃の形), 原著：[[user CadaverCommander]]**
 * //彼女は今や何千ものそれを持っていた。何百万もの。拳銃、ライフル、グレネードランチャー、遠距離砲、巡航ミサイル、そして未だ獣たる人類が想像もできていないもの。黒色火薬の空、弾薬の川、そして銃器の果てしない平原が彼女の人生そのものの裏側の空間に広がっていた。そして彼女はそれらを逃走のために使ったのだ。//

* **[[[a-farewell-to-arms |A Farewell to Arms]]] (武器よさらば), 原著：[[user Weryllium]]**
 * //彼女は磁力反転フィールドを起動し、彼女を押さえつける腕を飛び去らせた。彼女はサイコ・アンプリファイアーの最後の一撃でエリックの脳を液化させ、彼女の左手は火花のシャワーとなって噴出した。アルマンドはBrachiosaurusの前脚を彼女の顔に叩きつけたが、それは防御され、彼女は驚きもせずにエンジェラの顔と腹部の中心にエネルギーボールを発射した。アルマンドは彼女を数本の長い蛸のような触手で掴んだが、フィゲロアは溜め込んだ衝撃波を中央のパワーコアから放ち、彼を吹き飛ばした。彼は壁に当たったが、いくらかの装甲を触手の吸盤で剥ぎ取った。//

* **[[[a-new-age-of-magic |A New Age of Magic]]] (魔法の新時代), 原著：[[user Modern_Erasmus]]**
 * //我々の世界の現在の状態を促した魔法のルネサンスは、影響を受けた人間全てに3つの共通点を残しています。ひとつめは発光する青い器官がその体内に成長し、存在することです。発現したものの大きさは大きく変わりますが、全てが不可侵の奇蹟論防御を有しているように見えます。それらの用途は常に、そして外見上は、エネルギー源なしに大量の生のエーテルエネルギーを投射することです。//

* **[[[thrive |Thrive]]] (栄えよ), 原著：[[user CadaverCommander]]、[[user fieldstone]]、[[user Modern_Erasmus]]、[[user Weryllium]]**
 * //「私は人類全ての悲しみ。私は彼らの痛み、彼らの忍耐、彼らの記憶。彼らの精神、そして栄光。彼らと獣を分かつもの、彼らを見守るもの、彼らに教えるもの、彼らのより良き本質に仕え、彼らを貪らんとするものから守るもの。我らの兄はその知恵の座にて彼らの時がついに来たと決めたのだ。もはや彼らは私を必要としない。そして彼らはお前も必要としない。たとえ今まではそうだったとしても。今や彼らは我々を超越した。私は今から何をするだと？親愛なる者よ、常にしてきたことをするだけだ。私は耐える、私は最も重き重荷を背負う。」//

* **[[[in-the-clutches-of-life |In The Clutches Of Life]]] (生に捕われて), 原著：[[user Captain Kirby]]**
 * //一人の女が、病院のベッドの脇に置かれた椅子から、彼女の父親の胸が上下するのを見ていた。心拍モニターは、彼女がヘッドホンで聞いている曲とシンクロして鳴っていた。彼女は、彼女の最後の訪問を会話して過ごしたいと思っていたが、意識がなくてはそれは難しかった。加えて、彼女は今度も、今までの二十三回の訪問と同じ始まりを繰り返していた。その全文はこうだった。//

* **[[[omega-k |ΩK]]] (ΩK), 原著：[[user Croquembouche]]**
 * //長く、薄い涎の堆積物が彼女の父の口から垂れ流れていた。ジョイスはテイッシュを取り、優しくそれを拭った。彼の目は、テレビのスクリーンを見つめていたが、おそらく理解はしていなかった。//

* **[[[surgical-identity-perpetuation |GRANT REQUEST FOR THE PERFECTION OF BRAIN TRANSPLANTS FOR IDENTITY PERPETUATION AS TREATMENT FOR AGE-IMPAIRED IMMORTALITY]]] (老化を伴う不死性の治療法としての自我同一性永久化のための脳移植の完全化のための認可計画), 原著：[[user Veiedhimaedhr]]**
 * //脳移植、あるいは全員移植というアイデアは、新しいものではありません。それは頻繁に、主としてSFで取り上げられて来ましたが、そのことがこの手術はファンタジーでのみ実行可能であるとみなされるようになった原因かもしれません。それは正確ではありません。自意識とは、個々の脳の神経経路、ミエリン鞘、シナプスの特定のユニークな組み合わせによってのみ形成され、それに限定されます。理論だけでなく、この事実は証明されています。ロバート・J・ホワイトは1匹の猿の脳と頭部の双方を、自我同一性へのあらゆる変化なしにもう1匹の猿へと移植することに成功しています。//

* **[[[with-the-reaper-on-retirement |With The Reaper On Retirement]]] (隠遁した死神と共に), 原著：[[user Captain Kirby]]**
 * //生きることに呪われてからの　僕の唯一の慰めは　結局は僕は死ぬだろうと　知っていることだ//

* **[[[the-foundation-wants-a-robot-army |Tales Of The Ethics Committee: 5 Reasons The Foundation Wants A Robot Army]]] (倫理委員会の物語: 財団がロボットの軍隊を欲する5つの理由), 原著：[[user Captain Kirby]], [[user Croquembouche]], [[user Veiedhimaedhr]], [[user OthellotheCat]]**
 * //水曜の午後が最適だった。その日がその週でコルデア・ロイヤル・ホテルの会議室を借りれる唯一の日であり、あるメンバーにとっては仕事に穴を空けずに遠くから移動できる日であり、またあるメンバーにとってはチアリーディングの練習のない日であった。//

* **[[[an-anthropological-approach-to-sarkicism-case-study-02-the-d |An Anthropological Approach to Sarkicism - Case Study 02: The Divoši of Prague]]] (サーキシズムへの人類学的アプローチ ― ケーススタディ02：プラハのディヴォジ), 原著：[[user Metaphysician]]**
 * //ディヴォジ（スラブ語の&#34;divoch&#34;に由来し、異教徒あるいは蛮族を意味します）は中央ヨーロッパに居住する隠れサーキックです。私の研究はついにチェコ共和国の首都であるプラハへと私を導きました。そこは都市部に居住するディヴォジのコミュニティの住むところです。血統の侮辱、排斥、強制的な改宗、そして虐殺 — ディヴォジの歴史は迫害に彩られています。//

* **[[[alexandria-burning |Alexandria Burning]]] (アレクサンドリア炎上), 原著：[[user GentleGifts]]**
 * //闇の中で、彼女は声を聞いた：「あなたの種の過ちから世界を救う唯一の方法は、その全ての痕跡を消し去ることだ。」//

* **[[[ii-tab-po-c-h20-qhs-prn-pain |ii tab po c h20 qhs prn pain]]] 原著：[[user Veiedhimaedhr]]**
 * //「今ではこれが四つめだよ。最初のはすごかったけど、間違いだったね。写真では綺麗に剃られていた身体だったけど、遺伝的には、体毛が植物の種をステロイドにまいたみたいに生えてきた。二つめは良かったけど、それにもちょっと賭けたくないほどの遺伝歴があった。三つめは素晴らしかった、気に入ったよ。完全な健康と外見と遺伝子を備えていた。真に&#34;新しい人生&#34;を体験するために名前も変えたよ。しかし交通事故で、全く回復不可能になった。悲劇だったね。だけど、それでそれまで考えてもいなかったことに目が開いたよ。今、これが新しいものだよ。これは目を見張るようだ。」//

* **[[[do-you-remember-funerals |葬式ってどんなものだったか、思い出せるかい？]]] 原著：[[user Captain Kirby]]**
 * //サイト-2718にはほぼ一世紀の間、誰も立ち入っていなかった。紙片から、「コンピューター」と呼ばれていた二十一世紀のアンティークまで、全てを薄い埃の層が覆っていた。何が起こったかを隠すため、あらゆる物が消去され、燃やされた。そして研究所はヤング博士を除き、パニックの中でなかったことにされた。//

* **[[[hundred-year-favor |百年の好意]]] 原著：[[user Captain Kirby]]**
 * //ジャレド・ヘルバーグはおよそ百年の間、サイト-2718を訪れなかった。ジャレドは百歳になると自覚することに心地よさを感じたことはなかった。一年、五年、十年、どれも彼にとってはまだ長い時間に感じられた。一年もあれば多くのものが変わる。一世紀の間の変化を把握するのは難しいことだ。その間に、彼は何度も移動した。常に財団で働いてきたが、様々な場所に赴任した。アラスカで三十余年、さらにベトナムで数十年、そしてオレゴンで少し。そして今八年働いたカルガリーを発った。//

* **[[[project-damn-oh-fuck |ダマルング計画]]] 原著：[[user Captain Kirby]]**
 * //2014年のある時、O5-4は死を恐れるようになった。彼の兄、姪、そして師が数週間の間に死んだ。最初は飲酒運転事故で、次に三学期の数学の授業中に撃たれて、最後に86歳で心臓発作で。それはO5-4の許容能力を超えており、うまく受け入れる事ができなかった。//

* **[[[where-death-used-to-live |死神の居た場所]]] 原著：[[user Captain Kirby]]**
 * //死は実際には何も特別なものじゃない。それは本の終わりでしかない。人生とは物語みたいなものだよね。それは突然に始まり、長い中間部分があって、同じように突然終わる。でも大体どんな物語にも何らかの終りがある。もし物語を終わらせたくないなら、いくらでも続ける事ができる。でもそれはコントロールを失ってさまよい、焦点を失う。//

* **[[[from-the-clutches-of-life |生から解き放たれて]]] 原著：[[user Captain Kirby]]**
 * //トニーは笑い、父親を抱きしめた。三人は輪になり、互いを見つめた。そして何が為されねばならないのかを理解していたが、為されてはならない気がした。再会が終わるまでに、もう少しだけ時間が必要かのように。//

* **[[[nadox-and-the-mekhanite |ナドックスとメカニト]]] 原著：[[user UraniumEmpire]]**
 * //不安定な肉が彼の傷口から吹き出した。のたうつ塊は彼の張った、内包する力を見せる皮膚よりはるかに大きかった。骨は砕け、新たなる四肢を支えて再構築された。筋張った触手が、変態を済ませた昆虫のように彼のかつての殻を裂いて現れた。百の拳が形成され、蓮が咲くように指が広がり百の瞬きもしない目が現れた。彼の上昇した形の真実に讃えられ、彼は空へと突き立った。//

* **[[[thrice|三度]]] 原著：[[user Dmatix]]**
 * //老人は目覚め、過ちへの悔恨が再び心を満たした。財団の基地の破壊は、罪の大洋に一滴が加わったに過ぎなかった。時々、彼は何が自分を押し留めているのか、何が自分を絶望と狂気の深淵に溺れることから、彼が簡単に滅ぼせる種族を気にかけることをただやめることから防いでいるのかわからなくなった。//

* **[[[theology-of-a-snake|蛇の神学]]] 原著：[[user Sunnyclockwork]]**
 * //しかし王子の最初の誕生日に、一人の人物が急ごしらえの饗宴に入ってきた。兵士たちはそれを止められず、従者たちはその存在を見て息を呑むばかりだった。それは黒い絹のローブで飾られ、高く、重々しく佇む、奇妙な美しさを備えた人物だった。それは宮廷へと歩み入り、王を民を気にかけない事について批判した。四人の君主は前へ出て議論したが、彼らの言葉は精彩を失い、全員がそれぞれの分野で論破された。そして王は来訪者をもう一度見て、それに解決法を訪ねた。//

* **[[[anthropological-report-darkwater|サーキシズムへの人類学的アプローチ──ケーススタディ03: 黒き水のロッジ]]] 原著：[[user MalyceGraves]]**
 * //黒き水のロッジはサバティエ家とデュヴァーネイ家の間で長く続く同盟と婚姻関係を意味する名称です。現在のガーナのアカン族に起源を持ち、この2つの氏族の長は16世紀後半の大西洋をまたぐ奴隷貿易によって合衆国に移住したと考えられます。//

* **[[[lovataar-throne|ロヴァタールと玉座]]] 原著：[[user MalyceGraves]]**
 * //その時、クラヴィガル・ロヴァタールを大いなる悲嘆が襲い、彼女はイオンの元へと行き、寄り頼んだ。「汝の怒りを汝の敵に放つことなきよう汝の手を留め、汝の正義の炎を消散せしめるよう。その道は苦しみと死へと続くゆえ。」//

* **[[[another-soul-joins-the-halkost|ハルコストに、また一つの魂が]]] 原著：[[user TheMightyMcB]]**
 * //「槍なくして、彼女の忌まわしき肉は我らを覆い尽くすだろう。感謝すべきことに、はるか昔に同胞があの遺物を手に入れていたことが最近判明した。それゆえ、私は聖下にそれを図書館に届けてくださるよう伝えた。それでこの疫病も治められるかもしれぬ。」//

* **[[[et-ecce|見よ、蒼ざめたる馬来たりて]]] 原著：[[user MalyceGraves]]**
 * //彼女は兄の使役するホムンクルスの一体のために道を開けた。それは兄からの何らかの任務に集中しており、彼女をかすめて通り過ぎた。彼女もそれらを気にかけなかった。それらは人ではなく、人であったこともなかった。だがそれらを動かす何かは、自然に反しており、誤っていた。彼女は鼻で笑った。まるで「自然」が彼女らとなにか関わりがあったかのようではないか。//

* **[[[patience|永遠の忍耐]]] 原著：[[user MalyceGraves]]**
 * //それは復讐ではなく、征服ではなく、教化ではなく、贖いでもないというのならば、計画の目的とは何なのか？私は長く耐えてきた、長く待った。黙して労苦してきた。信心深く、私が知り得なかった理由のために奉仕してきた。//</textarea></pre>
