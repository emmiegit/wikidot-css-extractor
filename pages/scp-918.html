    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
**原文：**[https://scp-wiki.wikidot.com/scp-918 SCP-918] -- 寶寶研磨廠

**作者：**[[*user Tanhony]]

**譯者：**[[*user Viken-K]]
[[include info:end]]
**項目編號：**SCP-918

**項目等級：**Euclid

**特殊收容措施：**SCP-918應於所有地圖上被標記為砲擊靶場，並且該區域的衛星影像應被替換以佐證該掩蓋故事。

駐點人員應擊落任何的SCP-918-1實體，且應追蹤所有僥倖離開SCP-918的SCP-918-1，並阻止其完成任務。

任何接近SCP-918的平民應被基金會所拘留，並被施以A級記憶刪除。

**描述：**SCP-918是一座位在███████境內████的廢棄研磨廠。該項目遭到廢棄的原因與時間點當前仍無法得知，並且沒有紀錄可以證明該研磨廠曾經被建造過。所有位於SCP-918內部，與標準研磨功能有關的機械皆無法正常運作，並且有部分金屬零件似乎已被拆除。

SCP-918的內部充滿著看似由廢棄金屬所組成的，用途未知的機械。這些機械主要由一系列縱橫交錯於建築物內部的管道所構成，但亦存在有滑輪及類似於牽引機引擎的機械。

每隔兩個月，三名形似於鸛科（//Ciconiidae//）成員的生物將會於SCP-918屋頂的煙囪內出現，這些生物將於下文被稱呼為SCP-918-1實體。根據解剖顯示，SCP-918-1實體並不具有任何的骨骼、內部器官或肉體部分，而是完全中空的。當前仍不清楚這些實體移動或運行的背後原理。目擊者報告稱，SCP-918-1實體透過一種高頻的喀嗒聲與尖叫聲與彼此溝通。

於現蹤後，這些SCP-918-1實體將盡可能立即開始飛向位於███████，一處似乎預先決定好的住宅。該SCP-918-1飛往的住宅將總是一個存在有雙親，且擁有一名新生兒的家庭。於抵達該住宅後，SCP-918-1實體將會找到該新生兒，並謹慎地用其腳爪將新生兒抓起。

隨後，SCP-918-1實體將會帶著該名嬰兒飛返至SCP-918，並將嬰兒投入至SCP-918內部的機器當中。於此階段，人員報告稱自機械的多處傳來有一連串響亮地機械碰撞聲。15分鐘過後，數種爽身粉將會從機械的末端所供出。

在這之後，SCP-918-1實體將會爬入該機械的開口內部。於此階段對機械進行的掃描顯示，在消失之前，這些SCP-918-1將在管道內停留長達6秒。
