**일련번호:** SCP-541-KO

**등급:** 케테르(Keter)

**특수 격리 절차:** 기동특무부대 제타-12 (&#34;무당개구리&#34;)[[footnote]]변칙 개체를 격리하기 위해 비변칙적 생물종을 통제하는 것에 특화되어 있다.[[/footnote]]와 감마-6 (&#34;심해 섭식자&#34;)는 가능한 한 모든 고래[[footnote]]고래하목,,Cetacea,, 중 바다에 서식하는 종으로 한정.[[/footnote]]에 피하삽입형 발신기를 이식한다. 만약 발신기의 수심이 일정 수준 이하로 떨어진다면 해당 개체가 사망한 것으로 간주하고 무인 잠수정을 투입하여 사체와 SCP-541-KO 과정을 감시한다. 재단 외에서 이루어지는 모든 심해 탐사와 고래 개체 수에 관한 연구는 SCP-541-KO와 그 영향을 발견하지 못하도록 통제되어야 한다. 

현재 심해저 전체를 재단의 감시하에 놓아 SCP-541-KO를 완벽히 통제하는 계획이 추진 중이지만, 재정상의 문제로 근시일 내에는 불가능할 것으로 보인다. 

**설명:** SCP-541-KO는 수심이 최소 1.8km 이상인 해저에서 백골 상태까지 분해된 고래[[footnote]]특수 격리 절차에서 상술했듯 고래하목으로 한정. SCP-541-KO-1로 지정한다.[[/footnote]]의 시체에서 발생하는 현상이다. SCP-541-KO가 발생할 시 SCP-541-KO-1을 중심으로 지름 30m 정도 반경에 다수의 관해파리,,siphonophore,,를 비롯한 발광 능력이 있는 심해 생물들이 원을 그리는 형태로 나타나고, 뒤이어 심해에 서식하는 여러 종류의 생물들[[footnote]]SCP-541-KO 과정에서 나타나는 모든 해양 생물을 통틀어 SCP-541-KO-2로 지정함[[/footnote]]이 서식 환경과 관계없이 대량으로 나타나게 된다. 

모든 SCP-541-KO-2는 서로 협력하여 SCP-541-KO-1을 온전한 상태로 되돌리는데, 이때 수행하는 역할은 SCP-541-KO-2의 종류에 따라 다르다. SCP-541-KO 과정 초기에 나타난 관해파리를 비롯한 자포동물과 유즐동물은 SCP-541-KO 과정이 이루어지는 장소 주변에 항상 다수가 존재한다. 이들은 좁은 범위에서 수압과 해류를 조정하는 현실 조정 작용을 일으켜 SCP-541-KO 과정이 높은 수압이나 외부 개입으로 방해받지 않도록 한다. 
 
[[include component:image-block
|name=잠수함
|caption=SCP-541-KO 감시 임무에 투입되는 무인 잠수정 &#39;파인애플&#39;
|width=234px]]

 심해 게나 앵무조개 등의 갑각류 혹은 갑각이 있는 연체동물은 SCP-541-KO-1에 달라붙어 이물질과 기타 생물들을 제거한 후 서로의 갑각을 제거하여 시체에 붙임으로서 골격을 재구성한다. SCP-541-KO-1의 골격이 재구성되면 아귀나 먹장어 등의 심해 어류가 SCP-541-KO-1에 접근한다. 이들은 자신의 입에서 다양한 종류와 크기의 살점을 토해내기 시작하고, 이 살점을 재구성된 골격에 부착해 SCP-541-KO-1를 온전한 형태로 복원한다. 이때 이전 과정에 참여치 않거나 참여 후 생존한 절지동물들이 협력하기도 한다.

SCP-541-KO-1이 온전하게 재구성된 후, 모든 SCP-541-KO-2는 재구성된 SCP-541-KO-1을 둘러싸듯 원형으로 줄지어 한 방향으로 회전한다. 이때 SCP-541-KO-1을 감싸는 회오리 형태의 해류와 대량의 거품이 발생하고, 이에 휩싸인 SCP-541-KO-1은 사라진다. SCP-541-KO 과정 중 부착한 발신기의 정보에 따르면, SCP-541-KO 과정에 의해 복원된 SCP-541-KO-1은 해당 과정이 일어난 장소에서 멀지 않고 고래가 살기에 적합한 해수면에 나타나며, 사망 전의 질병이나 노화, 상처 없이 건강한 상태로 통상적 생활사를 이어간다. 

SCP-541-KO의 전체 과정은 6개월~8개월 정도가 걸린다. SCP-541-KO 과정이 완료된 후 모든 SCP-541-KO-2는 약 3개월에 걸쳐 사라진다.
-----
&gt; SCP-541-KO는 발견의 어려움이 격리에 도움을 주는 동시에 연구에 큰 걸림돌이 되는 특이한 사례입니다. 심해에서 발생한다는 특성 탓에 541-KO는 재단이 발견하기 전까지는 누구의 눈에도 띄지 않았지만, 재단조차도 대상의 특성에 대해서는 많은 부분을 정황 증거에 의존하고 있습니다. 이에 저는 SCP-541-KO 과정이 완료되고 난 후 잔류 중인 SCP-541-KO-2에 고래의 뼈를 직접 배치하여, SCP-541-KO를 임의로 발생시킬 수 있는지를 알아보고자 합니다. 제 가설이 들어맞는다면 541-KO를 비롯한 심해의 변칙현상을 연구하는 데 큰 진전이 될 것입니다.
&gt;

&gt; SCP-541-KO 연구 책임자 제갈공숙 박사

**부록: 실험기록 541-KO에서 발췌** 

&gt; **실험 기록 541-KO-1**
&gt; **실험 일자:** 2013년 8월 16일
&gt; **실험 내용:** 대서양 [편집됨][[footnote]]정확한 좌표가 필요할 시 541-KO 연구 책임자에게 문의 바람.[[/footnote]]에 잔류 중인 SCP-541-KO-2 근처에 흰긴수염고래,,Balaenoptera musculus,,의 백골 시체를 배치했다. 추적을 위해 사체에 발신기를 부착함.
&gt; **실험 결과:** SCP-541-KO 과정이 정상적으로 발생했다. 이번 경우가 SCP-541-KO의 전 과정이 기록된 첫 사례이다. 
&gt; **메모:** //상당히 고무적인 결과입니다. SCP-541-KO가 발생한 지역 중 실험에 적합한 곳을 두 곳 더 확보했으니, 적당한 때에 다음 실험을 진행할 수 있을 겁니다.//

&gt; **실험 기록 541-KO-3**
&gt; **실험 일자:** 2014년 6월 23일
&gt; **실험 내용:** 태평양 [편집됨]의 SCP-541-KO-2 근처에 강돌고래,,Balaenoptera musculus,,의 백골 시체를 배치했다. 
&gt; **실험 결과:** SCP-541-KO 과정이 정상적으로 발생했는데, 현상이 진행된 기간은 1개월 내외로 짧았다. 해당 SCP-541-KO-1 개체는 브라질 남부 [편집됨]에서 발견되었다.
&gt; **메모:** //의외의 결과입니다. 저희가 관측한 SCP-541-KO 현상이 고래에만 한정해 일어났던 것은 해저에 도달하는 시체가 고래의 것뿐이기 때문이거나, 단순히 고래 외에서 일어나는 현상을 관측하지 못해서일 가능성도 있습니다. 격리 절차를 개정하는 것 또한 고려해야겠습니다.//
 
&gt; **실험 기록 541-KO-7**
&gt; **실험 일자:** 2018년 5월 20일
&gt; **실험 내용:** 남태평양 [편집됨]의 SCP-541-KO-2 근처에 향유고래,,Physeter macrocephalus,,의 골격을 금속과 고밀도 플라스틱으로 재현한 모형을 배치했다.
&gt; **실험 결과:** 3개월 동안 SCP-541-KO 과정이 진행과 멈춤을 반복했다. 이후 8개월 동안 SCP-541-KO 과정이 정상적으로 진행되었다. 해당 SCP-541-KO-1은 미드웨이 제도에 있는 제442기지에서 연구를 위해 격리 중이다. 
&gt; **메모:** //금속 모형을 이용했던 지난 2건의 실험이 실패했지만, 이번 건은 성공했다는 것이 의문스럽습니다. 541-KO에 어떤 변화가 일어나고 있는 걸까요?//

&gt; **실험 기록 541-KO-9**
&gt; --**실험 일자:**-- //실험 취소됨.// 
&gt; [[collapsible show=&#34;+ 2/541-KO 인가 요구&#34; hide=&#34;- 승인됨&#34;]] 
&gt; 442기지 이사관보 정승환입니다. 단도직입적으로 말해 SCP-541-KO를 대상으로 한 일련의 실험을 중지할 것을 통보합니다. 최근 저희 기지를 비롯한 태평양 지역의 여러 거점에서 SCP-541-KO로 추정되는 활동이 감지되고 있습니다. 처음에는 언제 고래가 이렇게 많이 죽었나 싶었는데, 실상은 좀 더 심각한 것이었습니다. //놈들이 가라앉은 군함을 되살리고 있습니다.// 자세한 건 첨부된 파일을 읽어 보셔야겠지만, 미드웨이, 그러니까 2차대전 당시 격전지 중 하나였던 곳에 위치한 저희 기지에서 제일 먼저 이상한 걸 알아챈 것은 우연이 아닐 겁니다. 
&gt; 
&gt; 왜 이놈들이 진작 난파선을 건드리지 않았는가는 사실 명확합니다. 철이니까요. 뼈가 아니라. 그런데 우리가 철 등등으로 만들어진 고래 뼈를 던져준 것은 저들에게 철은 이렇게 다뤄야 해! 라는 스탠다드를 제공해 준 것과 똑같은 일입니다. 그 결과는 머잖아 태평양 곳곳에서 우글댈 좀비 군함들이고요. 
&gt; 
&gt; 아마 연구 기획자가 이 일로 징계받거나 할 일은 없는 것으로 알지만, 심해 섭식자의 전진배치를 시작으로 할 일이 산더미이니 아마 앞으로 많이 바빠지실 겁니다. 서로 수고합시다.
&gt; [[&gt;]]
&gt; 제442기지 이사관보 정승환
