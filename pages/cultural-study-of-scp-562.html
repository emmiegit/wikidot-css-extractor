[[/&gt;]]

SCP-562 - подземные норные организмы. Они прорывают ходы в почве и камне, образуя несколько пространств, каждое из которых служит строго определённой цели. В их старой системе пещер было &#34;игровое пространство&#34;, спальня, место для продолжения рода и туалет. Похоже, что навязанное им ограничение в одну камеру им не нравится. Однако, Организация не желает давать им больше одной камеры, тем более несколько связанных, поэтому им придётся потерпеть. Похоже, что они разделяют человеческое стремление &#34;не гадить там, где ешь&#34;, и для этого выкопали в известняке в углу своей комнаты подобие отхожего места. Туалетные комнаты, предназначенные для людей, для них непригодны.

Они занимаются некоторым примитивным творчеством и рассказывают друг другу рассказы на своём &#34;родном&#34; языке. На английском они общаются с затруднениями, этот язык явно для них чужой и изучается ими на более поздних стадиях обучения языкам. &#34;Родной&#34; язык у них фонетически похож на койсанские языки народов Африки, но, по словам переводчиков, общего у них только звучание.

Было замечено, что они играют с едой и носителями, в которых размножаются. Игры могут быть разнообразными. В случае с рыбой игра чаще всего принимает форму ловли рыбы голыми руками в воде, после чего рыбу отпускают и снова ловят несколько раз. Несмотря на то, что такие игры довольно примитивны, это показывает, что SCP-562, подобно млекопитающим, способны к играм.

Играя с предназначенным в пищу известняком, они выкладывают его в башенки и постройки разной формы. Играя с людьми, они [ДАННЫЕ УДАЛЕНЫ]

Структура общества у них частично коммунальная, что может быть связано с особенностями передачи памяти. Так или иначе, в том, как выбирается первая особь для контакта с новым млекопитающим в их камере, присутствуют элементы стайности. Сражения за доминирование в основном ведутся по возрастному признаку и по тому, насколько хороша та или иная особь в игре в камень-ножницы-бумагу.

Сама игра проводится в несколько этапов и сопровождается возгласами &#34;ʘ&#34; (пауза в один такт) &#34;ǀ&#34; (пауза в один такт) &#34;ǃ&#34;. Данные символы - транскрипция щёлкающих согласных, [http://lingvarium.org/scripts/clicks-ru.shtml описания которых даны здесь]. После звука &#39;ǃ&#39; выполняется действие, состоящее в выбрасывании одного из нескольких жестов. 

Наиболее часто встречаются жесты &#34;указательный палец левой руки направлен вверх, большой палец отставлен вправо&#34;, вытянутая параллельно полу левая ладонь и &#34;указательный палец левой руки направлен вниз, большой палец отставлен вправо&#34;. Иногда в игре пользуются и правой рукой. По мнению антропологов, игра правой рукой сопряжена с большим риском, но и даёт больший выигрыш в случае победы.

Несмотря на то, что в игре на двоих участников используются только эти три жеста, известно более 23 жестов левой рукой. Три наиболее популярных жеста используются в игре на 2 особи. Эти жесты и два других используются в игре на 3-4 особи. Для игры на 5-6 особей добавляется ещё два жеста. Однако, для игры на 7-10 особей добавляется не два, а четыре жеста. Таким образом была установлена закономерность: количество жестов равно наименьшему простому числу, которое больше числа участников в игре. Выбранный большинством игроков жест является &#34;официальным&#34; и все, кто выбросил жест, побиваемый официальным жестом, выбывают из игры. Те, кто выбрал жест, который сам побивает официальный, остаются в игре и получают возможность остаться в случае проигрыша один раз на каждый такой выигрыш.

В дополнение к общепринятому набору жестов имеются особые жесты, появляющиеся время от времени. Их предназначение пока не установлено, но при использовании они делают число вовлечённых в игру жестов непростым, что может снизить размер множеств выигрышных и проигрышных символов до меньшего простого числа. Это может значительно повлиять на расклад выигрышей и проигрышей.

Другим видом борьбы за доминирование является состязание в хвастовстве и похвальбе. Многие подробности историй, которые рассказывают участники этих состязаний, проходят мимо нас ввиду невозможности перевести жесты рук и тела, но сами эти рассказы довольно познавательны. Данное состязание показывает способность SCP-562 к искусству и творчеству. Иногда SCP-562 играют в слова или рисуют на стенах подручными предметами.

По словам людей, общавшихся с SCP-562, общение с ними довольно унизительно. Всем особям SCP-562 присуще превосходное понимание методик выработки условного рефлекса по Скиннеру и Павлову, чем они любят пользоваться. Зазевавшиеся исследователи в итоге могли выполнять для некоторых особей SCP-562 довольно необычные задачи. Считается, что среди SCP-562 действует своего рода конкурс, в котором они обучают людей, которых видят регулярно, выполнять глупые действия. Этому следует препятствовать.

В общем и целом SCP-562 тщательно заботятся друг о друге, с нежностью и вниманием относятся к раненым и носят им еду, если те не в состоянии добыть её сами. Также они не любят, когда одну из особей выводят из их камеры - вероятно потому, что пока не доверяют нам. И причин для доверия я не вижу.
//Работу провёл д-р ██████//

**Примечание**
Возможно, из-за одной общей камеры у SCP-562 повышен уровень сексуальной агрессивности. Если бы у них было отдельное помещение для введения личинок, возможно, они бы меньше изводили персонал.</textarea></pre>
