    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-418-FR - Maurice le mouton mangeur de concepts
**Auteur :** [[user Reyas]]
**Date de publication :** 18 mai 2021
**Image :** Personnelle
[[include credit:end]]

[[include component:image-block name=maurice.png|caption=SCP-418-FR avant sa capture.]]

**Objet n^^o^^ :** SCP-418-FR

**Niveau de Menace :** Vert [[span class=&#34;pastille vert&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-418-FR est hébergé dans un enclos du Site-Aleph comportant trois étagères où sont rangés des livres divers. Le personnel de recherche est libre de visiter l&#39;enclos de SCP-418-FR afin d&#39;éviter la solitude chez celui-ci. Le personnel de recherche est libre d&#39;apporter des ouvrages littéraires dans l&#39;enclos pour nourrir SCP-418-FR, avec une limite de dix ouvrages totaux par jour.

La fragilité du matériau qui compose SCP-418-FR étant inconnue, le personnel doit éviter les chocs avec l&#39;anomalie au possible. Les membres du personnel pénétrant l&#39;enclos doivent s&#39;assurer de ne pas y apporter des documents importants qui pourraient être altérés par SCP-418-FR. Le Dr Vicat doit être notifié de tout changement dans le comportement de l&#39;anomalie.

**Description :** SCP-418-FR est une décoration de jardin en céramique représentant un mouton noir, mesurant 55 cm en hauteur et 75 cm en longueur. SCP-418-FR est animé et capable de mouvements qui devraient normalement fracturer le matériau dont il est fait. Bien que l&#39;objet ne présente pas de métabolisme et soit entièrement creux, son comportement, sa mémoire, son intelligence et ses capacités physiques s&#39;apparentent à ceux d&#39;un véritable mouton. Il n&#39;évacue aucun fluide corporel mais possède une bouche et un anus reliés à son intérieur creux qui lui servent à se nourrir. À la différence de la plupart des moutons non-anormaux, SCP-418-FR préfère coucher dans les bibliothèques ou les lieux contenant des livres.

Pour se nourrir, SCP-418-FR cherche un livre dans son environnement, l&#39;ouvre à une page aléatoire et en arrache un morceau de papier comportant exactement un (1) mot, qu&#39;il avale vers sa cavité intérieure. L&#39;objet ne semble pas se nourrir du papier lui-même, mais du mot écrit sur celui-ci ; ainsi, en refermant puis rouvrant l&#39;exemplaire après l&#39;intervention de SCP-418-FR, son histoire sera réécrite pour prendre en compte l&#39;absence du concept consommé par l&#39;entité. Par exemple, une copie du roman //Harry Potter à l&#39;école des sorciers// où le mot &#34;magie&#34; a été consommé raconte la vie écolière ordinaire de personnages sans dons surnaturels. Pour une liste d&#39;expériences réalisées, consulter le [[[experimentation-418-fr|Rapport d&#39;expérimentation 418-FR]]]. L&#39;objet semble préférer les noms et verbes aux mots grammaticaux comme les déterminants ou les propositions.

Des entités similaires à SCP-418-FR sont connues des écrivains et bibliothécaires au moins depuis l&#39;Égypte antique, où les scribes entretenant la bibliothèque d&#39;Alexandrie se plaignaient de la réécriture inexpliquée de certains rouleaux. En 1980, des fouilles archéologiques ont mis au jour un exemplaire de l&#39;ouvrage //La mesure de la Terre// par le philosophe Ératosthène datant du III^^e^^ siècle avant notre ère, où ce dernier calcule avec une précision relative la circonférence de la Terre. La découverte semble indiquer que la version de l&#39;ouvrage parvenue jusqu&#39;à notre époque a été grandement affectée par SCP-418-FR qui en a supprimé plusieurs autres observations. Ainsi, grâce à une méthode dérivée de la //camera obscura// ou chambre noire qui est l&#39;ancêtre de l&#39;appareil photographique, Ératosthène aurait observé le transit d&#39;une exoplanète devant son étoile, exploit qui ne sera réitéré que 2300 ans plus tard.

L&#39;écrivain français Jules Verne affirme dans une lettre en 1900 que la version connue du grand public de son roman //Le Tour du monde en quatre-vingt jours// diffère de son manuscrit. Dans ce dernier, Phileas Fogg et ses acolytes traversent un pays asiatique imaginaire appelé l&#39;Empire d&#39;Aidatoum, une immense étendue de plaines brumeuses où tout est double. Les Aidatoumites ont quatre bras, quatre yeux et deux coeurs, et on peut y voir dans le ciel deux lunes et deux soleils. Lors de son retour à Londres, Phileas Fogg croit d&#39;abord être arrivé trop tard pour gagner son pari, puis se rend compte que les deux jours passés à Aidatoum ne comptent que pour un seul car le temps y passe deux fois plus vite. Dans la version parvenue au grand public, l&#39;Empire d&#39;Aidatoum n&#39;est pas mentionné une seule fois et le retournement final est dû au décalage horaire. //Le Tour du monde en quatre-vingt jours// fut publié pour la première fois comme feuilleton dans le quotidien français Le Temps, dont les archivistes avaient documenté un phénomène similaire à SCP-418-FR.

D&#39;après les observations réalisées, SCP-418-FR considère comme de la nourriture tout objet portant des informations identifiables par au moins un être humain. Le système d&#39;écriture choisi n&#39;a pas d&#39;importance et n&#39;est même pas nécessaire : l&#39;anomalie peut consommer des œuvres composées uniquement d&#39;images. SCP-418-FR peut tenter de consommer des objets durs, mais la force de sa mâchoire se limite à celle d&#39;un mouton non-anormal. Une fois un ouvrage altéré par l&#39;entité, il n&#39;existe aucun moyen d&#39;inverser les modifications. Les analyses des ouvrages ainsi produits confirment que les modifications sont physiquement détectables, écartant ainsi l&#39;hypothèse d&#39;un effet mémétique.

Un nain de jardin aux propriétés similaires à SCP-418-FR a été retrouvé au sein de [[[SCP-2602]]], qui est une ancienne bibliothèque.

**Addendum :** Découverte et historique

Un &#34;mouton noir étrange&#34; se promenant en liberté au sein du Site-Aleph a été signalé le 20 octobre 2008. Après sa capture, le Dr Vicat, qui affirmait que l&#39;anomalie lui appartenait, a été interrogé par le Dr Sirc. Ils identifièrent la source de l&#39;anomalie comme étant les diverses personnes d&#39;intérêt assurant le confinement de [[[SCP-298-FR]]], un lieu ayant des propriétés thaumaturgiques. Ci-dessous, l&#39;interrogatoire de ces personnes d&#39;intérêt.

[[collapsible show=&#34;+ Afficher l&#39;interrogatoire&#34; hide=&#34;- Replier&#34;]]
&gt; **Interrogateurs :** Dr Sirc, Dr Vicat
&gt; **Interrogés :**
&gt; - [[[SCP-298-FR|PdI-1281]]] : &#34;Templier&#34;
&gt; - [[[annexe-298-fr-562|PdI-1230]]] : &#34;Volatile&#34;
&gt; - PdI-1025 : &#34;Roturier&#34;
&gt; **Date :** 20/10/2008
&gt; ----
&gt; **Dr Vicat :** Résumons : Lundi matin, j&#39;apporte Maurice à notre collègue le Dr Gris afin qu&#39;elle lui repasse une couche de vernis. Mardi, le Dr Gris se rend à l&#39;emplacement de SCP-298-FR pour y récupérer des artéfacts. Elle prend sa voiture, et on peut supposer que Maurice est toujours dans son coffre à ce moment-là.
&gt; 
&gt; **Dr Sirc :** Ça me perturbe que tu l&#39;appelles Maurice.
&gt; 
&gt; **Dr Vicat :** Mercredi, Maurice... SCP-418-FR est capturé et classé comme une anomalie car il est désormais vivant, ce qui est un changement radical par rapport aux deux années qu&#39;il a passées à orner mon jardin. Notre hypothèse est que le Dr Gris aura sorti brièvement SCP-418-FR de sa voiture le temps d&#39;y mettre de l&#39;ordre, et je sais d&#39;expérience que c&#39;est tout le temps qu&#39;il vous faut pour faire des conneries. Messian, vous êtes notre suspect numéro 1.
&gt; 
&gt; **Templier :** Comment ! Pourquoi moi ?
&gt; 
&gt; **Dr Sirc :** Au vu des connaissances thaumaturgiques de chacun, c&#39;est soit vous, soit votre acolyte à plumes. Le choix est vite fait.
&gt; 
&gt; //(Le Volatile s&#39;agite. Sur le livre ouvert devant le Templier, une ligne de texte apparaît.)//
&gt; 
&gt; **Templier :** Voyons, Balthazar, vous savez que nous pouvons faire confiance à ces messieurs. Vous êtes toujours si méfiant !
&gt; 
&gt; **Roturier :** C&#39;est qu&#39;il commence à se faire vieux. Très très vieux.
&gt; 
&gt; **Templier :** Eh bien, voyez-vous, il y avait cette recette qui semblait fort intéressante, et il ne me manquait qu&#39;un réceptacle dénué de toute vie... Mais je vous promets qu&#39;une fois mes expériences terminées, je l&#39;ai restitué !
&gt; 
&gt; **Dr Vicat :** Le Dr Gris n&#39;a rien dit en constatant votre chef-d’œuvre ?
&gt; 
&gt; **Templier :** Oh, elle ne l&#39;a même pas remarqué ! La demoiselle avait l&#39;air fort occupée par son activité et je ne voulais point la déranger, je l&#39;ai donc introduit subrepticement dans son véhicule et convaincu d&#39;y rester grâce à un livre de poche.
&gt; 
&gt; **Dr Vicat :** Suite à quoi elle l&#39;aura ramené à Aleph et il se sera échappé pendant qu&#39;elle avait le dos tourné. Mystère résolu. Messian, d&#39;où tirez-vous cette recette ?
&gt; 
&gt; **Templier :** Nous l&#39;avons héritée de Ceux qui vénèrent la chair. Mais je ne peux vous en dire plus à leur sujet.
&gt; 
&gt; //(Le Volatile s&#39;agite. Sur le livre, plusieurs lignes de texte gras apparaissent.)//
&gt; 
&gt; **Templier :** Calmez-vous, Balthazar, je sais ce que je fais.
&gt; 
&gt; **Dr Vicat :** Les Sarkites, oui, nous sommes au courant. Comme mon pauvre Maurice a dû souffrir...
&gt; 
&gt; **Dr Sirc :** Tu peux me confirmer une fois pour toute que ce machin n&#39;a pas //toujours// été vivant ?
&gt; 
&gt; **Roturier :** Eux ? Ça colle pas, Monsieur Messian m&#39;avait dit qu&#39;ils faisaient des trucs dégueulasses avec le corps des gens.
&gt; 
&gt; **Templier :** Malgré tout, ils se devaient de se tenir informés sur les pratiques occultes de leur temps. Ils ont donc conservé une description de ce rituel. Ce n&#39;est pas la plus complète, mais elle leur suffisait amplement. maintenant, ça suffit, on ne leur en dit pas plus.
&gt; 
&gt; **Roturier :** Mais vous m&#39;aviez dit que-
&gt; 
&gt; //(Le Volatile s&#39;agite. Sur le livre, une courte ligne apparaît.)//
&gt; 
&gt; **Roturier :** Oh, ça va, pas la peine d&#39;être grossier.
&gt; 
&gt; **Dr Vicat :** Bien, merci à tous pour votre collaboration. Il nous faut donc chercher du côté des Sarkites. C&#39;est parfait, nous avions justement besoin de voyager. Pas vrai, Charles ?
[[/collapsible]]

Le Dr Vicat et le Dr Sirc se rendirent en Pologne pour s&#39;entretenir avec le Dr Józef Marek, spécialiste des cultes sarkiques participant au confinement de [[[SCP-473-FR]]]. Il reconnut le rituel décrit par PdI-1281 et fournit des informations sur son origine potentielle.

[[collapsible show=&#34;+ Afficher l&#39;entretien&#34; hide=&#34;- Replier&#34;]]
&gt; **Dr Marek :** Oui, j&#39;ai déjà eu sous les yeux des descriptions de la pratique dont tu me parles. Les Sarkites ne s&#39;y sont jamais intéressés outre-mesure, ce n&#39;est pas leur domaine d&#39;expertise. Ils n&#39;ont fait que propager la pratique par leurs conquêtes durant l&#39;Antiquité.
&gt; 
&gt; **Dr Vicat :** Est-ce que tu sais de qui les Sarkites ont pu le récupérer ?
&gt; 
&gt; **Dr Marek :** Pas avec certitude. On a retrouvé beaucoup de variations du rituel, certaines dans la vallée de l&#39;Indus, d&#39;autres en Égypte hellénistique ou encore en Thrace. Mais personnellement, je penche pour une origine unique du phénomène. Pour identifier cette origine, il nous faut trouver à qui ce rituel profiterait le plus.
&gt; 
&gt; **Dr Vicat :** C&#39;est-à-dire ?
&gt; 
&gt; **Dr Marek :** Depuis toujours, les civilisations humaines sont passionnées par le fait de rendre vivant des objets inanimés. Les égyptiens utilisaient des automates pneumatiques pour leurs cérémonies religieuses. Les grecs ont écrit d&#39;innombrables histoires de dieux qui créent des statues de bronze vivantes. Mais il y a une culture pour qui cette obsession atteint des sommets : la Chine. Dès le X^^e^^ siècle avant notre ère, on y trouve des descriptions d&#39;automates si réalistes qu&#39;ils ont tenté de séduire des courtisanes.
&gt; 
&gt; **Dr Vicat :** Tu comprendras que je trouve ça un peu irréaliste. Un automate aussi perfectionné, il y a trois mille ans ?
&gt; 
&gt; **Dr Marek :** Le [[[scp-2406|Colosse d&#39;Égée]]] aussi nous avait paru irréaliste, à l&#39;époque. C&#39;est d&#39;ailleurs pour ça que la Fondation est intervenue. Pour en revenir aux Chinois, est-ce que tu reconnais cette photographie ?
&gt; 
&gt; //(Le Dr Marek fait glisser une photographie au Dr Vicat.)//
&gt; 
&gt; **Dr Vicat :** Oui, c&#39;est l&#39;armée de terre cuite. Un nombre astronomique de statues en argile retrouvées enterrées dans la tombe d&#39;un empereur.
&gt; 
&gt; **Dr Marek :** Quel serait le but d&#39;une telle quincaillerie ?
&gt; 
&gt; **Dr Vicat :** Eh bien, il me semble qu&#39;on ne l&#39;a jamais su avec certitude ?
&gt; 
&gt; **Dr Marek :** Réfléchis bien.
&gt; 
&gt; **Dr Vicat :** Oh.
&gt; 
&gt; **Dr Marek :** Une armée de huit mille soldats, prête à être envoyée au front, n&#39;ayant pas de famille à consoler en cas de décès, et pouvant être nourrie à l&#39;aide de simples caractères chinois. Le rêve de tout état expansionniste.
&gt; 
&gt; **Dr Vicat :** C&#39;est impressionnant à imaginer, en effet. Est-ce que tu as des preuves à avancer ?
&gt; 
&gt; **Dr Marek :** Pas encore, mais j&#39;ai beaucoup d&#39;espoir. J&#39;ai commencé à dévorer les ouvrages traitant des automates chinois, et tout semble pencher en ma faveur. Je me suis trouvé ce faisant une passion pour la lecture, c&#39;est une activité délicieuse.
&gt; 
&gt; **Dr Vicat :** Ah ça, ce n&#39;est pas Maurice qui te contredira.
[[/collapsible]]
