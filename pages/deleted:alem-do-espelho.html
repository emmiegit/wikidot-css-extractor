    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Artigo:** Scp--XXX
**Autor:** Dr Snake reis

&#34;**Memórias**&#34;

Acordei com dor de cabeça, meus ouvidos estão zunindo e minha visão está turva. Já é manhã, o sol está nascendo ainda.

Eu levanto da minha cama e penso: &#34;Quando que eu fiquei tão velho?&#34;

Pego meu telefone e vejo o dia, são 07/10/19██.

Antes das 7:00 me preparo para ir ao trabalho, tomo café com biscoitos, a geladeira está praticamente vazia, visto meu uniforme e ligo meu carro.
É um dia neblinado e frio. Enquanto eu dirijo vejo os carros ao meu redor e a rua esburacada.

*Um sinal fechou*

Enquanto espero o sinal abrir, sinto como estivesse sendo observado. Eu fico um pouco incomodado, então procuro quem está me olhando. 
Eu apenas vejo as pessoas andando para o trabalho e os carros esperando o sinal.

*O sinal abre*

Eu não vi ninguém olhando para mim, então continuo minha rota ao trabalho.
Quando eu começo a acelerar meus ouvidos estouram e tudo fica preto. 
E eu apenas consigo ver um olho enorme olhando diretamente para mim, eu fico paralisado nunca vi algo tão bizarro em minha vida.
Meus olhos começaram a arder, é como se estivessem queimando, minha pele estava virando carne viva, e no lugar de meu sangue estava saindo um lodo preto. Eu não conseguia gritar estava totalmente paralisado.

Então eu acordo.

                                                          &#34;**O espelho**&#34;

Eu acordo com meus ouvidos zunindo e minha visão turva, acho que tive um sonho estranho. 
Quando acordo eu ouço uma voz vindo da porta de minha cela.

-Esse server senhor?

Era uma voz rígida e de forte presença, ela veio de um guarda que está na porta da minha cela, ele aparenta ter 1,80 no máximo.

-Sim.

A outra voz veio de alguém que não consigo ver mas parece estar cansado.

O guarda me tira da cela e me faz seguir um homem alto de 1,84 no minimo, ele aparentemente é jovem e forte, a cor de seus cabelos é castanho escuro, ele parece estar com sono, no seu crachá está escrito: Doutor ████.
Enquanto eu seguia o doutor eu era constantemente observado e monitorado. Eles me levaram para uma sala vazia e suja, com apenas um espelho coberto e uma cadeira no meio dela.

-Chegamos... D-6250 você entrará na sala e olhará o espelho... Uma tarefa bem simples.

-Ta bom...

Eu entro na sala com o doutor, ela tem um ar estranho. O guarda entra junto e me observa.

-Me diga tudo que você vê e sente. Faça um bom trabalho D-6250. 
Diz o doutor ████ enquanto sai da sala.

Eu me mantenho em silêncio e me sento na cadeira.

*Sons de alguém tocando em um microfone.* 

-Som-Som teste-teste... Alo?

-Estou ouvindo senhor.

Responde o guarda.

-Ótimo então esta tudo pronto, pode tirar a cobertura do espelho.

O guarda tira a cobertura do espelho evitando olha-lo e sai da sala.

-Olhe fixamente para espelho D-6250.

Eu olho fixamente para o espelho. Após um tempo eu começo a sentir meus olhos ardendo, e que várias pessoas estão me olhando. Acabo me desconcentrando.

-Tudo certo D-6250?

-Tudo normal meus olhos só estavam ardendo...

-Certo. Olhe novamente o espelho.

Quando eu olho novamente vejo uma sombra cheia de olhos nela, mas quando eu pisco ela desaparece.
Uma sensação estanha me faz querer ficar mais perto do espelho, como se mais perto dele eu estivesse mais seguro. Então eu puxo a cadeira e vou para frente do espelho.

-D-6250 esta tudo bem? Você já está a 15 minutos parado sem responder...

15 minutos? eu só estou a 3 minutos olhando esse espelho.

-Err... Está tudo bem...

Minha visão começa a ficar turva e meus ouvidos estão zunindo, eu me aproximo mais do espelho e tudo volta ao normal.
Minha bochecha começa a coçar, então eu coço ela mas continuo olhando para o espelho. Então simplesmente tudo faz sentido, eu entendo tudo que eu já vivi e passei, tudo se torna muito claro e fácil de entender, parece que eu estive cego e ignorante a minha vida inteira.

-D-6250 pare de se coçar sua pele, ela já está em carne viva...

D-6250 não ouve o doutor e continua coçando sua bochecha, ele não percebe que ela já está totalmente rasgada a ponto de ver o interior de sua boca, mas no lugar de seu sangue escorre um lodo preto.

Eu me levanto da cadeira e toco no espelho sinto como se eu estivesse livre , como se tudo fosse simples e compreensível para mim.
Então eu vejo meu reflexo no espelho, mas aquele não era eu, era uma sombra preta cheia de olhos.

A sombra preta encosta em minha mão, e eu sou puxado para dentro do espelho, tudo fica preto. Eu consigo ver uma coisa, uma pessoa, ela parece aterrorizada, a pele dela começa a se tornar carne viva, e um lodo estranho escorre no lugar do sangue dela, ela desaparece me deixando sozinho nesse lugar escuro sem fim.

D-6250 foi para outro lugar, ele foi além do espelho.</textarea></pre>
