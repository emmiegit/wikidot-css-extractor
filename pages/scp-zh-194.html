作者：[[*user vomiter]]
篇名：SCP-ZH-194 義體菌群

很感謝[[*user SamScript]]提供關於分枝桿菌的點子還有關於學名寫法的糾錯。另外他也是文章中提到的遠己生醫集團的原創者（我這篇只是發得比較早而已）。
[[include info:end]]

**項目編號：** SCP-ZH-194

**項目等級：** Euclid

**特殊收容措施：** 目前在基金會收容下之SCP-ZH-194-a應被收容於Site-ZH-22的負壓隔離病房中，並提供正常人生活所需。其中SCP-ZH-194-a01之隔離房外走道應額外施加兩層氣密保護措施並備有自動火焰噴射器以防收容失效。a01全部體表應以拘束型氣密式壓力衣壓迫覆蓋。平時應向它投放適量滅菌劑及鎮靜劑以確保其持續沉睡且異常活性遭初步抑制。四級權限以下者不得進行或旁聽與SCP-ZH-194-a01進行的任何形式交流。

SCP-ZH-194-a02的人類部分應被定期施打抗生素，SCP-ZH-194構成部分則應被定期施打滅菌劑，以避免發生進一步浸潤並抑制異常活性。該個體除淚液與唾液應以次級異常感染廢棄物處置以外，其他體液與分泌物均可視為低異常感染性廢棄物處理。已核准它持有一柄拐杖。站點主管可應在其表現良好時核可其在身穿全套氣密式壓力衣的情況下，於Site-ZH-22六號人工溫室中逗留一個小時。該個體之急難救助優先級等同特別C級人員。

新發的SCP-ZH-194-a案例原則上應施以足量抗生素與滅菌劑對其異常進行中和且進行記憶刪除後釋放，並編入SCP-ZH-194-b觀察名單中。醫療與社會工作體系中安插的特工應該隨時注意SCP-ZH-194-b是否有感染復發或進一步造成傳染的現象，若有則視為新發SCP-ZH-194-a進行收容並向上呈報。

**描述：** SCP-ZH-194是一類異常細菌的總稱，已知其中主要包含軍團菌屬（//Legionella//）、假單胞菌屬（//Pseudomonas//）、葡萄球菌屬（//Staphylococcus//）等菌種。SCP-ZH-194會在有身體殘缺的人士身上建構生物膜並形成弭補該殘缺的「義體」，此時該個體被視為SCP-ZH-194-a。已知SCP-ZH-194可以形成手臂、腳、皮膜以及其他等多樣組織或器官的替代物，並且宏觀生理機能以及外觀均與正常者無顯著區別。若是將義體從對象身上摘除，只要基部仍保有具活性的SCP-ZH-194即可在108小時以內復原，或者將摘下的部分在一定時間內接回即可馬上恢復機能。這些細菌的異常性質會在脫離SCP-ZH-194-a後3~10小時內消失，但依然保有基本致病力與傳染力。所幸目前SCP-ZH-194仍未發展出多重抗藥性，故仍可投以抗生素對異常進行中和或者鎮靜。

SCP-ZH-194形成之義體蘊含一定程度的生物危害風險。由於表層結構並非完全堅固，SCP-ZH-194形成的義體在日常生活中亦會有部分生物膜脫離，而這些生物膜（特別是包含嗜肺軍團菌——//Legionella pneumophila//的部分）儘管異常特性並不顯著但依然足以造成嚴重感染。SCP-ZH-194-a本身似乎反而並不受項目的感染性表現侵擾，但若未適當投以抗生素或滅菌劑，SCP-ZH-194也會以義體附著部位為起點浸潤個體組織，一旦侵犯神經系統即有可能影響意識與認知。較違反常理的一點是浸潤擴散的過程中菌體似乎不會進入血液循環系統，也不引發相應的免疫反應。

目前基金會收容中的SCP-ZH-194-a僅存兩名，分別編為a01與a02。而其他曾經受項目影響的人類個體均在通過抗生素及滅菌劑使異常無効化之後無觀測到其他殘留異常，因而視為低度異常相關人形SCP-ZH-194-b。最早一批SCP-ZH-194-a出現於中華民國境內，所有個體原本皆為非異常人類，但有嚴重程度不一的肢體殘缺或體表缺損。收容至今未發現有新出現之SCP-ZH-194-a個體，而SCP-ZH-194-b亦均無復發跡象。歷史上是否有相似案例仍在調查中。

[[collapsible show=&#34;+ SCP-ZH-194-a01概述&#34; hide=&#34;- SCP-ZH-194-a01概述&#34;]]
SCP-ZH-194-a01目前被視為第四級銀型感染危害，可能意圖利用本身具感染力之異常進行大規模破壞。收容初期該個體十分配合收容，而義體之範圍包含右上臂四分之三以下、左膝、右膝以下之肢體。目前則由於浸潤以及實驗影響，異常覆蓋範圍已擴展至右肩以下、左右大腿以下之肢體、左眼眼球以及部分骨髓，因而血液本身也成為感染媒介之一。此外，個體神經系統已確認遭影響，導致包含但不限於譫妄、妄想及解離型人格障礙等多種精神異常，並開始不配合收容甚至試圖誘導監試人員助其脫離隔離房。目前採自a01身上之SCP-ZH-194樣本顯示其轉錄轉譯速率皆比環境相當下之正常樣本高出25%以上，分裂速率則高出約10%，並且自收容至今穩定提升，現已加重滅菌劑劑量並減少菌膜可取得之養分以減緩其增加率。在感染力及症候測試中，a01身上之SCP-ZH-194成功藉由空氣感染700公尺外之D級人員並致其█日後因多重器官衰竭死亡，且實驗過程中甚至意圖將異常生物膜之碎片沾染至武裝守衛身上，所幸無人員傷亡。
[[/collapsible]]
@@ @@
[[collapsible show=&#34;+ SCP-ZH-194-a02概述&#34; hide=&#34;- SCP-ZH-194-a02概述&#34;]]
SCP-ZH-194-a02目前的異常活性較低，這被認為是由基金會定期施打之抗生素與滅菌劑所致。該個體之生物膜覆蓋範圍包含雙膝雙肘以下之四肢、雙眼角膜、[已編輯]。其中最後一項由於檢查不便及可能造成之額外風險，由負責該個體健康管理之醫療團隊決議後進行完全手術摘除並以無異常之材質進行修復，目前異常無復發跡象，其餘部位自收容至今未有明顯改變。目前該個體除唾液、淚液--以及[已編輯]--（//於手術後刪除此項//）以外之體液均無感染性。惟應注意儘管感染力與毒性不如a01，a02身上之菌體依然足以通過空氣傳染致病。

a02目前符合倫理委員會認定之第二類權利保護對象，因此原則上除人身自由以外的基本人權都應受保障。基金會已分配足夠特殊教育資源，目前確定其識字、辯音與語言能力皆已達小學三年級學童平均水平。運動能力水平欠佳，可能為義體活性遭抑制所致，目前仍需拐杖等輔具才可自理生活。該個體目前已能基本控制排泄與排遺行為，惟須加強應對周期性出血之衛生教育因應其自然體質變化。鑒於其受權利保障且並非最高活性之異常項目，目前將不核准它作為實驗對象或實驗用樣本提供者。
[[/collapsible]]


**附錄：** __SCP-ZH-194-b狀況追蹤與社會工作學部調查報告__

&gt; **前言：** SCP-ZH-194-b及其家屬在回歸正常社會後仍處於基金會情報部門監視下。沒有任何人有異常復發跡象，也沒有記憶刪除藥劑效用減退跡象。對其與其六歲以上家屬施用之記憶刪除手段為A級記憶刪除，六歲以下者未處理。監視過程符合第三類倫理程序。目前情報部門直接同意使用之數據包含記憶刪除後之500人年、記憶刪除前之2000人年、目前所有個案去識別化後之存活狀態與死因分配以及a01與a02進入收容前之生活史。
&gt; @@ @@
&gt; **結果：** 百分之五的個體已經確認死亡，死因分布並無異常。存活個體中與家人同住者的外傷發生率明顯高於一般殘障人士（p&lt;0.01）但記憶刪除後之發生率僅較記憶刪除前些微上升而未達顯著。外傷發生率以就醫取藥次數為判斷依據。
&gt; @@ @@
&gt; **分析：** 本次分析結果顯示外傷發生率與SCP-ZH-194發生之對象有關。外傷發生之原因仍無法被有效定論，也不確定是外傷發生或發生之原因為導致SCP-ZH-194發生之確定因素。但根據a01與a02的生活史推測，此一影響異常發生的真正因素可能為暴力虐待（或包含精神虐待）。然而無論如何都可以推測得對身障者不友善之環境因子是本次異常發生的遠因（之一）。
&gt; @@ @@
&gt; **後續：** 對所有b個體實際生活情形之觀察紀錄已向情報部門申請。由社工部門提交的進一步對保障身障者之權利與加強環境友善化以去除危險因子之計畫因證據力不足而遭擱置。

**附錄：** __SCP-ZH-194收容經緯及收容意願訪談節錄__

&gt; **收容經緯：** SCP-ZH-194異常發生之後，當日即有人於社交網路上分享此事。基金會於是在第一時間通過醫療與社工情報網鎖定疑似SCP-ZH-194-a個體，並派出特工以偽醫療目的將其收容。全員均出現於中華民國領土台灣島範圍內。初步收容後對其「恢復」之身體部位進行之化驗確定其組成為富含細菌之生物膜。基金會自之後編為b001之個體身上分離出異常項目後即對其以次氯酸鈉溶液進行異常中和，效果十分顯著，無任何異常殘留跡象。但脫離人體培養異常項目之嘗試則完全失敗。

&gt; **收容意願訪談-ZH-194-21**
&gt; @@ @@
&gt; **前言：** 受訪談個體後被編列為b021，男，68歲。初步收容完成後，b-021之多名同住家屬出現遭SCP-ZH-194感染之徵象並由基金會介入治療照護。對象當時處於隔離病房中，自收容完成經過28小時，訪談通過視訊電話進行。
&gt; [[collapsible show=&#34;開啟紀錄&#34; hide=&#34;關閉紀錄&#34; hideLocation=&#34;both&#34;]]
&gt; @@ @@
&gt; [訪談開始]
&gt; @@ @@
&gt; **採訪者：** 你好，我是███（化名）醫生。
&gt; @@ @@
&gt; **b021：** [似乎突然遭受驚嚇而將視訊電話之鏡頭摔落]
&gt; @@ @@
&gt; **採訪者：** 不好意思嚇到你了，剛剛同仁沒有向你說明這次視訊電話的注意事項嗎？
&gt; @@ @@
&gt; **b021：** 哪有什麼說明？剛剛那兩個包得緊緊的像鬼一樣的人把這塊東西丟了就自己跑掉，看到我像看到鬼一樣，我是得了什麼病嗎？
&gt; @@ @@
&gt; **採訪者：** 先生，請冷靜一點。
&gt; @@ @@
&gt; **b021：** 而且你們已經把我關了一天還什麼都不說，我的女兒跟孫女都還在家裡等我，你們到底是想做什麼？
&gt; @@ @@
&gt; **採訪者：** 這其實也是我今天要跟你談談的事情。
&gt; @@ @@
&gt; **b021：** 什麼意思？你們對我女兒孫女做了什麼？
&gt; @@ @@
&gt; **採訪者：** 我們並沒有對她們做什麼，只是她們今天稍早突然因為發高燒而住院治療了，初步診斷為嚴重細菌感染。
&gt; @@ @@
&gt; **b021：** 什麼？
&gt; @@ @@
&gt; **採訪者：** ███先生，我們認為你就是導致感染的原因。
&gt; @@ @@
&gt; **b021：** 胡說八道，讓我跟我女兒談。
&gt; @@ @@
&gt; **採訪者：** 請先冷靜一點，我講完以後就會讓你跟她們通話了。
&gt; @@ @@
&gt; **b021：** 我……[停頓]
&gt; @@ @@
&gt; **採訪者：** 我們把你送來這裡的時候就已經對你新長出來的右手採了一點樣本。
&gt; @@ @@
&gt; **b021：** 你們——[被打斷]
&gt; **採訪者：** 分析結果是那裏面有一大團的細菌。
&gt; @@ @@
&gt; **b021：** [停頓約三秒後開始大笑] 你是說我這隻手都是細菌？我跟你說我沒這麼好騙的。你如果——[被打斷]
&gt; **採訪者：** 我說的句句屬實。你也很清楚那不是你自己的手吧。
&gt; @@ @@
&gt; **採訪者：** 我看過你跟你女兒拍的影片了。正常人的手根本不可能被火那樣燒還沒事，更不可能用刀子剁下來以後又黏回去。
&gt; @@ @@
&gt; **b021：**[開始沉默不語]
&gt; @@ @@
&gt; **採訪者：** 雖然很難以置信，但你的那隻手全都是細菌，而且感染力致病力都很高。當時護送你到這裡的醫護人員甚至現在也進加護病房觀察了。
&gt; @@ @@
&gt; **b021：** …為什麼會這樣？
&gt; @@ @@
&gt; **採訪者：** 我們也在努力尋找原因。如果你願意留下來幫助我們的話你也可以保留你的右手，但你可能一輩子無法走出這家醫院，或者我們可以用消毒水把那塊細菌溶掉，然後你就可以回去跟家人一起生活了。
&gt; @@ @@
&gt; **b021：** [又陷入沉默]
&gt; @@ @@
&gt; **採訪者：** 我會把切結書通過平板傳給你，你可以考慮一下。接下來剛剛說好的，醫院那邊應該準備好讓你女兒跟你通話了，順帶一提她們的狀況也很幸運地已經穩定下來了。
&gt; @@ @@
&gt; [個人隱私編輯]
&gt; @@ @@
&gt; [b021在病房內持續看著自己的右手，右手並反覆握拳又開掌]
&gt; @@@@
&gt; [約半個小時後恢復與採訪者的通話]
&gt; @@ @@
&gt; **b021：** 我只要把這隻手再斬斷你們就會讓我出去？
&gt; @@ @@
&gt; **採訪者：** 其實不是斬斷，而是用消毒藥水把它溶掉。不過你說的也大概沒錯。
&gt; @@ @@
&gt; **b021：** 我這隻手你要就給你，反正早就沒有了。但是我有條件。
&gt; @@ @@
&gt; **採訪者：** 什麼條件？
&gt; @@ @@
&gt; **b021：** 要讓我孫女還有女兒都平安，出院後把她們送到███那附近的公園，我再從那裏跟她們一起回家。之後我再把剁斷的手寄給你，這樣好嗎？
&gt; @@ @@
&gt; **採訪者：** 這恕我不能辦到。
&gt; @@ @@
&gt; **b021：** 你不就是要我的手嗎？給你啊，我再繼續當個沒手的糟老頭也沒關係啊！只要我跟家人可以平安回家就好了。
&gt; @@ @@
&gt; **採訪者：** 你可能有點誤會。你現在是個帶原者，就是傳播細菌的人。我不能讓你大搖大擺地走出去，你光是走出這個房間都可能會多死一個人。

&gt; 相較於收容初期，SCP-ZH-194-a01的異常狀態已有多處變化。浸潤部分的檢體亦出現更複雜而完整的異常構造以及一些初期未表現的異常性質。以下將針對SCP-ZH-194菌體與a01體細胞之間的交互作用以及Akiva輻射兩項作主要報告。
&gt; @@ @@
&gt; 個體遭浸潤部位的切片觀察結果顯示SCP-ZH-194菌體會聚集在a01體細胞周圍，並且向細胞內伸出性菌毛以交換物質。免疫螢光染色下可觀察到由菌體分泌的物質進入a01體細胞的蛋白酶體周遭與核膜內部，進一步檢驗證實這些物質輸入的調控結果將導致[[[SCP-ZH-310]]]衍生物在體細胞內濃度升高。除此之外SCP-ZH-194亦會由菌毛接收a01產生之SCP-ZH-310衍生物，一方面利用這些蛋白質[[footnote]]與zh310-AP-3高度同質[[/footnote]]在菌體內形成接近奈米等級的生物性愛因斯坦羅森橋自不明來源獲取養分，另一方面會將一些衍生物重新送入a01體細胞中進行再修飾後送入神經細胞與血管內皮細胞等。可以視為SCP-ZH-194除了加強a01細胞內[[[SCP-ZH-310]]]的表現之外也進行大規模調控與有效利用。此一網路以及SCP-ZH-310促進效果從檢體自a01身上分離後4小時內會完全瓦解並消失。

&gt; D方案其實是我跟幾個團隊組員努力通過的東西。上層不希望這個東西被毀掉，事實上SCP-ZH-194有一些特殊的機制已經被用在基金會的生物工程裡，而且帶來的成效還不小。這些文件等妳正式就任就會收到了，你會發現負責這個項目需要處理的問題遠比這個項目本身還要多。但即使如此我還是希望你能專注於這個異常本身的風險評估上，它對前任負責人造成的影響如果擴散到整個站點那麼會發生什麼呢？最糟的是我們其實還沒摸清楚它的精神影響能力來自哪裡。
&gt; @@ @@
&gt; 最後還是要不免俗地再強調一下，我們的職責是控制、收容、保護。這個宗旨的背後也代表著我們相信人類能夠解決屬於人類的問題，並且由同樣是人類的我們守護人類解決自己問題的空間。這一切都不是輕鬆的任務。非常態的我們維持常態需要犧牲，常態之中的人們維繫社會也做出了犧牲。我們不能讓這些犧牲的意義都化為烏有。為了那些不向神尋求協助也努力幫助自己、幫助他人的人，我們今天也在做出犧牲，也是因為那些人我們的犧牲才會有其價值。
