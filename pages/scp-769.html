**Αριθμος Αντικειμένου:** SCP-769

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-769 πρέπει να φυλάσσεται σε ασφαλές, αδιάβροχο θησαυροφυλάκιο όποτε δεν χρησιμοποιείται. Κανένα υγρό δεν πρέπει να έρθει σε επαφή με το κύπελλο εκτός εγκεκριμένων πρωτοκόλλων πειράματος.

**Περιγραφή:** Το SCP-769 είναι ένα κύπελλο με ύψος δέκα εκατοστά και διάμετρο δώδεκα εκατοστά. Είναι κατασκευασμένο από κεραμικά με χρυσό γάνωμα. Καλύπτεται από ένα λευκό υπόλειμμα. Στο υπόλειμμα είναι κολλημένα διάφορα διατηρημένα μέρη από κεφαλόποδα και άλλα θαλάσσια πλάσματα. Στο χείλος του είναι σκαλισμένο ένα μοτίβο, το οποίο όμως καλύπτεται από το υπόλειμμα. Αποφασίστηκε να μην επιχειρηθεί η αφαίρεση αυτού του υπολείμματος ή των αντικειμένων που έχουν κολλήσει μέσα σε αυτό, καθώς οι προσπάθειες αποκατάστασης του SCP-769 μπορεί να εμποδίσουν ακόμη περισσότερο τα αποτελέσματά του.

Το SCP-769 είναι ένα τεχνούργημα του πολιτισμού █████████ που υπήρχε πριν από ████ χρόνια στο σημερινό ██████. Το νερό από το αντικείμενο αλλοιώνει τις μνήμες όσων το πίνουν.

Όταν ένα άτομο πίνει από το κύπελλο (ή νερό που έχει χυθεί από το κύπελλο), νέες πληροφορίες εγγράφονται απευθείας στον εγκέφαλο του ατόμου. Ωστόσο, χάνουν τις αναμνήσεις που ήδη κατέχουν, περίπου όπως ο αποθηκευτικός χώρος ενός υπολογιστή που αντικαθίσταται. Οι μνήμες που χάνονται είναι απρόβλεπτες, αν και συνήθως συγκρίσιμες με τις πληροφορίες που αποκτώνται. Όλο το νερό από το μπολ πρέπει να πιει, αλλιώς το άτομο αποκτά αποσπασματικές, αναξιόπιστες πληροφορίες.

Οι πληροφορίες που δίνονται είναι φαινομενικά τυχαίες, προερχόμενες από ένα αποθετήριο πληροφοριών από το █████████. Περιλαμβάνει πολιτιστικές, τεχνολογικές και στρατιωτικές πληροφορίες. Φαίνεται ότι προοριζόταν για εγκυκλοπαίδεια. Ωστόσο, μέχρι στιγμής δεν έχει βρεθεί καμία μέθοδος για την ανάκτηση συγκεκριμένων πληροφοριών από το κύπελλο. Το αν αυτό οφείλεται σε προβλήματα που ενυπάρχουν στη μέθοδο αποθήκευσης ή στην υποβάθμιση του κυπέλλου με την πάροδο του χρόνου είναι άγνωστο προς το παρόν.

Η πλήρης ενημέρωση των ατόμων διαρκεί περίπου μία εβδομάδα, αν και μπορεί να διαρκέσει περισσότερο ανάλογα με τις πληροφορίες που θα αποκτηθούν.

Το άτομο D-769-32 ήταν χρήσιμο στη μετάφραση πληροφοριών και, ως εκ τούτου, έχει αφαιρεθεί από το κανονικό πρόγραμμα τερματισμού, έως ότου μπορέσει να διδάξει τη γλώσσα σε άλλους.

**Συμπληρωματικό έγγραφο 769-1:** Τα αποτελέσματα από το άτομο D-769-37 έχουν αναγάγει το αντικείμενο αυτό από μια ήπια περιέργεια σε προτεραιότητα. Η αναδημιουργία της πηγής ενέργειας αυτού του κινητήρα θα αποδειχθεί ανεκτίμητη για το Ίδρυμα.

**Συμπληρωματικό έγγραφο 769-2:** Σύμφωνα με τις οδηγίες του Διαχειριστή, το άτομο D-769-71 υποβλήθηκε σε πολλαπλές εκθέσεις στο SCP-769. Ωστόσο, τα αποτελέσματα αποδείχθηκαν μη ικανοποιητικά λόγω της πιθανότητας απώλειας πολύτιμων πληροφοριών.

**Συμπληρωματικό έγγραφο 769-3:** Οι αναφορές θα γίνονται από εβδομαδιαία σε μηνιαία βάση.

**Συμπληρωματικό έγγραφο 769-4:** Οι μελλοντικές εκθέσεις προς τον Διαχειριστή δεν θα περιέχουν πλέον κατάλογο όλων των ευρημάτων. Θα διαβιβάζονται μόνο εκείνα που έχουν στρατηγική σημασία. Ο Διαχειριστής δεν θέλει να γνωρίζει για τα τελετουργικά ερωτοτροπίας του █████████, εκτός αν αφορούν λέιζερ, γεννήτριες μηδενικού σημείου ή ιπτάμενα αυτοκίνητα και πώς να τα κατασκευάσει.

**Συμπληρωματικό έγγραφο 769-5:** Οι εκθέσεις θα γίνονται από μηνιαία σε διμηνιαία βάση.

**Συμπληρωματικό έγγραφο 769-6:** Λόγω της μεγαλύτερης ζήτησης σε άλλους τομείς, οι πόροι για το έργο αυτό μειώνονται κατά 80%.

**Συμπληρωματικό έγγραφο 769-7:** Οι εκθέσεις θα μεταφερθούν από διμηνιαία σε εξαμηνιαία βάση.

**Συμπληρωματικό έγγραφο 769-8:** Μετά από δέκα χρόνια, αρκετές χιλιάδες πειραματόζωα, και τίποτα να επιδείξουμε εκτός από μια χούφτα συναρπαστικά αλλά τελικά άχρηστα τεχνικά σχέδια, τα αποτελέσματα από το SCP-769 έχουν αρχίσει να επαναλαμβάνονται. Ίσως η εγκυκλοπαίδεια έχει υποστεί ζημιά και έχει χάσει άλλες πληροφορίες, καθώς και οποιοδήποτε σύστημα ευρετηρίασης. Ίσως αυτά ήταν όλα όσα υπήρχαν σε αυτήν. Σε κάθε περίπτωση, συνιστάται τώρα να τεθεί το έργο στο ράφι μέχρις ότου οι πληροφορίες μπορέσουν να καταγραφούν αποτελεσματικότερα.

**Καταγραφή πειραμάτων**

Το άτομο D-769-01: Έμαθε το όνομα των άστρων στη γλώσσα ██████, καθώς και τη θέση τους. Ωστόσο, έχασε κάθε μνήμη άλλων ονομάτων, συμπεριλαμβανομένου του δικού της.

Το άτομο D-769-07: Αντικατέστησε το νερό με γάλα. Το υποκείμενο έπαθε μια φορά σπασμούς και έπεσε σε κώμα. Πέθανε αρκετές ημέρες αργότερα.

Το άτομο D-769-13: Έμαθε αρκετά τραγούδια στη γλώσσα █████████. Δεν μπόρεσε να προσδιοριστεί τι έχασε.

Το άτομο D-769-18: Έμαθε την ιστορία του ██████, ενός πολιτικού από το █████████. Έχασε κάθε μνήμη από τα έκτατα γενέθλιά του μέχρι τα μισά της έβδομης τάξης.

Το άτομο D-769-25: Απέκτησε μια τακτική εκτίμηση αρκετών άλλων πολιτισμών. Μόνο οι ████████████ θεωρήθηκαν απειλή. Αναφέρθηκαν οι υποτιθέμενες ικανότητες, αλλά είναι δύσκολο να αποκρυπτογραφηθούν χωρίς να γνωρίζουμε το μέγεθος των αναφερόμενων μονάδων ή τις ικανότητες των οχημάτων.

Το άτομο D-769-30: Έμαθε τους κανόνες ενός παιδικού παιχνιδιού με ραβδιά και δίσκους. Έχασε κάθε μνήμη της αμερικανικής πολιτικής.

Το άτομο D-769-32: Έμαθε τη γλώσσα █████████, αλλά ξέχασε πώς να ζωγραφίζει, το προηγούμενο επάγγελμά της.

Το άτομο D-769-37: που θα μπορούσε να εξηγήσει τις δυνατότητες διαστημικών πτήσεων του █████████. Ωστόσο, απαιτούν μια πηγή ενέργειας πάνω στο σκάφος που παράγει πάνω από χίλια μεγαβάτ, με μόνο δύο κυβικά πόδια να διατίθενται γι&#39; αυτήν. Ελπίζεται ότι τελικά θα βρεθούν σχέδια για τη γεννήτρια. Το άτομο έχασε όλες τις αναμνήσεις από τη μητέρα του.

Το άτομο D-769-41: Έλαβε τα σχέδια για μια μηχανή εσωτερικής καύσης αντίκα. Ο σχεδιασμός είναι κατώτερος από αυτούς που χρησιμοποιούνται σήμερα, αν και τα κράματα που απαιτεί παρουσιάζουν έντονο ενδιαφέρον για το Ίδρυμα.

Το άτομο D-769-54: Έμαθε την ιστορία του ναού του ████. Το άτομο κατέρρευσε ενώ το περιέγραφε, και, όταν έμεινε χωρίς επιτήρηση για σύντομο χρονικό διάστημα, αυτοκτόνησε. Οι φρουροί δέχθηκαν αυστηρή επίπληξη. 

Το άτομο D-769-71: Αφού ο O5-8 επέπληξε τον Δρ. ████ για μεγάλη σπατάλη προσωπικού κατηγορίας D, το άτομο D-769-71 έλαβε αρκετές φορές δόσεις. Την πρώτη φορά, κέρδισε ένα μυθιστόρημα, αλλά ξέχασε πώς να οδηγεί ποδήλατο. Τη δεύτερη φορά, έμαθε μια μορφή πολεμικών τεχνών, αλλά έχασε κάθε μνήμη της πίστης του. Την τρίτη φορά, έμαθε τον κύκλο ζωής του μαμούθ, αλλά έχασε κάθε μνήμη της παιδικής του ηλικίας. Την τελευταία φορά, δεν μπορούσε να προσδιοριστεί τι κέρδισε, καθώς φαινόταν να χάνει κάθε ικανότητα επικοινωνίας. Το άτομο D-769-71 τερματίστηκε αρκετές ημέρες αργότερα. Φαίνεται ότι οι επαναλαμβανόμενες εκθέσεις έχουν ένα σημείο μειωμένης απόδοσης, αφαιρώντας περισσότερη μνήμη από τις προηγούμενες εκθέσεις.

Το άτομο D-769-105: Έμαθε τα ονόματα όλων των Εξαρχών του █████████ και των οικογενειών τους που πάνε αρκετές εκατοντάδες χρόνια πίσω. Ξέχασε πώς να χειρίζεται κάθε τεχνολογία που κατασκευάστηκε τα τελευταία δέκα χρόνια. 

-----

Το άτομο D-769-2045: Έμαθε την ιστορία του χορού █████████. Έχασε κάθε μνήμη σχετικά με τα αθλήματα.

Το άτομο D-769-2070: Έμαθε τα ονόματα των αστεριών στη γλώσσα █████████. Έχασε όλες τις αναμνήσεις των τελευταίων τριών ετών. 

-----
