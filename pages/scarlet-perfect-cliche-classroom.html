    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>各位！斯卡麗的完美玩梗教室要開始了啦！以成為像我一樣的玩梗大師為目標，一起努力吧！

...什麼的，開玩笑啦。我特意寫這篇出來，主要是想談談新人寫作時最常犯上的錯誤：玩梗失當。

梗，以正字來說是&#34;哏&#34;[[footnote]] 為方便起見所以後面還是會用&#34;梗&#34;這詞，在這裡提到&#34;哏&#34;是為了讓大家了解這才是正字而已。 [[/footnote]]，以日語來說好像是&#34;ネタ(neta)&#34;，以英語來說就我所知的有&#34;cliche&#34; 這個來自法國的泊來話。總而言之這詞原本是指在相聲中的笑點之類的，現在就擴展到代指一切橋段了。

不論是寫SCP還是寫故事也好，&#34;題材&#34;永遠都是最大的難關之一，這點不論是新人還是老手都沒法逃過的一點。這時我們自然就會想在別的東西上找點靈感了，就像是來自現實或網絡各處都能找到的東西之類的......

事實上，在寫作中&#34;玩梗&#34;，是沒錯的，如果你玩的好，甚至能博得掌聲。但問題是，在大部份新人的作品中，大部份玩梗玩起來實在不怎樣。拙劣的玩梗不但會引來更激烈的差評，甚至更嚴重的，會被當成是抄襲。

所以，在你開始去搜羅各種梗之前，僅記一點：

**在寫作中用梗，主要目的是減輕自己在選材方面上的思考負擔，而不是作為賣點來博取好評，更不是用來減輕自己的工作量的方法。**

其實開首那句雖然只是個玩笑(或是說，玩梗)，但是裡面有一點是對的：我自入坑寫出第一篇自己SCP的時候開始，就一路玩著梗了，所以我自問還是有點資格說說，如何把一個梗玩好的。

++ 1.直接搬梗
首先，不論你借的是什麼梗，最忌的就是把梗**毫無修飾**地直接放上來。沒錯，這樣做絕對是乾淨利落了，只要把那物品/角色/地點的特性和經典對白寫進基金會世界裡，再加個似是似非的收容措施和一個大大的KETER分級，搞定，你看，寫SCP多簡單吧？

才不。

這種創作方式，儘其量只是偷懶而己，如果說再難聽點的話，就是抄襲，對於這種毫無誠意的作品，人們唯一的評價只會是&#34;玩梗差評&#34;。更何況，以目前的流行文化看，可以預見以這種方式加入的SCP，大多數都會是像史蒂夫這種能敲碎固定體積物質的傢伙，或者是60米高的吃人人形生物雲雲。**動漫遊戲中的角色和物品，絕大部份都和基金會世界觀完全不契合**，強行搬進去的話，帶給讀者的除了違和感就是違和感。

就目前而且，能把梗直接搬過去，而且還有不錯的評價的，就我所知道的，就只有一個[[[SCP-073]]]。此文的作者直接取用了《聖經》中的一個名為該隱的角色。他因為弒兄而被耶和華詛咒，種地則毀地；卻因為他是亞當親兒子，所以耶和華又給他打上了標記，說殺他的人必遭七倍。而上述提及的，在073裡通通都以基金會特色的文字給寫進去了。但你要知道073是一篇很老的SCP了，而且用的梗是來自聖經這種逼格夠高的宗教經文，把這篇的逼格提高到一個地步（用梗得當對逼格的影響會在後面講），最重要的是，作者對原著中的內容有自己的解譯：耶和華給他立的印記可能是指身體改造；&#34;遭七倍&#34;是指七倍反傷而且直接針對傷害者的反傷；種地毀地竟然還會針對所有的植物製品等。而就我所見的，大部分直接搬梗的失敗作都沒能做到這點。

這裡你又問了：那他那人擋殺人的好兄弟亞伯呢？事實上，[[[SCP-076]]]並不算是直接搬梗的類型，畢竟在聖經原著中，亞伯只是一名被他兄弟爆菊而亡的可憐鬼而已。亞伯所屬的，是我將會提及的另一類型玩梗：借題發揮。

++ 2.借題發揮
如果亞伯在被該隱襲擊以後沒死去會怎樣呢？或者說，死去了，又因為某種原因復活了，會怎樣呢？

[[[SCP-076]]]就是其作者在基金會世界觀中提出的可能性之一。

事實上在整篇文檔中，除了看見SCP-073身上符文後的反應以外，就和聖經中的內容毫無任何關係。至於什麼黑棺啦，超人的能力啦，山寨無限劍製之類的，都是作者的腦洞。亞伯就是屬於另一種用梗方法，借題發揮的實例之一。

這種用梗的方法，老實說，比直接照搬好多了。比起直接把梗搬進去，把梗改頭換面一下，利用梗本身的概念拓展出來的東西顯然比較不會惹人反感。

同時，這種用法也比較符合在寫作中用梗的目的之一，激發靈感。

當你開始嘗試寫一篇文檔的時候，通常你都會遇上一個難題：該寫什麼好呢？

這條問題能難倒不少寫手，使他們空有文筆，卻拿不出什麼成績來，此時借助一些梗就能幫助你激發靈感。現在就讓我們來看看本土的例子，[[[SCP-CN-046]]]吧。

[[[SCP-CN-046]]]，为“自由”而战。這種來路不明的模因現象使無數老百姓就為了那虛無飄渺的所謂&#34;自由&#34;，就把自己的家國陷入一片火海之中。絕對是中國分部中最具代表性的幾篇SCP之一。

然而這點子是怎來的呢？據作者的說法，他當時只是看見一首名為//War for the word &#39;&#39;Liberation&#39;//的東方同人音樂[[footnote]] --別問我在哪裡能聽到，我自己都搜不出來，估計已經消失於滾滾的資訊洪流中矣。-- 好不容易才有論壇的朋友找到[http://chronosrecord.daa.jp/reitai2012/reitai.html 這曲子的來源]，不過最後還是搜不到就是了&#34;[[/footnote]]，連聽也沒去聽，就有了這篇文檔的靈感了。只為&#34;自由&#34;兩字而發起的戰爭，就是這篇SCP的核心主題之一。

你看，有時就靠一句標題就能找到創作靈感了。如果你想要一些主站的實例的話，[[[SCP-1247]]]這名看什麼東西都能看成演員&#34;希安·拉博夫&#34;的倒霉鬼的靈感，只是來自一幅動圖[[footnote]] [[image http://scpsandbox2.wdfiles.com/local--files/mscarlet/fyTr1JF.gif]] [[/footnote]]而已。

借題發揮的要點就是：**以梗為中心拓展思路，以梗的概念發展出有趣的點子。**順帶一提，當初也飽受靈感枯竭之苦的我，在看見CN-046的靈感來由後也受到不小的啟發，在一段時間中[[footnote]] 其實直到現在也是這樣，例如這篇也是。[[/footnote]]也偏好以樂曲的名字來作為文檔標題的參考，有些標題(中文或英文)你拿去百度一下甚至就能搜到一些我個人覺得好聽的音樂了[[footnote]] 雖然都是一些來自音樂遊戲的曲子而已，並不算得上是什麼高格調。 [[/footnote]]。

++ 3.提升內涵
有時候，一個梗能提升整篇的文章的內涵，或者說，&#34;逼格&#34;。一個充分運用的好梗不但能加強讀者對你的作品的觀感，有時甚至能成為作品的加分點。

&#34;咦，但你不是說過作為賣點並不是用梗的主要目的嗎？&#34;沒錯，如果把一篇文檔比喻成一道菜的話，那麼梗就是這道菜的調味料。適當調味的話，甚至能把菜式的味道提升一個層次 -- 但你卻不可能把調味料當成主食的，口味太重的話也會掩蓋菜式的味道，更會令食客反感。

作為以梗提升文檔逼格的實例，[[[SCP-2063]]]作出了最完美的示範。它的本質是什麼？一艘模型飛船，放置太久會自己亂飛，放在任何平面上的話會把所在的房間暫時送到&#34;外星星球&#34;的表面上。這性質的確是有趣的，但使它在主站有著高達+239[[footnote]] 20/9/2015 時點 [[/footnote]]的高分的原因是，文中四處都點輟有電視影集《星際迷航》(//Star Trek//)的梗。

首先，在描述的一開頭，就開宗明義地指出了接下來會玩的梗：
&gt; SCP-2063是一个树脂模型，原型为1966年放映的美国电视剧《星际迷航》中的同名宇宙飞船USS企业号NCC-1701。

&gt; SCP-2063的主要异常效应会在其与底座分离时发生。持有该模型的对象报告称产生耳边会响起《星际迷航》电视剧最初播放时的主题曲，并伴有多种与当时相符的怀旧风格虚拟音效。

當然，這只算是明面上的梗，在暗地裡也埋有更多的梗，就像：
&gt; 值得一提的是D级人员在着陆事件中有着极高的死亡率。在危险情境中出于未知原因（经由研究员仔细推测后仍无结果）D级人员总是首先死亡的。没有研究员参与的测试团队似乎情况要好些，但是伤亡仍会发生。而如果某支参与进着陆事件的测试团队由研究员和D级人员混搭而成，其中的非D级成员总是会毫发无损。因此，建议希望亲自参与着陆事件的研究员或研究团队带上至少一名D级人员陪同。

如果你是星际迷航的粉絲，你會覺得這情況是如此的熟悉--這些如同炮灰似的D級人員怎和企業號上的炮灰船員如此的相似？分別在於D級穿的衣服是橙色而不是紅色而已。

而這篇最絕的是在最後來自O5-9的密令：
&gt; 在早期我们做过一个测试，当然这已经从记录里删除了，就连数目系统也被改过以防止这件事被察觉到。从那时起，我们开始秘密地调动一些关键人物。我们必须尽可能地找到那些像你一样能通过测试的人。
&gt; 
&gt; 在此，你被命令于明日5:00向SCP-2063收容室报告。无视你将接受的检测程序。在房门关闭时，你将听到一阵蜂鸣，这是提示你监控相机已经停止工作。把飞船从底座上取下，取下电池盖，把电池盖外部朝下放在地板上，再把飞船放在电池盖上面。
&gt; 
&gt; 之后从房门离开。
&gt; 
&gt; 你会在另一侧接到更多指示。可以说你将参与的是这个机构执行过的最重要的试验。
&gt; 
&gt; 欢迎上船(Welcome aboard.)。
&gt; 
&gt; -O5-9
基金會的老大之一，邀請你登上基金會版本的企業號飛船，去探索未知的世界。

這下可不得了，登上企業號邀遊宇宙，可是無數星际迷航粉的夢想阿！這篇不長不短的一個附錄，就這樣輕而易舉地抓著在美國為數不少的星际迷航粉絲的心，使他們投下寶貴的一票。可以說，對星际迷航梗的有效運用，使這篇本來就不錯的文檔提升到一個全新的高度。

當然啦，這種利用讀者愛好作為提升內涵的方式都有著致命的弱點：對於目標群眾以外的讀者來說，由於他們不明白裡面的文字背後的意義，那麼閱讀體驗自然要打個對折的。關於這點，我們能再看看另一個玩梗的代表作，[[[SCP-2137]]]。這是一張會唱出各種兇案懸案的說唱唱片，聲音的主人是著名而英年早逝的說唱歌手Tupac Shakur，又稱2Pac.....

噢，你是想問這Tupac Shakur是誰來著？你看，問題就出在這裡了。

對於熟知美國流行文化的讀眾來說，這篇自然是不可多得的佳作，可能看見文裡的歌詞都能立刻以2Pac的聲音在腦海裡播出來的；但對於不熟悉美國說唱文化 -- 例如像我這種就聽過初音未來唱消失的人們來說，對這篇作品的感受自然會差上幾籌。當然，除去2Pac的梗，這篇SCP的文筆和創意方面也算是可圈可點的，不過如果將2Pac換成隨便一個來路不明的說唱歌手的話，應該也不會有著高達+275[[footnote]] 2016/3/2時點 [[/footnote]]的評價吧

嘛，先寫到這裡，有想到的再補充吧，都拖的有夠久了</textarea></pre>
