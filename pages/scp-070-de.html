**Item nº:** SCP-070-DE
[[include component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/scp-070-de/SCP-070.png|caption=SCP-070-DE na fazenda de formigas]]

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-070-DE deverá ser mantido em uma fazenda de formigas na Área-DE-19. Eles deverão ser alimentado diariamente, com dez (10) gotas de água com açúcar, dois insetos mortos pesando aproximadamente 20 mg, e alguns pedaços de maçã. Qualquer fonte de alimento que restar na fazenda de formiga deverá ser removida dois (2) dias depois para evitar sujeira. Os procedimentos a seguir deverão ser feitos a cada alimentação:


* Os funcionários encarregados de alimentar SCP-070-DE deverão sempre utilizar trajes de proteção completo, para se protegerem das mordidas venenosas dos membros de SCP-070-DE.

* A fonte de alimento sempre deverá ser deixada em pequenas vasilhas de plástico, que são colocadas nos cantos da fazenda de formiga.

* Os funcionários encarregados de alimentar SCP-070-DE, quando fazerem a sua tarefa, deverão sempre verificar se nenhum membro de SCP-070-DE fugiu da fazenda de formiga.

**Descrição:** SCP-070-DE é a designação dada a uma colônia anômala de formigas do gênero //Anoplolepis//. Os membros de SCP-070-DE poderão ser facilmente distinguidos dos espécimes não-anômalos de //Anoplolepis// por suas características corporais anormais. Nas formigas da colônia, foram descobertos vários sinais de modificação genética, que por exemplo, afetavam a sua coloração.
 Todos os membros de SCP-070-DE possuem uma coloração rosa e demonstraram ser altamente agressivos. Os membros de SCP-070-DE são capazes de levantar objetos que possuem 20,000 vezes o número do seu próprio peso.
 As pesquisas mostraram que o peso médio de um membro de SCP-070-DE é de aproximadamente 14 mg. Um membro de SCP-070-DE foi observado carregando sem nenhuma dificuldade, uma prancheta que pesava mais de 128 g (ver Incidente-██-██-01).

**Descoberta:** SCP-070-DE foi &#34;acidentalmente&#34; descoberto em 19██, pelo Dr.████████ em um clube gay. Na época da descoberta, o proprietário usava SCP-070-DE como uma forma de decoração e afirmou que ele tinha comprado SCP-070-DE de um comerciante online da Costa Rica. O indivíduo foi localizado pela Fundação e subsequentemente recebeu o cargo de membro da equipe de Classe-D. O indivíduo depois afirmou ser o criador da colônia SCP-070-DE.

**Incidente-██-██-01:** Em ██/██/██, três (3) membros de SCP-070-DE conseguiram violar a contenção na Área-DE-19. Uma equipe FTM foi notificada e se encarregou de procurar pelos membros de SCP-070-DE em toda a facilidade, quando um membro foi então descoberto na mesa do escritório do Dr. Klark. Outro membro foi encontrado no Corredor-██, o qual levou para a zona de contenção de SCP-████. O último membro foi então encontrado por um funcionário de credenciais de Nível 3, que percebeu a presença do membro, quando o viu carregando uma prancheta e saindo da sala de descanso.

**Adendo:** A alimentação de SCP-070-DE foi aumentada de dez (10) para trinta (30) gotas de água com açúcar, apenas para precaução no caso população de SCP-070-DE aumentar.</textarea></pre>
