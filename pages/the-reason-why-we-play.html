[[=]]
+ “Ta Da La Ta”
+++ 作曲：Clyde

,,//Clyde说一个朋友介绍给他一本书之后突发的灵感，叫什么[[[scp-1425|《星星信号》]]]。和我一起做的，感觉怎么样？-- Morgan//,,

,,//呃……Clyde你没看完那本书吧？-- Umiko//,,

,,//没，这本书感觉挺傻的。-- Clyde//,,

,,//……那本书能借我看看吗？-- Umiko//,,

,,//哦……我回去找找，我不确定是不是能找到。-- Clyde//,,

,,//最好能找到 -- Umiko//,,

++ 前奏

**//吉他前奏//**

++ 第一章节

**//舒缓的鼓点，电子琴声//**

,,//等等，你会弹电子琴？-- Morgan//,,

,,//我以前学过一点，不过好久没弹了。-- Clyde//,,

,,//果然。-- Morgan//,,

水蛭存于地基之下
我们都将化为水流
但我不想回头
我不认识水里的尸体
但我会接起他们的电话
马人渴望着死亡，问他
是否听说过IDAS？
金发的Lily Veselka在我记忆中萦绕
就像七个新娘，七个王座
献给深红之王

++ 副歌

**//双声部，缓慢//**

若不能做你自己（做自己）
默念“Ta Da La Ta”（Ta Da La Ta）
让一切东西升华然后（让它们升华）
变得//像星星一样//（星星一样）

**琴声独奏**--Clyde

来，跟着我--
//Da La Da Ta Da La Da Ta//
//Da La Ta Da Ta La Ta Da//
//Da Da La Da Da Da Ta//
//Da Da La Da Ta Da//

对，然后--
//Da Da Da La Ta Da Da La//
//Ta La Da Da Ta La Da Ta//
//Da La Ta Da Ta Ta Da//
//Da La Ta Da La Ta//

,,//这歌词……好吧我承认是不怎么样，但这不是你们骂人的理由。-- Clyde//,,

,,//骂人不需要理由，Clyde，你该学着长大了。-- Morgan//,,

,,//好了，停战 -- Rose//,,

,,//其实我还挺喜欢的…… -- Brooke//,,

++ 间奏

**//鼓点与电子琴//**

++ 第二部分

对着早餐桌上的蛤蜊汤
高叫：“真是美好的一天！”
我们早已苏醒，但是
不，红，我还没准备好
骑士和兵卒不属于我们
黄蜂也从未在这里存在过
我将进入内部，成为内部，
还是在诸神黄昏的重压下死去？
不，让我待在黑暗里
我们惧怕光明

*舒缓的吉他声，反复*

++ 副歌

++ 过渡曲

你内心的空
任它们生长，令你不停搜寻
你周围的洞
把它们填满，让你不再空虚

若一切都已失去
何不从新来过
让自己沉于雨中
总比悲伤好过

若一切都已消失
何不忘记自我
让世界充满喧嚣
总比空虚好过

++ 副歌 X2

,,//这首歌有点……等会儿，那些东西你是怎么知道的？！-- Umiko//,,

,,//什么意思？-- Morgan//,,

,,//嗯……那些词，是Clyde写的吗？-- Umiko//,,

,,//你说歌词啊。上次抽嗨了，这些词就出现在我脑袋里了。就像是什么，**神**之类的鬼东西。-- Clyde//,,

,,//老实说，我不太喜欢这首。-- Morgan//,,

,,//好吧，我们觉得我们还是先等一段时间再演出吧。-- Clyde//,,
