    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Ítem #:** SCP-194

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-194 está contenido en un archivo informático estándar.

**Descripción:** SCP-194 es un documento con varias ecuaciones matemáticas y símbolos escritos en él.

[[collapsible show=&#34;Addenda 194.A-194.C: Documentación sobre SCP-194-Z&#34; hide=&#34;Cerrar&#34;]]

**Addendum 194.A (Object Class):** Euclid

Anexo 194.A (Clasificación del Objeto): Euclid

Anexo 194.B (Procedimientos Especiales de Contención): El objeto actualmente designado como SCP-194 está contenido en un mausoleo de hormigón situado en un cementerio de Nueva Orleans, cuya ubicación se incluye en el archivo adjunto 194-LOC-A. El mausoleo debe ser chequeado por posibles daños o deterioro una vez cada 30 días. Todo efecto de reestructuración de la realidad de SCP-194 que parezca repercutir en el espacio exterior del mismo debe ser comunicado al equipo de contención.

Debido a los efectos de SCP-194-Z sobre la designación SCP-194, la documentación provisional sobre SCP-194-Z se hará presente en forma de varios anexos en la designación SCP-194 provisional. Toda clasificación secundaria se asignará en orden alfabético inverso (por ejemplo, SCP-194-Z), y todos los anexos se designarán alfabéticamente, en lugar de numéricamente (por ejemplo, Anexo 194.A). Esto es para evitar el conflicto con la documentación aplicada a la designación SCP-194.

A pesar de los cambios a la designación de SCP-194, los anexos 194.A a 194.C describen la verdadera naturaleza de SCP-194-Z, y permanecerán sin modificaciones independientemente de otras ediciones.

Anexo 194.C (Descripción): SCP-194-Z se refiere a un fenómeno que afecta a la designación SCP-194. Varios objetos están asignados a la designación SCP-194 en distintos momentos, causando que el archivo SCP-194 sea alterado basado en el objeto afectado. Solo se puede asignar un objeto a la ranura SCP-194 en cualquier momento, lo que provoca alteraciones retroactivas menores para facilitar la contención de cada objeto en custodia de la Fundación.

Cabe destacar que la mayoría de los objetos afectados asignados a la designación SCP-194 no son de naturaleza anómala. No se tiene evidencia de que exista una conexión entre estos artículos y se desconoce cómo llegaron a estar bajo la custodia de la Fundación. Todos los objetos asociados exhiben altos niveles de inestabilidad dimensional.

[[/collapsible]]
@@@@
[[collapsible show=&#34;Anexo 194.D: Informe de Reconocimiento (Extracto)&#34; hide=&#34;Cerrar&#34;]]
Los agentes de campo, designados Zulu-Niner y Bravo-Delta, fueron enviados al cementerio de Nuestra Señora del Arrepentimiento en la parroquia de Orleans debido a una señal de radio que emanaba del lugar (Adjunto, Anexo 194.G). Al momento de llegar, los agentes encontraron abierto el mausoleo del informe adjunto. En el interior, descubrieron los restos momificados de un varón humano con ropa contemporánea. Las tarjetas de identificación lo identifican como Garth Richard, pero no se pudieron encontrar registros de dicha persona. La cartera del sujeto también incluía información de contacto de la investigadora de la Fundación Laura Kane, pero luego del interrogatorio indico que no tiene conocimiento sobre el sujeto fallecido.
[[/collapsible]]
@@@@
[[collapsible show=&#34;Anexo 194.E: Efectos Hipotéticos (transcripción de audio)&#34; hide=&#34;Cerrar&#34; ]]
&gt; Investigadora, Laura Kane, respecto a SCP-194. 23/04/2019. Los efectos de reestructuración del objeto parecen haber causado un cambio en la configuración de la realidad base. El SCP-194 parece, por lo demás, inalterado, y sus efectos anómalos han vuelto a la normalidad. Actualmente estoy investigando lo que desencadenó el efecto.
[[/collapsible]]
@@@@
[[collapsible show=&#34;Anexo 194.F: Transmisión desde 194-LOC-A&#34; hide=&#34;Cerrar&#34;]]
&gt; Richard, G: ...sabía que vendrías a chequearlo.
&gt; 
&gt; Kane, L: No tienes autorización para estar aquí. Escuche que la tuya fue revocada.
&gt; 
&gt; Richard, G: Bueno...
&gt; 
&gt; Kane, L: Oh, Dios mío. ¿Acaso //robaste// mi código de autorización?
&gt; 
&gt; Richard, G: Era la única manera de—
&gt; 
&gt; Kane, L: ¡Aléjate de mí, Garth!
&gt; 
&gt; Richard, G: No, espera, escucha—
&gt; 
&gt; Kane, L: No, DETENTE—
&gt; 
&gt; //[Se oye un breve &#34;golpe&#34;.]//
&gt; 
&gt; Kane, L: ...Oh no.
&gt; 
&gt; &lt;Fin de la Transmisión&gt;
[[/collapsible]]
@@@@
[[collapsible show=&#34;Anexo 194.G: Interrogatorio, Extracto&#34; hide=&#34;Cerrar&#34;]]
**Entrevistador:** Agente de Asuntos Internos #01-2204
**Sujeto:** Kane, Laura
**Fecha:** 24/04/2019

&gt; **Entrevistador:** Ya ha escuchado el audio del 194-LOC-A, ¿verdad?
&gt; 
&gt; **Sujeto:** Lo hice.
&gt; 
&gt; **Entrevistador:** En su opinión, ¿qué voz—
&gt; 
&gt; **Sujeto:** La mía
&gt; 
&gt; **Entrevistador:** ¿Cuál es su opinión sobre lo que pasó?
&gt; 
&gt; **Sujeto:** Yo—ella—fue acorralada, y reaccionó. Ella. Um. Se defendió.
&gt; 
&gt; **Entrevistador:** Lo mató, quieres decir.
&gt; 
&gt; **Sujeto:** Sí.
&gt; 
&gt; **Entrevistador:** ¿Con las únicas cosas disponibles en ese momento?
&gt; 
&gt; **Sujeto:** Sí.
&gt; 
&gt; **Entrevistador:** ¿Qué cosa que habría sido...
&gt; 
&gt; **Sujeto:** SCP-194.
&gt; 
&gt; **Entrevistador:** ¿Y qué opina al respecto?
&gt; 
&gt; //Pausa Larga.//
&gt; 
&gt; **Sujeto:** Quieres que diga que ella—o Yo—tomé la decisión equivocada. Pero no creo que eso sea así.
&gt; 
&gt; **Entrevistador:** ¿Qué //es// lo que tú piensas?
&gt; 
&gt; **Sujeto:** Que sea cual sea la realidad de la que venga &#34;Garth&#34; no lo tiene, y tampoco la nuestra.
&gt; 
&gt; **Entrevistador:** Está bien. Hemos terminado. Gracias por su cooperación.
&gt; 
&gt; **Sujeto:** ¿Qué?
&gt; 
&gt; **Entrevistador:** ¿Hm?
&gt; 
&gt; **Sujeto:** Lo siento. No es nada.
[[/collapsible]]</textarea></pre>
