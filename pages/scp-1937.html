[[include component:credit-button]]
**Artikel:** SCP-1937 – Selbstliebe-Hütte
**Autor:** [[*user azzleflux]] 
**Original:** http://www.scp-wiki.net/scp-1937
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1937

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Der Umkreis um SCP-1937 ist von nicht weniger als drei (3) Sicherheitsmitarbeitern der Foundation zu sichern. Alle Zivilisten, die sich SCP-1937 nähern, sind umzuleiten und an einen anderen Ort zu eskortieren. Alle Zivilisten, die Vorkenntnisse über SCP-1937 und seine Auswirkungen zeigen, sind festzunehmen, zu verhören und ihnen sind Klasse-B-Amnesika zu verabreichen, bevor sie freigelassen werden. 

D-Klasse-Personal hat während der Tests nicht länger als dreißig (30) Minuten in SCP-1937 zu verbringen. Ab diesem Zeitpunkt ist kein anderes Personal innerhalb von SCP-1937 erlaubt.

**Beschreibung:** SCP-1937 ist ein kleines Ein-Zimmer-Gebäude in ███████, Griechenland, am Ufer des ███████-Sees. Das Gebäude besteht aus verschiedenen Hölzern, die im nahegelegenen ██████-Wald gefunden wurden, und von denen keins zu verfallen scheint. Um das Gebäude herum befindet sich ausgedehnter Pflanzenwuchs. In die Vordertür sind die Worte &#34;ICH LIEBE DICH AUCH&#34; geschnitzt.

Wenn ein Mensch mehr als etwa dreißig (30) Minuten in SCP-1937 verbringt, wird dieses Subjekt mit SCP-1937-A infiziert. Dieses Phänomen manifestiert sich in zufälligen Intervallen, wenn eine infizierte Person bestimmte Sätze spricht, wie in Anhang-1937-Epsilon beschrieben. Beim Sprechen dieser Sätze reagiert eine der infizierten Person entsprechende Stimme sofort in einer Weise, die der Intonation und Flexion des infizierten Subjekts entspricht, während es den auslösenden Satz spricht. SCP-1937-A scheint die infizierte Person zu trösten und oft Selbstachtung und Selbstvertrauen zu vermitteln. 

**Befragungsprotokoll-1937-Gamma:**
&gt; **Befragter:** Leto Yannatos, eine von SCP-1937-A infizierte Person
&gt; 
&gt; **Befrager:** Agent Fredricks
&gt; 
&gt; **Vorwort:** Diese Befragung wurde von Agent Fredericks mit einem Zivilisten in einem abgelegenen Gebiet außerhalb der Foundation-Kontrolle geführt, um schnell mehr Informationen über die Anomalie zu erhalten.
&gt; 
&gt; **&lt;Anfang des Protokolls&gt;**
&gt; 
&gt; **Fredricks:** Hallo. Könnten Sie mir etwas über die &#34;Selbstliebe-Hütte&#34; erzählen, wie Sie sie vorhin genannt haben?
&gt; 
&gt; **Yannatos:** Die Hütte hat mein Leben absolut verändert. Ich bin dem Kreuzzug so dankbar für das, was er für mich getan hat. Ich glaube ehrlich gesagt nicht, dass ich jetzt hier wäre, wenn er und dieser Ort nicht wären. 
&gt; 
&gt; **Fredricks:** Wie meinen Sie das?
&gt; 
&gt; **Yannatos:** //[Schweigen für ungefähr dreißig Sekunden]// Vorher habe ich ... habe ich mich wirklich gehasst. Ich konnte nicht einmal in den Spiegel schauen, weil ich so schrecklich war. Ich konnte es einfach nicht ertragen. Ich wollte dem wirklich ein Ende setzen, als ich zum ersten Mal von der Hütte und dem Kreuzzug hörte. Ich habe es nur ausprobiert, weil, zur Hölle, was hatte ich noch zu verlieren? Und ... nun ... es hat funktioniert. Es hat gottverdammt nochmal funktioniert. Ich weiß nicht, wie er es geschafft hat, aber es funktioniert und ich bin so dankbar. 
&gt; 
&gt; **Fredricks:** Können Sie mir mehr über den Kreuzzug erzählen?
&gt; 
&gt; **Yannatos:** Ich weiß nicht, all meine Informationen darüber stammen von meiner Freundin Kassandra. Ich weiß nur, dass er wie ... eine Hilfsgruppe ist, nehme ich an. Er will nur Menschen helfen, das ist alles. Das ist alles, was ich wirklich weiß, tut mir leid. Sie können ihn wahrscheinlich finden, wenn Sie zur Hütte gehen.
&gt; 
&gt; **Fredricks:** Ich verstehe. Danke. Können Sie mir diese Stimme zeigen?
&gt; 
&gt; **Yannatos:** Sicher, wenn Sie möchten. //[räuspert sich]// Bist du hier?
&gt; 
&gt; **SCP-1937-A:** Immer hier.
&gt; 
&gt; **Yannatos:** Ich kann nicht aufhören.
&gt; 
&gt; **SCP-1937-A:** Komm nach Hause.
&gt; 
&gt; **Yannatos:** Wirst du mich lieben?
&gt; 
&gt; **SCP-1937-A:** Ich habe nie aufgehört.
&gt; 
&gt; **Yannatos:** Also, ja. Da ist sie. Ich kann Ihnen nicht genau sagen, wo die Hütte ist, aber wenn Sie mit mir kommen, könnte Kassy es schaffen!
&gt; 
&gt; **Fredricks:** Das hört sich fantastisch an, bitte nehmen Sie mich mit. 
&gt; 
&gt; **&lt;Ende des Protokolls&gt;**
&gt; 
&gt; **Abschließende Bemerkung:** Nach dieser Befragung wurden acht (8) mit SCP-1937-A infizierte Personen festgenommen, befragt und eingedämmt. SCP-1937 wurde ebenfalls entdeckt.

**Anhang-1937-Epsilon:** Die folgende Tabelle ist eine gekürzte Sammlung bekannter Sätze, die SCP-1937-A auslösen.
||~ Auslösender Satz||~ Antwort||
||Ich bin hässlich.||Ich bin ein Lügner.||
||Ich hasse mich.||Ich nicht.||
||Ich möchte nicht gehen.||Ich möchte nicht, dass du gehst.||
||ich liebe dich.||Ich liebe dich auch.||

SCP-1937 wurde am 06.09.2002 aus dem Besitz der GoI-311 (Der Hoffnungs-Kreuzzug) geborgen. SCP-1937 wurde von der Gruppe als bezahlter Service für Menschen mit mangelndem Selbstwertgefühl genutzt, bei der sie die Menschen für einen Preis von 40 € pro Stunde in die Anomalie brachte. Alle Mitglieder der Gruppe wurden festgenommen und verhört, wodurch die restlichen Standorte der Gruppe sowie eine Liste der von SCP-1937-A infizierten Personen enthüllt wurde. Darüber hinaus wurde festgestellt, dass mehrere der jetzt eingedämmten Objekte[[footnote]]SCP-████, SCP-████ und SCP-████[[/footnote]] als zusätzliche Dienste zur Behandlung von Drogensucht, Essstörungen bzw. &#34;abnormalen Sexualitäten&#34; verwendet wurden. Es ist anzumerken, dass all diese Dienste, mit Ausnahme von SCP-1937, Effekte verursachten, die mit der Zeit nachließen und mehrere Besuche erforderten, um die anomalen Eigenschaften einer Person zu erhalten.

Nach dem Verhör und der Festnahme der restlichen Mitarbeiter und der Anomalien des Hoffnungs-Kreuzzugs wurden allen Mitgliedern Klasse-C-Amnesika verabreicht, sie wurden freigelassen und sechs (6) Monate lang überwacht, um die Neubildung dieser Gruppe zu verhindern.</textarea></pre>
