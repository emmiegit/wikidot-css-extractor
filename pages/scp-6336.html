**Objek #:** SCP-6336

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** Peneliti Eric Colroy harus melaporkan segala perubahan lebih lanjut dalam perilaku SCP-6336 jika ditemukan.

**Deskripsi:** SCP-6336 adalah pantulan dari Peneliti Eric Colroy. SCP-6336 sedikit tidak sinkron dengan gerakannya Colroy, dan terkadang melakukan tindakan yang benar-benar salah. SCP-6336 telah dipantau memiliki kebiasaan untuk melirik ke arah kiri dan berkeringat deras. Perilaku ini akan lebih parah semakin lama dirinya diawasi.

**Pembaruan:** Pada 31/03/2020, SCP-6336 menunjukkan perilaku yang belum pernah terjadi sebelumnya. Ketika Colroy sedang melakukan rutinitas kebersihan paginya, seorang individu yang mengenakan seragam militer yang tidak dapat diidentifikasi muncul di dalam pantulan. Orang tersebut langsung menyekap SCP-6336, menaruh plastik hitam di kepalanya, dan mengikat kedua tangannya dengan ikat kabel, sebelum pergi dari pandangan kaca kamar mandi Colroy dengan SCP-6336.

SCP-6336 tidak muncul lagi setelah dua minggu kemudian. Dalam kemunculannya, kain kasa medis terlilit di bagian atas kepalanya, dengan noda-noda darah melingkar di garis kulit kepalanya.

Dengan tambahan, SCP-6336 sekarang sinkron dengan sempurna dengan gerakan Colroy.</textarea></pre>
