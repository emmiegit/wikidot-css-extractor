++ Введение
Здравствуйте. Я - &#34;Оперативник Айзек&#34; из отдела внеземных угроз Глобальной Оккультной Коалиции. Не так давно я был ранен во время ликвидации одной внепространственной угрозы (о них мы поговорим позже), и пока я восстанавливаюсь, решил составить серию руководств для новых оперативников по тем многочисленным угрозам, с которыми они могут столкнуться на протяжении своей карьеры.
В первом руководстве я расскажу о внеземных сущностях и лучших способах борьбы с ними.

++ Основные формы
Это знание жизненно необходимо. Во Вселенной - миллионы и миллионы планет, и тысячи из них пригодны для жизни. Что касается внеземных угроз - у них нет никакой основной формы. Внеземная сущность, попавшая на Землю, может оказаться маленьким, беззащитным травоядным или кровожадным десятируким хищником, который способен порвать вас на части в мгновение ока. Иногда бывает, что и то, и другое - это то же самое существо.

Вам следует понимать, что другие планеты - это не Земля. Я не называю вас глупыми, но легко попасть впросак, полагая, что у биологии есть законы. Эти законы действуют на Земле. А внеземные сущности, как следует из их названия, появились не на Земле. По непонятным для нас причинам, природа их родной планеты сделала для них необходимостью наличие взрывоопасной крови или едкой кожи.

Первый шаг к победе над врагом, - это понять вашего врага и понять, что такое внеземная сущность; и вам придётся перестроить своё мышление в соответствии с тем, что вы знаете о сущности.

++ Правила ведения боевых действий
В начале этого раздела я хотел бы рассказать вам о оперативнике С. (&#34;Саймон&#34;), о котором, я уверен, большинство из вас слышали. Оперативник С. является своего рода иконой в Коалиции, идеалом, к которому стремятся новички. Я не слышал много разговоров о том, как он всё-таки погиб, и я чувствую, что это представляет важный урок относительно внеземных сущностей.

Оперативник С. был отправлен с отрядом оперативников разобраться с пузырём-людоедом, который совершил аварийную посадку в Индии. С этой штуковиной возникли некоторые проблемы, так как у неё проявились некоторые магнитные свойства. Таким образом, они остались без оружия, и тут Оперативнику С. пришла умная идея: взять кирпич и попытаться забить им штуковину. Не знаю почему, - может быть, это было своего рода воздействие на психику, а может быть, он просто много о себе возомнил. Итак, как только кирпич коснулся пузыря, он взорвался, убив Оперативника С. и его команду. Пузырь выжил, а другой отряд позже ликвидировал его, просто облив апельсиновым соком.

Это преподносит нам два важных урока: не пытайтесь геройствовать, когда речь идёт о внеземных сущностях, и испробуйте на внеземной угрозе всё (за исключением геройствований, конечно). Держитесь на расстоянии от внеземной сущности, - ей будет гораздо сложнее убить вас, чем если бы вы стояли рядом. Если штуковина приближается к вам, не пытайтесь бить её кирпичами, а просто уходите оттуда нахрен.

И когда я говорю испробовать всё, - я имею в виду всё. Попробуйте поразить её любым предметом, который придёт на ум. Мочой, апельсиновым соком, кошкой. У нас была когда-то внеземная сущность с аллергией на арахис. Сунули орех прямо в эту слизь, - и делов-то.

++ Аварийные посадки
Лучший вариант, на который вы можете надеяться - это захват внеземных сущностей, потерпевших крушение. В таком случае они часто ранены, если не убиты, и то, что они добрались до Земли - уже не проблема. Но не забывайте: даже если оно выглядит израненным, не исключено, что оно по-прежнему в состоянии убить вас, причём весьма болезненным образом.
Возьмем, к примеру Корабль-Паук, как я люблю его называть.

Я был на задании в Китае, обследовал место аварийной посадки. Чтобы проверить повреждения, мой приятель оперативник Р. стрельнул по кораблю. А тот встал на все свои восемнадцать паучьих ног - и плюнул кислотой прямо Р. в лицо с десяти метров. Убил его почти мгновенно, я надеюсь. Потребовалось семь оперативников, чтобы убить ту штуку.

Работа с аварийными посадками очень проста, очень опасна и состоит из трёх этапов.
1. Осмотреть местность, найти место аварийной посадки.
2. Ликвидировать внеземных сущностей.
3. Взорвать корабль, сжечь всё, что осталось.
Это легче сказать, чем сделать, так как большинство внеземных сущностей не хотят умирать. Хотя было одно исключение в Кентукки, - тот вышел из корабля и заколол себя своими же глазами. Если вы недоумеваете, как он это сделал, то вы не читали главу &#34;Основные формы&#34;. Вернитесь и прочтите.

++ Обращение с трупом
Не связывайтесь с трупом. Это очень важно. Возня с телом предполагает то, что вам придётся находиться рядом. Если вы находитесь рядом с телом - есть большая вероятность, что оно вас убьёт. Так что не связывайтесь с этими сраными трупами.
Конечно, на случай, если не будет выбора, кроме как возиться с телом, у меня есть несколько советов для вас.

• Биозащитные костюмы. Они вам понадобятся, если вы не хотите, чтобы ваше лицо расплавилось или ещё что-то похуже. Я знал одного парня, который подцепил от трупа болячку, в результате чего его же кишки вылезли через рот и задушили его.
• Вы оперативник, а не врач. Пусть медики остаются рядом с телом, это их работа. Ваша задача - говорить врачам, что делать. Допустим, нам нужно сердце внеземной сущности или что там у них вместо него, не знаю зачем, может быть сравнить с другим сердцем, которое у нас уже есть. Велите врачам извлечь сердце - и отходите от них подальше.
• Делайте фотографии, рентгенограммы. Не дерите шкуры со внеземных сущностей, чтобы узнать, что там такое внутри (я уже говорил о едкой коже). Вы должны думать, это очевидно, но я видел записи многих неудачных вскрытий, и это мучительно распространенная ошибка.
• Не связывайтесь с трупом, если можно избежать этого.

++ Заключение
Так что вот вам мой совет по работе со внеземными сущностями.  Надеюсь, что все из вас прислушаются к этому и передадут коллегам, так как не очень-то легко было это писать со сломанной рукой. Держите ваш ум холодным, а ноги - готовыми бежать. Никто из нас не хочет увидеть головы новичков, оторванные внеземными сущностями. Не стоит благодарности.</textarea></pre>
