    <pre><textarea class="page-source" readonly>+++ 以下的文档内容仅限于持有Zarathushtra/4及以上权限的基金会成员浏览。阅读本文档代表你遵守收容协议-Zarathushtra，且自愿接种一过滤模因。若你在未持有Zarathushtra/4权限的情况下打开本文档，不要向下阅读，并关闭本文档。你所在站点的保安将在15分钟内前往你的位置，并对你进行B级记忆删除。

[[image http://scpsandboxcn.wikidot.com/local--files/fragment:857eula-03/photo-1508138221679-760a23a2285b.jpg]]

**项目等级：**Safe

**特殊收容措施：**一份虚构的文档已被上传至SCP-CN-857的主页面，以使负责协助收容SCP-CN-857的基金会人员相信其是一轻微改变建筑物内部结构的异常事件。上述人员皆遵守收容协议-Zarathushtra，以保证SCP-CN-857将持续性地保持其现状。

**描述：**SCP-CN-857是一系列收容异常实体的设施。目前已知的SCP-CN-857共有83处，且广泛分布于英国、美国、中国、德国、法国、俄罗斯。究竟是何人或者何组织于何时建立了这些收容设施，目前尚未有一准确的答案。

SCP-CN-857一般会与当前人类社会的宗教、工业与大人流建筑紧密结合，以协助完成自身收容异常实体的目的。

**·宗教地点：**与此类建筑结合的SCP-CN-857大多位于其正下方的地下，收容一系列的宗教与奇术实体。确信该类实体的异常效应可经由前来进行宗教活动的普通民众对其墙壁、天花板与地板中壁画上出现的宗教图案等的参拜、祈祷等得以抑制。此外，该类地点的地下室中普遍多出了一间额外的房间，其中按某种规律摆放着各类物品，以完成一系列针对奇术实体的收容。基金会目前对上述宗教图案与物品摆放位置对宗教与奇术实体的压制效应并无深刻认知，故而任何改变都可能导致上述实体的收容突破。目前共有18处该类型的SCP-CN-857，总共收容了213个异常实体。

**·工业设施：**与此类建筑结合的SCP-CN-857大多位于其正下方的地下，收容一系列收容难度相对有限[[footnote]] 按照我们的标准，即safe与部分euclid级的scp [[/footnote]]的异常实体。通过一系列额外机构的传动，SCP-CN-857得以长期且持续地运作，并在其内部人工智能的管理下持续地按数种未知收容协议收容其内的异常实体。此外，此类建筑的地下室中普遍多出了一道额外的门。对门后空间的探索见探索报告-857-1。目前共有44处该类型的SCP-CN-857，总共收容了947个异常实体。

**探索报告-857-1**：基金会于1976年5月14日派遣了机动特遣队蛟龙-1，以探索位于上海市静安区的一处与纺织厂结合的SCP-CN-857。[[footnote]] 彼时，基金会对SCP-CN-857的本质尚未有一清晰的了解。 [[/footnote]]

[[collapsible show=&#34;打开探索报告-857-1&#34; hide=&#34;关闭探索报告-857-1&#34;]]

&gt; **日期**：1976年5月14日7时14分
&gt; **探索队伍**：机动特遣队 蛟龙-1
&gt; **任务**：初步调查发生SCP-CN-857事件的上海一处纺织厂地下室门后的空间
&gt; **领队**：天工-1
&gt; **小队成员**：天工-2，天工-3
&gt; **[记录开始]**
&gt; 
&gt; //摄像头前一片黑暗。无可见物体。//
&gt; 
&gt; **天工-1：**打开头灯。指挥部，能否收到？
&gt; 
&gt; **指挥部：**收到，天工-1。
&gt; 
&gt; //摄像头前有一老旧、生锈的铁门，上无钥匙孔。其上绘制一圆圈及四个指向圆圈圆心的小型箭头。//
&gt; 
&gt; **天工-1：**这个符号你们有人认识吗？
&gt; 
&gt; **天工-2：**不。
&gt; 
&gt; **天工-3：**不认识。跟基金会的标志有点类似。
&gt; 
&gt; **天工-2：**ASCP？我是说Annihilation。
&gt; 
&gt; **天工-1：**把门打开。
&gt; 
&gt; //天工-2尝试将门推开与拉开，然而门似乎难以用此常规手段打开。//
&gt; 
&gt; **天工-1：**用电锯。
&gt; 
&gt; //天工-2取出电锯，开始切割铁门。电锯没入门内约30厘米。天工-2在大约4分钟后将铁门切割出了一80cm*60cm大小的缺口。//
&gt; 
&gt; //天工-1、天工-2、天工-3相继通过该缺口进入门后的空间。空间大约有5m*10m*10m的大小。空气混浊，地面上积了一层灰。天工-1与天工-3开始咳嗽。
&gt; 
&gt; **天工-3：**妈的。这地方全他妈是灰。
&gt; 
&gt; **天工-2：**这里边有啥东西啊？那里好像有个保持架？摄像头往那里转一下。
&gt; 
&gt; //摄像头转向天工-2所指的位置。可见一高约3米的复杂机械设备。其上向外伸展出了大量机构，似乎上方纺织厂内的额外机构最终输出至此机械设备上。//
&gt; 
&gt; **天工-1：**指挥部，有收到影像吗？
&gt; 
&gt; **指挥部：**收到。
&gt; 
&gt; **天工-2：**上面同样画着那个标志……还有一行小字。
&gt; 
&gt; **天工-1：**读出来。
&gt; 
&gt; **天工-2：** “每十二个月应检查斯克兰顿现实稳定锚的运行状况。”
&gt; 
&gt; **天工-1：**指挥部，听到了吗？
&gt; 
&gt; **指挥部：**收到。晚点我们会派一支专业的调查小组过来的。你们的任务到此为止。
&gt; 
&gt; [[image http://scpsandboxcn.wikidot.com/local--files/fragment:857eula-02/WZBHL%25X%24%60S3X~W%40~5UGQ%60~O.png]]
&gt; 
&gt; //拍摄到标志的示意图//

[[/collapsible]]

**·大人流建筑：**与此类建筑结合的SCP-CN-857的确切地点未知，收容一系列通过认知减轻其危害效应的异常实体。完整的物品与设计地点列表见场景清单-857-1。目前共有18处该类型的SCP-CN-857，总共收容了23个异常实体。

**场景清单-857-1-e/a：**此为欧洲与亚洲的物品清单。

[[collapsible show=&#34;打开场景清单-857-1-e/a&#34; hide=&#34;关闭场景清单-857-1-e/a&#34;]]

|| 场景 || 物品描述 || 异常性质 ||
|| 巨石阵 || 十七个木质的啄木鸟雕塑 || 对象在未受观察时会变成活的啄木鸟，并积极进行交配活动。当其数量达到一限度时，会发生K级情景。受到观察会令包括其生下的啄木鸟在内的对象重新变为雕塑。观察对象越多，其变为雕塑的时长就越久。 ||
|| 巨石阵 || 一只猫 || 对象会变为多数观察者在观察时印象最为深刻的个体。在此场景下为另一块巨石。 ||
|| 长城 || 一把锤子 || 在24小时内观察到该对象的个体会在当日0点0分时头部受到合计100000N，持续12秒的力。多个观察者会分摊这个力。 ||
|| 长城 || 一群孩童 || 在24小时内未受到成年人直接观察后，这群孩童的随身携带物品中会多出小刀、铁锤、扳手、手枪、胶带、电锯、绞索，并对成年人抱有强烈敌意。正常的儿童会被其吸引，并具有其异常性质。 ||
|| 勃兰登堡门 || 一个腓特烈·威廉二世的雕像 || 注视该雕像会令观察者产生对普鲁士这一政治实体强烈的忠诚感。然而由于当前已不存在名为普鲁士的政治实体，该效应无效。 ||
|| 巴黎圣母院 || 一个身体有轻微畸形的男人 || 该对象一旦长期未受到观察，便会表现出强烈的攻击欲，并随着未观察世间的增加而体型增加、长出附肢。目前该对象担任一当地保洁人员。 ||
|| 新天鹅堡 || 一扇正门 || 对象会移动至数公里内受拍摄次数最多的地点上。由于该门在历史文献中被记载为具有重大意义，游客几乎一定会拍摄它，从而稳定了其物理位置。 ||
|| 印度的一处铁路 || 一个人形实体 || 对象会横卧于铁路上，并在铁路经过时被碾压。一旦一辆火车碾压过了对象，它必定会在5分钟内翻出轨道。一个以上的观察者会导致其自行离开铁路。 ||

[[/collapsible]]

**.废弃建筑：**与此类建筑相关的SCP-CN-857并未与其结合，亦不通过此类建筑实现其收容功能。该类SCP-CN-857普遍收容一系列具有认知危害、对人类具有强烈攻击、危害效应与人类活动息息相关或是极难以收容[[footnote]] 按照我们的标准，即部分euclid与全部keter级的scp [[/footnote]]的异常实体。为了长期且稳定地收容此类异常实体，该类SCP-CN-857普遍具有轻微的反模因效应，且会令不曾认知到该类SCP-CN-857存在的个体难以认知到其存在。推测该效应的目的在于避免平民进入收容设施内，从而干扰收容的正常进行。

基金会目前仅确认了该类SCP-CN-857的地理位置，尚未对其内部进行探索。
