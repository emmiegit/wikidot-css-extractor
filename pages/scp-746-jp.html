**アイテム番号:** SCP-746-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 実験やインタビューの対象として用いるためのSCP-746-JPは、A形態(後述)を維持させ、サイト-8114の保安型上級収容房B-1を用いて収容します。基本的にはレベルⅢ特異再生能力者と同様の規定された収容環境が与えられます。SCP-746-JP-Bに変態させたSCP-746-JPを同サイトの長期生物学的保管ユニットを用いて凍結保存しています。

**説明:** SCP-746-JPは収容以前は日奉椋(Isanagi Ryou)として知られていた日本人男性です。元は児童養護施設に預けられていた孤児であり、5歳の時に養子に引き取られ、収容当時(2013/07/10)は24歳だったと記録されています。収容後、公的身分は交通事故で死亡したように偽装されました。身体的構造に通常の人間との差異は見られません。

第一の特異性はその異常な再生力です。SCP-746-JPは全体のおよそ99.2%を損失した状態から全身を復元させることが可能です。最も大きな損傷を受けたケースでは、手の中指のみの状態から徐々に失った肉体を形成していき、およそ2時間で元の状態へと復元しました。肉体の一部を切り離した場合はその肉片を中心に再生が開始され、結果的には独立したもう一体のSCP-746-JPが形成されます。この新しく生まれたSCP-746-JPは元のそれと同じ人格、組成、特異性、切り離される直近までの記憶を保有した完全な同一個体です。

第二の特異性はSCP-746-JPが死亡した際に発揮されます。SCP-746-JPが死亡すると、前述の再生を経て復活した後、その体表のあらゆる箇所から過剰量の身体各部位が枝分かれ式に発生していき、最終的には全長15mの人型が形成されます。この形態は通常時のSCP-746-JP-Aと識別され、SCP-746-JP-Bと称されます。
SCP-746-JP-Bの形状はその大きさを除けば標準的な男性の体格に近似しており、外見はSCP-746-JPの各部位が密集して構成されているように見えます。SCP-746-JP-Bの全体の大部分を占めているのはSCP-746-JPの頭部であり、それぞれ個別の意識を有しています。この時、各SCP-746-JPは完全にSCP-746-JP-Bの構成物と化しており、SCP-746-JP-Bは明らかにSCP-746-JPとは異なる人格が制御しているかのように観察できます。SCP-746-JP-Bは主に近辺に存在する人間に攻撃を与えるなどして、人類に敵対的であるかのような振る舞いを見せます。SCP-746-JP-Bを制御する人格とのコミュニケーションは今まで成功していません。
現在までにSCP-746-JP-Bが同時に複数発生した事例はありません。2体以上のSCP-746-JPが同時に死亡した場合、SCP-746-JP-Bを発現させるのはその内の1体のみです。SCP-746-JP-Bの今のところの実行可能な終了方法は、焼却などの手段でSCP-746-JP-Bを構成しているSCP-746-JPを全て消滅させることです。

**発見ログ:** SCP-746-JPは2013年7月10日に岩手県の██工業団地からの「妖怪が暴れている」といった旨の通報を発端に初期回収が開始されました。SCP-746-JPはこの時すでにSCP-746-JP-Bに変態しており、建物を破壊しながら近くの市街地に向かっていました。収容後のSCP-746-JPは、この時のSCP-746-JP-Bへの変態の原因はバイクの横転による怪我であると証言しています。

**補遺:** 収容後のインタビューの結果、SCP-746-JPは██工業団地での一件を起こすまで、自身の特異性を自覚していなかったことが分かりました。またSCP-746-JPは保有する特異性の起源について、自身の養父と何らかの関係があるのではないかと証言しています。その根拠として「父は医者だった」「父は3年前に俺たち兄妹を残して突然音信不通になった」「父は頻繁に&#34;父としてお前は俺が守る&#34;と俺に言い聞かせていた」などの点を挙げていますが、いずれも非論理的/直感的なものです。なお、SCP-746-JPの養父に当たる人物は、財団の情報網をもってしてもその行方をつかむことはできませんでした。

**追記:** SCP-746-JPがSCP-746-JP-Bの外見について「体格や顔の作りが親父に似ている」と証言しています。</textarea></pre>
