    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一个304不锈钢九升容积鸣笛水壶，当壶内水体从壶嘴流出时，壶内水温会随机变化为0℃～100℃间的任意温度。\n**回收日期：**2022/12/██\n**回收地点：**江西省███████████政务大厅\n**当前状态：**放置于当地前台组织████办公室，于壶盖上加装了检测内部水温的电子测温器[[footnote]]基金会保有温差发电测温器的专利权。[[/footnote]]。\n**笔记：**\n张贴于████办公室\n&gt; 水壶使用方法\n&gt;\n&gt; ①将水壶倾斜，使壶内水面濒临壶口。\n&gt; ②注视测温器缓缓倾斜水壶，将水成滴倒出。\n&gt; ③测温计跳动到需要温度，继续倾斜水壶使水成股流出。\n&gt; ④结束倒水。\n&gt; ——罗干事\n&gt;&gt; [[size 150%]]**禁止使用水壶冷却碳酸饮料！！！**[[/size]]（手写）\n\n[[collapsible show=\&#34;+ 项目使用安全注意\&#34; hide=\&#34;- 关闭\&#34;]]\n“…水壶装满后水从壶嘴溢出，仍会受到异常性质影响…”——《**███主任手部烫伤病假报告**》\n[[/collapsible]]\n&#34;</textarea></pre>
