--Следующий документ был получен из Зоны 7/51 в момент последний синхронизации. Спустя 5 часов Зона была полностью уничтожена. Внесение изменений невозможно до окончания расследования.--
[[/=]]

**Объект №:** SCP-1381-RU

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** Доступ к документу разрешён сотрудникам с 4 УД, чья связь с СО-4113A «Серые Львы» или с операцией RU7-4113A-1 «Укрощение царя зверей» невозможна.

Сотрудники Фонда, проходящие обучения у SCP-1381, должны быть назначены только на этот проект. Испытание разрабатываемых средств контроля должно происходить в пределах Зоны 7/51. 

Следующие пункты условий содержания могут быть отменены в случае дачи клятвы Фонду SCP-1381:

# За SCP---1381-- производится постоянное наблюдение.
# Дача любых клятв SCP---1381-- должна быть согласована.
# SCP---1381-- должен находиться в камере содержания, являющейся его исследовательской лабораторией.
# SCP---1381-- должен быть ликвидирован, как только станет возможно.

**Описание:** SCP-1381 является воплощением одного из членов СО-4113А. Ряд косвенных признаков позволил отождествить его с бывшим сотрудником Фонда, Константином Г. К., погибшем в ходе операции RU7-4113A-1. 

SCP-1381 не может лгать и нарушать обещаний. Распространяется на речь, коммуникативно связанную с SCP-1381.

Знания аномальных наук SCP-1381 могут и должны быть использованы для разработки эффективных способов обнаружения --и ликвидации-- СО-4113A.

**Приложения:**

**Краткое досье СО-4113A:**

&gt; Фонд привлекла подозрительная активность на чёрном рынке благородных металлов. Дальнейшие наблюдения подтвердили связь с аномальным производством серебра и золота группой, именуемой «Серые львы». Была начата операция RU7-4113A-1, целью которой стало внедрение агента Фонда в обозначенную организацию.
&gt; 
&gt; После длительного наблюдения стало ясно, что во внимание организации попала секта, а её основная цель -- создание «истинного философского камня». Фундаментом идей оказались: «Изумрудной скрижаль», христианский мистицизм и гегельянская диалектика. Так, основные стадии “Великого делания” отождествлялись с духовным очищением, а “осуществление чуда единой вещи” с воплощением “абсолютного духа”.
&gt; 
&gt; В ходе алхимической работы произошёл взрыв, убивший всех участников. Группа была признана ликвидированной.

**Расшифровка последнего отчёта Константина Г. К.:**

&gt; Они сказали, что разобрались во мне, мол, я тот, кто им всё это время был нужен, а проверки какие-то уже пройдены. К созданию камня, типо, уже очень близки, осталось мне пройти посвящение. Завтра, мол, всё и случится, а прежними нам не быть, всё такое... Слово “Фонд” как-то вскользь обронили, думаю им что-то известно, но, кажется, не волнует. Будем, где обычно, должно пройти в 3 часа ночи. На всякий случай, отправьте поддержку.
&gt; 
&gt; До связи, КГК. 

Отчёт был передан в спешке, связной получил помятый листок с неразборчивым почерком. Предположительно, агент подозревал слежку. 

**Интервью (О – опрашивающий, К – SCP-1381):**

&gt; **[О]**
&gt; Здравствуйте, представьтесь пожалуйста.
&gt; **[К]**
&gt; Константин.
&gt; **[О]**
&gt; Ранее вы утверждали, что являетесь сотрудником Фонда. Как это возможно, если сейчас вам 16 лет?
&gt; **[К]**
&gt; Вечность тянется ручей жизни, из творения Солнца в бездны глубины. На этом пути влекут его воды Забвения. Раз свадьбу сыграв, станут родным, а русло одним.
&gt; **[О]**
&gt; Как нам известно, «химическая свадьба» — это финальная стадия творения «философского камня». Вам удалось его создать?
&gt; **[К]**
&gt; Нет, камень – единство всего. Время разбило его, то, что нам удалось – лишь грань воссоздать, не кончив великое дело. 
&gt; **[О]**
&gt; Опять к забвению. Почему на вас не действуют амнезиаки?
&gt; **[К]**
&gt; За всяким подобием природы единство. Дело – процесс восходящий, что ниже – теряет значение.
&gt; **[О]**
&gt; Почему вы отказываетесь дать клятву Фонду?
&gt; **[К]**
&gt; Замки сообразны слову. Если ключ не подобрать, то можно лишиться всего.
&gt; **[О]**
&gt; Почему Фонду не удаётся повторить опыты СО-4113A?
&gt; **[К]**
&gt; Отрзаить творящий свет невозможно без источника.
&gt; **[О]**
&gt; Спасибо за разговор, интервью окончено.
