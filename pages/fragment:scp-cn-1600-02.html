**アイテム番号:** SCP-CN-1600

**オブジェクトクラス:** Thaumiel

**特別収容プロトコル:** SCP-CN-1600は現在サイト-CN-15の最下層収容区中央の機密オブジェクト収容所にて厳格に保存されています。作業職員以外の職員はいかなる理由があろうとも主要区域内に侵入することは許可されず、この規定に対する全ての違反行為に対しては、当該職員は停職、そして拘留・尋問処分を受ける結果となります。SCP-CN-1600に関する更なる収容注意事項については必要な情報に基づき、以下のカテゴリーより探してください：　

[[collapsible show=&#34;+SCP-CN-1600及びSCP-CN-1600-2の収容環境&#34; hide=&#34;- 隠す&#34;]]

&gt; SCP-CN-1600は通常、最外部である棺実体SCP-CN-1600-Eが周囲の環境に直接接しているため、SCP-CN-1600の収容区域は温度20℃、相対湿度50%、照度300Luxの一定の環境中に置き、常に大気中の酸性ガスと塵芥の量を観察し、毎日朝6:00及び夜6:00に清掃作業を行って下さい。
&gt;
&gt; SCP-CN-1600-2は同一収容エリア内の完全密閉式強化ガラスケース内で収容します。ケース内は温度18℃、相対湿度50％、照度50Lux（無紫外線ランプによる光源でなければなりません）の一定環境中に置かれ、常にケース内の塵芥の量及び空気質量を観察してください。理由無く収容ケースを開くことは禁止されます。
&gt;
&gt; SCP-CN-1600各層の棺体に対してメンテナンスを行う必要がある場合は、各部分を収容エリア内の単独収容区画へ移動させて下さい。各層に対応する隔離環境を下記に表示します:
||~ 棺体番号 ||~ 温度（℃） ||~ 相対湿度（%） ||~ 照度（Lux） ||~ 大気環境 ||~ 生物要素 ||
|| SCP-CN-1600-A || 14-20 || 50-55 || 50（防紫外線） || 防塵、空気清浄 || 防虫・黴 ||
|| SCP-CN-1600-B || 14-24 || 40-55 || 300 || 防塵、無酸性気体 || 無 ||
|| SCP-CN-1600-C || 14-24 || 40-55 || 150 || 防塵、無酸性気体・硫化物 || 無 ||
|| SCP-CN-1600-D || 14-20 || 50-55 || 50（防紫外線） || 防塵、空気清浄 || 防虫・黴 ||
|| SCP-CN-1600-E || 14-24 || 40-55 || 300 || 防塵、無酸性気体 || 無 ||
&gt; SCP-CN-1600及びSCP-CN-1600-2に接触する全ての職員はCLASS100[[footnote]]1立方フィート空間あたりの0.5μm粒子数が100を越えない[[/footnote]]レベルの、外部素材は高密度ポリエチレン、内部素材は2.5mmメッシュ生地導電性シルク[[footnote]]高密度ポリエチレンとメッシュ生地導電性シルクは一般的な防護服の素材[[/footnote]]の防護服を着用し、同時に使い捨てパウダーフリー手袋を着用せねばなりません。操作中に収容区域を離れた場合は、装備を交換し、再度収容区域へ進入せねばなりません。
&gt;
&gt; その他収容環境に関する疑問点があれば関係職員へ問い合わせて下さい。

[[/collapsible]]

[[collapsible show=&#34;+SCP-CN-1600及びSCP-CN-1600-2のセキュリティ措置&#34; hide=&#34;- 隠す&#34;]]

&gt; SCP-CN-1600収容エリアには4カ所の出入り口のみが存在し、出入り口ごとに五名一組のセキュリティチームを配置し、毎日午前4時と午後4時に一度交代をします。チーム構成員はサイト常駐の機動部隊MTF-九子-(&#34;覇下[[footnote]]訳注：覇下(はか)、蚣蝮とも書く。竜生九子の第六子、魚に似て水を好むとされる。[[/footnote]]&#34;)が担当し、標準的な武器を配備します。許可無く収容エリア内へ進入しようとする全ての職員に対しては、警告を与えた後にその氏名、クリアランス及び所属部局を登録します。警告によってその行為を停止できない場合は、その場で射殺し、管理部への報告は事後に行うことが許可されています。
&gt;
&gt; 収容エリアには20人のセキュリティチームを配置し、毎日午前4時及び午後4時に一度交代します。チーム構成員はサイト駐在の機動部隊-MTF-九子--(&#34;睚眦 [[footnote]]訳注：睚眦(がいし)。竜生九子の第七子、狂暴で殺戮を好むとされる。[[/footnote]]&#34;)が担当し、標準的な武器を配備します。収容エリア内のセキュリティチームはSCP-CN-1600の作業職員を監視し、収容エリアが突破された場合はSCP-CN-1600の移動作業を警護します。作業職員の操作プロセスへのいかなる違反行為に対しても、直接制圧し、その後はセキュリティ職員へ身柄を移し、拘留後に尋問することが許可されています。
&gt;
&gt; 全てのセキュリティ職員は歯槽内に制御可能な薬物注射装置を埋め込み、各カプセルには1mlの高濃度プロポフォール[[footnote]]通常は即効性麻酔薬として使用[[/footnote]]を含みます。収容エリア内の監視により通常とは反する挙動が確認された場合、自動的に歯槽内の注射装置を起動し、拘留し、その後に尋問を行います。
&gt;
&gt; 最下層収容エリア内では、あらゆる電波の送受信が禁止されています。外部へ信号を発信した全ての職員は直ちに拘留、尋問され、その後全ての職務を剥奪されます。

[[/collapsible]]

[[collapsible show=&#34;+SCP-CN-1600収容エリア内の作業職員&#34; hide=&#34;- 隠す&#34;]]

&gt; SCP-CN-1600の全作業職員はSCP-CN-1600の真のドキュメントを閲覧済みであり、かつプロトコル“神農”の保護範囲にないことを確認する必要があります。この前提の下、全作業職員は以下の規則を遵守してください。　
&gt;
&gt; 1）プロトコル1に記載されるオブジェクト保護措置及び作業着の着用を厳格に遵守してください。
&gt;
&gt; 2）如何なる理由があろうともSCP-CN-1600に関する物品、情報等を収容エリアから持ち出すことはできず、また同時にSCP-CN-1600の情報を外部へ漏洩することは禁止されます。財団はそのような権限を職員へ授与したことはありません。
&gt;
&gt; 3）起動及び操作行為のための権限授与はフェンリル博士のチェックを受けるために報告されねばならず、これを除き、全ての職員は許可無くSCP-CN-1600を起動してはなりません。
&gt;
&gt; 4）SCP-CN-1600の生成物は、いかなる種類の実験にも決して使用してはなりません。どのような実験であれ請求は否決され、提案者の調査が行われます。
&gt;
&gt; 5）操作の過程でオブジェクト自身の技術及び設計の脆弱性を発見した場合、或いはオブジェクトに対する積極的な改善を提案する場合は、フェンリル博士とO5議会へ申請書を提出せねばなりません。この申請が批准され、許可を受けた職員が指定エリア内でシミュレーション実験を行う場合、実験の進捗状況とデータをリアルタイムで送信してください。成功率が確保された前提下であれば、SCP-CN-1600本体で更なる操作を行えます。
&gt;
&gt; 6）如何なる職員も最下層収容エリアの指定範囲を離れることは許可されず、生活に必要な資源は全て、検査を受けた上で定期的に収容エリアへ搬出入されます。操作区域及びSCP-CN-1600収容エリアへの進入退出は作業時間内に限り許可され、それ以外の時間は進入することはできません。
&gt;
&gt; 7）作業職員は以上の規則を無条件に遵守し、全ての違反者は即座に職務から追放、単独拘禁され、そして月末に一斉終了処分を受けます。

[[/collapsible]]

[[collapsible show=&#34;+SCP-CN-1600-I,SCP-CN-1600-II及びSCP-CN-1600-IIIの収容事項&#34; hide=&#34;- 隠す&#34;]]

&gt; SCP-CN-1600-Iは週に一度内部のホルマリンを交換し、同時に底部の翡翠の状態を検査、清掃し、そして許可の無い時は対象の安静状態を保たなければなりません。SCP-CN-1600が安静状態の時、SCP-CN-1600-Iの下部に設置された超低温冷蔵庫も閉じた状態にして、毎月15日及び30日にのみ開放して死体の運送作業を完了します。冷蔵庫へ搬入した死体は番号登記し、順番に整理してください。
&gt;
&gt; SCP-CN-1600の作業を開始する際、作業開始の二時間前に死体をSCP-CN-1600-I内に搬入します。冷蔵庫内の死体が、その時点の作業を開始するために十分な数量でなかった場合は、サイト内のDクラス職員を終了して死体の不足を補填することが許可されます。サイト内の死体が不足を補填するために不十分であった場合の対処方法についてはプロトコル5を参照してください。
&gt;
&gt; SCP-CN-1600-IIは常時グローバルネットワークと接続し、一方的な信号受信に限定してください。サイト機動部隊MTF-九子-(&#34;狴犴[[footnote]]訳注：狴犴(へいかん)、憲章とも書く。竜生九子の第四子、虎に似て訴訟を好むとされる。[[/footnote]]&#34;)は各国政府との合意の下、大型災害発生前にSCP-CN-1600を起動します。各サイト間も連携を保持し、財団サイトで重大な収容違反が発生した場合、周辺地域及び当該サイト範囲に対してSCP-CN-1600が起動されるよう設定することを第一任務とし、収容違反が鎮圧されるまでその影響を維持します。
&gt;
&gt; SCP-CN-1600-IIIは密閉された室内に設置され、1本のケーブルチャンネルがSCP-CN-1600-IIIと接続されます。SCP-CN-1600-IIIが自動作業に設定されていることを鑑み、いかなる職員もSCP-CN-1600-IIIが設置されている室内に侵入してはならず、SCP-CN-1600-IIIのメンテナンスはフェンリル博士に申請し、許可された場合にのみ行うことができます。

[[/collapsible]]

[[collapsible show=&#34;SCP-CN-1600及び付属物の緊急状況下における収容プロトコルについて&#34; hide=&#34;- 隠す&#34;]]

&gt; その範囲が大陸以上の規模で、また持続時間が2年を越えるKクラス世界終焉シナリオの発生が予測された場合、SCP-CN-1600は緊急作動状態に入るとともに、プログラム“神々の黄昏”を随時起動する準備を行う。この時、以下の措置を参照して操作及び収容作業を行わねばならない:
&gt;
&gt; 1.サイト-CN-15を中心にSCP-CN-1600を使用することで、その影響が中断しないことを確実にする。次に、重要オブジェクトを収容するサイトへSCP-CN-1600を使用することで、その影響時間内に当面の事態を解決するための研究を急行させる。
&gt;
&gt; 2.SCP-CN-1600収容エリア内には少なくとも三組の研究職員が滞在せねばならない。そして、フェンリル博士が収容エリアの指揮を行うために配置される。
&gt;
&gt; 3.死体の備蓄が不足した場合、全世界の監獄に対し、収監中の囚人の順次終了を請求し、死体を収集し、集めた死体をサイト-CN-15へ搬入することを許可する。それでも死体の不足が補填できない場合は、オブジェクトの作業を持続させるために、関係各国政府に対して失業者、放浪者、遠隔地域の人口の終了を要求しなければならない。
&gt;
&gt; 4.各国政府は民衆の疑いを引き起こすいかなる挙動を取るべきではない。同時にソーシャルメディア等の情報媒体にSCP-CN-1600に関する内容が現れないかを傍受・整理し、情報発信者の位置を特定し、拘留、尋問する。
&gt;
&gt; 5.全てのエリアにおいて、SCP-CN-1600-1の身分偽装と安置作業を行わねばならず、対象の消失後の処理をする。状況が許す限り、異常実体を一カ所に留め置くことは極力避けるべきである。
&gt;
&gt; 6.各国政府内に駐留する財団エージェントは政府の動向を厳格に監視し、SCP-CN-1600の影響に乗じて影響範囲外の国で大規模攻撃（例えば核攻撃等）が発生するのを回避せねばならない。
&gt;
&gt; 7.研究員の数が大きく不足する場合、サイト内より研究員を選抜しSCP-CN-1600の閲覧権限、そしてSCP-CN-1600の使用方法を授与することが許可される。
&gt;
&gt; 8.SCP-CN-1600の影響を長期間受けた後に、人口数の変化が原因で社会構成と概念の変化等による社会発展のプロセスが改変される可能性を回避するために、世界人口が40％以上減少した場合、SCP-CN-1600により人類を存続させる方法は放棄され、その他の手段で当面の状況を解決することを選択するべきである。　
&gt;
&gt; 9.緊急状況下では、死亡した職員の個人情報及び存在した個人の記録を随時削除し、大規模なヒステリー症と範囲不定のマンデラ効果の存在可能性を流布することで、SCP-CN-1600の使用中に民衆の恐慌、混乱が引き起こされることを回避せねばならない。
&gt;
&gt; **10. 時間/空間の連続性を影響しない前提で、人類の種族およびその可能性を存続させることを第一任務とする。緊急状況発生の可能性がある場合、やむを得ない状況においては、財団は職員を材料として用いることで、SCP-CN-1600の正常動作を維持する。**
&gt;
&gt; //第10条を受け入れられない者は申し出るべきだ。我々は申請受理後に君の全ての権限を解除し、特定エリアへ拘留するだろう。//　
&gt;
&gt; //我々は、人類が名状しがたい生物の奴隷にされることを、人類の創造の産物が強行抹消されることを、或いは世界的大災害に破壊されることを、絶対に許容しない。人類の物語を伝承していくためには、いかなる犠牲も許容されるべき範囲内である//　
&gt;
&gt; //我々が行っていることは、死を代価にして、生を買い続ける残酷な取引なのだ。//
&gt;
&gt;                                               //フェンリル博士//

[[/collapsible]]

**説明:** SCP-CN-1600は五層構造の棺と、それに付随する装置の総称であり、現在はサイト-CN-15の最下層海底収容エリア内で厳格に収容されています。プロトコル“神農”及び緊急プログラム“神々の黄昏”に基づき、SCP-CN-1600は高危険オブジェクトの収容、各種大型災害及びKクラス世界終焉シナリオに対抗する手段として用いられます。これにより時間/空間等のレベルの連続性に影響を受けない状態で、人類及びその創造物は受け継がれ、発展し続けることができ、人類文明が混乱、断裂して滅亡することを回避することが可能となります。

[[=]]

&gt; [[size xx-large]]プロトコル“神農”[[/size]]
&gt;
&gt; **人類の発展存在への脅威となる者、そしてSCP-CN-1600の動作原理を理解する者を除き、いかなる者も等しく無条件にSCP-CN-1600の保護を受ける。このプロトコルは個人が死亡するまで継続される。**
&gt;
&gt; **プロトコルの受益者に対して、SCP財団は受益者の遺体を自由に使用し、必要があれば、一部の受益者を拘留、終了し、SCP-CN-1600の稼働を維持する権利を有する。**

[[/=]]

SCP-CN-1600の五層の棺はいずれも独立した存在で、通常は外層の棺に内層の棺を安置する形で存在しています。棺本体及びその付属装置の構成素材には、特殊な性質は何ら備わっていません。 棺の五層の構造はSCP-CN-1600-A、B、C、D、Eに、付属装置はSCP-CN-1600-Ⅰ、Ⅱ、Ⅲに番号が充てられます。いずれの部分も全く異なる異常性質を発現し、各々別途作動させた場合は異なる効果を発揮し、合わせることでSCP-CN-1600の正常な作動工程が完成します。

SCP-CN-1600-Aは鍍金された一体の骸骨であり、秦川牛の頭蓋骨と頭蓋骨より下位の人間の骨格で構成されています。頸部の異常な膨張を除き、其々の種族と同様の特徴を示します。骨格は仰向けに整えられ掌部を上へ向けています。その襟首を純金の蛇が、第三頚椎から始まり鎖骨に至るまでを取り囲んでおり、同時に核磁気共鳴によれば頭蓋骨の内部にイワヒバ[[footnote]]中薬の材料。民間では”九死反魂草”と呼ばれる[[/footnote]]に類似した未知の植物の乾物が存在し、これらの付属物を取り出す、或いは破壊する試みは全て失敗に終わっています。SCP-CN-1600-Aの四肢は固定されており、姿勢を変えることはできません。オブジェクトの破壊による異常性の喪失を防ぐために、その表面のサンプル取得や暴力をもって状態を変化させる請求はいかなる場合も拒絶され、申請者は停職処分を受け、調査されます。

SCP-CN-1600-Bは紫砂[[footnote]]訳注:陶器の素材となる粘土[[/footnote]]材質で人形の棺椁及びSCP-CN-1600-A内部空洞構成の総称です。空洞は稼働時には密閉状態にあり、三本のチューブのみがSCP-CN-1600の付属設備に接続されています。紫砂の棺椁の左右両側面には、薬王菩薩咒と薬上菩薩咒[[footnote]]薬王菩薩と薬上菩薩の呪文のこと。仏教では経文を読むことで九百五十六億の大罪を越えるとされる[[/footnote]]の呪文が刻まれており、これを除けば棺椁の表面は内外共に非常に滑らかなものとなっています。SCP-CN-1600-Bは自ら発熱する特殊性質を有しており、SCP-CN-1600が稼働を開始した際、棺部分が数秒以内に急速に120℃前後にまで上昇します。同時に、棺の内側より黒色の液体が滲み出て、直ちに空洞内部に充満します。未知の液体を採取分析した結果、その主要な成分は中薬[[footnote]]中薬の成分は血液と気の効能において高度に一致しています[[/footnote]]であり、一部の成分は不明な化学物質であり、かつ毎回その成分は異なります。記録された成分は全て収録整理済みであるとともに、現在、不明な化学物質のサンプリングと実験分析が実施中です。

SCP-CN-1600-Cは4657個の玉状の彫刻からなる玉片と1700本の金繊維で構成された金縷玉衣であり、背面の開口部より内部の棺を取り出すことが可能です。現在、玉の種類は和田玉、藍田玉、独山玉、高磁ブルーターコイズ、孔雀石、そして最初に記録された玉種が鑑定されています。SCP-CN-1600-2中の記述によれば、SCP-CN-1600-B上の玉種は過去多くの修繕過程で交換された可能性がありますが、その作業効率へは負の影響を一切与えません。このため、SCP-CN-1600-Cの本体である大多数の玉種はいかなる異常性も有さず、オブジェクトの稼働工程中に外部からサポートを行う作用[[footnote]]中医の所謂、玉が肌に生み出すという一文[[/footnote]]があります。しかし、未確認の玉種が異常な性質を有する可能性があるため、SCP-CN-1600-Cのメンテナンス中には、記録された玉種について交換を行うことは許可されません。

SCP-CN-1600-Dは長さ50mmの720本の毫針で構成されています。その突起部分はSCP-CN-1600-Cの人体のツボに対応する箇所に向けられており、もう一方はSCP-CN-1600-Eの内壁に固定されています。この層の細針は、612本の銀製針と108本のレイヨウ角製[[footnote]]レイヨウの角は伝統理論によれば招魂の効果があり、これにより魂魄を封鎖する作用があると推測されます[[/footnote]]の針の二種類に分類され、それぞれSCP-CN-1600--C上の108カ所の要害穴と残りの普通穴[[footnote]]即ち、人体の普通穴612、活穴72、死穴36、合計720穴[[/footnote]]に対応しています。SCP-CN-1600の起動後、毫針はSCP-CN-1600-Cの表面と接触します。この時に強制的に分離させた場合、SCP-CN-1600の活動停止、或いは実体の身体障害や能力不全を発生させます。このため、SCP-CN-1600-DはSCP-CN-1600-1の身体形成に重要な作用を起こしていると推測されますが、これはSCP-CN-1600-1の異常特性に由来するものではないと考えられます。

SCP-CN-1600-Eはオブジェクト最外層の棺体であり、長さ3ｍ、幅2ｍ、高さ1.5ｍ、棺内外は光沢を放つ立方体を示す、翡翠を組み合わせた彫刻で構成されます。棺の右壁側面には三カ所の開口部を有し、チューブによりSCP-CN-1600-Bの表面と連結しています。SCP-CN-1600-Eはいかなる特殊性質も有さず、オブジェクトの活動状態下においてもいかなる変化も示しません。このため、SCP-CN-1600-1の生成部品への補助し、SCP-CN-1600の他の四層の棺を保護する作用のみを有します。

SCP-CN-1600-IはSCP-CN-1600に付随される、和田玉材質の玉琮の置かれる、任意の液体プールの呼称です。現在、この玉琮の置かれるホルマリンプールは高さ6ｍ、半径5m、池の底部には穴が1カ所あり、外接のチューブにより棺椁と接続しています。SCP-CN-1600-Iは通常時にはいかなる特殊性質も現さず、内部に入れられたホルマリン液にも変化は生じませんが、穴は閉鎖状態を保ちます。SCP-CN-1600の起動後、SCP-CN-1600-I内部の玉琮で、オブジェクト全体は一連の異常性質を示すようになります。玉琮本体から成分不明の不明な液体が分泌され、ホルマリンに混入します。この時、人間の死体をプールに投入すると、死体が液面に接触すると同時に特殊な気体に分解され、ホルマリン混合液へ溶解します。この時、液体をプールから取り出すと異常性を消失します。この工程の停止後、未知の液体成分は迅速に消失し、プール内の液体は通常のホルマリンに再変化し、それ以前の特殊性質を全て失います。　

SCP-CN-1600-IIは一台の高精度位置測定計算機です。オブジェクトは全世界のインターネット情報と接触可能であり、全ての人類の居留地の正確な位置を特定することが可能です。位置情報がSCP-CN-1600-II中に入力された後、オブジェクトはただちにその情報を検索し、SCP-CN-1600を起動するか否かを自身で判断すると共に、判断結果をSCP-CN-1600-B内部へ伝達します。現在、この判断基準は不明ですが、人類に重大な損失を与える全ての災害が判断されます。

SCP-CN-1600-IIIは全人類の基本情報及び遺伝子情報が記録された一台の計算機です。オブジェクトはリアルタイムで内部情報を更新し、死亡した人間の情報についてはバックアップ後に削除されます。オブジェクトのメモリは上限を示さないと考えられます。オブジェクト本体はSCP-CN-1600が作業を開始した後に情報を選別し、SCP-CN-1600-2内部へ伝送します。その後に産出されるSCP-CN-1600-1の身体検査の結果によれば、その遺伝子情報は選別された遺伝子情報の組み合わせとして示されます。そしてそれはSCP-CN-1600-1がSCP-CN-1600-IIが特定したエリアの環境内へ溶け入るのに最大限有利に働きかけます。

SCP-CN-1600が作業を開始した後、上記の構成部分が固定された順序で作業を開始し、相互協力を完成させます。具体的な手順は下記の通りです。


1. SCP-CN-1600-II内部に位置情報が挿入された後、SCP-CN-1600-IIはSCP-CN-1600起動の是非を判断し、SCP-CN-1600起動が判断された場合、第二段階へ進みます。

2. SCP-CN-1600-IIからの指令を受け、SCP-CN-1600-Iプール底部の玉琮はプール内へ液体の分泌を開始し、30秒以内にホルマリンへ溶け込みます。同時にSCP-CN-1600-IIIは位置情報に基づき遺伝情報の抽出を開始します。

3. この段階でSCP-CN-1600-I内部への死体投入を開始します。死体は液体の効果により急速に分解し気体化し、プール内へ溶け、チューブを通ってSCP-CN-1600-B内へ直接通されます。SCP-CN-1600-IIIもまたこの段階において、棺内へ情報を入力します。SCP-CN-1600-Bの棺体は迅速に120℃前後に上昇し、次の段階への準備を行います。この死体の投入が完成した後、SCP-CN-1600は次の段階へと進行します。

4. SCP-CN-1600-Bはの棺内内壁から黒色の液体が滲み始め、3分前後で空洞全体に充満し、同時に120℃前後まで加熱されます。SCP-CN-1600-Dの毫針がSCP-CN-1600-EからSCP-CN-1600-C方向へ接近し、より正確に接触します。この温度上昇が終了すると、SCP-CN-1600は次の段階へと進行します。

5. SCP-CN-1600の棺椁内部で、SCP-CN-1600-Aを基礎として、脚部から人型実体が生成されます。この段階に置いてはSCP-CN-1600-Aは次第に観察範囲から離脱し、人型実体（以下、SCP-CN-1600-1）に置き換わり、かつ、その頭蓋骨は人間の頭蓋骨へと変化します。この人型実体が完全に生成された後、工程は次の段階へと移行します。　

6. SCP-CN-1600内部の人型実体は棺内からSCP-CN-1600-IIの特定した位置へ迅速に転移し、その異常性を発揮します。同時にSCP-CN-1600各部分は、動作開始前の状態に回復するまでリセットされます。SCP-CN-1600の作業が終了しても、SCP-CN-1600-1の独立した実体は、実体が消失するまで異常性を発揮し続けます。　

段階5以前における作業の進行が妨害されSCP-CN-1600が作業停止した場合、直接リセットが行われます。第5段階後に妨害があった場合はSCP-CN-1600-1の効果減少または人型実体の構造に欠陥を生じる結果となります。この一連の工程が正常に完了すると、SCP-CN-1600はそれ以降は異常性を発現せず、SCP-CN-1600-1が独立した存在として異常特性を発現するようになります。

SCP-CN-1600-1はSCP-CN-1600によって生成された全ての人型実体の呼称です。この実体は生成された後、範囲は不均一ながら同様の効果を有する異常性を発現します。SCP-CN-1600-1の異常性質はSCP-CN-1600-1の影響範囲内にある全ての個体に対して発現し、当該範囲はいかなる大規模破壊・損失をもたらす状況及びインシデント（大規模自然災害、核戦争、大規模な戦争、民族虐殺、致死性の高い伝染病、重大な収容違反インシデント、全てのKクラス世界終焉等）の影響を受けなくさせます。それが存在する間、その製造原理を知る者および実際にインシデントを発生させている者を除き、その範囲内の事象に等しく影響します。また、上述の両者が影響範囲内においてもたらした一切の影響も被影響者へは及ぼしません。その結果として、災害は被影響者に波及せず、被影響者も災害の発生、影響外の存在、影響範囲内における災害の進行に対してすべて認識できなくなります。SCP-CN-1600-1の影響範囲及び影響時間は、SCP-CN-1600-1形成時に消費する死体の数量及び個人が影響区域内に溶け込む程度の影響を受けます。SCP-CN-1600-1が消耗する死体の数が多いほど、個人が影響エリアへ溶け込む程度が高いほど、その影響範囲は大きくなります。財団が引き継ぐ以前の最大影響範囲はユーラシア大陸全体、消耗死体は200万体、そして持続影響時間は最長で6年に及びました。SCP-CN-1600-1実体はいずれも独立した存在であり、実体間には明確な差違が存在し、記憶を共有せず、自我を有しますが、共通し“群衆保護”という原則に対する絶対的な執行力を示します。SCP-CN-1600-1は極めて高い学習能力を有し、迅速に知識を接収し、その時点の社会環境内に適合することが可能です。SCP-CN-1600-1の影響時間が終了すると、実体は直ちに分解消失し、同時に影響もまた消失します。もし、実体の消失前に再度同一位置に向けてSCP-CN-1600を起動すれば、前の実体が消失すると同時に新たなSCP-CN-1600-1実体が生成され、異常性質の影響を維持します。

SCP-CN-1600-2はSCP-CN-1600によって携帯される1巻の革質の巻物です。オブジェクト自身はいかなる異常性も有さず、かつ損傷が存在します。巻物の記載内容は、歴代の保管者の記録及び改良部分についてであり、SCP-CN-1600の作動原理、各部分の構成及びその歴史の研究のために用いられます。

SCP-CN-1600は当初、中国山西省太原市にある晋祠[[footnote]]訳注：晋祠(しんし)は山西省太原市にある宋代の寺院。春秋戦国時代に周の成王の弟である叔虞を祀るために建立されたとされる。[[/footnote]]の三聖祠[[footnote]]訳注：三聖は薬王･真君･黒龍王を指す[[/footnote]]にある、薬王像の地下30メートルに存在した人工空洞の内部で発見されました。1███年12月██日、財団のサイト-CN-15で“The Doctor”の署名が成された手紙を受け取りました。手紙の内容(補遺A“The Doctorのメッセージに関して”を参照)に基づき迅速に、午後七時に祠のスタッフと交渉を行い、“三聖祠内の重要文化材の輸送”を理由として、敷地内の観光客を疎開させ、手紙の指示に従ってSCP-CN-1600の空洞内に侵入し、その翌日午前4時に、空洞内の殆どの物品を秘密裏に搬出しました。機動部隊MTF-九子-(“霸下[[footnote]]訳注：霸下(はか)。贔屓（びし）、亀趺（きふ）とも書く。竜生九子の第一子、亀に似て重きを負うを好むとされる。[[/footnote]])による接収後、SCP-CN-1600をサイト-CN-15の島嶼最深部の海底収容エリアに保管され、同時に空洞は再度封印され、現場清掃の上、財団以外の者による侵入は禁止されました。手紙と回収された全ての紙媒体ドキュメントは全て機密文書に指定され、SCP-CN-1600と共に保管され、回収された全ての道の素材、器具、人間の遺体等は点検後、必要に応じて識別及び実験がなされました。回収されたドキュメントは補遺の内容を参照してください。

&gt; 財団へ　
&gt;
&gt; このような形で諸君と関係を結ぶことになるとは思ってもいなかった。私は同士とそれ程多くの交流が無く、このため諸君が我々を初めて知ったのか、または既に幾度か交流しているのかは知らない。しかしこれは私が諸君と議論する問題には影響しない。“The Doctor”メンバーの間で、長きに渡って“神農の棺”という棺椁の存在の伝承がある。それは中国の構成員に“承万人之力、済天下蒼生[[footnote]]訳注：万人の力を受け継ぎ、天下を救済する[[/footnote]]”の理念を託されたものであり、我々にとってかけがえのないものである。しかし神農の棺は単なる伝承ではない。先祖たる神農から始まり、数千年、数万人が改良、改修を行い、保存し、今に至る。神農の棺は通常、少数の最も優秀な構成員、はたまた一人だけが保管、起動し、その者が死亡するとまた後任者に渡される。だが時代の発展はこの伝承の執行を脅かした。我等には、人の目に暴かれていない秘密の場所を探すのは非常に難しくなり、我々自身もまた、日々の営みから抜け出すことが難しい。構成員達は先達のように保護に一生を捧げることは望んでおらず、生計のために世俗に妥協している。このため、私は諸君に委ね、我々の代わりにこれの保護を続け、これを改良し、幾億もの人々を保護して行って欲しい。これは簡単な仕事ではない。君がこれを受け継いだ後は、幾多の困難な決定をせざるを得ないだろう。だが結局は誰かが決定せねばならない。世界を苦しめるよりは、君と私が受け持つ方が良いだろう。
&gt;

&gt;
&gt; 行医一生，救人万世。

|| 紀元前260年 || 秦趙両国の長平の戦い[[footnote]]訳注：260年7月、秦と趙の間で行われた戦い。春秋戦国時代最大の戦いと言われ、敗北した趙兵20万人が生き埋めにされたとされる。[[/footnote]]、趙軍兵の敗北 || SCP-CN-1600-1の書面による初めての記録とされる。それは趙軍軍営内の240名前後の兵士へ影響を与えた。そしてSCP-CN-1600-1実体は趙軍の投降将軍として、被影響者を連れて長平から離脱し、秦軍が趙軍へ行った包囲討伐から脱出した。 ||
|| 紀元前70年 || 山東諸城一帯、大地震の発生 || 当時の管理者であった星宿光、電光明兄弟[[footnote]]訳注：後に兄の星宿光は薬王菩薩、弟の電光明は薬上菩薩となったとされる。[[/footnote]]がSCP-CN-1600を改良した後、小規模な都市へ影響を与えようと試みた。その後SCP-CN-1600-1は一般的な百姓の身分で城内に進入し、市街地のほぼ半分、数万人近くに影響を与え、被災者数を六千人前後に抑え、かつ異常性が消失した後の民衆の混乱を制御することに初めて成功した。||
|| 紀元180年 || 甘粛天水一帯、大地震の発生 || この時の管理者である華佗がSCP-CN-1600を使用した後、影響範囲は陳国滄県、総人口数十万人以上を覆い、両地点の交差箇所で地震の発生を停止させ、滄県全土で災害の被害を受けさせなかった。SCP-CN-1600-1は滄県長官の身分で影響時間を最大1年に及び維持し、同時に一時的に二つの地点の往来を断ち、影響の消失後、民衆が過度な不適応を起こさないようにした。 ||
|| 紀元294年 || 荆揚兖豫青徐の六州で発生した洪水 || SCP-CN-1600-1は江州、湘州、広州、交州の四地に影響し、洪水を江州以北に限定し、南方の大部分の地域に洪水が及ばないことを保証した。同時に、軍隊へ初めてSCP-CN-1600-1の生成方法を教え、その影響が喪失する前に水路を掘り影響範囲内の洪水の浚渫を完了した。　 ||
|| 紀元317年 || 北方で発生した五胡の乱 || SCP-CN-1600-1は南方の福建、広東、広西の三省において影響範囲に基づいて設定された避難区を建立し、北方漢人の難民を取り込んだ。同時に異常影響を維持するという主要方針のために北方から南方まで死体を輸送し、紀元439年、つまり五胡の乱が収束するまでこの避難区の存在を維持しました。これはまた、SCP-CN-1600が使用後に民族の持続性を保証した最初の例でもあります。 ||
|| 紀元613年 || SCP-CN-214が影響する西部数城 || 当時の管理者であった孫思邈、巣元方、許胤宗[[footnote]]訳注：孫思邈（そん　しばく）、巣元方（そう　げんぽう）、許胤宗（きょ　いんそう）。いずれも随代・唐代の名医[[/footnote]]の三人が、SCP-CN-1600の影響範囲で残りの国土の全てを覆い、専門に組織された軍隊がSCP-CN-214の影響範囲を清掃・鎮圧した。これはまた、書面記録に記載されている最初の異常オブジェクトへの防御インシデントです。 ||
|| 紀元963から1127年 || 多数の土地で多数回発生した様々な規模の疫病|| 詳細な書面の記載は無し、ただし専門家らのSCP-CN-1600への操作による疫病の流行を抑制する関連部署が設立された模様。これにより大部分の疫病の流行へ抵抗することに成功した。 ||
|| 紀元1894-1959年 || 第三次ペスト大流行 || 丁甘仁、曹穎甫、張棟樑[[footnote]]訳注：丁甘仁（てい　かんじん）、曹穎甫（そう　えいほ）、張棟樑（ちょう　とうりょう）。いずれも中医師。20世紀初頭の中国における医学の発展に貢献。[[/footnote]]の三人が組織内部を通して、欧州各国及び北アメリカ地区のThe Doctor構成員と連絡を取り、ペスト患者の死体をまとめて輸送して利用し、各国へ未感染人民保護エリアを設立、SCP-CN-1600-1の影響が保護エリアを覆い、死亡者を最大限度まで減少させると同時に、60年間固定人口の正常な生活を維持し、逐次SCP-CN-1600-1の各保護区域への影響面積を拡大し、最終的にペストの伝播を沈静化した。これは、SCP-CN-1600が初めて大陸規模以上の影響範囲を実現し、かつ同時に複数実体を存在させつつ、その異常性を正常に発揮した例である。 ||
|| 紀元1999年 || グランドクロス現象が引き起こした世界終焉 || 関連する予言を受けた後、SCP-CN-1600の正常動作において、インシデント発生の可能性が極めて高いことが証明された。これにより1999年8月1日から2000年8月1日まで、財団は初めて全地球規模災害に対する“神々の黄昏”プログラムを確立し、プログラムの起動後、400万体の死体を消耗することで、SCP-CN-1600-1の影響範囲は初めて全世界を覆った。事後、多数の財団サイト内に突如出現した職員の死体は、今回の災害が発生しSCP-CN-1600-1影響範囲外の人口に損害を与えたことの証明となった。また、SCP-CN-1600-1が記録された書面資料中で初めて全人類史の継続と伝達を保証した例である。 ||

**前書:**20██年█月██日、SCP-CN-1600が中国南部地方全域を覆う収容違反インシデントに対して起動されました。この時のSCP-CN-1600-1の持続影響時間が一ヶ月に及んだ後、実体はフェンリル博士の執務室を訪問し、長時間対話を行いました。同時にフェンリル博士はこの対話を通してSCP-CN-1600-1の問題に関するいくつかの質問を行い、それについて議論しました。この対話は執務室内の映像記録設備に記録され、以下はこの対話のドキュメント形式にしたものです。
&gt; SCP-CN-1600-1://（ドアをノックする）//もしもし、フェンリル博士は執務室におられるか？
&gt;
&gt; フェンリル博士:はい。おや？君は確かSCP-CN-1600-1じゃないか？何か問題があったのか？
&gt;
&gt; SCP-CN-1600-1:そんなところだ。私の存在は恐らく終わりに近づいていている、だからもし、あなた達が今の範囲内の影響を継続しなければならないなら、神農の棺の起動を開始して、次の私を製造して欲しい。
&gt;
&gt; フェンリル博士:君は、私が見た中で一番親切なSCP-CN-1600-1のようだね、老兄[[footnote]]訳注：年上の男性に対する敬称[[/footnote]]。安心してくれ、我々は消耗と検査の結果に基づいて君が消失する時間を見積もっている。だから我々は既にSCP-CN-1600を起動している。だが、我々に注意をしに来てくれたことに感謝する。
&gt;
&gt; SCP-CN-1600-1:ああ、すべきことをしただけだ。ありがとう、そんな風に呼んでくれたことが嬉しい。
&gt;
&gt; フェンリル博士:そんな風にとは？
&gt;
&gt; SCP-CN-1600-1:あの“老兄”という言葉。ここへ来てからは誰もが私を番号を用いて呼ぶ。だから貴方の言葉は、私にとって最大級の驚きと喜びなのだ。
&gt;
&gt; フェンリル博士:これまでのSCP-CN-1600-1も自我を持っているとはいえ、君達にそれほど豊かな感情があるとは思ってもいなかった。
&gt;
&gt; SCP-CN-1600-1:それは当然だ、博士。我々は皆、神農の棺が作り出したとはいえ、根本的には私たちは特殊能力を持った人間に過ぎず、“スーパーヒーロー”と呼ばれることが好きなのだ。
&gt;
&gt; フェンリル博士:君は以前のSCP-CN-1600-1の記憶を持っているのか？あるいは、長久以来同じ経験を共有しているのか？　
&gt;
&gt; SCP-CN-1600-1:いいや、我々は常に独立した実体で、私は他の実体のいかなる経験も知らないし、私の後任者も私のことを覚えていないだろう。我々には各々の趣味や嗜好がある。それは我々を構成する死者から由来するのかもしれないが、たしかに我々の特徴なのだ。例えば、私には一度スペイン旅行がしたいという夢がある。
&gt;
&gt; フェンリル博士:それを実現するのは極めて難しい。人類を保護する必要のために、君達はこのエリアを離れることができない。しかし、もし君達が独立した意識を持っているなら、何故自分から離れて自分の好きなことをしないのかね？
&gt;
&gt; SCP-CN-16001:そうするべきでない。なぜなら我々には義務があるからだ。我々一人一人にね。それはもしかしたら我々の最大の共通点かもしれない。いや、この部分に関しては完全に同一と言って良いだろう。
&gt;
&gt; フェンリル博士:それは、どういう意味かな？
&gt;
&gt; SCP-CN-1600-1:声、或いは目的。我々が創造されたその時から始まり、我々が必ず成し遂げなければならない務め、それは人類の保護だ。それが我々が生み出された目的であり、我々の誰しもがそれを成し遂げ無ければならない。
&gt;
&gt; フェンリル博士:それはどうにも些か残酷ではないだろうか。君達に人格を与えながらも、肉体を束縛している。
&gt;
&gt; SCP-CN-1600-1://（笑い声）//これは束縛ではないよ、博士。この信念は我々一人一人の間で受け渡され、千年以上もの間伝承されてきて、そしてこれからも伝承されるだろう。千年前からこの信念に突き動かされて、我々は無数の、異なる人々を保護してきた。これは一人では到底出来ることではなく、一世代が行うことでのみ継続伝承された奇跡なのだ。我々は死者が与えた生命であるため、更に多くの人を保護しなければならない。これ以上に情理に合うものはなく、我々を必要とする人を保護できることが栄誉なのであり、重荷ではない。
&gt;
&gt; フェンリル博士:死者は君達のせいで死んだのではないし、君達はそれを負担にする必要はない。
&gt;
&gt; SCP-CN-1600-1:ありがとう、博士、しかしなぜあなたはこの一切を引き受けたんだ。貴方は何を得るのだ？
&gt;
&gt; フェンリル博士:引き受けるとはどういう意味だ？
&gt;
&gt; SCP-CN-1600-1: 死のことだ。我々を生み出すために、貴方が用意しなければならない死。貴方が保護する人は誰も感謝しないのに、貴方はわざわざその両手を血に染めている。
&gt;
&gt; フェンリル博士:私の行為の全ては合理的で、私は正真正銘の利益至上主義者なのだよ。我々が犠牲を出すに値すると判断したなら、私はプロトコル“神農”を実行するだろう。
&gt;
&gt; SCP-CN-1600-1: しかし外にとっては、貴方は倫理がまったく欠如した殺戮者であり、死者を冒涜しているに過ぎない。
&gt;
&gt; フェンリル博士:外部の評価がどのようなものであっても我々には関係ない。我々がすることを外に知られることはあり得ないし、また知られてはならない。だがSCP-CN-1600の価値、それは巨大だ。想像してみようか、Kクラスシナリオが起こった時、我々はたった数千万人の命を奪えば、70億人を5年間いかなる影響も受けないことが保証される。そして我々もまた、5年という貴重な時間を得ることが出来るのだ。この5年間、我々は群衆を保護するためのいかなる出費も必要なく、現在直面している問題を解決することに専念することができた上に、それを解決することさえできた。だが、我々がいわゆる倫理に阻害されたとしたら、そのような犠牲など受け入れ難く、そんな我々に更に多くの死亡者数と直面しなければならず、ついには人類の終焉を迎えることとなるだろう。これを見るに、我々は最も採算の取れる商売をして、少数の死と全人類の生を引き換えたのだ。
&gt;
&gt; SCP-CN-1600-1:そのように道徳に背くことからは何も得られず、最後には人から理解されるどころか悪名すら招くだろう。なぜ続けようとするのだ？
&gt;
&gt; フェンリル博士:より多くの人々が正常な世界で生活できるようにするために、人類が再び未知の事象の恐怖の中で生活させないために、我々は自分自身を保護しなければならない。影の中で民衆を保護するという、この理念は財団と共に存在し、全ての世代の職員間で受け継がれてきた。君達と同様、我々も人類、人類の文化を、歴史を、ずっと受け継がれてきた産物を保護しなければならない。これは我々全ての目的、我々の存在理由なのだ。我々は異常が民衆の生活へ介入しないよう確保し、異常が人類の過程へ影響を与えることを防ぐために収容し、人類史が平穏に伝承されていくことを保証するために人類と異常を保護する。歴史の車輪は途切れず、方向を変えずに回転し続ける。それがこの信念と追求のためであるなら、我々の行為全てはやる価値があるのだ。
&gt;
&gt; SCP-CN-1600-1:まったく凄まじい執念だな。
&gt;
&gt; フェンリル博士:君以外の者も、君達の創造者にこのように尋ねたのだろうか？　
&gt;
&gt; SCP-CN-1600-1:誰が知っているだろうか。//（笑い声）//　
&gt;
&gt; フェンリル博士:あまり時間が無いようだ。
&gt;
&gt; SCP-CN-1600-1:そうだな、多分、間もなく時間が来るだろう。
&gt;
&gt; //（SCP-CN-1600-1のタイマーアラームが起動し、SCP-CN-1600-1は分解し始める。）//　&gt;
&gt;
&gt; SCP-CN-1600-1:我等の躯を引き継ぎ、古今万世において人を救う。//（小声）//
&gt;
&gt; フェンリル博士:今何と言ったんだ？
&gt;
&gt; SCP-CN-1600-1:何でもないよ、ありがとう、博士。また会おう。　
&gt;
&gt; //（SCP-CN-1600-1は完全に分解する。約6時間後、新たに生まれたSCP-CN-1600-1が執務室を訪問する）//
&gt;
&gt; SCP-CN-1600-1:（ドアをノックする音）
&gt;
&gt; フェンリル博士:はい、おります。何かご用ですか？
&gt;
&gt; SCP-CN-1600-1:ああ、影響が継続したか、貴方とともにすぐに確認がしたい。
&gt;
&gt; フェンリル博士:ありがとう、老兄、あなたは私が見たところ、二番目に親切なSCP-CN-1600-1だ。
&gt;
&gt; SCP-CN-1600-1:ありがとう、そう呼んでくれて嬉しいよ。
&gt;
&gt; フェンリル博士:大したことじゃないさ。
インタビューの後、フェンリル博士はSCP-CN-1600の収容への注意事項を修正し、職員が番号以外の方法でSCP-N-1600-1を呼称することを許可した。これは、可能な限り迅速に現在の環境に順応させ、その異常性の効果を最大化するためである。

&gt; //医缓曰：六年春，我得此卷，得此骨，知其所属，所以敬也。其可生人，人所及，可以济民，伤之不可，攻之不达。不尝见，守之若宝，待良医可用者，得而用之。//
**訳文:**医緩が語った:魯成公六年の春、私はこの巻物と、この骸骨を得た。その来歴を知ったため、格別に敬意を払う。骸骨は人を成長させ、この人物が行く所、人民大衆に有益であり、外から来た人間は彼等を攻撃し傷つけることはできない。このようなものは見たことがなく、これを宝物のように守らねばならない。これを使いこなせる名医がこれを手に入れて使用することを望む。

&gt; //扁鹊曰：少游于秦，得骨卷各一。自惠公四年至武王，待之若珍。骨有牛首在体，可生人，居五日则散。骨有曲在脉络，手正之，金覆之，则可居数月。藏于彼处，与良医以用。//
**訳文:**扁鵲が語った。私は若い頃に秦国へ遊歴し、一体の骸骨と一巻の巻物を得た。秦の恵公四年から武王の時代まで、ずっと宝物であるかのようにそれを取り扱った。骸骨の身体には牛頭があり、人間を生み出すことが出来たが、これは五日で消え去ってしまった。骸骨の経絡活動には衰弱の兆候が見られ、私は手でこれを治し、金を用いてこれを覆い、生み出された人物が数ヶ月間生き続けられるようにした。これを別の所へと隠し、これを使用するだろう良医へ託そう。

&gt; //臣意曰：意尝得一匣，有人骨在内，守之自惠帝至武帝。意恐伤之，以陶制棺置之，谓之“神农棺”。臣意不才，待良医者，以棺授之。//
**訳文:**臣下淳于意が語った:私はある箱を得た。中には一体の人骨が置かれ、恵帝から武帝に至るまでずっとこれを守った。骸骨が傷つかないかと心配し、陶土を用いて棺を作り中に置き、これを神農の棺と称した。私に才能は無く、ただ優れた医者を待ち、棺を与えなければならない。

[[=]]

&gt; //私が神農の棺を手に入れた時だ。既に仏となり衆生皆我が名を耳にしていたが、この棺によって衆生の辛苦を取り除くことを欲した。//
&gt;
&gt; //薬王菩薩咒を刻んだ。この棺の生者は諸衆を病気の病痛から解放するだろう。//
&gt;
&gt; //薬上菩薩咒を刻んだ。この棺の生者は諸衆の疾苦を消し去るだろう。//
&gt;
&gt; //金蛇を置いた。この棺の者は自ずと我が聡明さを得るだろう。//
&gt;
&gt; //もし今後棺を得る者があれば。願わくばこの後の人の叡知をずっと忘れられることが無いことを。//
&gt;
&gt; //薬王菩薩と薬上菩薩に共に願う//

[[/=]]

&gt; //延熹八年，佗得一棺自兄弟二人，后方知为神农骨。承前人愿，以此棺救民于天灾，无不成者。建安十三年，赠与仲景传之。//
**訳文:**延熹八年、私華佗はとある兄弟から棺椁を得て、後になってこれが神農の遺骨であることを知った。ここにおいて私は前任者の願いを受け継いだ。この神農の棺を用いることで百姓を災厄から救うことができ、これは失敗した例しがない。建安十三年になり、張仲景にこれを伝承させるために送り渡した。

&gt; //建安十三年，得棺自华佗。是年间，多有大疫，然棺不可医之。感其不足，便取医方，以药浸之。为数年，至建安二十四年，则大小疾病，皆可以棺攻之。今传与后人，愿救民万世。//　
**訳文:**建安十三年、華佗から神農の棺を受け継いだ。当時は何年も、天下では疫病が大流行していたが、神農の棺はこれを解決することはできなかった。神農の棺に不足する所を感じたため、各種の処方箋を選び、薬を用いてこれを浸した。これを何年も行い、建安二十四年になった時、全ての疫病に対し、神農の棺により対抗することができた。今、これを次の人に渡して、これを今後万世の百姓を救済するために用いて欲しい。

&gt; //太和四年，臣叔和得此棺。观仲景之言，扁鹊之词，臣才学所不能及者。臣所为者有三。以伤寒论为本，复以药浸之。视骨脉，以前人之学通之。取良玉千余为衣，借玉生肌，使其生人益速。甘露三年，传与董奉，皇甫谧。//
**訳文:**太和四年、私（王叔和）は神農の棺を得た。張仲景と扁鵲が記録した言葉を読んだ。これは私の才能が及ばない境地だ。私がやったことは三件ある。傷寒[[footnote]]訳注:腸チフス[[/footnote]]論に基づいて、再度これを薬に浸した。骸骨の経絡の流れを探り、前人の知識を持ってそれを疎通した。千の良玉を取り衣服を作り、翡翠を用いて肌を作ることで、神農の棺が人を創造する速度を更に速くした。甘露三年、神農の棺を董奉、皇甫谧両名へ受け継がせた。

&gt; //甘露三年，董奉得棺于太医令叔和，至新安寻谧（皇甫谧）。余以羚角为针一百有八，与银针同置于玉衣穴上，可使所生者得其魂。董奉以此棺救民，使数州无灾。今太康三年，董奉已逝两年有余，余传此棺与良医，以承董奉之愿。//
**訳文:**甘露三年、董奉は太医令の王叔和より神農の棺を得て、私を探しに新安へやって来た。私はレイヨウの角を用いて108本の針を作り、そして銀針を玉衣の穴道と同じ箇所へ挿した。これにより神農の棺が生み出した人物は魂魄を得られるようになった。董奉は神農の棺を用いて民衆を救済し、このため幾つかの州では災害が起こらなかった。今は太康三年、董奉が世を去り二年以上が経った。神農を棺を優秀な医者へ受け継がせ、董奉の人々を救うという望みを受け継がせよう。

&gt; //永安间，余得棺于山中，可生人，然数月为一。余细视之，方知此物以日精月华为魂。然世间疾苦者以万数，故取一琮，炼之，可化尸为气，以济此棺生人，然知其源者皆惧之，视为异物，故不得为之所护。尸中魂魄已散，万尸方可为一人。所谓“一将功成万骨枯”，尤有不及。兴宁二年，抱朴子以棺骨与琮一同传于后人。//
**訳文:**永安年間、山中で一つの棺を見つけた。その中から人間が生み出されるが、数ヶ月に一人しか現れない。私はそれを細心の注意をもって研究し、この棺が太陽と月の輝きを吸収して人間の魂魄を作り出すことを知った。だが世間には病で苦しむ民衆が数多いるため、私は翡翠を探し、精製し、人間の屍体を魂魄へと変える方法を生み出し、棺が生み出す人物を補助した。だが彼の来歴を知る者は彼を畏れ、彼を何かの怪異であると見なしたため、彼によって保護されることはなかった。屍体中の魂魄は殆どが分散し、数万体の屍体から生み出されるのは一人だった。所謂“一将功成りて万骨枯る[[footnote]]訳注:一人の成功者の陰で、多くの犠牲者が忘れられがちなのを戒めていう。[[/footnote]]”でもこれには及ばない。興寧二年、抱朴子（葛洪）は棺の骸骨と翡翠を両方ともに伝承させた。

&gt; //永明八年，于茅山见神农棺，苔痕覆之，由此卷方知为何物。欲以棺生人，然无草药可用，数月不得一。便取紫砂炼为棺，以代陶棺。棺有内火，以之煎药，则壁内可自出药汤，用之不竭。通明愿以此助后人济苍生。大同二年，将棺与其余数物传与他人。//
**訳文:**永明八年、茅山で神農の棺を見つけた。その上面には青苔が広がり、この巻物を読んでそれが何であるかを知った。これを用いて人を生み出したかったが、使用できる薬草が無く、数ヶ月の間、一人も現れることが無かった。そこで紫砂泥をとり、元々の陶製に替わる棺を作った。棺は内側に火を有していて、その火を用いて生薬を煎じた。その後、棺の壁から自動的に薬湯が滲み出て、永遠に使用出来るようになった。私（陶弘景）はこの棺が、後進が天下人民を保護する助けとなることを望む。大同二年、私は棺とその他数点の品を後進へ伝承した。

&gt; //文帝时，我为医于太白，一日寻药，偶得此棺。大业六年，私寻太医令巢元方，尚药奉御许胤宗二人，共守此棺。以所学为本，增减数物，使之利于民。大业九年，有怪树于西域，乱人心智，遂以棺距。巢元方以军破之，民无所伤。永淳元年，自知将逝，传之后人以用。//
**訳文:**随の文帝の時代、私（孫思邈と思われる）は太白山で医師をしていた。ある日薬草を探していた際に偶然この棺を発見した。大業六年、当時の太医令の巣元方、尚薬奉御の許胤宗の両名を探し、二人に神農の棺を守らせ、我々がそれぞれ学んだ知識を通して、これを人民のために更に有益なものにするために、数点の物品を増減させた。大業九年、西域にて怪樹が現れ、人身を乱したため、神農の棺を用いてこれに抵抗した。巣元方は軍隊を動員して怪樹を倒し、人民には一切の被害が無かった。永淳元年、私にはあまり時間がないことを知り、これを後に使用する者へ伝承した。

&gt; //天授元年，臣王焘得棺于华原。蒙先贤所为，以棺济世六十有五年。观一生所为，唯此举可谓医。然才学不足以改之。天宝十四年，传此棺于太仆令王冰。//
**訳文:**天授元年、華原で棺を得た。前任者の貢献のおかげで、神農の棺による救世が六十五年続いた。我が一生の業績を通して、この成果だけが医者と呼ぶことができる。しかしながらこれに改修を加えるには才も学も不足している。天保十四年、神農の棺を当時の太僕令の王冰へ伝承した。

&gt; //天宝十四年，自益友王焘处得棺，守之五十年。其间所济者甚多，虽一生行医亦不能及。感先贤所为致此，竟不禁涕临。永贞元年，传于后人。//
**訳文:**天保十四年、親友の王焘より神農の棺を得て、それからこれを五十年守った。これにより救われた人は数多おり、例え一生医療を行ったとしても、これを超えることは出来ないだろう。前任者の行ったことが今日の成功に繋がったことは感慨深く、知らないうちに泣き声をが出てきてしまう。永貞元年、神農の棺を次の保護者に伝承した。

&gt; //景祐二年，得棺，因所学不精，仅以前人之功救当世之人。元祐三年，遇唐慎微于华阳。审元甚精于药，以棺煎诸类药材，以增其效。遂与审元同守此棺。//
&gt;
&gt; //政和三年，失良师仲阳，独守神农棺，以承仲阳之愿。绍兴三年，传与翰林学士许叔微。//
**訳文:**景祐二年、私は神農の棺を得た。学芸に精通していないため、前任者の功績のみを用いて現代の民衆を救済した。元祐三年華陽にて唐慎微と出会った。唐慎微は薬学に精通しており、棺を用いて各種の薬を煎じて、神農の棺の効力を強めた。これにより私は彼と共に棺の保護を始めた。
政和三年、私は素晴らしい師である銭乙を亡くし、私一人で神農の棺を保護し、銭乙の望みを継承した。紹興三年、神農の棺を翰林学士の許叔微へ伝承した。

&gt; //绍兴三年，蒙名医唐慎微赏识，得以护棺。后隐于乡中，以棺救世，钻研医术。然以棺救世，不过籍他人之功，遂总结所学，传与后人以用。绍兴二十四年，传棺与刘河间。//
**訳文:**紹興三年、唐慎微に見出され、私は神農の棺を保護することが出来た。その後は郷里へ隠匿し、神農の棺の力を借りて世の人々を救い、医術を研究した。棺の力を借りて人を救うことは、他人の功績を借りることに過ぎず、そのため私の学んだ全てを総括し、後世に使用する者へ伝承した。紹興二十四年、棺を劉河間（劉完素）へ伝承した。

&gt; //绍兴二十四年，自许学士处得棺。棺已大成，然其所生之人，常有疾病，而不解其源。余苦于此事，以致风寒，得遇张易水。洁古甚通医理，余二人共守棺椁，同解此惑。所生之人由尸气所成，体内阴阳不调，故于棺中添补气药数类，则所生者皆如同常人。淳熙七年，碍于年岁，遂传棺与张从正。//
**訳文:**紹興二十四年、許叔微の元から棺を得た。神農の棺は既に大成しているが、棺が生み出した人物は常に病んでおり、その理由は分からない。このため私は苦悩し、感冒に罹ってしまったところ、張元素と知り合った。張元素は医学理論に精通し、我々二人で神農の棺を保護し、問題を解決した。生み出された人物は死体の気で成されており、体内の陰陽が不均一である。棺内部に数種の強壮薬を加え、生み出された人物が一般人と同様になるようにした。淳熙七年、年齢のために、神農の棺を張従正へ伝承した。

&gt; //淳熙七年，得棺于刘河间。余素敬河间之才，竟借棺与公同济世人。然河间虽解体弱之疑，此棺尚不足以距邪气，遂以翡翠为棺，以置棺椁，可使所生者居数年。宝庆三年，传棺与信丰县主薄宋慈。//
**訳文:**淳熙七年、劉完素の元から神農の棺を受け継いだ。私は劉完素の才能に尊敬の念を抱いており、思いもよらず神農の棺の力を借りて彼と同様に人々を救済できる。しかし劉完素は生み出される人間の弱点を解決したとはいえ、この棺はまだ外界の邪気への抵抗が不足している。このため翡翠を用いて棺を作り、神農の棺を納め、生み出される人間が数年間存在できるようにした。宝慶三年、棺を信豊県主簿の宋慈へと渡した。

&gt; //宝庆三年，自张宛丘处得棺。吾乘官之便，以神农棺救世人，所用尸骨均取之有道，然亦有背德弃信之嫌。故虽守此棺，仅用一二。淳祐九年，忽患顽疾，故传棺与李杲。//
**訳文:**宝慶三年、張従正より神農の棺を得た。地方間の地位を利用し、神農の棺を用いて民衆を救い、使用する死体も得る道を有するが、それでも道義に背いている可能性がある。このため神農の棺を守ってきたが、私は数回しかこれを使わなかった。淳祐九年、にわかに難病を患ったため、李杲へ神農の棺を伝承した。

&gt; //淳祐九年，宋慈传棺于吾，虽经名医一二，吾亦以半朽之躯，承吾师张易水之业。后循师法，补棺中五行，以定人之根基。淳祐十一年，终年老气衰，遂传棺于同窗王进之。//
**訳文:**淳祐九年、私は宋慈から神農の棺を引き継いだ。何人もの名医を経ており、私は依然として半ば衰えた身体であるが、師である張元素の功績を引き継いだ。その後、師の方法に従い、棺内の五行分布を補充し、内部人物の基礎を安定化させた。淳祐十一年、とうとう歳を取り過ぎて、呼吸が弱くなったため、神農の棺を同窓の師弟の王好古に伝承した。

&gt; //淳祐十一年，李明之传棺与我，以承先师易水之业。吾视棺中所生者因尸气四散而本气不足，故设一池，以水注之，置玉琮，尸骨于其中，则尸气不散，本气充盈，以成先师易水，良师明之所愿。景定五年，传棺于罗知悌。//
**訳文:**淳祐十一年、李杲は棺を私へ渡し、師である張元素の仕事を受け継がせた。私は棺内を観察して、棺内で生み出される人間の尸気が四散するために本気が不足していることを発見した。このため溜池を設置し、水を注いで池を満たし、玉琮と死体を池に入れ、尸気を散会しないようにし、人体の本気を充満させ、師である張元素、李杲の望みを実現した。景定五年、神農の棺を羅知悌へ伝承した。

&gt; //景定五年，得神农棺于海藏。其后数载，承刘完素，张从正之学，稍加增益，以尽吾所学。至致二年，传棺与爱徒彦修。//
**訳文:**景定五年、王好古より神農の棺を得た。その後数年間、劉完素、張従正の学派を踏襲し、私の学んだ全ての知識を用いて、棺を僅かながらも改修した。至致二年、神農の棺を私の高徒である朱震亨へ伝承した。

&gt; //至致二年，吾师传棺与我。棺以无患，可见先贤学识高深，爱民心切。蒙棺恩泽，吾可救万民，此乃行医之所不及。吾有学徒千人，皆有心为民。至正十七年，授棺与高徒原礼。//
**訳文:**至致二年、我が師より神農の棺を授かった。その時点で棺には既に何の問題も無く、以前の人々は学識が深く、民を切に愛していたのだろう。神農の棺の恩恵を承った。天下の人民を救済することができ、これは医者には到達できないことだ。私には数千の弟子があり、彼等は人々に尽くそうという気持ちがある。至致十七年、神農の棺を高弟の戴思恭へ伝承した。

&gt; //至正十七年，得棺自丹溪先生，承先师之业。棺内已少有可改之处，便稍作补充，使棺内之人可生血生气，延其寿命。愿不负丹溪厚望，以己之力传棺至千古。永乐三年，留棺于太医院，以便保管。//
**訳文:**至正十七年、丹渓先生の元から神農に棺を受け取り、先代の師達の仕事を引き継いだ。棺の中は既にこれ以上手を加えられる所は無く、僅かながらにそれへ補充し、棺内の人物が自力で血と気を起こせるようにし、その寿命を延ばした。私は、師の望みに背かず、私の能力によって神農の棺を後代に伝承させたい。永楽三年、神農の棺を太医院内で保管し、容易に保管できるようにした。

&gt; //成化二十三年，家父汪渭托棺于我。此棺可济万民，然以尸骨养之，安敢谓之医？存之于库，终身未用，及正德十三年，弃之于万全，以谈之为耻。//
**訳文:**成化二十三年、父の汪渭は私に棺を託した。神農の棺は天下に人民を保護したが、死体を食らって現れる。どうしてこれを医学と言えようか。わたしはこれを倉庫に留め、生涯で一度も使用しなかった。正徳十三年になり、万密斉へこれを伝承し、それを議論することを恥じるべきこととした。

&gt; //正德十三年，我得神农棺自石安居士。此物精妙绝伦，吾甚好之，然其以人尸为食，与吾道相背，故仅聚万物精气为人，往往数月仅有一，而民死于天灾者不胜数。吾不忍视之，于万历六年，传于李东璧以用。//
**訳文:**正徳十三年、石安居士より神農の棺を得た。棺は精巧に作られており、とても気に入ったのだが、これは人の死体で稼働し、私の道義に反する。このため自然中の僅かな精気を集めて人間を造らせたが、通常は数ヶ月で一人だけを生み出すために、天災により死ぬ民衆は数え切れない。これを見るに堪えないため、万歴六年、李時珍へこれを伝承した。

&gt; //万历六年，医圣万密斋授棺于我。是时，天灾四起，我以棺救人，亦总结药典，书《本草纲目》，以助后人，使神棺可取长补短，以至千年。万历二十一年，传棺于张景岳。//
**訳文:**万歴六年、医師万密斉は神農の棺を私に授けた。この時国家の各地で災害が起こり、私は神農の棺を用いて人を救い、同時に薬典を統括し、本草綱目を書き、後続の助けとなるようにした。神農の棺は長所を取り短所を補って、千年もの間受け継がれることができるだろう。万歴二十一年、神農の棺を張景岳へ伝承した。

&gt; //万历二十一年，东壁传棺于我。以家业护之，救苍生于疾苦。后遇赵献可。其人颇有医德。崇祯五年，遇李中梓，年少有为，深得医理。我三人结为好友，共守神农棺。崇祯十三年，传棺于张卿子高徒张志聪。//
**訳文:**万歴二十一年、李時珍は私に神農の棺を授けた。私は家業を使ってこれを保護し、病苦に陥った民衆を救済した。その後、趙献可と出会った。彼は非常に医徳のある人物だ。崇禎五年、李中梓と出会った。彼は年若くして見込みがあり、医学を徹底して理解していた。我々三人は交友を結び、共に神農の棺を守った。崇禎十三年、神農の棺を名医の張卿子の高弟である張志聡へ伝承した。

&gt; //崇祯十三年，张介宾传我以棺。所学无以改之，便以其济民，至永历二十八年，传徒高志栻。//
**訳文:**崇禎十三年、張景岳は神農の棺を私に授けた。私が学んだことでは棺を改修できることは無く、これを用いて民衆を保護した。永歴二十八年、高弟の高志栻へ授けた。

&gt; //永历二十八年，师张志聪传棺与我，细心护之。康熙四十一年，传与名医叶天士。//
**訳文:**永歴二十八年、師である張志聡より神農の棺を授かり、細心の注意を払いこれを保管した康熙四十一年、名医である叶天士にこれを伝承した。

&gt; //康熙四十一年，得神农棺，以其力助国家无灾，至乾隆十年，需传棺他人。薛雪虽与我性格难容，然其医术精湛，可担此任者唯薛雪，故传之。//
**訳文:**康熙四十年のこと、私は神農の棺を授かった。彼の能力の助けを借りて国家から災害を無くし続けた。乾隆十年になり、これを他の者に伝承させようと考えた。薛雪は私と性格が合わないとはいえ、彼の医術は実に精確であり、このような重要な務めを任せられる者は彼以外にいなかった。このため神農の棺を彼に伝承した。

&gt; //乾隆十年，挚友叶天士传神农棺与我。此后数年，修整棺体，稍加调整，使之焕然一新，不负叶桂厚望。乾隆三十五年，传棺与陈修园，愿其善用之。//
**訳文:**乾隆十年、我が友の叶天士が私に神農の棺を授けた。この後数年、私は棺を改修し、棺を調整した。棺はすっかり一新されたように見えるようにし、叶天士の望みに背くことは無かった。乾隆三十五年、陳居廊へ棺を伝承した。彼がこれを善用することを望む。

//（ここで巻物は焼失している。この時代で棺を持つ可能性がある者は、筆跡鑑定から呉鞠通及び王孟英だと推測される。）//

[[/=]]

&gt; //同治七年、王孟英は私に棺を授けた。その当時、国家は動乱にあり、民衆は安心して生活することが出来ず、亡国の危機が危ぶまれた。棺は民を救い、また国を救えるのだろうか?私はその答えを得ることが出来ず、光緒十六年に丁甘仁へこれを伝承し、後人へこの疑問を解くことを託した。//

&gt; //光緒十六年、馬培之が私に神農の棺を授けた。この時代、世界では病が大流行し、病人は互いに踏みにじるように死んでいった。我々は組織内の方法を通してモーガン氏等の人物と関係を結び、その後二台の計算機を受け取った。一台は情報を受け取り、位置を探す。一台は世界人民の情報を保存できる。私と学生はこれと神農の棺を接続し、他国の同輩と協力して人々を疫病の侵害から保護した。しかし悪いことは重なるもので、我が国は列強により虐げられ、人民は安心して生活できず、かつ私はおい苦しんでおり、神農の棺を穎甫、仲庵の二名へ伝承することで、中華の江山が守られることを願う。//
&gt;
&gt; //中華民国十五年    丁甘仁著す//

&gt; //澤周はかつて穎甫と私に、国家を保護する使命を託したが、突如倭寇が入華し、焼殺略奪した。神農の棺が蛮族に奪われることを恐れ、一時的に神農の棺を、穎甫と澤周の高弟である章次公、秦伯未の二名へ受け渡し、神農の棺を戦場から離して送り届けた。我々二人と弟子達は自ら志願して留まり、傷ついた人民を治療し、戦後に神農の棺を回収した。//
&gt;
&gt; //民国二十二年九月十九日    張棟梁、曹家达著す//

&gt; //民国二十二年九月十九日、師である曹穎甫、張棟梁は私と成之へ神農の棺を渡した。神農の棺は今上海中国医学院内に置かれて、無事息災である。祖国もまた、日々豊かになっていく。思い返せば師が亡くなって二十三年、このような豊かな光景を見せることが出来なかった。心に悲しみを覚え、湖畔で嗚咽を漏らす。詩を一首詠み、師の同窓を祀る。//
&gt;
&gt; //夜、江畔を行き旧事を思い　秋風寒雨、意平（おだ）やかにし難し。[[footnote]]訳注: 夜の川沿いに過去を思い、秋風と寒い雨に気持ちが落ち着かない。[[/footnote]]//
&gt;
&gt; //回春の妙手天より得ては　医者の仁心民に還さん。[[footnote]] 訳注:優れた医術は天に授かったものならば、医者の情け深い心もいずれは民に返すだろう。[[/footnote]]//
&gt;
&gt; //1960年明、太伯未著す//

&gt; //1970年、上海医学院より神農の棺を接収し、19██年に、SCP財団へ引き渡し、人類を保護するため用いる。//
