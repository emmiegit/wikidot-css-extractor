    <pre><textarea class="page-source" readonly>[[include info:start]]
**原文：**  [[[https://scp-wiki.wikidot.com/strangers-of-site-17-part-three | Strangers of Site-17: Hayakawa]]]
**作者：**Kalinin（帳號已刪除）
**譯者：**[[*user ZoeLin]]
[[include info:end]]

站點主任早川在加熱板上放了一壺水，隨後鎖上了門。他看了最後一眼他的桌子，然後是辦公室裡成排的文件櫃和操作台，它們一塵不染，井然有序，潔白得閃閃發亮。

早川拉上百葉窗，關上了燈。一道朦朧的午後陽光爬上了他的實驗袍和沙發，被百葉窗形塑成了鋒利的明亮線條，將他位於十五樓的辦公室裡涼爽的黑暗劃開來。他摘下線框眼鏡並揉了揉眼睛，感激著這Site-17日常事務放慢步調的片刻，但又對接下來要做的事感到畏懼。

他午睡的習慣在研究人員之中已經成為了一種傳奇。有經驗的職員都知道，任何急需處理的東西必須在下午四點前交給早川博士，否則他們可能要等到隔天早上才能得到回覆。有一次，維安副主任甚至因為害怕打擾到上司午休，而拖到了五點才告知了他一個Euclid級收容突破事件。這個習慣對早川是個很有用的無形防護罩，不過隨之而來的惡名讓他不太高興就是了。Site-17中那麼多的面孔和它的職責煩擾著他，就算監督者指揮部知道事情真正的情況也一樣。早川是個很實際的人，但這並不代表他就沒有虛榮心了。縱容員工和一個SCP自由互動的想法，是在他平靜的表面下一道不滿的暗流。算了，這個遊戲總是要進行下去的。

水壺開始發出聲響，早川打開了一個桌子抽屜的鎖，拿出一小包綠色草藥和一個裝著三個藥丸的小塑膠袋。他把草藥倒進一個白色小杯子裡，並倒了些正沸騰著的水進去。他重新鎖上抽屜，等待草藥浸泡入味。

他不知道為什麼那個女孩一直讓他這麼心煩。早川已經在很多不同的情況下，目睹很多無辜人們身上本不該發生的不可能之事。作為一個特工，他已經為基金會了結過許多條性命，當中有一些還曾經是他的朋友。他曾監督過實驗，也曾授權了本該讓他站在海牙法庭上的收容協議。那女孩在收容之下受著苦，但她可不是唯一一個。不過，很少人能夠像她一樣那麼拚命就是了。

他把那三顆藥丸從塑膠袋中搖到自己手上，丟進嘴裡，然後用白色杯子裡全部的水沖下去。

早川躺在沙發上。他開始低聲背誦出那句口號。

「捨棄煩惱，隱遁於內。」

他開始專注在呼吸上，放慢下來並維持穩定。

「捨棄煩惱，隱遁於內。」

反覆的練習和嚴格的紀律使他能克服藥效。沒人知道343是不是真的會讀心術，而早川是不會去冒這個險的。他閉上眼睛，開始放空。

「捨棄煩惱，隱遁於內。」

他感覺到自己飄了起來，他強迫自己的心安定下來好平靜地覆誦口號，開始失去意義的文字將其思緒悉數帶離。在他內心深處的某種東西喀嚓作響。基金會手冊裡把這個叫做「自我固定」，但對早川來說，這感覺起來更像是逐漸在空氣中消散。不管是什麼，現在他都準備好了。

他張開眼睛，桌子的邊緣閃著微光，牆壁和桌角的相接處有色彩在跳動著，他小心翼翼的慢慢起身。一個迴盪著的低沉哼歌聲現在正從天花板通風口傳到他的頭上。有高級維安協議聯絡員曾經對他說過，這種特殊的藥物療法會讓心智無法被那些有著超常感官能力的人穿透，而在受控條件下超過1200次的試驗中，沒有一個實驗對象的思緒被突破。現在，就和那時一樣，這「受控條件」的限制困擾著早川。他最不可能用來描述他們所面對事物的詞，就是「受控的」。

在用偵測器做了快速檢查，確認了房間裡沒有未授權的電子用品後，早川啪的一聲打開了公事包，拿出了一臺黑色的筆電。在開機之後，視網膜掃描、指紋授權以及語言確認程序一如往常的依次迎接了他。通訊連結建立了起來，現在他傳了視訊連結給一個老人，他量身訂做的黑西裝和那一頭灰髮形成了強烈對比。

「事情已經到了緊要關頭了，O5-7。」

老人的左眉微微抬起「你今早提出讓Lambda-19駐守在Site-17的請求已經透露這些訊息了。有發生什麼新鮮事嗎？」

早川深吸一口氣，這些藥物讓高壓的情況變得特別棘手。「我已經確認了343最終和一個逃跑者有過接觸。我的消息來源顯示這次碰面就發生在昨天，是105。她目前待在病房裡，昏迷中。」

O5-7的神情黯淡了下來。「這當然是新鮮事，是343讓她陷入昏迷的嗎？」

「不是，105這一次的自殺意圖甚至比平常更為強烈。在維安網路上有傳言說，343反覆重申105在因故意服藥過量而昏倒後，他們兩人見過一次面。」

監督者嘆氣。「當我們要依靠一個異常項目的傲慢來收集情報時，我們的處境的確是很令人傷心的。不過，我想這是要對付一個假裝自己是神的現實扭曲者時，必須做的安全考量。」他用手順過頭髮，繼續說下去。「這之間有什麼關聯嗎？」

早川這次深呼吸了三次。「不知怎麼的，105已經在她自己身上引發了一些變化，使343能夠察覺到她，並進而操控她。 我們不知道343在多大程度上與105保持聯繫，但我們必須假設343知道105的能力，而如果他知道——」

「事情瞬間都亂成一團了，你的計劃是什麼？」

「我們別無選擇。我們不知道343戰鬥的潛力為何，我們甚至沒辦法對其進行模擬，因為害怕消息會洩漏到他那裡。但現在，大規模收容行動的失敗風險太高了，我們需要有所行動。Lambda-19有和現實扭曲者交過手的經驗，而我也起草了34個作戰情景，其中也包含了在343想製造麻煩時，最有可能涉及的項目。一旦他們介入，他們中的任何一個都不會有什麼影響。」

「如果Lambda-19沒辦法無效化343呢？」

早川努力保持著自己的心理平衡狀態。O5-7，這個對高級維安協議並不陌生的人，耐心等待著。

早川揉了揉太陽穴。「‧‧‧‧‧‧那麼，這至少能將傷害最小化。」

O5-7搖了搖頭。「那東西一開始出現時，我們就知道了會有這樣的可能性，但這從來不是我喜歡考慮的事。你有準備好了嗎？」

「最好是如此。請求許可將Lambda-19部署到秘密部署點，於14號6點抵達。一有動亂的跡象，我們就會行動。」

「允許。這個問題無論如何都會解決的，John。祝你好運。」

視訊很突然的結束了，早川關上筆電。各種可能發生的結果在他腦袋一一閃過，沒有一個是好的，即使是看起來沒那麼糟的結果也需要依靠運氣的成分。他一點也不確定這是否有可能讓343大吃一驚。

當他靠回沙發上等待藥效褪去時，他開始不自覺的微笑。也許還是會有好結果的，他很快就能從這個從他進到Site-17之後就一直煩擾他的、無法收容的逃犯旁解脫。而很有可能在這即將到來的混亂中，105最終會得到她想要的。

無論如何都會是如此。
