    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1292 – Ansteckende Scantron-Krankheit
**Autor:** [[*user Salman Corbette]]
**Original:** http://www.scp-wiki.net/scp-1292
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1292

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Alle von SCP-1292 betroffenen Maschinen sind zu demontieren und zu verbrennen, mit Ausnahme von SCP-1292-3, SCP-1292-7 und SCP-1292-9, die in Eindämmungsschließfach 2039 an Standort-14 aufzubewahren sind. Wenn ein Ausbruch von SCP-1292 in einem zivilen Gebiet bevorsteht, ist Protokoll Meta-F zu befolgen. Die Verwendung von SCP-1292-Instanzen zur Bewertung von Kopien von [[[SCP-2496]]] ist verboten.

**Beschreibung:** SCP-1292 ist eine elektronische Fehlerverbreitung zwischen Multiple-Choice-Scangeräten der Marke Scantron. Während der Übertragungsweg derzeit unbekannt ist, wurde festgestellt, dass sich der Fehler zwischen Scannern ausbreitet, die an dasselbe Netzwerk, denselben Stromkreis oder direkt angeschlossen sind. Es kann auch zwischen Maschinen verteilt werden, die innerhalb von 30 Metern voneinander im Freien gehalten werden, unabhängig davon, ob sie aktiviert sind. Es kann mehrere Wochen dauern, bis dieser Fehler den Betrieb des Geräts beeinträchtigt, was die Quarantäne erschwert.

Sobald die Maschine betroffen ist, benötigt sie ungewöhnlich viel Zeit zum Markieren eines Multiple-Choice-Blatts, und während des Markierens können ein oder mehrere Effekte auftreten:

* Eine von vier oder fünf Fragen wird scheinbar zufällig als falsch markiert
* Die Maschine liest nur Punkte, die mit einem HB-Bleistift Nr. 3 ausgefüllt wurden
* Bestimmte Punkte werden falsch markiert, um Wörter wie &#34;CAB&#34;, &#34;BAD&#34; und &#34;BED&#34; zu buchstabieren.
* Jede Antwort wird als falsch markiert
* Bestimmte Punkte werden falsch markiert, um diagonale oder vertikale Linien zu erzeugen, wenn die Punkte gefüllt werden sollen
* Der Test kann unmarkiert bleiben

SCP-1292 ist unheilbar, unabhängig vom Zurücksetzen der Maschine. Aufgrund der Latenzzeit von SCP-1292 sind sich Forscher nicht sicher, ob es unter Quarantäne gestellt wurde.

**Nachtrag:** SCP-1292-7, eine Maschine der Marke Scantron mit Digitalanzeige, wurde getestet. Während die Maschine markierte, wurde Folgendes angezeigt: 

&gt; ... ... ...
&gt; STÖHN
&gt; ... ... ...
&gt; MANN
&gt; ICH HAB NICHT 
&gt; DIE ANTWORTEN
&gt; HIERFÜR GELERNT
&gt; ... ... ...
&gt; HABEN WIR DAS 
&gt; ÜBERHAUPT GELERNT?
&gt; ... ... ...
&gt; ... ... ...
&gt; SOOOO GELANGWEILT
&gt; ... ... ...
&gt; DAS INTERESSIERT MICH
&gt; GAR NICHT ICH LASS 
&gt; ES EINFACH SAUSEN UND
&gt; GEHE COD ZOCKEN</textarea></pre>
