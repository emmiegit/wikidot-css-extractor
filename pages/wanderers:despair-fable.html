很久很久以前，盆地里有一座农场。农场旁边有一片空地，空地旁边是老树，老树旁边是小河。四周的大山把这一片世外桃源包围了起来，与世隔绝。
 
空地的下面有一座巨大的[[[http://scp-wiki-cn.wikidot.com/about-the-scp-foundation|蚁穴]]]。蚁穴里呢，堆放了许多奇形怪状的石头，这些奇形怪状的石头不仅蚂蚁们很喜欢他们，其他的小虫子也很喜欢，比如在树上居住[[[http://scp-wiki-cn.wikidot.com/goc-hub-page|蜂]]]。这种蜂和其他的蜂不一样，其它种类的蜂以花蜜为食，而他们却以奇形怪状的石头为食。
 
于是蚂蚁们就和蜂们经常吵架，甚至于打起来。不过有的时候他们两个挺友好的，比如遇见个别非常大的奇形怪状的石头时，他们两个就会一起把这块大石头处理掉——蚂蚁们把一半的石头搬回去，蜂们则吃掉一半的石头。
 
小河静静地流向西方，太阳又从西方落下...
 
主人很好奇，今天他来到麦地里的时候发现那些奇怪的石头又少了几个。主人曾经花了3个月的时间把他农场里所有奇怪的石头的位置都标记在一个本上。主人不是很喜欢这些石头，但是这些石头却是主人无聊时唯一的消遣。主人的孩子很喜欢这些石头，他经常把石头放在[[[http://scp-wiki-cn.wikidot.com/jim-north-s-proposal|工具台]]]上打磨成玩具。主人很不喜欢他的孩子一天到晚只知道玩，所以他经常把孩子的玩具扔到空地上。有一次孩子花了一天的时间打磨出16个人偶，他非常开心。但是第二天早上，他爸爸就把这16个人偶全部扔了出去。孩子没办法，他又打磨了6个人偶，不过这次他的爸爸没有把这6个人偶扔出去，他想给孩子留几个玩具。
 
蚂蚁们发现了扔出来的玩具，他们带走了扔出来的玩具
 
小河静静地流向西方，太阳又从西方落下...
 
夜晚，窗外静悄悄，有一只[[[http://scp-wiki-cn.wikidot.com/serpent-s-hand-hub|猫头鹰]]]在主人图书室的窗外盘旋。他时不时的会停在图书室的窗沿上朝里看，他很希望能进来看看图书室里的书。忽然，他发现窗子下面有一个小小的细缝，他用他的嘴慢慢的打开了那个窗子。他很高兴，主人没发现他，他终于可以大饱眼福了。
 
小河静静地流向西方，太阳又从东方升起...
 
蚂蚁走向麦地旁边，他们听到了“哒、哒、哒”的响声。他们很好奇，他们走到[[[http://scp-wiki-cn.wikidot.com/church-of-the-broken-god-hub|稻草人]]]的附近，看着稻草人。稻草人旁边有很多奇形怪状的铁锭，蚂蚁们很好奇，他们带走了铁锭。
 
稻草人很不开心，他已经记不起来了，这群蚂蚁到底过来抢走他心爱的铁锭几次了。他每天晚上都会去寻找和打磨新的铁锭。他把打磨好的铁锭安装到自己身上，他希望有一天他不需要借助魔法就能行走。 
 
小河静静地流向西方，太阳又从西方落下...
 
主人发现奇怪的石头越来越少了，他很好奇，也很生气——因为主人认为那些石头是他的。他发现几只蚂蚁正在搬运一块奇怪的石头，他慢慢的跟踪他们一直到蚁穴。主人明白了，主人很生气，主人回家拿了一壶开水到进蚁穴，蚂蚁死伤大半。他又发现蜂在吃那些石头，他回到家，他拿了一瓶杀虫剂把那些正在吃石头的蜂全部杀死了。随后主人把所有的石头搬回家，并锁在一间仓库里，再也不让虫们去碰那些石头。
 
对于虫子们来说，石头就是他们的生命、他们的血肉。
 
小河静静的流向西方，太阳又从西方落下...
 
蚂蚁和蜂很生气，他们把主人的行为告诉给了稻草人和猫头鹰，他们也很生气——是装的。他们四个商量，商量如何把主人赶走。这是，一只[[[http://scp-wiki-cn.wikidot.com/sarkicism-hub|鼻涕虫]]]走了过来，问他们在干什么。他们给鼻涕虫讲了主人的所作所为，鼻涕虫也很生气——是装的。
 
他们商量了好久，他们决定先从主人的孩子下手。
 
小河静静地流向西方，太阳又从西方落下...
 
主人很伤心，他的孩子已经三天卧床不起了。他知道，时间不多了。他最后一次抱着他的孩子，轻轻的在耳边对孩子说到：
 
“孩子，对不起。”
 
蚂蚁和众虫（还有一只猫头鹰和稻草人）在外面看着，他们看着主人晕倒在地上。
 
小河静静的流向西方，太阳最后一次从西方落下...
 
夜晚，众虫决定对主人下手了。他们走进房间，听到一阵阵的欢呼声，是那些家具们在说话。“杀了他，杀了他，杀了他”。众虫知道他们不能在迟疑了。几只蜂灵巧的飞向主人的心口处，滴下了几滴强酸；几只蚂蚁走过来，吐了几口蚁酸；蜂和蚂蚁不断的重复着，直到他们的酸把主人的骨头全部溶解。鼻涕虫带着他的同伴走了过来，在心脏上反复蠕动，直到粘液布满了心脏；稻草人取出来心脏给了猫头鹰，接着他又在主人的心口处——那里本来应该放着心脏——放下了一块奇怪的铁锭......
 
小河不再向西流去，太阳不会从东方升起...
