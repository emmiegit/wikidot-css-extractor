**项目编号：**SCP-CN-893

**项目等级：**Euclid

**特殊收容措施：**项目应被保管于基金会月面基地“天宫”进行基本收容和保养。研究应着重于项目本身的科技的保守研究，使用基金会志愿者或D级进行直接测试将被无限期暂停。鼓励站点在发现地周边进行大规模搜索以寻找关于项目本身的线索。

**描述：**SCP-CN-893是一台精密机器，由一个休眠仓，一个占地约6m²的推测为处理器的结构，以及一可操作显示屏的总称。项目的全部组件被设计为适合人类或人型生物使用，其中使用的科技暂时未能被完全理解，并且牵涉到意识上传和时间压缩等概念。当SCP-CN-893被启动，显示屏将会提示选择操作语言，项目提供英语、古汉语、一种类似斯瓦西里语的变种语言、一种基于圆形和矩形的象形文字。当语言选择完毕后，休眠仓将自动打开，显示屏将提示进行“剧本选择”。

当“剧本”选择完毕并且休眠仓中进入了一名人类后（称之为“体验者”），休眠仓会自动合上，SCP-CN-893将开始运行。体验者会很快进入昏睡状态。休眠仓的维生系统将自动维持体验者的生命。根据体验者和剧本的不同，在项目启动几天到两个星期后，休眠仓会打开，体验者会在数小时内恢复意识和体力。

根据体验者的描述，在SCP-CN-893开始工作后，体验者将会进入一个虚拟世界并暂时丢失进入前的所有记忆。一般来说，体验者会在虚拟世界中从婴儿时期不断成长，最终经历一个完整的人生。此“人生”将大体按照先前所选的剧本来发展，最后以体验者的死亡而结束。当此“人生”结束后，体验者将被归还先前的记忆，并且保留关于此虚拟人生的记忆。目前已知的所有体验者都能清醒的知道此记忆为虚假体验，并且这些记忆可以被标准C级记忆删除无异常的去除。体验者可以记起其虚拟人生的大体走向和一些印象深刻的情节，但无法完全记忆全部细节。--目前所有体验者均无不良反应或后遗症--若使用后不进行任何记忆删除或心理辅导，虚拟世界内造成的心理疾病或创伤极可能延续到现实世界。--不建议基金会人员参与测试--根据项目组高层决定，所有直接测试被**无限期**暂停。

SCP-CN-893由基金会月球站点巡逻队在199█年于风暴洋南部发现。项目被发现时被遗弃在一小型地下洞穴内，周边散落着许多未知科技制作的，推测是宇航服或仪器碎片的无异常合金片。尽管根据覆盖的月尘厚度推测，项目已经被遗弃了超过███年并且外观年久失修，项目依然可以基本正常运行。随后巡逻队将其回收到基金会月面武装站点“天宫”，并且进行了基本测试以了解性质建立收容。

**实验：**
__**1997到1999年的部分实验摘录：**__
&gt; **实验-893-1**
&gt; **体验者：**D-364
&gt; **剧本：**第16号“封建农民”
&gt; **实验经过：**体验者在项目启动6天4小时后被放出。
&gt; **体验者报告：**体验者出生于一类似西欧中世纪的社会，作为领主的农民劳作了四十年直到死于疾病。值得注意的是在体验者的描述中此社会的主要农作物与现实社会完全不同。此实验让项目的基本性质被了解并且建立起了收容协议。该D级随后被记忆删除并投入下一实验。

&gt; **实验-893-4**
&gt; **体验者：**D-364
&gt; **剧本：**第98号“士官”
&gt; **实验经过：**体验者在项目启动3天9小时后被放出
&gt; **体验者报告：**体验者出生于架空历史的地球，并在19岁时加入了“西岸民族解放阵线”，作为前线士兵参与了独立战争，在22岁时死于战斗，当时体验者军衔为三级士官。该D级随后被记忆删除并投入下一实验。

&gt; **实验-893-15**
&gt; **体验者：**D-364
&gt; **剧本：**第498号“大独裁者”
&gt; **实验经过：**体验者在项目启动11天后被放出。
&gt; **体验者报告：**体验者出生于一工业时代国家，当时此国家刚刚经历战败。体验者在三十年的时间里通过一系列政治手段建立了一个军国主义极权国家，发动了多次成功的战争，最终在94岁病逝。该D级随后被记忆删除并投入下一实验。

&gt; **实验-893-17**
&gt; **体验者：**D-364
&gt; **剧本：**第1145号“创世者”
&gt; **实验经过：**体验者在项目启动4小时后被放出。
&gt; **体验者报告：**体验者凭空出现在一个被本人描述为“黑暗的，混沌的虚空”中，随后的时间里体验者使用一把与他一同出现在世界中的大斧在空间中用力挥砍，最终力尽而亡。

&gt; **实验-893-20**
&gt; **体验者：**研究员Yang
&gt; **注释：**在19次实验全部未对D级造成明显不良影响后，站点人员认为该体验是无害的，研究员Yang自愿作为体验者参与第20次实验。
&gt; **剧本：**第3060号“星际陆战队”
&gt; **实验经过：**体验者在项目启动6天1小时后被放出
&gt; **体验者报告：**体验者出生在一颗人类的殖民星球，在22岁时因不愿继续农耕生活而加入军队并最终成为一名精英陆战队。在之后的9年内参与了众多星际登陆战役，在退伍前的最后一次登陆训练中由于登陆仓机械故障死亡。研究员Yang在退出后显现出了较严重的PTSD，由于之前的体验者都在报告后被立即记忆删除，基金会没能注意到这一现象。研究员Yang被提供了医学治疗，但本人拒绝了记忆删除。

&gt; **实验-893-31**
&gt; [[collapsible show=&#34;+ 需要4级权限&#34; hide=&#34;- 认证通过&#34;]]
&gt; **实验-893-31**
&gt; **体验者：**Jiang博士
&gt; **注释：**在统计项目可选剧本时，发现了值得注意的剧本，在得到批准后Jiang博士作为体验者参与该测试。
&gt; **剧本：**第10002号“异常收容人员”
&gt; **实验经过：**体验者在项目启动786天后被放出
&gt; **体验者报告：**见采访-893-31
&gt; 
&gt; 
&gt; 
&gt; **录音：采访-893-31**
&gt; **受访者：** Jiang博士
&gt;
&gt; **采访者：** 项目主管Infinity博士
&gt;
&gt; **前言：** 31号测试开始后5天，项目的运算发热量突然开始持续增长并持续约两个月，站点工作人员对项目紧急加装了外部制冷装置。项目的运转直到半年后都没有停止的迹象，出于避免损失项目或Jiang博士或两者的考虑，负责人Infinity博士决定保持并维持现状。31号测试直到开始后786天才结束，Jiang博士在约20小时后恢复意识和体力且情绪十分激动，在被控制并且注射了镇静剂后进行了采访。
&gt;
&gt; **&lt;记录开始&gt;**
&gt;
&gt; **Infinity博士：** 你好，Jiang博士，我想你得知道现在距离测试开始已经过了两年多的时间了，这是之前的测试前所未有的。我们都很担心你…同时我们也想知道，你在测试开始后经历了什么。
&gt; 
&gt; **Jiang博士：** //（激动）//你那么想听吗？那我就**再**和你讲一次。在我钻进那个活棺材之后，我一次又一次地经历了一模一样的人生，**一次又一次！**你无法体会这种痛苦。
&gt; 
&gt; **Infinity博士：**不好意思，请问你可以说的更详细些吗？如果感到压力过大我们可以明天再——
&gt; 
&gt; **Jiang博士：** //（喘气）//不不不，千万别，我一分钟都没办法继续在这装模作样下去了。我们先说好，采访结束你就得把我放回我的房间，可以吗？
&gt; 
&gt; **Infinity博士：**当然可以，请开始吧。
&gt; 
&gt; **Jiang博士：**那么我简略的重复一下吧，我，Jiang博士，在测试开始之后经历了一段和我的童年完全一样的童年：父母、老师、同学、好友…………甚至连十二岁那次急性肺炎都一模一样。之后的事情如果你读过我的人事档案就应该都知道，总之，我又被招进了基金会。
&gt; 
&gt; **Infinity博士：**这，这听起来可真是……
&gt; 
&gt; **Jiang博士：**哈，别急，你猜接下来怎么着？我**又**被基金会外层空间部门选中，**又**被派驻到了月球上的一个鬼地方。然后猜猜某天我带领的巡逻队在风暴洋的坑里发现了什么？
&gt; 
&gt; **Infinity博士：**是又一个SCP-CN-893吗？
&gt; 
&gt; **Jiang博士：** //（声音放大）//哼！接下来的事情你估计也猜得出来了，我又在第31次测试中被塞了进去，接着**又**经历了一次一模一样的人生！接着**又**被塞进去，**又被塞进去！**而我**完全**不知道！**（情绪激动）**
&gt; 
&gt; **Infinity博士：**守卫！
&gt; 
&gt; （武装守卫进入采访间重新控制了受访者并且第二次注射镇静剂）
&gt; 
&gt; **Jiang博士：** //（微弱许多的声音）//哼，切，总之最后不知道在第几个轮回我没有被安排进那个棺材里，于是我作为博士一直工作到了退休，记忆删除后安度晚年，对于基金会人员是个不错的结局对吧？可惜是**假的！**我以为这是我人生的结束，结果却是另一场噩梦的开始。我从休眠仓里醒来，发现这不过是黄粱一梦，接着我以为到了真实世界，我认真的去报告，去工作，去继续认真生活。每次当我认为我可以安息的时候，我只会从另一个休眠仓里醒来！我每次苏醒的地方是真实世界，结果呢！**结果呢！？**
&gt; 
&gt; **Infinity博士：**我们对你的遭遇深表同情，那么可以说明一下为什么你现在为何会如此激动？
&gt; 
&gt; **Jiang博士：**你是893号项目的主管，你应该明白测试结束后里面的人会保留测试中的记忆。我现在来告诉你另一个性质，893号可以让你保存剧本里的893里的虚假记忆。我在第[数据删除]次醒来之后发现我一直在虚假的世界中，所以我决定快速的自杀以快速到达真实，我受够了一次次经历相同的人生了。
&gt; 
&gt; **Infinity博士：**原来如此……那么Jiang博士，欢迎回到现实，你现在可以休息了，我会向总部请求给你放假或加薪，如果你想要记忆删除我随时可以安排。
&gt; 
&gt; **Jiang博士：**//（喃喃自语）//不，不，你也不是真的，这段话我听了无数次了……
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：** 采访结束后Jiang博士被送到预备的休息室，由两名武装守卫看守。7小时后Jiang博士在借口上厕所时利用淋浴设备敲击自己头部自杀，直到十五分钟后才被守卫发现。守卫被问责，Jiang博士的尸体被回收，无异常。负责SCP-CN-893相关测试的部门讨论决定无限期停止直接测试。
&gt; 
&gt; 
&gt; **Infinity博士关于实验-893-31的报告**
&gt; 最后一次测试——也就是31号测试的结果，很明显，给我们带来了很大的损失。Jiang博士是一位少有的月面基地博士，他在对于理解SCP-CN-893内在科技显示出了极大的才能，我们却因为轻率而损失了这么一位难得的人才。此外，很明显采访-893-31的内容让很多站点工作人员产生了自己是否也在一个893号的最深层的疑虑，这让“天宫”的士气有了大幅度的低落。管理层在投票后决定对所有4级以下的站点人员进行一次记忆删除，请各位收到通知后尽快去报道。我们不能让这种严重干扰我们工作的情绪继续蔓延。
&gt; **收容 控制 保护**
&gt;    ——Infinity博士代表893号负责工作组
