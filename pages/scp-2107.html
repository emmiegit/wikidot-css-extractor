**Item n°:** SCP-2107

**Classe de Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Todas as instâncias de SCP-2107 devem ser armazenadas em um armário de contenção CNSI[[footnote]]Compacto, Não-Senciente, Inerte[[/footnote]] no Sítio 19. Qualquer número de instâncias pode ser transferido para uma unidade CNSI de refrigeração antes de testes. 

A Força-Tarefa Móvel de Contenção Theta-61 (&#34;Vida Baseada em Carbonatação&#34;) deve ser responsável por coordenar a procura diária por novas instâncias de SCP-2107 em estabelecimentos varejistas, os quais são considerados como localizações prováveis de aparecimento. Novas instâncias descobertas devem ser adquiridas por métodos convencionais quando for possível. No caso de grandes quantidades ou casos onde o dono do varejo esteja sendo problemático, Protocolos de Aquisição 0014 (&#34;Furto&#34;), 0015 (&#34;Roubo&#34;), e 0047 (&#34;Personificação de Órgão Federal&#34;) podem ser utilizados com a permissão de funcionários com acesso de segurança 3/2107 ou superior. Sujeitos que se expuseram à propriedades anômalas de SCP-2107 devem ser tratados com amnéstico de Classe A e encaminhados ao hospital civil mais próximo para qualquer assistência médica necessária após a exposição.

**Descrição:** SCP-2107 designa a marca de uma bebida diet conhecida como &#34;Assombração Diet™&#34;, que exibe propriedades anômalas quando é ingerida.[[footnote]]Aprovação de testes em animais ainda está pendente.[[/footnote]] SCP-2107 até hoje só foi encontrado embalado em sua própria lata. Dentro de três a sete minutos após a ingestão, sujeitos (designados como SCP-2107-a) começarão a experimentar uma atividade paranormal que geralmente cai no esperado de um sujeito sendo assombrado por um fantasma ou outra entidade paranormal. Os efeitos continuam indeterminadamente até que SCP-2107 ser digerido completamente pelo organismo do sujeito, aproximadamente uma a três horas após a ingestão.[[footnote]]A eliminação prematura de SCP-2107 através de meios incomuns, como vômitos, lavagem estomacal, ou a remoção de órgãos que atualmente retém o fluído pelas suas funções corporais adequadas causará a cessação total ou parcial dos efeitos. A morte de SCP-2107 irá resultar na total cessação de todos efeitos provocados pela ingestão do objeto.[[/footnote]] Estudos confirmaram que a intensidade do efeito de assombração (doravamente definido pelas características da atividade paranormal, a possibilidade de injúria física, e a intensidade da injúria) é proporcional à quantidade ingerida de SCP-2107.

Latas de SCP-2107 externamente aparentam ser bebidas diet comuns, tendo //design// uniforme e composição e comportamento não-anômalo. A lata apresenta um fundo azul com o logótipo &#34;ASSOMBRAÇÃO DIET™&#34; em destaque. O //slogan// &#34;ESPANTE SUA SEDE!&#34; aparece abaixo do logótipo. Maioria das instâncias também apresentam um selo estampado na lata que diz &#34;FEITO COM FANTASMAS NATURAIS!&#34;; não se sabe se latas onde o selo é faltante foram distribuídas assim ou se o selo foi retirado antes da aquisição. As latas não apresentam informações nutricionais. O conteúdo da lata tem composição química não-anômala e é o padrão para uma bebida diet.

**Descoberta:** A descoberta inicial do objeto ocorreu em 13/05/2012, quando sete latas de SCP-2107 foram compradas por funcionários da Fundação em um supermercado local, em ██████, ██ durante o rearmazenamento das instalações recreativas do Sítio 19. Os restos mortais de H██ T████, um Assistente de Manutenção Sênior do Sítio 19,  foram parcialmente encontrados dentro da van do Sítio 19 solicitada para a viagem. Duas latas estavam abertas e vazias quando foram recuperadas. J██ B███████, o Assistente de Manutenção Júnior que foi designado junto a T████ para realizar o rearmazenamento, foi no supermercado após esquecer de encontrar uma cópia das compras da Fundação. De acordo com B███████, T████ ficou sozinho não por mais de quase cinco minutos. 

Maioria das descobertas ocorreram em lojas de convivência, com aquisições de supermercados e restaurantes sendo responsáveis por grande parte dos casos.[[footnote]]Embora houve o levantamento de no mínimo 46 eventos anômalos que indicam a ingestão de SCP-2107 como causa, poucas instâncias foram recuperadas fora de locais de varejo.[[/footnote]] Funcionários de estabelecimentos varejistas onde instâncias foram descobertas demonstraram não haverem conhecimento sobre a existência do produto e registros de estocagem não mencionam SCP-2107. Até hoje SCP-2107 foi recolhidos em 37 estados e 2 províncias do Canadá. A produção e distribuição de SCP-2107 atualmente estão sob investigação.

**Resumo de Registros de Experimentos com SCP-2107:**
[[collapsible show=&#34;+ Acesso de Segurança Nível 2 é necessário.&#34; hide=&#34;- Credenciais aceitas. Acesso registrado.&#34; hideLocation=&#34;both&#34;]]

//Nota: Cada teste foi realizado utilizando um funcionário de Classe-D dentro de uma câmara de contenção PHA[[footnote]]Padrão, Humanoide, Ativo[[/footnote]] com um sistema fechado de gravação digital. A menos que especificado, nenhum sujeito de Classe-D deve ser utilizado em mais de um teste. Resultados desnecessários, irrelevantes e supérfluos foram omitidos por questões de brevidade; a versão completa pode ser encontrada no Registro Estendido de SCP-2107.//

||||~ Número de Teste||||~ Quantidade de SCP-2107 Ingerida (ml) ||||~ Resultados||||
|||| 01 |||| 30 ml |||| A duração do teste foi de 01:12 horas. O sujeito reclamou de um fenômeno audiovisual (que incluía &#34;ouvir o nome [dela] sendo sussurrado, &#34;criaturas das sombras&#34; no canto de sua visão, e &#34;falhas nas luzes&#34; da câmara de contenção, algo que não foi captado pela gravação.)[[footnote]]Por favor consulte Registro de Entrevistas de SCP-2107 para uma transcrição completa de entrevistas pós-teste; Acesso de Segurança 3 é necessário.[[/footnote]] Uma entrevista revelou que o sujeito havia apreciado a experiência inteira. O sujeito descreveu o sabor de SCP-2107 como &#34;sem gosto, mas refrescante.&#34;||
|||| 06 |||| 90 ml |||| Sujeito experenciou uma atividade periódica similar a eventos anteriores por mais de uma hora antes da exibição novos efeitos. Às 01:20 horas de teste, o sujeito começou a sofrer de um sangramento nasal moderado sem causa física identificável; simultaneamente, o equipamento de gravação começou a sofrer interferência de natureza magnética durante dois minutos. Essa foi observada como a primeira instância onde a atividade foi captada por fontes que não sejam um SCP-2107-a em testes da Fundação. O sangramento nasal permaneceu sem cessar durante vários minutos, provocando uma intensa agonia no sujeito. Todos os efeitos cessaram às 01:28 horas de teste. ||
|| 07 |||| 90 ml |||| O teste é iniciado com o mesmo evento descrito pelo sujeito do Teste 01. O nariz do sujeito começa a sangrar aos 00:19 minutos. Aos 00:23 minutos, o sujeito começa a vomitar devido à combinação de agonia e náusea provocada pela presença de seu próprio sangue; isso foi considerado tendo natureza puramente psicológica e não-anômala. Após vomitar, maioria dos eventos cessaram; o sujeito reclamou de ainda sofrer de alucinações intermitentes em sua visão periférica até os 00:48 minutos. ||
|| 14 |||| 150 ml |||| O sujeito começa experenciar eventos similares a experimentos anteriores aos 00:02 minutos, a intensidade se elevou rapidamente. Aos 00:16 minutos, as luzes da câmara começaram a brevemente falhar de acordo com o sujeito e funcionários da supervisão; o sujeito reclamou sobre a sensação de levitar durante esse evento, mas isso não foi captado pela gravação. A intensidade da atividade é próxima ao de experimentos anteriores, mas o sujeito relata um nível de atividade consideravelmente mais intenso. Os efeitos começam a diminuir aos 00:54 minutos, e cessando completamente aos 00:59 minutos. O sujeito considerou o sabor como &#34;mediano&#34;, mas expressou dificuldade em descrevê-lo. ||
|| 31 |||| 270 ml |||| O sujeito não experimentou nenhum evento até 00:31 minutos de teste, até que todos os eletrônicos no raio de 10 metros pararam de funcionar por cerca de dezessete segundos. Quando a força retornou, o sujeito estava caído e inconsciente, em seguida o teste foi encerrado. Funcionários entraram na câmara de contenção e constatam que o sujeito havia expirado. Após uma autópsia, foi revelado que maioria dos órgãos odo sujeito estavam faltando; não havia nenhuma marca de incisão ou sinais de trauma. ||

//Nota: Testes futuros sem autorização de um funcionário com acesso de segurança 4/2107 estão suspensos.//

**Adendo 27/12/2014:** Funcionários da Área ██ encontram e adquiriram uma lata alternativa de SCP-2107 anteriormente não descoberta. Quinze latas foram produzidas por uma máquina de vendas automáticas da cafeteria da Área ██; quando a máquina foi aberta para uma inspeção mais detalhada, nenhuma propriedade anômala foi descoberta. Essas novas instâncias de SCP-2107 apresentam mudanças no //design// do fundo, agora apresentam silhuetas de lápides, gatos, e fantasmas cartunescos espalhados pelo logótipo. É notável a adição de novos selos para a lata na mesma fonte que o slogan. Esses selos incluem novas frases promocionais, como &#34;DOS MESMOS CRIADORES DE ASSOMBRAÇÃO™!&#34;, &#34;100% MAIS ASSUSTADOR!&#34;, &#34;SUSTIFAÇÃO GARANTIDA!&#34;[[footnote]]No artigo original há um jogo de palavras entre satisfação e assustador, &#34;SCARE-TISFACTION GUARANTEED!&#34;.[[/footnote]], e &#34;SEU BOM E VELHO FAVORITO ESTÁ DE VOLTA!&#34;. Todas as instâncias de SCP-2107 da Área ██ estão sendo encaminhadas ao Sítio 19 para contenção e testagem para confirmar se o conteúdo das novas instâncias produzem a mesma atividade anômala que as instâncias registradas anteriormente. A adição de máquinas de vendas automáticas à lista de localizações de aparecimento atualmente está sob investigação, a revisão da Classe do Objeto e Procedimentos Especiais de Contenção ainda está em aprovação.
