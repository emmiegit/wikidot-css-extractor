//Данный документ представляет собой хронологическую реконструкцию событий инцидента на основе полученных с камер видеонаблюдения данных.//

**20:00** 3 выживших сотрудника Фонда возвращаются с территории объекта после установки камеры видеонаблюдения на последнем неохваченном участке.

**20:05** Агенты направляются на медицинское освидетельствование: все трое страдают лёгким параноидным психозом (что характерно для большинства побывавших на территории [[[SCP-ES-035-V]]] людей) и находятся в состоянии посттравматического шока, связанного со смертью одного из членов группы. На вопросы об обстоятельствах смерти данного агента были получены однотипные ответы вроде &#34;он начал кричать&#34;, &#34;просто упал мёртвым&#34; и &#34;он умер ради нас&#34;. Отмечен тот факт, что под конец исследований все агенты начали очень внимательно, не моргая, смотреть на психологов.

**20:07** После небольших технических неполадок сигнал с установленной камеры наблюдения стабилизировался. Два исследователя, в обязанности которых входит наблюдение за территорией объекта, начинают просматривать запись. Содержание записей неизвестно, поскольку камера наблюдения в комнате направлена на персонал, а не на экраны мониторов.

**20:30** Медицинское обследование заканчивается, и агентов сопровождают в так называемый &#34;зал содержания&#34;, где уже находятся несколько сотрудников класса D, принимавших участие в предыдущих экспериментах. В данном зале располагаются каталки с привязанными к ним пациентами, данная процедура осуществляется не только по причинам безопасности, но и для облегчения работы врачей и психологов при проведении различных исследований.

Вместе с агентами в зале находится 6 пациентов, а также пять врачей, которые сопровождают агентов, чтобы затем связать их.  В это время исследователи всё так же просматривают видеозапись с недавно установленной видеокамеры.

**22:18** Агенты, вернувшиеся с миссии, встают с каталок и внимательно смотрят на сотрудников класса D. Врачи пытаются уложить их. Агентам удаётся вырваться, после чего они ломают медперсоналу шеи.

**22:20** Уборщики Участка содержания слышат крики и докладывают об этом вышестоящим сотрудникам. Специальная Мобильная Группа прибывает на место происшествия через 15 минут.

**22:21** Двое агентов хватают ещё живых двух врачей за голову и начинают пристально смотреть им в глаза. Третий агент продолжает следить за сотрудниками класса D. Врачи пытаются сопротивляться и кричат. Исследователи в это время всё так же просматривают запись, не обращая внимание на происходящие в зале содержания события.

**22:25** Двое исследователей вдруг начинают смеяться и обнимать друг друга. Затем они удивлённо смотрят на экраны, куда выводится трансляция камер с территории SCP-ES-035 и внутренних помещений Участка, в течение 5 минут, затем все камеры Участка 35 отключаются.

**22:35** Мобильная группа прибывает в Участок 35. Согласно показаниям выживших, их встретили двое исследователей, которые выглядели очень удивлёнными и утверждали, что на Участке не было замечено никаких аномалий.

[ДАННЫЕ УДАЛЕНЫ]

**17:15 (следующие сутки)** Инцидент 035-Альфа завершён. ██ агентов (весь состав Мобильной Группы и часть находившихся на Участке), а также все остальные сотрудники (в том числе класса D) Участка 35 были допрошены, после чего устранены. В общей сложности Инцидент привёл к 1██ человеческим жертвам.

По результатам исследований была сформулирована основанная на поведении главных участников Инцидента 035-Альфа теория о том, что любой человек, побывавший на территории SCP-ES-035 или просмотревший видеозаписи с данной территории, может быть заражён [ДАННЫЕ УДАЛЕНЫ].

Механизм активации данного эффекта неизвестен.

&gt; После событий Инцидента 035-Альфа особые условия содержания объекта были пересмотрены, а также введён запрет на просмотр любых снятых на территории SCP-ES-035 видеозаписей под угрозой устранения. Прошу Совет О5 согласовать данные изменения.
&gt; 
&gt; Доктор ████████.

&gt; Изменения согласованы. Также изменён уровень допуска, необходимый для просмотра полной версии доклада об Инциденте. С данной информацией нужно обращаться очень осторожно.
&gt; 
&gt; О5- ██.</textarea></pre>
