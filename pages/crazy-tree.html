    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: Šílený stom**
**Originál:** http://wanderers-library.wikidot.com/crazy-tree
**Autor:** [[*user Claire Walker]]
**Překladatel:** [[*user Modular]]
[[include info:end]]

On je stromem.

Byl šíleným, protože se chtěl svými větvemi dotknout jasné oblohy poseté hvězdami. A jak všichni ví, to je zhola nemožné.

Stromy okolo něj byly o hodně chytřejší, při nejmenším byly nadprůměrem: &#34;Hlupáku, jak by mohl strom dosáhnout oblohy?&#34; &#34;Pomátl ses snad?&#34; &#34;Nech mě ti vysvětlit, že stromy nemohou růst tak vysoko, neboť kdyby se jim to podařilo, živiny by se tak vysoko dostávaly jen těžko...&#34; &#34;Ha ha ha!&#34; &#34;Žalude, proč jen nemohu chodit? Rád bych od tohoto blázna trochu poodstoupil!&#34;

&#34;Nevšímej si ho. Je to blázen.&#34;

On je neposlouchal. Vytrhal si uši. Vítr kvílel a snášel vlny své síly na jeho listy a on tak si sám pro sebe svými listy s nadšením tleskal, vysílaje tím zprávu světu, kterou nikdo neposlouchá: &#34;Chci se dotknout oblohy poseté hvězdami!!&#34;

Obloha posetá hvězdami se však pouze usmála a neřekla na to nic.

V důsledku svého nadpřirozeného růstu byl vyšší a silnější než jakýkoliv jeho protějšek. I kdybyste si to nemysleli, je to vskutku pravda. Nicméně, stále je to jenom strom, takže již dosáhl limitu své výšky. Ale jeho posedlost oblohou posetou hvězdami neutichla, i přes to, že je obloha poseta hvězdami tak daleko.

Svírá zemi svými rozcuchanými kořeny s čím dál nabývající divokostí a stále roste a roste navzdory jarní mlze, spalujícímu letnímu doteku slunce, táhlému podzimnímu větru a kousavého zimního sněhu...

Uspěl na samém konci?

Ha! Myslím, že to již hluboko uvnitř sám víš.

Nyní nastává noc, několik let po té. Obloha posetá hvězdami je dnes vskutku nádherná. A on tam stále stojí, jako kus čistého železa. Byl rád, že se konečně zbavil pozornosti několika dvounohých zvířat a konečně si odpočinul. Nyní je čas na koupání se ve světle hvězd doléhajících na něj až z Mléčné dráhy a užívání si té přesladké vůně, kterou k němu přivání vánek.

Pohlédl na oblohu. Jeho bývalé bláznovství do oblohy poseté hvězdami zmizelo již před několika lety. Zmizelo spolu s větrem. Po všech těch letech se do jeho paměti však nějaká ta slova vryla. Nyní se tisíce těchto slov nahromadili a konečně přetekly ve větu:

&#34;Stále tomu nerozumím.&#34;

A obloha posetá hvězdami mu odpověděla úsměve: &#34;Ano, stále to nechápeš.&#34;

A bože můj, já to také nikdy nepochopím.</textarea></pre>
