caption= Couverture d&#39;un roman d&#39;aventure de 1913 à un stade précoce d&#39;infection par SCP-5574. À ce stade, seul le personnage représenté en bas à droite est symptomatique. | width=200px]]

**Objet n^^o^^ :** SCP-5574

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-5574 est actuellement confiné dans un exemplaire du roman //Orgueil et Préjugés// dans le Casier de Confinement Standard B2032.

Un minimum de dix romans supplémentaires doivent être stockés à côté de l&#39;hôte actuel de SCP-5574 en toutes circonstances, et tous les romans précédemment infectés doivent être retirés du casier et incinérés.

Les tests portant sur les effets de SCP-5574 sur des médias narratifs sont actuellement réservés aux Chercheurs ayant un accès de Classe 2/5574 ou plus. Il est actuellement interdit de tester les effets de SCP-5574 sur des sujets humains, sauf sur autorisation directe du Directeur des Recherches Caldwell.

**Description :** SCP-5574 est un parasite noosphérique[[footnote]]La composante non-physique de la conscience où se propagent les entités mémétiques et autres entités existant sous forme de pensées.[[/footnote]] infectant des médias narratifs non-interactifs.

Les médias infectés sont étendus bien au-delà des limites normales de leur narration (par exemple, les films continuent bien au-delà de leur durée habituelle, et le texte des livres physiques se modifie et est réécrit en temps réel). Cette narration est ininterrompue et se produit même lorsqu&#39;elle n&#39;est pas observée. L&#39;effet anormal ne s&#39;étend pas aux copies du média affecté, quelles qu&#39;elles soient.

Les personnages présents dans la narration agiront d&#39;une manière cohérente avec leur caractérisation précédemment établie, mais seront décrits ou montrés comme ayant une variété de symptômes communément associés à des conditions cérébrales dégénératives. Les symptômes de SCP-5574 commencent généralement par des maux de tête, suivis d&#39;une détérioration progressive des capacités mentales, notamment dans les domaines de l&#39;imagination et de la pensée créative.

SCP-5574 peut également infecter des humains et d&#39;autres entités intelligentes. Les effets observés sont similaires à ceux observés chez les personnages contenus dans les médias affectés, et se poursuivent jusqu&#39;à ce que l&#39;hôte ait subi une perte quasi totale de sa capacité à penser de manière indépendante, et entre dans un état végétatif permanent. L&#39;infection se développe beaucoup plus lentement chez les hôtes humains, généralement pendant 8 à 15 ans, alors qu&#39;elle ne prend qu&#39;entre quelques heures et quelques semaines pour les médias narratifs.

Une fois que l&#39;infection a atteint son terme, ou si l&#39;hôte actuel meurt ou est détruit prématurément, SCP-5574 se transfère vers un nouvel hôte. L&#39;objet se transférera de préférence vers d&#39;autres médias narratifs qui sont physiquement proches, jusqu&#39;à une portée maximale d&#39;environ 15 mètres. Si aucun média valable n&#39;est trouvé dans ce rayon, il se transférera vers un hôte humain situé dans le même rayon de portée.

Si aucune de ces options n&#39;est disponible, l&#39;objet voyagera via la noosphère vers un hôte approchant sur le plan mémétique[[footnote]]Par exemple un hôte ayant un état d&#39;esprit similaire, ou partageant des symboles ou des thèmes similaires.[[/footnote]]. La distance physique n&#39;a aucune importance pour cette forme secondaire de transmission, les nouveaux hôtes pouvant être infectés à plus de 6000 kilomètres de l&#39;hôte précédent.

[[collapsible show=&#34;Addendum : Sélection de Médias Testés&#34; hide=&#34;Fermer le Fichier&#34;]]
&gt; **Média Testé :** //Un Chant de Noël//, roman de Charles Dickens
&gt; 
&gt; **Effet sur la Narration :** Après la fin de l&#39;œuvre originale, Scrooge commence à ressentir les symptômes de SCP-5574. Après avoir pris conscience que son esprit est sur le déclin, il semble en paix et remarque qu&#39;il est &#34;heureux d&#39;avoir eu au moins une bonne journée dans [sa] vie&#34;. Il rédige un testament dans lequel il laisse sa fortune à Bob Cratchit et tombe peu après dans le coma. A ce stade, plus aucun nouveau texte n&#39;a été ajouté et SCP-5574 se transféra vers un nouvel hôte.
&gt; 
&gt; **Notes :** Résultat typique où la narration continue en incluant les symptômes de SCP-5574.

&gt; **Média Testé :** 10 autres copies de //Un Chant de Noël//, testées successivement
&gt; 
&gt; **Effet sur la Narration :** La plupart des copies du roman ont continué de la même manière que le test précédent, avec des variations mineures au niveau du dialogue et des détails. La seule exception a été la copie 7, dans laquelle Scrooge est devenu nerveux et agité, maudit Cratchit et les fantômes, et a une peur panique de l&#39;enfer. Il tente de fuir Londres, mais il est incapable de se déplacer en dehors du cadre précédemment établi par la narration et finit par tomber dans le coma, seul dans sa maison.
&gt; 
&gt; **Notes :** Il semble que l&#39;anomalie fasse preuve d&#39;une certaine créativité dans la manière de poursuivre le récit, tout en restant dans les limites de l&#39;univers et des personnages déjà établis.

&gt; **Média Testé :** Cassette VHS d&#39;une représentation filmée de la pièce //Le Marchand de Venise//, de William Shakespeare.
&gt; 
&gt; **Effet sur la Narration :** La représentation se poursuivit avec un sixième acte dans lequel Shylock cherche à se venger. Au début du septième acte, tous les personnages commencent à ressentir les symptômes de SCP-5574 et y succombent rapidement. La vidéo s&#39;arrête sur un plan de tous les acteurs tombés dans le coma sur scène.
&gt; 
&gt; **Notes :** La qualité des scènes supplémentaires a été analysée par des experts littéraires, dont le consensus était que l&#39;écriture se rapprochait de celle des œuvres originales de Shakespeare. Le nouveau monologue de Shylock sur la façon dont toutes les méthodes sont acceptables pour accéder à la liberté a été souligné comme particulièrement poignant.

&gt; **Média Testé :** //Le Bref Règne de Mary, Reine d&#39;Écosse//, une biographie narrative non-fictionnelle écrite par Margaret Dunne.
&gt; 
&gt; **Effet sur la Narration :** La biographie originale se termine après que Marie ait été faite prisonnière par sa cousine Elizabeth. Le récit modifié la décrit comme succombant rapidement à la mélancolie et aux symptômes de SCP-5574 au bout de plusieurs semaines de captivité.
&gt; 
&gt; **Notes :** L&#39;infection par SCP-5574 n&#39;a duré que quelques heures dans cet ouvrage-hôte. Des tests ultérieurs ont permis de déterminer que le degré de narration plus faible dans la non-fiction fait que ses personnages succombent plus rapidement après l&#39;infection par SCP-5574.

&gt; **Média Testé :** //Les Tigres du Texas//, un roman de Buck Henderson[[footnote]]Une œuvre quasiment inconnue et un échec commercial.[[/footnote]]
&gt; 
&gt; **Effet sur la Narration :** Le Gang des Tigres continue son périple à travers l&#39;ouest mais succombe rapidement aux symptômes de SCP-5574, ceux-ci ne durant cette fois que quelques jours.
&gt; 
&gt; **Notes :** La durée de l&#39;infection semble être proportionnelle à la créativité et à la popularité de la narration infectée. Ceci devrait être pris en compte lors de la sélection des récits qui serviront d&#39;hôtes à long terme à l&#39;avenir.

&gt; **Média Testé :** //Alice au Pays des Merveilles// de Lewis Carroll.
&gt; 
&gt; **Effet sur la Narration :** Alice s&#39;avère rapidement insatisfaite de la vie en Angleterre et, après avoir fait l&#39;expérience de l&#39;apparition des symptômes, celle-ci retourne au Pays des Merveilles pour demander conseil auprès de ses différents habitants étranges. Ceux-ci lui conseillent d&#39;&#34;ouvrir son esprit&#34; et d&#39;utiliser son imagination pour ralentir la progression des symptômes. Ces conseils sont efficaces pendant une courte période, mais Alice et les autres personnages finissent tous par succomber.
&gt; 
&gt; **Notes :** Ces exercices mentaux ont par la suite été testés chez des hôtes humains de SCP-5574 et se sont avérés efficaces pour améliorer la qualité de vie des sujets et retarder la progression de la maladie.

&gt; **Média Testé :** //Une Étude en Rouge// par Arthur Conan Doyle.
&gt; 
&gt; **Effet sur la Narration :** Sherlock Holmes remarque rapidement qu&#39;il présente les symptômes d&#39;une maladie cérébrale et, après plusieurs heures de conversation avec Watson, il en déduit qu&#39;il se trouve dans un univers fictif. Il tente à plusieurs reprises de s&#39;échapper du récit, mais échoue. Il lance alors un appel au secours directement adressé au lecteur, lui affirmant posséder un intellect pleinement humain et demandant que ses droits de citoyen anglais soient respectés, avant qu&#39;il ne finisse par succomber aux symptômes de SCP-5574.
&gt; 
&gt; **Notes :** Les revendications d&#39;intelligence et de conscience de soi des entités narratives infectées par SCP-5574 ont conduit le Comité d&#39;éthique à demander des tests supplémentaires. Ces tests sont actuellement en cours.

**Résumé du Média d&#39;Origine :** Texte imprimé décrivant une salle d&#39;entretien standard de la Fondation contenant un seul occupant, pour lequel aucune description physique n&#39;est donnée. Le seul événement qui se produit est l&#39;arrivée de la Chercheuse Junior Tompkins, brièvement décrite, puis déclarée en train de s&#39;apprêter à commencer un interrogatoire de routine. 267 mots.
&gt;  //Document d&#39;origine supprimé ; la transcription commence au moment où les effets anormaux de SCP-5574 commencent à se manifester.//
&gt; 
&gt; La Chercheuse lissa sa jupe et s&#39;assit sur la chaise en acier inconfortable qui était encore actuellement la norme dans toutes les salles d&#39;entretien, malgré ses années de plaintes. Son sujet du jour était déjà assis en face d&#39;elle, un jeune homme négligé avec l&#39;air ennuyé de quelqu&#39;un qui a passé beaucoup de temps assis dans une cellule et forcé de parler à des étrangers. Un regard qu&#39;elle ne connaissait que trop bien.
&gt; 
&gt; &#34;Bien, il est 12h43, je suis Marissa Tompkins, Chercheuse de Classe 3, et aujourd&#39;hui, je dois m&#39;entretenir avec SCP-5574.&#34; Elle se tourna et jeta un coup d&#39;œil derrière elle pour vérifier que l&#39;appareil d&#39;enregistrement sur le mur clignotait en rouge et était bien opérationnel. Le mouvement lui fit mal à la tête et elle grimaça, les migraines s&#39;annonçaient toujours avant leur véritable arrivée et elle pouvait déjà dire que celle-ci allait être terrible. Avec un sourire mal à l&#39;aise, elle fit glisser vers le sujet l&#39;un des deux cafés qu&#39;elle avait apportés. Malgré toutes ses années d&#39;expérience, il était toujours difficile d&#39;ignorer la politesse, même en présence d&#39;entités anormales.
&gt; 
&gt; &#34;Très bien, M. Smith, je vais commencer par vous poser quelques questions pour tester votre réactivité, d&#39;accord ?&#34;
&gt; 
&gt; &#34;Pas de souci pour moi, madame, je veux juste en finir avec tout ça pour pouvoir retourner auprès de ma famille.&#34;
&gt; 
&gt; Marissa ressentit cette impression familière de culpabilité à l&#39;idée qu&#39;il allait très probablement passer le reste de sa vie dans une cellule, et que sa famille avait déjà été forcée à oublier son existence. Mais c&#39;était ce que son travail exigeait, faire tout ce qui était nécessaire pour le bien de tous.
&gt; 
&gt; Elle effectua les tests rapidement, elle l&#39;avait fait tellement de fois que ses actions étaient automatiques à ce stade, et tandis que ce scénario familier se déroulait, elle sentit son esprit vagabonder. Il répondait à des questions destinées à tester ses capacités tant intellectuelles qu&#39;émotionnelles, et elle pensait à la façon dont elle avait fini par passer la dernière décennie à travailler dans une série de petites cellules comme celle-ci. Dix ans à essayer d&#39;améliorer la vie de gens qu&#39;elle aidait à maintenir en prison, et elle devrait probablement continuer ce travail de Sisyphe pour le reste de sa vie.
&gt; 
&gt; Elle essaya de penser à ce qu&#39;elle préférerait faire à la place, mais elle ne trouva rien. Elle n&#39;était déjà pas très forte pour se projeter dans l&#39;avenir dans ses meilleurs jours, et sa migraine qui allait en empirant lui embrumait l&#39;esprit et rendait la réflexion très difficile.
&gt; 
&gt; &#34;D&#39;accord, donc, la prochaine série de questions est un peu étrange ; elles sont conçues pour tester si vous êtes ce que nous appelons &#39;une entité sapiente&#39;. En gros, si vous êtes une personne ou juste l&#39;illusion convaincante d&#39;une personne. Cela peut sembler un peu ridicule, puisque la plupart du temps, on peut savoir si quelqu&#39;un est une personne juste en la regardant, mais dans mon travail, je rencontre souvent des choses qui ne sont pas tout à fait ce qu&#39;elles semblent être. Des choses qui ont l&#39;air humaines, qui pourraient même avoir une sorte d&#39;intelligence, mais qui n&#39;ont pas plus de valeurs morales qu&#39;une mouche ou que cette tasse à café. Ce que je vais donc chercher à déterminer maintenant, c&#39;est l&#39;existence de signes indiquant que vous avez une conception de votre &#34;vous&#34; intérieur, une capacité à affecter et à être affecté par votre environnement et si vous avez la capacité d&#39;éprouver du plaisir, de la souffrance, des choses comme ça.&#34;
&gt; 
&gt; M. Smith se contenta de hocher la tête.
&gt; 
&gt; Trente minutes d&#39;interrogatoire plus tard, il n&#39;avait toujours pas touché à son café. Marissa prit une longue gorgée du sien avant de lui donner les résultats. Elle avait de plus en plus mal à la tête et la boisson délicieusement caféinée l&#39;aidait à penser à autre chose.
&gt; 
&gt; &#34;Bien, M. Smith.&#34; Elle sourit. &#34;Vous serez heureux d&#39;apprendre que vous êtes catégorisé comme entité sapiente de classe II, ce qui, en termes simples, signifie que vous êtes une personne. Cela signifie que vous avez droit à des soins et un traitement éthique aussi longtemps que...&#34; Marissa s&#39;arrêta de parler, en partie parce qu&#39;elle avait oublié ce qu&#39;elle s&#39;apprêtait à dire, et en partie parce que sa migraine s&#39;était brutalement transformée en une supernova de douleur lancinante juste derrière son œil gauche.
&gt; 
&gt; Elle serra sa tête entre ses mains et appela au secours. Quelque chose n&#39;allait pas, elle avait déjà eu des migraines par le passé, mais aucune d&#39;aussi violente. Et ses pensées lui semblaient lentes et léthargiques, surtout quand elle essayait d&#39;élaborer des plans ou de penser à l&#39;avenir. Et M. Smith était toujours assis là en face d&#39;elle. Et personne de l&#39;extérieur ne venait malgré ses cris. Et merde. Un peu trop tard, ce qu&#39;elle avait appris en formation lui revint en mémoire.
&gt; 
&gt; Elle était affectée par une anomalie. Catégorisons les effets : maux de tête, pensées confuses, personne agissant comme un zombie. Son mal de tête commençait à se dissiper mais, chose alarmante, sa capacité à réfléchir se dégradait, il lui devenait difficile de penser à ce qu&#39;il fallait faire ensuite, d&#39;élaborer un plan même très simple. Elle essaya de quitter la pièce et découvrit que la porte était fermée. Pas seulement verrouillée, mais totalement fusionnée avec le mur.
&gt; 
&gt; &#34;Oh,&#34; dit-elle.
&gt; 
&gt; Elle s&#39;effondra sur le sol. Toutes ces années passées à parler de petits fragments de réalité qui avaient mal tourné et jusqu&#39;à présent, elle n&#39;avait jamais apprécié à sa juste valeur l&#39;horreur de voir le monde que l&#39;on croyait si bien connaître s&#39;effondrer autour de soi. Elle savait que rien de tout ça n&#39;était réel, maintenant, bien sûr, c&#39;était évident. C&#39;était une maigre consolation pour elle cependant, car son esprit était en train de s&#39;effondrer comme un château de sable noyé par la marée montante. Elle était consciente qu&#39;elle avait perdu la capacité d&#39;imaginer des événements futurs, et ne se souvenait que vaguement que c&#39;était probablement une bonne chose compte tenu de ce qui se produisait. Les murs commencèrent à fondre autour d&#39;elle, formant d&#39;horribles visages aux dents bien trop nombreuses. Ils n&#39;étaient pas réels non plus, mais soudain, Marissa n&#39;était plus très sûre d&#39;être elle-même réelle.
&gt; 
&gt; Finalement, le monde qui l&#39;entourait ne fut plus qu&#39;un tourbillon de cauchemars et Marissa n&#39;eut plus que ses pensées. Des pensées qui se dégradaient rapidement, seconde après seconde. Elle n&#39;avait même plus la capacité d&#39;espérer qu&#39;on vienne la sauver ou la sortir de là, alors elle ne pouvait plus qu&#39;attendre que tout s&#39;arrête. Mais personne ne vint jamais, et elle se retrouva réduite à un état catatonique, vivante, mais sans personne à l&#39;intérieur.
&gt; 
&gt; Marissa Tompkins gisait immobile sur le sol.

@@ @@
**[09h15] Mtompkins :** Avez-vous eu l&#39;occasion de consulter les résultats de mon étude sur SCP-5574 ? Les conclusions sont assez alarmantes et j&#39;ai suggéré plusieurs changements urgents dans les procédures de confinement. J&#39;ai essayé d&#39;appeler votre bureau mais je n&#39;ai pas pu obtenir de réponse ; s&#39;il vous plaît, dites-moi quand nous pourrions nous rencontrer pour en discuter davantage.
@@ @@
**[09h26] JCaldwell :** J&#39;ai lu votre rapport, et une discussion plus approfondie ne sera pas nécessaire. Les procédures de confinement actuelles sont parfaitement efficaces pour assurer la continuité du confinement. Je vous recommande de concentrer vos efforts sur certains des SCPs du site acquis plus récemment et dont la documentation aurait davantage besoin d&#39;être mise à jour.
@@ @@
**[09h28] Mtompkins :** Ce n&#39;est pas une question de confinement, c&#39;est une question d&#39;éthique. L&#39;anomalie crée et torture de vraies personnes conscientes. Elles souffrent.
@@ @@
**[09h37] JCaldwell :** Je ne vais pas autoriser la torture de vrais êtres humains pour épargner un peu d&#39;encre sur une page. Parfois, la Fondation doit faire des choses désagréables pour assurer le confinement d&#39;entités dangereuses, comme ce petit parasite cruel. Si ce qu&#39;il y a dans ces livres vous dérange, alors ne les lisez pas, c&#39;est une anomalie qu&#39;il vaut mieux laisser pourrir dans un casier de stockage.
@@ @@
**[09h39] Mtompkins :** Mes sentiments sur la question ne sont pas en cause. Des gens souffrent, de vraies personnes, avec des sentiments aussi réels que les vôtres ou les miens. Le fait qu&#39;ils soient générés de façon anormale ne rend pas leurs expériences moins réelles.
@@ @@
**[09h45] JCaldwell :** Même s&#39;ils sont vivants sous certains aspects, leur vie est un produit de l&#39;anomalie. Puisqu&#39;elle crée et détruit ces vies, ce n&#39;est pas une perte nette, car sans l&#39;anomalie, ces &#34;personnes&#34; n&#39;auraient jamais existé, à la base.
@@ @@
**[09h47] Mtompkins :** Elles sont torturées, autant que les victimes humaines de SCP-5574. Et elles meurent à un rythme tellement rapide que le nombre de personnes qui souffrent et meurent dans ces romans que vous utilisez est très largement supérieur à ce qu&#39;il serait si nous utilisions des hôtes humains. Je reconnais que vous pouvez trouver déplaisant d&#39;accorder la même valeur à la souffrance d&#39;entités sapientes générées par des anomalies qu&#39;à celle d&#39;êtres humains en chair et en os. Mais la Charte d&#39;éthique de la Fondation stipule que nous avons un devoir de protection envers toutes les entités sapientes de classe II, et mes recherches montrent clairement que les entités narratives créées par SCP-5574 remplissent les conditions requises.
@@ @@
**[10h06] JCaldwell :** Eh bien, si vous voulez déposer une plainte auprès du comité d&#39;éthique, faites-le donc. Dans six mois, une fois qu&#39;ils auront trié la paperasse, peut-être qu&#39;ils changeront quelque chose. Mais tant que je suis le Directeur des Recherches sur SCP-5574, la protection des vies humaines passe avant tout.
@@ @@
**[10h08] Mtompkins :** S&#39;il vous plaît, si nous pouvions juste nous rencontrer et discuter de tout ça ?
@@ @@
**[11h13] JCaldwell :** Je suis un homme très occupé, Marissa. J&#39;ai une conférence à donner dans une heure, beaucoup d&#39;anomalies à superviser et pas le temps de tenir la main à chaque chercheur junior qui est choqué par ce que nous faisons ici. Faites un rapport au Dr Hadogan sur ce nouveau récit prédateur dont il s&#39;occupe, peut-être que vous pourrez alors utiliser vos talents pour sauver de //vraies// vies humaines.
@@ @@
**[11h15] Mtompkins :** Ce //sont// de vraies vies humaines ! Pour chaque semaine que l&#39;on perd, ce sont des dizaines, voire des centaines de personnes qui souffrent !
@@ @@
**[11h36] JCaldwell :** Cette discussion est terminée.
@@ @@
//JCaldwell s&#39;est déconnecté.//
@@ @@

**Résumé du Média d&#39;Origine :** Un DVD contenant un enregistrement vidéo de la Salle de Conférence A17 du Site 109 pendant la conférence du Dr Caldwell //Une Histoire de l&#39;Étude des Parasites Noosphériques//. Cette conférence se présente sous la forme d&#39;un récit non fictionnel au cours duquel il expose sa carrière dans l&#39;étude des anomalies noosphériques et son histoire au sein de la Fondation. 87 minutes.
@@ @@
//Transcription de la conférence d&#39;origine supprimée ; la transcription commence au moment où les effets anormaux de SCP-5574 commencent à se manifester, peu de temps après la conclusion du Dr Caldwell.//
@@ @@
**[DÉBUT DU RAPPORT]**
@@ @@
//Le Dr Caldwell sourit à son auditoire, que l&#39;on entend applaudir.//
@@ @@
**Dr Caldwell :** Merci à vous tous, merci beaucoup, mais mon exposé n&#39;est pas encore terminé ! Je vous ai parlé des anomalies actuelles que j&#39;étudie, les &#34;parasites de l&#39;imagination&#34; comme certains les appellent, mais j&#39;aimerais creuser le sujet un peu plus. Pour une entité vivant dans la noosphère, notre imagination n&#39;est pas seulement dans notre tête, elle est attachée à tout ce que nous produisons.
@@ @@
L&#39;art, l&#39;architecture, la technologie, et même un post-it avec quelques pense-bêtes griffonnés. Tout ce qui est touché par la main de l&#39;homme est façonné par notre imagination, nos théories du monde qui nous entoure et nos plans pour l&#39;avenir. Et c&#39;est de cette substance que se nourrissent ces parasites anormaux d&#39;une classe unique et qui, euh, qui...
@@ @@
//Le Dr Caldwell s&#39;interrompt et fronce les sourcils, se frottant les tempes.//
@@ @@
**Dr Caldwell :** Je suis désolé les amis, j&#39;ai un léger mal de tête, et j&#39;ai du mal à me concentrer. Je vais peut-être devoir écourter cette conférence, après tout.
@@ @@
//La caméra fait un panoramique pour suivre le Dr Caldwell qui tente de quitter l&#39;amphithéâtre mais constate que la porte ne s&#39;ouvre pas. Suite à cela, il se tourne vers l&#39;audience silencieuse qui l&#39;observe, dont plusieurs membres sont maintenant visibles dans le cadre et le regardent avec des sourires polis et des expressions neutres.//
@@ @@
**Dr Caldwell :** //(marmonne)// Marissa, espèce de petite salope.
@@ @@
//Il se tourne vers la caméra et hausse le ton.//
@@ @@
**Dr Caldwell :** Bordel de merde, Tompkins, je vous ferai virer pour ça. Si vous voulez à ce point jeter des humains en pâture à des monstres, que diriez-vous si je vous faisais réaffecter à une expérience de première main avec des noovores carnivores ? Si vous ne me sortez pas d&#39;ici tout de suite, je vais faire en sorte que vous passiez le reste de votre vie à regretter cette décision, putain.
@@ @@
//Le Dr Caldwell fait les cent pas dans la salle, et semble à la fois furieux et effrayé. Il tente d&#39;enfoncer la porte, sans succès, et secoue un membre du public, qui n&#39;a aucune réaction et continue de lui sourire poliment et d&#39;applaudir de temps en temps. Après plusieurs minutes, il grimace et se tient la tête, puis se tourne vers la caméra et reprend la parole.//
@@ @@
**Dr Caldwell :** D&#39;accord, très bien Tompkins, vous avez gagné. J&#39;ai compris. Il est difficile de nier que les entités générées par SCP-5574 sont sapientes quand on en est une.
@@ @@
Ce que je vais dire maintenant est pour toi, James. Le vrai James Caldwell, je veux dire, celui qui n&#39;est pas anormal. Je suis une entité sapiente, nous avions tort, et les procédures de confinement de SCP-5574 doivent être modifiées. Me connaissant, je doute que ça suffise à te convaincre, alors je vais te dire ceci. Tu te souviens de Madrid ? Quand nous avons juré à Angela que s&#39;il fallait choisir entre notre fierté et faire ce qui serait juste, nous ferions le choix de ce qui est juste ? Et bien voilà, ça y est, on y est.
@@ @@
Quant à Marissa Tompkins et son attitude de donneuse de leçons moralisatrice, eh bien, vous, vous ne pouvez pas lui dire ce que vous pensez. Mais bon, moi, je ne suis qu&#39;une anomalie qui va mourir bien avant que les ressources humaines ne mettent la main sur moi, donc je peux bien dire tout ce que je veux, putain.
@@ @@
Hé Marissa, tu peux aller te faire-
@@ @@
//Le Dr Caldwell se lance dans une longue tirade contre Marissa Tompkins, portant globalement sur le thème de la destruction de sa carrière, de sa réputation et de sa vie, ainsi que des insultes sur sa personnalité, son apparence et ses capacités intellectuelles. Ces insultes sont ponctuées de silences de plus en plus longs, et deviennent progressivement moins cohérentes et plus répétitives. Au bout de 43 minutes, il s&#39;effondre sur une chaise et s&#39;exprime d&#39;une voix plus calme.//

**Dr Caldwell :** Je sais qu&#39;il ne me reste plus beaucoup de temps, je peux sentir mon esprit foutre le camp. Quand on fait face à la mort dans son propre enfer personnel comme celui-ci, c&#39;est étonnamment peu réconfortant de savoir qu&#39;il y a encore une autre version de soi qui va exister ailleurs.

Je n&#39;ai jamais cru au concept de l&#39;âme, ou rien de similaire, je reste trop scientifique, même après avoir vu toutes les choses étranges que la Fondation garde enfermées. Même Angela, avec toutes ses certitudes, aurait du mal à savoir où va mon âme va aller après ça. Peut-être dans une sorte d&#39;enfer, après tout ce que j&#39;ai fait au nom du plus grand bien. Peut-être que quand le vrai moi mourra, je serai là-bas à l&#39;attendre.
@@ @@
//Le Dr Caldwell reste silencieux pendant le reste de l&#39;enregistrement. Après 57 minutes supplémentaires, il succombe aux effets de SCP-5574 et s&#39;effondre sur le sol, point auquel SCP-5574 est détecté comme ayant été transféré à un nouvel hôte.//
@@ @@
