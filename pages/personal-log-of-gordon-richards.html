**Catatan Pribadi Milik:** Gordon Richards, anggota Satuan Tugas Gemerak Zeta-9 (&#34;Mole Rats&#34;)

**Tanggal:** 3 Juni ████

Kami dikirim ke &#34;Kota Bertembok Kowloon&#34; untuk mencari sebuah benda dan mendokumentasi apa pun yang terpengaruh olehnya. Belum pernah kulihat tempat sekumuh ini. Saking kumuhnya, seluruh tembok dan bahkan bangunan di sini terbuat dari sampah. Jika kau melepas APD-mu, bahkan untuk sebentar saja, bau asap, masakan, keringat, oli mesin, dan tinja akan mengerubungimu. Henry terperosok ke dalam lubang selokan di atas seusai dia keluar dari gang penuh sampah. Dia tidak apa-apa, bajunya hanya kotor, tetapi dia muntah dan mesti diberi perawatan. Entah apakah dia akan membaik atau tidak.

Penduduk setempat melontarkan sampah serta hinaan dan menghindari kami bak penyakit. Mereka bertingkah seperti suku teritorial. Jumlah mereka di sini agak membuatku takut, tetapi syukurlah APD ini memisahkan diriku dari mereka. Benda yang kami cari seharusnya berada di tengah-tengah kerumunan ini, tetapi untuk sampai ke sana akan sulit.

------

**Tanggal:** 4 Juni ████

Aparat setempat, dipimpin oleh agen-agen kita, melakukan beberapa penggerebekan semalam. Mereka mengosongkan beberapa area yang perlu kami masuki, tetapi orang-orang di sini sangat banyak sehingga kami tidak merasa ada yang berbeda. Penyelidikan kemarin membantu kami untuk menemukan beberapa &#34;rumah&#34; yang terpengaruh oleh benda itu. Sekilas, tidak ada yang istimewa dengan rumah-rumah ini, tetapi bagian dalam mereka ternyata lebih besar daripada bagian luarnya. Aneh rasanya, berdiri sambil menempelkan tanganmu di dinding, sedangkan kau tahu seharusnya dirimu berada enam kaki di luar bangunan—melayang di udara. Henry sudah membaik hari ini, tetapi dia tampak gelisah. Lev sempat berbicara dengannya semalam dan kuharap itu membantu. Aku sedikit mengkhawatirkannya. Kudapati dia berbicara sendiri di radio tadi. Kusuruh dia untuk diam, tetapi tidak kulaporkan—mungkin aku harus. Kurasa aku akan meminta agar dia dipindahkan ke unit lain setelah ini.

Malam ini akan dilaksanakan penyelidikan besar-besaran. Kami akan berpencar untuk  mencari tempat di mana mereka menyimpan benda itu. Lev dan aku sedang sial sehingga kami berdua harus menyusuri selokan kota ini. Jika boleh jujur, itu tidak lebih buruk dibanding harus menjelajahi bagian atas. Paling tidak, aku tidak perlu melihat tatapan kosong orang-orang di sini.

------

**Tanggal:** 6 Juni ████

Henry tewas. Kami baru kembali pagi tadi. Sambungan radio kami terputus karena ada banyak gangguan. Area yang terpengaruh oleh benda itu sepertinya mengacaukan gelombang radio dengan cukup parah. Selokan kota ini mengerikan, tetapi tidak ada tanda-tanda pengaruh oleh benda. Ketika kami kembali, Paul mengabari kami. Dia dan Henry sedang berjalan di dekat pusat kota saat mereka tiba-tiba diserang. Segerombolan orang mengeroyok mereka dan menyeret Henry. Paul terluka dan APD-nya rusak parah sehingga dia perlu perawatan medis. Selama beberapa saat, Henry terdengar menjerit di radio sebelum komunikasinya terputus. Paul dan anggota-anggota Zeta-9 lain kembali untuk menyelamatkan Henry ditemani oleh beberapa agen, tetapi setelah beberapa menit, Henry tersambung kembali dengan radio.

Penerima radionya rusak, tetapi dia masih bisa berkomunikasi. Salah seorang agen merekamnya dan dia memutarkan kembali rekaman itu kepadaku dan Lev untuk melihat apakah kami memahami apa yang dikatakannya. Kami pun tidak bisa memahaminya. Henry melantur dan terdengar kesakitan. Dia terus berbicara tentang jantung kota ini yang tidak berujung, neraka yang terbuat dari kaca, dan hal-hal gila lainnya. Paul dan tim penyelamat berusaha untuk mencarinya, tetapi radionya terputus lagi.

Henry tiba-tiba kembali, menerobos lorong-lorong kecil itu, tanpa helm dan berteriak seperti orang gila. Dia berlari melewati Paul dan menabrak seorang agen sampai terhempas ke dinding. Akhirnya, dia menghantam tembok hingga hancur dan terjatuh dari lantai enam bangunan. Dia mendarat di atas besi-besi rongsok—butuh satu jam untuk mengeluarkan mayatnya dari sana. Sudah cukup kami bermain-main di sini. Agen Park, Lev dan aku akan mengumpulkan para tetua kota dan mengusut tuntas semua ini.

------

**Tanggal:** 7 Juni ████

Interogasi berjalan lancar. Agen Park bertanya, sedangkan kami memberikan apa yang dia sebut sebagai &#34;akibat enggan bekerjasama&#34;. Orang pertama, seorang anggota Triad, tidak ingin bicara. Setelah kami mematahkan kedua kakinya, dia menjadi lebih terbuka. Katanya benda itu bernama &#34;Sang Pembangun&#34; dan entah bagaimana bisa sampai ke kota ini. Dia tidak punya urusan dengan benda itu selain berjaga di luar tempatnya disimpan. Dia bilang hanya itu yang dia tahu dan kami mesti menemui Long-Wen, salah seorang tetua di sini, jika mau. Dia minta maaf atas kematian Henry dan bilang sudah begitulah takdirnya. Kupatahkan rahangnya di tiga tempat.

Long Wen mungkin adalah orang paling tua, dan bertekad, yang pernah kutemui. Dia mengambil semua sogokan dari kami, tetapi tetap enggan untuk buka mulut. Barulah saat Park mengancam istri dan cucu-cucunya dia berbicara. Dia bilang benda itu disimpan di salah satu bagian tertua kota ini, yakni suatu kuil kuno. Benda itu menciptakan berbagai hal menakjubkan, tetapi hanya beberapa yang pantas untuk melihatnya dan tidak dibuat gila olehnya. Dia berkata Henry diperlihatkan ciptaan-ciptaannya, dengan harapan dia bisa meyakinkan kami agar tidak mengambil Sang Pembangun. Namun, dia tidak pantas, dan rapuh.

Kami berhasil membuat dia mengungkap di mana benda itu disimpan. Namun, Long-Wen berkata itu tidak ada gunanya karena tempatnya sangat jauh. Mereka memindahkannya segera setelah mereka pertama kali melihat agen-agen Yayasan; dia bilang tidak mungkin kami akan mendapatkannya kembali. Besok akan dilakukan operasi besar-besaran dan kami tidak akan pulang tanpa benda itu.

------

**Tanggal:** 10 Juni ████

Aku sibuk akhir-akhir ini. Di sini luar biasa. Pada awalnya, tempat ini hanyalah kuil dengan bagian dalam yang terlalu besar. Menarik, tetapi tidaklah baru. Lalu, kami menelusuri lebih dalam. Benda ini meniru serta mengatur kembali ruangan, altar, dan segala hal di kuil ini seakan-akan seseorang membangun dua belas kuil di dalam satu bangunan kecil. Agen Park mendirikan sebuah pos dengan beberapa agen lain untuk memastikan tidak ada yang diam-diam menyerang kami. Kami pun bersiap dan pergi bekerja. Setelah enam jam, di sini mulai aneh. Lebih banyak lorong dibanding ruangan. Kemudian, kami menemukan delapan puluh tiga ruangan, masing-masing dengan patung Buddha kecil di tengah lantainya, yang saling terhubung dengan pintu geser. Lev mengambil beberapa untuk sampel. Kami sadar di sini mulai aneh setelah kami mendapati tiruan sempurna ruangan pertama, tetapi seluruhnya terbuat dari kayu.

Tempat ini sangat indah dan mulus tanpa goresan perkakas sedikit pun. Paul menemukan beberapa dokumen dan kami mengirimkannya kepada Park. Dia bilang dokumen-dokumen itu memuat informasi mengenai benda yang kami cari; tampaknya mereka menyebutnya SCP-184 sekarang. Kata Park, di sana tertulis bahwa mereka memindahkan 184 setiap kali tercipta ruangan baru. Mereka mengira itu adalah anugerah dari Tuhan atau semacamnya. Benda itu digunakan untuk memperluas ruangan apabila orang-orang menyumbang ke kuil ini, atau setidaknya geng yang mengendalikannya kala itu.

Belum pernah aku berada di tempat seperti ini. Semakin sulit untuk bergerak. Lorong mulai menanjak dengan aneh dan beberapa ruangan terakhir semakin kecil. Menurut perhitungan Lev, kami seharusnya berada dua puluh kaki di atas kota ini sekarang.

------

**Tanggal:**  12 Juni (?) ████

Aku mulai muak dengan tempat ini. Kemarin kami sampai di persimpangan dan mesti berpencar. Aku memilih untuk pergi ke lorong &#34;atas&#34;. Entah sudah berapa lama aku mendaki. Lorongnya kini bergelombang, tidak seperti tadi. Semuanya tampak terbuat dari batu di sini. Aku berhasil masuk ke ruangan di samping untuk beristirahat. Saat kulihat, semua benda di sini terbuat dari giok. Warna serta permukaannya benar, tetapi dari giok. Kasur, kursi, meja, buku, dan semuanya. Aku duduk di kasur selama dua jam dengan pikiran kosong. Selepas bangkit, aku menghantam lampu giok yang mungkin lebih berharga daripada hidupku dan kemudian pergi.

Aku merasa tidak nyaman. Di sini aku sendirian, seperti astronot atau apalah itu. Ini tidak seperti area lain yang pernah kudatangi. Belum pernah aku sesendiri ini. Kutahu aku baik-baik saja. Hanya saja kepergian Henry, kota bobrok di luar, dan kesendirian ini agak mengacaukan pikiranku. Ketika bergabung, stabilitas mental anggota Zeta-9 diuji dan aku berhasil lulus dengan skor tinggi. Ini hanya pikiranku. Aku duduk di atas kursi dari ribuan patung naga kecil dan menulis di meja dari kertas super padat, dan aku baik-baik saja.

------

**Tanggal:**  Juni (?)

Sudah terlalu lama aku di sini. Sedikit makanan. Sedikit air. Aku akan keluar, sebentar lagi. Kudengar sesuatu. Aku terus mengira kudengar sesuatu. Berhari-hari aku mendaki. Kulihat cahaya tadi. Cahaya kuning terang di ujung koridor samping. Aku naik ke koridor itu dan berlari. Kuhantam pintunya dan dibaliknya adalah ruangan. Ada jutaan lilin di sana, semuanya menyala, tetapi itu tetaplah ruangan. Kubuka helmku dan kugunakan untuk menghantam lilin-lilin itu. Lensa, pelindung leher, dan radioku rusak. Persetan. Selama berjam-jam, aku duduk dan menangis. Alat dakiku jatuh tadi; aku tidak mendengarnya sampai ke bawah. Hampir kulompat untuk mendapatkannya, tetapi aku berhenti. Harus kucari benda itu. Akan kuhantam, kuinjak, dan kuremukkan sampai berkeping-keping.

------

**Tanggal:**  Juni (?)

Makanan habis. Air tidak keluar dari APD-ku lagi. Kulihat koridor dengan sepuluh ribu pintu. Kulari ke sana dan menghantam beberapa sebelum kembali mendaki. Sepatuku hilang. Lantai terlihat seperti karpet. Dari batu yang sangat tajam. APD-ku robek. Kakiku juga. Darah mengucur sepanjang lorong. Kuharap ia suka. Akan kuhancurkan benda itu. Akan kuhancurkan dengan tanganku sendiri. Kubenci tempat ini. Aku terus mendengar Henry. Aku terus bilang bahwa dia sudah mati. Tidak didengar.

------

**Tanggal:** (?)

Berada di puncak. Lorong tanpa ujung. Cahaya di mana-mana. Akan kuhancurkan jantungnya.

------

**Tanggal:** (?)

Neraka ialah surga
Surga ialah neraka
Hidup ini ialah indah

------

**Catatan:** Gordon Richard menghilang saat operasi pencarian SCP-184, kemungkinan gugur dalam tugas. SCP-184 berhasil didapatkan oleh Satuan Tugas Gemerak Zeta-9. Catatan ini ditemukan dari puing-puing sisa penghancuran kuil yang terpengaruh oleh SCP-184.</textarea></pre>
