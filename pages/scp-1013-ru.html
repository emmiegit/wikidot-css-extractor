**Об&#39;єкт №:** SCP-1013-RU

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** SCP-1013 повинен перебувати під охороною в Зоні ██ в приміщенні зі стінами, укріпленими шаром бетону завтовшки не менше за тридцять сантиметрів. З огляду на специфіку об&#39;єкта, відстань від будь-якої стіни або стелі до об&#39;єкта має становити не менше ста (100) метрів. Щоб уникнути неправомірного використання, до об&#39;єкта повинна бути приставлена озброєна охорона.

**Опис:** Об&#39;єкт являє собою пристрій, що конструктивно складається з чотирьох приладових шаф з панелями управління і безпосередньо генератора. Стан об&#39;єкта не можна назвати ідеальним: корпуси покриті подряпинами, помітні кілька вм&#39;ятин. На генераторі збереглася металева табличка з назвою: «Генератор неймовірності Г-300Н», проте інформація про виробника не збереглася.

На центральній шафі розташована панель для керування, що містить десять перемикачів живлення і сто тринадцять перемикачів з маркуванням положень 0 – 1 та мініатюрною лампою поруч з кожним (лампа горить при роботі пристрою, якщо відповідний перемикач встановлений в положення «1») . На даний момент відомо про призначення лише перших десяти перемикачів: вони визначають радіус дії поля. Під панеллю керування розташовано кілька роз&#39;ємів (ймовірно, для підключення елементів живлення).

Об&#39;єкт був виявлений у підвалі НДІ ██████████ в Росії. Увагу Фонду привернула низка випадкових подій, які потягли за собою [ДАНІ ВИДАЛЕНО]. Поруч було виявлено погано збережений лист без підпису, на якому вдалося розібрати лише один рядок: «А що стосується Г-300, то цей мотлох давно пора списати, поки воно знову не [ДАНІ ВИДАЛЕНО]».

При включенні пристрій генерує навколо себе поле радіусом від десяти до ста метрів, у якому у багато разів збільшується шанс виникнення малоймовірних подій. Вплив поля припиняється при наближенні до об&#39;єкту менш ніж на п&#39;ять метрів і при віддаленні більш ніж на сто. «Мертва зона» поруч з об&#39;єктом, по всій ймовірності, створена спеціально для захисту операторів.

Після надходження об&#39;єкта до Фонду було проведено кілька дослідів зі ймовірнісним полем.

------

&gt; **Положення тумблерів:** 1/10
&gt; **Джерело живлення:** Відсутнє.
&gt; **Суб&#39;єкт впливу:** Десять мідних монет.
&gt; **Результат:** Співробітник класу D наблизився впритул до пристрою і активував його, виконуючи вказівки. Потім він підкинув монети в бік від пристрою таким чином, щоб вони потрапили під дію поля. Всього було зроблено три подібних досліди і щоразу від семи до десяти монет падали на ребро.

&gt; **Положення тумблерів:** 2/10
&gt; **Джерело живлення:** Відсутнє.
&gt; **Суб&#39;єкт впливу:** Співробітник класу D з невисоким інтелектом, стандартний тест на IQ.
&gt; **Результат:** Після активації пристрою піддослідному було наказано відійти від пристрою на 7 метрів і навмання заповнити бланк відповідей. Після перевірки було виявлено, що суб&#39;єкт набрав максимальну кількість балів, випадковим чином правильно відповівши на всі питання.

&gt; **Положення тумблерів:** 3/10
&gt; **Джерело живлення:** Відсутнє.
&gt; **Суб&#39;єкт впливу:** Картки с літерами, цифрами и знаками пунктуації, які піддослідний навмання вийматиме з непрозорої торби.
&gt; **Результат:** Даний експеримент проводився тричі. Першого разу піддослідний надто наблизився до пристрою, і витягнуті літери не складалися у будь-який значущий набір. Другого разу він витяг картки з літерами «П», «Р», «И», «В», «!», «І» та «Т», третього – [ДАНІ ВИДАЛЕНО].
&gt; **Нотатка:** //Останній дослід наштовхує на думку про те, що у цієї штуки є своєрідний розум, але не хотілося б у це вірити. Поки що вважатимемо, що це була випадковість.// – д-р Уотсон

&gt; **Положення тумблерів:** 4/10
&gt; **Джерело живлення:** Відсутнє.
&gt; **Суб&#39;єкт впливу:** Склянка з дистильованою водою.
&gt; **Результат:** Пристрій не проявив ніяких ознак активності.
&gt; **Нотатка:** //Йому просто не вистачає енергії. Треба зайнятися пошуком належних елементів живлення.// – д-р ████████

[[[experiment-log-1013|Протокол експериментів 1013]]]

**Додаток 1013-1:** //Якщо хтось зі співробітників, що працюють з об&#39;єктом, у черговий раз запізнившись на роботу, звинуватить у цьому «низку всіляких випадковостей», то наступний дослід ми будемо ставити особисто на ньому. Поле обмежене ста метрами, тож перед тим, як плести нісенітницю, могли б хоч уважно вивчити документацію.// – д-р Уотсон

**Додаток 1013-2:** Було відзначено подібність форми одного з роз&#39;ємів пристрою з [[[SCP-1003-RU]]]. На даний момент очікується отримання дозволу на перехресні досліди.

**Додаток 1013-3:** //Запит на проведення перехресних дослідів з SCP-1003-RU схвалений.// – д-р Мальбург</textarea></pre>
