[视频开始，画面一片漆黑。外面可听见靴子摩擦地面的模糊声音。声音在周边回响着，表明此处的内部空间比较庞大。]

[画面中传来特工Cassandra Mullins的声音。]

**Mullins：**“什么……什么啊？我怎么到这来了？这是哪……”

[可听见匆忙的脚步声。Mullins的话语在房间中回响，重复了两次。]

**Mullins：**“你好？”

Mullins的声音在房间里不断回响。]

**Mullins [放低声音]：**“长——Lina？Lina，你在吗？”

[可再次听见匆忙的脚步声。]

**Mullins [小声地]：**“靠。”

[几秒钟过去了。]

[背景里传来行囊被放在旁边表面上的声音。相机在行囊里记录到了其内容物互相碰撞的声音，金属制品发出的声音更大。可以听见，行囊外面的Mullins用手快速摸索着自己的身体。]

**Mullins [小声地]：**“冬装。平民T恤。军用迷彩裤。手电筒……主武器不见了。”

[又过去了两秒。背景里传出了枪套被拿出来、搜查、放在一边的声音。]

**Mullins [小声地]：**“副武器也不见了。我日。”

[再过去了两秒。可听见Mullins蹲在行囊旁边，将其靠在附近的表面上，以及拉链被拉开的声音。暗淡的蓝光照亮了袋子的内部。Mullins把手伸进了行囊中，开始拿出里面的东西。与此同时，更多的光线照亮了房间。]

**Mullins [小声地]：**“罐装番茄汤。青豆。黄豆。”

[Mullins继续伸手取物。]

**Mullins [小声地]：**“破了的太空毯。水。水。还是水……”

[Mullins即将碰到行囊的底部。]

**Mullins [小声地]：**“我的钱包。起码这个还在我身上。”

[她将手再次伸进包中，取出了本相机。镜头离开行囊后，画面中出现了一条长而昏暗的走廊，唯一的光源是蓝色的应急电灯。走廊延伸到了相机的视野之外，看不到出口。]

**Mullins [小声地]：**“我操。是我头盔的相机。”

[Mullins将镜头对准墙壁，以检查相机的后部。]

**Mullins [小声地]：**“自动转录器还开着呢。”

[Mullins翻转相机，镜头对准了上方的混凝土制天花板。画面中可见未连接电源的大型荧光灯。]

**Mullins [小声地]：**“对外广播也开着。所以说我……？”

[最后，Navarra将镜头对准了自己。]

**Mullins [小声地]：**“长官，您有看着画面吗？能看到我吗？”

[Mullins整体的外貌既疲惫又肮脏，脸部右侧沾了一层深褐色的油脂。血迹玷污了她的衣领，冬装的皮草内衬的某些地方变成了灰色和黑色，而非原本的白色。她的头发在脑后扎成了马尾辫，额头上的发梢已被汗水浸湿。]

[她对着镜头盯了几秒，然后摇了摇头。]

**Mullins [小声地]：**“好吧，假如有人在听……希望你能帮我小心附近。”

[Mullins叹着气，把摄像机夹在衬衫的领子上。她举起了手电筒。]

**Mullins：**“现在……我在哪里呢？”

[她将手电筒的光束照向了前方漆黑的大厅。]

**Mullins：**“我又是怎么到这里的呢？”

[Mullins蹲了下来，迅速将她从包里拿出的所有东西放回到里面。镜头在背包上平移，可以清楚地看出其为早期记录中所见的棕色 MOLLE，虽然有些地方已被玷污、扯破或撕裂。她把包挂到了肩上。]

**Mullins：**“好了。干正事吧。”

[在接下来的几分钟里，Mullins向漫长的走廊的更深处走去，室内的唯一声音是其缓慢而不断回响的脚步声。]

[三分钟后，左边出现了一扇门。Mullins转身，把手电筒的光照到了门的周围。门上的标志写有“维修隧道”的字样]

**Mullins：**“哈。”

[Mullins转身，将手电筒照向了那条又长又暗的走廊，光芒消失在了不可见的远方。Mullins再次转向门，在两条路径之间思考了几秒钟，试图决定应该走哪条路。]

[数秒后，她叹了口气。]

**Mullins：**“应该能少走点路吧。”

[她慢慢把手伸向门上的旋钮，一边轻轻转动，一边慢慢推开门。房门一开，她就迅速而安静地进入了房间，并开始检查门后的角落处。角落处空无一物。她转身开始检查附近的其他区域。她只看到了连接在墙上若干管道，用途不确定；以及通向下方的金属楼梯。楼梯拐角处传出了一道暗淡的蓝光。]

[Mullins开始缓步前进，手电筒保持在身前。她慢慢地走下楼梯，朝着蓝光的方向转了个弯。]

[于之前看到的蓝光类似，灯光同样是由高墙上放置的应急电灯发出的。灯光下面写有一行文字：“索有上存理治的人原需沿次路现前网主彻离点”。文字是用白色粉笔书写的，字迹类似小孩子的手写体，十分潦草。在其下方可见一指向大厅下方的箭头，同样用白色粉笔书写，字迹潦草。]

**Mullins：**“理智？撤离点？”

[Mullins将手电筒指向狭窄走廊的远处。她除了前方的一片黑暗外什么也看不见。]

**Mullins：**“啊……我操。”

[Mullins再次开始向前走去，手电筒一直放在身前。她的脚步声在走廊里持续回荡。]

[几分钟后，另一双脚的声音开始在房间内回荡，与Mullins步调一致。]

[不过，她没有注意到这一点，而是继续向前走了几分钟。另一处脚步声与Mullins的步伐几乎完美同步，但似乎有些拖沓，如同腿脚有些不便。]

[前方出现了又一盏蓝色的应急灯，其下方可见另一行文字，同样用粉笔书写。]

[Mullins对其产生了兴趣，加快了自己的步伐。她身后的声音试图加速跟上脚步，与此同时发出了微弱的摩擦地面的声响。]

[Mullins跪下，看着墙上的文字：“至控制室：幼。至撤离点：昨。驱离锁有吴理至人圆。栩多人以经似了。”]

**Mullins：**“驱离所有无理智人员？许多人已经死了……？”

[她站了起来，慢慢地往后退去。]

**Mullins：**“这都什么意思……”

[她身后的脚步吃惊地向后退去，但其并不能跟上Mullins的节奏。她身后传来了一声响亮的跌撞声。]

**Mullins：**“什么——”

[Mullins转身将手电筒定在身前，光线照在了一名SCP-7004-1个体身上。它躺在地上，伸出一只手，示意Mullins停下来。]

**SCP-7004-1瓣型个体：**“不要……求你了！[无法辨认]……不要伤害我们！”

[与其他衣不蔽体的绝大多数个体不同，该个体在腿部以上披了一张厚重而肮脏的毛毯。如此，除了正在说话的那位，该个体的所有瓣型实体均被遮挡了。前述未被遮挡的个体外貌类似一十三岁的女孩，顶着一头乱蓬蓬的金发，脸上沾满了灰尘。它的表情里只有恐惧。]

**Mullins：**“你是什么——”

**SCP-7004-1瓣型个体：**“不要……求你了！[无法辨认]……不要伤害我们！”

[Mullins哑口无言。她盯着SCP-7004-1个体，怀疑地、惊诧地微微摇了摇头。]

**Mullins：**“不。不不不，这//不对。//”

**SCP-7004-1瓣型个体：**“我们来……只是为了……[无法辨认]……安全。仅此而已。为了我们。”

[瓣型个体讲话的口音模糊不清，很是奇怪，但其声音明显表现出了恐惧的意味。它在说话的时候不断颤抖着。]

**Mullins：**“为什么……为什么……”

**SCP-7004-1瓣型个体：**“我们只是遵循了上面[无法辨认]……他们在电台里说的。”

[Mullins提高了音量。]

**Mullins：**“谁说得？//谁啊？//”

**SCP-7004-1瓣型个体：**“[无法辨认]那个人！那个电台里的人，那个基金会的人？他说……[无法辨认]”

**Mullins [惊讶地]：**“基金会……我……我不明白……”

**SCP-7004-1瓣型个体：**“你听听他说的！[无法辨认]外面太危险了……[无法辨认]……好可怕……我们回不去了。那种癫狂的[无法辨认]……他们会杀了我们的。”

**Mullins [震惊地]：**“我的头……已经不痛了。我现在能听清你说的每一句话。真的是//每一句话。//”

[SCP-7004-1个体开始艰难地用膝盖向前爬行，无论膝盖上承担了多大的负担。它贴在了Mullins的脚踝上，同时另一只手仍在把毯子围在颈部。它开始向她恳求，泪水从其脸上流了下来。]

**SCP-7004-1瓣型个体：**“你听他说了什么吧！[无法辨认]求你不要带我们回去……[无法辨认]……求求你不要伤害我们……我……[无法辨认]我弟弟妹妹全在这儿啊。他们还只是孩子啊，求你了……”

**Mullins [震惊地]：**“等会……//孩子//？”

[Mullins没有过多思考，掀开了SCP-7004-1个体身上的毯子，看到了另外两名瓣型个体，它们全都拼命地抱着第一名瓣型个体。 两名个体的外貌均类似于不到六岁的孩子，它们抬头看着Mullins，浑身都在发抖。三名个体都拥有相同的金发和黑眼睛。]

**SCP-7004-1瓣型个体：**“不要！”

[一瞬间，首名瓣型个体连忙把毯子抢了过来，然后用沾满鲜血的膝盖向前爬去，试图把毯子裹在自己身上。它一边起立，一边看着Mullins，眼中的恐惧变得更为强烈。]

**SCP-7004-1瓣型个体：**“不许伤害他们！他们仅仅是我的……我们是……[无法辨认]……我们只是……”

**Mullins [震惊地]：**“人。你们只是人而已。你们只是……被迫卷入其中的人。”

[瓣型个体见其达成了新的理解，急切地点了点头。]

**SCP-7004-1瓣型个体：**“没错……没错……[无法辨认]……我们只——”

**Navarra：**“你他妈离她远点！”

**Mullins [小声地]：**“等等……别……”

[听到Navarra后，SCP-7004-1个体开始将身体转向声音的来源。Mullins伸出了手。]

**Mullins：**“等一下，快停手！”

[远处顿时传来几声消音过后的枪响，每颗子弹都瞬间穿透了SCP-7004-1个体。鲜血溅到了Mullins身上。瓣型个体以一种全新的、剧烈的恐惧低头看着她，与此同时，它倒在了地上。]

**Mullins [小声地]：**“不要……不要……天哪……”

**Navarra：**“CASS！”

[Navarra立即从黑暗中冲了出来，一只手拿着她的突击步枪。她衣服的大部分都被血迹所覆盖，而当她来到蓝光下时，可以看到她的脸上也沾满了鲜血。她跑到Mullins面前，她跪倒在地，将其搂入怀中。]

**Navarra：**“上帝啊……我差点以为再也见不到你了……我差点就信了。”

**Mullins [小声地]：**“你……你……”

[Navarra松开怀抱，将两只步满血污的双手放在了Mullins的脸颊上。]

**Navarra：**“它们有没有伤到你？你受伤没有？”

[Navarra看向Mullins脸部的一侧，随后转到了另一侧。]

**Navarra：**“操，你耳塞不见了？你知道我们不能再扭曲了吧，我们只剩下——”

**Mullins [咕哝]：**“停……”

[Navarra瞪大了双眼。她的脸上露出了受伤的神情。]

**Navarra：**“什么？”

**Mullins：**“//别说了。//”

[Navarra把手从Mullins的脸颊上移开，但目光仍在她身上。]

**Navarra：**“我……对不起。”

**Mullins [难以置信地]：**“//对不起？//”

[Mullins大口喘着气，声音开始带有情绪。]

**Mullins：**“我之前信了你。你跟我说他们只是项目。他们不是人。他们根本不重要。”

[Navarra把头歪向一侧，然后晃了晃脑袋。]

**Navarra：**“不行，闭嘴吧，你不能再想这种——”

**Mullins [响亮地]：**“//怎么不行？！//”

[Navarra瞪大眼睛，盯着Mullins。]

**Mullins：**“那……那个和他女儿的……那个想到我车前面来的……那些之前在沃森湖的……他们都是人。那个当时……想靠电台去到那边的人。那个到我车前面希望阻止我的人。”

**Mullins [小声地]：**“//我把他们全杀了。//”

**Mullins：**“那些在山区里的；那些在卡尔加里造大楼的……它们都挥舞着手臂。它们想要碰到我们的车，引起我们的关注。//他们其实在求救。//”

**Mullins [小声地]：**“//我们把他们全撞倒了。//”

[Mullins举起手，用颤抖的手指指着她面前的尸体。]

**Mullins：**“这个小女孩……她想逃跑。带着全家人、弟弟妹妹一起逃。她总算抵达了这里。然后……”

[Mullins气得浑身发抖，凑到了Navarra的脸前。]

**Mullins [小声地]：**“//你开枪把他们全毙了。//”

[几秒钟内，正值Mullins说话期间，Navarra的表情从疑惑变成了恐惧。她摇起了头。]

**Navarra：**“不对，不对，不不不不不。”

[她把双手按到Mullins的肩膀上，直视她的双眼。]

**Navarra：**“你不能就此放弃。你不可以这样。现在不行。//现在不行。//”

[一滴眼泪顺着Navarra的脸颊流了下来。她的上唇颤抖着。]
