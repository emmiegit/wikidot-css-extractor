**Объект №:** SCP-1159-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1159 должен быть упакован в герметичный пакет, хранящийся в сейфе шестой комнаты западного крыла Зоны 3. Ключ от помещения должен храниться у администратора Зоны. Извлечение артефакта разрешено только для проведения опытов. Для экспериментов с объектом требуется разрешение минимум одного (1) сотрудника третьего уровня допуска. В качестве материала для экспериментов следует использовать сотрудников класса D.

Все особи SCP-1159-1 должны быть изолированы в специально предназначенных камерах под видеонаблюдением. 

**Описание:** SCP-1159 – иллюстрированный путеводитель по Алмазному фонду 19██ года издания. На форзаце книги от руки сделана приписка чёрным маркером: «Посмотри в глаза Маммоне, читатель. Эти вещи добыты потом и кровью. В основном кровью». Кроме того, на одной из последних страниц был зафиксирован скрепкой сложенный вчетверо тетрадный лист в клетку. На листе обнаружен текст, написанный таким же чёрным маркером, почерк идентичен надписи на форзаце. Данный текст классифицирован как Документ-1159. Отделение документа от SCP-1159 не привело к утрате аномальных свойств.

Длительный контакт с объектом (более получаса) с вероятностью 50% приводит к проявлению аномального эффекта. Человек, подвергшийся данному воздействию, испытает симптомы теплового удара вместе с сильным носовым кровотечением. В дальнейшем субъект классифицируется как SCP-1159-1. Субъект может пребывать в данном состоянии нехарактерно долгое время (зафиксирован срок до трёх часов), после чего фиксируется потеря сознания.

Дальнейшее воздействие объекта насчитывает четыре стадии: 

•	Начальная. Поведение субъекта не отличается от изначального. Тем не менее, возможны жалобы на обонятельные галлюцинации при контакте с любого рода денежными единицами; именно – утверждения, что от них исходит трудноидентифицируемый запах, зачастую неприятный.
•	Средняя. Перманентные обонятельные галлюцинации при контакте с денежными средствами. В ряде случаев SCP-1159-1 способен точно определить последнюю историю находящихся в его распоряжении финансовых средств – в каких именно предприятиях они были задействованы. Начинает развиваться устойчивое отвращение к финансам и товарно-денежным отношениям.
•	Тяжёлая. Перманентные обонятельные галлюцинации, однако в данном случае источником запаха являются не только денежные средства, но и все контактирующие с ними люди (то есть практически всё окружение субъекта). У SCP-1159-1 начинает формироваться острая неприязнь к человечеству. Возможны нервные срывы и расстройства психики, в ряде случаев зафиксированы попытки убийства источника раздражающих чувств. На данной стадии субъект, по его словам, способен определить полную историю любого денежного знака с момента чеканки/печати. Все проведённые исследования не выявили несовпадений между показаниями заражённых и данными об истории денежного знака, доступными для проверки. Примечательно, что обналиченные с какого-либо счёта средства несут также данные о прошлом денег, находящихся на этом счету; при этом запах может быть смешанным в случае неоднородности содержимого счёта (например, купюра, снятая со счёта, где количество денег от нетрудовых доходов вдвое превышает количество средств, полученных честным путём, будет иметь соответствующие запахи в таком же пропорциональном соотношении в дополнение к основной истории самой купюры). Предположительно, именно чрезвычайно сложный состав запаха от каждого отдельно взятого денежного знака является основной причиной психических расстройств.
•	Терминальная. Обратитесь к приложению 3 за подробностями.


**Приложение 1:** Объект был обнаружен в школе №███ города [УДАЛЕНО], в подвальных помещениях, использовавшихся как склад. Обнаружению объекта предшествовало сообщение о череде убийств, совершённых лицом с необычными психическими отклонениями. Поскольку ранее в этом районе была замечена активность SCP-████, влияющего на психику людей, было принято решение расследовать данный случай. 

Расследование показало, что имело место воздействие неизвестного объекта (подробнее см. приложение 3). В школе произведена проверка, после установления вида и свойств объекта была произведена конфискация и обработка населения амнезиаками. Обнаруженному предмету была присвоена классификация SCP-1159.

**Приложение 2:** Документ-1159.

&gt; И ещё одна шутка, напоследок. Желательно, пооригинальнее. Люди любят деньги, за них даже проливают кровь. А слабо пролить кровь за то, что терпеть не можешь? Ведь придётся, дружок. И ты на своей шкуре убедишься, что деньги не просто пахнут – они смердят. Маммона царит во все времена, и никому не удалось с ним сладить – даже эти наивные марксисты, которые искренне пытались. Ну что же, раб, пришла пора заглянуть в кровавое лицо своему подлинному господину. Ты готов испытать катарсис?
&gt;
&gt; PS. Опасно, конечно, писать эту записку, но с риском жить значительно веселее. Если меня начнут искать, я точно пойму, что прожил жизнь не зря.
&gt;
&gt; //(Подпись неразборчива)//

**Приложение 3:** [[collapsible show=&#34;+ Требуется третий уровень допуска&#34; hide=&#34;- Протокол интервью с SCP-1159-1&#34;]]
Субъект – ████████ ██████████ ████████, первая известная жертва воздействия объекта, в прошлом – завхоз в школе №███, позднее – сторож. Примечательным фактом являлся отказ от стандартной формы оплаты труда – SCP-1159-1 предпочитал натуральную форму оплаты труда. 

Совершил ряд убийств, признан судом невменяемым, изъят Фондом после расследования обстоятельств дела. Данное интервью проводилось в Зоне ██.

&gt; **Д-р Л██████:** Расскажите, пожалуйста, ещё раз, как это произошло.
&gt; 
&gt; **SCP-1159-1** //(тихий стон)//: Почему… почему мы не можем разговаривать в менее вонючем месте?!
&gt; 
&gt; **Д-р Л██████:** К сожалению, таковы обстоятельства. И всё же?
&gt; 
&gt; **SCP-1159-1:** Ладно… Я разбирал всякий старый хлам у нас в подвале. Тогда я ещё завхозом работал… ну да это вы уже знаете, не буду повторять. Устал до чёртиков – столько [РУГАТЕЛЬСТВО УДАЛЕНО] там за года скопилось! Чёрт знает, на кой им столько. В общем, намаялся и решил присесть на какой-то старый стул. По соседству, на тумбе, книжку какую-то нашёл – то ли про Оружейную палату, то ли про Алмазный фонд, не помню уже, у исторички в кабинете такую видел. Ну, решил отдохнуть, полистать, фотографии глянуть. Листал, листал – и тут по голове как пыльным мешком ударили. Из носа – кровь ручьём, перед глазами – круги плывут, темнеет, башка кружится, чувствую – задыхаюсь… Чёрт знает, как из этого дурацкого подвала выбрался и до медпункта дополз. Там сказали – тепловой удар, но откуда я там мог тепловой удар получить? Короче, потом я вырубился. 
&gt; 
&gt; //(субъект замолкает)//
&gt; 
&gt; **Д-р Л██████:** Продолжайте, пожалуйста. 
&gt; 
&gt; **SCP-1159-1** //(огрызается)//: А что продолжать? Вскоре после этого дня всё и началось. У меня стало что-то происходить с носом. Иногда, когда я расплачивался в магазине, или получал зарплату, или ещё что-нибудь, я чуял какой-то странный запах и никак не мог понять, что это было. Теперь-то я знаю, что это был запах денег… денег… запах [РУГАТЕЛЬСТВА УДАЛЕНЫ] денег, которые якобы не пахнут!!!
&gt; 
&gt; **Д-р Л██████:** Перестаньте нервничать и успокойтесь.
&gt; 
&gt; //(у SCP-1159-1 начинается обильное потоотделение, но он этого не замечает).//
&gt; 
&gt; **SCP-1159-1:** Тебе легко говорить!.. Ты этого не чувствуешь!.. Никогда не чувствовал! А я месяца через три стал ощущать этот ██████ запах постоянно! Везде! Эти хреновины везде, и их запахи били мне прямо в нос! Потом я стал ощущать себя собакой-ищейкой – я стал понимать, что значит тот или иной запах, ясно?! Каково – знать, через чьи руки прошли эти поганые бабки, и за что получены, и в чём участвовали?! Точно помню – однажды меня вывернуло наизнанку просто из-за того, что со мной попытались расплатиться деньгами, которые когда-то были отмыты! Это была не выгребная яма, это было в сотни раз хуже!
&gt; //(потоотделение субъекта усиливается)//
&gt; И это происходило всё чаще!.. Чаще!.. А потом я понял, что от людей тоже пахнет!.. Пахнет!.. На них тоже остаётся запах этих бумажек и монеток, вываленных в ██████ и крови!.. Я уже сходил с ума, потому что каждый встреченный человек бесил меня до невозможности! Я пытался удалиться от людей, но нигде, нигде не удавалось скрыться от этих вездесущих денег – и от вони! Знаешь, ты, сейчас я чувствую её везде – и здесь тоже! На чём вы зарабатываете деньги, поганые уроды?! Нигде не воняло так, как здесь!
&gt; 
&gt; **Д-р Л██████:** Эта информация вас не касается. Продолжайте.
&gt; 
&gt; **SCP-1159-1:** Не касается?! Ты, [РУГАТЕЛЬСТВО УДАЛЕНО]… Хотя ладно, всё равно осталось рассказать совсем немного. Так продолжалось ещё какое-то время, пока я не встретился с одним налоговым инспектором… тут я совсем слетел с резьбы. Я его убил. Практически голыми руками… и зубами. И знаете, после того, как я попробовал крови этой свиньи, мне даже как-то легче стало… Я перестал чувствовать запах, понимаете?! Потом я ничего не помню. Говорят, после этого я точно также убил ещё пятерых, пока меня не повязали. Смеялся и кричал, что когда я убью всё человечество, деньги перестанут вонять…
&gt; //(пауза; затем субъект продолжает плачущим голосом)//
&gt; Но они так и не перестали!.. Не перестали!.. Облегчение было кратковременным, а потом они снова стали терзать меня своей вонью! Везде! И здесь тоже! Выпустите меня отсюда! Сжальтесь!!!
&gt; 
&gt; **Д-р Л██████:** Извините, но это…
&gt; 
&gt; //В это время субъект испытал сильный спазм, после чего его вырвало. Рвотные массы состояли преимущественно из крови и золотых червонцев времён правления Николая II. Монеты не проявляли аномальных свойств, однако на ребре каждой была обнаружена надпись «Нажито потом и кровью».//

Смерть SCP-1159-1 наступила через несколько минут от кровопотери. Вскрытие показало, что часть кровеносных сосудов субъекта оказалась забита золотым песком.

После ряда исследований данное явление получило классификацию терминальной стадии. [[/collapsible]]</textarea></pre>
