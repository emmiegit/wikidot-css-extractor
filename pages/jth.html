Navarro rên rỉ trong lúc áp bàn tay phải lên đầu. Đầu anh đau tới độ cảm giác như ai đó đã chà đi đạp lại liên tục nhưng vẫn chẳng thể bổ nát nó ra. Rồi anh chầm chậm nhổm người dậy và mở mắt.

“Chà chà…” anh lẩm bẩm và ngó nhìn xung quanh.

Navarro đang nằm trên một nền kim loại trơn láng rộng lớn của một nơi trông giống căn nhà kho trống rỗng. Xung quanh có khoảng chừng hơn ba chiếc đèn pha đang rọi thẳng xuống Navarro, khiến tầm nhìn của anh nhòe đi đáng kể. Thay vì mặc chiếc áo khoác thường ngày, giờ trên người anh là một tấm giáp ngực kim loại màu đen, mặt trước có khắc biểu tượng của Tổ Chức SCP. Khi nhìn xuống dưới, Navarro có thể thấy rõ ảnh phản chiếu của mình trên mặt kim loại.

“Cái địt cụ, chúng nó biến mình thành hoạ tác nữa rồi à…” anh xoa trán và cẩn trọng ngồi dậy. Cũng vào lúc ấy, giọng một người đàn ông cất lên xuyên thủng cả màn đêm tăm tối.

“Nếu ngươi muốn đầu và tứ chi còn gắn liền với thân thì tốt nhất nên ngoan ngoãn ngồi yên trên đó đi,” giọng nói vang lên. “Tấm giáp ngực này sẽ bịt hết lỗ nếu ngươi bước xuống khỏi đó. Mày tự ý mở nó ra thì cũng y vậy. Ngươi sẽ phải viện người cởi hộ đấy. À mà, tin buồn là, nếu ngươi tính dùng dị thuật gì thì nó cũng sẽ kích hoạt luôn nhé.”

Giọng nói vang lên trầm đục, nhưng ngạc nhiên thay, lại không mang một chút sắc thái đe dọa nào. Cứ như thể hắn là một tay dẫn chương trình vậy. Navarro nheo mắt lại vì chói và lờ mờ thấy một bóng người cao lớn phía xa, có lẽ hắn là kẻ phát ra giọng nói đó. 

“Ờ rồi sao, cái giáp này bảo vệ tao nhưng cũng có thể giết tao luôn à?” Navarro gằn giọng với bóng người đang thong thả dạo bước lại gần trước mắt anh. 

“Ta gọi tác phẩm này là “Ảnh Chiếu của Daniel Navarro,” người đàn ông dừng bước một khoảng đủ xa để che khuất khuôn mặt trong bóng tối. Hắn diện một bộ âu phục đen và mang một chiếc găng da trên tay phải. “Trông cổ điển chứ?”

“Tao thì nghĩ nó hơi khoa trương quá đấy...” Navarro nhìn xuống ảnh chiếu của mình trên nền. “Tao đoán mày là JTH?”

Người đàn ông không trả lời. Thay vào đó, hắn ta lấy ra một cuốn sổ tay đen nhỏ bằng da từ trong túi áo và lặng lẽ lật tới trang gần giữa.

“Tháng Sáu, 2004. Daniel Navarro đã bị bắt giữ bởi lũ Áo Vét. Phần đông gia đình và bạn bè đều cho rằng Navarro đã qua đời và đã tổ chức đám tang cho hắn tại Portland, Oregon,” người đàn ông lớn tiếng đọc. “Tháng Mười Một, 2005. Daniel Navarro, vốn vẫn còn sống và khoẻ mạnh, được nhìn thấy đang dẫn đầu lũ Áo Vét đột kích vào một phòng thu ở Seattle. Cuộc đột kích đã phá huỷ nhiều tác phẩm cùng vật liệu mà ta đã đích thân cung cấp với tổng giá trị thiệt hại ít nhất 100,000$, đồng thời bắt giữ và khả năng đã giết chết hai hoạ sĩ Francis với Elizabeth Baker. Cả hai người đều là học viên của Navarro trước khi hắn bị bắt giữ và là bạn bè thân thiết của ta. Cộng đồng nghệ thuật dị thường địa phương sốc và đau đớn trước bản chất hai mặt của Navarro.” 

“Lúc đó chúng còn đang tạc đám tượng chì hình nhện khổng lồ mà đã có thể tước đi sinh mạng hàng trăm người nếu như...” Navarro phản pháo, nhưng ngưng lại khi tấm giáp siết chặt lồng ngực anh. Khi nhìn lên, anh thấy cánh tay đeo găng của hắn đang chỉ thẳng vào mặt mình. 

“Làm ơn đi, Daniel. Ta sẽ rất cảm kích nếu ngươi để ta nói hết cái đã,”  người đàn ông nói. Sau đó hắn liền lật tới trang tiếp theo của cuốn sổ. “Tháng Ba, 2007. Đích thân Navarro dẫn đầu cuộc đột kích vào một kho trữ vật tư vốn đang chuẩn bị xuất cảng vào sáng hôm sau. Đống đất sét bị phá hủy đã khiến cho ít nhất năm dự án khác nhau bị đình trệ, và năm triệu đô trong tài sản ròng của ta đã không cánh mà bay..”

Người đàn ông ngưng lại, nhìn lên Navarro và lắc đầu. 

“Ta đã mất rất nhiều “bạn bè” sau vụ việc đó,” hắn cười. “Cái cách một số người trở mặt như trở bàn tay với kẻ sa cơ lỡ vận thật sự khiến ta phải kinh ngạc. Đáng lẽ mọi thứ đã không diễn ra như vậy…” 

Người đàn ông nhìn lại cuốn sổ tay và bắt đầu đọc. 

“Tháng Sáu, 2008. Đặc vụ Navarro dẫn đầu chiến dịch phá huỷ một tác phẩm mang tên “Kẻ kiểm duyệt khờ dại” và giết chết tác giả của nó, Damion Cartwright, trong lúc thi hành nhiệm vụ,” người đàn ông ngưng lại khi Navarro cười phá lên. 

“Để tao đoán coi, một thằng bạn khác hả?” Câu hỏi của Navarro bị cắt ngang khi tấm giáp một lần nữa siết chặt ngực anh.

“Một người bạn, rất, rất, thân,” người đàn ông nghiến răng, bàn tay phải siết chặt rồi chỉ về phía Navarro. “Nếu những gì nhân chứng nói là chính xác, mày đã nhấn chìm Damion trong ngọn lửa hạt nhân và nhắm con đĩ mẹ nó thẳng vào đầu anh ấy.”

Sau đó người đàn ông bình tĩnh lại, nhìn xuống cuốn sổ tay lần nữa rồi vừa lắc đầu vừa cười khúc khích.

“Nhiêu đó sự cố thôi đã khiến tao căm hận mày đến tận xương tuỷ rồi Daniel. Mày đã trở thành một thằng phản bội và lấy đi của tao số tiền người bình thường có mơ cũng không nhìn thấy được, rồi mày giết luôn cả những người bạn thân thiết nhất của tao... nhưng đây mới là giọt nước tràn ly này. Tháng Mười Một, 2010. Đặc vụ Navarro dẫn đầu một cuộc đột kích vào nhà kho ở Portland, khơi mào một cuộc đụng độ giữa lực lượng Tổ Chức và người, vật thể bên trong. Hai người, Tanya và Eric Hill, đã bị giết chết. Người thứ hai là anh tao còn vợ tao là người thứ nhất.” 

“Khoan…” Navarro nói trong khi người đàn ông bước về phía ánh sáng. Tóc ngắn hoe vàng, râu cạo sạch sẽ, đôi mắt lộ rõ màu đỏ ngầu, và đôi môi nhếch lên thành một nụ cười tiếc nuối là những từ ngữ miêu tả người đàn ông đó. “Jericho…”

Navarro hơi há hốc mồm. Lần cuối họ nói chuyện với nhau là vào gần cả một thập kỉ trước, Jericho T. Hill khi ấy vẫn còn là một doanh nhân thành đạt thích tài trợ cho giới nghệ thuật dị thường lẫn phi dị thường tại Portland. Anh ta vốn luôn là một người thiện lành, nhưng đã biến mất khỏi công chúng từ cuối năm 2004 một cách bí ẩn. Nhưng sự thiện lành đó đã biến mất rồi. Trước mặt Navarro giờ đây là một người đàn ông đã kiệt quệ cả sức sống, lẫn cảm xúc.

“Xin chào Daniel,” hắn nói. “Cũng đã lâu rồi nhỉ? Tao không nghĩ còn ai trên cả quả đất này bị mày huỷ hoại cuộc đời nhiều như tao và bạn của tao đâu.” 

Jericho rút khẩu súng lục ra từ trong túi áo khoác rồi thững thờ cầm nó trên bàn tay không đeo găng. Navarro nhận ra đó là khẩu súng của mình. 

“Có vậy thôi hả?” Navarro hỏi. “Mày tính bắn tao với chính cây súng của tao á? “

“Mày biết đấy, tao vẫn chưa nghĩ đến việc đó đâu” Jericho khúc khích cười và xem xét khẩu súng. “Tao đoán là nó sẽ dễ như bỡn nhỉ?  Bắn mày cái bằng và phủi đít quay đi. Nhưng làm vậy cũng không khiến những người bạn của tao đội mồ sống dậy được, cũng chăng đem Eric về và đương nhiên là cả Tanya. Không, đó không phải cách để giải quyết mọi thứ.”

Sau đó Jericho xoa khẩu súng lục bằng bàn tay phải, chĩa súng thẳng vào mặt mình rồi thổi nhè nhẹ vào nó. Khẩu súng dần rỉ sét rồi tan rã thành từng mảnh vụn. Jericho liền khe khẽ cười khúc khích sau khi phá huỷ khẩu súng và quay mặt về phía Navarro.

“Mày đã lấy đi mọi thứ tao yêu quý, vậy tao sẽ lấy đi thứ trân quý đó của mày, cái thứ khiến cho mày không màng tất cả mà biến mình thành một kẻ phản bội &#34; Jericho nói, “Tao sẽ lấy đi sự tự do của mày.” 

&#34;Mày định làm bằng cách nào chứ?&#34; Navarro hỏi, “Mày tính giam cầm tao trong này vĩnh viễn ư? Tổ Chức rồi cũng sẽ tìm ra tao mà thôi.”

“Đương nhiên,” Jericho cười khúc khích, “Nhưng, nếu tao liên tục đẩy mày vào hoàn cảnh giống như bây giờ thì mày nghĩ coi sẽ còn bao lâu cho tới khi chúng nó nghi ngại về giá trị của mày với vai trò là một đặc vụ? Còn bao lâu nữa thì chúng nó mới trông cậy được vào mày khi cứ phải liên tục lôi mày ra khỏi cảnh lực bất tòng tâm? Sẽ ra sao nếu tao bịt mồm hoặc giết hết đầu mối liên lạc ngoài kia của mày? Rồi mày sẽ đem lại tác dụng gì cho chúng nó đây?”

Đôi môi của Jericho nở một nụ cười đầy ma mị.

“Mày thì dị thường gớm, Navarro ạ, phù thuỷ tự xưng các kiểu kia mà. Nếu mọi đặc quyền đặc vụ thực địa bị tước đi thì mày nghĩ chúng nó có quản thúc mày luôn không? Hay là xoá ký ức rồi quẳng mày ở xó xỉnh ven đường nào đó tại Indiana. Tao tự hỏi…”

Sau đó Jericho ném một chiếc điện thoại về phía Navarro.

“Tao đã thiết lập cho cái này kích hoạt sau hai-mươi-bốn giờ đồng hồ. Trong lúc đó, sao mày không ngồi đây rồi ngẫm lại về tình hình hiện tại của bản thân đi.”

Navarro ngó nhìn chiếc điện thoại và lắc đầu.

“Mày có chắc là đã suy nghĩ kĩ càng chưa đấy Jericho?” Navarro hỏi. &#34;Khi tao rời khỏi đây thì mày sẽ làm cách quái gì để ngăn tao và bạn tao tìm diệt mày chứ?”

“Mày cứ thử xem, tao thoải mái lắm,” Jericho cười khúc khích, “Tao thật sự muốn thấy cảnh mày chạy long nhong mò kim đáy bể đấy. Nhưng không, tao không nghĩ là mình sẽ quanh quẩn ở đây lâu đâu. Tao mệt mỏi lắm rồi và tao cần phải đi tịnh dưỡng. Mày có biết là truy tìm tên [[[SCP-1760|Pyotr]]] khó lắm không, rồi lại còn phải thuyết phục hắn rằng cái quan tài là cách tốt nhất để tiếp cận mày nữa chứ?”

Jericho gật đầu thoả mãn một chút rồi từ từ quay lại phía sau để rảo bước rời đi.

“Tự lo liệu đi, bạn cũ,” Hắn ta vươn vai và dần dần biến mất vào trong bóng đêm. Navarro có thể nghe thấy âm thanh cánh cửa mở ra và đóng lại chầm chậm ở góc nào đó. 

“Ừ,” Navarro lẩm bẩm trong miệng. “Mày cũng thế…” 

Sau đó Navarro ngồi bịch xuống giữa sàn rồi thở dài trong thất bại khi nhìn xuống ảnh chiếu của bản thân. 

“Đụ má.”

-----

Hơn một ngày rưỡi trôi qua thì Navarro mới nghe thấy tiếng cánh cửa nhà kho bật mở. Một cô gái nhỏ nhắn với mái tóc nâu đậm dài tới cổ, trên người khoác chiếc áo ấm đỏ tươi chầm chậm rảo bước tiến tới trên nền sàn trống vắng. Cô dừng lại một khoảng ngắn trước sàn, lắc đầu và nở một nụ cười khẽ. 

“Hai đứa mình thật sự nên dừng gặp nhau kiểu này đi, Daniel.”

Navarro cười khúc khích đáp trả rồi giơ ngón giữa về phía cô. Cô ta tên là [[[The Elusive Anderson|Sasha Merlo]]]. Cô là một đặc vụ thuộc địa của Tổ Chức đang đồn trú tại [[[secure-facility-dossier-site-64|Điểm-64]]], và là đồng nghiệp của Navarro trong một vài cuộc đột kích khi trước. Giây phút chiếc điện thoại của Jericho kích hoạt thì Navarro liền nghĩ ngay đến cô, bởi cũng chỉ có mỗi cô có lẽ thật sự sẽ xuất hiện để giải cứu anh ta.

“Hmmmmm…” Sasha ngân nga với dáng vẻ trầm tư suy nghĩ. “Tôi khá thích cái tác phẩm này đấy, nhưng tôi chưa hiểu cái cách dùng màu của hoạ sĩ cho lắm…”

“Sasha,” Navarro thở dài, “Hôm nay đã là một ngày rất, rất, dài rồi. Hông ấy cô cởi cái này ra khỏi người tôi giùm cái coi?”

“Tôi đoán là vậy…” cô nói với một giọng điệu thất vọng. “Thế tôi chỉ cởi cái giáp này ra thôi hả, hay, sao nữa?”

“Thì thằng hoạ sĩ kêu làm vậy đấy. Tôi cũng muốn tự mình làm lắm chứ nhưng tôi thích tay và chân mình còn gắn liền với thân hơn.”

“Ờ,” Sasha bắt đầu cởi tấm giáp ra dọc theo hướng đỉnh đầu Navarro, “tôi cũng thế.”

Sau đó cô quẳng tấm giáp ngực sang một bên, tiếng leng keng của kim loại va chạm với mặt sàn vang lên.

“Đội thu hồi sẽ đến đem tấm kim loại và tấm áo giáp đi sớm thôi,” Sasha ngồi bịch xuống sàn. “Chắc anh biết là mình chuẩn bị phải đối mặt với bốn, năm cái báo cáo cùng một hoặc có khi hai phiên điều trần mà ha?” 

“Khỏi nhắc tôi,” Navarro ngồi xuống. Một lúc sau, một đội khoảng hơn sáu đặc vụ Tổ Chức tiến vào nhà kho.

“Xong đống đó rồi thì làm một ly chứ?” Sasha hỏi.

Navarro gật đầu và lặng lẽ chờ đợi quá trình tra hỏi bắt đầu.
-----

Hai ngày sau, Navarro đang ngồi trên bàn làm việc trong văn phòng của mình tại Điểm-19 với một mẫu đơn Cá Nhân Đáng Lưu Tâm trống không hiển thị trên màn hình máy tính. Navarro giữ chặt một tấm ảnh cũ trong tay.

Anh vừa mới được đặc vụ Merlo thả ra vài tiếng trước đó, nhưng đống giấy tờ báo cáo cần phải gửi đi giờ đây đang đè nặng trên đôi vai anh. Khi đang nghỉ tay thì Navarro đã tìm thấy một tấm ảnh cũ cùng một số vật dụng cá nhân bị vứt vương vãi trong văn phòng của mình. Tấm ảnh ấy được chụp trước cả khi anh đến làm việc cho Tổ Chức. Phía sau tấm ảnh là một xưởng mĩ thuật với một bức tượng mới toanh làm từ đá cẩm thạch vừa mới được công bố. Đứng ở phía trước là một Daniel Navarro thời còn trai trẻ cùng các người bạn cũ, Tom, Jackson, Alexis, Jill và Jericho T. Hill.    

//Anh cứ thế rời đi sao? Tom, Jackson, Alexis, và tôi; chúng ta sẽ không bao giờ được gặp lại nhau nữa ư?//

//Nếu đó là điều cô mong muốn.//

Những lời của Jill cứ vang mãi trong đầu anh ta. Navarro liếc nhìn những khuôn mặt hạnh phúc trong tấm ảnh ấy một lần nữa, thở dài rồi lặng lẽ lấy ra một chiếc bật lửa và đốt cháy phần góc ảnh. Chỉ trong một khoảnh khắc, ngọn lửa đã thiêu rụi cả tấm ảnh. Navarro quét đống tro tàn vào thùng rác văn phòng và quay trở lại làm việc, lại một lần nữa qua cầu rút ván.

Sau đó anh bắt đầu điền thông tin vào mẫu đơn Cá Nhân Đáng Lưu Tâm.
