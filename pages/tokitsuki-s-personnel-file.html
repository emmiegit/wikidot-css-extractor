[[tab 个人信息]]
**姓名：**Tokitsuki  ██████


**代号：**星夜


**安全等级：**3级（受限）


**所属站点：**无特定站点


**职务：**研究员兼收容专家


**简历：**
19██年出生于██市。


2009年加入基金会。


**简述：**Tokitsuki于2009年通过标准招募程序加入基金会，在Site-CN-██担任研究员职务。期间除了在一年内由于虚构事实获得了72次警告，打破了该站点记录，一度被怀疑受到某种特殊的查不出来的精神危害，最终发现其实就是晚期中二患者以外，并无特殊表现。


2013年，Tokitsuki由于在“沉眠追踪”[[footnote]]此为为Tokitsuki自己编造的称呼，正式命名为事件89█-█[[/footnote]]事件中的表现，被调任至Site-CN-37负责进行研究工作。期间他表现出了极度的狂热，工作热情大幅上涨，并于“时空逆旋”[[footnote]]目前尚未查明此名字到底指哪次事件，推测可能指他暗中修改了全站点的基金会标准电子闹钟的响铃时间一事[[/footnote]]事件中声称自己成功以一己之力唤醒了全站员工。随后他被指派为流动收容指导专家，负责在全国范围内监督与指导与组织“月影议会”相关，但难以运往Site-CN-37的异常的收容，鉴于工作需要，他被授予3级安保权限，但在部分项目上受限。



**附录：**
任何人不得以“不小心走进Tokitsuki的房间，然后看到了那些装饰”为由申请休假，包括Tokitsuki本人。


不，就算房间里有再多所罗门王法阵的地摊，墙上可能有很多奇怪的古代符号，桌子上摆着意义不明的蜡烛或者油灯，书架上全都是中世纪魔女狩猎，哪怕连床头柜都是南瓜头造型，Tokitsuki也不是地狱君主的使者，那是他编出来的。


是的，Tokitsuki就像我们的大多数员工一样，不是一只狗/蝴蝶之王/灵魂和挂坠绑定/撒旦/或者随便什么东西，他只是一个普通人。


不，虽然我们每个人都知道Tokitsuki对于符号学与象征学有深刻的了解，但是这并不意味着他在你手背上画出来的东西真的有用。


不，Tokitsuki被指派为流动人员与四点半闹钟事件没有任何联系。


是的，Tokitsuki并不讨厌被人称作中二患者，但是非常讨厌别人问他会不会骑大蜥蜴，这样做可能会导致你的闹钟在不合时宜的时刻响起。


不，他写出来的那上百篇关于议会的东西虽然很像真的，但是并不是真实存在的SCP项目，只是他自己的想象而已。


是的，我们不得不承认他确实会写小说，而且他那些该死的象征学知识混杂在里面真是太精彩了。


Tokitsuki的真实身份不是月影议会的第一席/第一席的小号/住在第一席家隔壁的老大爷/任何和第一席有关的人/混沌分裂者的卧底/被派去混沌分裂者卧底又被派回来卧底/其他任何形式的卧底/射爆杯全世界FPS游戏大赛冠军/射爆杯全世界GAL游戏大赛冠军/其他任何游戏大赛冠军///咨询师//钦点的监视者。


//好吧好吧兄弟们，我知道以前我吹的是有点过分了，但是闹钟那事情真的不能怪我，你们真的被困在那地方两个小时，我花了很大力气才把你们的时间线调回来，只是忘了调站点的中央系统了。//——Tokitsuki


不，上面这句话只是他的借口而已。
