3T手持一杯捕梦网洋甘菊茶™站在一边，与其他玩具修补匠们闲聊着。这个月的展示会一定是最棒的，Brainy最新、最有趣的产品设计使3T感到十分兴奋。这次他将要发表一个又宏大、又甜蜜的水栖主题设计，而3T十分确信所有人——最重要的是上头们——都会非常//喜欢//的。

巨大的、螺旋排列的百叶窗让自然光——好吧，对于这一切东西、包括太阳都是人造的世界来说，这就是自然光——照进了[[span class=&#34;ruby&#34;]]商业大剧院[[span class=&#34;rt&#34;]]Business Theater[[/span]][[/span]]里，今天这里要举行玩具展示会。数量众多的座位足以容纳下所有的公司员工，每个部门的所属席位都已经标好数字（颜色也已经划分好了）。至于玩具修补匠们，理所应当地坐在最前面。这活动是如此地盛大，如此地壮观，更重要的是，在这里可以决定下个月计划推出的新品。每一个玩具修补匠都要在一个月内准备好展示会要发表的内容，除非他们还在忙着制作之前已经通过的玩具模型。

候场室非常的大，万圣节灯筒过山车经过的时候还会有轻轻的震动感。3T自然而然地觉得有些紧张，因为他无法想象自己渺小的发明，[[span class=&#34;ruby&#34;]]绘画魔杖[[span class=&#34;rt&#34;]]The Paint Wand[[/span]][[/span]]，如何能够和工业巨头们相提并论。我的意思是，他甚至不能给它起个好名字，什么“绘画魔杖”，简单粗暴。谁会在意这个只会改变指到的东西的颜色的玩意儿呢？

直到他看见了某人。

越过那些兴奋的有抱负的玩具修补匠们，3T看到Polly Gary Ashely[[footnote]]**译注：**Polly的角色设定为一位多元性别者（详情可见同系列故事第九章《积习难改》），在下文中使用的指代该人物的无性别代词“they”都写作“他”。[[/footnote]]站在一个河马造型的饮水机边，看起来非常地//悲伤//，就好像她家里有人过世了一样。3T，和往常一样充满同情心，不忍让她在那里独自一人。于是他绕过人群，避免着把瓷砖踩得吱吱响。Polly注意到他的靠近，但她只是抖得更厉害了。

最后，他们去了离吵闹的人群远一点的地方，好让对方可以听到自己说的话。

“Polly，有什么在困扰着你吗？”

她避开了他的视线。

“Polly？你可以和我说说。”

“是展示会的事。”

“噢，你不要太担心展示会。这没什么大不了的，Polly。大家也不会对你太苛刻，就算这次不行，下次还可以再接再厉。这没什么大不了的，Polly。”

“不，问题不是这个。”

3T皱起了眉头，“那是怎么回事？”

“是植物钢琴。”

“那怎么了？”

Polly低着头，左手握着湿答答的水杯。“我明明答应了你要修改一下的。”

-----

自从三周前他听到了Brainy死去的消息后，就没有人再见到Polly了。他既没有出席Brainy的葬礼，也没有去那些孩子们的，就在他看到了已经化为焦土的旅行者陷阱，以及烧焦的尸骸，有孩子们的、Brainy的，还有……那些玩偶之后。也就是在那天Brainy出现在了Thomas Timothy Thompson的梦中。那件事只有Pinwheel知道，因为3T不懂得分享这件事的意义是什么。一来没有人会相信这件事，二来……二来什么？就算是大家知道了又能做些什么呢？而且无论如何，3T都//不想//和别人分享什么，这是他自己的经历，他也一直是独自一人。

除了Percy Pinwheel。

他和Pinwheel分享了一切，最近他甚至搬过来和她一起住。目前，他正在起草下一个新玩具。至于绘画魔杖，不出所料地没有通过。虽然它很有特点，也很有趣，但是似乎并没有Wondertainment近期所追求的“大气”。而且不幸的是，3T认为，下一次的展示会将是……一片低迷。自从Brainy离开后，一切都不一样了。

玩具创造部变得更安静了。

更加肃穆。

更加阴沉。

更加糟糕。

更加无聊。

昔日的热情已经不复存在。整个Wonder World!™花了很长一段时间才缓了过来。有些人更快地恢复了快乐；而有些人还不能接受这……如此骇人听闻的事，尤其是那些不是来自这里的、不是打小在Wondertainment生活的人。事情就是那么的糟糕。3T也是其中之一。所以如果有什么东西可以转移一下注意力就好了。

很快他就心想事成。

公寓楼柔和的门铃声从Percy放了满屋的风车和风扇声中传来。3T站起身，门铃又响了一下。他把自己腿上未完成——说是“未开始动笔”的还比较准确些——的玩具设计蓝图推到咖啡桌上，小心越过拉紧的丝线，来到门口电梯的对讲机前摁下摁钮，与楼下摁铃的人对话。

“我是Thomas Timothy Thompson，是和Percy Pinwheel住一起的。你是谁？”

“Ashley。Polly Gary Ashley。”

是消失了整整三周的Polly。

“Ashley？！”

“是的，我……我能进来吗？”

“可以，我的天，当然可以，快上来吧。”

3T快速地摁下一个蓝色的小开关，让电梯能够上到这里来；然后他冲进浴室——几乎可以说是飞进去的——把头发浸在水里洗洗。

“是谁来了，阿T？”

“是Ashley！”

“Polly Gary Ashley？”

“对！”

“哦！我的天！我先去烧壶水！”

叮的一声，电梯门打开了，只见一个泥人出现在这里。Ashley看起来——闻起来也像是——她既没有洗过澡，也没有换过衣服，就这样过了……不知道多少天。他的拖鞋没了底，灰色运动裤的棉花跑了出来，身上的粉色羊毛背心也变得脏兮兮，几乎可以让人把注意力从他的脸上挪开，可惜的是并不能。他圆圆的红鼻子凹陷了下去，眼线在过去几周的某个时候在他脸上画了许多痕迹；他眼睛下结的眼袋是3T之前没有见过的（这里别有深意，因为他也犯了失眠），嘴唇开裂得就像是久旱未雨的土地一般，粗糙的头发也乱蓬蓬的。

Percy一看到他就惊呼一声：“天啊！”她冲到电梯那边，把他拉到沙发边上，“快坐下，亲爱的，坐一会吧。你要洗个澡吗？”在Ashley回答之前她又说：“我等会给你放水，还有你的头发！我们得梳一梳。阿T，拿梳子来可以吗？”

3T走进浴室，毅然决然地让//自己的//梳子牺牲在Ashley如地狱一般的头发里。当他走回来时，Percy已经全力开启了老妈子模式。如果有人看起来很糟糕的话，她是无法忍受的，毕竟，形象//就是//一切。Ashley还在坐着的时候，Pinwheel已经在用毛刷清理他的运动裤;等3T走到沙发边上的时候，Percy拿了一件新的橙色衬衫给Ashley穿上，然后让3T把旧的粉色上衣拿去洗干净。于是3T照做了。

他走出厨房来到了小阳台上。这里是二楼，所以风景不是特别好。但是出来外面这里还是很不错的，因为公寓盖在一个小山丘上，从阳台上可以一直看到下面，所以高度差很明显。曾经熙熙攘攘的街上几乎一个人也没有，毕竟今天是[[span class=&#34;ruby&#34;]]小睡日[[span class=&#34;rt&#34;]]Snoozeday[[/span]][[/span]]。

3T把放在阳台的小玻璃桌下的盆拿出来，看着热水从连着水龙头的彩虹色管子流出把盆装满，然后开始搓洗衣衫。Polly Gary Ashley的突然来访令3T感到很困惑，但是在Percy把他收拾干净前，她是不会让讨论开始的。

“我要让Ashley脱衣服去洗澡，你先别进来！”Percy在屋里喊道。

-----

Ashley看起来好多了。

更加的正常了一点。

好吧，他还是一副仿佛被火车撞了的样子。

不过他已经不像是个流浪汉了，所以这还是有些进步的。

Ashley和Percy坐在沙发上，3T则在咖啡桌边席地而坐。Pinwheel给Ashley添满了茶，因为他觉得冷还把风扇给关掉了。这里的安静让人有些不自在，不过3T和Percy愿意等Ashley想说话的时候再说话。而且，3T和Percy 也不怎么爱说话，他们都习惯了在沉默中各忙各的，只用享受着对方的存在就好。虽然现在不能说是享受，不过他们比Ashley想象中的还要受得住。

“我……”Ashley先开口了。他十分沙哑的嗓音好像是刚睡醒的人发出的，这也说明了他已经有好几天没有好好休息过了。“我首先……很抱歉没有……修改它。”

Percy有些疑惑，但她知道Ashley是在对3T说话，所以她没有插嘴。

“我不是想说我不是故意的，我……我忘记了，或者是，我，我不想这么做。我不知道。我不知道为什么我没有这么做。”Ashley盯着眼前的茶杯，“我……我还没，和其他人说这话，因为我第一个想要道歉的人……是Brainy……”Ashley深深地吸了一口气，然后轻轻地呼出一些，“而我已经//做不到//了，所以……”

Percy拍拍Ashley的背，Ashley做出“我没事”的口型。

3T皱起眉头。“嗯……我不认同。因为……我不能说‘没关系’。”Ashley点点头。“这不是什么好事，我记得在那时你能说服我，是因为你说你可以让事情//不会//变得糟糕。然而你并没有遵守承诺，这个承诺也不是你说一句‘对不起’就可以过去的了。如果事情还能有余地的话。”

3T快速地吸了口气。

“但是我并不是要揪着你不放。虽然，按我说，你实在是，我是取贬义的意思，太幼稚了。也许你出来走社会太早了，也许你还要好好长进一下。很不幸，Ashley，真的很不幸。”3T啜了一口茶，“虽然大错已经铸成，但是你不会再犯了。而且你已经道过歉，认识到了自己的错误，也进行了很深刻的反省。你干的的确不是一件好事，但是我理解。”

Ashley抬起头和他对视。

“你会成长，会成为一个更好的人，这就是生活。在你的一生中，你会做事情，你会犯错，还有一些烂人，你要忍受着与他们相处。我不觉得你是一个坏人，Ashley。”3T越过桌子摸着Ashley的手，“我原谅你。”

Ashley望着3T把手放在自己的手上……然后他泪如雨下。“我……我只是……我只是太……”泪珠滚到了他的茶杯里，“这一切根本就不会发生，如果……如果……”他放下茶杯，双手捂脸：“如果我没有……”

3T快速地放下茶杯，绕过桌子跪在Ashley面前，把手放在他膝上：“Brainy做了什么//并不是//你的错，除了他怪不了别人。你不用为此负责。//不要//为这件事感到自责，否则你只会伤害到自己。”

“可是……”

“没什么可是。你不能自责于完全在你的能力范围之外的事。是Brainy他在某个角落里，自己做了事自己担。你不能为这件事自责，Ashley，你这是用最最最糟糕的方法折磨自己，Ashley。是最糟糕的。”

Ashley点点头，仍然泪流不止。3T看着Percy，后者立刻站起来去清理他们的茶杯。3T走过去坐在Percy刚才坐的位置上，揉着Ashley的膝盖。Ashley擦干了眼泪看着3T。他张开了双臂，Ashley也很快地一把抱住了他。3T揉着他的后背，让他在自己的肩膀上哭个够。“整整三周啊，”3T心想，“我的天。”

Ashley的抽泣声充满了整个公寓，Percy有些担忧地看着拥抱着的两人。3T抬起头对她用唇语说“请再来点茶”，她点头会意，钻回了拐角那边。

“我……我希望Brainy在这里……”Ashley泣不成声。

3T的眉毛拧了起来。Ashley想要Brainy回来？为什么？他能从中得到什么吗？不可能，3T想，而且事实就是如此。Brainy没有可能再回来。Brainy做了可怕的事。Brainy做了很多可怕的事。Brainy胡作非为，已经超出了底线；他还侮辱了Wondertainment对他的宽大处理。一家处处为他着想的公司，还有许多只会爱他和支持他的人们；他只是理所应当地（？）接受，还玩弄了他们。他还用他们的房子做了……极其残忍的事。他//杀//了人，杀了//孩子//。正因如此，Brainy是不可饶恕的。他要被放逐。他永远都不准再回来。

3T抱着Ashley的力道加重了些，带入了自己的情绪。

“我不希望。”

就在这时，公寓的门铃又响了起来。
