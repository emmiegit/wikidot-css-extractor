**Artikel:** SCP-1232 –  Novosadov-Syndrom
**Autor:** [[*user VAElynx]]
**Original:** http://www.scp-wiki.net/scp-1232
**Übersetzer:** [[*user Dr Alice]] 
**Anmerkung:** Im EN wird davon ausgegangen, dass die Rechte verjährt sind. Da es hierüber aber keine genaueren Angaben gibt, wurde das Bild wegen fehlender Lizenzinformationen weggelassen. 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1232

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Proben von SCP-1232 sind in einem kryogenen Lager in  Bioforschungsstandort-21 aufzubewahren. --Während Experimente mit SCP-1232 erlaubt sind, müssen experimentelle Vorschläge aufgrund des begrenzten Angebots vorher von einem Forscher mit gültiger 2/1232-Freigabe validiert werden.--
//Am 12.03.1963 wurde ein Prozess entwickelt, SCP-1231 mit angemessener Effizienz zu replizieren (siehe Dokument 1232-Rho); daher erfordern experimentelle Vorschläge nur dann eine Validierung, wenn dies normalerweise von den Anforderungsrichtlinien der SCP Foundation, Abschnitte C 1-7 und H 1-5, verlangt wird. - Dr. Mihnea, Sektionsleiter//
Da die Zeit, die für die meisten Tests von SCP-1232 benötigt wird, einen Monat bei weitem übersteigt, ist D-Klasse-Personal, das an Tests von SCP-1232 beteiligt ist, automatisch von der monatlichen Terminierung ausgenommen.
Aufgrund der Resistenz von SCP-1232 gegenüber hohen Temperaturen müssen alle Gegenstände, bei denen eine Kontamination mit SCP-1232 vermutet wird, durch Eintauchen in 1-molare NaOH-Lösung und anschließendes Erhitzen in einem Autoklav mit Schwerkraftverdrängung auf 121 Grad Celsius für 30 Minuten dekontaminiert werden, gefolgt von einer Sterilisation wie gewöhnlich. (Siehe Dokument 1232-Sigma für eine vollständige Liste der zugelassenen Verfahren, bei denen das Angegebene nicht angemessen ist.)
Personal, das SCP-1232-Proben manipuliert, hat Schutzkleidung für Stufe-A-Gefahrenmaterial zu tragen, die gemäß den in Dokument 1232-Sigma beschriebenen Standards hergestellt wurde.

Da Instanzen von SCP-1232-1 im ersten Stadium schwer von der allgemeinen Bevölkerung zu trennen sind, ist das empfohlene Mittel zur Identifizierung solcher das Durcharbeiten solcher Instanzen, die mit bekannten SCP-1232-1-Instanzen in Verbindung stehen, wobei von der häufigsten Symptomprogression ausgegangen wird. In diesem Stadium scheint die Entfernung reproduktiver Organe das Fortschreiten des Zustands aufzuhalten, und die übrigen Symptome  können mit den meisten trizyklischen Antidepressiva behandelt werden.

Instanzen von SCP-1232 im zweiten Stadium sind aufgrund des Ausmaßes der stattfindenden Störung der physiologischen Prozesse im Wesentlichen nicht behandelbar, außerdem wäre ihre Wiedereinführung in die Gesellschaft selbst bei Behandlung problematisch. Daher sind sie zu euthanasieren oder ihrem eigenen Tod zu überlassen und einzuäschern. 

**Beschreibung:** --SCP-1232 ist die Designation für eine Mischung unbekannter Proteine, die in der Lage sind, einen als Novosadov-Syndrom bezeichneten Zustand zu verursachen. Der Mechanismus, auf dem dies beruht, wird momentan nicht verstanden.--

//SCP-1232 ist die Designation für eine Mischung aus falsch gefalteten Varianten von [ZENSIERT]-Proteinen (Prionen), die in der Lage sind, einen Zustand zu verursachen, der als Novosadov-Syndrom designiert ist. Der genaue Wirkungsmechanismus ist unbekannt – Menschen isolierte Prionenbestandteile oder partielle Mischungen zu verabreichen, hatte keine erkennbaren Wirkungen oder verursachte Zustände, die nur schwach mit den Symptomen des Syndroms verwandt waren.//

SCP-1232 denaturiert nicht leicht durch Wärmebehandlung allein und kann Temperaturen von bis zu 230 Grad Celsius für ungefähr fünfzehn Sekunden standhalten – Erhitzen mit basischen Mitteln, vorzugsweise NaOH, KOH oder Ca(OH)2 mit einer Normalität von mindestens 1 hat sich als effektiv erwiesen.

Das Novosadov-Syndrom ist ein sich fortschreitend entwickelnder Zustand, der durch die Zuführung einer ausreichenden Menge von SCP-1232 in den menschlichen Körper verursacht wird – eine intravenös verabreichte Dosis von etwa 50 Mikrogramm scheint auszureichen, um den Zustand bei 50 % der getesteten D-Klasse-Mitarbeiter auszulösen.

Der Beginn der Erkrankung kann in zwei Phasen unterteilt werden.
Während der **ersten Phase**, die etwa 1–3 Wochen nach der Zuführung von SCP-1232 in den Körper des Subjekts einsetzt, wird das Subjekt (als SCP-1232-1 bezeichnet) zunehmend nachlässig und depressiv. Die subjektive Beurteilung zusammen mit unterstützenden Beweisen (z. B. Daten der Plethysmografie) zeigen eine signifikante Abnahme der Fähigkeit, sexuelle Erregung zu empfinden. Interessant ist, dass der Appetit im Vergleich zu einer Kontrollgruppe, in der eine Depression chemisch induziert wurde, in einer unverhältnismäßig großen Anzahl von Fällen unverändert blieb und SCP-1232-1 während dieser Phase dazu neigte, an Gewicht zuzunehmen, normalerweise 10–15 kg über die Dauer. In diesem Stadium sind bei Männern keine offensichtlichen physiologischen Veränderungen vorhanden[[footnote]]Gegen Ende dieses Stadiums setzen etwa 22 % von SCP-1232-1 SCP-1232 durch Schwitzen frei.[[/footnote]]. Bei Frauen, [ZENSIERT] anstelle von Flüssigkeit. Diese Phase dauert in der Regel zwischen 6–8 Monaten.

Der Beginn der **zweiten Phase** ist gekennzeichnet durch einen plötzlichen Appetitverlust, erhöhte Körpertemperatur, Schlaflosigkeit und eine erhöhte Sekretion von Androgenen. Während des Einsetzens berichten SCP-1232-1 von einer subjektiven Verbesserung ihres Verhaltens. Signifikante Mengen von SCP-1232 sind zu diesem Zeitpunkt im Urin und möglicherweise anderen Körperflüssigkeiten von SCP-1232-1 vorhanden. Darüber hinaus wird der Menstruationszyklus weiblicher Subjekte gestört, wobei eine große Anzahl von Eiern zu reifen beginnt und die Gebärmutterschleimhaut sich verdickt. Bei etwa 3 % der Subjekte führt dies zu einer akuten Endometriose.

Normalerweise kehrt die Libido von SCP-1232-1 innerhalb der nächsten fünf Tage zurück und nimmt weiter zu, was bei männlichen Instanzen von SCP-1232-1 zum bestimmenden Merkmal ihres Verhaltens wird, was sogar ihren Überlebensinstinkt gegen Ende des Zeitraums überwältigt[[footnote]]SCP-1232-1 können SCP-1232 durch Geschlechtsverkehr übertragen – dies ist tendenziell in etwa 25 % der Fälle unter Laborbedingungen erfolgreich.[[/footnote]]. Instanzen beider Geschlechter werden aggressiv versuchen, sich mit jedem geeigneten Menschen zu paaren, geben sich aber oft mit Tieren oder leblosen Objekten zufrieden, wenn keine Menschen verfügbar sind. Männliche Subjekte neigen dazu, nach weiteren 2–4 Tagen aufgrund einer Kombination aus Erschöpfung durch Schlaf- und Ernährungsmangel und dem Zusammenbruch des Immunsystems, der durch übermäßige Testosteronspiegel verursacht wird, zu sterben. 
Weibliche SCP-1232-1 können in drei Gruppen eingeteilt werden. Diejenigen, bei denen die Befruchtung spät oder gar nicht erfolgt, neigen dazu, aus den gleichen Gründen wie männliche Subjekte zu sterben.

Wenn die Befruchtung früh erfolgt, sinken die Androgenspiegel und das Verhalten von SCP-1232-1 wird sich in den folgenden Tagen langsam normalisieren. Der weitere Verlauf hängt von der Anzahl der überlebenden befruchteten Eizellen ab. Die Eizellen nisten sich ein und scheinen sich im Vergleich zu normalen Embryonen etwa dreimal schneller zu entwickeln. Bei ca. 95 % der Subjekte übersteigt die Anzahl der überlebenden Eizellen 20, und das Subjekt verstirbt wahrscheinlich im ersten Monat einer solchen Schwangerschaft aufgrund der daraus resultierenden Komplikationen. Bei den verbleibenden 5 % der Subjekte schreitet die Schwangerschaft bis zum Ende des zweiten Monats beschleunigt fort, wo die Plazenta [DATEN GELÖSCHT] aussackt. Es ist möglich, solche Feten weiterhin in vitro aufzuziehen, und sobald sie sich außerhalb des Körpers der Mutter befinden, nimmt ihre Wachstumsrate langsam ab, um sich der von Feten im gleichen Entwicklungsstadium anzupassen. Auf diese Weise aufgezogene Säuglinge zeigen keinen signifikanten Unterschied zur Kontrollgruppe.

**BERGUNGSPROTOKOLL:** SCP-1232 wurde zuerst am ██.██.1954 aus den Körperflüssigkeiten vom Gefreiten V. I. Novosadov isoliert, mehrere Monate nachdem er zusammen mit einer Gruppe sowjetischer Soldaten an der Stilllegung einer damals entdeckten unterirdischen Anlage auf dem Territorium der Deutschen Demokratischen Republik[[footnote]]Zu dieser Zeit waren Foundation-Agenten nicht in der Lage, den genauen Aufenthaltsort oder Inhalt der Einrichtung zu bestimmen. Seitdem erhaltene Daten deuten darauf hin, dass sie am ██.██.1955 von Agenten der GRU-Division &#34;P&#34; geleert und abgerissen wurde und dass die Anlage früher dem Bayer-Pharmakonzern gehörte, damals ein Teil des IG-Farben-Konglomerats. (Siehe Anhang 1232-1)[[/footnote]] teilgenommen hatte. Der Gefreite Novosadov wurde nach seiner Desertation, Gefangennahme und dem anschließenden Geständnis von 39 Fällen von Vergewaltigung und Sodomie hingerichtet, die im Dorf ███████ in der Volksrepublik Polen nahe einer sowjetischen Militärbasis innerhalb von zwei Wochen verübt worden waren. Agent Golovanov[[footnote]]Posthum für seine Dienste  mit dem Gold Star der Foundation ausgezeichnet.[[/footnote]] infiltrierte zu dieser Zeit als Telegraphist die  sowjetische Armee und schaffte es, eine verschlüsselte Depesche zu erbeuten, die die sofortige Verbrennung der sterblichen Überreste des Gefreiten Novosadov anordnete, und war in der Lage, Gewebeproben und eine Kopie des Autopsieberichts zu bekommen. Die darauf folgenden Ereignisse sind aufgrund des Todes von Agent Golovanov unklar (siehe Personalakte 1934-135-13-IPG), es ist jedoch bekannt, dass alle überlebenden Opfer von Novosadov etwa zwei Monate nach seiner Hinrichtung verschwunden sind.

**Anhang 1232-1:** KOPIE EINER NACHRICHT, ABGEFANGEN VON SOWIETISCHEN AGENTEN AM ██.██.1944
&gt;  DATUM:██.██.1944
&gt;  AN: Dr. ter Meer
&gt;  VON: Dr. Meiziger
&gt; Fritz, du musst im Ministerium nochmal mit ████████ über unser Projekt sprechen. Ich wurde gestern wieder von Berger angeschrien – anscheinend erwarten sie, dass sie aus der Möse ihrer Mutter springen und sich eine Schaufel oder ein Gewehr schnappen, während wir noch nicht einmal die Verlangsamung behoben haben, der Rest der Probleme sei verdammt. Verdammt, selbst wenn wir es zum Laufen bringen, ist eine Vervierfachung das Höchste, was ich erreichen kann – ich sagte, es ist eine langfristige Lösung, kein Wunderwerk, das wir hier vollbringen. Außerdem bedeutet der gestrige Bombenangriff trotz [ZENSIERT], dass die Hälfte unserer Vorräte im Arsch des Teufels steckt, und was noch schlimmer ist, Klaus hat [ZENSIERT] überwacht, und du weißt, dass die Hälfte des Syntheseprozesses allein seine Arbeit war. Wie auch immer, schreibe, wie es weitergeht, und übermittle meine Grüße an Ilsa, sie arbeitet doch immer noch bei [ZERNSIERT], oder nicht? Sobald wir die roten Schweine wieder nach draußen drängen und ich mir ein paar Tage frei nehmen kann, steige ich in einen Zug und komme.
&gt; //Gott mit uns.//
&gt; Martin</textarea></pre>
