**일련번호:** SCP-635-KO

**등급:** 안전 (Safe)

**특수 격리 절차:** SCP-635-KO는 제21K기지의 표준 안전 개체 격리실에 보관한다.

**설명:** SCP-635-KO는 대략 2m 높이의 여닫이식 목재 옷장이다. 개체의 문을 완전히 닫는 것은 불가능하며, 항상 2cm 이상 열린 상태를 유지한다.

SCP-635-KO의 변칙성은 임의의 대상이 개체의 내부에 들어갔을 때 나타난다. SCP-635-KO 내부의 대상은 점차적으로 인지적 혼란에서 비롯된 일종의 환각 증세를 겪게 된다. 증언에 따르면 대상은 문 틈 사이로 SCP-635-KO 내부를 엿보는 성인 남성의 존재를 인식하게 되며, 이는 대개 대상에게 극도의 불안감을 야기한다. 이러한 혼란 증세는 대상이 SCP-635-KO에서 나오는 직후 소멸한다.

SCP-635-KO는 2022년 07월 23일 발생한 살인 사건을 조사하는 과정에서 최초로 발견되었다. 당시 SCP-635-KO는 해당 사건 현장에 배치된 가구들 중 하나였으며, 개체의 변칙성이 확인된 직후 재단은 개체를 회수하여 격리 절차를 수립하였다.

다음은 상술한 사건 현장에서 회수한 수기의 내용 일부를 문서화한 것으로, 이는 사건의 유일한 생존자이자 목격자인 김 모 군이 작성한 것으로 확인되었다.

[[collapsible show=&#34;▷ 문서 635ko&#34; hide=&#34;▽ 문서 635ko&#34;]]

&gt; 2022년 7월 18일 월요일
&gt; 날씨: 비
&gt; 
&gt; 오늘도 숨바꼭질을 했다
&gt; 너무 많이 해서 재미없지만 엄마가 좋아서 같이 했다
&gt; 오늘도 형아랑 같이 옷장에 숨었다
&gt; 엄마가 술래한테 또 잡혔다
&gt; 엄마가 벌칙 받는 모습을 보고싶었는데 형아가 내 눈을 가려서 못봤다

&gt; 2022년 7월 19일 화요일
&gt; 날씨: 비
&gt; 
&gt; 오늘은 엄마가 스파게티를 만들어주셨다
&gt; 맛있었다
&gt; 그런데 나는 조금밖에 못먹었다
&gt; 갑자기 엄마가 숨바꼭질하자고 했기 때문이다
&gt; 그래서 난 화냈다
&gt; 그러니까 엄마가 날 엄청 혼내서 형아랑 같이 옷장에 숨었다
&gt; 엄마는 또 술래에게 잡혔다
&gt; 숨바꼭질이 끝나니까 엄마가 형아랑 나를 안아주었다
&gt; 따뜻했다

&gt; 2022년 7월 20일 수요일
&gt; 날씨: 비
&gt; 
&gt; 오늘은 형아가 술래에게 잡혔다
&gt; 형아는 나만 옷장에 두고 혼자 벌칙을 받았다
&gt; 오늘 처음으로 형아랑 엄마랑 벌칙 받는걸 봤다
&gt; 형아랑 엄마랑 울고있었다
&gt; 술래가 너무 무서웠다
&gt; 나는 절대 옷장에서 안나갈거다

&gt; 2022년 7월 22일 금요일
&gt; 날씨: 맑음
&gt; 
&gt; 오늘은 숨바꼭질을 안했다
&gt; 형아랑 엄마랑 기분이 좋은거같다
&gt; 그래서 나도 기분이 좋다
&gt; 술래가 안보여서 그런거같다
