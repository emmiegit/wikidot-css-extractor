    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1358 - Nordlichter
**Autor:** Mr_Wilt (Account gelöscht)
**Original:** https://scp-wiki.wikidot.com/scp-1358
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1358

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Die Umgebung von SCP-1358 wird von 1930 bis 0730[[footnote]] Alle aufgeführten Zeiten können sich aufgrund der jahreszeitlich bedingten unterschiedlichen Tageslichtstunden ändern. [[/footnote]] von Wachen in Uniform der örtlichen Polizei patrouilliert, die alle dreieinhalb Stunden wechseln sollen. Alle Anzeichen von Abnutzung sind sofort zu beheben. Unbefugtes Personal ist darüber zu informieren, dass der Bereich gesperrt ist, und zum Verlassen des Bereichs aufzufordern; diejenigen, die sich weigern, dies zu tun, sind zur Befragung festzuhalten. Für den Fall, dass SCP-1358 aus irgendeinem Grund betreten wird, hat das Personal Rundum-Taschenlampen mitzuführen. Instanzen von SCP-1358-1, die sich weniger als fünf (5) Meter von der Begrenzung entfernen, sind bis zu ihrem Rückzug oder Verschwinden mit Flutlicht zu beleuchten.

**Beschreibung:** SCP-1358 ist ein Gebiet von ███ Quadratkilometern, das sich in ██████, Kanada befindet. Es ist stark bewaldet und es fällt zu ██% des Jahres Schnee. Die meiste Zeit des Tages weist SCP-1358 keine anomalen Eigenschaften auf. Von 1930 bis 0730 wird SCP-1358 von Wesenheiten bewohnt, die fortan als SCP-1358-1 bezeichnet werden.

SCP-1358-1 erscheinen als animierte, beleuchtete Umrisse humanoider Figuren. Sie zeigen Anzeichen von Intelligenz und führen gelegentlich koordinierte und komplexe Bewegungen aus; in der Regel scheinen SCP-1358-1 jedoch ziellos durch das Gebiet von SCP-1358 zu wandern. Alle Versuche, mit SCP-1358-1 zu kommunizieren, wurden mit Feindseligkeit beantwortet und ansonsten als Fehlschlag gewertet. Zurzeit sind keine weiteren Kommunikationsversuche geplant.

Um 0630 erstarren alle Entitäten an Ort und Stelle. Wenn die Sonne aufgeht, scheint die Beleuchtung der Wesen zu schwinden, die Umrisse verschwimmen, bis SCP-1358-1 wie feste Massen aus schwachem Licht aussehen. Um 0730 sind alle Instanzen von SCP-1358-1 vollständig verschwunden. Dieser Effekt kann auch mit künstlichem Licht erzeugt werden, wenn auch in geringerem Maße, und führt in der Regel dazu, dass sich die Entität zurückzieht, bevor sie verschwindet.

SCP-1358-1 besitzt die Fähigkeit, menschliches Leben überall im Gebiet von SCP-1358 zu orten. Wenn ein Mensch in das Gebiet eindringt, nähern sich alle in SCP-1358 aktiven Wesenheiten einem Subjekt, bis sie Kontakt aufnehmen. Personen, die mit SCP-1358-1 in Berührung kommen, verkrampfen sich unwillkürlich, was sie effektiv lähmt. Die Instanzen von SCP-1358-1 beginnen dann, sich gegenseitig auf die Schultern zu klettern, bis sie sich auf Höhe der Spitze des nächstgelegenen Baumes befinden. Die Person wird dann auf dieser &#34;Leiter&#34; nach oben transportiert und auf der Spitze des Baumes platziert, wo sie bleibt, bis sie zusammen mit SCP-1358-1 verschwindet. Dies gilt nur für Menschen: Die Entitäten ignorieren alle anderen in das Gebiet eingeführten Tiere. Wie die Entitäten oder das Subjekt ihr Gleichgewicht halten, ist derzeit unbekannt.

**Nachtrag 1358-A:** Berichte über ungewöhnliches Verhalten von SCP-1358-1.

* 12.4.1989: Alle SCP-1358-1 materialisierten sich in den Wipfeln von Bäumen und blieben bis zu ihrem Verschwinden stationär. Menschen, die in das Gebiet kamen, wurden ignoriert.

* 23.11.1992: Um 0230 reichten sich alle Instanzen von SCP-1358-1 die Hände und umzingelten den nächstgelegenen Baum. Um 0448 verschwanden alle Instanzen von SCP-1358-1 spontan.

* 15.1.1997: Um 1830 meldeten die diensthabenden Wachen, dass sie Flüstern hörten. SCP-1358-1 erschien nicht vor 0247. Um 0300 wurde SCP-1358-1 in allen Fällen unbeweglich und schien nach oben zu blicken, was bis zu seinem Verschwinden so blieb. Berichte über Flüstern hielten bis 0812 an.

* 9.7.2002: Um 2237 bildeten alle Instanzen von SCP-1358-1 Leitern, die denen bei menschlicher Interaktion ähnelten. Innerhalb der Zone wurde keine menschliche Präsenz festgestellt. Um 0012 begannen alle Leitern, sich an einer zentralen Stelle zu sammeln. Sobald sie zusammen waren, fielen alle Leitern nach hinten und blieben bis zu ihrem Verschwinden auf dem Boden liegen.

* 9.12.2002: SCP-1358-1 erschien nicht. Um 0730 waren aus dem Inneren von SCP-1358 anhaltende Schreie zu hören. Bei der Untersuchung wurde ein Mann, der später als D-39411 identifiziert wurde, in der Spitze eines Baumes gefunden. Um 0751, drei (3) Minuten nach dem Auffinden der Quelle der Schreie, hörte D-39411 auf zu schreien und fiel vom Baum. Die Autopsie ergab, dass D-39411 an einer Schädelfraktur starb.</textarea></pre>
