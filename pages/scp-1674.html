**Ítem #:** SCP-1674

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:** El edificio en el que se encuentra SCP-1674 ha sido adquirido por una fachada de la Fundación que se hace pasar por una sociedad de conservación histórica. El edificio se acordonará para impedir el acceso y la vista del público. La puerta de SCP-1674 debe permanecer abierta mientras haya algún sujeto humano dentro de SCP-1674, excepto durante el transporte autorizado. Se debe tener cuidado de no exponer SCP-1674-1 a más luz de la necesaria para evitar su deterioro.

Se ha establecido una base en SCP-1674-3 para albergar a los sujetos de prueba. A través de SCP-1674-2 debe pasarse un cable de comunicaciones, de un grosor no superior a 2 mm, para mantener una conexión entre SCP-1674 y la base en SCP-1674-3. Un tubo flexible, de no más de 3 mm de grosor, se ensartara de forma similar para transferir raciones liquidas.

**Descripción:** SCP-1674 es una habitación situada en un edificio del siglo XVI en Zwolle, Países Bajos. SCP-1674 tiene unas dimensiones internas de 3,2 m X 5 m X 2.4 m. Sus paredes y techo están pintados de granate y su suelo es de madera dura de abedul; todas las superficies internas son lisas y estériles. La puerta, situada en una de las paredes estrechas (en adelante, la pared cercana), oscila hacia dentro al abrirse. Cuando está cerrada, queda a ras de la pared. La puerta carece de picaporte en el interior. Las paredes más largas y el techo están pintados con rayas horizontales amarillas luminiscentes. Estas líneas convergen en el centro de la estrecha pared opuesta a la puerta (en adelante, la pared más alejada) en un diseño en capas similar a los bombines circulares y escalonados de una cerradura de combinación. En el interior de SCP-1674 hay una sábana de lona, designada SCP-1674-1, y un pequeño agujero en la pared del fondo, designado SCP-1674-2.

SCP-1674-1 es una hoja animada de papel de lienzo grueso. Está fijado permanentemente a un rollo en el techo contra la pared cercana. SCP-1674-1 mide 3.2 m X 3.2 m X 1 mm y es anormalmente resistente a daños y fuerzas. Absorbe perfectamente todas las radiaciones electromagnéticas fuera del espectro visible. La luz visible que incide directamente sobre su superficie revela rastros de una pintura barroca de paisaje de una taiga rocosa nublada, aunque los pigmentos se han desvanecido mucho desde entonces.

SCP-1674-2 es un orificio redondo de 5 mm de ancho. Está situado en el centro del diseño circular de la pared más alejada. SCP-1674-2 suele dejar pasar poca luz. SCP-1674-2 conduce a una zona exterior, designada SCP-1674-3, que no corresponde con la sala adyacente a SCP-1674 ni con la zona exterior del edificio. Los detalles visuales de SCP-1674-3 son escasos mientras la puerta de SCP-1674 está abierta, pero las dos zonas están siempre conectadas. El sonido y las ondas de radio de haz estrecho viajan fácilmente a través de SCP-1674-2. La diferencia de presión del aire es insignificante.

Cuando la puerta de SCP-1674 se cierra con un sujeto humano dentro, SCP-1674-1 se desenrolla para cubrir completamente la pared cercana y 0.8 m del suelo; esto impide que la puerta se vuelva a abrir. A continuación, las capas del diseño circular de la pared más alejada comienzan a girar de forma independiente, haciendo que vayas rayas escalonadas se alineen y encajen en su sitio. Las secciones del muro bordeadas por las rayas alineadas se extraen hacia el exterior para formar un túnel poco profundo con estructura de acordeón. A medida que la pared se desplaza, SCP-1674-2 se ensancha gradualmente de 5 mm a 2 m, lo que hace que SCP-1674-3 sea físicamente accesible. Si el sujeto humano la atraviesa, el proceso se invertirá hasta que SCP-1674 vuelva a estar en su estado original y la puerta pueda abrirse. Por tanto, el transporte es unidireccional. Este proceso es silencioso.

SCP-1674-3 es una región extradimensional que se asemeja a una taiga rocosa o a una estepa. Abunda la vegetación autóctona, en parte comestible; aún no se ha observado fauna silvestre, aparte de un único ejemplar de //Lithobates Sylvaticus// (rana bermeja). El cielo está constantemente nublado; las nubes adquieren ocasionalmente tonalidades violáceas hacia el atardecer. SCP-1674-3 está altamente irradiado por razones desconocidas. Una estancia prolongada provocara efectos mutagenicos focalizados en organismos no autóctonos. Las mutaciones se concentran normalmente en los ojos, la piel y el revestimiento del tracto gastrointestinal; induciendo finalmente su desarrollo en una sustancia química y físicamente idéntica a SCP-1674-1. Los sujetos de prueba enviados a SCP-1674-3 han informado haber visto asentamientos más antiguos (presumiblemente construidos por personas que entraron mucho antes de que SCP-1674 fuera contenido), muchos de los cuales aún contienen cuerpos que muestran los efectos mutagenicos.

Según se informa, SCP-1674-2 sale hacia SCP-1674-3 desde la cara de una gran roca moteada que emerge del suelo. Junto a la salida, hay un grabado en la pared rocosa en neerlandés de principios de la edad moderna. A continuación, se ofrece una traducción:

[[div style=&#34;width:520px; border:0;&#34;]]
&gt; Descanse en paz quien encuentre estas palabras
&gt;
&gt; Mi cámara ha trabajado demasiado bien. He trabajado demasiado poco. Si no hubiera estado tan enamorado del sueño del realismo perfecto, habría visto que no hay vuelta atrás. Y este realismo es defectuoso. El cielo está enfermo y me broncea la piel y me quema la garganta. Me moriría de hambre si no fuera por estas bayas y guarniciones extranjeras. Y un pinchazo en este peñasco me roba la esperanza de volver. Daría mi fortuna por recorrer el otro camino. ¿Qué habría hecho?
&gt;
&gt; Debería haber construido un mecanismo para invertir la proyección. Debería haber construido un mecanismo desde este lado. Debería haber construido un mecanismo para invertir la proyección. Debería haber pintado un
&gt;
&gt; //(el mensaje se interrumpe y se reanuda varias líneas más abajo)//
&gt;
&gt; Ya no sirve de nada fingir. Todavía tengo este cincel. Pronto no tendré nada.
&gt;
&gt; Constructor Maestro, El Dudoso
&gt; Año de nuestro Señor 1610
[[/div]]

Aun no se ha localizado en SCP-1674-3 un cuerpo al que pueda atribuirse el nombre firmado.
