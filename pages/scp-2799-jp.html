    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**标题：**SCP-2799-JP - 継承
**原文：** http://scp-jp.wikidot.com/scp-2799-jp
**作者：**©︎[[*user Lobster-JP]]
**创作年份：** 2020
**翻译：**[[*user Katja1453]]
[[include :scp-wiki-cn:credit:end-standalone]]

**项目编号:** SCP-2799-JP

**项目等级:** Safe

**特殊收容措施:** SCP-2799-JP存放于Site-8177的低危险物品收容箱中，转运该项目时应佩戴手套。SCP-2799-JP-1各个体应分别收容于同站点的标准人形生物收容室。

**描述:** SCP-2799-JP为一来源不明的不锈钢制三德刀[[footnote]]**译注：**现代日本人常用的一种厨具，是一种结合了西式刀具和传统刀具优点的改良刀具。[[/footnote]]，刀把上刻有“继承”字样。


当人员直接接触其刀把时，SCP-2799-JP会立即消失，此后，当接触者（以下称对象）于夜间2点至4点间睡眠时，会发生摄食事件。

**摄食事件:**对象枕边出现一人形实体（以下称SCP-2799-JP-1），同时对象会清醒过来。SCP-2799-JP-1具有以下特征。


# 外观与精神状况皆酷似对象约6~7岁时的状态。
# 持有SCP-2799-JP。

SCP-2799-JP-1随后会利用SCP-2799-JP切割和采食对象的躯体，这种情况下的SCP-2799-JP能够无阻碍地切割骨骼、肌腱，即使其构造及材质理论上不允许其做到这点。若摄食事件中SCP-2799-JP不被SCP-2799-JP-1所持，这种切割性能将会消失。此外，被SCP-2799-JP-1切割后的部位--会转换为其他无异常的食物--通常会转化为其他无异常的食物[[footnote]]参见补充说明。[[/footnote]]。


切割的过程中，对象会大量失血，并失去维持生命活动的必要器官，但在事件结束前对象皆因不明原因存活，且不会表现出切割理应造成的痛苦状态。


在摄食过程中，SCP-2799-JP-1的身体将成长发育，在头部以外的身体[[footnote]]包括脑组织。[[/footnote]]全部食用完毕后，SCP-2799-JP-1会成长至与对象相同年龄的程度。随着SCP-2799-JP-1食用完毕，摄食事件结束，同时对象死亡。


事件结束后，SCP-2799-JP-1仍能意识到自身便是SCP-2799-JP-1，保有摄食事件相关记忆，同时也拥有和生前对象几乎相同的人格和记忆。推测其主要是在切割过程中继承了对象身体各部位的记忆，但具体机制尚不明确，且本现象在摄食事件之外无法得到复现。

2020年4月7日，SCP-2799-JP-1-1向警方自首，SCP-2799-JP因此被发现。当时，一名警官接触了SCP-2799-JP，SCP-2799-JP随即消失，其异常性质由此被注意到。此外，该警官亦死于摄食事件，并出现了SCP-2799-JP-1-2。后SCP-2799-JP-1-1、2被收容。基金会对相关人员进行了记忆消除，并使用虚假信息“搬家”进行掩盖。

**补充说明:**通过SCP-2799-JP-1-1的外貌和证词，基金会得知其摄食事件的对象神崎美海留及其住所。以下为神崎卧房中回收的防盗监控中保存的摄食事件影像记录。




[[div class=&#34;blockquote&#34;]]

**对象:** 神崎美海留（女，22岁）

**出现实体:** SCP-2799-JP-1-1

**日期时间:** 2020/4/6 2:40~4:53

**&lt;记录开始&gt;**

//摄像头所摄为神崎住所的某房间，室内散乱地堆放着生活用品，地板上放置着大量应是塑料容器、塑料包装的物品。室内没有明显的家具类物品，房间中间铺着被子，神崎就寝于此。//

//夜间2时46分，摄食事件开始。神崎枕边出现SCP-2799-JP-1-1，同时神崎清醒。SCP-2799-JP-1-1右手中持有SCP-2799-JP。//

//神崎意识到SCP-2799-JP-1-1的存在，几乎在同时，SCP-2799-JP-1-1也注意到手中的SCP-2799-JP，并做震惊状，SCP-2799-JP随之掉落。神崎面带微笑，并未表现出恐惧。//

//神崎让SCP-2799-JP-1-1坐在自己身边，并让其拿起SCP-2799-JP，但被SCP-2799-JP-1-1拒绝。//

//SCP-2799-JP-1-1开始哭泣，神崎抚摸其头部，后拥抱了SCP-2799-JP-1-1，并进行了5分27秒的对话[[footnote]]对话内容因无记录，尚不明确。[[/footnote]]。//

//SCP-2799-JP-1-1停止了哭泣，将SCP-2799-JP放在手边。神崎脱掉衣服，就坐于SCP-2799-JP-1-1正对面，SCP-2799-JP-1-1则正坐并双手合十。//

**SCP-2799-JP-1-1:** 那我开动了。

//SCP-2799-JP-1-1使用SCP-2799-JP将神崎的右腿切下，右腿立即变为一茶色圆盘状物体[[footnote]]在日后的访谈中，SCP-2799-JP-1-1表示此为松饼。[[/footnote]]，以及碟子与叉子。神崎开始大量出血，但并未表现出痛苦。//

//SCP-2799-JP-1-1被出血所震惊，再次哭泣。神崎抚摸其头部，并进行了3分15秒的对话。//

//SCP-2799-JP-1-1停止哭泣，4分2秒后出现的物体被食用完毕。食用期间，SCP-2799-JP-1-1外表成长为神崎8岁左右时的程度。神崎则露出微笑。//

//SCP-2799-JP-1-1半移开视线，使用SCP-2799-JP切下神崎的左腿，左腿随即变成黄色面类食物[[footnote]]在日后的访谈中，SCP-2799-JP-1-1表示此为意式肉酱面。[[/footnote]]，以及碟子与叉子。3分15秒后此物被食用完毕，SCP-2799-JP-1-1的外表成长至神崎10岁左右的程度。SCP-2799-JP-1-1面带笑容。//

//SCP-2799-JP-1-1使用SCP-2799-JP切下神崎的右臂，右臂随即变成一包装食品[[footnote]]外观酷似罗森售卖的点心面包。[[/footnote]]，9分16秒后被食用完毕，SCP-2799-JP-1-1外表成长至神崎13岁左右的程度。食用过程中神崎保持着沉默。//

//SCP-2799-JP-1-1使用SCP-2799-JP切下神崎的左臂，左臂随即变成一银色易拉罐[[footnote]]外观酷似三得利生产的“STRONG ZERO”[[/footnote]]。神崎劝说SCP-2799-JP-1-1不要饮用此饮料[[footnote]]**译注：**可能因为该饮料含酒精。此外，该饮料在日本年轻人中非常流行，但其酒精度比日本常见含酒精饮料高，安全性存在一定争议。[[/footnote]]，但被SCP-2799-JP-1-1无视。SCP-2799-JP-1-1花了15分8秒饮用之，但饮用过程中数次表现出痛苦并停止饮用。本次摄食使SCP-2799-JP-1-1外表成长为神崎16岁左右的程度。//

//SCP-2799-JP-1-1与神崎沉默了1分9秒，随后二者进行了20秒的对话。//

//SCP-2799-JP-1-1使用SCP-2799-JP割开神崎的胸部和腹部，神崎的腹部随即变成13片白色、蓝色、橙色的圆形药片[[footnote]]此为摄食事件中首次出现非食品。[[/footnote]]。神崎和SCP-2799-JP-1-1明显表现出动摇。SCP-2799-JP-1-1拿起药片，但神崎坚持劝说其不要服用。//

//SCP-2799-JP-1-1无视了神崎，神崎开始哭喊。//

//SCP-2799-JP-1-1服用了全部药片，外表成长为神崎19岁左右的程度。随后，SCP-2799-JP-1-1捂住胸口，开始剧烈痉挛。SCP-2799-JP-1-1蹲下约2分钟后，突然发笑。神崎哭着闭上了眼睛。//

//SCP-2799-JP-1-1停止发笑，闭上眼睛，静止了约3分钟。神崎哭泣着，不住向SCP-2799-JP-1-1道歉。SCP-2799-JP-1-1拥抱了神崎，并进行了8分30秒的对话。//

//SCP-2799-JP-1-1使用SCP-2799-JP割断神崎的颈部，神崎的胸部随即变成药片及塑料容器[[footnote]]外观和███公司发售的维生素制剂，以及散落于房间内的塑料容器一致。[[/footnote]]。SCP-2799-JP-1-1使用25分12秒食用之，虽然食用过程缓慢，但SCP-2799-JP-1-1并未表现出痛苦。另一方面，神崎在此过程中不时哭泣。食用后SCP-2799-JP-1-1外表成长为神崎21岁左右的程度。//

//SCP-2799-JP-1-1与神崎进行了20分7秒的对话[[footnote]]此时神崎的肺部已不存在，未知其发声机制。[[/footnote]]。//

//神崎闭上眼睛，SCP-2799-JP-1-1将神崎的嘴部撑开，使用SCP-2799-JP切开其上颚，刺入脑组织。//

//脑组织变为琥珀色液体[[footnote]]在日后的访谈中，SCP-2799-JP-1-1曾表示“虽然难以形容，但是一种令人感到幸福的味道”。[[/footnote]]。SCP-2799-JP-1-1举起神崎并亲吻之，随后将液体饮尽。//

//SCP-2799-JP-1-1外表变得和神崎几乎相同。SCP-2799-JP-1-1将神崎静置，并在3分58秒内时哭时笑。SCP-2799-JP-1-1将SCP-2799-JP放在地板上，正坐并双手合十。//

**SCP-2799-JP-1-1:** 多谢款待。

**&lt;记录结束&gt;**

**追加内容:** 对神崎的住所进行调查，发现了摇头丸、兴奋剂片剂，以及大量安眠药。目前正在调查此事与摄食事件中的现象，以及和SCP-2799-JP起源之间的关系。
[[/div]]
