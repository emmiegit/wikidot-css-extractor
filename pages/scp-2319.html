    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-2319

**项目等级：** Safe

**特殊收容措施：** 由于SCP-2319所处深度和缺乏对其所在位置的主权声称和商业兴趣，它的收容被认为是事实上的。为了永久维持这一情况，已在SCP-2319周围划定并建立了国际警戒线。
目前，基金会并未在SCP-2319的长期留存性上达成共识。基于其周围不利环境的影响，推测SCP-2319的留存情况将继续恶化，目前尚不清楚这种恶化是否会降低SCP-2319目前的异常性质。

**描述：** SCP-2319是澳大利亚南部海岸附近的一艘沉船及其所包含之物的总称。它的具体坐标为南纬39.458127°，东经132.424794°。打捞上来的残骸似乎与1912年4月15日沉没的皇家邮轮泰坦尼克号 //RMS TITANIC// 完全相同（只有一个明显的不同之处，见下文）。从SCP-2319残骸中回收的所有材料均已被确定是符合1912年使用的规格的，但有一个除外（见附录）。SCP-2319所有的损坏和变质都证明它在海底已存在了1██年。
SCP-2319于████年10月7日被外界发现，并在三周后以低级生态灾难的名义被基金会收容。历史记录中的地图和海底扫描显示，在发现SCP-2319前并没有沉船或相关海底破坏的报告。
SCP-2319是和泰坦尼克号的残骸沿纵轴成镜像对称的。将标有泰坦尼克号的现存地图向东或向西[[footnote]]**译注：**也就是沿经线，或者说是纵轴[[/footnote]]翻转后，所有的主要地面标志物都和SCP-2319相同[[footnote]]例如，泰坦尼克号的船头大致指向东北方向，船尾向南，东侧是一片巨大的残骸区。而SCP-2319的船头大致指向西北方向，大片残骸区位于船尾西侧。[[/footnote]]。如果镜像地看，目前SCP-2319周围的海底地形和泰坦尼克号残骸发现地的地形相同。
SCP-2319沉船上所有的文字也都是镜像的，例如舰船铭牌上写着 //Ɔ&#39;IИATIT ƧMЯ// ，在同时期的其它纪念匾上也是一样。SCP-2319与泰坦尼克号的另一个唯一显著区别是，根据SCP-2319船体上残留的油漆表明，SCP-2319的船体底面不是红色的，而是绿色的。
与泰坦尼克号的残骸一样，在SCP-2319残骸中，存在着一个由海葵、螃蟹、虾、海星和鼠尾鳕组成的独特生态系统。
截至撰写本记录时，所有试图将残骸中及附近的动物群样本带到地表以进行进一步研究的尝试均宣告失败，因为所有样本都在SCP-2319的2.1-3.2公里范围内死亡[[footnote]]最初的研究结果表明，尽管这些生物被直接储存在采自SCP-2319附近的海水中，但它们却莫名其妙地死于窒息。[[/footnote]]。对从SCP-2319中发现的生物遗骸的检查显示出不同程度的内脏反位。回收到的有机材料样品的旋光偏振测定结果显示出类似的D/L手性构型。X射线晶体学证实样品中含有丰富的L-糖和D-氨基酸。[[footnote]]**译注：**L-糖即右旋糖，我们常见的糖都是D-糖即左旋糖;一般自然存在的蛋白质是由L-氨基酸组成的，D-氨基酸合成的基本都是人造蛋白质。[[/footnote]]

**附录SCP-2319-A：** 在探索SCP-2319时，潜水器导航所报告的问题均前所未有的一致，最初这被视为一个异常的系统故障。驾驶员报告，在任意时刻发出的“向左舷移动”命令会导致潜水器向右舷移动。对无人潜水器的彻底检修并未解决这一问题。

**附录SCP-2319-B：** 研究从SCP-2319中所打捞的文物的基金会专家报告称，在研究中期接触这些文物后，会产生恶心和丧失方向感的感觉。这种感觉的效果被描述为会使人迷失方向但不会丧失方向辨别能力。自██年██月██日起，所有每天研究时间超过8小时的团队必须与所有装有SCP-2319材料的容器隔离至少24小时。

**附录SCP-2319-C：** 在最近对SCP-2319的探索中发现了一个独特的人工制品，称为SCP-2319-2。一个和SCP-2319同代的气密保险箱被埋在岩屑和风化程度相当于一百年的舱壁下面，里面有一块透明塑料板，上面刻着这样的短语：

&gt; RETAIИMƎNT UNSUCCESSFULLUFSSECCUSNU
&gt; 
&gt; ᗡIMƎИƧIOИA⅃ PLASTIYTIC UNTENELBA
&gt; 
&gt; ƎW ƎƧOHT OTO THOSE WƎ FAILED&#39; ƧU ƎVIᎮЯOᖷ
