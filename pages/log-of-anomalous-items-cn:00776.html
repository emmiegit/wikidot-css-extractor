    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;\n[[span style=\&#34;color:red\&#34;]]正在植入模因……[[/span]]\n\n[[span style=\&#34;color:blue\&#34;]]模因：【%¥#%-～%@……】[[/span]]\n\n[[collapsible show=\&#34;+ 模因植入\&#34; hide=\&#34;- 关闭\&#34;]]\n[[span style=\&#34;color:red\&#34;]]如果你看到这行文字是汉子，且是红色的，证明模因生效[[/span]]\n[[/collapsible]]\n\n**项目描述：**该异常是一行模因[[footnote]]没错，就是你刚刚看到的那个。[[/footnote]]其功能是让受模因影响的人在编写文档时不断打错代码，包括读者在内，植入了该模因的人都会认为代码是正确的。\n**回收时间：** 20 ██/██/██\n**回收地点：**  ██\n**当前状态：**已经被逆模因部破解。\n**笔记：**不可能！我的文档绝对没有打错任何代码！！——--因为打错代码文档被down到爆的-- ██研究员\n\n[[collapsible show=\&#34;+ 访谈记录\&#34; hide=\&#34;- 关闭\&#34;]]\n对██研究员的访谈\n访谈者：██博士\n访谈时间：20 ██/██/██\n██研究员：该死的，为什么他们不肯相信我说的话？！我的文档明明一点错也没有！！！\n目标拒绝回答任何问题\n访谈结束\n[[/collapsible]]\n\n[[span style=\&#34;color:lightgreen\&#34;]]正在植入模因……[[/span]]\n\n[[span style=\&#34;color:blue\&#34;]]模因：【%¥#%-～%@……】[[/span]]\n\n[[collapsible show=\&#34;+ 模因植入\&#34; hide=\&#34;- 关闭\&#34;]]\n[[span style=\&#34;color:blue\&#34;]]如果你看到这行文字是汉子，且是蓝色的，证明模因生效[[/span]]\n[[/collapsible]]\n\n事实上，一个受到模因影响的人写出来的文档是这样的：\n\n[[collapsible show=\&#34;+ 原文档\&#34; hide=\&#34;- 关闭\&#34;]]\n\n--项目描述：--一盒火柴，火柴盒正面画着两根简笔画火柴，侧面手写着一行小字“劣质物品®×引火自焚”的字样，背面写着“劣质物品协会致Dr.x”[[footnot]]你█几个意思？——Dr.x[[footnote]]。该项目内共有17根火柴，火柴在点燃后将从人体触碰位置开始燃烧，不论拿在什么地方，在什么位置点燃，甚至离开人体，人体的[[span style=\&#34;color:red\&#34;]相对位置[[/span]]都会受到烧伤。\n//回收时间：**20 ██/██/██\n【/回收地点：**Dr.x的口袋里\n--当前状态：**放置在CN-site.65无价值异常仓库-a\n**笔记：//我 ████！——三次被烧到手的Dr.x\n所以他们是和你杠上了？……啊！——正在用火柴点烟[[footnote]]hastily的另一个异常物品[[footnote]]的hastily\n[[collapsible show=\&#34;已显示\&#34; hide=\&#34;- 附加笔记\&#34;]]\n老子不怕火——hastily\n这次先不扣你钱，下不违例。——Dr.x\n[[/collapsible]]\n\n[[collapsible show=\&#34;+ 附加笔记\&#34; hide=\&#34;- 关闭\&#34;]]\n我去，我都写了些什么？！——后知后觉的Dr.x\n[[collapsible]]\n\n[[/collapsible]]&#34;</textarea></pre>
