**Artikel:** SCP-1798 –  Kinder der Leere
**Autor:** [[*user Mortos]]
**Original:** https://scp-wiki.wikidot.com/scp-1798
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]


**Objekt-Nr.:** SCP-1798

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Drei Instanzen von SCP-1798 sind im botanischen Flügel von Standort-172 zu versorgen. Weitere Instanzen können nach Ermessen des SCP-1798 zugewiesenen leitenden Forschers erstellt werden.

Instanzen von SCP-1798-1 sind in Standard-Humanoiden-Isolierzellen zu lagern. Es haben nicht mehr als zwei Instanzen von SCP-1798-1 gleichzeitig zu existieren, und eine direkte Interaktion ist verboten. SCP-1798-1-Instanzen sind nach Abschluss der Tests zu terminieren.

**Beschreibung:** SCP-1798 ist eine Pflanze, deren Struktur mit einer [[[the-slumbering-prince |unbekannten mineralischen Substanz]]] verflochten ist. Es zeichnet sich durch breite, schillernde, blaugrüne Blätter und ein kantiges, starres Wurzelnetzwerk aus. SCP-1798 vermehrt sich durch Stecklinge, verfügt aber über keine anderen Möglichkeiten zur Fortpflanzung. Es benötigt kein Wasser und hat, sobald es ausgewachsen ist, keinen zusätzlichen Bedarf an Nährstoffen oder Sonnenlicht; voll ausgewachsene Pflanzen können isoliert unbegrenzt überleben.

Die Einnahme von SCP-1798 löst eine Reihe von Veränderungen bei menschlichen Subjekten aus.[[footnote]]SCP-1798 hat keinen Effekt auf nichtmenschliche Subjekte.[[/footnote]] Die erste Veränderung tritt innerhalb einer Minute nach der Einnahme ein; das Subjekt gerät in einen veränderten Geisteszustand, wodurch es schläfrig, unkoordiniert und gelegentlich inkohärent erscheint. Die Kommunikation mit Personen in diesem Zustand wird mit dem Gespräch mit jemandem verglichen, der schlafwandelt, und sie neigen häufig zu Halluzinationen. Die EEG-Werte stimmen mit dem REM-Schlaf überein, obwohl die Subjekte anscheinend nicht mehr schlafen müssen oder können. Darüber hinaus benötigen die Subjekte weder Nahrung noch Wasser und produzieren keinen Abfall mehr. Dieser Effekt ist dauerhaft.

Nach drei Wochen kommt es bei den Subjekten zu schwerwiegenden und plötzlichen physiologischen Veränderungen. Im Laufe von etwa 30 Minuten werden alle Haut-, Muskel- und Bindegewebe sowie inneren Organe durch ein nicht identifiziertes durchscheinendes anorganisches Material mit einer schillernden blaugrünen Färbung ersetzt (im Folgenden als äußere Schicht bezeichnet). Gleichzeitig wird die gesamte Skelettstruktur durch große, ineinander verschlungene Stränge eines Materials ersetzt, das sichtbar an Nervengewebe erinnert.[[footnote]] Versuche, Proben dieser Materialien zu nehmen, scheiterten.[[/footnote]] Diese Veränderungen haben keinen Einfluss auf die Fähigkeit des Subjekts, sich zu bewegen oder mit seiner Umgebung zu interagieren. Subjekte, die diesen Zustand erreichen, werden als SCP-1798-1 klassifiziert.

Nach diesen Veränderungen treten alle vorhandenen Instanzen von SCP-1798-1 in eine Form des gemeinsamen Bewusstseins ein. Während jede Instanz ein gewisses Maß an Individualität behält, sind alle Instanzen in der Lage, sensorische Eingaben zu teilen und auch dann zu kommunizieren, wenn sie isoliert sind. Aufgrund des häufig unberechenbaren Verhaltens von SCP-1798-1-Instanzen wird angenommen, dass die Halluzinationen in diesem Zustand bestehen bleiben und auch geteilt werden.

Während kurzer Phasen der Klarheit beginnen SCP-1798-1-Instanzen, die Tatsache zu beklagen, dass &#34;sie sich zu früh verändert haben&#34; oder dass &#34;er nicht bereit für sie war&#34;. Sie werden auch häufig &#34;Wir sind jetzt wie er&#34; und &#34;wir sind seine Kinder&#34; sagen. Bisher konnten oder wollten alle Instanzen auf diese Gefühle nicht näher eingehen.

**Entdeckung:** 2 Exemplare von SCP-1798 wurden in einer Höhle im Alay-Gebirge in Tadschikistan entdeckt. Mit SCP-1798 wurden eine Reihe von Inschriften und geschnitzten Idolen geborgen, die darauf hindeuten, dass in der Höhle und der Umgebung Mitglieder einer unbekannten Religion lebten. Übersetzungen der wiedergefundenen Inschriften aus dem Altpersischen[[footnote]]Datierung des Gebiets auf etwa 500 v. u. Z.[[/footnote]] deuten darauf hin, dass SCP-1798 nach der Ankunft einer namenlosen Entität, die Gegenstand ihrer Verehrung war, verschluckt werden sollte und dass dies vor diesem Ereignis verboten war. Basierend auf den an der Stätte geborgenen Werkzeugen wird angenommen, dass SCP-1798 selbst durch eine primitive Form der Thaumaturgie erschaffen wurde.

Am 03.11.2013 wurden im Rahmen von Routinetests drei Instanzen von SCP-1798-1 in dieselbe Kammer gebracht. Nach einer kurzen Zeit der Inaktivität näherten sich alle drei Instanzen einander an und verschmolzen sichtbar miteinander, wobei sich die äußeren Schichten überlappten und die Materialstränge, die ihre ursprünglichen Skelettstrukturen ersetzten, zu einer einzigen amorphen Masse verschmolzen.

Die äußere Schicht begann sich dann schnell auszudehnen, brach die Eindämmung und umhüllte schnell zwei Ebenen von Standort-197, bevor automatisierte Sicherheitsprotokolle aktiviert und die betroffenen Stockwerke versiegelt wurden. Sicherheitskameras, die funktionsfähig blieben, zeigten, dass das in der Entität eingeschlossene Personal schlief oder bewusstlos war, bevor es von Strängen aus der zentralen Masse aufgespießt wurde und sich schnell in SCP-1798-1-Instanzen verwandelte. Diese neuen Instanzen wurden sofort in die Masse integriert.

Die Analyse der Baupläne der betroffenen Stockwerke, der Sicherheitsaufnahmen und der wahrscheinlichen Positionen des verlorenen Personals lässt darauf schließen, dass der Aufbau der Entität einer Reihe miteinander verbundener Neuronen ähnelte, die in dem den Bereich füllenden Material schweben, wobei jedes integrierte Individuum einen Knoten für weitere Verbindungen bildete.

Nachdem festgestellt wurde, dass aufgrund des zunehmenden Drucks hinter den versiegelten Abschnitten weitere Brüche unmittelbar bevorstanden, wurde die Entscheidung getroffen, die ausfallsicheren Sprengvorrichtungen in den unteren Abschnitten von Standort 197 zur Detonation zu bringen. Die unteren fünf Ebenen von Standort-197 wurden zusammen mit der Entität und 76 Mitarbeitern zerstört. Es wurden keine weiteren Sicherheitsverstöße gemeldet. Übriggebliebene biologische Materie der Entität wurde zur weiteren Analyse an Standort-172 gelagert.

Fünf Mitarbeiter entkamen den unteren Ebenen vor ihrer Zerstörung, indem sie durch Wartungstunnel kletterten. Nachfolgend befindet sich ein Transkript der Befragung, die nach dem Ereignis mit einer der Überlebenden geführt wurde.

&gt; **Befrager:** Agent Markus Villacorta
&gt; **Befragte:** Nachwuchsforscherin Antonia Cárdenas
&gt; **Hinweis:** Der Kürze halber wurde die Einleitung entfernt
&gt; 
&gt; **Villacorta:** Okay, kommen wir auf die Zeit vor der Detonation zurück. Erklären Sie mir, was passiert ist
&gt; 
&gt; **Cárdenas:** Sicher. Ich habe das Mittagessen verpasst, also war ich allein in der Kantine. Ich habe den Lärm aus dem Stockwerk darüber gehört, wie ich schon sagte. Viel lautes Knallen und Knirschen. Und dann wurde der Sicherheitsalarm aktiviert, ich konnte hören, wie die Notfallschotts zuschlugen.
&gt; 
&gt; **Villacorta:** Automatisierte Systeme haben die Abriegelung ausgelöst, ja. Was haben Sie als nächstes getan?
&gt; 
&gt; **Cárdenas:** Ich habe das Protokoll befolgt. Ich konnte das Gelände nicht verlassen, da die regulären Ausgänge versperrt waren, also versiegelte ich die Türen zur Kantine und wartete. Ich war etwa 20 Minuten dort drin. Da fing es an. Die Stimmen.
&gt; 
&gt; **Villacorta:** Sie haben Stimmen gehört? Woher kamen sie?
&gt; 
&gt; **Cárdenas:** Ich bin mir nicht sicher. Von überall? Und … also, das waren nicht wirklich Stimmen. Es war mehr wie … Sie wissen schon, wenn Sie einschlafen, anfangen zu träumen und zufällige Gedanken in Ihrem Kopf auftauchen? Es war in etwa so. Allerdings waren es offensichtlich nicht meine Gedanken. Sie waren lauter.
&gt; 
&gt; **Villacorta:** Lauter?
&gt;  
&gt; **Cárdenas:** Ja. Ich meine, wir haben alle eine psychologische Grundausbildung absolviert, oder? Ich weiß, wie sich Telepathie anfühlt, wenn etwas versucht, in deinen Geist zu gelangen. Das war etwas anderes. Ich denke nicht, dass … Was auch immer es war, es dachte nicht an mich. Es dachte nur so laut, dass jeder es hören konnte.
&gt;  
&gt; **Villacorta:** Können Sie das beschreiben? Was es gedacht hat?
&gt; 
&gt; **Cárdenas:** Ich bin mir nicht sicher. Es war fremdartig. Ich bin mir nicht einmal sicher, ob es überhaupt verstanden hat, was Sprache ist, da es keine Worte verwendet hat. Ich hatte den Eindruck, dass alles neu für es war. Ich kann es am besten so beschreiben, dass alles aufregend und verwirrend war. Und es war //gewaltig//.
&gt; 
&gt; **Villacorta:** Was meinen Sie damit?
&gt;  
&gt; **Cárdenas:** Ich … Tut mir leid. Ich versuche immer noch, das alles in meinem Kopf zu sortieren. Es war ein wenig überwältigend, besonders am Ende.
&gt; 
&gt; **Villacorta:** Ist in Ordnung. Lassen Sie sich Zeit. 
&gt;  
&gt; **Cárdenas:** Ich kann mir nur vorstellen, es immer wieder mit Dingen zu vergleichen, die wir fühlen, aber es scheint so unzureichend. Haben Sie schon einmal im Gras gelegen und in den Himmel gestarrt? Nichts anderes ist zu sehen, nur der Himmel und die Wolken, und wenn man lange genug dort liegt, verschwindet die Welt einfach. Die große blaue Fläche vor einem ist alles, was existiert, und alles andere erscheint flach und klein. Und wenn man sich dann endlich aufsetzt, fühlt sich die Welt irgendwie ein bisschen … weniger an. Als ob der einziger Zweck darin besteht, dem Himmel im Weg zu stehen.
&gt; 
&gt; //Mehrere Sekunden Stille.//
&gt; 
&gt; **Villacorta:** Ich … Ja, ich glaube, ich weiß tatsächlich, was Sie meinen.
&gt; 
&gt; **Cárdenas:** Jeder einzelne Gedanke aus diesem Ding war so. Seine Reichweite war so umfassend, dass alles andere nur im Weg stand.
&gt; 
&gt; **Villacorta:** Hat sich etwas in diesen Gedanken geändert?
&gt; 
&gt; **Cárdenas:** Ja, ich glaube, es hat gelernt. Die Gedanken wurden definitiv komplexer. Strukturierter. Ich denke, es hat seine eigene Sprache entwickelt und begonnen, einen solchen Fluss in seine Denkweise zu entwickeln. Das dauerte etwa 30 Minuten. Ich glaube, da wurde ihm klar, dass es gefangen war. Und da wurde es auf uns aufmerksam.
&gt; 
&gt; **Villacorta:** Es wurde auf Sie aufmerksam? Hat es versucht, direkt mit Ihnen zu kommunizieren?
&gt; 
&gt; **Cárdenas:** Nichts dergleichen, nein. Aber die Gedanken wurden gezielter. Es fühlte sich an, als würde es suchen und hungern. Nicht in einem … Nicht nach Essen oder so. Nach Wissen. Erfahrung. Wachstum vielleicht? Als es mich &#34;sah&#34;, wusste ich, dass es mich wollte.
&gt; 
&gt; **Villacorta:** Wozu?
&gt; 
&gt; **Cárdenas:** Ich weiß es nicht, ich bin nicht einmal sicher, dass es wusste, dass ich eine Person bin. Wenn man eine Muschel am Strand sieht, hebt man sie auf, oder? Man macht sich keine großen Gedanken darüber, dass darin etwas leben könnte. Da hörte ich, wie die Metallschotts anfingen zu ächzen.
&gt; 
&gt; **Villacorta:** Wir haben einen massiv erhöhten Druck auf die Sicherheitstüren festgestellt.
&gt; 
&gt; **Cárdenas:** Richtig. Ein potentieller Bruch, der große und komplette Teile des Standorts zerstören kann. Vielleicht alles. Vielleicht das Ganze. Also machte ich mich auf den Weg zu den Servicetunneln. Sie wurden nicht abgeriegelt, da sich der Bruch nicht auf dieser Etage befand. Also erreichte ich den Tunnel und kletterte hinauf.
&gt; 
&gt; **Villacorta:** Und dann wurden die Sprengladungen gezündet.
&gt; 
&gt; **Cárdenas:** Ja. Ich glaube …
&gt; 
&gt; //Cárdenas hält kurz inne.//
&gt; 
&gt; **Cárdenas:** Ich fühlte es. Ich fühlte, dass es starb. Es war trauriger als alles andere. Vielleicht erschrocken. Als hätte es bis zu diesem Moment nicht an den Tod gedacht. Es war so intensiv, dass ich fast ohnmächtig wurde. Vielleicht wurde ich es auch, und das Nächste, woran ich mich erinnere, ist, dass ich einfach von der Leiter hing. Und …
&gt; 
&gt; //Cárdenas hält erneut inne.//
&gt; 
&gt; **Villacorta:** Da war noch etwas?
&gt; 
&gt; **Cárdenas:** Kurz bevor es zu Ende war, ja. Ein stiller Schrei. Wut und Trauer? Anders als alles, was ich bei dieser Sache empfunden habe.
&gt; 
&gt; **Villacorta:** Was war es Ihrer Meinung nach?
&gt; 
&gt; **Cárdenas:** Ich weiß es nicht. Ich … Wir kennen nicht alles, was da draußen im Universum ist. Wir haben Monster gesehen, Dinge aus anderen Dimensionen, Dinge, die sich jeder Logik und Vernunft widersetzen. Sogar Dinge, die sich selbst Götter nennen. Ich weiß nicht, was es war, aber da draußen ist [[[the-slumbering-prince|etwas]]]. Und ich glaube, wir haben gerade sein Baby getötet.</textarea></pre>
