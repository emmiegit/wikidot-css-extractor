    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-1798

**项目等级：**Safe

**特殊收容措施：**SCP-1798的三株个体应被保存于Site-172的植物收容翼楼。额外的个体可以在管理SCP-1798的高级研究员的许可下产生。

SCP-1798-1个体应被单独收容于标准人形收容间。SCP-1798-1个体只能保留一个，且禁止与其直接接触。在测试后，SCP-1798-1个体应被处决。

**描述：**SCP-1798是一种结构中混杂了[[[the-slumbering-prince|未知矿物质]]]的植物。它最显著的特征是宽大且带有虹彩的蓝绿色叶子和干瘦坚硬的根部。SCP-1798唯一的繁殖方式是扦插。它不需要水，在完全长成后也不需要任何额外的营养和光照；成熟的个体可以在完全隔离的环境中无限期地生存下去。

人类[[footnote]]SCP-1798对非人类没有效果。[[/footnote]]进食SCP-1798会导致一系列身体上的改变。在进食后的一分钟内，第一阶段的改变就会发生。个体的精神状况会发生变化，使得他们显得困倦，动作不协调，偶尔语无伦次。与这个阶段的个体的交流类似与梦游者的交流，他们似乎会时常感知到幻觉。他们的脑电图与快速动眼睡眠状态类似，但这些个体似乎既不需要也无法进行睡眠。此外，个体也不再需要水或食物，也不会进行排泄。这些改变是永久的。

在三周后，个体会经历快速且彻底的生理学变化。在大约30分钟内，所有的皮肤、肌肉、结缔组织和内部器官会被一种带有蓝绿色虹彩的、半透明的未知无机物质所取代（下文称为“外层”）。同时，骨骼系统被替换为一种由纤维纠缠而成的材料，这种纤维外观类似神经纤维[[footnote]]对这些材料的取样尝试都失败了。[[/footnote]]。这些变化没有影响个体的运动能力或是与外界的交互能力。进入这个阶段的个体被编号为SCP-1798-1。

在上述变化之后，个体会进入一种集体意识状态。在保有一定的独立性的同时，所有的现存SCP-1798-1个体共享感知且在隔离状态也能进行交流。由于它们频繁的古怪行为，目前认为在这个阶段它们依然会感知到且共享幻觉。

个体偶尔会从幻觉中清醒，此时它们会哀叹“它们变得太快了”或者“他还没有准备好面对它们”。它们也会频繁地声称“我们现在和他一样了”和“我们是他的孩子”。到目前为止，这些个体都不能或不愿对这些话作出解释。

**发现：**SCP-1798的两个样本被发现于塔吉克斯坦阿赖山脉的一个山洞中。同时被发现的还有大量的铭文和雕像，表明这个山洞和附近区域的居民信仰一种未知的宗教。对这些古波斯语[[footnote]]雕刻年代大约在公元前500年[[/footnote]]铭文的翻译显示在一些未知的个体到来后，他们开始进食SCP-1798，作为他们宗教的一种仪式，直至这一仪式被禁止。根据现场发现的器具，SCP-1798被认为是通过一种原始奇术创造的。

**事故报告1798-1：**在2013年11月3日的一场常规测试中，三个SCP-1798-1个体被放入了同一间房间。在短暂的静止后，三个个体开始互相靠近并且融合，外层结合在一起而内部的纤维物质则纠缠混杂在一起。

它们的外层物质随后迅速扩张突破收容，在短时间内将Site-197的两层包裹在内，之后安保系统启动封闭了这两层。尚未损坏的摄像记录显示被包裹的人员进入了睡眠或者昏迷状态，并被SCP-1798-1内部的纤维物质刺穿。这些人员随即迅速变形为新的SCP-1798-1个体并与外侧物质融合。

结合站点地图、视频记录以及受害人员的大致位置，目前认为在这些物质内，SCP-1798-1个体的排列组成了一系列神经链接，每个个体是神经网络中的节点。

在探测到对隔离板的压力不断上升后，为了防止二次收容突破，位于Site-197底层的收容失效自毁装置被启动了。Site-197的底部五层被摧毁，杀死了SCP-1798-1个体和76名工作人员。没有发现进一步收容突破的迹象。个体剩余的生物物质储存于Site-172以备进一步研究。

在站点自毁前，有五名人员通过维护通道逃了出来。以下是对于其中一名的事后采访。

&gt; **采访者：**特工Markus Villacorta
&gt; **受访者：**初级研究员Antonia Cárdenas
&gt; **备注：**为保持简短，前文已被移除。
&gt; 
&gt; **Villacorta：**好的，让我们回到自毁装置启动前，请描述一下都发生了什么。
&gt; 
&gt; **Cárdenas：**当然，我之前-我之前错过了午饭所以一个人在食堂。然后就和我之前说的一样，我听到楼上有动静，很大的爆炸声和摩擦声。安全警报也响了。我还听到隔板砰地一声放下了。
&gt; 
&gt; **Villacorta：**自动锁定系统被触发了，嗯。之后你做了什么？
&gt; 
&gt; **Cárdenas：**我按照安全规定行动。因为出口被封死了，我没法离开站点，所以我锁上了食堂的门等待救援。我在里面等了20分钟。然后就听到了那个声音。
&gt; 
&gt; **Villacorta：**你听到了声音？从哪里发出的？
&gt; 
&gt; **Cárdenas：**我不太确定……四面八方？而且不是实际的声响，更像是……好像你走神，做白日梦的时候，脑子里都是乱七八糟的想法。就有点那种感觉。除了它们肯定不是我脑子里的想法，它们要更响亮一些。
&gt; 
&gt; **Villacorta：**响亮？
&gt; 
&gt; **Cárdenas：**是的。我是说，我们都接受过基础的超心理学训练，对吧？我知道心灵感应的感觉，就像有什么东西在脑海里对你说话。但那种声音是别的什么东西，我不认为它是-不管它是什么，它并不是在//对我//思考。而是它的思维声音太大所以所有人都能听到。
&gt; 
&gt; **Villacorta：**你能描述下吗？它的思维。
&gt; 
&gt; **Cárdenas：**我不太确定，它不是人类。我甚至不太确定它知不知道什么是语言，它没有词语。我能感觉到周围的一切对它来说都是新鲜的。我觉得最合适的表述是一切都令人激动，又令人困惑，而且很//宏大//。
&gt; 
&gt; **Villacorta：**你是指？
&gt; 
&gt; **Cárdenas：**我-抱歉，我还在整理我的思绪。信息太多了，特别是在最后。
&gt; 
&gt; **Villacorta：**没关系，不用急。
&gt; 
&gt; **Cárdenas：**我之前能想到的方法就是和我们的感受进行比较，但看来这还不够。你有没有试过躺在草地上看着天空？视野里除了蓝天白云什么都没有。当你看了很久以后，似乎世界都离你远去了。你的眼前只有无限的蓝色，而除此以外的一切都那么渺小平淡。而在这之后，当你坐起来的时候，整个世界都显得狭小了起来，好像它的唯一目的就是阻碍着天空一样。
&gt; 
&gt; //几秒钟的沉默。//
&gt; 
&gt; **Villacorta：**我……是的，我觉得我明白你什么意思了。
&gt; 
&gt; **Cárdenas：**它的一切想法都像这样包容一切，其他的事物都只是碍事的东西。
&gt; 
&gt; **Villacorta：**这些想法中有任何变化的事物吗？
&gt; 
&gt; **Cárdenas：**有，我觉得它在学习，它的思维越来越复杂而有结构。我感觉它有了自己的语言，开始整理它的思维。直到30分钟后，我觉得它发现自己被困住了，同时它也发现了我们。
&gt; 
&gt; **Villacorta：**它感觉到你们了？它有试图直接与你们联系吗？
&gt; 
&gt; **Cárdenas：**并没有。但是那些思想变得更有针对性。它似乎在搜索和捕猎。不是在-不是为了食物，而是为了知识、经验、成长什么的。当它“看到”我时，我能知道它想要我。
&gt; 
&gt; **Villacorta：**为了什么？
&gt; 
&gt; **Cárdenas：**我不知道。我甚至不知道它知不知道我是人类。当你在沙滩上看到一只螺壳时，你会把它捡起来，对吧？你不会太在乎里面是不是有什么东西住在里面。同时我听到金属封闭门开始吱嘎作响。
&gt; 
&gt; **Villacorta：**我们检测到安全门受到的压力急剧上升。
&gt; 
&gt; **Cárdenas：**是的，可能会导致进一步的收容失效，站点的这片区域甚至全部都会被毁灭。所以我冲向了维护通道。因为我们那一层还没有发生收容失效，所以这些通道还没有被封死。于是我钻进去并向上爬。
&gt; 
&gt; **Villacorta：**然后自毁装置就启动了。
&gt; 
&gt; **Cárdenas：**是的，我觉得-
&gt; 
&gt; //Cárdenas暂停了一小会//
&gt; 
&gt; **Cárdenas：**我感觉到了，它的死亡。它的悲伤或许还有惊恐，强烈得超过一切。就好像它从没考虑过死亡这件事一样。这些思维过于强烈让我几乎昏了过去。也许我真的昏了过去。我只记得我脱手挂在了梯子上，然后-
&gt; 
&gt; //Cárdenas再次停了下来//
&gt; 
&gt; **Villacorta：**还有其他的吗？
&gt; 
&gt; **Cárdenas：**是的，就在它临死。一阵无声的尖叫，饱含痛苦和愤怒？和我之前感受到的思想不同。
&gt; 
&gt; **Villacorta：**你觉得那是什么？
&gt; 
&gt; **Cárdenas：**我不知道我-我们对于宇宙有很多不了解的东西。我们见识过怪物、其他维度来的事物、违反常理和逻辑的东西。甚至自称是神的家伙。我不清楚它究竟是什么，但它是[[[the-slumbering-prince|自外而来]]]的。而我们刚刚杀死了它的孩子。
