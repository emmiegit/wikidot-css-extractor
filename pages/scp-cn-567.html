**项目编号：** SCP-CN-567

**项目等级：** --Euclid--Safe

**特殊收容措施：** --SCP-CN-567-1应收容于Site-CN-██的人形收容间内。其受到高优先级安保，以防敌对GOI袭击。负责项目的人员应浏览文件CN567：保护者计划。--

__事故567-a后更新：__POI-0567现在被安置在Site-CN-34，由基金会人员负责抚养。为避免引起相关GOI的注意，POI-0567的人身安全应当暗中监视与保护，以尽量减少SCP-CN-567-2的出现。

**描述：** SCP-CN-567，是一发生在--SCP-CN-567-1--现编号POI-0567附近的一系列实体生成事件。

--SCP-CN-567-1--POI-0567为一亚裔男童，现年11岁。其原名赵█，为广西壮族自治区██市的一名银行家之子。对象性格内向，行为活动与同年龄儿童无异。对对象的身体进行全面检查后，发现其胸口有一砍伤，深约7cm，但已痊愈。对对象的检测表明其具有异常高的休谟指数，推测与其异常性质有关。

当--SCP-CN-567-1--POI-0567遭遇某些具有威胁性的事件的时候，其周围将会产生休谟指数波动，同时SCP-CN-567-2将会出现在其50m范围内。

已知能被项目判定为“威胁性事件”的事件有：

* 恶意尝试在物理上伤害--SCP-CN-567-1--POI-0567，并且--SCP-CN-567-1--POI-0567无法对抗；

* 恶意尝试直接或暗中侵犯--SCP-CN-567-1--POI-0567的个人权益，并且--SCP-CN-567-1--POI-0567不知情或无法对抗；

* 来自可能伤害到--SCP-CN-567-1--POI-0567的外界环境，如灾难现场，收容失效的设施内部等等。

当以上条件被满足时，SCP-CN-567-2将会在50m范围内的监控盲区中出现，并且会尽力解决，或者帮助--SCP-CN-567-1--POI-0567度过以上“威胁性”事件。

SCP-CN-567-2表现为一名亚裔男子，年龄在30岁左右，出现时穿着牛仔裤，黑色衬衣与一件皮夹克。根据面部特征识别，确认其为广西壮族自治区██市的一名已失踪的银行家，原名赵██，即--SCP-CN-567-1--POI-0567的父亲。SCP-CN-567-2出现时，手上将持有各种工具或武器，从基本日用品到各类火器不等，似乎是视情况严重性而定。

SCP-CN-567-2在面对比较轻的问题时，通常会采取方法建议的方式帮助--SCP-CN-567-1--POI-0567解决问题。若单独依靠--SCP-CN-567-1--POI-0567自身无法解决问题或者威胁严重，则其会亲自行动来帮助--SCP-CN-567-1--POI-0567解决问题。在冲突中，SCP-CN-567-2展现出对各类武器的熟练使用技巧，以及超出人类的力量与生存能力，至今记录到的冲突事件中还没有出现过能击杀或压制SCP-CN-567-2的情况。

在确保--SCP-CN-567-1--POI-0567的状态安全后，SCP-CN-567-2将会与--SCP-CN-567-1--POI-0567进行短暂的交流与安抚。在此之后，SCP-CN-567-2将会离开，并消失在最近的监控盲区里。

SCP-CN-567-2在一定程度上可以交流，不过当问及其异常性质时，SCP-CN-567-2只会回答“因为我要保护他。”而对--SCP-CN-567-1--POI-0567询问关于SCP-CN-567-2的问题时，其除了知道对方为其父亲之外，并不知道关于项目的异常性质的详细信息，并表现出希望SCP-CN-567-2能多陪陪他的意愿。

--有关利用SCP-CN-567-2的战斗力以完善基金会安保能力的计划正在进行中。相关人员需阅读文件CN567：保护者计划的详细内容。--__更新：__事故567-a后，计划被废止，SCP-CN-567-1被重新编号为POI-0567，并且根据研究员Worker的提议与Site-CN-34站点成员的协作，进行收容措施更新与重分级。

**回收记录：**对圣克里斯汀娜书院流出的异常物品的追踪调查过程中，一关于“神出鬼没的武装分子”的报告引起了基金会的注意。在检测到异常休谟指数波动后，基金会发现了独居的--SCP-CN-567-1--POI-0567[[footnote]]未知支持其独居的经济来源，对该事项的询问没有结果。[[/footnote]]。特遣队前往回收--SCP-CN-567-1--POI-0567，但是因为不了解情况而被全歼（见文件567-a-12）。特工SYGON自告奋勇，接近并说服了--SCP-CN-567-1--POI-0567与SCP-CN-567-2，表明--SCP-CN-567-1--POI-0567可以在基金会获得更好的保护。--SCP-CN-567-1--POI-0567成功被收容以后，对相关人员进行了记忆处理。

**附录： 文件567-a：**部分SCP-CN-567-2显现记录列表。

||SCP-CN-567-03||--SCP-CN-567-1--POI-0567参加一场学校组织的攀岩比赛，护具与安全措施事后被检测出存在一定安全隐患。||SCP-CN-567-2携带一个医疗箱出现，在观众区担忧地看着--SCP-CN-567-1--POI-0567，并且以呼喊的方式传授其关于攀岩的建议。在--SCP-CN-567-1--POI-0567安全落地后，其表现得十分安心与欣慰，对--SCP-CN-567-1--POI-0567说“我为你自豪。”||
||SCP-CN-567-07||--SCP-CN-567-1--POI-0567在校外遭遇几名社会青年拦路抢劫。||SCP-CN-567-2手持一根棒球棍出现，喝退了几名不良青年，并安慰--SCP-CN-567-1--POI-0567说“没事，有我在。”||
||SCP-CN-567-12||基金会注意到了附近频发的异常事件与异常的休谟波动，机动特遣队-戊申-12-“挟持者”持非致命性武器准备回收--SCP-CN-567-1--POI-0567。||SCP-CN-567-2手持M870霰弹枪从--SCP-CN-567-1--POI-0567的住处出现，大声斥问“你们想对我儿子干什么”。机动特遣队在不清楚项目异常性质的情况下与SCP-CN-567-2正面交火，被SCP-CN-567-2全歼。||
||SCP-CN-567-23||Site-CN-██遭到混沌分裂者的突袭。--SCP-CN-567-1--POI-0567突破收容并成为被劫持对象。||SCP-CN-567-2出现在50m外的一座建筑楼顶，一同出现的还有一把M82A1反器材狙击枪，一把AT4CS反坦克火箭筒，以及两把UZI冲锋枪。SCP-CN-567-2先是使用狙击枪清理了--SCP-CN-567-1--POI-0567周围的混沌分裂者势力，然后使用火箭筒与UZI对剩余的混沌分裂者进行清剿。需要注意的是对象未对基金会人员表现出敌意。||

**笔记567-b：**在与圣克里斯汀娜书院交涉的过程中，根据对方提供的信息，项目的异常性质可能是由书院的一名学生寻求Are We Cool Yet?的艺术家的帮助完成的结业作品。由于与AWCY的长期秘密接触违反校规，该学生在完成项目前已经被书院开除。目前无法查到关于该POI与项目相关的详细信息。

**采访记录567-3：**
&gt; **受访者：** POI-0567
&gt; 
&gt; **采访者：** 特工SYGON
&gt; 
&gt; **前言：** 特工SYGON于事故567-a结束的2个月后，与POI-0567进行视频对话。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **特工SYGON：**小█，晚上好啊。
&gt; 
&gt; **POI-0567：**晚上好啊大姐姐！好久不见。
&gt; 
&gt; **特工SYGON：** 好久不见啊，在那边过得怎么样？
&gt; 
&gt; **POI-0567：**这里很好玩！这里的大哥哥大姐姐，还有叔叔婶婶都对我很好。还有好多好玩的东西，像会说话的狗狗，可以动的云……我在这里真的很开心，大姐姐你不用担心啦！
&gt; 
&gt; **特工SYGON：** 看来履行到承诺了呢……你爸爸呢，你有很久没看见他了么？
&gt; 
&gt; **POI-0567：**爸爸嘛……就上星期晚上我见过他。那个时候整个房子里都响着警报的声音，然后爸爸就带我回房间里去了。
&gt; 
&gt; **特工SYGON：** 那是收容失效了吧……现在你们这么久才见一次了，你不会想爸爸么？
&gt; 
&gt; **POI-0567：**想啊，当然想。不过爸爸和我说了……要是我有一天再也看不见爸爸了，那就是我已经长大了。是不是只有我长大了以后会看不见爸爸？
&gt; 
&gt; **特工SYGON：** 不用因为这个难过啦……你爸爸可是个伟大的人。虽然你看不见他，但是他会一直在你身边守护着你哟。
&gt; 
&gt; **POI-0567：**我知道了。谢谢大姐姐！大姐姐我要睡觉了，今天就到这里吧！晚安！
&gt; 
&gt; **特工SYGON：** 嗯，晚安。下次见！
&gt; 
&gt; **&lt;记录结束&gt;**
[[/collapsible]]
**备注：**
&gt; 请各位在面对他的时候记住：他只是个十一岁小男孩。顺便，提醒一下，不要在他面前重新提起那个计划。即使是名字也不行。——Worker博士。
