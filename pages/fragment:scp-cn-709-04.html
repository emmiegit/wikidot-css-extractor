    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-709

**项目等级：**--Keter-- Neutralized

**特殊收容措施：**为避免混淆，现将特别行动709-N后回收的三根SCP-CN-709-3重编号为SCP-CN-709-3-1、SCP-CN-709-3-2与SCP-CN-709-3-3，存放于Area-CN-63民俗文化异常收容室。SCP-CN-709被重分级为Neutralized。目前项目的部分遗骸已被Area-CN-63打捞并焚毁，部分骨骼、肌肉与鳞片样本现储存于Area-CN-63大型生物异常部以供研究。项目重分级后警戒区与观测点Alpha-1“镇海卫”已被撤销。

**描述：** SCP-CN-709是躯干呈蛇形、体表覆有鳞片、体长超过50km的大型异常生物，曾栖息于厦门岛周围海湾的海床上，对项目的CT扫描与解剖表明项目的生理结构与爬行纲有鳞目蟒科蟒属生物（Python Daudin）相同，但此前从未发现类似个体。对项目身体鳞片与骨骼取样所得结果表明项目的年龄超过████岁。

项目无效化后，Area-CN-63保留的三份SCP-CN-709-1录音均已失去异常效应。

自特别行动709-N回收的SCP-CN-709-3-1、SCP-CN-709-3-2与SCP-CN-709-3-3现为三根无异常铍青铜合金锥，长3米，粗0.5米。其上刻有文字“永曆拾伍年異學會監察洪旭督造”、“國姓成功勘定”。现确认SCP-CN-709-3与一个明末清初成立、主要活动范围在华东南沿海与台湾岛的异常组织“南异学会”有关。目前没有其他关于该组织的信息。

项目无效化后，用于抑制SCP-CN-709-3的1661-洪旭程序亦不再有任何异常效应，现将其作为闽南民俗活动予以保留。

**附录1 站点研究立项报告（更新于20██/09/25）**

20██/09/25，允许Area-CN-63民俗文化异常办公室主管███开展对仰星楼遗迹的后续研究。

**附录2 Dr.安给O5-CN的邮件（需4级权限）**

[[collapsible show=&#34;+ 输入4/709安保口令：&#34; hide=&#34;- 天南锁钥，大厦之门&#34;]]

&gt; **From：Dr.安**
&gt; **To：O5-CN全体成员**
&gt; 1661-洪旭程序其实就是闽南民俗活动——被称为“博饼”的游戏，没错，但对于它的原理、它的发明者洪旭，我们完全一无所知。\
但今天Area-CN-63得到了一份来自安平的信息——这些信息刻在一块石碑上，而后被埋藏在一个隐秘的地窖里——关于SCP-CN-709的起源，与另一个我们从未听说的异常组织——“南异学会”的由来。
&gt; 众所周知，基金会中国分部的前身是中华异学会。明王朝灭亡后中华异学会抛弃了南明，继续服务于清朝统治者。但，在一些异学会成员之间出现了分歧：有一些人不希望异学会就这么抛弃明朝。\
他们无力改变异学会太尉的决定，遂带着部分异常离开了中华异学会，投向南明政权设立在南京的朝廷——这些人在南京重新组建的组织仍旧取名“异学会”。为将其与中华异学会区分，我将之称为**“南异学会”**——后来南京被攻克，弘光帝[[footnote]]南明政权第一位皇帝朱由崧，在位时间为1644年—1645年。[[/footnote]]被杀。南异学会的人却没有放弃，他们带着武器类异常继续逃亡，直到他们到达闽南，投奔了国姓爷。
&gt; 在这里，国姓爷的一位部下、南异学会成员洪旭从渔民的口中偶然得知了“闹海蛟龙”——SCP-CN-709的存在。这之后，洪旭不知从何处得到了SCP-CN-709-3。但洪旭并不满足于简单地制造一件降服“妖物”的神器——通过我们未知的方法，洪旭修改了SCP-CN-709-3的作用，并发明了1661-洪旭仪式以控制SCP-CN-709-3。这之后，SCP-CN-709-3的性质就变了：从一件镇压凶兽的“神器”，变为南异学会制造的地雷，针对清军的地雷。
&gt; 现在看来洪旭的如意算盘打得很巧妙：清军进攻时一定会屠尽厦门岛上所有的居民，1661-洪旭程序得不到执行，那么SCP-CN-709自然会被激活并进入活跃期，杀死一匹又一批登岛的清军——由此，我们可以知晓南异学会的行事手段：将异常不计后果地武器化，作为打击清廷的武器——但他失算了。
&gt; 国姓爷的队伍里出了内奸，得到SCP-CN-709信息的清廷发布了“迁界令”，从山东到广东，所有的沿海居民都被内迁，厦门岛上的居民自然也不例外。无奈之下，国姓爷的部队只得撤离厦门与金门，前往台南。后来迁界令被废除，厦门岛上的居民得以回归故乡。1661-洪旭程序得到正常执行，SCP-CN-709也进入长期休眠，不再苏醒，直到前不久被行动709-N成功无效化。
&gt; 但这世界上真的只此一个SCP-CN-709吗？我的答案是：不，可能还有更多。在查阅了许多史料与传说后我发现一个令人毛骨悚然的现象：从长江口到雷州半岛，再到台湾，有大量可能与异常生物有关的传说在明末清初销声匿迹，然后这个地方多出之前所没有——或之前已有但经过改造——的奇怪习俗或建筑，这其中就包括闽南地区的博饼。这其中有多少是南异学会改造过的异常？有多少仍然被安全地控制着？控制异常的仪式，有多少已经失效？这些，我们完全不得而知。它们就像一颗又一颗定时炸弹，静静地埋藏在中国东南沿海，威胁着民众的安全。
&gt; 中国东南沿海随时会因为这些异常爆发大规模动乱，基金会必须做好准备：我们需要和中国政府与台北方面合作，发掘、利用尽可能多的史料，重现南异学会的组织架构与分布范围，以找到每一个可能有南异学会异常存在的地方，在那些异常失去控制之前尽快将他们收容、解明，或者无效化。
&gt; 我们的时间不多了。
[[/collapsible]]</textarea></pre>
