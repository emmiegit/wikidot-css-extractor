    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
[[&gt;]]
14 de Febrero del 2023
[[/&gt;]]
Para: Judas Klaus Streisser
--------------------------------
Buenas tardes, señor Streisser. Es un placer poder comunicarme con usted por estos medios. ¿Cómo están las cosas allá? Me he enterado que el departamento de taumatología anda recibiendo algunos nuevos miembros desde el año pasado, quizás es por eso que las publicaciones de sus hallazgos han ido en aumento al igual que los avances en el ámbito de la para-tecnología y armamento táumico. A todo esto, yo le quisiera hacer una pregunta: ¿Les alcanzaron los hongos? 

Perdón por la payasada, pasa que el día de ayer me leí un libro titulado //”Coaching y risoterapia”//; la verdad que tienen unos chistes bravazos. Le juro que no me había reído así desde aquella ocasión en que abrí una tesis redactada por la directora del departamento de antimemética. Se olvidó las referencias.

Y hablando de payasos, en aquella reunión que hubo entre el personal del Sitio-34 la verdad que tuve un desliz, todos en la vida en algún momento tenemos uno. Reconozco que en aquel momento dije muchas cosas, varias de las que tal vez sí sentía; todas, de hecho. Ya, eso es todo.

Pero a raíz de esa experiencia aprendí algo muy importante, la fundación se ahorraría más empleando alcohol para sus interrogatorios en lugar de suero de la verdad, salud por eso.

Entonces, yo quisiera invitarlo formalmente, a modo de disculpas hacia el departamento evedivergente de Hogwarts, a todos esos pasteleros; porque me informan fuentes internas que usted también hace pasteles, ¿no? Lo que hornea con las manzanas y eso ¿Sí? Chévere esa nota.

Como decía, se le invita a una reunión para debatir temas congruentes a la forma en que usted ejerce su carrera. Preguntas como, por ejemplo: ¿Por qué no hay taumaturgos de color públicamente reconocidos por el CIETU? ¿Por qué siempre tienen que ser de Deer? Explíqueme esa caucasuística por favor.

= …

A veces los dientes de rueda en mi cerebro llegan a la misma conclusión cada vez que rememoro el tema, el mundo sigue con o sin nosotros. Los tiempos cambian y a veces los únicos que seguimos estáticos somos nosotros. Convivir en un entorno donde lo místico puede resolverse con ecuaciones no es cosa fácil; más aún cuando está ahí, enfrente tuyo. Tratas de ignorarlo, pero sigue ahí. 

¿Soy yo el problema? La verdad es que tampoco hay culpables, y si algunas líneas deben romperse, que sea para el propósito de estar más unidos como equipo y seguir en contra de todo aquello que de verdad merezca la pena intervenir. He visto el trabajo que hace, una vez asistió una operación empleando taumaturgia para salvarle la vida a un agente joven en su primer operativo. Tal vez fue ahí cuando empecé a replantearme tantas cosas. Siéntase orgulloso, no muchas personas usan un poder así para el bien, pero los que lo hacen merecen como mínimo ser recordados por ello, al menos puede tener la seguridad que yo lo haré. En las próximas horas le debe estar llegando un paquete de dulces importados de Ecuador, son para que los comparta entre algunos de los chicos de su división.

Si los quiere también, si no, normal, lo devuelve, hablamos. Cuídese y no se olvide de bañarse.

&gt; De: William.T@Sitio34.scp.es
&gt; Para: Streissapplin@Sitio34.scp.es
&gt; Asunto: Mis disculpas y una reflexión sobre las consecuencias de la bebida bajo el pretexto de agilizar la comunicación.
&gt; (Doc1.doc) [10.MB]
[[/div]]
