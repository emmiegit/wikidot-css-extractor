    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-492 - Animierter Stoff-Dummy
**Autor:** [[*user SpoonOfEvil]]
**Original:** https://scp-wiki.wikidot.com/scp-492
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-492

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Für SCP-492 sind keine besonderen Eindämmungsverfahren erforderlich. SCP-492 kann in normalen Wohnräumen auf dem Gelände untergebracht werden. Anfragen von SCP-492, die im Rahmen der Möglichkeiten des Standorts liegen und nicht gegen die Eindämmungsprotokolle verstoßen, kann stattgegeben werden. Sollte SCP-492 feindselig werden, können in seinen Wohnräumen versteckte Brandsätze eingesetzt werden, um die Bedrohung zu neutralisieren.

Aufgrund seiner Beteiligung an mehreren anderen SCP-Projekten verfügt SCP-492 derzeit über eine Sicherheitsfreigabe der Stufe 1, muss aber außerhalb seines Quartiers jederzeit von mindestens einem Wachmann begleitet werden. SCP-492 hat sich außerdem damit einverstanden erklärt, dass ein Standard-Peilsender in seine &#34;Haut&#34; eingenäht wird, damit seine Bewegungen jederzeit überwacht werden können.

**Beschreibung:** SCP-492 war früher eine animatronische Puppe für eine Piratenattraktion in dem inzwischen aufgegebenen █████████████ Vergnügungspark. Aufgrund der Beschaffenheit des Vergnügungsparks, in dem es gefunden wurde, besteht SCP-492 hauptsächlich aus minderwertigem synthetischem Stoff, und alle hydraulischen und elektronischen Komponenten in seinem Inneren wurden entfernt. Aufgrund unbekannter Umstände hat SCP-492 jedoch motorische Fähigkeiten und Empfindungsvermögen erlangt.

Medizinische Scans von SCP-492 haben gezeigt, dass es völlig hohl ist und in jeder Hinsicht eine empfindungsfähige Stoffpuppe darstellt. Es ist nicht bekannt, wie SCP-492 ohne innere oder äußere Stützstrukturen stehen oder sich bewegen kann, obwohl Tests gezeigt haben, dass sich der Stoffkörper von SCP-492 ähnlich wie ein menschlicher Muskel ausdehnen und zusammenziehen kann. Trotz des fehlenden Nervensystems verfügt SCP-492 über alle fünf herkömmlichen menschlichen Sinne mit Ausnahme des Geschmackssinns und ist durchaus in der Lage, seine Umgebung wahrzunehmen. Es ist nicht bekannt, wie SCP-492 ohne die erforderlichen Organe sehen, sprechen, hören oder riechen kann. Die Fähigkeit zu sehen und zu sprechen ist jedoch mit den &#34;Augen&#34; und dem &#34;Mund&#34; verbunden, die mit einem Permanentmarker grob aufgezeichnet wurden, da der Kopf von SCP-492 keine Gesichtszüge besitzt. Das Löschen der &#34;Augen&#34; und des &#34;Mundes&#34; von SCP-492 würde vermutlich dazu führen, dass er nicht mehr sehen bzw. sprechen kann.

Körperlich kann SCP-492 äußere Reize spüren. In verschiedenen Tests war SCP-492 in der Lage, Objekte allein durch Berührung zu erkennen. Allerdings spürt SCP-492 keinen Schmerz oder hat zumindest keine Vorstellung davon, was Schmerz ist. Sein Körper scheint von physischen Angriffen unbeeinflusst zu sein: Sein weicher Stoff absorbiert Angriffe mit stumpfer Gewalt harmlos, und Schäden, die durch Durchbohren, Schneiden oder Zerreißen entstehen, können leicht durch Zusammennähen der beschädigten Teile repariert werden. Interessant ist jedoch, dass SCP-492 eine ausgeprägte Angst vor Feuer hat, was wahrscheinlich auf seine entflammbare Natur zurückzuführen ist. In Bezug auf seine Stärke schneidet SCP-492 aufgrund seiner zerbrechlichen Konstruktion und der fehlenden Knochen- und Muskelstruktur äußerst schlecht ab. Die Kraft von SCP-492 ist vergleichbar mit der eines erwachsenen Menschen mit deutlich unterentwickelter Muskulatur.

Geistig besitzt SCP-492 alle konventionellen mentalen Muster und Denkprozesse, die menschliches Verhalten ausmachen. Er kann denken, lernen, abstrakte Konzepte begreifen, Rätsel lösen und Gefühle empfinden. IQ-Tests haben ergeben, dass SCP-492 mit einem Wert von ca. 112 leicht überdurchschnittlich ist. Zahlreiche Sitzungen mit Psychologen und Psychoanalytikern der Foundation haben keine Hinweise auf eine frühere oder gegenwärtige geistige Instabilität oder Störung ergeben.

SCP-492 wurde zum ersten Mal von Agent ████████ entdeckt, als sie einem Routine-Inspektionsauftrag nachkam. Eine Gruppe von Teenagern war in den █████████████ Vergnügungspark eingebrochen, der zu diesem Zeitpunkt seit ██ Jahren geschlossen war, und wurde später von den örtlichen Behörden gefasst. Die Jugendlichen waren hysterisch und erzählten den örtlichen Behörden, sie hätten gesehen, wie in dem Park &#34;Dinge lebendig wurden&#34;. Die Foundation übernahm daraufhin schnell die Ermittlungen. Die Jugendlichen wurden von der Foundation in Gewahrsam genommen und erhielten Amnesika der Klasse B, bevor sie den örtlichen Behörden übergeben wurden. In der Zwischenzeit wurden mehrere Suchteams in den Park geschickt, die jedoch nichts von Interesse fanden. Agentin ████████ stieß jedoch auf SCP-492, als sie die Außenbezirke des Parks absuchte. Der Agentin ████████ gelang es dann, SCP-492 davon zu überzeugen, sich in die Obhut der Foundation zu begeben.

**Anhang 1:** Aufgrund seiner freundlichen und offenkundig hilfsbereiten Haltung und seines unbedrohlichen Wesens hat Dr. ███████ beschlossen, SCP-492 frei mit dem Personal vor Ort interagieren zu lassen. Aufgrund seiner früheren &#34;Karriere&#34; als animatronischer Pirat hat das Personal vor Ort den Spitznamen &#34;Captain Jack&#34; für SCP-492 angenommen. Leistungs- und Meinungsumfragen von SCP-492 durch das Personal vor Ort haben sich als so bemerkenswert positiv erwiesen, dass der O5-Rat beschlossen hat, das Experiment von Dr. ███████ auf unbestimmte Zeit weiterlaufen zu lassen.

**Anhang 2:** Da SCP-492 weder Organe noch Fleisch besitzt, hat er sich als besonders geeignet für den Umgang mit bestimmten SCPs erwiesen, die für normale Menschen gefährlich wären. SCP-492 wurde bereits für die Teilnahme an mehreren Experimenten mit SCPs der Klasse Sicher zugelassen. Für den Umgang mit SCPs der Euclid- und Keter-Klasse ist jedoch eine höhere Sicherheitsfreigabe erforderlich, die noch von O5 überprüft werden muss.

**Anhang 3:** Nach dem folgenden Gespräch mit SCP-492 wurde ein Überwachungsteam der Foundation dauerhaft im Vergnügungspark █████████████ stationiert:

[[div class=&#34;blockquote&#34;]]

**&lt;Beginn des Logs&gt;**

**Dr. ███████:** Erinnern Sie sich, wann genau Sie sich Ihrer eigenen Existenz bewusst wurden?
**SCP-492:** Nun... ich kann es nicht genau sagen. Ein Tag ist, wenn die Sonne auf- und untergeht, richtig?
**Dr. ███████:** Das ist richtig.
**SCP-492:** Nun, das wäre dann ungefähr ████ Tage nach meiner Schätzung.
**Dr. ███████:** (hustet) Sie meinen, Sie sind seit █ Jahren in diesem Park herumgewandert?!
**SCP-492:** (erschrickt) Ist das etwas Schlimmes?
**Dr. ███████:** N-nein. Weiter im Text: Ist Ihnen im Park irgendetwas Seltsames aufgefallen? Gab es noch andere wie Sie?
**SCP-492:** Nun ja, ich hatte nicht wirklich einen Grund, in den Park zurückzugehen. Es kam mir so vor, als hätte ich dort Jahre meines Lebens verschwendet, wissen Sie?
**Dr. ███████:** Das ist ein absolut verständliches Gefühl.
**SCP-492:** Ja, und die Kerle in der Dinosaurierbahn haben ständig versucht, mich zu fressen.

**&lt;Ende des Logs&gt;**

[[/div]]</textarea></pre>
