++++ 來自中心情報協調及項目運行指揮部的通知

SPC-2000當前正在運行中。所有的必要資料皆已歸檔。對鯊類實體的複製將持續到CICAPOCO下達進一步通知。當前，未修飾基準型鯊類實體與BLOOD CROSS異常型鯊類實體的比率為4:1。

對中心只應向由SPC-2000複製出的基準型鯊類實體執行毆打的任何請求都將遭到駁回。

為防止敵對關注組織和鯊魚擁護人士的未授權存取，僅限擁有2000-PRIVY權限人員訪問SPC-2000。

[[/=]]
[[/div]]

[[include component:image-block
    name= http://scp-wiki.wikidot.com/local--files/spc-2000/Bright.png |
    caption=Jack Bright博士，BZSR的共同研發者。
]]

**項目編號：**SPC-2000

**鯊魚毆打對策：**SPC-2000並不具有與鯊類實體正面交戰的直接能力。與之相反，該項目的意圖在於確保鯊類實體的穩定供應與多樣性。透過SPC-2000複製出的鯊類實體將作為毆打員的輔助訓練工具而使用。

**項目組成：**SPC-2000被指代為1,000台Bright-Zartion鯊魚複製艙及1台ALEXANDRA級超級電腦的總稱。

ALEXANDRA級超級電腦被用來存儲所有已知基準型鯊類實體的等位基因資料，而與該設備相關聯的BZSR群每年可生產出單一選定物種的1,000個複製體。

**擴充紀要：**BZSR是由Jack Bright博士與Christopher Zartion博士所構建理論之『人類複製艙』的修改版本。然而，由於中心起初認定此一構想中的設備缺乏適用性，因而沒有收到任何的啟動資金。在此之下，Bright與Zartion博士聯繫上普羅米修斯實驗室並生產出了一台可運作的原型機。

直到確認了有能力複製魚類（尤其是鯊類實體），中心才最終對Bright與Zartion博士的發明提起興趣。由於專利權仍保留於上述兩人的手中且普羅米修斯已建造大量的該設備，收購與建造程序得以順利進行。有鑑於其遠見與自主決斷的能力，Bright博士與Zartion博士因而獲頒了中心之星。

**強化紀要：**複製異常型鯊類實體的提案已被倫理委員會所駁回。以下為倫理委員會代表Hu An博士的聲明：

&gt; 考慮到[[[scp-1373|特定異常鯊類]]]的暴力傾向，複製該類實體的後果是極難預測且可能危害到SPC-2000的。這是項投資，而我們不該承受使其造成不必要損害的風險。

基於BZSR的基因修飾功能，人們提出了SPC-2000有能力操縱多種鯊類實體基因組的假說。被提出的修飾內容包含有：

||~ 修飾提案 ||~ 目的 ||~ 狀態 ||
|| 移除牙齒 || 降低訓練時的風險 || 駁回（對複製出的鯊類實體生存能力有負面影響） ||
|| 變更食性為草食性 || 降低訓練時的風險 || 駁回（造成在與野外鯊類實體對抗時的過度自滿） ||
|| 於身體下側增添紅色十字形圖樣 || 提供精準毆打訓練時的瞄準點 || 僅訓練目的許可實行；經修飾過的實例被指定為『BLOOD CROSS異常型鯊類實體』 ||

**部署紀錄：**最初，倫理委員會主張將SPC-2000作為所有準備毆打之鯊類實體的唯一來源。然而，隨著新進毆打員缺乏對付生活於天然環境中的鯊類實體的能力，由SPC-2000複製出的鯊類實體現已降級為訓練用素材；詳情請見最新的通知。

[[include component:image-block
    name= http://scp-wiki.wikidot.com/local--files/spc-2000/Squatina_squatina_tenerife.jpg |
    caption=DOUBLE SQUANTINA基準型鯊類實體（民間稱呼：扁鯊），於SPC-2000實施前被IUCN紅色名錄列為『極危』。
]]

在SPC-2000開始實施的一年過後，許多種基準型鯊類實體的種群數量平均每物種上升了200%。而在這些受影響的物種當中，所生成的鯊類實體預計將超越年種群減少數量至少達██%。

中心的公共關係部門建議釋放至多40%的複製基準型鯊類實體至其自然棲息地。該提案所致目標如下：

* 藉由駁倒「虐待鯊魚」、「鯊魚大屠殺」以及其他類似的對中心抱持異議人士所提出的指控來提振士氣
* 逆轉受威脅鯊類物種的種群總數下降，從而維持自一般平民中招募人員的事宜

此外，中心的財政部門提出了與Marshal and Carter有限公司[[footnote]] 原名為『Marshall, Carter and Shark有限公司』。在中心於背後支持的政變推翻了「Shark先生」及其追隨者後，該關注組織被重新命名。[[/footnote]]達成合作以拍賣BLOOD CROSS異常型鯊類實體，藉此提升億萬富翁們對毆打鯊魚的認識，並為中心開拓額外的資金來源。</textarea></pre>
