    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1424 – Patches
**Autor:** [[*user faminepulse]]
**Original:** http://scp-wiki.wikidot.com/scp-1424
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1424

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1424 ist in einem luftdichten, 2 x 2 x 2 m großen, mit Kissen ausgekleideten Sicherheitsgehege unterzubringen. Der Bereich ist zweiwöchentlich zu überwachen, um den körperlichen Zustand des Subjekts zu bestätigen. Das Personal hat beim Betreten des Bereichs Gasmasken zu tragen. Die Isolierzelle ist täglich von Gas zu filtern.

**Beschreibung:** SCP-1424 scheint ein junger Hund der Rasse Alaskan Malamute zu sein. Ein Würgehalsband aus Platinkette um den Hals trägt die Aufschrift &#34;Patches, für meinen Liebling&#34;. Das Verhalten von SCP-1424 ist typisch für junge Hunde.

SCP-1424 hat eine Körpertemperatur zwischen -23 und -18 °C und sondert ständig beträchtliche Mengen an Ammoniak durch seine Zunge und seine Pfoten ab, was ein erhebliches Gesundheitsrisiko für Personen darstellt, die ihm über einen ausreichend langen Zeitraum in einem unbelüfteten Raum ausgesetzt sind. Wie diese Verbindung von SCP-1424 hergestellt wird, ist noch nicht bekannt.

SCP-1424 zeigt auch eine Reihe anderer körperlicher Anomalien:

* SCP-1424 zeigt keine Vitalzeichen. Körperorgane sind intakt, obwohl sie nicht funktionieren.

* SCP-1424 reagiert nicht auf das, was einem Organismus normalerweise körperliche Schmerzen zufügen würde.

* Der Körper von SCP-1424 heilt nicht von Verletzungen.

* Es wurde nicht gezeigt, dass SCP-1424 auf Geräusche, Licht oder Geruch reagiert, obwohl seine motorischen und stimmlichen Fähigkeiten nicht gehemmt zu sein scheinen.

* Die Augen von SCP-1424 scheinen nicht funktionsfähig zu sein, da beobachtet wurde, wie es gelegentlich mit Wänden kollidierte, wenn es sich in seinem Eindämmungsgehege bewegte.

* Es kann nicht festgestellt werden, ob SCP-1424 schläft oder ob es sich einfach nicht bewegt. 

SCP-1424 bewegt sich jeden Tag in einem vorhersehbaren Muster in seinem Eindämmungsgehege und weicht nur dann von diesem wiederholten Verhalten ab, wenn es unterbrochen wird. Wenn es in eine andere Zelle gebracht wird, wiederholt SCP-1424 einfach das Bewegungsmuster, das an seinem ersten Tag in seiner neuen Umgebung gezeigt wurde.

Beim Bewegen und Testen von SCP-1424 zu Konservierungszwecken sind besondere Vorsichtsmaßnahmen zu treffen.

SCP-1424 wurde nach mehreren gescheiterten Euthanasieversuchen in einem Tierheim in Los Angeles, Kalifornien entdeckt. Zeugen wurden Amnesika verabreicht und die Entität wurde ohne Zwischenfälle geborgen. Mitarbeiter des Tierheims berichteten, dass der Besitzer extrem verzweifelt war, als er SCP-1424 in ihre Einrichtung brachte, SCP-1424 auf den Tresen setzte und sofort ging. Es wurden keine weiteren Informationen zum Vorbesitzer gefunden.

**Autopsiebericht 1424-A:**

Während der Extraktion des Magen- und Darminhalts wurden besondere Vorsichtsmaßnahmen getroffen, um unnötigen physischen Schaden an SCP-1424 zu verhindern. Wie erwartet reagierte SCP-1424 nicht mit Schmerz und zeigte nach dem Eingriff keine Anzeichen einer gehemmten Bewegung oder Stimmfähigkeit. Der Inhalt des Magens wurde als zerkautes, aber unverdautes Steak, verschiedenes Papiermaterial und ein (1) mit Diamanten besetzter Ring mit 2,41 CT, eingefasst in 14 Karat Weißgold, identifiziert.</textarea></pre>
