    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1270 – Mann mit einer Waffe
**Autor:** [[*user Sophia Light]] Rewrite von [[*user Voct]]  
**Original:** http://www.scp-wiki.net/scp-1270
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1270

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Das Gebäude, das SCP-1270 enthält, wurde von einer Foundation-Scheinfirma aufgekauft und ist unbewohnt zu halten; außer zum Zweck der Überwachung und genehmigten Experimentierens ist jeder Zugang zum Gebäude verboten; zu Überwachungs- und genehmigten Versuchszwecken ist jeglicher Zugang zum Gebäude verboten.

Sicherheitspersonal, das SCP-1270-1 angreift, hat keine Leucht- oder Brandgeschosse zu verwenden.

Personal, dessen Kleidung durch das Blut von SCP-1270-1 oder andere Körperflüssigkeiten kontaminiert wurde, hat nicht zum Treppenhaus außerhalb von SCP-1270 zurückzukehren, bis die Analyse vor Ort entweder abgeschlossen oder abgebrochen wurde.

**Beschreibung:** SCP-1270 ist ein Phänomen, das in der obersten Etage eines dreistöckigen Bürogebäudes im Industriepark [ZENSIERT] außerhalb der Stadt [ZENSIERT] lokalisiert ist, wodurch jedes Eindringen in die oberste Etage[[footnote]]Siehe Dokument 1270-4M für Operationsparameter dessen, was als &#34;Eindringen&#34; betrachtet wird.[[/footnote]] die Manifestation einer Entität (im Folgenden SCP-1270-1) irgendwo auf diesem Stockwerk auslöst, die einem männlichen erwachsenen Menschen ähnelt, der mit einer Schrotflinte bewaffnet ist. 

Nach der Manifestation [[footnote]]Faseroptische Mikrokameras, die durch Boden- und Dachbohrungen eingeführt wurden, haben schlüssig gezeigt, dass SCP-1270-1 ohne Eindringlinge nicht existiert.[[/footnote]] wird SCP-1270-1 Eindringlinge angreifen, auf sie schießen und sie durch die Räume und Korridore der obersten Etage verfolgen, bis alle Eindringlinge entweder getötet, tödlich verletzt oder aus dem &#34;Territorium&#34; von SCP-1270-1 [[footnote]]Bestehend aus einem Flur, fünf Bürosuiten und einem Waschraum; siehe Dokument 1270-E-6 für einen detaillierten Grundriss.[[/footnote]] vertrieben wurden. Wenn SCP-1270-1 getötet wird, manifestiert sich seine Leiche sofort und eine weitere Instanz von SCP-1270-1 manifestiert sich an anderer Stelle im obersten Stockwerk. 

SCP-1270-1 verlässt niemals die Grenzen von SCP-1270 im obersten Stockwerk. Wenn SCP-1270-1, nachdem es gefangen und entwaffnet wurde, über die Schwelle zwischen dem Hauptflur und dem Treppenhaus gebracht wird, demanifestiert es sich sofort und eine weitere Instanz von SCP-1270-1 manifestiert sich an anderer Stelle im obersten Stockwerk. Die Demanifestation von SCP-1270-1 als Ganzes (und die anschließende Remanifestation) erfolgt auch, wenn Gewebe- oder Stoffproben von SCP-1270-1 über die Schwelle in das Treppenhaus gebracht oder aus einem offenen Fenster gereicht werden; die minimale Probengröße, die erforderlich ist, um diesen Effekt auszulösen, ist nicht bekannt, aber es wurde beobachtet, dass der Effekt aus Sub-Milliliter-Mengen von Blutspritzern resultiert. Folglich müssen alle forensischen Analysen von Proben vor Ort durchgeführt werden. Die Munition von SCP-1270-1 wird beim Verlassen der Grenzen von SCP-1270 ebenfalls demanifestiert, löst jedoch nicht die Demanifestation von SCP-1270-1 als Ganzes aus.

Die Analyse der identifizierenden Merkmale von SCP-1270-1 war nicht schlüssig: Es wurde festgestellt, dass seine Gesichtszüge die von [ZENSIERT] sind, einem Einwohner von [ZENSIERT], Utah (Gesicht aktenkundig als Ergebnis mehrerer Verhaftungen wegen Landstreicherei, öffentlicher Trunkenheit und Ladendiebstahl); es wurde festgestellt, dass seine Fingerabdrücke die von [ZENSIERT] sind, einem Einwohner von [ZENSIERT], Neufundland (Fingerabdrücke aktenkundig als Ergebnis mehrerer Verhaftungen wegen öffentlicher Trunkenheit und ungebührlicher Entblößung); seine DNA stimmt mit der von [ZENSIERT] überein, der derzeit wegen verschiedener Sexualdelikte eine lebenslange Haftstrafe in New South Wales verbüßt; und seine Zähne weisen einen so fortgeschrittenen Verfall auf, dass forensische Foundation-Zahnärzte erklärt haben, dass eine Identifizierung über zahnärztliche Unterlagen nicht möglich ist. Seine Schrotflinte ist eine Mossberg 590, aber mit einer Seriennummer, die auf eine Mossberg 590A1 hinweist. 

Wenn es nach der Gefangennahme verhört wird, antwortet SCP-1270-1 mit einem konstanten Strom von Beschimpfungen und Obszönitäten in verschiedenen Sprachen, darunter Englisch, Kantonesisch, Arabisch, Bengali, Portugiesisch, Ungarisch und Niederländisch.</textarea></pre>
