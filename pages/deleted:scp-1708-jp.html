    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1708-JP - いなくなる
**著者:** ©[[*user spchan]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-1708-JP

**オブジェクトクラス:**  --Euclid-- Keter


**特別収容プロトコル:** SCP-1708-JPはセクター400にある5×10mの人型SCP収容エリアに勾留されます。標準一般人型収容プロトコルによりSCP-1708-JPは収容所に設置された全ての物品にアクセスが許可されます。また毎日45分間の適度な運動、土日を除き6時間の公立高校が行っている教育と同じカリキュラムを行わせ学力不足を補って下さい。1ヶ月に3回メンタルケアを含むカウンセリングを収容エリア内で行い、その全ての記録の録音を必ず行って下さい。これら全ては三木博士によって決められた研究員のもとに行われます。SCP-1708-JPを他のSCPオブジェクトの研究に用いる場合三木博士の許可、SCP-1708-JPの監視を徹底して下さい。

[[collapsible show=&#34;+ 201█/6/1█追記&#34; hide=&#34;- 201█/6/1█追記&#34;]]
SCP-1708-JPによって出現した一軒家はSCP-1708-JP-Aとし、カバーストーリー「一軒家の建設」を流布し、建設業者として財団職員に24時間体制での監視を行わせて下さい。
[[/collapsible]]

**説明:** SCP-1708-JPは現在1█歳の平均的な男性です。健康診断での異常は見られませんが、精神面ではかなり不安定な部分があることが発見当初から確認されています。

SCP-1708-JPは他のSCPオブジェクトの異常性に曝された時、ミーム汚染や精神に異常をきたすような異常性を無力化するという異常性を有しています。実態があり、尚且物理的接触を主とするSCPオブジェクトにはその異常性が発生しないことが分かっています。｢実験記録参照｣

SCP-1708-JPは[[a_ href=&#34;http://scp-jp.wikidot.com/scp-1010-jp&#34;]]SCP-1010-JP[[/a]]の出現によって初めてその異常性が確認されましまた。20██/長野県/██市内にSCP-1708-JPが突如として現れ発見時にはSCP-1010-JPの異常性の範囲内にいたのにも関わらずその異常性によって引き起こされる認識災害が適応されていなかったためSCP-1010-JPの対策チームである&#34;黒ずくめの男達&#34;によってサイト██へ移送されました。

移送されてから3日間複数人の財団職員がコミュニケーションを試みましたが一言も発さなかったためサイト内のメンタルカウンセラーであり、研究者である三木博士にSCP-1708-JPとのコミュニケーションを試させた結果、SCP-1708-JPとの対話に---唯一成功したため--[[footnote]]現在はサイト内全ての財団職員との会話が成立しています。[[/footnote]]三木博士にSCP-1708-JPの全権限を移行し三木博士が選抜した研究員とサイト██の管理者のみがSCP-1708-JPへアクセスすることが許されています。

SCP-1708-JPの住所長野県/██市/██は空き地であったため異世界に繋がる新たなSCPオブジェクトが関係している可能性が浮上してきており早急に解決に乗り出さなくてはいけません。

勾留しているSCP-1708-JPは発見時█歳でありSCP-1708-JP自身の居住地がないためサイト内で義務教育、高校卒業資格の取得をさせる必要性があると三木博士が判断したため土日を除き毎日6時間の教育を行う方針になりました。

[[collapsible show=&#34;+実験記録094-JP&#34; hide=&#34;-実験記録094-JPを隠す&#34;]]
__**実験記録1708 - 日付20██/7/██**__
&gt; **対象:** SCP-1708-JP
&gt; **手順:** [[a_ href=&#34;http://scp-jp.wikidot.com/scp-216-jp&#34;]]SCP-216-JP[[/a]]をSCP-1708-JPに閲覧させる。
&gt; **結果:** 文章を読んでも「やってみたい」という衝動に襲われることはありませんでした。

__**実験記録1708 - 日付20██/7/██**__
&gt; **対象:** SCP-1708-JP
&gt; **手順:** [[a_ href=&#34;http://scp-jp.wikidot.com/scp-083-jp&#34;]]SCP-083-JP-A[[/a]]の読了。
&gt; **結果:** SCP-083-JP-A-1を意識領域下の一部に抱くことはありませんでした。

__**実験記録1708 - 日付20██/10/██**__
&gt; **対象:** 鬱状態のSCP-1708-JP
&gt; **手順:** [[a_ href=&#34;http://scp-jp.wikidot.com/scp-999&#34;]]SCP-999[[/a]]をSCP-1708-JPへ向かわせる。
&gt; **結果:** SCP-999は接触に成功しSCP-1708-JPの鬱状態の完治が確認されました。
[[/collapsible]]


[[collapsible show=&#34;+ 20██/6/1█追記&#34; hide=&#34;-201█/6/1█追記を隠す&#34;]]
SCP-1708-JPの出現より10年後空き地であったSCP-1708-JPの住所に突如としてSCP-1708-JPが住んでいたと思われる一軒家SCP-1708-JP-Aが出現しました。SCP-1708-JP-AはSCP-1708-JPが侵入した時にのみ異常性が発生します。その異常性はSCP-1708-JPに対して過度な精神的負荷をかけます。5分間の滞在で3日間SCP-1708-JPとのコミュニケーションがとれなくなったことからSCP-1708-JP-Aの異常性の調査は現在不可能に近い状況にあります。
[[/collapsible]]

**補遺1:** 以下はSCP-1708-JPがSCP-1708-JP-Aに侵入して1週間後に録音されたSCP-1708-JPと三木博士とのカウンセリング記録になります。

&gt; **対象:** SCP-1708-JP
&gt;  
&gt; **インタビュアー:** 三木博士
&gt;  
&gt; **&lt;録音開始&gt;, (201█/6/██)**
&gt;  
&gt; **三木博士:**こんにちはSCP-1708-JP気分はどうかな？
&gt;  
&gt; **SCP-1708-JP:**あまり良くはありません。未だに頭がクラクラします。1週間前のあの家のことも曖昧にしか覚えていません。
&gt;  
&gt; **三木博士:**無理もないよ、苦しそうにもがいていたからね君。……さてそれそろ話して貰えないかな？君は元いた世界で元いた家で何を経験したのかな？
&gt;  
&gt;[ **1分間の沈黙**]
&gt;  
&gt; **SCP-1708-JP:**……本当に言わないと駄目ですか？あまり言いたくはないんですが。
&gt; 
&gt; **三木博士:**私達の目的はSCPオブジェクトの確保、収容、保護なの知っているでしょ？だからこそ私はSCP-1708-JP-Aについて知らないといけないの。だからお願い。
&gt; 
&gt; **SCP-1708-JP:**知りませんよ……あんな家
&gt; 
&gt; **三木博士:**君が発見されたあの日君の身体には痣が沢山あった。もしかしなくても君、虐待されていたんでしょ？身体的並びに性的虐待。身体中の痣に混じって唇に梅毒感染の1期に見られるできものが3cm出来ていたの。……大変だったね。
&gt; 
&gt; **SCP-1708-JP:**同情なんていりませんよ。そもそもあなた達財団職員の人間はSCPに対して個人的な感情を持つこと自体が否定されています。三木さん、あなたに感謝こそありますが名前すら呼べない人に自分の家のことなんて話せません。
&gt; 
&gt; **三木博士:**……分かった。無理にとは言わない。また話したくなったら話してちょうだい。
&gt; 
&gt; **SCP-1708-JP:**分かりました。
&gt; 
&gt; [ **録音終了**]
&gt; 
&gt; **終了報告書:** この録音により、SCP-1708-JPがSCP-1708-JP-Aの調査に対して拒否反応を見せたことで、SCP-1708-JPへの自白剤投与が検討されましたが、三木博士が自白剤投与に反対したため計画は中断されました。

**補遺2:** 201█/6/██の録音より2週間後SCP-1708-JPはサイト内から姿を消したため、オブジェクトクラスがKeterに変更されました。現在まで発見には至っていないため早急にSCP-1708-JPを発見する手段を講じる必要があります。
