    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-XXXX-JP - ムシされる縁の下
**著者:** [[*user katata]]
**作成年:** 2022
[[include credit:end]]
[[include component:image-block
|name=http://scp-jp-storage.wikidot.com/local--files/file:7948071-1-6gtu/XXXX-JP.jpg
|caption=SCP-XXXX-JP成体。
|width=200px
]]

**アイテム番号:** SCP-XXXX-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-XXXX-JPはサイト-8102の低危険性生物飼育施設内に存在する昆虫用飼育ユニットに収容されます。個体数維持のため、担当職員は年に1度指定された手順に従ってSCP-XXXX-JPを繁殖させて下さい。また、未収容のSCP-XXXX-JP実例は発見次第捕獲し、サイト-8102に輸送して下さい。

**説明:** SCP-XXXX-JPは異常な咬合力を持ち、無機物を主食とするカミキリムシ科に属する昆虫の一種です。遺伝的にはツヤハダゴマダラカミキリ(//Anoplophora glabripennis//)との類似点が多く確認されていますが、生態は大きく異なります。SCP-XXXX-JPは外部からの電流及び電磁波を細胞に吸収・蓄積し、内部で増幅した後に体内に生息する未知のバクテリア(以下、SCP-XXXX-JP-1と記載)に送り込み、その働きを調節する事で消化吸収を行います。

SCP-XXXX-JPは同種の昆虫と比較してやや高い飛行能力を持ちます。また、SCP-XXXX-JP成体は土壌や岩石等の自然条件下に存在する無機物を好んで摂食し、特に繁殖期にその傾向が顕著に現れます。後述の性質から、これは上記の物質に付着した微生物を体内に取り込む事でSCP-XXXX-JP-1の増加を促進し、繁殖を有利に行う為の行動であると推定されています。

多くの場合、SCP-XXXX-JP成体は稼働している風力タービンのタワー部やナセル[[footnote]]発電機及びギアボックスを収納し、ローターシャフトを保持する筐体。[[/footnote]]付近に穴を開け、内部に侵入した後に産卵します。これは幼体の蓄電機能が成体と比較して未熟であり、消化吸収の際に多量の外部電力を必要とする為です。 1雌辺りの産卵数は16~23個程度であり、成体は産卵直後に絶命します。この際孵化した幼体は親の死体を摂食する事でSCP-XXXX-JP-1を受け継ぎます。その後、幼体は通常のゴマダラカミキリが樹木で行うのと同様に内部に侵入し、金属や電力ケーブルを摂食して成長します。孵化からおよそ3~4年後、SCP-XXXX-JPは蛹化・羽化して外部に出ていきます。

特筆すべき点として、SCP-XXXX-JPの幼体は蓄積された余剰電子を表面から放出し、近接する他個体及び電力ケーブルに分け与える性質を有しています。また、幼体の排泄物・羽化後の蛹殻は高い電導性を有しており、摂食されたケーブルの代用品として利用可能なため、寄生・羽化後も風力発電機の機能は--寄生前と同様に維持されます--(補遺を参照)。

**補遺:** SCP-XXXX-JPが発見され、収容が開始された1996年以降、日本各地の風力発電所において発電量の低下が確認されています。財団による調査の結果、上記の現象が確認された発電所の内、約95%で過去にSCP-XXXX-JP個体の発見、及び回収が行われていた事が判明しました。この事から、SCP-XXXX-JP幼体はその性質から寄生した風力タービン内で蓄電池、及び増幅器の役割を果たし、結果として発電量の増加、及び天候の影響を受けない安定した発電を可能としていると推定されています。これを受けて、一部の研究者から特別収容プロトコルの改訂が提言されましたが、日本国内での風力発電の普及率の低さ[[footnote]]2021年に利用されている自然エネルギー電力(全発電電力量の内約22%)の内、約0.9%を占める。[[/footnote]]、及びそこから推定されるSCP-XXXX-JPの収容による社会的影響の軽微さを鑑みた結果、申請は却下されました。</textarea></pre>
