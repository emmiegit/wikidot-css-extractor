**SCP-818-A: Copione** I tempi riportati di seguito sono precisi al minuto rispetto al programma di [[[SCP-818]]]. Copioni più dettagliati (che includono il numero di passi fatti e i tempi registrati al decimo di secondo) sono disponibili su richiesta al Dr. ████.  Questo copione è stato lentamente imposto a SCP-818 nel corso di sette settimane dall&#39;Agente  ███████ e dal Dr. ████. Ogni deviazione deve essere annotata per aiutare a mantenere l&#39;efficacia di questa procedura di contenimento.

**8:43** - SCP-818 si sveglierà, camminando verso nord dal suo letto verso il muro. SCP-818 percorrerà quindi la circonferenza del suo muro per otto volte, per poi proseguire per un&#39;ulteriore passeggiata fino a raggiungere l&#39;esatto punto più a sud della stanza.

**9:11** - SCP-818 si rivolgerà verso il muro a sud.

**9:51** SCP-818 si girerà bruscamente e camminerà fino al centro della stanza. Poi fisserà la luce del soffitto. **SCP-818 NON DEVE ESSERE DISTURBATO DURANTE QUESTO PERIODO PER NESSUN MOTIVO** //Vedi il rapporto sull&#39;incidente SCP-818-3Z//

**10:38** - SCP-818 tornerà al suo letto e fisserà la parete a Nord-Ovest.  A questo punto si potranno osservare immagini con colori fluttuanti.  

**11:41** - SCP-818 si alzerà e si avvicinerà al tavolo, inginocchiandosi. In questo momento, ci si può avvicinare a SCP-818 ma non gli va rivolta la parola.

**12:58** - SCP-818 si alzerà e procederà verso il muro più ad est. Seguirà poi la circonferenza del muro per sedici volte.

**13:43** - SCP-818 improvvisamente si girerà bruscamente, tornerà al tavolo velocemente e si inginocchierà di nuovo.

**15:00** - SCP-818 inizierà a piangere senza emettere alcun suono. **SCP-818 NON DEVE ESSERE DISTURBATO DURANTE QUESTO PERIODO PER NESSUN MOTIVO**

**15:43** - SCP-818 tornerà al suo letto e si sdraierà, aprendo e chiudendo gli occhi.   

**16:15** - SCP-818 lascerà il suo letto e tornerà di nuovo al tavolo.  --È sicuro avvicinarsi a SCP-818 in questo momento. Non si deve parlare con SCP-818.-- //SCP-818 non va avvicinato in questo momento. Vedi il rapporto SCP-818-7N e il rapporto supplementare della terminazione di D-1922.//

**17:30** - SCP-818 entrerà nella sua fase pericolosa.  Per tutta la durata di questa fase, eserciterà i suoi poteri, cambiando colori, generando oggetti in modo casuale e correndo per la stanza.  Il Dr. ████████ ritiene che si tratti di una sorta di &#34;capriccio&#34; che SCP-818 era abituato a fare ogni giorno.  In ogni caso, questo è l&#39;unico periodo di tempo in cui si deve effettuare un&#39;osservazione costante.

**17:38** - SCP-818 smetterà di fare i capricci e si sdraierà sul suo letto, piangendo, a quanto pare, di nuovo.

**17:47** - SCP-818 si alzerà dal letto e camminerà fino al punto più a nord della stanza.  Poi passerà al punto più a sud e tornerà indietro.  A partire da questo punto fino a quando non entrerà nel suo stato passivo, i comportamenti di SCP-818 saranno più irregolari, con alcune eccezioni riportate di seguito.  L&#39;Agente ███████ e il Dr. █████ non sono stati in grado di modificare questa sezione del comportamento di SCP-818 oltre ad alcuni punti, tra cui:

Tra le **18:00** e le **18:45** -  SCP-818 urlerà e colpirà la superficie del tavolo.

Tra le **18:30** e le **18:45** - SCP-818 produrrà un oggetto di qualche tipo.  Generalmente, questo oggetto appare come un ammasso deforme di sporcizia, legno o metallo.  Non è stata effettuata alcuna analisi a causa della natura imprevedibile di SCP-818 durante questo periodo.

Tra le **19:00** e le **20:00** - SCP-818 smetterà di respirare e cadrà a terra per circa sette minuti.

Tra le **18:00** e le **21:15** - SCP-818 produrrà una serie di piccoli oggetti, e procederà a disporli in ordine dal più grande al più piccolo.  Occasionalmente, le abilità innate di SCP-818 si manifesteranno, facendo sì che gli oggetti cambino di dimensione, portando ad un&#39;estrema agitazione e rabbia, poiché non seguiranno più lo schema.  Se gli oggetti non riescono a stabilizzarsi, eseguire il protocollo █████, e informare immediatamente il Dr. ██████.

**21:21** - SCP-818 tornerà a letto, si sdraierà, chiuderà gli occhi ed entrerà in uno stato passivo.</textarea></pre>
