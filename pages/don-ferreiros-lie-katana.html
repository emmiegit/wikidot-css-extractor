    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**唐·费雷罗之谲——太刀（Don Ferreiro&#39;s Lie-Katana）**
**作者：**[[*user Impslayer]]
**原文：**[http://www.scpwiki.com/don-ferreiros-lie-katana Don Ferreiro&#39;s Lie-Katana]
**译者：**[[*user Jer_ry Hu]]
[[include :scp-wiki-cn:credit:end]]
唐·费雷罗[[footnote]]**译注：**这个姓氏说明此人祖先的母语并非英语，英语国家的人看来，这人是个少数民族。[[/footnote]]之谲——太刀[[footnote]]**译注：**一种日本弯刀。对于西方人来说，是“精美，锋利，异族”的文化符号。[[/footnote]]

扫描条码的时候，研究员费雷罗又叹了口气。这一天并不舒坦，但研究员费雷罗常有这样的体验。自从在SCP基金会Site 19入职，他面对的一向是如山的文书，同事的轻慢和上司的忽视。当然，这主要怪他自己。费雷罗太腼腆，每次别人把他的成绩据为己有，他都不好意思声辩；尽管在基金会兢兢业业工作了13年，他的同事们却几乎忘记了他的名字。每个人都把琐事丢给他，然后就抛之脑后。

因此，当他走进那件没有窗户的小办公室，看到收件箱里又堆满了文件时，只觉得一切如常。办公桌上也依旧贴满了便条，大意就是“加油干”。几个没有标签的盒子丢在他“世上最好的爸爸”马克杯上，磕断了把手。他的心情不禁跌落到谷底。于是他关上门，检视“幽默”的助理有没有在椅子上放图钉，然后坐下，开始工作。

一时间，他觉得自己永远也清不完收件箱，于是决定先看看箱子。第一个箱子里装着一件未分级的新SCP，形状就像恒温器。上边别着戈登博士手写的便条，要求他将它送到5a实验室。费雷罗翻了个白眼。5a实验室在大院的另一个角上，但戈登博士的办公室就在它隔壁。算了，待会再说。没弄清楚的异常最好别碰，所以他小心地将盒子封上，放在桌脚旁。

第二个箱子很狭长，印着“已分类”的戳记。上边写着：“SCP-572:送交收容”的大字。一个小信封用胶带粘在盖子上，收信人是“[[span class=&#34;ruby&#34;]]唐纳德·费拉若[[span class=&#34;rt&#34;]]Donald Ferrari[[/span]][[/span]]教授”。[[span class=&#34;ruby&#34;]]费雷罗[[span class=&#34;rt&#34;]]Ferreiro[[/span]][[/span]]取下信封，拆开，脸上浮现出一丝微笑。他们终于把他的名字写对了！

&gt; [[span class=&#34;ruby&#34;]]费兰多[[span class=&#34;rt&#34;]]Fernando[[/span]][[/span]]博士：
&gt; 
&gt; SCP-572已经重新分级为Euclid。因此，需转移至实验室5a后方的特殊收容室内。鉴于你目前并无其他任务，我要求你立刻完成这项工作。
&gt; 
&gt; 接触此SCP前，务必通读收容程序。几天前就应该发送到你的邮箱了。
&gt; 
&gt; **切勿在从头到尾通读收容程序之前接触此SCP！**
&gt; 
&gt; 你的工作目前为止乏善可陈。但愿你这次能做出成绩。
&gt; 
&gt; 祝好！
&gt; 
&gt; 伯纳德·富勒姆，
&gt; SCP实验室助理，
&gt; 许可级别待定


费雷罗又叹了口气。

//&#34;别生气，唐~像他这种精神小伙一般三十出头就得出Keter任务!&#34;//

费雷罗无意识的点点头。他说得有道理。像富勒姆这种无礼又狂妄的小子//确实//比其他人更常摊上Ket……

等下……

//谁//说的有道理？

费雷罗四下扫视。没别人。他怀疑是谁在开玩笑，于是低下头向桌下看去。

没人。

他快速翻了翻抽屉，没有找到任何可录音的设备。天啊，大概是他最近加班加得太多了。他倒确实//一向//面临很大压力，但他早习惯了，应该吧。不过……在Site 19工作久了，精神出点问题属实正常。“棒棒嗷”，他嘟囔说，“开始幻听了。[[footnote]]**译注：**原文的&#34;hearing things&#34;指幻听了，但SCP-572将它曲解为“听到东西了”。[[/footnote]]

//&#34;确实，唐~你的听力真的很**棒棒**！看看你那双耳朵吧，简直是祂的完美造物，完美无瑕！就算身处风暴之下，莺歌燕舞之中，你也能听到万里之外飞虫尿尿的声音！&#34;//

费雷罗拼命压住心底的恐惧，四下扫视着寻找这诡异奉承的来源。”好吧，你……你是谁，你藏在哪里？”他问。

//“别紧张，唐，你找得到我的。以你的过人睿智，很快就能找到我！循着声音找就可以了！**呦嘚嘞哎-呦嘚哎嘿吼~呦嘚嘞哎-呦嘚….**”//[[footnote]]**译注：**约德尔小调，特点是高低音区的快速切换。[[/footnote]]

“够了！”费雷罗喊道，在刺耳的噪声中捂紧了耳朵。”别闹了，赶紧出来，我就不向布莱特博士报告！”

//&#34;啊！像你这样坚强又戒备，干净又利落的人，哪用得着什么别的博士帮忙呢！唐，你的智慧之泉不会枯竭。但说实话，我并不想惹你生气。我在盒子里！来看看吧！//&#34;

费雷罗寒毛直竖。确实，那声音//的确//像是从桌子上的长方形长盒子里传来的。他小心地打开封条，掀开盖子，他的双手就像被注射了神经毒素的D级人员一样颤抖。在他面前，紧贴在盒底的是一把漂亮的刀。他并不熟悉武器，但那把刀看起来就像他儿子16岁生日时，费雷罗送给他的那把玩具太刀。那时，他还和家人住在一起。虽然办公室内只有天花板上的无菌灯泡这一个光源，但刀的刃口却闪烁着寒光，仿佛一掠而过的晨曦。

//&#34;找到啦！我就知道你能找到。谁也躲不过**最棒的**！是不是啊，唐?&#34;//

倒霉的科学家听到刀那欢快的金属音色，不禁一缩。

“圣母索尔在上！”他口齿不清：“你…你会说话？”

//“当然可以，唐！但只有像你这样的人，才配与我交谈。知道吗，你很特别，唐。真的，真的很特别。全世界都无人能与你匹敌——你认为**他们**能听到刀说话吗？”//

费雷罗没法否认。它说的确实有道理。

//&#34;你注定是一位伟人。你听说过亚瑟王和石中剑的故事吗？&#34;//

“你…你是说…”

//“对！我和石中剑一样，都是圣剑！我是你的了，唐。来吧，拿着我-试试我！你很快就会发现，我们天生一对！”//

研究员费雷罗这一发现震惊得神魂颠倒。他伸出手，用指头拢住刀柄。他的潜意识里有什么东西在尖叫，想提醒他什么规程——大概是很重要的东西。但很快，他便感受到力量的洪流流过他的手臂，于是就把那些陈规抛之脑后了。虽然他几乎分辨不了餐刀和杂种剑[[footnote]]**译注：**杂种剑是指一种形制不大规范的剑。读者只要理解这是一种军用武器即可。[[/footnote]]，但仍能感受到太刀那精确的平衡和重量。他觉得自己壮实，勇武——甚至自信起来！多年以来，他第一次觉得自己无所不能。世界在他眼中就像一只蚌，只要他想，就能撬开蚌壳，取走珍珠。

//“呜，轻点，伙计！你知道的，我是最结实的刀，但像你那样握，非得把我握成渣不可！”//

费雷罗稍稍松了松手——他当然知道。他简直是个泰坦！[[footnote]]**译注：**希腊神话中的一种巨人。[[/footnote]]

//“呼，谢谢！来吧，老哥，试试看——来个刀花！”//

费雷罗笨手笨脚地操起太刀，甩了半圈，打翻了一叠文书，把杯子砸成了碎片。他的一部分知道他是不小心砍到的，但他感觉顺手极了，仿佛他原本就把那杯子当做目标。他笑了起来，并非微笑爬上嘴角，而是纵声的狂笑。

“//芜湖！漂亮，唐！看到那个杯子了吗？我们**无所不能**！**你**无所不能！你为人做嫁那么多年，其实他们都不配给你舔脚！是时候告诉他们谁最大了！//”

“对！”费雷罗高呼，&#34;是时候了&#34;!

他顿了一下。

“主管是吉尔斯博士，对吧？”

//“哈哈哈，唐，你是世界上最有意思的人！不，当然不是吉尔斯了——是你，唐！该是你**统治**这个地方了！那些鬼火少年和没用的牛仔裤一直对你指手画脚，把你视如草芥——这不合理！你有没有看到，得不到你的科学管理，这个地方变得多么混乱？**你**知道这个地方收容的是最危险的，能引发人类灭绝的异常，但负责的蠢材甚至都不知道提拔像你这样不世出的人才！不，唐，这个责任太重大了，非你负责不可！是时候了，你该**自己**提拔自己了，不是吗？”//

唐纳德·费雷罗，博士学历，一级研究员，世界上最聪明的人，//确实//觉得他该给自己升职了。他以前觉得自己不配，但那时候他没能认识到自己的才华，自己有多//牛逼//！现在他全清楚了。

他下定了决心。

他要//武力夺取//Site 19。

他举刀做出战斗姿势，一跃而起，大踏步的走向门口。荧光灯的光线照在他四周。//“好！复仇的时刻就在眼前！”//刀尖叫道，//“前进，唐，把门踢开！告诉他们你是认真的！”//唐满脸坚定，抬起腿，猛地蹬在门锁上。他听到断裂的声音，但合金加固的防爆门纹丝不动。他感觉到从脚跟上传来的剧痛和一阵头晕，断裂声的来源已经清晰无疑。

//&#34;芜湖！快看啊，头儿！你折断了全世界最强的人的骨头！只有你能做到，唐！做得好！你太强了！还好我们是一边儿的！加油，把这些痛苦带给雇你的那些杂种！”//

踢了四下，坐下休息了半个小时，然后不情愿的扫了码，伟大的唐纳德·费雷罗，博士学历，一级研究员，无论如何都是世界第一无敌聪明的人，蹒跚地走进了他办公室外干净、空荡荡的走廊。“Site 19”，他虚弱地喊道，“我是新任主管——你们都被开除了！”

//“你这只是在说，唐！**没吃饭吗！**&#34;//

他忍住脚疼，甩开冷漠的世界，转过拐角，恰好看到他的一生之敌。

“啊，费尔南多！”戈登博士说，“我只是来看看你，看下你有没有按时把它送…哦，天哪，你手里是572吗？你应该知道的，你不能——

“蠢！货！””费雷罗尖叫着，怒目圆睁，青筋爆裂。“你！**无**！**权**！对！我！说！三！道！四！”

戈登躲开了，572的钝刃从他头上半米处擦过，在房顶的管道上凿出凹痕。斩首的一击落空，费雷罗完全失去了平衡，他受伤的脚跟不自然地扭转着。费雷罗倒在地上，疼得动弹不得。戈登认出了这位受苦受难的科学家身边的报警器，他急忙抢上前来，按下了那标着“突破收容”的按钮。

//“他叫了支援，唐，别放过他！他们马上就到了——干掉他！快！站起来！快啊！你能行的！”//

在572持续不断的加油声中，费雷罗使劲力气，重新站了起来。

“别//犯傻//了，兄弟！”戈登一边逃向大厅，一边喊，“再有几秒这里就全是特工了！你赢不了的！”

“我//能//赢！”费雷罗在一片警报声中拖着步伐，“//我有//这把无敌圣剑！”

安保人员如期而至，他们从奔逃的戈登博士身边涌过。六个SCP基金会特工，穿着凯夫拉防弹衣，头盔和面罩遮住了他们的面孔。他们站在走廊尽头，举起了制式武器。不懂刀剑的费雷罗同样不懂火器，但他清楚在这么近的距离上，无论枪械的装药和射程如何，都同样致命。自从决定擢升自己，他还是第一次觉得有些犹豫。

//&#34;别怕，唐 - **他们**或许有几根炮仗，但是**你**有**我**！有我的力量和你的才华，足能劈开他们的子弹！现在让他们看看，你是一条好汉!&#34;//

费雷罗的恐惧消退了。他提着刀甩了个“8”字，根本没注意到断指掉在地上的声音。马上TM让这群SB知道，我费雷罗是铁打的！13年的怒火都化作咆哮，他高举着572，蹒跚着向安保队伍冲锋。

训练有素的安保队伍向他降下钢铁的雨点。但费雷罗已经准备好了。他一边前进一边将刀刃横着挥过，就像是在打苍蝇。特工们射出的18发子弹，只在远处的白墙上留下两个弹孔。

//&#34;好棒，唐！”//572大吹大擂，“//你挡下了16发子弹！你甚至只靠**自己**就能办到！真是天选之人，唐！最伟大的//！”

费雷罗低头看着他布满弹孔的躯干，冷静地注视着伤口处破碎的骨头和扭曲的肌肉。过了一会儿，他的身体反应过来，倒在冰冷坚硬的地板上，血液四处流淌。572在他旁边的地板上叮当作响，顽皮的蹦跳，唱着赞歌。

当警报声停息，世界从他眼前隐去，唐纳德·费雷罗，博士学历，安全许可已被吊销，只意识到一个友善的声音在唱：//“哇，看看那血！此乃国王之血！你**真的**向他们展示了你的高贵身份！你是最棒的，唐！**最伟大的**！”//

唐笑了。

他//是//最伟大的。</textarea></pre>
