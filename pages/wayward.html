Maria Jones contempla le brouillon sur l&#39;écran de son ordinateur.

&gt; NOTE DE SERVICE
&gt; DE : Maria Jones, Directrice, Administration de la Sécurité des Informations et Archives
&gt; À : Jack Bright, Directeur, Ressources Humaines
&gt; RE : Incident KB-615, événements au Site 38
&gt; 
&gt; Directeur Bright,
&gt; 
&gt; Comme demandé, voici toutes les informations pertinentes concernant l&#39;événement KB-615. D&#39;un point de vue purement personnel, Jack, gardez l&#39;esprit ouvert. Je suis consciente de l&#39;opinion que vous aviez de David avant tout ça, et je suis certaine que ça n&#39;a pas aidé, --mais gardez à l&#39;esprit ce que cela lui a coûté-- mais essayez de vous rappeler qu&#39;il n&#39;avait pas l&#39;intention que tout cela se produise.
&gt; 
&gt; --Directrice Jones

Elle enregistra le brouillon. Elle pourrait toujours l&#39;améliorer le lendemain matin.

[[collapsible show=&#34; &#34; hide=&#34;?&#34;]]

Sammart était assis dans la poussière, contemplant l&#39;apprenti qui se tenait à côté de lui. C&#39;est ainsi que le rituel se déroulait. C&#39;était ainsi qu&#39;il s&#39;était toujours déroulé. Celui qui voyait peu, et celui à la Visée Supérieure. C&#39;était ainsi que l&#39;apprenti pouvait s&#39;élever.

&#34;Je suis satisfait.&#34; Sammart plaça ses mains autour d&#39;une petite gravure sur la roche qui se trouvait devant lui, une gravure d&#39;une amulette avec un rubis rouge sang en son centre. &#34;Le Jugement d&#39;Abirt est également satisfait. Lève-toi et prends ta place.&#34;

Réprimant sa joie toute naturelle d&#39;avoir passé son épreuve finale, Potas se leva devant le Haut Bibliothécaire.

&#34;Haimak du quatrième Ceitu, tu es formé à connaître l&#39;histoire de notre peuple, les contes des Anciens, et les leçons de notre tribu, les leçons que nos pères ont apprises de leurs pères, et que nos petites-filles apprendront de nos filles. Tu es maintenant un Bibliothécaire Novice. Avance et présente ton Baj.&#34;

Potas s&#39;avança vers Sammart, le Grand Gardien des Légendes, ôta sa chemise et se tourna pour donner à l&#39;homme plus âgé un accès facile au sommet de sa poitrine, sous son épaule gauche. Sammart trempa un stylet pointu dans une fiole d&#39;encre noire (une fiole en verre, clairement d&#39;époque, et donc un artefact irremplaçable) et commença à compléter le tatouage rectangulaire situé sous la clavicule de l&#39;autre homme. Il poinçonna l&#39;encre dans la peau de Potas rapidement mais délicatement, un mouvement pratiqué lors des dizaines de fois qu&#39;il avait effectué cette action. Une troisième flèche fut ajoutée au Saint Sceau en haut à gauche, complétant le symbole. Une troisième ligne fut ajoutée au centre. Le tatouage se lisait maintenant comme suit :

&gt; ESPY FONCHON
&gt; NOM POTAS
&gt; NIVO |||   RASHAR

Il restait de la place pour deux lignes supplémentaires, si Potas en avait un jour la chance. Le propre tatouage de Sammart comportait ces lignes, bien que les rides les rendaient difficiles à lire, à son âge avancé. Il y aurait peu d&#39;autres rituels de ce genre pour Sammart. Peut-être même plus aucun autre.

&#34;Par tradition,&#34; dit enfin Sammart, &#34;tu as le droit de me poser trois questions. Veux-tu les poser ?&#34;

&#34;Bien sû--je veux dire, oui, Super Viseur&#34;, dit Potas. Il avait déjà réfléchi à deux questions depuis bien longtemps. &#34;Pensez-vous que je deviendrai un jour aussi sage et âgé que vous ?&#34;

Sammart fronça les sourcils. &#34;La flatterie ne te rapportera rien, mon garçon&#34;, dit-il. &#34;Aussi impressionnés que nous soyons par tes connaissances au Cown Sil, tu n&#39;es encore qu&#39;un enfant à nos yeux. Comprends-tu ?&#34;

Potas se sentit gêné par la réprimande. &#34;Oui, Super Viseur.&#34;

&#34;En dehors de cette auto-critique flagorneuse,&#34; poursuivit Sammart, &#34;oui, je vois un peu de moi en toi. Tu pourrais en effet devenir tout à fait comme moi un jour. Peut-être seras-tu plus tolérant envers les enfants qui se comportent de la sorte avec toi. Mais ce sera tout au bout de ton chemin, bien après que j&#39;aurai atteint le bout du mien.&#34;

&#34;Merci, monsieur&#34;, répondit Potas. &#34;Y a-t-il encore beaucoup de légendes à apprendre ?&#34;

&#34;C&#39;est donc ta deuxième question ? Ah, très bien. Oui, bien sûr, il y a beaucoup de légendes qui ont été totalement perdues, et beaucoup qui sont en grande partie perdues mais qui pourraient être retrouvées un jour, et certaines qui existent mais qui ne se sont jamais produites. Ne prends pas cet air effrayé, mon garçon ; nous devons garder les légendes qu&#39;on nous raconte aussi intactes que possible, mais nous ne pouvons pas juger de l&#39;exactitude des récits de certains de nos ancêtres. En privé, et je pense que je peux te le dire car personne ne te croirait si tu le partageais autour de toi, je ne suis pas entièrement convaincu du caractère divin des Anciens Dieux.&#34;

Potas était choqué par cette dernière remarque, et ne pouvait le dissimuler. &#34;Mais... mais pourquoi ?&#34;

Sammart s&#39;était lui-même longtemps débattu avec cette question. &#34;J&#39;estime que je ne peux pas croire en des dieux assez fous pour se comporter comme l&#39;ont fait les Anciens. Des justifications en sont données à l&#39;infini ; la destruction des villes par Geyer lorsqu&#39;elles lui déplaisaient, la vengeance de Drakgin sous la forme de son &#34;animal de compagnie&#34; Sikayt. Mais lorsqu&#39;on atteint mon âge, on réalise exactement à quoi ressemblent leurs histoires. Juste à ça. À des histoires d&#39;hommes et de femmes qui ont tiré le meilleur de leur échec. J&#39;ai raconté assez d&#39;histoires dans ma vie pour reconnaître les fausses quand je les entends.&#34;

Potas était abasourdi. &#34;Alors, vous ne croyez plus en rien ?&#34;

&#34;Je n&#39;ai pas dit ça. Je crois simplement en peu de choses. À présent, quelle est ta dernière question ?&#34;

Potas n&#39;avait jamais réussi à trouver une troisième question, maisd&#39;un seul coup, il ne pouvait penser qu&#39;à une seule qui conviendrait en ce moment précis. &#34;Voulez-vous... voulez-vous me raconter une de ces autres histoires ?&#34;

Sammart cligna des yeux. &#34;De ces autres histoires ? Quelles autres histoires ?&#34;

&#34;Nous racontons tellement d&#39;histoires, sur le vol de York et la bravoure de Starel. Mais il y a sûrement des histoires qui sont racontées moins fréquemment, certaines qui sont à peine racontées. Je... j&#39;aimerais en entendre une. Venant de vous.&#34;

Sammart réfléchit. Il n&#39;avait plus vraiment Raconté d&#39;Histoire depuis de nombreux hivers ; cela était généralement laissé aux Gardiens plus jeunes. Mais la tradition voulait que le garçon ait le droit de lui en demander une, et il devait essayer de satisfaire sa curiosité. Et puis les Contes lui manquaient beaucoup.

&#34;Très bien, je peux te raconter une histoire. As-tu une requête ? Il y a l&#39;histoire de la folie de Drakgin, qui croyait que des limaces ailées à défenses l&#39;aideraient à combattre le démon Popstmagee. Il y a l&#39;histoire de l&#39;Espy-Qui-N&#39;existait-Pas, Cinkantcink, et les traces de ses ravages dans ce monde. Il y a l&#39;histoire de la mort de Kalef, avec la destruction de la Toute-Lumière dans les cieux au-dessus de nous.&#34;

&#34;Y a-t-il... des histoires qui ne parlent pas des Grands Dieux ? Il y a sûrement eu des Dieux moins importants qui ont aussi leurs histoires.&#34;

Sammart réfléchit davantage. &#34;Il y a une histoire, bien qu&#39;elle soit un peu plus étrange. Il s&#39;agit de la Parabole du Prince Rebelle. Veux-tu en entendre une partie ?&#34;

&#34;Que se passe-t-il dans cette histoire ?&#34; demanda Potas. Il se comportait à présent comme un véritable enfant demandant à son père une histoire avant de s&#39;endormir.

&#34;Elle parle d&#39;un autre pays, les Bois d&#39;Alexia, et d&#39;un prince de ce monde qui avait choisi d&#39;abandonner ses richesses pour poursuivre un rêve différent. Le prince aurait pu avoir une vie entière de luxe, mais il pensait que les coutumes de son peuple étaient mauvaises, et il a voulu les changer. Mais le prince ne s&#39;attendait pas à ce que, dans sa quête d&#39;un monde différent, sa guerre le change autant qu&#39;il allait changer sa nation. Au début de l&#39;histoire, c&#39;est un homme sombre, hanté par la mort, et il s&#39;est donc tourné vers la sorcellerie pour accomplir sa mission.&#34;

&#34;Cela ressemble à un conte de fées&#34;, dit Potas.

&#34;Ce n&#39;est pas tout&#34;, poursuivit Sammart. &#34;Le conte parle aussi d&#39;un Gardien comme nous, un lâche nommé Daf&#39;eed, qui est obligé de devenir fort. Le Gardien était faible, et les magies diaboliques des Bois l&#39;ont presque vaincu, mais il s&#39;est rétabli, avec l&#39;aide... d&#39;autres personnes, et il finit par trouver son courage.&#34;

Potas posa sa tête entre ses mains, assis en tailleur sur le sol, tandis que le Super Viseur lui racontait la Parabole.
