**批准建设监狱以适应大量初级异常的收容的申请**

**问题**

自1945年起，在新型超科技已经成为“面纱”原则各成员国之间竞赛的一种手段后，许多模棱两可的超技术产品流入“面纱”外的市场。基金会已然成为市场中最大的买家之一。[((bibcite buyer))] 由于基金会对于超科技的保守态度，其所购买的超技术产品大多用于研究而非使用。

同时，由于其在超科学、超技术领域的大量研究，大量政治犯、死刑犯被征用于实验中，这导致了大量异常个体的出现。同时，跨维度、跨宇宙实验的不断深入，致使当前研究尖端所难以理解的个体频繁酿成损失。据统计，单1983年一年，就造成了340万名研究人员，超6亿美元（1983年的美元标准）的人员与经济损失。[((bibcite loss))] 同时，对“面纱”原则的屡次冲击不利于公司开展多领域、多阶段的研究与发展。而基金会对于前者产生的异常个体往往采取处决的方式，这是我公司在发展超技术领域的巨大损失。

**对策**

我们建议建造大型监狱以适应由上述情况产生的异常。该项目由基金会发起，公司负责监狱的设计建设以及后续维护。

建设位置位于地表以上85千米至90千米，该区域温度较为均衡，且对流运动并不明显，因此可以节省大量建设及维护成本。应对“面纱”原则外的民众做好隐瞒工作。

建设外立面应使用IV-4型光学迷彩涂料进行均匀喷涂，并在外立面内部安置AG-57型大型反重力装置 ，使整体建筑能悬浮于该区域，并需要长期安排专人进行维护。整体建筑以地球中轴为轴心呈环形分布，环的最宽部分直径为6000m，最窄部分直径为1000m。沿中轴设立塔状岗哨，并以辐射状的形式建设8条平台，并配备门禁系统，方便狱警进行管理。由于建设位置特殊，在外层不再加装防攀爬金属隔离网与独立的监狱围墙，也不再配备岗哨。

监舍楼为一体多层式建筑，计划建设楼层120层。出于节省成本的考虑，每层所建造的房间按照楼层数的增加呈阶梯式递减，1至30层每层200个收容单元；31至60层每层100个收容单元；61-90层每层50个收容单元；91层至120层每层20个收容单元。如无特殊情况，收容单元为两人一间，人均面积约为37.88m^^2^^。在120层设有20间禁闭室，每间面积约为4.47m^^2^^。每个收容单元采用封闭式铁门，仅在门的中央设置可统一从外开启的窗口供饮食与生活需求的供应。内部的基础设施包括两张床（0.9m*1.9m）、一张洗漱台（带镜面）、一个马桶、两台监控器、一台声波感应仪、一台红外线传感器、一台嵌入式电子屏幕。每间收容单元可由甲方（即基金会）所要求的方式进行改造，包括但不限于改变墙体成分，增加监控器种类，减少单元内基础设备。

狱卒将由公司下属安德森机械生命开发集团负责。运用先进的机械生命开发技术，可满足大型监狱的人力需求，并可使狱卒易于操控，便于监狱的统一管理。狱警与囚犯的比例应不低于10%。狱警需要有一定的分工，如警长、巡逻等。另外需要配备专业清洁人员与养护维修人员。监狱长已与基金会方面达成共识，由基金会派专人担任。

**商业计划**

由于公司作为乙方，因此所有费用均由基金会承担，且基金会承诺，每月将会为公司提供20名异常个体（包括尸体）供公司使用，这对于公司而言是一笔不可多得的财富。这些异常个体将会为公司研究开发新项目提供实验素材。

公司向基金会方面隐瞒了IV-4型光学迷彩涂料[((bibcite facility1))]、AG-57型大型反重力装置尚处于试验阶段的事实。[((bibcite facility2))]这项工程可以将公司的产品首次投入实际使用，如能顺利运行，其随后的推广前景将十分开阔。

**所需资金**

建设总报价约为5900万美元，按如下方式分配：

* 选址及勘探费用约为100万美元。
* 建筑整体建设费用约为5000万美元。
* 狱警招募及培训费用约为700万美元。
* 建设工人的薪资约为100万美元。由于该项工程的秘密性，所有工人的薪资将以抚恤金的方式一笔发放给工人家属。


**已知问题**

大型监狱的兴建需要耗费巨大的人力，按一般监狱的比例进行计算[((bibcite apartment))]，该项工程所需要的人力大约为360,000个人工。且因为此项工程特殊，施工过程需要符合“面纱”原则，因此需要外包给特定公司。目前的第一选择为工厂，相关风险评估正在进行之中。公司下属安德森机械生命开发集团也被纳入了考虑范围之中，但因其公司规模问题，机器人良品率恐无法达标。加之其运用灵魂与机械相结合的生产方式，存在一定程度的风险。

由于监狱位置问题，导致施工难度巨大。目前可行的解决方案为以位于约翰斯顿环礁的普罗米修斯海底研究分部为建设机构，环绕分部进行90%的建设以后，再运用80架K-7型隐形螺旋风扇式运输机将其托运至指定位置，最后在空中对于剩余结构进行装配。

如IV-4型光学迷彩涂料与AG-57型大型反重力装置出现质量问题，恐造成严重后果。这可能使公司方面的信誉受到一定损失。且间谍活动的兴盛，可能泄露前者的测试状态事实，导致项目流产。相关试验正在紧张进行之中，确保项目的顺利实施。

由于收容项目特殊，突破监狱的可能性依旧存在，加之监狱位置的关系，如发生上述情况，可能造成不可预计的后果。这可能会导致“面纱”原则被破坏，并需要大量的后续工作，对于公司而言损失巨大。为此，前期的收容项目筛选已在进行之中。对于不符合收容条件（见附录8）的异常个体，采取收集或处决的方式。
