    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++ 回收文件135-Alpha

在对SCP-135进行约束█天后，开始在其出现时所在的███████山脉地区执行一场“耙子行动”，该行动以跟随其发现地（仅能步行抵达）的生物材料块组成的痕迹（由山上植被覆盖）为主。

当抵达该痕迹最高处时，可发现一座植被环绕的小木屋。大部分小屋周围的植被都呈现出异常生长状况，具有异常巨大的枝叶，且可在这些树木与植物的树干和茎上发现生长代谢点，尤其在前部。有证据显示，小木屋在至少十年内都只有不超过两人或三人在其中居住，该处有水晶，但没有电力和电话连线。该小木屋建筑在水平面上，窗户呈方形，显示其建筑目的是有意自绝的避难所。

发现了一个信封，内含一封打印信件。此外，在入口大门处（该处似乎就是一直延续到SCP-135发现地生物材料块的起源地）还发现了一本损坏极其严重的生活日记。

日记本大部分书页损坏都极其严重。据信其属于后来被确定为SCP-135生母的个体。信的来源仍未知，怀疑有一个当时基金会还不了解的网络群体参与。

**碎片135.a**

//碎片回收自[数据删除]的生活日记。//

&gt; 19██年1月13日
&gt; 	
&gt; ……终于放假了，不敢相信课居然上完了。这不是我学习最好的一年，不过并不重要，对吧？他们唯一会做的是告诉你他们说，你就必须做，不要发问，不管你想不想知道，就好像他们知道我想怎么着我的人生一样。而我想要过得开开心心的，去派对，做年轻人该做的而不是老头子们认为我们应该做的。
&gt; 	
&gt; 19██年2月20日
&gt; 	
&gt; 爸爸妈妈又和往常一样吵了一整天架。
&gt; 	
&gt; 有时候我甚至希望我没有父母。如果发生的那么糟糕的事是我的错（因为钱在家里丢了，然后他们就说我浪费了他们本来打算供我念书给我买衣服的钱），那么对他们来说可能最开始就没有我会好过一点，有时候我就像个多出来的一样。我打算去湖边和朋友没呆上一整个星期，如果他们答应的话，如果他们见不到我，可能就会冷静一点了吧。
&gt; 	
&gt; [字迹模糊]
&gt; 	
&gt; 19██年5月19日
&gt; 	
&gt; 我还记得我在湖里看到他的时候，他那么奇怪，那么神秘，而且一起玩的没人愿意和他搭话，但是出于某种原因，我无法把目光从他身上移开，毕竟他这么帅……[无法解读]我的朋友们都是傻子，她们永远也不知道我们在那个洞里发生的事是多么美妙，他对我做的那些事……[无法解读]
&gt; 	
&gt; 随便爸爸妈妈怎么讨厌我吧，不过现在我在等待一个宝宝。对，我自己的宝宝！他只要能找到他的爸爸，我们就可以一直生活下去了，也肯定会那样的……
&gt; 	
&gt; 19██年7月2日
&gt; 	
&gt; 从学校回家后，我发现我爸爸把我所有的东西都从房间里拖了出来，扔到了家门口，他把我抛弃了。把他自己的女儿抛弃了！
&gt; 	
&gt; 他说这是给他家里丢脸！现在我知道了，他们想要医生说行再抱外孙女，我发誓我再也不会见他们了。
&gt; 	
&gt; 19██年9月23日
&gt; 	
&gt; [模糊]我知道你会如我所愿地来到，你是我的生命，是我的天空，即是我们不得不待在这小屋里，如果你和我在一起，这也是值得的。我们将会一同看到我们女儿的降生……
&gt; 	
&gt; 19██年11月8日
&gt; 	
&gt; 我的爱人不会回来了，每一天我都感觉病的更严重了，我的骨头在疼，而且我没法……[无法解读]
&gt; 	
&gt; 19██年12月24日
&gt; 	
&gt; 我已经孤身一人了，大家都抛弃了我，而我的身体状况已经糟糕到我觉得没法生下你了，我的女儿。请原谅我的一切，原谅我没能给你一个正常的家庭，因为我甚至都没法见到你了，也没法向你道一声“圣诞快乐”，这一切都是我的错，我无法……
 
**碎片结束**

**碎片135.b**

//在该小屋中回收到的信件，没有身份信息。//

&gt; 仅限你阅读
&gt; 	
&gt; FRANK，
&gt; 不要再害怕被打扰了。当前撤回很危险，这里发生的事结果会导致我们研究生效。别再为[字迹模糊]而心情不好了，舍不得孩子套不得狼。
&gt; 	
&gt; BRAULIO

**碎片结束**</textarea></pre>
