    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Tôi chạy về phía ánh sáng nhỏ, cảm nhận được sự &#39;hy vọng&#39;, tôi quay đầu nhìn lại. Bóng tối bắt đầu bao phủ. Nỗi sợ hãi mà tôi không thể che giấu. Cả hai chân chạy không ngừng nghỉ. Nhìn thấy lối ra trước ở trước mắt. Tôi cảm thấy tim mình đập mãnh liệt. Một tiếng gầm lớn vang lên từ phía sau. Ngoảnh, tôi thấy một con quái vật có hình dáng giống khủng long ăn thịt đang đuổi theo tôi cách đó không xa.

Tôi vội vã chạy trong sự mệt mỏi, một tia sáng chiếu vào người tôi. Đó chình là một cánh cửa rộng mở, chính là lối thoát cho tôi. Tôi nở nụ cười. Nó sắp đuổi tới nơi rồi. Bỗng nhiên, một cảm giác nào đó khiến tôi quay mặt lại. Một con quái vật to lớn đang đến gần. Ôi trời! Đó là T-REK, toàn thân bê bết máu đỏ. Nó mở miệng và dường như cái miệng ấy  tiếp tục mở rộng. Không, tôi đang bị ăn thịt. Tôi đã cố gắng hát nhưng giọng… giọng của tôi đâu rồi. Trong đầu anh ta lúc ấy chỉ có một suy nghĩ:&#34;Ahh ...&#34;

Tôi bừng tỉnh.

&#34;Ồ!&#34;

Tôi trở lại chỗ làm việc bé nhỏ của mình. Cơn đau từ lúc ngã ghế từ từ biến mất. Tôi vẫn còn mơ màng.

“Ông lại ngủ à? Đây là lúc để làm việc. &#34;

Tôi từ từ đứng dậy Nhìn đồng nghiệp bên cạnh &#34;Một giấc mơ kỳ lạ, khổ quá.&#34;

&#34;Mơ cái gì vậy?&#34;

&#34;Bị khủng long đuổi&#34;

&#34;Ôi! Thật buồn cười làm sao.&#34;

Tôi gật đầu đáp lại. Nhưng đột nhiên, một thông báo vang lên và một tiếng chuông báo động.

//Xin lưu ý, SCP-903-TH  đã thoát ra khỏi buồng quản thúc. Tất cả nhân viên khẩn trương đến nơi trú ẩn.//

Hai chúng tôi hoàn toàn im lặng.

Nó không vui chút nào cả…</textarea></pre>
