**Titolo originale:** SCP-245-FR - Tout l&#39;Amour du Monde
**Autore:** [[*user Seed Holt]]
**Data di pubblicazione:** 11 febbraio 2018
**Traduttore:** [[*user Heloderma Horridum]] (ex user Phoneutria) 
[[include credit:end]]


[[include component:image-block name=https://i.postimg.cc/W396GBLT/245-FR.jpg|caption=CE-245-87, una delle prime coppie di civili affette da SCP-245-FR.|width=175px]]

**Elemento #:** SCP-245-FR

**Livello di Minaccia:** Giallo [[span style=&#34;color:yellow&#34;]]●[[/span]]

**Classe dell’Oggetto:** Keter

**Procedure Speciali di Contenimento:** La MTF Mu-14 (“I Cupidoni”) è una forza internazionale di sorveglianza e d’intervento con lo scopo di identificare e proteggere nuovi casi di SCP-245-FR in tutto il mondo. Essa possiede a sua disposizione ████ Aithometri di Classe 4 impostati in modo da rilevare solo la frequenza eterica del valore di 3,3 aHz [[footnote]] Aitho-Hertz. [[/footnote]], tipica dei casi di SCP-245-FR.

La coppia di soggetti, una volta reperita e messa in sicurezza, ricade sotto la responsabilità della BSIA [[footnote]] Bureau de Surveillance des Individus Anormaux (in italiano: Ufficio di Sorveglianza degli Individui Anomali). [[/footnote]]. Amnestici di Classe B devono essere somministrati ai parenti dei soggetti nel caso vengano a conoscenza dell’esistenza di SCP-245-FR. I soggetti interessati da SCP-245-FR sono gli unici civili autorizzati a ricevere informazioni minime riguardanti l’anomalia [[footnote]] Più precisamente, i rischi a cui i soggetti possono incorrere se è impedito il contatto diretto o indiretto tra loro. [[/footnote]], e la sicurezza di queste informazioni è di esclusiva responsabilità della BSIA.

In caso di complicazioni dovute agli effetti di SCP-245-FR, di disaccordi [[footnote]] Disaccordi culturali, razziali, sociali ecc… Questo problema può verificarsi nel caso in cui i parenti di uno dei soggetti disapprovano in modo violento o estremo il secondo soggetto. [[/footnote]] o di altri conflitti significativi tra i due soggetti, amnestici di Classe F possono essere somministrati ai soggetti, mentre ai parenti dovranno essere somministrati amnestici di Classe D. Questa procedura deve essere utilizzata solo come ultima risorsa, in considerazione del prezzo dell’operazione e del rischio di fallimento nell’utilizzo di amnestici di Classe F. Infatti, nel 20% dei casi, i sintomi causati da SCP-245-FR persistono o riappaiono nel giro di pochi mesi.  

Qui di seguito, la tabella dei comandanti della MTF Mu-14 [[footnote]] I loro dettagli di contatto sono disponibili nel documento 245-CO allegato al presente rapporto. [[/footnote]], insieme alla loro area d’incarico:

||~ COGNOME Nome ||~ Area d&#39;incarico ||
|| ANTONIO Adham, ANTONIO Natanael || America del Sud ||
|| BRASSEL Anne || Europa Occidentale ||
|| DARAMU Joshua || Oceania ||
|| DRUMM Ben || America del Nord ||
|| FREYA James || Europa Orientale ||
|| GAUHATI Nilam || Asia del Sud ||
|| INARI Airi || Asia Orientale ||
|| LIU Tao || Sud-Est Asiatico ||
|| MAJNUN Abd Al-Mouqit || Medio Oriente ||
|| MIMOUNI Erzulie || Africa Occidentale, Africa Centrale ||

|| SOWA Pavlov || Spazio Post-Sovietico ||
|| YEMOJA Karade || Africa Orientale, Africa del Sud ||

**Descrizione:** SCP-245-FR designa un insieme di reazioni fisiologiche che si verificano --in modo casuale-- quando due esseri umani [[footnote]] Attualmente, il fenomeno non è stato mai osservato su altri animali. [[/footnote]] si incontrano per la prima volta. Questo primo contatto deve includere almeno un contatto visivo diretto tra i due soggetti. Queste reazioni variano nella durata a seconda dell’individuo e devono includere uno o più dei seguenti sintomi:

* Aumento della frequenza cardiaca.
* Vampate di calore.
* Anestesia parziale dei recettori nervosi, in particolare di quelli legati al dolore.
* Conseguente rilascio di dopamina e serotonina che induce in uno stato di benessere e felicità.
* Inibizione delle capacità di pensiero.
* Desiderio irrazionale di entrare in contatto, sia che esso sia un contatto tattile o una semplice relazione sociale.
* Squilibrio ormonale che accelera leggermente la crescita [[footnote]] Questo sintomo è molto comune nei soggetti di età inferiore ai 15 anni. [[/footnote]].
* Perdita di coscienza [[footnote]] Questo sintomo è molto comune nei soggetti di età superiore ai 70 anni. [[/footnote]].
* [DATI CANCELLATI]. Questo sintomo è permanente, ma appare solo nel ██% dei casi [[footnote]] La teoria che suggerisce che [DATI CANCELLATI] sia indipendente dagli effetti di SCP-245-FR è ancora in discussione. [[/footnote]].

SCP-245-FR è stato per lungo tempo considerato un fenomeno casuale, ma è stato dimostrato con l’ausilio degli Aithometri che SCP-245-FR si verifica esclusivamente tra due individui le cui frequenze eteriche indicano la medesima posizione dell&#39;uno e dell&#39;altro. In tutti i casi registrati, quando avviene il primo contatto tra i due soggetti, la loro frequenza eterica viene modulata rapidamente fino a raggiungere i 3,3 aHz.
//Contrariamente a quanto supponiamo, indipendentemente dall’individuo, SCP-245-FR non provoca né aumento del testosterone né dell’ossitocina, ormoni implicati nel desiderio sessuale e nel sentimento amoroso, e agisce indipendentemente sia dall’età che dal sesso di entrambi i soggetti. Possiamo quindi considerare che SCP-245-FR non è una forma anomala di sentimento d’amore, sebbene le relazioni tra i soggetti interessati si muovano spesso in questa direzione; ciò dunque non è sistematico ed è quindi probabile che SCP-245-FR non abbia nulla a che fare con l&#39;amore.// – Dr Héron  

Quando sarà avvenuto il primo contatto, entrambi i soggetti avvertiranno il bisogno di stare insieme e mostreranno una maggiore capacità di empatia e di comprensione reciproca, che di solito porterà ad un affetto reciproco. Quando per loro è impossibile stare insieme, cercheranno attivamente una comunicazione tramite mezzi diretti (nei casi di [DATI CANCELLATI]) o indiretti (telefono, internet o lettere nella maggior parte dei casi [[footnote]] //Avevamo alcuni soggetti il cui mezzo di comunicazione consisteva in un semplice passaparola che copriva diverse decine di chilometri. Da allora, abbiamo fornito loro sistemi di comunicazioni più affidabili per la propria sicurezza.// – Dr Héron [[/footnote]]). Se nessuna di queste soluzioni verrà messa in atto e i soggetti verranno separati volontariamente o involontariamente per una durata superiore a 24 ore, si manifesteranno altri sintomi con gravità variabile a seconda dei soggetti e della durata della loro separazione. La suddetta sintomatologia include:

* Aumento dello stress.
* Perdita di peso accelerata.
* Terrori notturni ed episodi di sonnambulismo.
* Disturbi dell’umore variabili dall’irritabilità acuta all’esaurimento nervoso.
* Formazione di coaguli di sangue nelle regioni prossime al cuore.
* Automutilazione inconscia.
* [DATI CANCELLATI] descritto come “un grido potente e continuo”.
* [DATI CANCELLATI]. Questi disturbi, sebbene minori, si rivelano letali nel 95% dei casi per il soggetto e richiedono l’utilizzo di un’Ancora della Realtà di Scranton per essere dissipati.

Tali sintomi spariranno in pochi minuti nel caso in cui i due soggetti si ritrovino di nuovo insieme [[footnote]] Ad eccezione dei coaguli di sangue che possono sempre comportare un rischio. [[/footnote]], e in poche ore nel caso venga ripristinato il contatto indiretto.

Ogni coppia di soggetti è amministrativamente designata dal codice CE-245-XXX; quest’ultima parte rappresenta il numero di identificazione.

**Addendum 245-A:** Statistiche generali, con note del Dr Héron, supervisore delle ricerche su SCP-245-FR:

* In data 23 gennaio 20██, il █,█% della popolazione è affetta da SCP-245-FR, rendendola la terza maggiore popolazione di individui anomali dopo [DATI CANCELLATI].

//Questa percentuale è in aumento perché i gruppi umani sono molto più mobili di prima, cosa che favorisce la possibilità che due soggetti compatibili si incontrino e manifestino gli effetti di SCP-245-FR.// – Dr Héron

* Il 75% dei soggetti affetti sviluppa il sintomo [DATI CANCELLATI].

//È in questi casi che registriamo i migliori indici d’intesa tra i soggetti. Lo svantaggio principale è che [DATI CANCELLATI].// – Dr Héron

* Il 56% dei soggetti affetti sono uomini.

//Ciò può essere spiegato dal fatto che in molte culture sono gli uomini a lavorare, mentre le donne restano a casa. Uscire di più equivale a più possibilità di incontri e quindi a più probabilità di venire colpiti da SCP-245-FR.// – Dr Héron

* Il 52% delle coppie formate da individui affetti da SCP-245-FR sono composte da persone dello stesso sesso.

//Come suggerito dal mio predecessore, il Dr Bouguereau, il fattore sessuale è irrilevante.// – Dr Héron

* Il 34% delle coppie formate da individui affetti da SCP-245-FR sono composte da due persone aventi nazionalità differenti.

//Due soggetti geograficamente vicini hanno maggiori probabilità di incrociarsi. Si noti che nei casi in cui gli individui non parlano la stessa lingua, l’entusiasmo e il desiderio di comunicare causati da SCP-245-FR accelerano la loro curva di apprendimento.// – Dr Héron

* Il 22% delle coppie ha almeno un soggetto la cui età è inferiore ai 18 anni.

//Questo è uno dei casi più complicati, specialmente quando il secondo individuo è maggiorenne. È comune, soprattutto nelle culture occidentali, che i genitori si sentano molto a disagio in caso di un forte legame tra il loro pargolo e un adulto che non conoscono. Pertanto, preferiamo stabilire modalità indirette di comunicazione tra i due soggetti (quando non hanno sviluppato [DATI CANCELLATI]) fino a quando entrambi i soggetti avranno più di 20 anni. Monitoriamo le loro discussioni, sebbene l’empatia causata da SCP-245-FR prevenga atteggiamenti pedofili nel 97% dei casi. Il restante 3% proviene principalmente da culture in cui è tollerato il matrimonio infantile.// – Dr. Héron

* Nel 28% delle coppie gli individui hanno età simili, con una forbice di differenza di dieci anni circa.

//Un grande divario d’età è lo scenario peggiore per i soggetti affetti da SCP-245-FR, in quanto la morte di uno dei membri della coppia equivale a una separazione completa e il secondo membro muore dopo pochi giorni. Non citerò come esempi i casi più drammatici, ma purtroppo ne abbiamo regolarmente.// – Dr Héron

* Il 61% delle coppie formate da individui affetti da SCP-245-FR finiscono per avere una relazione amorosa.

//L’orientamento sessuale non è influenzato da SCP-245-FR. Due soggetti affetti dello stesso sesso, ma eterosessuali, diventeranno solamente buoni amici, senza andare oltre.// – Dr Héron.

* L’87% dei soggetti impegnati in una relazione romantica, quando viene affetto da SCP-245-FR, finisce per rompere con l’attuale partner.

//Sfortunatamente, questa percentuale può essere spiegata da un semplice fatto: la maggior parte dei partner dei soggetti colpiti non apprezza che uno sconosciuto interferisca nella loro vita privata da un giorno all’altro, e l’attenzione che il soggetto affetto presta ad esso può creare dei conflitti. Abbiamo casi in cui tutti e tre (o quattro, nel caso entrambi gli individui affetti siano già impegnati in una coppia) riescono a creare un’atmosfera armoniosa, con o senza l’aiuto della BSIA, ma sono ancora troppo pochi e abbiamo difficoltà a ridurre tale percentuale.// – Dr Héron

* Meno del 2% delle coppie richiede l’utilizzo di amnestici di Classe F per motivi psicologici nelle prime ore dopo il primo contatto.

//Questo è un caso raro che è stato riscontrato principalmente in soggetti con atteggiamenti di estrema intolleranza// [[footnote]] Razzismo, sessismo, omofobia, xenofobia ecc. [[/footnote]]. //Questa intolleranza, associata a SCP-245-FR, può generare un senso di angoscia accompagnato da mal di testa.// – Dr Héron

**Addendum 245-B:** Lettera del Dr Héron indirizzata al Consiglio O5:

&gt; Signore, Signori, Membri del Consiglio O5,
&gt; 
&gt; Ho l’onore di celebrare quest’anno il mio 25esimo anniversario come supervisore delle ricerche su SCP-245-FR. In un quarto di secolo, ho potuto assistere a storie più belle di qualsiasi cosa voi possiate immaginare. Ho incontrato persone che sono state salvate, nel senso più stretto del termine, da SCP-245-FR. Persone depresse, suicide, ma anche disabili, senzatetto o profondamente xenofobe, antisemite, razziste… SCP-245-FR ha fornito loro un aiuto che nessun altro poteva loro fornire. Ho constatato elevazione spirituale, morale, o più umilmente, l’apparizione di un benessere, di una gioia di vivere e di una serenità in migliaia e migliaia di persone.
&gt; 
&gt; Annuncio la mia proposta. Ci sono degli incidenti. Ci sono dei disaccordi tra le famiglie di alcune persone colpite, soggetti troppo imprigionati nei loro pregiudizi per accettare la persona che SCP-245-FR ha indicato loro, o persone troppo instabili assegnate a ragazzini o individui con un fragile profilo psicologico.
&gt; Ma nel 100% dei casi – ho detto bene, **nel 100% dei casi**, noi possiamo prevedere questi problemi prima che si manifestino, seguendo le variazioni delle frequenze eteriche ed evitando che avvengano gli incontri più problematici. Questo è ciò che stiamo facendo sempre più assiduamente, ai sensi del Protocollo Orfeo, dal 2 settembre 20██, e tutto questo è organizzato senza alcun intoppo. I risparmi sperati sugli amnestici di Classe F iniziano a figurare nei nostri dati e lo scopo umano dell’operazione è a portata di mano.
&gt; 
&gt; C’è un’idea che serpeggia tra i team di ricerca su SCP-245-FR in tutto il mondo: SCP-245-FR è un’anomalia benefica per la nostra società moderna. Condivido questa convinzione e i miei predecessori, come evidenziato nelle loro note, l’avevano considerata, ma nascondevano la loro opinione a causa dei rischi sopramenzionati; rischi che stanno diventando minimi.
&gt; SCP-245-FR possiede un enorme potenziale: unione tra i popoli, drastica diminuzione delle tensioni razziali e religiose, valorizzazione degli scambi culturali… Un grande passo per l’Umanità, ed è a suo nome che vi sottopongo la mia proposta: introdurre progressivamente la tecnologia degli Aithometri nel mondo, supportare la società in una gestione sicura e responsabile di SCP-245-FR e di riclassificare l’anomalia in –EX. È tempo che quest’anomalia esca dall&#39;ombra, per il bene di tutti.
&gt; 
&gt; Nell’attesa della vostra decisione, vi prego di credere, Signore, Signori, nell’espressione dei miei migliori sentimenti.
&gt; [[&gt;]]
&gt; Dr Alexandre Héron
&gt; [[/&gt;]]

//Proposta respinta dal consiglio O5 con dodici voti contro uno. Il Dr Héron è stato trasferito ad un altro progetto e un’indagine interna è stata avviata nei team di ricerca su SCP-245-FR.//

**Addendum 245-C:** Breccia di contenimento:
In data 08/01/20██, l&#39;esperimento 245-U77-122, supposto per essere il primo esperimento atto ad osservare nel dettaglio le conseguenze di una separazione tra i soggetti affetti da SCP-245-FR, è stato interrotto a causa di un attacco al Sito-██ da parte di un commando armato sconosciuto. Gli intrusi erano equipaggiati con armi anomale. Il contenuto delle telecamere di sorveglianza e delle registrazioni audio suggerisce che si tratti di un attacco della Mano del Serpente. I due individui che sarebbero stati impiegati per l’esperimento, nonché il Dr Héron, risultano dispersi. ██ membri del personale, tra cui █ agenti, sono deceduti a causa dell’attacco.
