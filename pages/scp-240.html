[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-240/240.png|caption=SCP-240 sendo usado antes da contenção inicial por membros da Sociedade Espacial Morsum]]

**Item nº:** SCP-240

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-240 deve ser mantido na Instalação de Armazenamento Seguro de Artefatos no [[[*http://scp-pt-br.wikidot.com/secure-facility-dossier-site-77|Sítio-77]]]. Devido à sua idade e construção delicada, SCP-240 deve ser contido em um contêiner selado a vácuo com níveis de umidade e temperatura constantemente monitorados e controlados. O bocal deve ser coberto permanentemente. Nenhum indivíduo está autorizado a entrar na câmara de contenção de SCP-240.

**Descrição:** SCP-240 é um veículo capaz de viagens aéreas. Ele é construído com uma haste de madeira na qual o operador se senta no meio, um bocal conectado a um dispositivo de cano e uma grande bolsa de lona, que contém uma portinhola para a saída dos gases de escape. As palavras &#34;Morsum Kite&#34; foram pintadas no local onde o operador deveria se sentar. As palavras &#34;De muitos, vem o poder&#34; estão semeadas na lona.

Quando ativado, SCP-240 é capaz de voar por aproximadamente o dobro da duração do usuário expirando em seu bocal. Em seguida, ele entrará em uma descida lenta e, por fim, pousará. Embora ele só possa decolar da terra, testes mostraram que SCP-240 é capaz de pousar na água e em gases mais pesados que o ar.

Para cada 1N de força que o usuário exerce em SCP-240, haverá 50N de empuxo em retorno. Isso produz emissões de poeira dentro dos canos. Essas emissões contêm minerais como níquel, cobre, ouro, platina, feldspato potássico e piroxferroita. No entanto, os tambores de aço não parecem ter nenhuma conexão com o bocal ou tubulação. Além disso, usuários utilizando SCP-240 relataram ocasionalmente sentir gosto de amônia, enxofre e uma corrente de gás quente que causa desconforto pulmonar grave. Exames médicos pós-teste não mostraram nenhum dano corroborativo aos corpos das cobaias.

SCP-240 foi descoberto em 1927 em posse da Sociedade Espacial Morsum, uma organização dedicada à pesquisa astrológica, após uma invasão a sua sede devido a acusações de contrabando. Anotações recuperadas durante a operação indicaram que o contrabando foi feito para financiar SCP-240. Ele foi encontrado dentro da casa e tomado como evidência pela [[[*http://scp-pt-br.wikidot.com/unusual-incidents-unit-hub|UIU]]]. Suas capacidades extranormais não foram descobertas até três anos depois, quando um secretário de evidências casualmente soprou em SCP-240 e foi jogado pela sala, sofrendo um nariz quebrado e três costelas fraturadas. SCP-240 foi imediatamente transferido para a Fundação enquanto uma réplica não funcional foi entregue à UIU. Devido à idade e relativa obscuridade de SCP-240, não foi difícil fabricar documentação desacreditando-o como uma farsa.

**Adendo:** Utilizando tecnologia de câmeras de fibra óptica, pesquisadores da Fundação puderam colocar câmeras dentro do bocal de SCP-240 durante o vôo. Durante o exame, a câmera gravou uma localização no espaço que parecia muito semelhante ao sistema solar. No entanto, a Terra e a Lua estavam ausente e Vênus tinha vários satélites possivelmente artificiais ao seu redor. Todas as orbitas estavam se movendo notavelmente mais rápido, em uma escala semelhante à escala de entrada/saída de SCP-240. Mais testes estão sendo conduzidos.
