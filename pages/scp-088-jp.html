**Ítem #:** SCP-088-JP 

**Clasificación del Objeto:** Keter 

**Procedimientos Especiales de Contención:** En un evento de SCP-088-JP, se pondrá en marcha la fachada &#34;Mortinato&#34; y se extirpará quirúrgicamente el Documento-A del sujeto. El sujeto y los individuos implicados serán amnestizados y se recuperará la fotografía correspondiente.

**Descripción:** SCP-088-JP es un fenómeno anómalo que ocurre en mujeres embarazadas con una probabilidad extremadamente mínima. Cuando una mujer embarazada (de ahora en adelante referida como, &#34;la sujeto&#34;) se ve afectada por SCP-088-JP, el feto desaparece de su útero y, en su lugar, se manifiesta un documento no anómalo (de ahora en adelante referido como, &#34;documento-A&#34;). En la mayoría de los casos, el fenómeno se descubre cuando la sujeto se queja de dolor físico.

Las instancias de Documento-A varían en composición, tales como papel de dibujo o tarjeta postal, tendiendo a deberse de la cultura de la cual proviene la sujeto. El Documento-A incluye un texto con un estilo de redacción y un vocabulario pobres. A pesar de haber pequeñas diferencias en el contenido, todas las instancias comparten una afirmación común acerca de no querer nacer para la sujeto.

Cerca de la fecha de parto original, la sujeto recibe una fotografía familiar con una nota en la cual se le informa que el escritor nació con otra familia[[footnote]]Ejemplo: &#34;gracias a ti conocí a una mamá mejor gracias mamá&#34;[[/footnote]]. La pareja que aparece en la fotografía declara no recordar haber enviado tal documento; no existe semejancia sanguínea entre su hijo y la sujeto.</textarea></pre>
