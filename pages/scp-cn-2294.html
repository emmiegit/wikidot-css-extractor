    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start]]
**作者：**[[*user RalcomTheAbsurt]]
**图片信息：** https://pixabay.com/photos/smallpox-barnacles-sessile-animals-1776143/
[[include :scp-wiki-cn:credit:end]]

**项目编号：**SCP-CN-2294

**项目等级：**Safe

**特殊收容措施：**已对SCP-CN-2294，即“大苗河”的周边地区建立河岸防护区，该区域目前隶属于基金会管辖范围内。所有试图捕捞CN-2294-A的行动需获得授权，且非D级人员应禁止对项目进行食用，除此以外，围绕CN-2294-A的实验也应控制在非食用的方向内。

一旦产生人员对CN-2294-A的食用事件，则应立刻采取相关行动。

[[include component:image-block name=https://cdn.pixabay.com/photo/2016/10/27/19/10/smallpox-1776143_960_720.jpg|caption=SCP-CN-2294-A实例，以藤壶科（//Balanus//）为例]]

**描述：**SCP-CN-2294是一座位于洪鑫村[[footnote]]经由枢纽鉴定中心评估，确认为具有大部分异常事件的社群环境[[/footnote]]境内，名为“大苗河”的流域地区，该地区在基金会封锁前曾是当地村落负责一系列捕鱼作业的区域。

SCP-CN-2294的异常在于其中存在的系列CN-2294-A实例，CN-2294-A是在异常范围内的水生生物，所有对由CN-2294-A加工而成的食用报告表明，相较于对常规水生生物的加工，即便CN-2294-A此前没有进行任何调料添加，其味道依旧比之具备良好的反馈。

在完成食用行为后，所有食用过CN-2294-A的人员即CN-2294-1，将开始产生对CN-2294-A的食用倾向依赖，并仅对CN-2294-A保留欲望倾向。此时，CN-2294-1将拒绝对其它常规水生生物的食用意愿，并会在未能满足的条件下触发因未能得到及时反馈而生成的一系列负面反应。对D级人员的实验报告表明，这种基于对CN-2294-A表达的异常欲望在长时间未能得到满足的前提下，将导致CN-2294-1产生反常的脱水反应。通常，这会使得CN-2294-1因此丧失生命体征。

实验报告还得出，在CN-2294-1对CN-2294-A的持续性食用下，CN-2294-1的身体结构将缓慢地发生改变。具体表现为所有被项目食用过的CN-2294-A的胚胎形式将生成在CN-2294-1产生生理变化的体表，这些胚胎与CN-2294-1具备一定程度上的人体联系，任何进行分离的行为都将对CN-2294-1造成事实上的物理性质伤害。一般，CN-2294-1会对该异常表现产生忽怠，少数对此察觉的人员都表现出正常的应激反应。

在胚胎发育成熟后，CN-2294-A将直接以成体的形式出现在CN-2294-1的体表上，并依旧具备实例的相关生物特征，阶段以CN-2294-1体表范围的胚胎数量为准。在达到一定数量后，CN-2294-1将萌生一种对自然环境水体，特别是SCP-CN-2294本身的渴望。经观察，CN-2294-1将逐步无法遏制这份渴望，超过心理定义的阈值之后，CN-2294-1将会产生本能上的水体依赖及趋求，这将造成CN-2294-1产生“铁线虫式宿主行为”[[footnote]]即项目因寄生或类似的缘故，将对水体环境产生无边界式接触，直至终结自身[[/footnote]]。

当CN-2294-1完全进入水体环境后， CN-2294-1将发生非自然性的迅速分解，所有被分解的体表组织将转化为此前所食用过的CN-2294-A实例。再调查表明，从CN-2294-1衍生而来的异常实例依旧具备自然属性，且具备可再食用的特征。

**相关补充.1：**在收容SCP-CN-2294前，洪鑫村当地一直流传着由SCP-CN-2294的异常效应导致的系列都市传说，这些传说的大体上皆围绕着对SCP-CN-2294异常效应的艺术描述加工，久而久之，当地一度兴起对SCP-CN-2294的依赖。

在几名当地旅客失踪后，检查人员曾调查旅客失踪前的迹象，经由几位村民的口供，检察人员发现内容方面皆与“大苗河”有关。于是，在品尝由CN-2294-A实例加工而成的餐饮后，检察人员在返回办事处地点时产生异常反应，从而令基金会的情报网注意到了这项异常事件。对当地的调查最终确认了SCP-CN-2294的存在。

事件最终以基金会在当地建立临时据点为结尾，通过对当地地形的考察，基金会安排水上交通设施取缔了捕捞业并以当地水体污染程度严重为由封锁了平民们直接接触SCP-CN-2294的可能。同时，对当地进行帷幕内的安全教育令村民们形成对CN-2294-A的安全隔离意识，以避免异常现象对外泄露的可能。

现基金会已对当地展开合作——通过村民们向基金会服务中心捕捉在地表范围内游荡的CN-2294-A实例，进一步研究实例与SCP-CN-2294之间的异常原理。

**相关补充.2：**收容项目三个月后，发现CN-2294-A的实例出现了外来物种，大部分为豹纹脂身鲇。经事实确认，为“大苗河”上游地区举行的一场放生活动而导致。

对外来物种的调查表明，在SCP-CN-2294内，项目与其它实例表现无异，因无任何天敌的缘故，这些项目曾对当地的实例造成了侵蚀性减少。然而，之后这些项目开始表现出类似于CN-2294-1的异常现象，因本身为水生生物，这些CN-2294-1在异常现象发生之后直接产生了分解。这项异常效应为研究员提供了对SCP-CN-2294的接触思路。

一周后，██市周边地区爆发了一起“怪病”，病理特征表明人员产生了类似于CN-2294-1的变异倾向，但所有衍生的实例特征皆表现为豹纹脂身鲇，且本身无任何接触水体的意愿。经调查，确认对实例进行食用不会触发异常效应，尽管实例本身不具备任何食用价值。

现已确认该异常效应[[footnote]]即试图对SCP-CN-2294进行放生行为会导致外来物种直接产生异常效应并因此分解，一段时间之后被放生的外来物种会以异常的形式反馈至放生者上[[/footnote]]的初步原理[[footnote]]后续测试表明，如放生物种符合SCP-CN-2294异常范围内包含的水体生物，则将依旧拥有潜在的概率触发异常效应[[/footnote]]。

**相关补充.3：**检查人员因到达异常效应的最终阶段，于次日失踪后被基金会人员记录其接触SCP-CN-2294水体，造成自身被分解。该事件现已对外表明为因“洪鑫村”相关事件导致牺牲，且令帷幕部门内的侦探人员负责引导调查倾向。

在整理检查人员的遗物时，发现了一例书写信息：

[[note]]
[[=]]
//我们终将归属于养育我们的养分。//
[[/=]]
[[/note]]

现正追溯检查人员的具体情况。

[[footnoteblock]]</textarea></pre>
