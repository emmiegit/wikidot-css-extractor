標題：SCP-205 - 照影詭燈
作者：[[*user Sorts]]
譯者：[[*user vomiter]]
[[include info:end]]


**項目編號：** SCP-205

**項目等級：** Euclid

**特殊收容措施：** SCP-205-1與SCP-205-2收容於Site-23的52室，人員平時將在鄰接的觀察室監控其變化。SCP-205-1與SCP-205-2無論何時都應接上電源並朝向觀察室對側的白色投影屏幕。52室需要每月檢修一次以確保SCP物件、其電源供應與遠程啟動控制系統可以持續正常運作。替代零件和燈泡都已預先放置在同室之內。在SCP-205循環的最後一個月——即每年的四月與十月——將暫停檢修工作。若52室的電源供應失效，則該室將維持全黑並封鎖30日，之後將由當地維安團隊進入重啟電源以便後續觀察與收容。

在檢修期間，必須注意每次關閉SCP-205其中之一的同時必須確保另一具維持運轉。萬一兩架物件同時失去電力供應或因其他原因停止運轉，則該室必須維持封鎖狀態30天，之後將由當地維安團隊進入重啟電源並帶回當時該室內遺留人員的殘餘物。

在O5審議前，SCP-205將持續接受實驗與觀察直到移往永久倉儲區。

**描述：** SCP-205是一對攝影用泛光燈。兩架SCP-205燈具發出的光線極其獨特——可以完全穿透任何非全白的物體表面。一旦上述光線接觸白色表面，它將如正常光束一樣散反射並失去一切非自然性質。無論以任何非白色物體阻攔光線都無法造成遮擋的陰影，然而只要上述光束完整地照射到一塊白色平面——例如52室的投影屏幕——便將在該平面上顯示狀似年輕女性的陰影。目前仍無法確認這一陰影是否對應到任何存活或已死的人物，但每次出現的陰影似乎都演示著一系列最終導致該名女性死亡的事件。

即使對燈具做些微移動也不會讓陰影模糊失焦或隨光源移動而改變位置。儘管一般站在兩架燈具前的人應該會投影出兩道影子，但該項目實際上只會生成一道人形陰影。

SCP-205只要有足夠電力並保持正常維修將能持續長達6個月的運作，隨後自主在每年的四月三十日與十月三十一日各停機一次。無論是恰逢閏年或中途啟動項目都不會改變上述停機日期，因此推測SCP-205的循環實際上綁定的是標準陽曆而非真實經過的時間。

SCP-205會在每次循環的最後一天午夜自動關機。在該燈具暗下時——無論同室內是否存在其他光源——依然待在52室或者正好進入該室的人物都將遭遇不可視的力量打擊，且其傷害模式將與女性陰影先前的受害情況相符。

若燈具是在標準的六個月循環結束後關機，此時以遠程手段將其重新啟動將能開始新循環並立即結束以上的威脅。然而若燈具是在非標準時間因任何原因而停止運轉，則52室的危險狀態將無法中斷，此時無論SCP-205本身的狀態如何都必須封鎖該室至少30日的時間。同室內的各項器材在危險期間通常也會遭到破壞，但只有SCP-205本身除了有時發生位移以外至今仍未遭遇任何毀損。

共有兩次 [已刪除資料] 被刻在牆面上。這一現象強烈暗示 [已刪除資料] 對目前的收容措施有所知覺。

**SCP-205循環概述：** 在啟動後的第一個月，SCP-205會顯現一張挑逗姿勢的女性靜止剪影。儘管該女性的實際姿勢與衣著有所變化，但每個循環中出現的似乎都是同一人物。陰影會在第一個月的最後一周開始些微移動，彷彿上述人物開始轉移重心或者感到不適。據觀察，她的頭髮與衣著飄動的方式都不符合52室室內的氣流狀態。到了第一個月在日曆上的最後一天，陰影將脫離原先的姿勢；接下來9小時的一系列連續剪影顯示出一段完整的攝影流程——衣著變換、短暫休息，有時還包含用餐時間。

該陰影在上述流程結束後的五個月都將如啞劇一般持續動作，呈現年輕模特兒直到遭遇一場殘忍謀殺為止的最後餘生。女性陰影從未移出過投影屏幕的邊界。女性似乎正在互動的物件直到被拿起或攜帶在身上為止都不會顯形；而直到最後一個月為止，看似與她發生接觸的其他人物也從未真正出現在屏幕上。

儘管每次循環都有些許變化，但都能觀察到一定程度的恆常特徵。上述人物除了擔任一名時尚模特兒以外似乎還以攝影為樂。她的行為雖然包含大量人際互動但缺少親密關係，暗示她其實一人獨居而不與家人或伴侶同住。每次循環的第二或第三個月會發生一次疑似性交的事件，但其對象並未顯示在屏幕上；另外，在最後一個月則會發生恰好66次明確為性交的事件。

在循環最後一個月的四月與十月將出現與上述年輕女性不同的數道人影。這些人影都呈現為體格異常壯碩的男性，他們的頭蓋骨上長著尖角，但即使是發生於循環最後數天的性交過程中也未能看見其陽具。最初只有一個影子出現，他與該女性互動的形式彷彿他們才在一次派對或社交場合見過。女性似乎沒有注意到該人影的異常特性並與之發生一系列情境不同的愛情關係。有角陰影會將女性帶回一起用餐，與她進行一次無法聽見的談話，並陪她出遊。之後一再出現的情境便是有角者向女性介紹至少另外兩名一樣的有角人形。女性在第二周後將在出遊時拍攝一名或多名有角陰影的照片，此時她手持的攝影器材如整段SCP-205循環中一樣都是非數位的底片相機。在這一事件後上述人形之一將與女性發生明顯為性交的互動行為，其強度與頻率都將持續提升直到第三周結束為止。

到了當月最後一周，女性似乎在拍攝有角陰影（們）之後才第一次沖洗其相機內的底片。她對顯影相片的反應暗示了震驚與恐懼的情緒，之後的行為更顯示她試圖逃走或躲在一道反鎖的門板之後——可能是在其家中。然而她會在此遭遇多名有角陰影的襲擊，並在他們的侵犯中度過該周的剩餘時間。儘管有多重跡象顯示她在此過程中已經死亡，但侵犯行為還是會持續到循環結束為止。

循環最後一天將有一名有角陰影的體型逐漸放大，就像他的本體直接朝SCP-205燈具移動一樣。最終這道陰影會蓋住其他任何的影子，而該燈具也會在此刻遭遇物理性的關機——無論事前做了任何預防停機的手段都無法阻止這一現象發生。

**附錄：** 基金會對SCP-205-1的持有始於████年██月██日，SCP-205-2與之在各方面都相同，甚至有一樣的流水編號。它最初是在████年██月██日被發現於██████一間遭遇洗劫的汽車旅館房間。迄今仍無法取得先前住客的身分或下落，唯一發現的是一台相機——其款式與SCP-205六個月循環中出現的相機非常相似。相機內的大部分底片都因曝光而毀損（還源自該相機攝影畫面的圖檔請見附件照片）。

**事故205-76b：** ████年10月28日，SCP-205-2的燈泡在天候對電力系統的影響下燒毀。M · N████████研究員於是冒著風雨前去更換燈泡。然而就在打開52室的門板時，所有可視範圍內的有角陰影都停下原本的動作轉而朝房門移動。N████████研究員重新封鎖該室出入口，拒絕進入維修。人形陰影在之後的非常規行為持續了3個小時。

**事故205-77a：** ████年4月28日，SCP-205-2的燈泡破裂。人形陰影此時全部停止動作並轉頭看向該室出入口。無人前往更換燈泡，52室依據收容措施封鎖並停用了30天。
