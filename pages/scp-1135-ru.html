[[div class=&#34;rimg&#34;]]
[[image bukhanka_in_serbia.gif  width=&#34;300&#34; ]]
[[span]]Объект на территории Союзной республики
Югославия, фрагмент видеозаписи[[/span]]

**Особые условия содержания:** SCP-1135 на данный момент не содержится, так как захватить его для транспортировки в Зону содержания не представляется возможным. Рабочая группа 26-02, приписанная к Зоне 7, занимается разработкой эффективных методов захвата объекта для дальнейшей постановки его на содержание. Руководитель группы – доктор Гапласов И. Д. 

На случай успешного захвата SCP-1135 в Зоне 7 подготовлены три стандартных камеры содержания гуманоидных объектов типа C-2 и ячейка в спецхранилище объёмом 6×5×5 метров, оборудованная укреплённой гаражной дверью.

В качестве меры, направленной на поддержание секретности, в зоне любого продолжающегося локального конфликта должно дополнительно действовать как минимум ██ агентов, внедрённых в вооружённые формирования всех участвующих в конфликте сторон. Агентам предписано осуществлять мониторинг входящей информации и передавать Фонду данные о случаях, подходящих под описание аномальных событий AE-1933R. Дополнительно за каждым участком фронта, где происходят активные боевые действия, должен осуществлять наблюдение как минимум один разведывательный БПЛА Фонда, оснащённый продвинутой маскировочной системой.

**Описание:** SCP-1135 представляет собой разные автомобили из серии УАЗ-452 (или его модификаций УАЗ-3741). Внешне любая версия объекта выглядит как неаномальный автомобиль соответствующей модели в соответствующем обстановке и месту появления состоянии. Аномальные свойства SCP-1135 (как, собственно, и сам объект) проявляются во время событий, классифицируемых Фондом как AE-1933R («Рояль на колёсах»). Конкретные механизмы и причины возникновения данных событий на данный момент не установлены, однако в результате проведённых наблюдений и статистического анализа полученных результатов было определено, что для возникновения события необходимы следующие условия:
* --на территории возникновения события должен происходить локальный военный конфликт-- на территории возникновения события должно происходить вооружённое боестолкновение (условие уточнено после события AE-1933R-169, подробности см. в Приложении 1);
* хотя бы один член группы участников боестолкновения должен находиться в опасной для жизни ситуации или вся группа должна иметь серьёзные проблемы с продовольствием/снабжением;
* хотя бы один участник группы должен находиться в состоянии сильного стресса/испытывать моральные переживания;
* размер группы в момент наступления события не должен превышать 5 человек;
* группа должна находиться на позиции, до которой физически возможно добраться на колёсном транспорте.

  Следует отметить, что даже при соблюдении всех условий наступление события AE-1933R носит вероятностный характер и добиться его гарантированного возникновения на данный момент невозможно.

  Событие AE-1933R как правило протекает по следующему сценарию: вне поля зрения затронутой событием группы появляется автомобиль из серии УАЗ-452 или его модификаций, наиболее соответствующий окружающей обстановке. Объединяющим свойством всех версий объекта является то, что к ним применимо общее просторечное название «Буханка».

[[div class=&#34;limg&#34;]]
[[image bukhanka_in_gnomsk.gif  width=&#34;300&#34;]]
[[span]]Объект в  окрестностях 
Бакчара, фрагмент видеозаписи[[/span]]
[[/div]]

  Непосредственно момент появления транспортного средства никогда не фиксируется участниками события или сторонними наблюдателями. Неизвестно, является это свойством объекта или вызвано опасной обстановкой, в которой неизменно оказывается затрагиваемая событием группа.

  Свидетели событий отмечают, что объект всегда выкрашен и визуально обозначен таким образом, чтобы соответствовать принадлежности группы, которую затрагивает происходящее событие. Это включает в себя камуфляж, опознавательные знаки, автомобильные номера и иные особенности маркировки военных транспортных средств, характерные для региона, где происходит событие. При этом разные наблюдатели могут видеть на объекте разную символику и опознавательные знаки, а видеозаписывающее оборудование не фиксирует никаких опознавательных знаков вообще (см. Протокол событий AE-1933R).

  Каждая версия объекта также характеризуется тем, что лучше всего подходит для задачи, которую необходимо выполнить для оказания помощи затрагиваемой событием группе. Так, к отряду, который нуждался в транспортировке двух серьёзно раненных военнослужащих прибыл санитарный автомобиль УАЗ-452А; к подразделению оборонявшихся, которое практически исчерпало свой боекомплект, приехал УАЗ-3303 с грузом боеприпасов и т.п. (для получения полного списка версий объекта необходимо обратиться к руководителю рабочей группы Гапласову И.Д.)

  Экипаж приезжающего транспорта всегда состоит из трёх человек, сохраняющих практически идентичную внешность и особенности поведения во всех вариантах события:
* **«Военнослужащий»**. Как правило, одет в форму, соответствующую форме членов группы, которую затрагивает событие. Молодой мужчина славянской внешности, лысый, на лице короткая чёрная борода. Всегда имеет звание не выше старшины (или аналогичного в других системах воинских званий). В большинстве случаев активно поддерживает диалог с находящейся внутри объекта группой или во время разгрузки припасов в случае, если приезжает на грузовой версии «Буханки». В речи употребляет военные жаргонизмы и нецензурные выражения.
* **«Помощница»**. Как правило, одета в спецодежду, соответствующую занимаемой гражданской должности (медицинской сестры, техника, грузчика, дежурного по связи). Конкретная должность зависит от необходимости затрагиваемой событием группы. Молодая женщина славянской внешности с тёмно-рыжими волосами. В большинстве случаев сводит общение с остальными участниками события к минимуму, предпочитает давать короткие команды, касающиеся сферы её профессиональной деятельности. Речь описывается очевидцами как «сосредоточенная» и «холодная».
* **«Водитель»**. Как правило, одет не по уставу, но в одежде присутствуют отдельные элементы формы, принятой в группе, которую затрагивает событие. Во всех версиях события носит белую лётную куртку с вышитым на спине рисунком. Рисунок отличается в каждой версии события и обычно основан на символике затрагиваемой им группы. Неизвестно, является ли он ещё одним военнослужащим и имеет ли воинское звание. Молодой мужчина славянской внешности, коротко стриженный, без растительности на лице. Неразговорчив, реагирует на внешние раздражители в основном кивками, мычанием или короткими фразами в случаях, когда требуется содержательный ответ.

  После выполнения поставленной задачи транспортное средство и весь его экипаж исчезают так же незаметно для наблюдателей, как и появились (как правило, скрываясь за ближайшей складкой местности). С этого момента событие AE-1933R считается завершённым.

  Первые зафиксированные события AE-1933R относятся к началу 70-ых годов XX века, о чём можно судить по информации из архивов отдела «П» ГРУ, который первым их зафиксировал и стал вести учёт. Спустя несколько месяцев Фонд начал параллельно вести собственную базу данных событий, в основном происходящих в подконтрольных организации регионах. С полным списком зафиксированных событий AE-1933R можно ознакомиться в Приложении 1. 


  **ОБНОВЛЕНИЕ ОТ 13.04.1993**: Примечание: для создания наиболее исчерпывающей базы данных в Приложение 1 были также внесены данные о событиях, зафиксированных отделом «П» ГРУ, без изменения формата записи. 

   Согласно имеющейся у Фонда информации, объект SCP-1135 является результатом провальной попытки отдела «П» ГРУ по созданию особо мобильного эвакуационного транспорта/транспорта снабжения по проекту «Святовит» в конце 60-ых годов XX века. После серии успешных опытов над объектом был потерян контроль, вернуть его в распоряжение отдела «П» не удалось. В дальнейшем он был реклассифицирован как объект особого значения «Молния». 

  Никакой информации об особенностях конструкции или истории создания объекта в архивах отдела «П», доступных Фонду, не сохранилось (или она были уничтожена). В силу того, что с момента потери контроля над объектом отдел «П» не смог вернуть его в своё распоряжение, поиск вышеупомянутых документов не является приоритетной задачей для рабочей группы, так как с высокой долей вероятности они не содержат информации, которая может помочь поставить объект на содержание.
