    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2870-JP - 幽霊のために咲く花
**著者:** ©︎[[*user hyoroika09]]
**作成年:** 2021
[[include credit:end]]


[[include component:image-block
|name=http://scp-jp-storage.wikidot.com/local--files/file:3406303-2-gfy6/Lilium_kibuki01.jpg
|caption=SCP-2870-JP
]]

**アイテム番号:** SCP-2870-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2870-JPのホロタイプ標本はサイト-8102の標本庫で管理されます。実験時を除きSCP-2870-JP、およびSCP-2870-JP-Aの管理は霊的実体の侵入が不可能な環境下で行われます。自生するSCP-2870-JPは採取地ごとに回収された後、適切な個体数が管理され、それ以外は一般的な植物サンプル廃棄プロトコルに従って処分されます。収容チームは一般社会に対し、SCP-2870-JPは絶滅したという情報を流布し、既存の出版物におけるSCP-2870-JP項の差し替えを行ってください。

**説明:** SCP-2870-JPはキブキユリ(//Lilium kibuki//)[[footnote]]ユリ科ユリ属。茎が太く頑丈で7月から9月にかけて直径8 cm程度の花をつける。鱗茎はかつて食用とされていたが長期的な摂取による中毒症状が確認され、現在は摂食しないよう注意喚起が行われている[[/footnote]]として知られる多年生植物です。SCP-2870-JPは沖縄諸島に分布し、林内など比較的暗い環境で自生します。

SCP-2870-JPはクラスB霊的実体[[footnote]]知性は有するが作用力は持たない霊的実体[[/footnote]]を、物質に対して作用力を有する実体に変化させる異常性を有しています(以下、この現象を&#34;実体化&#34;と呼称)。この異常性は霊的実体がSCP-2870-JPの蜜腺から分泌される揮発性物質(SCP-2870-JP-Aに指定)を吸引することで発現します。通常クラスB霊的実体は物理的な作用力を持ちませんが、霊的実体が花に顔を近づけ、その香りを嗅ぐような行動をとることで当該物質は問題なく霊的実体に吸収されます。実体化の継続時間は吸引したSCP-2870-JP-Aの量に比例して長くなりますが、最大6時間程度で頭打ちになり、それ以上継続しません[[footnote]]継続的に吸引を行った場合を除く[[/footnote]]。SCP-2870-JP-Aがどのようなメカニズムで霊的実体の&#34;実体化&#34;に関わっているかは不明です。

SCP-2870-JPはその群生地付近で作用力を有する霊的実体の出現、およびそれに関連した事案が有意に多いことから調査が行われ、異常性が発見されました。SCP-2870-JPが多く分布する沖縄本島北部ではたびたびSCP-2870-JPの群生地が見られ、それらの地域を中心に墓前にSCP-2870-JPを供える風習が残されています。これに加え、当該地域では「死亡した人物がSCP-2870-JPの花を持って現れた」という民話が多く残されており、経験的にSCP-2870-JPの性質が知られていたと考えられています。これらの地域ではSCP-2870-JPが未練を残して死んだ人物の再会と成仏を助けるとして信仰を集めており、多くのSCP-2870-JPが民家や路傍、圃場のあぜ道などに植えられています[[footnote]]これは信仰の他にもSCP-2870-JPの鱗茎が食用とされてきた背景から、救荒植物としての側面もあったと考えられている[[/footnote]]。

[[include component:image-block
|name=http://scp-jp-storage.wikidot.com/local--files/file:3406303-3-wiry/Lilium_kibuki02.jpg
|caption=群生するSCP-2870-JP(沖縄本島大宜味村にて撮影)
]]

**補遺:** 財団による詳細な生理特性研究の結果、SCP-2870-JPの鱗茎に異常な性質を有する物質が含まれていることが判明しました。SCP-2870-JPの鱗茎は数種類の非タンパク質性アミノ酸と糖タンパク質[[footnote]]多くは既知の毒性物質であり、長期間の摂食で体内に蓄積すると激しい下痢や、それに伴う脱水を引き起こす[[/footnote]]を含んでおり、長期的に摂取することで中毒症状を引き起こします。これらのうちSCP-2870-JP-B群として分類される物質は中毒症状の末期において、中毒者の血液脳関門機能を破壊した後、中枢神経で神経伝達物質として機能します。この影響により、対象は近親者や配偶者・友人に対して激しい情愛を感じるようになります[[footnote]]多くのSCP-2870-JP中毒者はSCP-2870-JP-B群以外の毒性によって激しく衰弱しているため、SCP-2870-JP-B群による精神的作用は中毒者の行動や言動に反映されづらく、財団による詳細な調査以前これらの性質は認知されていませんでした[[/footnote]]。中毒者は適切な処置が施されなければ数日のうちに死亡します [[footnote]]これはSCP-2870-JP-B群による症状ではなく、既知の毒性物質によるもの[[/footnote]] が、一定量以上のSCP-2870-JP-B群を摂取していた場合、死亡時に霊素の過剰発生とそれに対する3次元イメージ投影が起こり、対象は霊体化します。SCP-2870-JP-B群は生前の人格・記憶を高いレベルで維持した霊体化に関与していることが判明していますが、詳細なプロセスは解明されていません。

財団の異常植物研究チームは、SCP-2870-JPが上記2つの異常性を繁殖のために進化させたと推測しています。霊的実体がSCP-2870-JP-Aを吸引するため花に顔を近づけると、実体化と共に花から伸びる雄ずいが対象の顔(多くは鼻)に接触します。これにより実体化した霊的実体は顔にSCP-2870-JPの花粉がついた状態となり、別の個体でSCP-2870-JP-Aの再吸引を行うことで花粉を媒介します。また、SCP-2870-JP-Aは主に夕暮れから夜間にかけて盛んに分泌されます[[footnote]]昼は夜間に比べ、30～50%程度分泌量が減少する[[/footnote]]。個体によってSCP-2870-JP-Aの分泌量は異なっており、中には全く分泌しない個体も存在しますが、これは霊的実体がより多くのSCP-2870-JP個体を訪問することを促進する効果があると考えられています。また、SCP-2870-JP-B群による情愛の増大と霊体化は、霊的実体の生産に加え「情愛の対象となった人物への再会」というSCP-2870-JPを用いて実体化することへの強い動機を誘起します。

以上のことより、SCP-2870-JPは霊的実体を花粉の媒介者として利用する一方、媒介者である霊的実体を生産することで繁殖を有利に行っていることが示唆されました。</textarea></pre>
