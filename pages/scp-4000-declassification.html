**原文：**[https://www.reddit.com/r/SCPDeclassified/comments/920z3u/scp4000_taboo_contest_entry/ SCP-4000: Taboo［Contest Entry］] 

**作者：**[[[https://www.reddit.com/user/BlazingTrail42/ | Alice]]]

**譯者：**[[*user EmptyName723]]
原文僅有粗體與斜體，在這裡既然可以和為了清楚分辨，特地標上與[[[SCP-4000]]]有顏色的地方一樣的顏色。
[[include info:end]]

//「如你所願，學者同夥。我會講到茶冷掉之時。」//

[[[SCP-4000 | SCP-4000: Taboo]]] by PeppersGhost

項目等級：Keter
------
若你身處世界末日，而你只剩下三十秒能讀這篇解密，只讀那些**//粗體加斜體字//**可以讓你稍微理解這個SCP他媽的到底在講什麼。然而，如果你這樣做，你會錯過一些重要的細節還有主題，所以請自己評估你的風險。

我們開始注意到這是整個SCP wiki上最繽紛的文章之一。作為文章的開頭，有一幅看起來很正式的警語，用很大的字寫著：**//SCP-4000受到溝通的影響//**。
&gt; 未經過訓練者，不得在**文字**或**言語**中提到它。

然後我們被招待了一些會構築出惡夢的素材：一個掛在半空中的女孩的照片。備註寫著實體「出現」，暗示著這個異常有一些物理能力。

最後，當我們的眼睛回復了，我們可以開始剖析實際的文件了。第一個你會注意的是，有些文字和語句有著與文件其他部分不同的顏色：
&gt; **##green|下面描述之異空間##**
&gt; 
&gt; **##green|位於常理空間外的森林##**
&gt; 
&gt; **##green|無名者被發現之地##**
&gt; 
&gt; **##green|在狹縫中找到的森林##**

這些的共同點是什麼呢？它們都是一個地點的描述：一片森林。顯然在講的這片森林是「命名危害」──就是說，它的名字有著危險的效應。這是一個在文章中反覆出現的主題：**//在這裡名字是有力量的//**。比我們想像的要更強大。

要注意的是，上面提到的四句，沒有一個給了這個森林名字。這在之後會成為重點。

除了觀察外，收容措施裡只剩下一點值得注意。就是以下所述的：
&gt; 如果負責收容突破的人沒有已知的直系親屬，該人的名字需被從現存的所有文件及紀錄刪除；其他擁有相同名字的人應被給予G型病毒式記憶刪除劑，並指派一個新的名字。

更進一步地證明了名字某種程度上是重要的。

進入到描述後，我們開始抓到了一些這個森林的感覺。一開始我們沒有得到任何新資訊──只是確認了它是個森林並以名字作怪──但我們得到了新的顏色。直到這裡為止，所有東西都是綠的，但一個新的地點是以藍色描述，
&gt; **##SteelBlue|殘破磚井##**

然後另一個用了棕色。
&gt; **##sienna|唯一的泥土路##**

顏色的關鍵就是：因為不知道什麼原因，他們不能正常地描述事物，而必須用另類的方法來識別特定的特徵。在這裡就是顏色：綠色就是森林（像是在樹上的葉子），藍色是井（像是應該在裡面的水），而棕色是路徑（像是構成它的泥土）。
&gt; 已記錄下一系列居於**##green|無名棲息地##**的異常實體。［…］當地實體具有知性，同時喜怒變化極度無常，但只要遵從4000-SEP預防措施，便可以安全地與其進行互動。

有東西住在森林裡。我們等一下會遇到一個。但首先：
&gt; 當一致的命名被施加在**##green|無法命名者的領域##**、當地生物或其地標時，可能會發生一系列的異常現象。

這大概是整個東西最重要的部分。//一致//的命名？這個的意思是**//你不能用同一個名字稱呼森林、或在森林裡的任何東西兩次//**。如果你這麼做會發生一些事。完整清單可以在文件自身裡找到，但有一些是值得注意的：
&gt; 受影響對象出現非人體特徵，例如羽毛和花粉囊。
&gt; 
&gt; 書寫或紀錄名稱的非生物媒介發展出生物組織。
&gt; 
&gt; 當地實體突然傳送到使用名稱的區域。
&gt; 
&gt; 受影響對象極度缺鐵，並且沒有預期的負面副影響。

我們有人變成了動物，植物出現在寫下名字的地方，還有在森林裡當地居民的傳送。還有……缺鐵？

繼續！就這個異常而言，有四個摺疊頁作為收尾。第一個就是經典的恐懼，有人融到地板裡，有人跟燈結合，還有人吐出他們自己的骨頭。但報告有一些部分看起來……怪怪的。
&gt; **突破日期：**1955年12月22日在Desk Desk使用的鉛筆、紙張和哈維·曼斯菲爾德中找到泥土與人體組織的痕跡。
&gt; 
&gt; **突破日期：**1958年8月19號在完成勘查任務後，特工Ethan Mercy Mercy Mercy Mercy在描述特定當地實體時使用了相同用語。
&gt; 
&gt; **突破日期：**1992年10月30號在前幾年完成了探勘任務的特工Michael Ashley Vincent，在向他的兩位同事講述故事時使用了所有格「██房子」數次。兩位同事並沒有名字。

……嗯。

下兩個只是有關進入森林與森林內部行為的規程而已。你可以有空的時候讀一下，畢竟它們會將這個世界建構得更完整。但有一些是要用螢光筆畫起來的，而一樣，它們與名字有關：
&gt; **2.07** 不得以名字、稱號或編號稱呼一個當地實體，就算它以這些介紹自己。
&gt; 
&gt; **2.08** 當有當地實體在場時，不要說出你的名字、綽號、代號、化名或任何個人編號。
&gt; 
&gt; **2.09** 如果一個當地實體提議要給你一個名字、稱號或編號，禮貌地拒絕。
&gt; 
&gt; **2.10** 如果一個當地實體在對話時以名字、稱號或編號或任何非描述外表的方法稱呼或提及你，當作沒聽見。

終於，我們抵達了訪談。被訪談的生物是一個兔子與人的奇怪混合體，絕對增強了整篇作品的奇幻仙境風格。
&gt; **［紀錄開始］**
&gt; 
&gt; **##ce005c|「早安，陌生的旅行者。」##**
&gt; 
&gt; **Japers博士：**早安。

等等，沒有名字？這還真奇怪。
&gt; **##ce005c|「你的名字怎麼樣？」##**
&gt; 
&gt; **Japers博士：**怎麼樣……？我很抱歉，但我恐怕不能告訴你。
&gt; 
&gt; **##ce005c|「你//傻//了嗎？我只是要問你的名字怎麼樣。//我的//名字最近聞起來像是蔓越莓，我想──或是金魚草，大概吧。最近真的很難說，但大家都在努力。」##**
&gt; 
&gt; **Japers博士：**啊，我很抱歉。恐怕我的名字最近嘗起來很酸。

第二個訪談提供了更多有關名字與它們運作方法的線索。
&gt; **Japers博士：**我們上次遇到時，你說描述你的名字已經變得困難。你有任何有關這件事的假設嗎？
&gt; 
&gt; **##ce005c|「我只能猜測是因為我們分隔了好久──我指的是我和我的名字。我很確定那曾是個好名字，可以作為驕傲的名字。然而，到現在它大概已從它之前的輝煌衰落，如果它還存在的話。」##**

剩下的我們就可以跳著看，並看向第三次訪談，也就是讓拼圖成形的一次。
&gt; **##ce005c|「講起來很讓人傷心，但我們遭到了背叛。我們曾經肩並肩奮鬥，你知道，在與工廠的那場戰爭。我們除了幫助他們以外沒做任何事，而他們做了什麼？他們毀滅了我們。他們奪走了好多生命，還有我們的所有名字。我們之中的有些人在戰爭剛開始時逃到了這裡，但沒有很多人。沒有很多。但一樣，我不恨他們。」##**
&gt; 
&gt; **Japers博士：**我很高興聽到。
&gt; 
&gt; **##ce005c|「我也這麼想！這附近有些老頑固對你們的種族抱有怨恨，但我知道你們並不是全都是壞人。曾經有些庇護了我們、為我們戰鬥、甚至為了我們而死。有些來到這邊與我們同住，使他們的心靈休息。我自己曾經與一個人類談了戀愛。他來拜訪了一兩次，但之後我就沒看過他了。我現在還是會再次思考，他是否死於一個不友善的鄰居，又或是他只是懶得來看我了。但那現在沒關係。我很抱歉一直對老情史喋喋不休。很確定這種東西不是你有興趣的吧，學者同夥。」##**
&gt; 
&gt; **Japers博士：**其實相反，我很想聽聽更多這種故事。我對你與你的族人的生命故事很有興趣。
&gt; 
&gt; **##ce005c|「我很確定是的，//學者同夥//。」##**
&gt; 
&gt; **##ce005c|住在那裡的兔人##**咕了一聲並把手放在它的頭上，如同身處痛苦一般。Japers博士把他的手放在茶壺上。
&gt; 
&gt; **Japers博士：**看起來茶涼了呢。我猜該是我離開的時候了。
&gt; 
&gt; （口齒不清）**##ce005c|「什麼？你要離開了？我──那我也該走了。」##**
&gt; 
&gt; ［…］
&gt; 
&gt; **##ce005c|「停！你做了什麼？我不知道我……我的名字怎麼了？我沒辦法……」##**
&gt; 
&gt; Japers博士迅速離開房屋。在他離開時**##ce005c|他的前同伴##**嗚咽並看著它的手。
&gt; 
&gt; Japers博士：嗯。這嘗起來//的確//比較酸。

為了那個超大的引用框說聲抱歉，但它全是為了把到底這裡發生了什麼串在一起的關鍵。

所以這裡//發生//了什麼？

為了開始，來看看兔子說的其中一句：
&gt; **##ce005c|我們曾經肩並肩奮鬥，你知道，在與工廠的那場戰爭。##**

字句「與工廠的那場戰爭」連結到[[[scp-001-o5|這個故事]]]，也就是SCP-001提案中最早也最高分的其中一個。它描述了基金會是如何對抗一個創造了大量異常人工製品的邪惡企業。但一個常會被忽略的方面是//妖精//的存在：
&gt; 1911年，我們終究全搞砸了。那些傢伙……我們叫他們妖精，他們全族的棲息地就在站點附近。他們跟人類唯一的差別是他們對鐵過敏。

還記得早一點提到了缺鐵嗎？這作為了收尾：**//SCP-4000是妖精族的居住地，一個基金會試圖消滅，卻失敗了的種族。//**這就能夠解釋為什麼可以存在的生物是半人、半動物；這解釋了為什麼需要用這麼正式和華麗的語言，但卻沒解釋名字的問題。為了解答，我們需要回到用來描述森林的其中一個委婉語：
&gt; **##green|無名者被發現之地##**

還有兔子的故事：
&gt; **##ce005c|他們奪走了好多生命，還有我們的所有名字。##**

**//妖精是沒有名字的種族。//**我在第一個訪談的開頭提到了這個，也就是兔子並沒有標示身分，如Japers博士有的那樣。作為替代，它拿到了一個專屬的顏色──就像是更早的顏色如何標示著正在被描述的物體。

**//妖精能夠控制名字。//**一旦你以名字稱呼一個妖精，妖精就得到了名字的掌控權。如果你又用了它一次，那個妖精就能夠用它來傳送到它被說出的地點。然而，如果你接受了妖精給你的名字，當它再被說出時，妖精就能夠用它來偷走你的「真」名。

小筆記──我用名詞「妖精」來指存在於SCP-4000的任何東西。這是因為我們不只看到活著的生物體有著這個能力（像我接下來就會檢查），無生命的物體也會，像是一張書桌和一棟房子。

這領向一個有趣的問題：訪談的結束發生了什麼？兔子暈頭轉向，而Japers離開了，對他的名字做出一個看似荒謬的評論。更早，Japers提到他的名字是「酸的」，而備註告訴我們，他之後因破壞了禁止在妖精面前說謊的規定而被斥責。所以他為什麼要闡明他的名字是「酸的」……除非//在名字裡的不是他//。

**//第三個訪談以兔子偷走Japers的名字結束。//**證據？第一，重新想想兔子在事件發生前說了什麼：
&gt; **##ce005c|「如你所願，學者同夥。我會講到茶冷掉之時。」##**
&gt; 
&gt; **##ce005c|「很確定這種東西不是你有興趣的吧，學者同夥。」##**
&gt; 
&gt; **##ce005c|「我很確定是的，//學者同夥//。」##**
&gt; 
&gt; **2.10** 如果一個當地實體在對話時以名字、稱號或編號或任何非描述外表的方法稱呼或提及你，當作沒聽見。

「學者同夥」是一個稱呼，而Japers接受了他──一件他們特別被警告不要做的事。

然後考慮到Japers在SCP-4000裡態度突然轉變：他在大約半分鐘內從「請告訴我更多」轉變成「該是我離開的時候了」。還有這個決定性的句子，
&gt; **##ce005c|我相信我已經延誤很久不回家了##**。

是與Japers的任務，也就是收集該種族資訊的任務是不一致的。

接下來，考慮兔子在事件後的舉止：
&gt; **//##ce005c|住在那裡的兔人##//**//咕了一聲並把手放在它的頭上，如同身處痛苦一般。//
&gt; 
&gt; //（口齒不清）//**##ce005c|「什麼？你要離開了？我──那我也該走了。」##**
&gt; 
&gt; //在他離開時**##ce005c|他的前同伴嗚咽##**並看著它的手。//

在這之前，兔子完全是鎮定的──而在這段交談時，確實表現出了類似Japers的舉止。這暗示著兔子的人格改變了；換句話說，「兔子」這個名字已經轉移到了另一個人身上。

如果你還沒被說服，把這個當成最後的證據：
&gt; **後記：**Japers博士順利回到Site-08，但隨後被回報失蹤。對他的消失及目前所在的調查沒有結果。最初的假設是Japers博士在他最近的任務中，他的生理被暴露在異常影響之下；然而，針對他從他的遠征裝備中除去的毛進行的透徹分析中，基因並沒有不尋常之處。
&gt; 
&gt; 毛。

毛。

但這不是第一次發生。回憶一下SCP-4000的命名效應。特別是，
&gt; 受影響對象出現非人體特徵，例如羽毛和花粉囊。

這個，搭配上缺鐵，明顯地描述了**妖精正在使用被偷走的名字來回到這個世界。**

知道了這個之後，就可以理解那些收容突破事件了。可憐的老研究員Desk Desk死在了他的「哈維‧曼斯菲爾德」上──兩個物體交換了名字，這就能夠解釋在「哈維‧曼斯菲爾德」裡找到的泥土與人體組織的痕跡了（或者是，為了明確，曼斯菲爾德研究員的書桌）。誰能夠怪外勤特工Ethan在面臨「坐在骨之王座上且輕抱著燃燒中孩子的當地實體」時大喊著「請饒過我吧！[[footnote]]譯註：原文為Mercy，意思為慈悲、饒恕。[[/footnote]]」？實體被Ethan命名為「Mercy Mercy Mercy Mercy」，幾乎可以確定是意外，並允許了它進入他，造成他開始「嘔出血與骨髓」。最後，特工Vincent透過使用了同一個名字兩次召喚了一棟房子，並將他轉變成一個可怕的屋子與人的混合體。他「沒有名字的同事」的存在證實了我們已經知道的：妖精正突入至我們的世界中，奪走我們的名字。
------
SCP-4000是一個有關屠殺、報應和奇幻的故事，全都包含在基金會歷史的深入分析中。它發展了一個不常被提到的基金會所在世界的層面──其他種族的存在，那些與人類共存的種族，直到我們把它們趕走並讓我們的世界變得「純淨」。

在所有SCP-4000競賽參賽作品中，這個是目前我最喜歡的，但我為參加競賽的所有作者獻上我的祝福。未來毫無疑問會有更多SCP-4000解密來臨，所以敬請關注！</textarea></pre>
