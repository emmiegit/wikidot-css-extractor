**Titre :** SCP-348-FR - Un petit bout de chemin ensemble
**Auteur :** [[user Dr Nebular]]
**Date :** 24 mars 2019
**Image :** Photographie prise par l&#39;auteur - Licence CC BY-SA 3.0
[[include credit:end]]

[[include component:image-block name=image1.jpeg|caption=SCP-348-FR]]
**Objet n^^o^^ :** SCP-348-FR
 
**Niveau de Menace :** Jaune [[span class=&#34;pastille jaune&#34;]]●[[/span]]
 
**Classe :** Sûr
 
**Procédures de Confinement Spéciales :** SCP-348-FR doit être conservé dans un casier de confinement standard du Site-26 fermé à clé en dehors des périodes de tests. L&#39;accès à l&#39;objet ne pourra se faire qu&#39;avec l&#39;autorisation d&#39;un membre du personnel de classe C. L&#39;individu désigné comme SCP-348-FR-1 (████-█████████) et ses parents, M. et Mme. ██████ habitent dorénavant dans une résidence à proximité du Site-26. La résidence est entièrement prise en charge par la Fondation. SCP-348-FR-1 y reçoit des cours à domicile, et ses parents occupent des postes dans les locaux du site-26 de la Fondation avec une accréditation de niveau 0. SCP-348-FR-1 a le droit d&#39;accéder à l&#39;objet sous la supervision de deux membres du personnel de classe C. Officiellement, la famille a déménagé à l&#39;étranger et les parents ont changé d&#39;emploi afin de ne pas éveiller de soupçons dans leurs milieux scolaire et professionnel. 

La famille a le droit de rendre visite aux oncles, tantes et grands-parents de SCP-348-FR-1 une fois par mois et sous la seule condition de ne parler de la Fondation ou de l&#39;objet anormal à personne. Si une ou plusieurs personnes extérieures à la Fondation venaient à apprendre l&#39;existence de cette dernière et/ou des effets anormaux de l&#39;objet, cela aura pour conséquence l&#39;administration d&#39;amnésiques de classe B aux personnes en possession des informations sensibles. Si SCP-348-FR-1 et/ou ses parents sont responsables de cette brèche de couverture de la Fondation (intentionnellement ou pas), cela aura pour conséquence l&#39;enrôlement forcé des parents en classe-D et la détention et l&#39;isolement totaux de leur enfant jusqu&#39;à nouvel ordre d&#39;O5.

**Description :** SCP-348-FR est une montre à quartz analogique, avec un bracelet en acier inoxydable, et un cadran de 44 millimètres de diamètre. L&#39;objet possède des aiguilles indiquant l&#39;heure et les minutes, une trotteuse indiquant les secondes, ainsi que des complications indiquant l&#39;heure, le mois et les jours du mois et de la semaine. Les aiguilles et les complications de la montre sont arrêtées sur la date du 8 Août à 15h22. La trotteuse est arrêtée sur midi. Changer les piles de la montre ne semble pas la faire fonctionner à nouveau, bien qu&#39;aucune des parties internes de la montre ne semblent posséder de dommages ou de défauts de fabrication. La couronne permettant de régler les aiguilles et les complications fonctionne encore, il semble cependant être impossible de régler ces dernières sur une date et une heure antérieures à celles de la mort de l&#39;ancien propriétaire de l&#39;objet, M. Tournel, décédé le 8 Août 20██ à 15h22, et ultérieures au 19 Août à 10h30. SCP-348-FR fut initialement légué à l&#39;un des petit-fils de M. Tournel, ████-█████████, accompagné d&#39;une lettre (Voir Addendum 348-FR-C), jusqu&#39;à sa récupération par la Fondation (Voir Addendum 348-FR-A). SCP-348-FR ne possédait apparement pas ses effets anormaux avant le décès de M. Tournel.
 
Le premier effet anormal de l&#39;objet se déclenche lorsque le légataire de l&#39;objet, désigné ici comme SCP-348-FR-1, met SCP-348-FR à son poignet. À ce moment, la température corporelle du porteur de la montre chute au même niveau que la température ambiante. Au même instant, le rythme cardiaque du porteur et sa respiration semblent s&#39;interrompre totalement. La température corporelle du porteur remonte progressivement à 37 degrés Celsius sur une durée pouvant varier de 5 secondes à 10 minutes lorsque celui-ci retire SCP-348-FR de son poignet, tandis que sa respiration et son rythme cardiaque reprennent tous les deux simultanément et à des rythmes normaux. Après examen médical, SCP-348-FR-1 ne subit apparemment pas de séquelles dues à ces effets.
 
Les autres effets anormaux de l&#39;objet se déclenchent lorsque SCP-348-FR-1 fait tourner la couronne en avant ou en arrière. En faisant cela, les aiguilles et les complications de la montre se règlent sur différentes dates et heures précises, qui semblent déterminer les effets anormaux qui s&#39;activeront lorsque le porteur de la montre appuiera sur la couronne (Voir addendum 348-FR-B). Ces effets comprennent des hallucinations multi-sensorielles pour le porteur de la montre ainsi qu&#39;un changement de couleur et de teinte des yeux de ce dernier. Un personnage récurrent apparaît dans ces hallucinations, désigné comme SCP-348-FR-2, une entité consciente possédant l&#39;apparence d&#39;une petite volute de fumée blanche capable de se déplacer et communiquer avec SCP-348-FR-1 à travers les hallucinations de ce dernier. SCP-348-FR-1 affirme avoir reconnu la voix émanant de SCP-348-FR-2 comme étant celle de son grand-père décédé, l&#39;ancien propriétaire de la montre. Lorsqu&#39;un effet anormal se déclenche, la trotteuse se remet en marche dans le sens horaire à un rythme très lent (10 minutes pour faire un tour complet). Lorsque la trotteuse ré-atteint midi, les hallucinations se dissipent et les aiguilles et les complications se règlent à nouveau sur le 8 Août à 15h22 de manière autonome. La teinte des yeux de SCP-348-FR-1 revient à la normale au bout de 10 minutes, temps à partir duquel les anomalies et hallucinations s&#39;estompent, sans aucune séquelle pour le porteur.
 
Lorsque une personne complètement étrangère à la famille de M. Tournel tente de mettre la montre à son poignet ou de régler ses aiguilles, la température de SCP-348-FR chute à une température mesurée à environ -150 degrés Celsius, forçant la personne portant l&#39;objet à retirer la montre de son poignet. Aucun effet anormal ne semble se produire lorsqu&#39;un membre proche de la famille de M. Tournel se sert de la montre.
 
**Addendum 348-FR-A :**
&gt; __**Récupération de SCP-348-FR :**__
&gt; 
&gt; SCP-348-FR fut remarqué par la Fondation suite à l&#39;hospitalisation en urgence d&#39;un horloger de la ville de ████, qui fut brûlé au 3ème degré au niveau du poignet et des mains d&#39;une manière inexpliquée. Celui-ci affirma qu&#39;il était en train de réparer une montre quand celle-ci devint soudainement extrêmement froide lorsqu&#39;il la mit à son poignet, ce qui le brûla gravement. La montre en question fut ensuite récupérée sur le lieu de travail de l&#39;horloger par la Fondation, qui rendit après visite à la famille de M. Tournel pour leur faire part de leur assignation à résidence. La lettre adressée au légataire de l&#39;objet fut récupérée par la même occasion.
 
**Addendum 348-FR-B :**
&gt; __**Rapport de tests sur SCP-348-FR :**__
&gt; 
&gt; ||~ Date et heure indiquées par la montre ||~ Couleur et teinte des yeux de SCP-348-FR-1 ||~ Notes rédigées par SCP-348-FR-1 sur ses hallucinations ||
&gt; || 8 Août - 15h23 || Gris - Mat || //J&#39;ai vu beaucoup de scènes avec papy, mamie, maman et tata qui datent certainement de quand ils étaient plus jeunes et vivaient encore ensemble défiler devant mes yeux, mais j&#39;en ai aussi vu d&#39;autres plus récentes dans lesquelles papy était vieux. Je pouvais plus bouger par contre, et je pouvais en fait pas faire grand-chose à part regarder devant moi. J&#39;ai vu des scènes dans lesquelles maman et tata étaient encore toutes petites, mais il y en avait d&#39;autres dans lesquelles papy et mamie devaient avoir 60 ans.// ||
&gt; || 12 Août - 22h12 || Indigo - Mat || //Cette fois-ci, je pouvais me déplacer et bouger librement, par contre c&#39;était bizarre parce que j&#39;étais debout sur la surface d&#39;un océan qui s&#39;étendait jusqu&#39;à l&#39;horizon. En regardant aux alentours, j&#39;ai remarqué qu&#39;il y avait une grande montagne couverte de neige au loin, cependant, elle était beaucoup trop loin pour que je puisse y aller à pied. Il faisait nuit, et il y avait à côté de moi une petite masse de brouillard qui flottait, me suivait et me parlait. D&#39;ailleurs c&#39;était encore plus étrange parce qu&#39;il me semble qu&#39;elle avait la même voix que papy, mais je me faisais sûrement des idées. L&#39;espèce de masse brumeuse m&#39;a souhaité la bienvenue et m&#39;a remercié &#34;d&#39;avoir accepté de consacrer un peu de temps pour cette balade&#34;. Je sais pas vraiment ce que ça peut vouloir dire exactement pour le moment.// ||
&gt; || 12 Août - 23h11 || Bleu clair - Mat || //Cette fois je me suis retrouvé dans ce qui ressemblait fortement à une station de ski en montagne. Il faisait encore nuit. L&#39;air était assez froid et humide, mais je n&#39;avais bizarrement pas si froid que ça, pourtant j&#39;étais en t-shirt. La volute de brume était encore là à me parler et me suivre, mais à part nous deux il n&#39;y avait strictement personne dans la station, pourtant les lampadaires étaient allumés et les bâtiments semblaient ouverts. Quand j&#39;ai regardé en bas de la montagne, il y avait une grande ville au loin, mais elle était encore une fois beaucoup trop éloignée pour y aller à pied. La masse de brouillard m&#39;a cette fois raconté qu&#39;elle aimait bien revenir dans cette station de ski avec sa femme et ses deux filles chaque année pendant les vacances de février. Elle m&#39;a aussi raconté un bon nombre de souvenirs qu&#39;elle aurait apparemment gardés de cette endroit. Comme j&#39;étais cette fois sûr et certain d&#39;avoir entendu la voix de papy qui émanait de la volute de fumée, et que cette dernière m&#39;a beaucoup parlé de sa femme et ses deux filles, je lui ai directement demandé si c&#39;était lui. Et il m&#39;a répondu que oui, car il avait trouvé un moyen de passer du temps avec moi, même après sa mort. J&#39;étais à la fois déboussolé, très heureux de pouvoir lui parler à nouveau mais aussi un peu triste qu&#39;il ne puisse parler qu&#39;avec moi et pas directement avec maman, tata ou mamie. Je suis sûr qu&#39;il a plein de choses à leur dire donc je leur transmettrai certainement si les docteurs sont d&#39;accord. Comme papy m&#39;a dit qu&#39;il venait chaque année dans cette station de ski avec sa famille, je vais aussi essayer de décrire la station de ski à maman pour voir si elle se souvient d&#39;un endroit comme celui-là.// ||
&gt; || 16 Août - 10h44 || Violet - Mat || //Ce coup-ci je me suis retrouvé dans un village, encore une fois de nuit, et il y a eu un nouveau truc bizarre que j&#39;ai remarqué. J&#39;ai essayé de régler plusieurs fois la montre sur le 16 Août à 10h44, et à chaque fois que je me remettais à halluciner, c&#39;était un village différent que je voyais. J&#39;en ai d&#39;ailleurs reconnu un bon nombre d&#39;entre eux, par exemple celui de ███████-███-████, dans lequel maman a habité avec papy et mamie quand elle était plus petite. Comme dans la station de ski, les lampadaires étaient allumés, les bâtiments ouverts, et j&#39;étais seul avec papy. En regardant au loin, j&#39;ai seulement pu apercevoir un château, mais qui était encore une fois trop loin pour que j&#39;y aille à pied. En tendant bien l&#39;oreille, il m&#39;a aussi semblé avoir entendu des espèces de voix étouffées, dont certaines ressemblaient d&#39;ailleurs étrangement à celles de maman, papa ou encore des frères et sœurs de papy. Je n&#39;ai strictement aucune idée d&#39;où venaient ces voix par contre. Papy m&#39;a cette fois raconté que les villages dans lesquels nous marchions étaient ceux dans lesquels il avait grandit, construit sa vie et vieillit. Il m&#39;a aussi raconté pas mal de ses souvenirs. À la demande des types en blouse blanche, j&#39;ai essayé de demander à papy comment il avait fait pour créer tous ces effets bizarres dans sa montre et me parler après sa mort, mais il a refusé de me le dire, car apparemment les gens qui l&#39;ont aidé &#34;souhaitent rester discrets&#34;. Ça me paraît assez louche comme histoire, mais bon ça m&#39;importe peu de toute manière, de mon côté je suis juste content de pouvoir reparler à papy.// ||
&gt; || 17 Août - 14h01 || Vert - Mat || //Aujourd&#39;hui, j&#39;étais dans le très grand jardin d&#39;un vieux château. Pour une fois il ne faisait pas nuit, le soleil était tout juste en train de se lever. Il m&#39;a à nouveau semblé entendre des voix, sans que je sache d&#39;où elles venaient. Elles étaient étouffées, et c&#39;était comme si elles récitaient des textes, vu leur monotonie. Quand j&#39;ai regardé au-delà des arbres du jardin, j&#39;ai aperçu à ma grande surprise la mer avec une île à l&#39;horizon. Papy était toujours présent, mais il m&#39;a cette fois dit qu&#39;il avait apparemment rencontré mamie pour la première fois dans cet endroit. Il m&#39;a aussi un peu raconté les débuts de sa relation avec elle.// ||
&gt; || 17 Août - 15h08 || Rouge - Mat || //Je me suis retrouvé sur la plage d&#39;une île tropicale, avec cette fois aussi le soleil en train de se lever à l&#39;horizon. L&#39;air était assez chaud et humide, mais ce n&#39;était vraiment pas désagréable, j&#39;avais presque l&#39;impression d&#39;être en vacances. Au large de l&#39;île, j&#39;ai remarqué de très grandes falaises très raides qui étaient sûrement au bord d&#39;un plateau. Papy était toujours là avec moi, et il m&#39;a raconté beaucoup de choses qu&#39;il a fait dans cet endroit avec mamie, maman et tata. Ils étaient apparemment venus une fois ici pendant les vacances, et pour que papy choisisse de me montrer un endroit où il n&#39;est allé qu&#39;une seule fois, c&#39;est qu&#39;il a certainement dû beaucoup apprécier ce voyage. Il avait d&#39;ailleurs l&#39;air très enthousiaste en me parlant de tout ça. Pour le coup, ça m&#39;a vraiment rassuré de voir qu&#39;il ait pu vivre de si belles expériences avec sa famille dans sa vie, comme on ne le voyait pas souvent et qu&#39;il avait l&#39;air très déprimé dans ses dernières années, je m&#39;inquiétais beaucoup pour lui. De manière globale, ça me fait vraiment beaucoup de bien de parler avec lui grâce à cette montre, c&#39;est un peu comme si on rattrapait le temps perdu...// ||
&gt; || 19 Août - 9h58 || Noir - Mat || //Le lieu dans lequel je me trouvais cette fois-ci était franchement pas intéressant, c&#39;était juste une grande plaine toute plate. Le ciel était nuageux et il pleuvait, mais le soleil perçait à un endroit à travers les nuages. Il y avait d&#39;ailleurs un grand rayon de soleil qui semblait pointer à un endroit précis au loin, et considérant ce que j&#39;ai pu voir dans les précédentes hallucinations, c&#39;est certainement notre prochaine destination. Il y a eu cette fois encore des drôles de bruits étouffées qui venaient d&#39;un endroit inconnu, mais cette fois, ça ressemblait plus à des pleurs et des bruits de cloches. Papy était naturellement encore là, et il ne m&#39;a cette fois-ci pas du tout parlé de l&#39;endroit dans lequel on était. À la place, il m&#39;a dit qu&#39;il allait bientôt devoir me quitter car il arrivait apparemment bientôt à l&#39;endroit auquel il &#34;appartient désormais&#34;. Au début j&#39;étais un peu triste de ne bientôt plus pouvoir parler avec lui, mais il m&#39;a rassuré en me faisant comprendre que je pourrai toujours revenir en arrière grâce à la montre pour discuter avec lui. Je suis vraiment content de savoir que je pourrai parler avec lui de ma vie à tout moment, j&#39;ai vraiment apprécié toutes ces balades.// ||
&gt; || 19 Août - 10h30 || Blanc - Brillant || //J&#39;ai tout de suite reconnu le lieu dans lequel j&#39;étais cette fois, c&#39;était le cimetière de ████████, là où est enterré le corps de papy. D&#39;ailleurs le ciel était très clair et le soleil très haut cette fois, et ce dernier semblait éclairer directement la tombe de papy. Papy était absent cette fois, mais je pouvais encore entendre sa voix qui me remerciait d&#39;avoir marché et parlé avec lui. Il m&#39;a aussi dit qu&#39;il m&#39;attendra dans chacun des endroits qu&#39;on a visités pour discuter encore. J&#39;ai essayé de lui parler, mais cette fois il n&#39;avait pas l&#39;air de m&#39;entendre. Enfin bon ce n&#39;est pas bien grave, maintenant que j&#39;ai cette montre je pourrai parler avec lui n&#39;importe quand, et ça, c&#39;est le meilleur héritage qu&#39;il aurait pu me laisser. Merci papy.// ||
 
**Addendum 348-FR-C :**
&gt; __**Retranscription de la lettre laissée par M. Tournel :**__
&gt; 
&gt; //Salut bonhomme, j&#39;espère que tu vas bien. Avant toute chose, j&#39;aimerais m&#39;excuser de pas avoir été très présent avec vous tous ces derniers temps, je me suis sans doute trop laissé aller après que mamie soit partie. Je sais bien qu&#39;il n&#39;y a rien qui pourra vraiment rattraper ces dernières années, mais j&#39;ai quand même envie d&#39;essayer quelque chose. Tu sais, j&#39;ai toujours eu l&#39;impression qu&#39;on se ressemblait sur pas mal de points toi et moi, c&#39;est pour ça que je te propose de faire un petit bout de chemin ensemble une dernière fois. Je te laisse le choix, mais si tu acceptes, tu n&#39;auras qu&#39;à t&#39;amuser un peu avec les aiguilles de ma montre pour venir me rendre visite, parler et marcher un peu. Je te montrerai des endroits chers à mes yeux et je te raconterai des souvenirs, et toi tu pourras me parler un peu de ta vie, par exemple si tu as des problèmes, je pourrai peut-être t&#39;aider à les résoudre ou au moins te remonter le moral.
&gt; J&#39;espère qu&#39;on se reverra bientôt, embrasse ta mère et ta tante de ma part, et transmets-leur mes excuses.
&gt; Papy//
 
**Addendum 348-FR-D :**
&gt; __**Informations supplémentaires :**__
&gt; 
&gt; Lorsque SCP-348-FR-1 a décrit le lieu de l&#39;effet correspondant à la date du 12 Août à 23h11, sa mère a effectivement reconnu ce lieu comme étant la station de ski dans laquelle elle partait chaque année avec ses parents et sa sœur. SCP-348-FR-1 a également affirmé avoir déjà vu le lieu de l&#39;effet correspondant au 17 Août à 15h08 sur de vieilles photos d&#39;un voyage que sa mère a fait étant plus jeune avec ses parents et sa sœur.
&gt; 
&gt; Des enquêtes ultérieures sur les dates et heures correspondant aux effets anormaux de l&#39;objet ont permis de découvrir que ces dates et heures correspondent à des événements précis concernant M. Tournel après sa mort :
&gt; - 12 Août, 22h12 : Transport du corps de M. Tournel vers la chambre funéraire.
&gt; - 12 Août, 23h11 : Conservation du corps de M. Tournel dans la chambre froide.
&gt; - 16 Août, 10h44 : Repos du corps de M. Tournel dans la chambre funéraire.
&gt; - 17 Août, 14h01 : Cérémonie de bénédiction de M. Tournel.
&gt; - 17 Août, 15h08 : Crémation du corps de M. Tournel.
&gt; - 19 Août, 9h58 : Début de l&#39;enterrement de M. Tournel dans la ville de ████████.
&gt; - 19 Août, 10h30 : Fin de l&#39;enterrement de M. Tournel.
&gt; 
&gt; Un entretien avec la mère de SCP-348-FR-1 a permis d&#39;en apprendre plus sur M. Tournel de son vivant. Ce dernier possédait apparemment un caractère très similaire à celui de son petit-fils, SCP-348-FR-1. Cependant, M. Tournel a commencé à se couper du monde suite à la mort de sa femme, 5 ans avant son propre décès. Cette période de sa vie l&#39;aurait apparemment amené à s&#39;isoler de sa famille et de ses amis. Il a donc été théorisé que M. Tournel a incorporé ces effets anormaux d&#39;une manière inconnue dans sa montre dans le but de recréer au moins un lien avec son petit-fils. Une inspection de la messagerie électronique de M. Tournel a démontré que ce dernier a reçu un courriel datant d&#39;environ 3 mois avant sa mort signé par le groupe d&#39;intérêt des Gentilshommes Humanistes. Les tentatives de tracer le mail en question se sont toutes révélées infructueuses. Une enquête est actuellement en cours afin de savoir si cette communication entre M. Tournel et les Gentilshommes est à l&#39;origine de l&#39;incorporation des effets anormaux de SCP-348-FR.
