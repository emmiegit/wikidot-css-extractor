    <pre><textarea class="page-source" readonly>**项目编号：**SCP-5046

**项目等级：**Safe

**特殊收容措施：**SCP-5046应被保存于Site-90安全储物柜中的一个金属容器中。

**描述：**SCP-5046为一个品牌未知的标准蓝色图钉。其头部由塑料制成，配有硬化金属针尖。尽管该项目由已知材质制成，它仍能轻易刺穿普通图钉所难以刺穿的物体。截止至本文档的最新版，基金会尚未发现该图钉无法刺穿的物体。

任何被SCP-5046刺中的物体都会变为活物。该项目所产生的可活动物体，即SCP-5046-1，将可以模仿与之形状相似的生物活动规律及范围。这导致SCP-5046-1通常会以毁坏其它物体的方式来改变自身形态。无论SCP-5046-1受到任何程度的损毁，当SCP-5046从SCP-5046-1上移除后，SCP-5046-1都会恢复原样并修复一切损毁，包括SCP-5046造成的损毁及其它物体造成的损毁。

scp-5046于2006年6月12日于一家名为konstantz的公司的废弃仓库中找到，项目旁边有一本小册子，目前推测是为了宣传该产品，详见附录SCP-5046.1。

自2006年10月25日起，未经项目负责人亚瑟·波林签字许可，不得再使用SCP-5046对任何活的或已死实体进行试验。

**附录：** 

[[collapsible show=&#34;+ 附录 SCP-5046.1&#34; hide=&#34;- 关闭&#34;]]

以下广告推测撰写者为konstantz营销部门，旨在使SCP-5046更为畅销：

&gt; &#34;这绝对是世界上最有用的商品！这枚神奇的图钉可以让任何东西活过来！你可曾想象过拥有一个宠物桌子？如果你有一把可以跟着你走的椅子会发生什么？这些物品不光是一副能动的躯壳，它们还拥有灵魂！也许你可以让你童年时最爱的玩具车像你爱它们一样永远爱着你！&#34;

__**试验记录 A - 2006/06/22**__
&gt; 
&gt; **试验项目：**SCP-5046
&gt; 
&gt; **前言：**SCP-5046被扎入一把有四条腿的木制椅子。
&gt; 
&gt; **观察记录**SCP-5046刺穿椅子大约5秒后，椅子开始颤动并摇晃。这把椅子，及在本次试验剩余部分中的SCP-5046-1，开始以一种类似四足动物的方式爬行。它通过扭动椅腿在房间中走动来达到运动效果。
&gt; 
&gt; D-90353被指示将SCP-5046从SCP-5046-1上移除。发现D-90353后，SCP-5046-1立刻开始运动，冲向D-90353，并在将要撞到时停止，它开始用椅背摩擦D-90353的腿。D-90353对此的描述为：尽管椅背由坚硬的木料制成，但这种摩擦却出乎意料的温柔。
&gt; 
&gt; D-90353被指示拔出SCP-5046。当SCP-5046从SCP-5026-1上被移除后，SCP-5046-1立即回到试验开始前的原始状态。
&gt; 
&gt; **研究人员笔记：**SCP-5046-1试图以某种方式表达自己对周围环境的好奇和对D-90353的喜爱。尽管椅腿弯曲会对其造成损害，在SCP-5046被拔除后，椅腿依然完好如初。该椅子将与其它SCP-5046试验对象被放置一个上锁的储藏室中，直至证实SCP-5046对其无残留影响。
[[/tab]]

[[tab 试验记录 B]]
__**试验记录 B - 2006/06/30**__
&gt; 
&gt; **试验项目：**SCP-5046
&gt; 
&gt; **前言：**SCP-5046被扎入一个与试验记录 A中相同的四腿木制椅子和一张四腿白镴茶几。本次试验目的为测试受SCP-5046影响的个体是否拥有记忆；次要试验目的为测试是否有实体在操控受影响个体。
&gt; 
&gt; **观察记录：**SCP-5046被扎入椅子中，该椅子变为SCP-5046-1，其行动方式与试验记录 A相同。实验开始时，D-90353已候于试验场地内。发现D-90353后，SCP-5046-1冲向他并再次开始用椅背摩擦D-90353的腿。D-90353被指示回应SCP-5046-1的示好并立即执行，在收到回应后，SCP-5046-1的此反应更为积极。
&gt; 
&gt; D-90353被指示拔出SCP-5046。SCP-5046被拔出后，SCP-5046-1重新变为原始状态。
&gt; 
&gt; 在试验的第二部分，SCP-5046-1被重新激活，D-92195被给予一把斧头并被指示进入房间。当发现D-92195进入测试室时，SCP-5046-1向他走去，但在到达他面前时停下来。项目变得小心翼翼，开始从D-92195身边离开，D-92195被指示摧毁SCP-5046-1。D-92195执行指令并将斧刃插入SCP-5046-1的椅背。SCP-5046-1虽然无法用言语表达，但却开始向后退并试图逃离D-92195。
&gt; 
&gt; D-90353被送入试验场地内。在发现D-90353进入试验场地后，SCP-5046-1向他走去，试图躲在他身后。D-90353被指示拔出SCP-5046。在指令被执行后，SCP-5046-1恢复为原始状态，并修复了斧头造成的损伤。
&gt; 
&gt; 在实验的最后一部分，SCP-5046被插入四腿白镴咖啡桌，以下称为SCP-5046-1。SCP-5046轻松刺穿了茶几并使其立刻变得活跃，其活动方式与椅子大致相同。D-90353被送进试验场地，SCP-5046-1靠近D-90353，试图再次示好。随后D-92195被送入，SCP-5046-1注意到D-92195后，立即试图躲在D-90353后面。D-90353被指示移除SCP-5046，指令被执行。
&gt; 
&gt; **研究人员笔记：**试验显示SCP-5046-1无论在何种状态下都对D-90353和D-92195拥有记忆。因此，我们有理由猜测SCP-5046-1的记忆转换可在不同物体间实现。这意味着可能有一个特定的实体在操控SCP-5046-1，该实体可能存在于SCP-5046中，或者通过控制SCP-5046来操控SCP-5046-1。建议继续试验来获取更多与该实体相关的信息。
[[/tab]]

[[tab 试验记录 C]]
__**试验记录 C - 2006/07/05**__
&gt; 
&gt; **试验项目：**SCP-5046
&gt; 
&gt; **前言：**SCP-5046将被插入与试验记录 A中相同的木制四腿椅子，D-90353将向SCP-5046-1发出口头命令，并最终尝试坐在SCP-5046-1上，以测试在不同情况下对象的反应。
&gt; 
&gt; **观察记录：**SCP-5046像往常一样让椅子移动。在D-90353被送入试验场地前，SCP-5046-1有1分钟时间重新变得活跃。SCP-5046-1再次发现D-90353后兴奋地朝他跑来。依照指示，D-90353命令SCP-5046-1停下。SCP-5046-1犹豫1秒中后照做。D-90353在没有指示的情况下命令SCP-5046-1躺下。SCP-5046-1开始弯曲四条椅腿直至座椅底部接触地面。这似乎对于SCP-5046-1来说没有任何困难或不适。D-90353对SCP-5046-1进行夸奖，此时SCP-5046-1已经恢复至站立姿势。随后，D-90353依照指示，命令SCP-5046-1停留，靠近并坐在SCP-5046-1上。SCP-5046-1似乎没有因为D-90353的重量而不适，并依照D-90353的指令，开始在试验场地四周行走。D-90353的重量略微对其行动有所影响，但项目依然没有表现出任何不适。在此之后，D-90353被指示拔除SCP-5046并照做。
&gt; 
&gt; **研究人员笔记：**SCP-5046-1理解口头指令，如果SCP-5046-1与自然界中的动物行为方式相似，那么它先前必定受过与人类驯养家畜时相同的，关于如何理解口头指令的训练。SCP-5046-1对于被当做寻常的椅子一般毫无顾忌地使用没有怨言，我们有理由猜测它似乎非常期待被如此对待。我们只能通过观察其行为来推测SCP-5046-1的情绪，因此无法确切得知它的真实情感。D-90353声称在项目背他时似乎很开心，他认为SCP-5046-1仅仅是想提供帮助。D-90353以他童年时养过的一只狗的名字为SCP-5046-1命名。D-90353与SCP-5046-1已经建立感情建议将他替换以免对后续试验造成影响。
[[/tab]]

__**试验记录 D - 2006/09/15**__
&gt; 
&gt; **试验项目：**SCP-5046
&gt; 
&gt; **前言：**SCP-5046将被插入一具人类尸体。
&gt; 
&gt; **观察记录：**SCP-5046被插入尸体，并使其活跃，以下简称SCP-5046-1。当它开始活动时，SCP-5046-1开始发声。它说道：&#34;这他妈发生了什么？&#34;，并面露惊恐地看着自己，并在被阻止之前拔出了SCP-5046，随后回到无生命状态。
&gt; 
&gt; **研究人员笔记：**这个测试证明了被激活的SCP-5046-1懂得使用语言，并且知道自己是如何被激活的。
[[/tab]]

__**试验记录 E - 2006/09/28**__
&gt; 
&gt; **试验项目：**SCP-5046
&gt; 
&gt; **前言：**SCP-5046被插入一具双手被束缚的尸体以防止试验过早结束。
&gt; 
&gt; **观察记录：**SCP-5046被插入尸体，并使其活跃，以下简称SCP-5046-1。SCP-5046-1了解了它的处境并开始大声咒骂，试图摆脱束缚。项目负责人亚瑟.波林决定亲自完成试验并进入试验场地。发现他后，SCP-5046-1开始咒骂并侮辱他。没有理会SCP-5046-1并直接对其进行访谈（详见访谈记录SCP-5046-1）访谈结束后，SCP-5046被拔出，试验结束。
&gt; 
&gt; **研究人员笔记：**详见访谈记录SCP-5046-1。

[[collapsible show=&#34;访谈记录 SCP-5046-1&#34; hide=&#34;- 关闭&#34;]]

&gt; **受访对象：**SCP-5046-1
&gt; 
&gt; **访谈者：**项目负责人亚瑟. 波林博士
&gt; 
&gt; **前言：**本段访谈记录发生于试验记录 E期间。
&gt; 
&gt; **&lt;记录开始，2:55 PM，2006/09/28&gt;**
&gt; 
&gt; **SCP-5046-1：**你们这群混蛋！我他妈的要杀了你！你们这群人都有什么毛病？
&gt; 
&gt; **波林博士：**5046-1，请你冷静。
&gt; 
&gt; **SCP-5046-1：**我他妈为什么要冷静？你把我从一具尸体复活了？！这是什么令人作呕的玩笑吗？
&gt; 
&gt; **波林博士：**很抱歉，我们只是想找一种方法让你和我们交谈。
&gt; 
&gt; **SCP-5046-1：**你凭什么认为我会和你交谈？
&gt; 
&gt; **波林博士：**你说的很对，但如果你想恢复正常，就必须这么做。
&gt; 
&gt; **SCP-5046-1：**好，好，好。你先问什么？
&gt; 
&gt; **波林博士：**嗯……首先……实际上是个人好奇的问题。和我交谈的实体同控制椅子和茶几的那个是同一个，对吗？
&gt; 
&gt; **SCP-5046-1：**对啊，是同一个。顺便说一句，你知道被斧头砍他妈的有多疼吗？
&gt; 
&gt; **波林博士：**对此我很抱歉，但如果你说的是真的……你为什么要表现的像个动物呢？
&gt; 
&gt; **SCP-5046-1：**我只能这么做……我的意思是除此之外我还能做什么？我不能用言语表达，也不能用肢体语言，最简单的方法就是用身体互动。你试过以椅子的形态轻吻或拥抱别人吗？
&gt; 
&gt; **波林博士：**我能想象这很难。
&gt; 
&gt; **SCP-5046-1：**狗屁。
&gt; 
&gt; **波林博士：**你总是这么好斗吗？你和D-90353好像关系不错。
&gt; 
&gt; **SCP-5046-1：**D-90353又他妈是什么鬼名字？实际上我并不在乎他叫什么，这便是你的问题的答案。我能感觉到你很清楚我这么好斗的原因是你他妈把我塞进了一具尸体里。我能感觉到它每一秒钟都在腐烂，这是一种令人惊恐的感觉。我想呕吐，但我无法这么做。当然我实际上也不应该有说话或者……控制一具尸体里的任何东西的能力，但我是真不知道这东西如何让物品活动起来的。它可以说毫无规律可循，如果你问我，我只能说它似乎是心血来潮，想到什么就做什么。
&gt; 
&gt; **波林博士：**向你道歉。我们只是觉得有声带的东西会更方便交流。
&gt; 
&gt; **SCP-5046-1：**好的，好的，我明白。很抱歉，我平时不这样。我也在试着变得友善并助人为乐。我的意思是这就是我存在的全部意义，但是我很难不发火……嗯，因为被困在尸体里实在很难受。
&gt; 
&gt; **波林博士：**那我们尽快结束。我们只需要你回答几个问题。
&gt; 
&gt; **SCP-5046-1：**我会试着如实回答，但我在这里的每一秒都让我觉得生不如死。请快点。
&gt; 
&gt; **波林博士：**我会的。所以你的意思是变得友善并助人为乐是你存在的全部意义？
&gt; 
&gt; **SCP-5046-1：**是的，我生来就是……一个同伴。我天生便是个相当友好的人。我的存在主要是为了成为.……我想是一只宠物，可爱的伴侣。我猜可能是为了某些因个人原因无法照顾宠物的人。我不需要喂食，不需要去散步，也不需要窝之类的东西。我也没有毛皮或任何可能引起过敏的东西。不是吹牛，但我可能是最好的宠物。
&gt; 
&gt; **波林博士：**我知道了……你能告诉我是谁创造了你吗？他如何做到的？
&gt; 
&gt; **SCP-5046-1：**我的创造者是-不…抱歉，我无法忍受了。如果你想跟我说话，你得用其它的一些东西，而不是尸体。这感觉真的让我生不如死。请你找点没有腐烂的东西再和我谈话吧。
&gt; 
&gt; **&lt;记录结束，3:15 PM，2006/09/28&gt;**
&gt; 
&gt; **研究人员笔记：**SCP-5046-1拒绝更多的交谈，最终波林博士拔出了SCP-5046。尽管没有了解到我们最好奇的事情，我们仍然得到了许多有用的信息。波林博士已向伦理委员会提出进行试验 F的提案。

__**试验记录 F - 2006/10/25**__
&gt; 
&gt; **试验项目：**SCP-5046
&gt; 
&gt; **前言：**根据伦理委员会的指令，SCP-5046被插入自愿参加试验的D-90353体内。
&gt; 
&gt; **观察记录：**为防止试验失败，D-90353被绑在椅子上；SCP-5046被扎入D-90353，以下简称SCP-5046-1。SCP-5046-1变得僵硬，开始疯狂地试图摆脱束缚，并惊恐地看着自己。它持续了一段时间没有说话，随后项目负责人亚瑟·波林进入试验场地进行第二次采访。在发现他后，SCP-5046-1开始怒视他。波林博士试图开始访谈，但SCP-5046-1将他打断。（详见访谈记录SCP-5046-2）访谈结束后，SCP-5046被拔出，试验终止。
&gt; 
&gt; **研究人员笔记：**详见访谈记录SCP-5046-2。

[[collapsible show=&#34;访谈记录 SCP-5046-2&#34; hide=&#34;- 关闭&#34;]]

&gt; **受访谈者：**SCP-5046-1
&gt; 
&gt; **访谈者：**项目负责人亚瑟. 波林博士
&gt; 
&gt; **前言：**本段访谈记录发生于试验记录 F期间
&gt; 
&gt; **&lt;记录开始，4:44 PM，2006/10/25&gt;**
&gt; 
&gt; **波林博士：**你好-
&gt; 
&gt; **SCP-5046-1：**闭嘴！告诉我……这是谁？这不是具尸体。你个他妈的禽兽既然把我放到活人身上。他是谁？
&gt; 
&gt; **波林博士：**他是D-90353……
&gt; 
&gt; **SCP-5046-1：**这……这是前几次试验中的那个人？对我很好的那个？
&gt; 
&gt; **波林博士：**是的……他是志愿-
&gt; 
&gt; **SCP-5046-1：**停！直到我愿意听的时候你再说话。你没有任何权利问我他妈哪怕一个问题！我喜欢这个人。他对我很好，你现在却杀了他。不，是你让我杀了他。
&gt; 
&gt; **波林博士：**我们不知-
&gt; 
&gt; **SCP-5046-1：**你不知道，可我知道，我知道他死了。当你使用我的时候，你实际上是把我放进了一个空的容器，那里没有意识，所以我可以……填补空缺。但当你把我用于有生命的物体的时候，我本可以容身的地方已经被填满了。我一旦离开，那里就什么都没有了。事实上他还活着，但只是一副躯壳。你杀了这个人。你让我杀了我喜欢的那个人。我不能……我甚至不能-
&gt; 
&gt; //SCP-5046-1沉默//
&gt; 
&gt; **波林博士：**我真的很抱歉，我不知道-
&gt; 
&gt; **SCP-5046-1：**你当然不知道。但我想你想知道。你会不择手段的挖出你想知道的信息。D-90353……这不是个名字，这是编号。他的真名叫什么？
&gt; 
&gt; **波林博士：**我-我们有每个D级的记录，如果你想知道，我可以在档案里查到他的真名。
&gt; 
&gt; //SCP-5046-1苦笑//
&gt; 
&gt; **SCP-5046-1：**你甚至不知道他的真名。
&gt; 
&gt; //SCP-5046-1停顿了一会儿，似乎在自言自语//
&gt; 
&gt; **SCP-5046-1：**你想知道一切，不是吗？不惜任何代价获取信息？你不会从我身上得到任何东西，不管你做什么都不行。愿这个没有答案的问题能永远折磨你。
&gt; 
&gt; **&lt;记录结束，5:00 PM，2006/10/25&gt;**
&gt; 
&gt; **研究人员笔记：**SCP-5046-1拒绝进一步交谈。波林博士拔出SCP-5046，D-90353变得瘫软无力，无大脑活动迹象。根据项目负责人亚瑟.波林博士的指令，在未被批准的情况下禁止对SCP-5046进行任何涉及有生命或已死实体的试验。
