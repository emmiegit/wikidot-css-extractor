**Objekt-Nr.:** SCP-035-DE

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-035-DE befindet sich im Standort-DE18 auf der Ebene 3 im Verwahrungsraum 321 und wird dort in einem aufklappbaren Behälter mit einer gepolsterten Innenfläche verwahrt, welches sich in einem Tresor der Klasse S4 befindet. Beim Entnehmen von SCP-035-DE aus dem für SCP-035-DE vorgesehenen Behälter sind Schutzhandschuhe vorgeschrieben. Hautkontakt mit SCP-035-DE ist für unautorisiertes Personal strengstens untersagt.

Bei Tests mit SCP-035-DE müssen zwei Sicherheitsbeamte in Schutzanzügen die mit einem Flammenwerfer ausgestattet sind, die jeweiligen Testkammern mit SCP-035-DE-1 &amp; 2 überwachen. Im Falle eines nicht planmäßigen Erscheinen von SCP-035-DE-3 oder einer SCP-035-DE-4-Instanz sind beide durch Flammeneinwirkung zu liquidieren.

Wenn eine Instanz von SCP-035-DE-4 geplant SCP-035-DE-1 durchquert ist die Instanz von mit Elektroschockstäben bewaffneten Sicherheitsbeamten, in eine zuvor bereitgestellte Transportbox zu treiben. Die sichergestellte SCP-035-DE-4-Instanz soll entweder direkt einer vorbereiteten Testkammer oder einem temporären Verwahrungsraum zugestellt werden. Instanzen von SCP-035-DE-4 die zu keinen weiteren Tests gebraucht werden sollen durch den Einsatz eines Flammenwerfers terminiert werden.

**Anmerkung:** Um Missbrauch von SCP-035-DE durch Klasse-D Personal vorzubeugen darf SCP-035-DE nur dem Klasse-D Personal ausgehändigt werden, sofern dieses ein Elektroschock-Halsband und eine Fußfixierung trägt.

------

**Beschreibung:** SCP-035-DE ist ein kugelförmiges Objekt mit einem Durchmesser von 10 cm und einem Gewicht von 1,█ kg. Die äußere Schicht von SCP-035-DE besteht aus einer 5 mm dicken Ummantelung aus Obsidian, die mit einer 5 mm breiten und 5 mm tiefen Gravur verziert wurde welche keiner bekannten Symbolik zugeordnet werden konnte. Die Gravur legt das Äußere des inneren Kerns von SCP-035-DE frei, welcher aus einem unbekannten roten Kristall mit einer undurchsichtigen inneren dunklen Masse besteht.

Wenn SCP-035-DE in direktem Hautkontakt mit einer menschlichen Hand kommt, fängt der Kristall von SCP-035-DE an in verschiedenen Rottönen zu leuchten. Im Inneren des Kristalls wird die undurchsichtige dunkle Masse in Bewegung versetzt und die Oberfläche des Kristalls weist daraufhin eine Temperatur von 12°C auf.

Die SCP-035-DE-Nutzer sind in der Lage Portale (SCP-035-DE-1 &amp; 2) zu Orten zu erschaffen welche die Testsubjekte sahen, sich diese bildlich vorstellten und mit geöffneter Handfläche in eine Richtung zeigten wo SCP-035-DE-1 erscheinen sollte. Dabei verschwinden etwa 0,4 Liter Blut aus dem Körper des SCP-035-DE-Nutzers.

Falls genug Raum vorhanden ist, manifestiert sich SCP-035-DE-1 in 2 Metern Entfernung vom SCP-035-DE-Nutzer, während sich das Ausgangsportal (SCP-035-DE-2) an dem vom SCP-035-DE-Nutzer gewünschten Ort manifestiert. SCP-035-DE-2 benötigt die selben Größe wie SCP-035-DE-1, um sich zu manifestieren. Der tatsächliche Ort des gewünschten Erscheinungspunkts von SCP-035-DE-2 kann um bis zu 2 m abweichen. Falls nicht genügend Raum vorhanden ist, erscheinen weder SCP-035-DE-1 noch SCP-035-DE-2 und der SCP-035-DE-Nutzer verliert kein Blut.

SCP-035-DE-1 &amp; 2 manifestieren sich in etwa 10 cm Höhe und sind senkrechte ovalförmige Portale die 1,60 m hoch, 60 cm breit und 0,██ mm dick sind. Diese bewegen sich wellenartig und behalten eine Temperatur von konstanten 3°C. SCP-035-DE-1 &amp; 2 bestehen komplett aus verschwunden Blut des SCP-035-DE-Nutzers.

Es ist möglich durch die beiden Vorderseiten von SCP-035-DE-1 &amp; 2 auf die jeweils andere Seite des Übergangs durch einen dünne Blutwand durchzusehen. Geräusche können in gedämpfter Form SCP-035-DE-1 &amp; 2 durch dringen. Die Seiten und Hinterseite von SCP-035-DE-1 &amp; 2 bestehen aus einer undurchsichtigen Blutschicht durch die kein Eintreten möglich ist, darüberhinaus bietet SCP-035-DE-2 ebenfalls die selbigen Effekte wie SCP-035-DE-1.

Wenn eine Person durch SCP-035-DE-1 oder SCP-035-DE-2 hindurchgeht, wird diese mit dem Blut des SCP-035-DE-1 &amp; 2 aus dem die Portale bestehen nicht benetzt da sich das Blut der Vorderseite von SCP-035-DE-1 &amp; 2 bei Berührung zur Seite gedrückt wird.

Das Übertreten durch SCP-035-DE-1 &amp; 2 verursacht einen milde Hypertonie, eine zeitweilige um maximal 3°C erhöhte Körpertemperatur, Übelkeit und eine kurz andauernde Orientierungslosigkeit. Zudem wurde festgestellt dass bei Personen die SCP-035-DE-1 oder SCP-035-DE-2 durchqueren 0,2 Liter Blut aus ihren Körpern spurlos verschwinden.

Die Anomalien von SCP-035-DE halten solange an wie SCP-035-DE sich in der Hand des Benutzers befindet. Wenn SCP-035-DE keinen Handkontakt mehr mit dem Benutzer hat, verschwinden SCP-035-DE-1 &amp; 2, dabei werden Subjekte oder Objekte die sich im Übergang zwischen SCP-035-DE-1 &amp; 2 befanden durchgetrennt. Wenn SCP-035-DE-1 oder SCP-035-DE-2 in Kontakt mit Feuer treten lösen sich SCP-035-DE-1 &amp; 2 gleichzeitig auf.

Während den Testversuchen von SCP-035-DE öffnete sich beim 035-DE-Zwischenfall-1 ein Übergang zu einer Zwischendimension (SCP-035-DE-3). Der Übergang zu SCP-035-DE-3 öffnete sich durch das denken an Blut, beim Gebrauch von SCP-035-DE.

Bei der Öffnung eines Übergangs zu SCP-035-DE-3 fängt SCP-035-DE intensiv zu leuchten an. Die Trennung zwischen dem SCP-035-DE-Nutzers und SCP-035-DE führt zu keinem Verschwinden von SCP-035-DE-1 wenn dieses zu SCP-035-DE-3 führt. Nach einem Zeitraum von [ZENSIERT] verschwindet SCP-035-DE-1 von alleine. Erst wenn der Übergang zu SCP-035-DE-3 verschwunden ist kann SCP-035-DE wieder regulär benutzt werden. Eine Zerstörung von SCP-035-DE-1 mit einem Übergang zu SCP-035-DE-3 durch Feuer ist möglich.

Eine Größenbestimmung von SCP-035-DE-3 ist nicht möglich und eine Kartographie wurde als zwecklos erachtet da bei jedem Öffnen von einem Übergang zu SCP-035-DE-3 der Erscheinungsort von SCP-035-DE-2 in SCP-035-DE-3 ein komplett anderer ist. Versuche der Erschaffung eines Übergangs zu einer gezielten Räumlichkeit von SCP-035-DE-3 scheiterten, da SCP-035-DE-2 sich auch an einem zufälligem Ort von SCP-035-DE-3 manifestierte.

SCP-035-DE-3 besteht aus einem Komplex von unterschiedlich großen, runden Räumen, welche jeweils in jeder Himmelsrichtung eine tunnelartige Öffnung haben die zu weiteren Räumen oder länglichen Korridoren führen. In SCP-035-DE-3 befinden sich rot leuchtende Kristallsäulen mit einer inneren dunklen Masse die sich in Bewegung befindet. Die Oberfläche von den Kristallsäulen beläuft sich auf konstante 12C°, allerdings bleibt die Raumtemperatur von SCP-035-DE-3 auf 3°C. Darüberhinaus weisen die Kristallsäulen die selbe Beschaffenheit auf wie der Kristall von SCP-035-DE. Die Decken, Wände und Böden von SCP-035-DE-3 bestehen aus ungewöhnlichem widerstandsfähigen geronnen Blut. Die Böden sind zudem in etwa 2 cm tief mit halb flüssigem Blut bedeckt.

Beim durchqueren von SCP-035-DE-1 mit einem Übergang zu SCP-035-DE-3, wird die Körpertemperatur der jeweiligen Testsubjekte vorübergehend um 3 bis 4°C erhöht. Außerdem steigt der Blutdruck der Testsubjekte zu einer mittelschweren Hypertonie auf.

SCP-035-DE-3 wird von einer unbestimmten Anzahl von Instanzen bewohnt die als SCP-035-DE-4 designiert werden. SCP-035-DE-4 sind 1,9 bis 2,5 m lange, 50 bis 60 cm breite, wirbellose Individuen die eine abgeflachte ovale Form mit einer Körperringelung haben. Die SCP-035-DE-4-Instanzen sind von einer wurmartigen Gestalt mit einem breiteren und einem dünneren Körperende. An beiden Körperenden von SCP-035-DE-4 befindet sich ein Saugnapf. Am dünneren Ende von SCP-035-DE-4 ist in der Regel der Saugnapf deutlich kleiner und wird von den SCP-035-DE-4-Instanzen vorwiegend zum vortasteten, festhalten von Beute sowie zur raupenartigen Fortbewegung verwendet. Weitere Tests ergaben dass SCP-035-DE-4 ebenfalls fähig sind mit wellenartigen Bewegungen sich in Wasser fortzubewegen. Die SCP-035-DE-4-Instanzen bestehen zudem ausschließlich aus einer dunklen festen Blutmasse und trotz fehlender Sinnesorgane reagieren Instanzen von SCP-035-DE-4 auf Geräusche, Wärme- und Lichtveränderungen. 

SCP-035-DE-4-Instanzen sind anderen Lebewesen gegenüber feindselig und, falls sie die Anwesenheit eines Menschen bemerken, versuchen die SCP-035-DE-4-Instanzen diesen zu überwältigen. Dabei richtet sich SCP-035-DE-4 vor seinen Opfern auf und lässt sich mit der Unterseite auf diese fallen. Dadurch werden die Opfer erdrückt bzw. von der Instanz erstickt. Wenn sich unter SCP-035-DE-4 ein Individuum befindet sondert SCP-035-DE-4 ein Sekret ab welches das Subjekt lähmt. Wenn das Opfer handlungsunfähig ist absorbiert SCP-035-DE-4 das Blut des unter der Instanz liegenden Opfers. Ein erkennbarer Prozess wie SCP-035-DE-4 das Blut der Opfer absorbiert konnte nicht festgestellt werden, alleinig dass das Blut von den unter SCP-035-DE-4 Subjekten verschwindet und der jeweiligen Instanz hinzugefügt wird.

Instanzen von SCP-035-DE-4 sind in der Lage aus der hinteren Seite von SCP-035-DE-1 &amp; 2 auszutreten auch wenn SCP-035-DE-1 &amp; 2 keinen Übergang zu SCP-035-DE-3 darstellen. Bisher konnte nicht festgestellt werden wie es den SCP-035-DE-4-Instanzen möglich ist dies zu tätigen. Wenn SCP-035-DE-1 &amp; 2 unter Strom gesetzt werden wurden keine Fälle dokumentiert bei den Instanzen von SCP-035-DE-4 aus der Hinterseite von SCP-035-DE-1 oder SCP-035-DE-2 heraustraten.

Das ausgewertete Filmmaterial von den 035-DE-Erkundungen ergab dass SCP-035-DE-4 eine Schwarmintelligenz besitzt welche beim jagen eingesetzt wird. Ohne erkennbare Kommunikation zwischen den SCP-035-DE-4-Instanzen sind diese in der Lage gejagte Subjekte in Hinterhalte zu treiben oder Subjekten die sich in SCP-035-DE-3 befanden die Fluchtwege zu SCP-035-DE-2 abzuschneiden.

SCP-035-DE-4 reagiert empfindlich auf Elektrizität und Feuer. Durch Gewalteinwirkung, Stromschläge oder Feuer können Instanzen von SCP-035-DE-4 terminiert werden. Beim terminieren von SCP-035-DE-4 löst sich die feste Blutmasse der Instanz und hinterlässt eine Blutlache. Untersuchungen der Blutmasse von SCP-035-DE-4 ergaben dass die SCP-035-DE-4-Instanzen der Blutgruppe AB+ angehören.

[[collapsible show=&#34;[Freigabe R-3378-DE erforderlich]&#34; hide=&#34;Nachtrag:&#34;]]
Experimente mit SCP-035-DE ergaben dass bei einer Überquerung in die R-3378-DE die Körpertemperatur der Testsubjekten um 10°C bis 12°C ansteigt.

Näheres ist im [[*http://scp-wiki-de.wikidot.com/scp-057-de 057-DE-035-DE-Experiment-1/Freigabe 057-DE erforderlich]] zu finden.
[[/collapsible]]
------

**Entdeckung:** Am ██.██.████ in [ZENSIERT] wurde von den Bewohnern der Ortschaft ein abgebrannter Planwagen mitten auf einer Landstraße entdeckt. Unter den Wrackteilen des Planwagens wurde SCP-035-DE bei den Aufräumarbeiten von einem der Arbeiter gefunden, der die Anomalie von SCP-035-DE auslöste. Durch die Weiterleitung des Vorfalls mit der Anomalie von SCP-035-DE an die örtlichen Behörden wurde der deutsche Zweig der SCP Foundation auf das Ereignis aufmerksam. Nach der Vertuschung durch die Abteilung für außerbetriebliche Angelegenheiten wurde SCP-035-DE sichergestellt und im Standort-DE18 abgeliefert.

------

**__Auszüge aus den Aufzeichnungen von SCP-035-DE:__**

[[collapsible show=&#34;Aufzeichnung: Zwischenfall-1&#34; hide=&#34;Zwischenfall-1:&#34;]]

&gt; **035-DE-Zwischenfall-1:**
&gt; **Vorwort:** Die folgenden Szenen wurden durch eine Überwachungskamera aufgezeichnet.
&gt; Dr. Belland sprach über eine Lautsprecheranlage zu D-1410.
&gt; 
&gt; ------
&gt; 
&gt; [D-1410 befindet sich mit einer Fußfixierung mittig der Testkammer. Rechts von D-1410 befindet sich SCP-035-DE auf einem Podest mit einer Schaumstofffixierung für SCP-035-DE.]
&gt; 
&gt; **Dr. Belland:** //D-1410, nehmen Sie mit einer Hand die Kugel aus der Schaumstofffixierung und halten Sie Ihre andere Hand in Richtung der Ihnen gegenüberliegenden Wand, während Sie an den Nebenraum der Testkammer denken.//
&gt; 
&gt; [D-1410 befolgt die Anweisungen von Dr. Belland und SCP-035-DE fängt in verschiedenen Rottönen an zu leuchten. Währenddessen erscheint SCP-035-DE-1 mit einem Übergang zum Nebenraum der Testkammer.]
&gt; 
&gt; **D-1410:** //Wow!//
&gt; 
&gt; [SCP-035-DE gleitet aus der Hand von D-1410 und fällt zu Boden, SCP-035-DE erlischt und SCP-035-DE-1 verschwindet daraufhin. D-1410 hebt SCP-035 vom Boden auf und richtet seine Hand unaufgefordert zur seiner gegenüberliegenden Wand.]
&gt; 
&gt; **D-1410:** //Das war eine Menge Blut...//
&gt; 
&gt; [SCP-035-DE fängt stark in verschiedenen Rottönen an zu leuchten. SCP-035-DE-1 erscheint mit einem Übergang zu SCP-035-DE-3.]
&gt; 
&gt; **Dr. Belland:** //D-1410, an was haben Sie grade gedacht?//
&gt; 
&gt; **D-1410:** //Äh, an... Blut...//
&gt; 
&gt; **Dr. Belland:** //D-1410, legen Sie die Kugel auf das Podest zurück.//
&gt; 
&gt; [D-1410 legt SCP-035-DE zurück aufs Podest. SCP-035-DE leuchtet ununterbrochen grell in verschiedenen Rottönen. SCP-035-DE-1 mit dem Übergang zu SCP-035-DE-3 ist immer noch in der Testkammer präsent.]
&gt; 
&gt; [Eine SCP-035-DE-4-Instanz aus SCP-035-DE-3 durchquert SCP-035-DE-2.]
&gt; 
&gt; **D-1410:** //Was ist das!//
&gt; 
&gt; [Die SCP-035-DE-4-Instanz überquerte SCP-035-DE-1 und bewegt sich auf D-1410 zu.]
&gt; 
&gt; **D-1410:** //Hey, hallo, Hilfe! Helft mir!//
&gt; 
&gt; [D-1410 versucht seine Fußfixierung zu lösen. Die SCP-035-DE-4-Instanz richtet sich vor D-1410 auf und stürzt sich auf den Klasse-D Mitarbeiter. Die SCP-035-DE-4 bewegte sich nicht als die Instanz auf D-1410 lag.
&gt; 
&gt; [Kurze Pause.]
&gt; 
&gt; [Die Sicherheitstür zum Nebenraum der Testkammer und die Sicherheitstür zum Korridor der Forschungsstation öffnen sich gleichzeitig. Sechs Sicherheitsbeamten in Schutzanzügen betreten die Testkammer, jeweils zwei mit Elektroschockstäben , konventionellen Sturmgewähren sowie  Sicherheitsbeamten die mit einem Flammenwerfer bewaffnet sind. Die Sicherheitstür zum Korridor verschloss sich sofort als die Sicherheitsbeamten die Testkammer betraten.]
&gt; 
&gt; [SCP-035-DE-4 wendet sich zu den Sicherheitsbeamten und lässt von D-1410 ab, D-1410 bleibt regungslos auf dem Boden liegen. Die Instanz von SCP-035-DE-4 bewegt sich auf die Sicherheitsbeamten zu.]
&gt; 
&gt; [Die Sicherheitsbeamten mit den Elektroschockstäben bewegen sich auf die SCP-035-DE-4-Instanz zu. Die beiden Sicherheitsbeamten greifen abwechselnd die SCP-035-DE-4-Instanz an. Die SCP-035-DE-4- Instanz zuckt zurück und schlägt mit seinem dünneren Körperende den Stab weg. Die Sicherheitsbeamten mit den Gewehren richten ihre Läufe auf die Instanz und geben eine Gewehrsalve ab. Die Instanz zuckt erneut zurück, der vorherige Sicherheitsbeamte konnte seinen Elektroschockstab aufheben. Mit einigen Elektroschocks gelang es die SCP-035-DE-4-Instanz in den Nebenraum der Testkammer zu drängen. Als die SCP-035-DE-4-Instanz die Testkammer verlassen hat schloss sich die Sicherheitstür des Nebenraums.]
&gt; 
&gt; **Anmerkung:** Die SCP-035-DE-4-Instanz wurde von einer Eindämmungseinheit im Nebenraum der Testkammer in eine Transportbox eingedämmt und für die weitere Untersuchung der sichergestellten SCP-035-DE-4-Instanz auf die Ebene █ in den Verwahrungsraum ███ transferiert.
&gt; 
&gt; ------
&gt; 
&gt; **Nachtrag:** Nach Bergung von D-1410 stellt es sich heraus dass 2,3 Liter Blut im Körper des Klasse-D Mitarbeiter fehlte, was die Menge überstieg die durch das Benutzen von SCP-035-DE verloren geht. Tests mit der sichergestellten SCP-035-DE-4-Instanz vom 035-DE-Zwischenfall-1 zeigten dass SCP-035-DE-4 in der Lage sind Blut von Menschen bei Kontakt zu absorbieren.


[[/collapsible]]

&gt; **035-DE-Zwischenfall-2:**
&gt; **Vorwort:** Die folgenden Szenen wurden durch zwei Überwachungskameras aufgezeichnet welche sich in der Testkammer und im Nebenraum der Testkammer befinden.
&gt; Dr. Richter sprach über eine Lautsprecheranlage zu D-1863.
&gt; 
&gt; ------
&gt; 
&gt;  [D-1863 befindet sich mit einer Fußfixierung mittig der Testkammer. Rechts von D-1863 befindet sich SCP-035-DE auf einem Podest mit einer Schaumstofffixierung für SCP-035-DE.]
&gt; 
&gt; **Dr. Richter:** //D-1863, nehmen Sie die Kugel vom Podest und halten Sie Ihre andere Hand in Richtung der Ihnen gegenüberliegenden Wand, während Sie an den Nebenraum der Testkammer denken.//
&gt; 
&gt; [D-1863 befolgt die Anweisungen von Dr. Richter und SCP-035-DE fängt daraufhin an in verschiedenen Rottönen zu leuchten. Währenddessen erscheint SCP-035-DE-1 mit einem Übergang zum Nebenraum der Testkammer.]
&gt; 
&gt; [Die Fußfixierung von D-1863 wird losgelöst.]
&gt; 
&gt; **Dr. Richter:** //D-1863, gehen Sie mit der Kugel durch das Portal.//
&gt; 
&gt; [D-1863 geht mit SCP-035-DE durch SCP-035-DE-1 und erscheint im Nebenraum der Testkammer.]
&gt; 
&gt; **Dr. Richter:** //D-1863, legen Sie die Kugel auf das Podest.// 
&gt; 
&gt; [D-1863 geht zum Podest hin welches sich im Raum befindet.]
&gt; 
&gt; [In der Testkammer mit SCP-035-DE-1 tritt aus der Hinterseite von SCP-035-DE-1 eine SCP-035-DE-4-Instanz heraus.]
&gt; 
&gt; **Dr. Richter:** //Halt! D-1863, legen Sie die Kugel nicht aufs Podest... Behalten Sie die Kugel in der Hand.// 
&gt; 
&gt;  [Mit einem verunsicherten Gesichtsausdruck behält D-1863 SCP-035-DE in der Hand und dreht sich zu SCP-035-DE-2 um.]
&gt; 
&gt; [Die SCP-035-DE-4-Instanz in der Testkammer mit SCP-035-DE-1 bewegt sich durch den Raum.
&gt; 
&gt; [Kurze Pause.]
&gt; 
&gt; [Es betritt ein Sicherheitsbeamter in einem Schutzanzug und mit einem Flammenwerfer bewaffnet die Testkammer. Der Sicherheitsbeamte richtet seinen Flammenwerfer auf die SCP-035-DE-Instanz und terminiert diese.]
&gt; 
&gt; ------
&gt; 
&gt; **Anmerkung:** Seit 035-DE-Zwischenfall-2 muss jeweils ein Sicherheitsbeamter mit einem Flammenwerfer in den Testkammern anwesend sein während die Testversuche mit SCP-035-DE stattfinden.
&gt;

[[collapsible show=&#34;Aufzeichnung: Erkundung&#34; hide=&#34;Erkundung:&#34;]]

&gt; **035-DE-Erkundung-3:**
&gt; **Vorwort:** Der Versuch mit Hilfe einer Kamera-Drohne die Erkundung von SCP-035-DE-3 durchzuführen scheiterte da das Signal der Kamera-Drohne in SCP-035-DE-3 verloren ging.
&gt; Die Erkundung-035-DE-3 wurde mit D-1944 durchgeführt.
&gt; D-1944 wurde mit einer Ansteckkamera mit einem eingebauten Mikrofon ausgestattet.
&gt; D-1944 wurde instruiert SCP-035-DE-3 zu erkunden und bei Fund von den verschollenen Klasse-D Mitarbeitern die Ansteckkameras zu bergen.
&gt; 
&gt; ------
&gt; 
&gt; [D-1944 steht vor SCP-035-DE-1 mit einem Übergang zu SCP-035-DE-3.]
&gt; 
&gt; **D-1944:** //Das sieht für mich aus wie ein Tor zur Hölle...//
&gt; 
&gt; [D-1944 überschreitet SCP-035-DE-1 und findet sich in SCP-035-DE-3 wieder.]
&gt; 
&gt; [Die Kamera erfasst dass D-1944 nach dem Überschreiten von SCP-035-DE-1 &amp; 2 schwankt und sich in einem großen runden Raum befindet. In dem Raum sind mehre Säulen und vier Wandöffnungen. Die Säulen bestehen scheinbar aus rot leuchtenden Kristallen die dem Kristall von SCP-035-DE ähneln. Die Decke und Wände des Raums sind mit einer Blutkruste überdeckt.]
&gt; 
&gt; **D-1944:** //Äh, ich stehe in... Halb flüssigem Blut... Oh, Mann, mir ist übel...//
&gt; 
&gt; [D-1944 bewegt sich durch den Raum zu der Wandöffnungen die gegenüber SCP-035-DE-2 liegt.]
&gt; 
&gt; **D-1944:** //Verflucht ist es hier kalt...//
&gt; 
&gt; [Die Wandöffnung durch die man erst einige Schritte durchgehen muss um in den nächsten Raum zu gelangen, führte den Klasse-D Mitarbeiter zu einem weiterem runden Raum der dem vorherigen gleicht. D-1944 geht zur nächsten gegenüberliegenden Wandöffnung durch die er zu einem länglichem Korridor gelangt wo sich mittig weitere aber diesmal dünnere Kristallsäulen befinden. Nachdem D-1944 den Korridor durchquerte befand er sich in einem größerem runden Arial der in der Mitte eine Vertiefung hat. Dort befindet sich eine dicke Kristallsäule und um die Säule herum sind drei SCP-035-DE-4-Instanzen die sich an der Säule anlehnen.]
&gt; 
&gt; [D-1944 zögerte bevor er an der Wand entlang ging, bis zur nächsten Wandöffnung wo sich D-1944 in einem kleinerem runden Raum wiederfindet wo eine SCP-035-DE-4-Instanz durch den Raum zu einer anderen Wandöffnung bewegte. Während des Wartens darauf dass die Instanz den Raum verließ erblickt D-1944 einen verschollenen Klasse-D Mitarbeiter der mit dem Bauch auf dem Boden lag. Als sich die SCP-035-DE-4-Instanz sich nicht mehr im Raum befand schlich sich D-1944 zu dem am Boden liegenden Klasse-D Mitarbeiter.] 
&gt; 
&gt; **Anmerkung:** Beim verschollenen Klasse-D Mitarbeiter handelt es sich um D-1939 von der Erkundung-035-DE-2.
&gt; 
&gt; [D-1944 dreht den am Boden liegenden Klasse-D Mitarbeiter um.]
&gt; 
&gt; **D-1944:** //Scheiße!//
&gt; 
&gt; [D-1944 zuckt beim Anblick der bleichen Leiche von D-1939 zurück, die eine unnatürliche eingefallene Haut hat.]
&gt; 
&gt; **D-1944:** //Bei Gott, diese Dinger dürfen mich nicht erwischen...//
&gt; 
&gt; [D-1944 nimmt zögerlich die Ansteckkamera von D-1939 an sich. Ein Plätschern ist im Hintergrund zu hören. D-1944 dreht sich zu der Wandöffnung durch die die SCP-035-DE-4-Instanz verschwunden ist. An dieser Wandöffnung ist die selbige Instanz zu sehen die sich auf D-1944 zu bewegt. Zwei der SCP-035-DE-4-Instanzen welche am Kristall des Vorraums angelehnt waren bewegen sich aus der Wandöffnung des Vorraums ebenfalls auf D-1944 zu.]
&gt;  
&gt; [D-1944 rennt zu einer freien Wandöffnung die sich in der Richtung von des Raums mit SCP-035-DE-2 befindet. Im nächsten Raum angekommen sieht D-1944 einen weiteren runden Raum wo die Säulen diesmal kreisförmig angeordnet sind. In der Mitte befindet sich eine größere Vertiefung die mit Blut gefüllt ist. Aus dieser kriecht eine SCP-035-DE-4-Instanz heraus. Ohne Pause einzulegen läuft D-1944 um die Instanz in die Richtung des Raums wo sich SCP-035-DE-2 befindet. Weiteres Plätschern ist zu hören als D-1944 den nächsten Raum betrat, darin befanden sich zwei weitere SCP-035-DE-4-Instanzen die aufrechtstehend die Wege zu den Räumen versperrten durch die man zu den Raum mit SCP-035-DE-2 gelangen würde. Die SCP-035-DE-4-Instanzen verharrten in den Wandöffnungen und hinter D-1944 bewegten sich drei Instanzen von SCP-035-DE-4 auf ihn zu. D-1944 läuft zu der einzigen der vier Wandöffnungen die frei war.]
&gt; 
&gt; [Die Wandöffnung führt zu einem Korridor ähnlich dem vorherigen, der allerdings in einer Korridorkreuzung mündet. Am anderen Ende des gegenüberliegenden Korridors bewegt sich eine Instanz auf die Kreuzmündung zu. D-1944 rennt zu der Korridorkreuzung, zur Rechten und zur Linken von D-1944 stehen zwei SCP-035-DE-4-Instanzen die sich auf ihn stürzen.
&gt; 
&gt; **D-1944:** [Schrei]
&gt; 
&gt; [D-1944 springt zurück und fällt auf den Rücken. Als die beiden Instanzen auf den Boden aufkamen springt der Klasse-D Mitarbeiter auf, rennte über die rechte SCP-035-DE-4-Instanz drüber und den Korridor entlang.]
&gt; 
&gt; [Im nächsten Raum angekommen erblickt D-1944 die nächste Instanz welche aus dem Vorraum kommt der zu dem Raum mit SCP-035-DE-2 führt. Schwer atmend läuft D-1944 grade aus zum nächsten Raum der gegenüber dem Ausgang des Korridors liegt. Es ist ein kleinerer runder Raum wo in der Mitte eine einzelne Kristallsäule sich befindet. D-1944 schaut nach rechts, dort ist ein weiterer länglicher Korridor mit einer Kreuzung, in diesen Korridor läuft D-1944 hinein. Auf der Kreuzung des Korridors angekommen überrascht ihn von der Seite eine SCP-035-DE-4-Instanz.]
&gt; 
&gt; [Die Instanz stürzt sich auf D-1944, der Klasse-D Mitarbeiter springt und wirft sich auf den blutigen Boden hin um der Instanz auszuweichen.]
&gt; 
&gt; **Anmerkung:** Die Ansteckkamera löst sich vom Overall von D-1944.
&gt; 
&gt; **D-1944:** //Scheiße, wo ist das Ding!//
&gt; 
&gt; [Auf dem Boden liegend greift D-1944 nach der Ansteckkamera und kriecht in Richtung des Vorraums durch den man zum SCP-035-DE-2 gelangen kann. Die auf dem Boden liegende Instanz richtet sich auf und stürzt sich erneut auf D-1944. Kriechend konnte D-1944 den weiteren Angriff der Instanz noch einmal ausweichen, D-1944  rappelt sich daraufhin auf. Mit der Ansteckkamera in der Hand haltend läuft D-1944 aus dem Korridor heraus zum Vorraum von SCP-035-DE-2. Im Vorraum angekommen steht D-1944 in einem identischen Raum in dem sich auch SCP-035-DE-2 befindet. Keuchend läuft D-1944 in den Raum mit SCP-035-DE-2 wo SCP-035-DE-2 mit der Rückseite zu D-1944 levitiert. Im Raum mit SCP-035-DE-2 ankommen stürzen sich zwei SCP-035-DE-4-Instanzen von den Seiten der Wandöffnung auf D-1944.]
&gt; 
&gt; **D-1944:** //Oh Gott nein!// 
&gt; 
&gt; **Anmerkung:** D-1944 hebt seine Hände schützend vor sich, dabei lässt er die Ansteckkamera los die vor D-1944 zu Boden fällt und mit einer Blut verschmierten Linse die Hinterseite von SCP-035-DE-2 filmt.
&gt; 
&gt; [Dumpfe Schreie von D-1944 sind zu hören die immer undeutlicher werden.]
&gt; 
&gt; [13 Minuten später.]
&gt; 
&gt; [Ein Klasse-D Mitarbeiter tretet aus SCP-035-DE-2 heraus und bleibt einen Augenblick stehen. Kurze Zeit später geht der Klasse-D Mitarbeiter um SCP-035-DE-2 herum. Dieser ist sichtlich verschreckt als er in die Richtung schaut wo D-1944 zu Boden ging, er blickt danach auf die Kamera welche ihn filmt. Vorsichtig nähert sich der Klasse-D Mitarbeiter in die Richtung der Kamera die er aufhebt. Beim Aufheben filmt die Ansteckkamera kurz den bleichen eingefallenen Körper von D-1944. Mit der Kamera in der Hand geht der Klasse-D Mitarbeiter mit schnellen Schritten zurück zu SCP-035-DE-2, durch dass er durchgeht.]
&gt; 
&gt; **Anmerkung:** Bei dem Klasse-D Mitarbeiter handelt es sich um D-1945 von der 035-DE-Erkundung-4.
