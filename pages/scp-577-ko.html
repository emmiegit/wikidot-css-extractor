**일련번호:** SCP-577-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** 재단은 신생아 예방접종, 신생아 건강검진, 초기 분유, 임산부용 영양제 등 다각적인 방법으로 태아 및 생후 2개월 미만의 영아의 혈관에 초소형 녹음기를 투입시켜야 한다. --이 때 지진대, 열대성 저기압 발생 다발 지역 등 천재지변 발생 확률이 높은 곳에 우선 투입한다.--  (//부록02 참조//) 투입된 초소형 녹음기를 이용, 모체의 옹알이 단계가 다양한 음절성 발음 단계로 돌입하기 전까지의 모든 발성을 기록 및 저장한다. 

저장된 음성은 제202K기지에서 내용을 분석하여 SCP-577-KO를 추출 및 번역하며, 해당 현상에 대한 민간 연구의 시도를 발견하는 즉시 통제 및 C등급 기억 소거를 진행한다.

**설명:** SCP-577-KO는 옹알이 속에서 미세한 음성 변화를 이용한 규칙적인 언어 체계가 나타는 현상 및 그 언어이다.

해당 현상은 영아가 존재하는 곳 근처에서 천재지변이 발생했거나, 발생할 장소에서만 나타나며 그 내용은 대부분 일상적인 혼잣말, 타인과의 대화 등이다.

이러한 현상은 킴브로우 올러 박사의 옹알이의 5단계 분류로 표현했을 때 2단계인 쿠잉 단계에서부터 나타나기 시작한다. 쿠잉 단계에서는 후설 원순 고모음 /u/ 발음과 비슷한 발음이 발성되기 시작하며 SCP-577-KO의 분량이 매우 적다. 3단계인 확장 단계에서는 다양한 발성이 가능해지면서 SCP-577-KO의 분량이 급격히 늘어나고 4단계인 반복성 음절성 발음 단계에는 &#39;가가&#39;, &#39;마마&#39; 같은 반복되는 음절성 발음이 늘어나면서 SCP-577-KO의 분량이 최고조에 이르다가 &#39;니-다-바&#39; 같은 여러 음절성 발음을 구사하기 시작하는 5단계인 다양한 음절성 발음 단계로 넘어가면서 갑자기 사라진다. 쿠잉 단계에서 반복성 음절성 발음 단계까지 기간은 평균적으로 생후 2개월 ~ 8개월이다.

그러나 옹알이의 특성상 짧게 발성하고 끝나는 경우가 대부분이기 때문에 장시간 동안 여러 번의 옹알이를 통해 한 문장 또는 완성되지 않은 문장을 말하는 것이 대부분이다.

 **추가기록:** SCP-577-KO를 발성할 때 영아의 두뇌를 스캔한 결과 두정엽의 활동량이 낮음과 동시에 측두엽의 1차청각피질 활동량이 높아진 것을 관측하였다. 즉 연구진들의 주류 학설대로 영아들은 본인들의 의사 표현이 아닌 단순히 어느 특정 개체들의 발성을 따라하는 것으로 확인됐으며 이들의 언어를 수신하는 청각 기관이 어디인지 조사 중이다. (//부록 01, 음성 2008/05/11 - 15 참조//)

**부록 01:** 음성기록

__**음성 2006/01/29 - 1**__
&gt; **대상:** 폴란드 실롱스키에, █████ █████████
&gt; **연령:** 생후 4개월
&gt; **옹알이 단계:** 확장 단계
&gt; **번역:** &#34;그 부분은 저희가 통보한 대로 진행된 거여서 (번역불가) 그건 저희가 어떻게 해드릴 수가...&#34;

__**음성 2008/05/11 - 15**__
&gt; **대상:** 중국 쓰촨성, ███
&gt; **연령:** 생후 4개월
&gt; **옹알이 단계:** 쿠잉 단계
&gt; **번역:** &#34;그게 감각 기관을 퇴화를 시키긴 하는데요 안전 문제 상 퇴화 속도는 그게 최대입니다....그건 공정상 안되고요... 네...그래도 거기 부서 쪽 통신량 많을 때 아니면 수신 못해요.&#34;

__**음성 2017/09/20 - 66**__
&gt; **대상:** 멕시코 푸에블라, ████ █████
&gt; **연령:** 생후 7개월
&gt; **옹알이 단계:** 반복성 음절성 발음 단계
&gt; **번역:** &#34;예..예... 그 점은 정말 죄송하게... 예...현재 저희도 파악 중...예...죄송합니다. 저희 실수입니다... 예...&#34;

__**음성 2017/12/02 - 118**__
&gt; **대상:** 일본 오사카, ███ ███
&gt; **연령:** 생후 6개월
&gt; **옹알이 단계:** 반복성 음절성 발음 단계
&gt; **번역:** &#34;그건 취소야. (번역불가)로 옮겨서 실행하기로 했으니깐... 어, 장소는 그대로고.. 그러면 쉬는 날에 해야지...(번역불가)&#34;

__**음성 ████/██/██ - 2**__
&gt; **대상:** ████ ███, ███
&gt; **연령:** 생후 3개월
&gt; **옹알이 단계:** 쿠잉 단계
&gt; **번역:** &#34;......네, 네...그쪽에서 알고 있다 해도 그건 저희 소관이 아니여서.... 그건 내일이여서 힘들겁니다.&#34;
&gt; **비고:** 옹알이 당시 영아의 위치가 제 202K기지 직할 어린이집이였던것, 수신 직후 다음날 해당 기지에서 자연재해로 인해 SCP-███-KO의 격리실을 포함한 기지 손상이 발생한 점을 보았을 때 저쪽의 개체가 재단의 존재와 재단이 SCP-577-KO을 인식했다는 것을 파악한 것으로 추측된다.

__**음성 2019/05/31 - 9**__
&gt; **대상:**  ████  ██, ███
&gt; **연령:** 생후 8개월
&gt; **옹알이 단계:** 반복성 음절성 발음 단계
&gt; **번역:** &#34;아니 그건 (번역불가). 아닙니다. ██에 있는데 보지도 못하고 계속 맴돌았으니... 아...네 그럼 잔업으로...예... 알겠습니다...&#34;
&gt; **비고:** ██의 광범위한 조사 후 변칙적인 기상현상을 확인하였고 SCP-███-KO로 지정 및 격리되었다. 이는 SCP-577-KO를 통해 다른 SCP를 확보 및 격리한 3번째 사례이다. 계속적인 정보 수집은 재단의 이익에 긍정적인 효과를 가져올 것으로 사료된다.


**부록02:** SCP-577-KO 연구진 회의 기록 &#39;17.10.01 부터 &#39;17.12.28에 의거 더 많은 정보 수집을 목적으로 음성 수집 우선순위를 폐지하고 초소형 녹음기를 추가 투입하는 방향으로 특수 격리 절차를 변경함. - 제202K기지 이사관 ███

**부록03:** 재단병참자원행정부 권고사항 18-01에 의거 예산 절감이 필요하다 판단, 3개월 안에 현 격리 절차의 개정을 목표로 준비 중. 이에 따라 2등급 이상의 SCP-577-KO 연구진은 의무적으로 해당 방안에 대한 의견과 아이디어를 제출해야 하며 이는 인사고과에 반영됨을 알림.- 제202K기지 이사관 ███</textarea></pre>
