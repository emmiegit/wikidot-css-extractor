{{**Nota del Sistema:** Archivo actualizado el ##blue|[9/10/18]##}}

**Ítem #:** SCP-4870

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** No se permite ninguna iteración de este archivo en los servidores del Sitio Provisional-17-B en este momento, y toda la documentación relativa a SCP-4870 sólo puede ser accedida en los servidores de los diferentes Sitios. Además, los servidores de datos del Sitio Provisional-17-B serán modificados con una firma digital única que prohibirá el acceso a los documentos que puedan ser modificados por SCP-4870.

Aunque el efecto de SCP-4870 es relativamente inofensivo, los documentos creados en el Sitio Provisional-17-B deben seguir siendo escritos con las siguientes restricciones para evitar su conversión en instancias SCP-4870-1. Los documentos no pueden:

* Referirse a entidades herpetológicas o quelonias.
* Referirse al Sitio-17 por su nombre.
* Contener las palabras &#39;sustancialmente&#39;, &#39;más denso&#39; o &#39;subterráneo&#39;.

Las instancias SCP-4870-1 encontradas deben ser destruidas o restauradas a iteraciones no afectadas si es posible.

El Sitio Provisional-17-B se construirá exactamente a 1.5 kilómetros al norte del Sitio-17 para alojar a SCP-4870. SCP-4870 se mantendrá en una celda estándar de contención de animales dentro del Sitio Provisional-17-B, donde será alimentado dos veces al día y se mantendrá sano. Los esquemas de construcción y edificación del Sitio Provisional-17-B están disponibles en los Archivos de la Fundación.

**Descripción:** SCP-4870 es un espécimen de //Gopherus Polyphemus// capaz de insertar pasivamente referencias narrativas de sí mismo en la documentación escrita o mecanografiada que esté presente físicamente o a la que se acceda digitalmente a menos de un kilómetro de su persona, independientemente de su contenido original. Este efecto de &#34;escritura&#34; parece ser automático y se cree que ocurre tanto si SCP-4870 está consciente como si no. Los documentos susceptibles se ven afectados a un ritmo medio de tres documentos por semana, aunque los cambios parecen realizarse de forma instantánea. A pesar de las alteraciones en las narrativas, se cree que el propio SCP-4870 no es sapiente y que, por lo demás, no presenta ninguna anomalía.

Los documentos susceptibles al efecto de SCP-4870 suelen compartir uno o más de los siguientes atributos:

* Cubren temas de o relacionados con la herpetología o entidades quelonias.   
* Nombran o se refieren directamente al Sitio-17.
* Están escritos o compilados antes de 1998.
* Contienen las palabras &#39;sustancialmente&#39;, &#39;más denso&#39; o &#39;subterráneo&#39;.

El contenido de los &#34;escritos&#34; de SCP-4870-1 es menor, y consiste en breves menciones a SCP-4870, redactadas de forma que el escritor parezca apreciar a SCP-4870 y se refiera a él de forma positiva.

Más allá del texto añadido por SCP-4870, el contenido original de las instancias de SCP-4870-1 permanece inalterado. Se ha demostrado que este efecto afecta incluso a los documentos escritos en idiomas que no se hablan principalmente en el Sitio-17 o en el Sitio Provisional-17-B, en los que se habla principalmente inglés. (Véase el Anexo 4870-A)

**Descubrimiento:** Aunque el propio SCP-4870 no se descubrió ni se contuvo hasta más tarde, su efecto de &#34;escritura&#34; se notó el 8/6/18 y en ese momento se pensó que era una anomalía independiente. No fue hasta el 8/9/18 que SCP-4870, tal y como se ha identificado ahora, se recuperó durante la construcción de una sección del ala sur del Sitio-17 tras la ruptura de una anomalía no relacionada. Al parecer, SCP-4870 había excavado una madriguera bajo el ala y se había instalado allí durante al menos un mes antes de su captura. Se desconoce si SCP-4870 adquirió sus capacidades anómalas antes o después de instalarse bajo el Sitio-17, así como el motivo por el que estaba presente tan lejos de su hábitat natural.

**Anexo 4870-A:** A continuación se presenta una colección abreviada de varias instancias de SCP-4870-1 recuperadas antes de la contención y reubicación de la anomalía.

&gt; **Artículo #:** SCP-4870-1A
&gt;
&gt; **Notas:** Uno de los primeros casos conocidos de SCP-4870-1 encontrados hasta la fecha. Un extracto de un informe de campo que detalla la captura de una [[[scp-1136 | anomalía reptil]]] en 1998. Se accedió al archivo en el Sitio-17 el 8/6/18, aproximadamente al mismo tiempo que empezaron a manifestarse otros casos de SCP-4870-1.
&gt;
&gt; **Porción Afectada:** &#34;A pesar de varias lesiones menores sufridas por los agentes de recuperación resultantes de las alteraciones inesperadas en el entorno de la anomalía, el sujeto fue incapacitado con gas nocivo estándar y capturado. Durante el tránsito de vuelta al Sitio-17, el mismo Sitio que albergaba a la vieja Tortuga Gopher, para su posterior análisis, el Agente que transportaba la caja de contención inicial de la anomalía chocó accidentalmente con el marco de una puerta, sacudiendo la caja y asustando inadvertidamente al sujeto, lo que provocó varias heridas más.&#34;
&gt;

&gt; **Artículo #:** SCP-4870-1D
&gt;
&gt; **Notas:** Un formulario oficial de queja/solicitud presentado el 15/8/18 en el que se solicita la incorporación de puré de patatas a la cafetería del Sitio-17. Las indagaciones con la investigadora que presentó inicialmente el artículo revelaron que no sabía nada sobre una supuesta Tortuga Gopher en el Sitio.
&gt;
&gt; **Parte Afectada:** &#34;Solicito respetuosamente que la cafetería del Sitio-17 comience a servir puré de patatas en el almuerzo o la cena. Creo que muchos de los demás miembros del personal del emplazamiento disfrutarían de su inclusión en el menú. Apuesto a que incluso a la tortuga le gustaría. Gracias&#34;.
&gt;

&gt; **Artículo #:** SCP-4870-1E
&gt;
&gt; **Notas:** Un informe sobre posibles métodos de neutralización para una [[[SCP-4997 | anomalía]]] a la que accedió el Dr. Jaskes el 15/8/18. El autor original del informe no estaba familiarizado con ninguna &#34;tortuga&#34;.
&gt;
&gt; **Porción Afectada:** &#34;Mi equipo y yo quisiéramos proponer un posible medio para neutralizar esta anomalía de manera que se mantenga la integridad geológica no solo de la Placa Norteamericana en general, sino incluso de la propia Caldera de Yellowstone: proponemos perforar los respiraderos de lava subterráneos menores de la zona (ya que está desprovista de muchos de los materiales más densos de la región) y redirigir el magma local hacia {{[ERROR. DATOS REDACTADOS POR FALTA DE ESPACIO.]}} Creemos que esto ayudaría a aliviar la presión sobre el punto caliente, reducir los riesgos para la tortuga, e incluso permitir el eventual establecimiento de estaciones de investigación subterráneas en los tubos de lava vaciados.&#34; [El resto del artículo ha sido redactado por razones de brevedad].
&gt;

&gt; **Artículo #:** SCP-4870-1J
&gt;
&gt; **Notas:** Una nota manuscrita escrita por el Investigador Junior Rodriguez con la intención de recordarse a sí mismo que debe regar la planta en maceta de su habitación. El mensaje permaneció en su bolsillo después de ser escrito y no se dio cuenta de que era una instancia de SCP-4870-1 hasta varios días después, momento en el que Rodriguez se dio cuenta de la alteración y se puso en contacto con el Dr. Jaskes. El nuevo texto coincidía perfectamente con la escritura normal de Rodríguez.
&gt;
&gt; **Porción afectada:** &#34;recordatorio: regar las orquídeas antes del turno del sitio-17 el martes o se marchitarán, la tortuga no estará feliz&#34;

&gt; **Artículo #:** SCP-4870-1L
&gt;
&gt; **Notas:** Transmisión de la Rama Germana de la Fundación relativa a la transferencia de un tema a Sitio-17. Lo siguiente ha sido traducido al inglés desde el alemán.
&gt;
&gt; **Parte Afectada:** &#34;Comprobación final antes del traslado del P.d.I. 32241 al Sitio-17. El sujeto será entregado a las unidades estadounidenses en el Aeropuerto Municipal de Caballero a las 20:45 GMT por la DE-MTF &#34;Laufbursche&#34;. El sujeto llegará sedado, atado y ensordecido debido a una sensibilidad auditiva considerable. Clasificado como Personal Temporalmente Esencial de Nivel 4, y por orden de la tortuga, la fuerza letal está sumariamente prohibida durante el tránsito. Se cree que el sujeto no es anómalo&#34;.
&gt;

&gt; **Artículo #:** SCP-4870-1N
&gt;
&gt; **Notas:** Un informe sobre la recuperación de la vida silvestre nativa en el noreste de China, incluyendo las poblaciones nativas de //Rafetus swinhoei//[[footnote]]Tortuga de caparazón blando gigante del Yangtze[[/footnote]] tras la eliminación de varias anomalías industriales en la zona.
&gt;
&gt; **Parte Afectada:** &#34;Se cree que la biodiversidad general de la zona del pantano de Zoigê casi se ha duplicado en los cinco años transcurridos desde que se contuvieron y reubicaron varias anomalías menores. La flora y la fauna autóctonas de la zona se han recuperado más rápido de lo que se esperaba en las estimaciones iniciales, y las poblaciones de varias especies se han triplicado, así como la reaparición de poblaciones silvestres de //Rafetus swinhoei//, que se creían prácticamente extinguidas en la naturaleza desde hacía décadas. Para alegría de nuestra tortuga favorita, las operaciones de limpieza y restauración ambiental se han considerado un éxito.&#34;
&gt;

&gt; **Artículo #:** SCP-4870-1P
&gt;
&gt; **Notas:** Una queja al Dr. Jaskes sobre la recurrencia de referencias aparentemente anómalas a las tortugas y a los quelonios y la preocupación por un posible meme o cognitohazard presente en el Sitio-17.
&gt;
&gt; **Porción Afectada:** &#34;Dr. Jaskes, me pongo en contacto con usted en relación con un posible brote memético o cognitopeligroso aquí en el Sitio-17. Usted sabe tan bien como yo que, con el número de anomalías y personal alojado aquí, los memes que se pierden pueden significar cosas muy malas para un gran número de personas, demonios, incluso para nuestra tortuga. Sea lo que sea este meme o peligro, parece que obliga a la gente a mencionar a los reptiles o algo por el estilo en las cosas que escriben, después de lo cual no tendrán ningún recuerdo de haberlo hecho. Le pido que ponga esto en conocimiento de sus superiores y que inicie una investigación adecuada de este fenómeno, no sea que el Sitio-17 se convierta en la zona cero de un terrible brote. Gracias&#34;.</textarea></pre>
