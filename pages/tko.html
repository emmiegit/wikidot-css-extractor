**Název: T.K.O.**
**Originál:** http://www.scpwiki.com/tko
**Autoři:** [[*user Drewbear]], [[*user thedeadlymoose]], [[*user weizhong]]
**Překladatel:** [[*user Lyppiatt]]
[[include :scp-wiki:info:end]]

++++ ##purple|Černá Královna Císařovna se účastní##
++++ ##blue|Černá Královna Rabathy se zapisuje##
++++ ##green|Černá Královna AC/LS “Malá Sestra” Značka M##
++++ ##red|Černá Královna Alison Chao (Zatím žádné cool jméno, promiňte)##
++++ ##d08000|Černá Královna Kali se hlásí##
----
++ Základy
##purple|Materiál sestává z hmoty z dříve infikovaného časoprostorového konstruktu. Typicky neživá hmota s hmotností mezi 5 a 50 kg, zřídkakdy živý tvor. Je-li to živý tvor, bude spojen s Nadací, která je součástí původního konstruktu.##
##blue|Chci jen zdůraznit, že &#34;dříve infikované&#34; je jen pracovní označení.##
##purple|Proces se očividně chová jako virus. Jak může &#34;infikované&#34; být nesprávné označení?##
##blue|Říkám, že &#34;virus&#34; je rovněž pracovní označení. Nemáme tušení, jakým způsobem proces funguje a máme dostatek důkazů, že objekty uvedené v tomto dokumentu jsou jen součástí většího quasi-ritualistického procesu. Nesmíme si dovolit to zjednodušovat. Co je důležitější, nevíme, jestli každá instance těchto objektů/tvorů pochází z dříve infikovaných časoprostorových konstruktů. Víme jen, že tomu tak je u mnoha.##
##red|Haló, můžete se uklidnit, prosím? Nezapomínejme, že jsme v tom všichni společně? Není důvod si navzájem jít po krku.##
##d08000|Uklidnit se znamená znamená nemít se na pozoru. Je-li to infekce, musíme se s ní vypořádat příslušným způsobem: karanténa a vypalování ran.##

++ Předpoklady

* ##purple|Existence Nadace jako unifikované mezinárodní entity##
* ##purple|Existence parauniversální technologie##
* ##purple|Restrikce těchto technologií pro Nadaci &amp;/nebo Globální Okultní Koalici####green|Zjistila jsem, že toto pravidlo potvrzuje mnoho výjimek.## ##purple|Dodej nám jejich seznam. Tyto výjimky jsou pro nás kriticky důležité.## ##green|Provedu, stále se v tom ale snažím najít nějakou souvislost.##
* ##purple|Existence červenozelené barvosleposti u alespoň 1 % globální populace. Nevíme, proč je to nezbytné, víme však, že tomu tak je.## ##blue|Soustředíte se na irelevantní detail. Jedná se o náhodu, nikoliv směrodatný předpoklad. Jednoduše neexistuje mnoho vesmírů v tomto shluku, v nichž by neexistovala červenozelená barvoslepost -- jsou-li nějaké.## ##green|Nemyslím, že je problém zahrnovat irelevantní detaily. Nevíme, co se ukáže být užitečné, navíc v situaci tak neobvyklé, jako je ta naše. Zatím, co mluvíme, zjišťuji o tom předmětu víc -- je to daleko rozšířenější než cokoliv, s čím jsme se kdy setkaly. Myslím, že je to spojeno s Válkou Realit, kterou zaznamenaly ostatní.## ##red|Možná existuje spojitost s tím zrcadlením?## ##green|Možná.## ##blue|Zaznamenáno, přesto tě musím požádat, abys do diskuze vstupoval kultivovaně. Tohle je sekce Předpoklady, nikoliv Základy.##

++ Využití

##purple|Věříme, že se jedná o přijatelný prostředek ke zničení rebelujících realit.##
##blue|Tohle je nebezpečný nesmysl. Nemáme ponětí, jak tuto //zbraň// použít, nebo zda se vůbec jedná o zbraň, a zda je možno ji použít bez vážných následků pro uživatele. Vše, co víme, je, že by každá realita, která byla zničena, byla zničena stejně bez ozhledu na přítomnost této zbraně.##
##green|S případným zničením časových os máš možná pravdu -- z náznaků lze usuzovat, že by předměty mohly být součástí rituálního aktu přilákání, respektive jako &#34;vějička&#34; pro něco jiného. Možná vnější entity, možná prostý odklon destruktivní aktivity na jiný cíl. Jako... odražení. Nebo by všechny zmíněné časové osy byly zničeny v každém případě, ale tento předmět/rituál mění pořadí, v němž se tato destrukce odehrává. Nebo ne. Ale mohu potvrdit, že tohle je zbraň, nebo alespoň její část. Je tak popsána v dokumentech, které jsme objevili v Knihovně.##
##blue|Nemůžeme automaticky považovat zdroj za legitimní jen proto, že se objevil v Knihovně. Co jsem chtěl říci, bylo, že snažit se používat tento násroj očividné masivní destrukce by bylo z naší strany nesmírně pošetilé.##
##red|Můžeme... neničit časové osy? Tím myslím, kdykoliv? Dělat věc jako je tahle, záměrně, není důvod, proč jsem se přidala.##
##green|Protentokrát souhlasím, i kdyby jen proto, že mi dělají starosti potenciální následky rituálu. Nikdy nevíme, kdo nebo co se dívá.##
##d08000|Bylo by dílem idiota si neponechat takový nástroj jako pojistku. Souhlasím s Císařovnou: nebezpečná zbraň je lepší než žádná zbraň. Nadejde-li den, kdy budeme zahnány do kouta, jsem připravena odpálit jadernou hlavici.##
##green|Nevíme ani, jak je odpálit, a pokud je odpálíme, jak si můžeme být jisty, co přesně se stane? I přesto, že (teoreticky) víme, jak tento efekt rozšířit do sousedních časových os, nemáme ani ponětí, jakým způsobem efekt vzniknul. Proč riskovat?##
##d08000|The same reason that Japanese pilots sacrificed themselves into American ships: If I fall, so shall you.##

++ Slabiny

##purple|Neznámé. Pokusy o relokaci ovlivněného materiálu infikují nové časové osy, aniž by byla předchozí časová osa očištěna. Odstranění ovlivněného materiálu patrně způsobí oddálení rozkladu, přesná délka je nicméně variabilní.##
##green|To dává smysl v kontextu teorie &#34;přilákání&#34;, kterou jsem zmínila dříve. Materiál se v mé časové lince zdá být částí něčeho, co Ruka pojmenovala bod rituálního soustředění. Podléhá-li časová osa přímé zkáze, způsobí přemístění materiálu selhání rituálu, jelikož neexistuje šance, že by prostý rituál měl dostatek &#34;šťávy&#34; pro zničení dvou časových os za cenu jedné. Je-li však cílem přivolat něco jiného, co v každém případě ničí časové osy... jako návnada, nebo magnet, to záleží na mechanismu... potom bychom mohli očekávat podobný výsledek, s jedinou teoretickou limitací, jíž představuje rozdělení mechanismu atrakce bez opětovného provedení původního rituálu.##
##blue|Doporučuji, abychom se nezaměřovaly na žádnou konkrétní teorii, dokud nezískáme přesnější -- a méně protichůdné -- důkazy.##
##green|Bude těžké provést další testy bez toho, aby kdokoliv z nás zničil další časové osy, což silně nedoporučuji.##
----
++ Instance: Časová Osa M-37
##green|Nadační agentka Melissa Hargrove (původní Časová Osa Q-17) spolu s osobní technologií. Časová Osa používá &#34;steampunkovou&#34; technologii a pokročilá technologie Agentky Hargrove jí dovolila se stát vůdkyní kultu na jihozápadě Spojených Států Evropských. Často pořádá spletité thaumaturgické rituály, jejichž účelem bývá upevnění víry jejích následovníků.## ##blue|Prosím, přestaňme hovořit o rituálech bez bližších důkazů.## ##green|Podívej, tohle jsou v každém ohledu rituály, které provádí ostentativně na ulici a posiluje dojem svými přístroji. Žádná magie, ale nemůžeš popřít, že to //působí// jako magie.## ##blue|Budiž.##
##purple|Shledáváme tuto osobnost nezajímavou a nemáme zájem s ní jakkoliv interreagovat. Tato časová osa je pro nás zcela neužitečná. Nechme ji padnout.##
##red|Jednou jsem potkala Hargroveovou, nebo alespoň jednu její verzi. Je to skutečné zlatíčko. Nepřeji si její smrt, ale souhlasím, že je lépe ji omráčit a přesunout, než se s ní snažit vyjednávat.##

++ Instance: Časová Osa L-03
##purple|V této časové ose existuje méně paranaturálních organizací, primárními skupinami jsou Globální Okultní Nadace, Laboratoře MC&amp;D a Doktor Továrna. Anomální osobnosti jsou společností otevřeně přijímány veřejností a GOF. Otec má mnoho kybernetických implantátů a, jak se domníváme, řadu neurologických implantátů. Nepřibližovat se. Ovlivněný materiál sestává ze železné cihly v držení Laboratoří MC&amp;D.##
##red|Proplížila jsem se do Laboratoří, abych si blíže prohlédla cihlu. Provádějí na ní mnoho testů, ale zdá se být normální, když uvážíme vše. Kdyby tomu nepřikládali takové snažení, zkrátka bych to ignorovala. Zajímá mě, kolik časových os je zasažených, aniž bychom o tom věděly.##

++ Instance: Časová Osa P-99
##purple|Velmi nestabilní časová osa s více než 5000 zaznamenanými anomáliemi, což ose přiřazuje percentil výskytu 97. Všechny anomální skupiny přejímají názvy ze šachové terminologie, s Nadací pojmenovanou Rudý Střelec, GOC pojmenovanou Bílý Jezdec, HI pojmenovanou Pěšáci Boží atd. Ovlivněný materiál je anomální, přesto neškodná krabie od pizzy, v současné době v držení Rudého Střelce. Věříme, že tohle bylo záměrné, aby byl předmět pod ochranou Nadace příslušné časové osy.##
##red|Počkat, ANOMÁLNÍ anomálie, nebo věci, které jsou běžně považovány za anomální?## ##green|O téhle vím taky a potvrzuji. Nebavíme se o magii nebo nepochopené technologii. Anomálie, které narušují předivo reality.## ##red|Dobře, rozumím.##
##green|Upřímně mě překvapuje, že se tahle nerozpadla sama od sebe. Nestabilita je tak závažná, že Střelci vynalezli způsob, jak přímo měřit stupeň rozkladu a vytvořili přístroje schopné posílit lokální realitu. Vyhnula bych se jakýmkoliv cestám tam. Kdo ví, kdy čert konečně vyletí z krabičky?##
##d08000|Souhlasím. Nechme tuto bombu vybuchnout a srovnat to místo se zemí.##
##red|Není vhodné o tom mluvit takhle. Stále tam žijí lidé.## ##blue|Je to snad nesouhlas?## ##red|Ne.##
##green|Je tu jistá věc, která mě opravdu trápí: má ta nestabilita co dělat s tím, proč byla realita infikována a proč se hroutí? Nebo kdyby byla kompletně stabilní, selhala by rovněž?##

++ Instance: Časová Osa Q-165
##red|Tahle je opravdu zvláštní. Vláda USA uznává existenci anomálií, zároveň však označila většinu anomálních skupin za teroristické organizace. Největším hráčem je tu UIU, pokud tomu uvěříte.##
##d08000|Nebezpečné. Nelíbí se mi myšlenka, že by se takový hierarchický systém rozšířil dál.##
##green|Souhlasím. Veřejné povědomí o anomáliích, přesto je utlačují? Působí to jako zlý sen. Mimochodem, porozhlédla jsem se a zjistila, že spouštěč (ovlivněný objekt?) je krabice hlíny.##

++ Instance: Časová osa Z-24
--##purple|Tato časová osa je charakteristická synkretickým náboženstvím uctívajícím anomálie jako boží dary. Zde bychom měli postupovat nanejvýš opatrně, jelikož ústřední chrám Spojené Církve Vyvolených Apoštolů je vystavěn kolem truhly plné infikované hlíny##-- ##purple|Přístupové cesty k realitě byly zapečetěny. Považujte tuto časovou osu za ztracenou.##
##red|Pokud porovnáme bod v čase, kdy se v této realitě objevila truhla, s bodem, kdy se zhroutila, zjistíme, že se jedná o méně než ROK. To je zatím nejrychlejší zaznamenané. Vůbec to není hrozivé nebo něco...##
##green|Zajímá mě, zda je krabice hlíny konzistentní spouštěč. Spatra lze říci, že je s rituálem očividně spojena hlína z hrobů, která existuje v každé známé časové ose. Taková hlína by mohla být univerzálním magickým/rituálním elementem v každé časové ose, která může být ovlivněna. Našli jsme jakýkoliv přetrvávající motiv v ostatních rituálních objektech? Kromě propojení s Nadací.##
##blue|Máme jakýkoliv důkaz o spojení hlíny a rituálu, nebo je to jen teorie?##
##red|Možná používají hlínu, jelikož je jí všude spousta. A jelikož se dostane všude. Je obtížné očistit časovou osu, když je ve vzduchu prach. To mě ale přivádí na myšlenku, proč jednoduše nepoužít biologicou zbraň ve formě aerosolu? Možná je ta hlína něčím výjimečná?##
##green|Z toho, co víme, je rituální magie (a další podobné síly) daleko efektivnější, je-li prováděna na zemi spíše než ve vzduchu. Můžete vysušit zemi, otrávit vodu, ale je daleko složitější otrávit vzduch rituálně (oproti běžným metodám, jako jsou plyny). Lidé se historicky příliš nezajímali o otravu vzduchu, což rovněž ovlivnilo působení lokálních sil. Ale ano, jedná se pouze o teorii.##

++ Instance: Časová osa J-341
##blue|Tato časová osa se nezdá nijak zvlášť atypická, přesto jsem ji zaznamenala, jelikož jsem si naprosto jistá, že rituálním objektem v tomto případě je Welshský Corgi žijící v Portlandu. Mohlo by být zajímavé sledovat, jak proces postupuje s živým spouštěčem.##
##d08000|Zajímavé. Musí být objekt naživu, aby se nákaza rozšířila?##
##red|Bože, prosím... Řekněte mi, že nechcete zabít toho pejska.##
##d08000|Raději psa než celou časovou osu. Nebuď idiot.##
##purple|Souhlasíme. Ačkoliv by mohlo být zajímavé zkoumat, jakým způsobem ovlivňuje živý objekt rychlost rozpadu. Již přibližně víme, jak dlouho proces trvá s neživými objekty. Věříme, že by to rovněž bylo užitečné v případě osy M-37.##
##blue|Agreed. Proč se o tom vůbec bavíme?##
##green|Souhlasím. Omlouvám se,## ##red|@Alison,## ##green|rozumím, co se snažíš říci, ale musíme toho psa zabít. Nemyslím si, že to bude fungovat, ale musíme to zkusit, pokud existuje naděje, že to může zachránit miliardy životů. Je rovněž lépší provádět testy na non-sapientních tvorech (či zvířatech, chceš-li) než na skutečných lidech. Pokud to budu muset udělat, udělám to.##
##d08000|Zabila jsem psa. Žádná podstatná změna na mrtvole ve vztahu k působení rituálu. Proces zničení časové osy stále probíhá. Možná je to jen náhoda, ale Cesta, kterou jsem měla v úmyslu odejít z této reality, už nefunguje.##

++ Instance: Časová osa A-930
##purple|Je na čase, abychom jednaly.##
##blue|Prosím, buď přesnější.##

##green|Byl tento záznam upravován? Snažím se zorientovat. Vidím, že v katalog prošel několika změnami, ale nemohu najít plnou verzi tohoto konkrétního záznamu.##


----

++ Úprava Záznamu Katalogu

##green|Hej, co se tu stalo? Mé poslední aktualizace se neuložily. Záznamy se vrátily do předchozích verzí. Nikdo mi neodpovídá od úpravy J-341, kromě prázdného záznamu A-930. Víme něco nového? Co se se všemi stalo?
Haló? Kontroluju, jestli tu náhodou někdo není.##
##red|A do prdele, ty jsi stále tady. Myslím, že jsme zbyly už jen my dvě. Za minutku ti něco pošlu.##
##green|Co se to děje? Tohle není způsob, jakým běžně pracujeme.##
##red|Hahaha, to mi povídej. Podívej, nevím, jak to říci. Všichni ostatní jsou buď pryč nebo po smrti. Nejsem si jistá, jestli záleží na tom, co z toho.##
##green|Nerozumím kontextu složek, které jsi mi poslala. Co je Projekt Palisáda? Scénář Třídy RI? Co je to všechno kolem zrcadlové invaze? Vím, že jste to zmínily, ale nikdy jsem to nepochopila. Co má s tím vším společného zrcadlová invaze?##
##red|Nemyslím, že se nám na to podaří přijít, Malá Sestro. Poslala jsem ti všechno, co mám, ale nemyslím, že by ses tím měla zatěžovat. Jen se dostaň z tohoto shluku realit, dokud můžeš. Taky si přeju odejít. Teď se nejspíš půjdu nechat zabít. Je to lepší, než spolupracovat s těmi hajzly. Teď se odhlásím. Hodně štěstí, myslím to vážně. &lt;3##
##green|O čem to mluvíš?##
##red|@Alison,## ##green|jsi tu ještě??
Alison?##</textarea></pre>
