[[module CSS]]

**项目编号：**SCP-6627

**项目等级：**Euclid

[[include component:image-block

name=https://upload.wikimedia.org/wikipedia/commons/5/50/Olds_Motor_Works_4a18686r.jpg|

caption=从内部寻回的SCP-6627的最早照片。与其目前状态完全一致。|width=270px]]

**特殊收容措施：**SCP-6627突然抵达其当前位置的所有地质证据和录像已被没收。

SCP-6627在曾是采矿设施的伪装下作为私有财产进行维护。禁止公众访问，任何侵入者都应被恰当地施以记忆删除。

位于SCP-6627顶层的主办公室目前已被锁定。正在等待O5批准进入。

**描述：**SCP-6627是一座大型工业建筑，含有用于生产各类玩具产品的机械。大堂装饰着许多带框照片，作为SCP-6627企业时间轴的一部分。展示的图片显示，SCP-6627在超过100年的时间内日渐成功，对其末期的描绘明显更多，包括额外的扩建，以及类似构造的工业建筑群已在若干国家建成。

关于SCP-6627起源的调查得出了三种可能的理论：

1. SCP-6627显现于其当前位置，[已编辑]通过使用逆向跨维旅行，将自身锚定在与其初始现实中所在地一致的位置上。

2. 过去的一个或一系列事件被改变或撤销，使SCP-6627得以存在。

3. SCP-6627在过去某个时间节点就已存在，只是通过未知的手段被移除。无论所用手段是什么，其都已被某个未知的过程修正。

SCP-6627所含机械的内部原理图证明该建筑会异常地运转，尽管尚未找到合适的供能来源。理论上，在重新安装供能设备后，SCP-6627将无限生产玩具产品。

以SCP-6627中发现的玩具样本的材料成分为依据，据信在其迁移之前，SCP-6627制造产品的主要手段包括法律禁止的成分，如[数据删除]。如果恢复到运行状态，SCP-6627每年所需的原材料投入将相当于世界现有人口的三倍。

在SCP-6627的中央房间内有一部货梯，在突然中断之前至多通向地下75米。升降通道的用途尚未被发现。

**测试日志：**为确定SCP-6627所生产的玩具的异常性质，D级人员被引入，与从异常中回收的各种物品互动。

结果如下：
[[collapsible show=&#34;访问测试日志&#34; hide=&#34;关闭日志&#34;]]
&gt; **受试者：**D-66275
&gt; **实例：**一只从一摊棕水中回收的老化的泰迪熊
&gt; 
&gt; **结果：**尽管最初没有表现出兴趣，D-66275在得到泰迪熊时表露出喜悦。受试者在几个小时内拒绝归还它，直到工作人员试图强行将它从其身上移走。当试图这样做时，发现一层厚铁锈覆盖在受试者的胸口上，其一直将玩具抱在胸口。
&gt; 
&gt; D-66275被监视了一个月，在此期间，铁锈逐渐包裹其全身。受试者始终没有试图放手，尽管其皮肤由于锈蚀的进一步蔓延而在物理上剥落。D-66275最终被完全转化为生锈的金属团，其唯一剩余特征是咧嘴大笑的脸。

&gt; **受试者：**D-66278
&gt; **实例：**一个衣着破烂的瓷娃娃。实例从其口中分泌出棕色的水，尽管不存在允许它这样做的内部构造。
&gt; 
&gt; **结果：**受试者与娃娃互动了几分钟，表露出极大的冷漠。在品尝了从娃娃口中滴落的棕色水后，D-66278情绪高涨，开始玩娃娃。
&gt; 
&gt; 受试者请求营养品以供自己和娃娃进食，请求被拒绝。作为回应，受试者开始撕扯自己的制服，咀嚼之，并将较小的碎片插入娃娃的口中。这种情况一直持续到一种相同的棕色液体开始从受试者自己的嘴里分泌出来，然后其开始咀嚼和吞咽自己的指甲，导致一种金属锈状物质覆盖其身体上已被湿润的区域。
&gt; 
&gt; D-66278继续撕咬身体的各个部分，导致更多的铁锈蔓延到自己身上，并在变得极度脆弱后脱落。受试者继续这种行为，同时定期将自己的身体碎片喂给娃娃，尽管喂食量超过了娃娃物理比例应该允许的容量。
&gt; 
&gt; 受试者没有停止喂食娃娃，直至其脖颈以下的所有质量都已被消耗或碎裂。然而，受试者的头部在最终彻底生锈前继续在测试室地板上旋转了几分钟，试图撕咬并吞下自己的下唇和下巴。

&gt; **受试者：**D-66279
&gt; **实例：**一个形似小丑的金属银色牵线木偶。实例缺少木柄，而是要求受试者将独特的线绑在手指上。
&gt; 
&gt; **结果：**D-66279奉命为其他几名会用牵线木偶的D级人员表演节目。受试者表演木偶舞，得到了观众的积极评价。由于观众要求看到更多，受试者继续表演，使木偶模仿了若干杂技戏法。值得注意的是，D-66279此前并无木偶戏的经验。尽管如此，其依然能使木偶做出大量被认为是专家级的动作。
&gt; 
&gt; 观众继续鼓掌，并开始哄堂大笑。负责监督的Lane博士指示D-66279继续表演，超过指定的测试时间期限。受试者继续表演，开始持续发笑，直至木偶似乎在受试者拉动线之前移动了几秒钟。木偶开始自行移动，D-66279同步地模仿它。木偶用手抓住头部的两侧，D-66279照做。木偶随后将头部扭曲了180度，导致D-66279折断了自己的脖子并倒地身亡。
&gt; 
&gt; 木偶用线将尸体卷向自己。尸体明显萎缩，成分向金属转变，直至小到足够被牵线木偶用来表演木偶戏。当Lane博士被注意到开始模仿木偶现在控制的小木偶的动作时，测试立即终止。
&gt; 
&gt; Lane博士在测试结束若干小时后被发现死亡。尸检显示Lane博士的额叶被锈蚀覆盖。
[[/collapsible]]

**附录.1：**SCP-6627与其所处位置之间的地质不一致性已被发现。目前认为，SCP-6627可能只是抵达了在显现之前的初始位置附近的一个区域。考虑到运行SCP-6627所需的功率，其技术的性质以及范围内的重要区域，这暗示一台先进的[[[SCP-2000|地热发电机]]]被投入使用。

------
