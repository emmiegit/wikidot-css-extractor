**标题：**//暴食狂和审判天使//

**需要材料：**
* 两部可以正常连接至各社交媒体的平板电脑
* 装配有多角度摄像头的玻璃房
* 脑波检测装置
* 全身镜一面，刻有生物体镜像化奇术
* 美食评测数据库与匹配运算单元，置于平板电脑之一的系统中
* 可以创造食物幻象（色香味俱全）的奇术阵列

**概要：**观众将被邀请进入玻璃房，并通过全身镜产生一个与他/她完全一致的临时镜像化副本。两部平板电脑会被分别交至二人手上：本体将被告知他可以任意浏览社交媒体上的时事新闻，并随意发表匿名评论；而副本将被告知他可以阅览各种美食评测，并随时可以获得并享用其中提及的任何食物[[footnote]]我同时豁免了当事人因评论言语不当被攻击的可能性和因暴食而导致肥胖的可能性，这些影响在某种层面上应该是对等的。[[/footnote]]。为了保证基本的真实性和说服力，向本体提供的社交媒体讯息应当是完全真实的，而向副本提供的美食评测则应当由匹配运算单元从美食评测数据库中抽取，以保证副本所阅读的语料在长度与主题上均与本体所阅读的有相似性。

这能保证二者的阅读与评论或进食行为有较为一致的停顿和分节，在已有的试演中这往往可以导致一个很不错的同步效果：当本体情绪激昂地敲击键盘以保护奶牛的动物权益之时，副本正大口啃食一块浇满芝士的披萨；而副本享用海盐味马卡龙的时候，本体也在对海洋污染问题高谈阔论。并不是所有的话题都能有效且直观地和一种食物匹配，但实时脑波检测总能帮助揭示本体与副本行为之间的相似性。

表演结束后，二者各自的行动与脑波检测结果将被制成实时对比录像并赠送给这位观众，以作为他/她协助表演的感谢。我希望这是一份不错的礼物。

**含义：**谈谈共情心吧。它作为本能的一部分让你产生援救你的同类的欲望，同时也让你对于伤害你的同类心怀厌恶。我们得感谢它让人类作为种群繁衍壮大，但是它已经过时并因此过剩了。我想“食欲”可以作为一个恰到好处的比喻：对味觉的偏好让我们普遍地爱上汉堡、炸鸡和薯条，但消化系统却并没有来得及进化出让脂肪的积累适可而止的功能。我们早知道人类的食品产业已走在了进化的前面，而我想提醒你们：网络媒体产业现在也是了。

想想过去我们能关注多少人：你的家人、你的邻居与那些和你于同一时刻走在同一条路上的人。现在呢？我不太喜欢计算，不过大概有个几百万吧。对，我知道没有谁会傻到在社交媒体上真的关住那么多个体，但其他人总会把他们所关注到的那些消息传过来。那些远在几百里、几千里外甚至他妈的地球对面的死猫死狗和死人，那些照片和演讲和声情并茂的控诉，全部，一切的全部都被倾倒到屏幕上，满溢出来并流进未进化的脑子里。[[footnote]]无意冒犯，我是说，我并不针对任何个人。[[/footnote]]

共情要求我们对那些遥远的悲惨事件作出回馈，并试图去改变它们——即使远隔屏幕，仅靠语言。当我看见那些群情激愤的评论与转发时，我仿佛看见了一群飞翔的审判天使，手持熊熊燃烧的剑刃，和假想敌的虚影搏斗并高唱赞歌。那时他们似乎无比相信言语的力量，相信这种流动在光纤中的信息可以审判遥远之地的罪恶，相信在道德高地之上的他们是有力有用且值得被称赞的执法官。

事实上呢？看看那些被他们“审判”的目标吧。那些过于宽泛的概念是如此的便利与通用，以至于给它定罪既不必考虑细节，更不必关心任何和可行性有关的玩意[[footnote]]所以你看到的天使们都双脚离地。[[/footnote]]。还有那些根本对他们的“审判”游戏无心关注的个体，也是绝好的目标：“罪犯”的沉默在这种单方面的狂欢中总是优秀的调味料，就像牛排总得配上一点酱汁和胡椒粉，而在甜点上铺加焦糖也向来很棒。因此我觉得这样的“审判”之所以执行，大概和他们所宣称的目标与动机都没什么联系，只是因为飞在空中俯瞰大地的感觉很令人愉悦，就像那些加好相应调料的食物都至少不会难吃。

人们正身处于一个巨大的悬空自助餐厅里，每个人都端着盘子大快朵颐同时乐于互相喂食，把食物转换成泔水和排泄物并从这个过程中收取快乐。十分可惜的是，我的共情心已经患上了某种厌食症，所以我选择打开放映机，在你们面前播放病理解剖图的幻灯片。

祝各位牙尖嘴利的天使们有个好胃口。</textarea></pre>
