**Titre original :** SCP-060-IT - I Fantasmi della Biblioteca
**Auteur :** [[user Oreobanane]]
**Traducteur :** [[user Jaan Kask]]
**Date de publication originale :** 25 mai 2020
[[include credit:end]]


**Objet n° :** SCP-060-IT

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-060-IT-1 --est-- était confiné dans la bibliothèque dans laquelle il a été retrouvé. En raison de sa connaissance de la région et de ses connaissances ésotériques, le Dr Sandro Visdomini a été chargé des recherches concernant SCP-060-IT. Compte tenu de la coopération --de SCP-060-IT-1 et-- du personnel de la bibliothèque, une surveillance constante est considérée comme suffisante et les membres du personnel doivent directement avertir le Dr Visdomini en cas de manifestations anormales ou s&#39;ils voient quelque chose de suspect via la surveillance vidéo. --Dans le cas où l&#39;entité changerait son attitude, d&#39;ordinaire coopérative, des agents de la [[[http://fondationscp.wikidot.com/squadre-speciali-mobili#toc7|FIM-VIII]]] //&#34;Subterranea Materia&#34;// doivent être envoyés afin de gérer d&#39;éventuels comportements hostiles.--

SCP-060-IT-2 est confiné dans l&#39;aile sud du [[[http://fondationscp.wikidot.com/siti-italiani#toc6|Site Deus]]], à l&#39;intérieur d&#39;une structure munie d&#39;un système de Cellule de Réalité constamment actif, afin de prévenir les déformations de l&#39;espace-temps à l&#39;intérieur de la cellule. Dans le cas où l&#39;entité se réveillerait, des agents mémétiques visuels de Classe XVI doivent être activés jusqu&#39;a ce que l&#39;entité se rendorme. Tout événement concernant SCP-060-IT-2 doit être signalé au Dr Visdomini, chercheur au Site Deus, et la [[[http://fondationscp.wikidot.com/squadre-speciali-mobili#toc0|FIM-I]]] //&#34;Sagitta Iovis&#34;// devra intervenir en cas de brèche de confinement.

[[include component:image-block
 name= Médiathèque_Roanne.jpeg|
 caption=Le lieu de confinement de SCP-060-IT-1 et -2, vu de l&#39;extérieur
]]


**Description :** SCP-060-IT-1 --est-- était une apparition humanoïde immatérielle, liée à un seul emplacement, se trouvant dans la bibliothèque nommée depuis le 04/08/201█ &#34;Bibliothèque Virgilio Albini&#34; de [DONNÉES SUPPRIMÉES], près de Châtillon, dans la Vallée d&#39;Aoste. L&#39;entité --prend-- prenait la forme d&#39;un homme d&#39;une taille de 1,70 m, légèrement translucide bien que capable de prendre les propriétés d&#39;un corps physique, d&#39;environ une cinquantaine d&#39;années, vêtu dans un style proche de celui des années 1870, avec un chapeau haut de forme, un léger embonpoint, une moustache noire et une longue barbe de même couleur. Elle ne s&#39;est jamais montrée hostile et a accepté de parler avec le Dr Visdomini. L&#39;anomalie --est-- était capable de faire venir à elle plusieurs ouvrages et/ou documents contenant des informations de tous genres à l&#39;intérieur du bâtiment : il a été remarqué par la suite, qu&#39;elle pouvait faire passer ces objets à travers des obstacles physiques comme les murs et le mobilier (pupitres, armoires, etc...). L&#39;entité --est-- était très coopérative avec la Fondation et a participé et contribué à l&#39;opération &#34;Archives&#34; (voir les addenda suivants).

SCP-060-IT-2 est une apparition humanoïde immatérielle, liée à un seul endroit. L&#39;entité prend la forme d&#39;un homme d&#39;une taille de 1,75 m, d&#39;une soixantaine d&#39;années environ, légèrement translucide bien que capable de prendre la substance d&#39;un corps physique, avec une tenue dans le style des années 30, portant un chapeau et une moustache blanche. L&#39;entité possède les mêmes capacités anormales que SCP-060-IT-1, mais n&#39;a jamais voulu coopérer avec la Fondation. Elle s&#39;est montrée extrêmement hostile au cours de l&#39;opération &#34;Archives&#34; et se montre encore très hostile à l&#39;encontre du personnel du Site Deus.


**Découverte :** Les deux entités ont été découvertes dans la bibliothèque de [DONNÉES SUPPRIMÉES] (près de Châtillon, Vallée d&#39;Aoste, construite en 19██, après la Seconde Guerre Mondiale, avant d&#39;être rénovée en ████ pour accueillir plus d&#39;usagers et s&#39;adapter aux besoins éducatifs et scolaires du lycée [DONNÉES SUPPRIMMÉES] de la ville.

Pendant plusieurs années, un phénomène défini comme comme &#34;très étrange&#34; par le personnel du bâtiment se produisait dans la bibliothèque ; les documents conservés (livres, DVD, CD, journaux...) disparaissaient des rayons. Dans le même temps, les clients de la bibliothèque assuraient avoir rendu des documents alors que le système informatique les avaient enregistrés comme non-rendus. En conséquence, le personnel de la réception était souvent confronté à des clients en colère, persuadés d&#39;avoir rendu les documents empruntés.
Les mêmes documents réapparaissaient, parfois plusieurs mois après leur disparition, sur les rayons, sans que le personnel, ni les clients ne puissent trouver d&#39;autre explication logique que le vol, et ce bien que les livres soient équipés d&#39;un système pour l&#39;éviter et la bibliothèque de caméras de surveillance afin de repérer les voleurs. Vu que les documents, en particuliers les livres, n&#39;était pas enregistrés comme &#34;rendus&#34; sur le serveur de la bibliothèque, ceux qui les avaient empruntés recevaient des amendes après une mois de retard. Cela a provoqué de nombreux litiges qui ont souvent dégénéré en altercations physiques, où les salariés ont été pris à parti par les clients énervés, sans qu&#39;aucun cas ne puisse être en mesure de résoudre le mystère des disparitions. La perte des livres était sujet à plaisanterie au sein du personnel, mais suite à une altercation particulièrement violente, le personnel a commencé à prendre la situation plus au sérieux.

Le 25/07/201█, plusieurs personnes ont été témoins d&#39;une altercation entre un client &#34;disparu et réapparu au hasard&#34; et quelques membres du personnels de la bibliothèque. Après avoir aidé les salariés blessés et choqués, un des témoins a appelé les forces de l&#39;ordre. L&#39;agression a fait l&#39;objet d&#39;un article dans le journal local. La SIR-I a enquêté, permettant à la Fondation d&#39;intervenir et de classer la bibliothèque comme SCP à risque cognitif potentiel.[[footnote]] Celui-ci fut réfuté suite à l&#39;exploration effectuée par la FIM-VIII[[/footnote]]. Les recherches ont été confiées au Dr Sandro Visdomini, chercheur au Site Deus, et originaire de Châtillon.

Pour les divers incidents et interviews, veuillez vous référer aux rapports ci-dessous.

[[collapsible show=&#34;+ Interview du personnel de SCP-060-IT&#34; hide=&#34;- Cliquer pour fermer&#34;]]
&gt; **Interrogateur :** Dr S. Visdomini, chercheur au Site Deus
&gt; **Interrogée :** Madame E. Manna, membre du personnel de la bibliothèque
&gt; **Avant-propos :** Mme Manna est une femme de 27 ans, en charge des prêts et des retours des documents de la bibliothèque. Elle a un bras et le nez cassés, ainsi qu&#39;un hématome périorbitaire.
&gt; 
&gt; -------
&gt; 
&gt; **Dr Visdomini :** Bonjour, Madame Manna. Je suis le Docteur Visdomini, je suis ici pour comprendre ce qu&#39;il s&#39;est passé dans la bibliothèque où vous travaillez.
&gt; 
&gt; **E. Manna :** Appelez-moi Elena, c&#39;est plus simple et plus court.
&gt; 
&gt; **Dr Visdomini :** D&#39;accord Elena. Avant de commencer, comment allez-vous ?
&gt; 
&gt; **E. Manna :** Ça pourrait aller mieux. Heureusement les anti-inflammatoires calment la douleur.
&gt; 
&gt; **Dr Visdomini :** Pouvons-nous commencer ?
&gt; 
&gt; **E. Manna :** Si vous promettez de ne rien me faire, nous pouvons commencer. Ce n&#39;est pas ma faute si le serveur de la bibliothèque ne fonctionne pas aujourd&#39;hui, je vous le jure. Mes collègues sont dans la pièce à côté, il suffit de les appeler pour demander de l&#39;aide.  
&gt; 
&gt; **Dr Visdomini :** Je ne suis là que pour comprendre ce qu&#39;il s&#39;est passé le 25 juillet. Je ne suis pas ici pour rendre ou emprunter des livres.
&gt; 
&gt; //(Mme Manna se met dans un coin, sur la défensive, regardant le Dr Visdomini avec méfiance)//
&gt; 
&gt; **Dr Visdomini :** Prenez votre temps pour vous calmer.
&gt; 
&gt; //(Mme Manna prend une minute pour se calmer et boire de l&#39;eau)//
&gt; 
&gt; **E. Manna :** Nous pouvons commencer.
&gt; 
&gt; **Dr Visdomini :** Bien. Alors : que faisiez-vous avant l&#39;incident ?
&gt; 
&gt; **E. Manna :** Hem… Je m&#39;occupais d&#39;une famille qui rendaient des DVD et des livres. Les familles, c&#39;est chiant : chaque personne prend 15 documents, ils les rendent en mauvais état, en désordre, l&#39;ordinateur pète un câble et affiche des choses que je n&#39;ai même pas le temps de voir.
&gt; 
&gt; **Dr Visdomini :** Ensuite ?
&gt; 
&gt; **E. Manna :** La famille est partie et j&#39;en ai profité pour boire un coup, il faisait très chaud. Et j&#39;ai entendu gueuler à la réception. Ça arrive parfois, je laisse couler. 
&gt; 
&gt; **Dr Visdomini :** Comment ça, //ça arrive//?
&gt; 
&gt; **E. Manna :** Il y a des gens qui ne comprennent pas qu&#39;ils doivent rendre les documents après un mois... D&#39;autres qui ne pigent pas que quelqu&#39;un a déjà emprunté les documents et qu&#39;il faut réserver pour être sûr de les avoir... Ou encore ceux qui ne captent pas que les documents empruntés à la bibliothèque de [DONNÉES SUPPRIMÉES] se rendent à la bibliothèque de [DONNÉES SUPPRIMÉES] et pas à la...
&gt; 
&gt; **Dr Visdomini :** Et cette fois, c&#39;était pourquoi ? 
&gt; 
&gt; **E. Manna :** Je ne sais pas. Il est arrivé comme ça, premier de la file d&#39;attente à la réception, personne ne sait d&#39;où il débarquait. J&#39;ai entendu les clients dire &#34;Euh, c&#39;est qui ce mec ?&#34; et mes collègues se poser eux aussi des questions. Il était habillé comme un type du début du XX^^ème^^ siècle, il était bizarre. Si je me souviens bien, il avait reçu une amende pour documents non rendus et il s&#39;en est offusqué. Comme si ce n&#39;était pas normal de recevoir des amendes quand ça fait trois mois qu&#39;on doit rendre des documents, mais bon... Alors, il a commencé à gueuler, prétextant que ce n&#39;était pas normal, que nous devions regarder dans les rayons, que nous étions des incompétents... Au début, mes collègues ont réagi calmement, ils sont habitués à ce genre de crises, mais le client a continué à gueuler...
&gt; 
&gt; //(Mme Manna frissonne)//
&gt; 
&gt; **E. Manna :** Il voulait prouver que les documents avaient été rendus. Mes collègues m&#39;ont regardée et dit &#34;Elena, on est désolés, on ne peut pas faire autrement...&#34; et ils m&#39;ont envoyé le client...
&gt; 
&gt; //(Elle se met dans un coin)//
&gt; 
&gt; **E. Manna :** Dr Visdomini, vous connaissez cette sensation, le pressentiment que vous allez vous faire tabasser, sans aucun moyen de fuir ? C&#39;était le sentiment qui m&#39;habitait. Ce taré était là pour me frapper. Je le voyais dans ses yeux.
&gt; 
&gt; **Dr Visdomini :** Que deviez-vous faire, Elena ?
&gt; 
&gt; **E. Manna :** Je devais vérifier si les documents avaient effectivement été rendus. Parfois, c&#39;est une erreur humaine ou celle du serveur, qui déconne de temps en temps, empêchant mes collègues de la réception d&#39;accéder au catalogue de la bibliothèque. C&#39;étaient tous des documents de la section Art et Littérature donc je les ai appelés au téléphone mais ils n&#39;ont trouvé aucun document. À chaque fois que je disais au client &#34;ce n&#39;est pas sur les étagères&#34;, je le voyais s&#39;énerver encore plus. Je le jure Dr Visdomini, j&#39;étais terrorisée.
&gt; 
&gt; //(Mme Manna respire avec difficulté et demande un verre d&#39;eau. Le Dr Visdomini lui en donne un)//
&gt; 
&gt; **Dr Visdomini :** Et que s&#39;est-il passé après ?
&gt; 
&gt; **E. Manna :** Nous n&#39;avons trouvé aucun des livres... Je l&#39;ai dit au client... On a pris 45 minutes pour tout vérifier... Il y avait une file de personnes qui attendaient et commençaient à s&#39;énerver... J&#39;ai dû appeler une collègue pour s&#39;occuper d&#39;eux... Et moi, j&#39;étais avec ce client... Je ne travaille ici que depuis trois mois !
&gt; 
&gt; //(Mme Manna commence à pleurer. Le Dr Visdomini attend qu&#39;elle se calme)//
&gt; 
&gt; **Dr Visdomini :** Tout va bien, Elena.
&gt; 
&gt; **E. Manna :** J&#39;ai raccroché le téléphone... J&#39;ai dit à la personne... &#34;Je suis désolée, nous n&#39;avons pas trouvé les documents. Vous les avez cherchés chez vous ?&#34; Et puis... Il s&#39;est jeté sur moi et...
&gt; 
&gt; //(Elle montre son bras et son nez. Le Dr Visdomini note sur son bloc-notes)//
&gt; 
&gt; **E. Manna :** Heureusement, un collègue m&#39;a emmenée au sous-sol, qui est interdit aux clients, vu que c&#39;est l&#39;entrepôt des archives. Puis, ils ont appelé la police, je ne sais pas si c&#39;est un de mes collègues ou un client qui l&#39;a fait, et j&#39;ai été amenée à l&#39;hôpital. Le mec est allé au premier étage, mais aucun de mes collègues ne l&#39;y a vu. Il a disparu comme par magie.
&gt; 
&gt; **Dr Visdomini :** Bien, je comprends. Une dernière question : ce type d&#39;incidents arrive souvent ?
&gt; 
&gt; **E. Manna :** Aussi violents, non, jamais, selon mes collègues. Mais des personnes qui s&#39;impatientent pour rien, oui, ça arrive, ça arrive souvent. J&#39;ai travaillé ici périodiquement, quand j&#39;étais étudiante, pendant trois ans et j&#39;ai vu plusieurs fois des personnes gueuler pour rien, par exemple quand il n&#39;y avait pas le livre qu&#39;ils voulaient ou quand ils étaient sûrs d&#39;avoir restitué un document alors qu&#39;ils ne l&#39;avaient pas fait... Une fois, je me suis faite engueuler par une femme qui ne trouvait pas un CD de Gigi d&#39;Agostino qu&#39;elle cherchait et qu&#39;elle avait rendu genre une semaine auparavant, nous ne l&#39;avons jamais retrouvé. Pareil pour les documents du type qui m&#39;a cassé le bras. C&#39;est comme si certains documents disparaissaient sans laisser de traces... Comme si un voleur faisait tout disparaître. Ou des fantômes. C&#39;est con quand on y pense mais il y a des documents qui disparaissent... à peine on vient nous les rendre, que ceux-ci disparaissent avant qu&#39;on puisse les enregistrer, même avec les caméras, on arrive pas à savoir ce qu&#39;il se passe... C&#39;est con, je sais, mais tous mes collègues le pensaient déjà quand je suis arrivée ici, alors étudiante. Je croyais que c&#39;était une plaisanterie, mais maintenant que je travaille là, je commence à comprendre que ce n&#39;est pas une blague. Dr Visdomini, il y a quelqu&#39;un qui vole les documents ici.
&gt; 
&gt; ------
&gt; 
&gt; **Note du Dr Visdomini :** J&#39;ai également interrogé d&#39;autres membres du personnel, notamment la directrice de la bibliothèque. Ils pensent tous qu&#39;il y a un voleur parmi eux.
[[/collapsible]]

Le 29/07/201█, une expédition de trois agents de la FIM-VIII, en civil pour ne pas se faire repérer, a permis d&#39;identifier SCP-060-IT-1, caché dans le coffre-fort, assis sur une pile de livres de █ mètres de haut, en train de lire un document titré &#34;L&#39;ésotérisme pour les nuls&#34;.

[[collapsible show=&#34;+ Interview de SCP-060-IT-1&#34; hide=&#34;- Cliquer pour fermer&#34;]]
&gt; **Interrogateur :** Dr S. Visdomini
&gt; **Interrogé :** SCP-060-IT-1
&gt; **Avant-propos :** L&#39;interview se déroule dans le sous-sol de la bibliothèque. SCP-060-IT-1 est assis sur la pile de livres. Le Dr Visdomini est accompagné de deux agents de la FIM-VIII.
&gt;  
&gt; ------
&gt; 
&gt; **Dr Visdomini :** Bonjour, monsieur. Je suis le docteur Visdomini...
&gt; 
&gt; **SCP-060-IT-1 :** Bonjour docteur Visdomini. Vous travaillez ici ? Je ne vous ai jamais vu entrer dans ce sous-sol, mais ça ne veut pas dire que vous ne travaillez pas dans cette bibliothèque. Les archives sont un endroit... privé. Réservé aux plus chanceux. La jeune femme que vous avez interrogé est venue ici. Bien sûr, je me suis caché quand elle est arrivée. J&#39;étais dans le coffre-fort à lire et elle voulait visiter ces lieux. Je suppose qu&#39;elle étudie l&#39;histoire et la littérature française. Elle était impressionnée et très charmante.
&gt; 
&gt; **Dr Visdomini :** Vous connaissez toutes les personnes qui travaillent ici ?
&gt; 
&gt; **SCP-060-IT-1 :** Évidemment. Ceux qui y travaillent et ceux qui n&#39;y travaillent plus. Oh, laissez-moi me présenter, j&#39;ai oublié de le faire. Je m&#39;appelle Virgilio Albini. Enchanté, docteur Visdomini.
&gt; 
&gt; **Dr Visdomini :** Enchanté. Vous vivez ici ?
&gt; 
&gt; **SCP-060-IT-1 :** Oui. Je suis l&#39;âme de cette bibliothèque. Le gardien. Je sauve les livres, les documents écrits...
&gt; 
&gt; //(Le docteur Visdomini regarde la pile de livres et la compare avec la liste de titres fournie par le personnel de la bibliothèque)//  
&gt; 
&gt; **Dr Visdomini :** Ces livres ont été déclarés perdus...
&gt; 
&gt; **SCP-060-IT-1 :** Au contraire, ils ne le sont pas. Ils ne le seront jamais, docteur Visdomini. Je sauve tout. Surtout les livres, vu que les films et la musique sont facilement trouvables sur internet.
&gt; 
&gt; **Dr Visdomini :** Ce qui n&#39;explique pas pourquoi les livres disparaissent et pourquoi les gens s&#39;affolent.
&gt; 
&gt; **SCP-060-IT-1 :** Vous savez, docteur Visdomini, pour moi la lecture est très importante. Tout le monde devrait lire. C&#39;est important.
&gt; 
&gt; **Dr Visdomini :** Donc, vous volez les livres ?
&gt; 
&gt; **SCP-060-IT-1 :** Je ne vole rien, docteur Visdomini.
&gt; 
&gt; **Dr Visdomini :** Mais pourquoi vous n&#39;attendez pas que les documents soient rendus par les lecteurs ? Vous savez quel désordre que vous provoquez ?
&gt; 
&gt; //(SCP-060-IT-1 hoche la tête)//
&gt; 
&gt; **SCP-060-IT-1 :** Je sais. La jeune femme avec le bras et le nez cassés. Elle a été attaquée par un client qui n&#39;avait pas rendu des livres alors qu&#39;il était sûr de l&#39;avoir fait.
&gt; 
&gt; **Dr Visdomini :** Ce n&#39;est pas le premier incident de ce genre. Il a été signalé depuis plusieurs années que des livres disparaissent et personne au sein du personnel ne pense que ce soit entièrement la faute des clients. Je suis désolé d&#39;être un peu brusque, mais je pense avoir maintenant compris que c&#39;est vous qui volez les livres.
&gt; 
&gt; **SCP-060-IT-1 :** Je sais... Je sais, c&#39;est moi le responsable, d&#39;une certaine manière. C&#39;est devenu incontrôlable, je ne peux plus le maîtriser. À chaque fois que quelqu&#39;un entre, c&#39;est avec l&#39;envie de provoquer un conflit. Je lui ai toujours demandé pourquoi, mais il n&#39;a jamais voulu me l&#39;expliquer.
&gt; 
&gt; **Dr Visdomini :** De qui parlez-vous ?
&gt; 
&gt; **SCP-060-IT-1 :** De lui. L&#39;autre fantôme. C&#39;est lui qui fait disparaître les livres. C&#39;est lui qui est à l&#39;origine des agressions physiques dont vous parlez, docteur Visdomini.
&gt; 
&gt; **Dr Visdomini :** Donc vous savez ce qui provoque ces incidents ?
&gt; 
&gt; //(SCP-060-IT-1 baisse la tête)//
&gt; 
&gt; **SCP-060-IT-1 :** Oui. Je ne suis pas le seul dans cette bibliothèque. Il y a lui aussi. J&#39;ignore depuis combien de temps il est là, ni quand il est arrivé. Je ne sais même pas son nom ; à chaque fois que je lui parle, il affirme porter un autre nom que la fois précédente.
&gt; 
&gt; **Dr Visdomini :** Qui est cet autre ?
&gt; 
&gt; **SCP-060-IT-1 :** Un fantôme, comme moi. Il est plus jeune que moi, je dirais 35-40 ans. Il n&#39;est pas habillé comme moi, il est vêtu comme les hommes des années 30. Je sais, docteur Visdomini, vous pensez que je suis fou de penser que je suis un fantôme et d&#39;en voir un autre, mais je vous jure que je dis la vérité.
&gt; 
&gt; **Dr Visdomini :** Je ne dis pas que vous êtes fou. Vous avez parlé avec cet être ?
&gt; 
&gt; //(SCP-060-IT-1 hoche la tête)//
&gt; 
&gt; **Dr Visdomini :** Depuis combien de temps vivez-vous ici ?
&gt; 
&gt; **SCP-060-IT-1 :** Oh, je ne sais pas... Depuis que la bibliothèque a été construite. Je suis devenu le gardien de ce bâtiment.
&gt; 
&gt; **Dr Visdomini :** Vous êtes un fantôme, n&#39;est-ce pas ?  
&gt; 
&gt; **SCP-060-IT-1 :** Exact. Je suis né en 1842 et mort en 1917, durant la guerre.
&gt; 
&gt; **Dr Visdomini :** Et vous êtes né ici ? Dans cette ville ?
&gt; 
&gt; **SCP-060-IT-1 :** Oui, docteur Visdomini. J&#39;ai fait partie de l&#39;Expédition des Mille. Vous savez, celle de Cavour et Garibaldi.
&gt;

&gt; 
&gt; **SCP-060-IT-1 :** Je sais. Mais je pensais avoir un rôle dans l&#39;unification de l&#39;Italie. Alors j&#39;ai pris part à l&#39;Expédition des Mille. J&#39;en suis revenu avec gloire et succès. La France a dû rendre le Val d&#39;Aoste.

&gt; **SCP-060-IT-1 :** En 1917, quand les Allemands ont détruit la ville. La bibliothèque n&#39;existait pas encore et, bien évidemment, je n&#39;y travaillais pas. Je n&#39;ai jamais travaillé ici.

&gt; **SCP-060-IT-1 :** J&#39;étais professeur ici. À l&#39;époque, c&#39;était un simple village, ça s&#39;est développé après la guerre. Après ma mort. Après la Seconde Guerre mondiale, ils ont construit la bibliothèque. Puis, ils l&#39;ont rénovée, je ne me souviens plus quand, pour accueillir les élèves ayant besoin d&#39;étudier.

&gt;

&gt; **SCP-060-IT-1 :** Non, ils auraient eu trop peur. Je me contente de me promener sans être vu, à travers les murs, quand la bibliothèque est fermée, dans le sous-sol où je lis de vieux livres et essaie de réparer ceux qui sont endommagés... Je fais mon devoir. Je suppose...

&gt; 
&gt; **SCP-060-IT-1 :** C&#39;est lui qui s&#39;en prend au personnel en se faisant passer pour un client. C&#39;est lui qui a agressé cette jeune femme. Il a fait semblant d&#39;être un client. Il savait où se trouvaient les livres disparus, parce qu&#39;il les cache dans une partie du sous-sol où les archivistes ne vont jamais.

&gt; 
&gt; **SCP-060-IT-1 :** Oui, docteur Visdomini. Quand je les trouve, je les mets dans un lieu adéquat, comme sur les bureaux du personnel ou de ceux qui s&#39;occupent du retour des livres. Ainsi, ils les retrouvent. Je ne l&#39;ai pas encore fait, j&#39;attends dimanche pour le faire, comme ça personne ne me voit, mais le personnel peut compter sur moi pour conserver les livres. Je ne comprends rien à l&#39;informatique, mais au moins je rends service. Je ne vais pas souvent dans les zone accueillant du public, je m&#39;y rends seulement la nuit.
&gt;

&gt; **SCP-060-IT-1 :** Je ne veux pas être remarqué. Regardez-moi, docteur Visdomini. Je suis à moitié transparent et habillé comme au XIX^^ème^^ siècle, ça ne vous semblerait pas étrange de me voir me promener ainsi au vingt-et-unième siècle ? Je le ferais si j&#39;avais des vêtements mais je n&#39;en ai pas, je ne peux me montrer dans cet état.

&gt; **SCP-060-IT-1 :** Je ne pourrais pas vous en dire beaucoup plus, je n&#39;en sais presque rien, désolé. Il est arrivé, a provoqué plein de problèmes. Tant au personnel qu&#39;aux clients. J&#39;essaie de l&#39;arrêter, mais je n&#39;y parviens pas. Je n&#39;y arrive plus.

&gt; //(SCP-060-IT-1 soupire et recule)//

&gt;

&gt; 
&gt; **Dr Visdomini :** Nous examinerons votre cas, comme nous le faisons à chaque opération. Mais vous devez me dire tout ce que vous savez sur cet homme.
&gt;

&gt; **Cpt Contadi :** Merde ! //(tire à nouveau)// Merde, ça ne fonctionne pas !
&gt; 
&gt; **Col. Cattaneo :** Cellule prête.
&gt; 
&gt; //(Le capitaine Contadi prend son pistolet et tire)//
&gt; 
&gt; **SCP-060-IT-2 :** Vous voulez vraiment me tuer ?
&gt; 
&gt; **SCP-060-IT-1 :** Nous voulons seulement que tu te contrôles un peu. Personne ne veut nuire à la bibliothèque...
&gt; 
&gt; **Cpt Contadi :** S&#39;il vous plaît, nous ne somm-  
&gt; 
&gt; **SCP-060-IT-2 :** Si vous ne voulez pas sortir de la bibliothèque, alors vous allez y mourir !
&gt; 
&gt; //(SCP-060-IT-2 disparaît)//
&gt; 
&gt; **Cpt Contadi :** Valeria, il est parti ! Il a disparu du sous-sol ! Je ne sais pas où il va !
&gt; 
&gt; //(Un bruit de corps qui tombe se fait entendre. L&#39;agent Ballesta hurle)//
&gt; 
&gt; **Cpt Contadi :** //(en hurlant)// Que s&#39;est-il passé, Mario ?
&gt; 
&gt; //(SCP-060-IT-1 se précipite, traversant les étagères. Il trouve l&#39;agent Ballesta gisant sur le sol, du sang dans les cheveux)//
&gt; 
&gt; **SCP-060-IT-1 :** Monsieur, que s&#39;est-il passé ? Où est votre collègue ?
&gt; 
&gt; **Agt Ballesta :** Il l&#39;a prise... Il l&#39;a prise et a disparu... Dans le mur ! Il l&#39;a faite disparaître !
&gt; 
&gt; **SCP-060-IT-1 :** Malédiction ! Nous devons le retrouver !
&gt; 
&gt; //(Une explosion retentit)//
&gt; 
&gt; **Cpt Contadi :** Valeria, le fantôme s&#39;est échappé ! Il a pris l&#39;agent Iriarte avec lui ! Cette cellule est prête, oui ou non ? Il me la faut maintenant !
&gt; 
&gt; //(Une nouvelle explosion se fait entendre)//
&gt; 
&gt; **Col. Cattaneo :** Elia ! Ne remonte pas au rez-de-chaussé ! C&#39;t enfoiré de fantôme a déclenché un feu !
&gt; 
&gt; //(Le capitaine Contadi jure. SCP-060-IT-1 secoue la tête)//
&gt; 
&gt; **SCP-060-IT-1 :** Alors la bibliothèque est en train de brûler ! Sainte Mère de Dieu, je ne suis même pas capable de garder correctement le lieu dans lequel je vis et dans lequel les gens s&#39;instruisent.  Capitaine, quel genre d&#39;homme suis-je ?
&gt; 
&gt; **Cpt Contadi :** Monsieur Albini, ce n&#39;est pas votre faute, vous avez fait du mieux que vous pouviez, et grâce à vous nous savons maintenant quel est le problème. Nous le capturerons, je vous l&#39;assure. Valeria! Les armes incapacitantes ne fonctionnent pas, vous devez trouver quelque chose d&#39;autre ou utiliser des armes plus puissantes que la mienne ! 
&gt; 
&gt; //(Le colonel Cattaneo saisit l&#39;extincteur et tente d&#39;éteindre les flammes. SCP-060-IT-2 apparaît dans la pièce tenant contre lui l&#39;agent Iriarte presque inconsciente. Dans le sous-sol, l&#39;agent Ballesta, le capitaine Contadi et SCP-060-IT-1 sont cachés et ont accès aux ventilateurs et aux systèmes d&#39;évacuation de la fumée.)//
&gt; 
&gt; **SCP-060-IT-1 :** Tout est perdu désormais. Tout va brûler. Parce que je n&#39;ai pas été capable de protéger ce lieu. J&#39;ai échoué misérablement. Et maintenant, il va tuer votre  collègue. Je n&#39;ai pas rempli le devoir qui m&#39;incombait.
&gt; 
&gt; **Cpt Contadi :** Elle n&#39;est pas encore morte et au rez-de-chaussée, il y a mes collègues, ils sont spécialisés dans la capture d&#39;anomalies comme votre ennemi.
&gt; 
&gt; //(Le feu se fait sentir. Au rez-de-chaussée, le feu atteint le premier étage)//
&gt; 
&gt; **SCP-060-IT-2 :** Essayez de me suivre et je tue votre collègue !
&gt; 
&gt; **Col. Cattaneo :** //(à ses agents)// La cellule a-t-elle un rayon suffisamment grand pour l&#39;atteindre ?
&gt; 
&gt; **Agent de la FIM-I :** Il suffit d&#39;amplifier le rayon d&#39;action.
&gt; 
&gt; **Col. Cattaneo :** Alors faites-le, tout de suite !
&gt; 
&gt; **Agent de la FIM-I :** Deux secondes... Voilà.
&gt; 
&gt; //(Le colonel Cattaneo croise les bras et fixe SCP-060-IT-2 dans les yeux)//
&gt; 
&gt; **SCP-060-IT-2 :** On ne fixe pas un homme dans les yeux ainsi, femme.
&gt; 
&gt; **Col. Cattaneo :** Et on ne s&#39;en prend pas à une dame, //Monsieur//.
&gt; 
&gt; **SCP-060-IT-2 :** Vous me défiez ?
&gt; 
&gt; **Agent de la FIM-I :** Colonel, comment l&#39;attirer dans la cellule ? On ne l&#39;aura jamais, il est trop haut. 
&gt; 
&gt; **Col. Cattaneo :** J&#39;ai une idée. Stabilisez la Cellule portable et maintenez la Cellule principale ouverte.  
&gt; 
&gt; //(Le colonel Cattaneo tire sur SCP-060-IT-2 avec une arme étourdissante, le touchant à la tête)//   
&gt; 
&gt; **Col. Cattaneo :** //(hurle)// IL EST TOMBÉ ! FERMEZ LA CELLULE !
&gt; 
&gt; //(Les agents de la FIM-I présents dans la pièce ferment la Cellule avec SCP-060-IT-2 inanimé à l&#39;intérieur)//
&gt; 
&gt; **Agent de la FIM-I :** Cellule stabilisée. Nous l&#39;emmenons dans la Cellule adaptée et en extrairons l&#39;agent Iriarte.  
&gt; 
&gt; **Col. Cattaneo :** Parfait. Beau travail. Elia ? Elia, tu m&#39;entends ?
&gt; 
&gt; **Cpt Contadi :** Je t&#39;entends, Valeria.
&gt; 
&gt; **Col. Cattaneo :** Nous avons réussi. La cellule a fonctionné. Le fantôme est confiné. Nous sommes en train d&#39;appeler les pompiers pour éteindre l&#39;incendie.
&gt; 
&gt; **SCP-060-IT-1 :** La bibliothèque... Tout est perdu... Les livres... la musique... tout est perdu... Tout est parti en fumée... Je n&#39;ai pas accompli mon devoir... Je n&#39;ai pas su protéger la bibliothèque. Quel genre d&#39;homme suis-je ?
&gt; 
&gt; **Cpt Contadi :** Vous n&#39;avez pas échoué. Le fantôme a été capturé. Grâce à vous.
&gt; 
&gt; **SCP-060-IT-1 :** Mais je n&#39;ai rien fait.
&gt; 
&gt; **Cpt Contadi :** Vous nous avez tout raconté. Sans votre coopération, nous n&#39;aurions pas pu comprendre le problème de cette bibliothèque et le résoudre.
&gt; 
&gt; //(SCP-060-IT-1 baisse la tête)//
&gt; 
&gt; **Cpt Contadi :** Valeria, quels sont les dommages dûs au feu ?
&gt; 
&gt; **Col. Cattaneo :** Il ne semble pas avoir atteint le second étage. Si les pompiers arrivent vite, nous pourrons sauver une partie de la structure.
&gt; 
&gt; **Cpt Contadi :** Vous avez trouvé l&#39;agent Iriarte ?
&gt; 
&gt; **Col. Cattaneo :** Elle est tombée dans la Cellule de Réalité avec SCP-060-IT-2, cependant nous l&#39;en avons extraite. Elle est vivante, mais sérieusement blessée. Heureusement, elle est consciente.
&gt; 
&gt; //(Le capitaine Contadi soupire, soulagé)//
&gt; 
&gt; **Cpt Contadi :** Merci, Valeria.
&gt; 
&gt; **SCP-060-IT-1 :** Capitaine Contadi ? Agent Ballesta ?
&gt; 
&gt; **Cpt Contadi :** Oui ?
&gt; 
&gt; **SCP-060-IT-1 :** Merci de m&#39;avoir aidé. Je ne pensais pas qu&#39;il existait des personnes capables et ayant la volonté de m&#39;aider.
&gt; 
&gt; //(Le capitaine Contadi et l&#39;agent Ballesta sourient)//
&gt; 
&gt; **Agt Ballesta :** Nous faisons seulement notre travail.

&gt; //(Après l&#39;opération &#34;Archives&#34;, les documents non-endommagés par l&#39;incendie ont été transférés à l&#39;entrepôt des archives de Châtillon, ainsi que SCP-060-IT-1, avec l&#39;assistance d&#39;un agent de la SIR-II qui fait partie du personnel des archives susmentionnées. Selon les rapports réguliers de cet agent au docteur Visdomini, SCP-060-IT-1 répare les livres endommagés la nuit. SCP-060-IT-2 a été confiné avec succès au Site Deus. L’agent Lisa Iriarte a été admise à l&#39;hôpital du Site Asclepio pour un traumatisme crânien et diverses fractures. Au jour du 02/09/201█, elle est capable de s&#39;asseoir et de suivre une conversation simple.//
 
&gt; **Mise à jour du 04/08/201█ :** La bibliothèque de [DONNÉES SUPPRIMÉES] a été reconstruite et la ville l&#39;a baptisée “Bibliothèque Virgilio Albini”.
[[/collapsible]]
[[collapsible show=&#34;+ Lettre à la Fondation SCP&#34; hide=&#34;- Cacher&#34;]]
&gt; **Mise à jour du 06/12/201█ :** Une lettre a été trouvée dans le sous-sol des archives de la ville de Châtillon :
&gt; 
&gt; ------
&gt; 
&gt; Chers docteur Sandro Visdomini, agents Lisa Iriarte et Mario Ballesta, capitaine Elia Contadi et colonel Valeria Cattaneo :
&gt; 
&gt; Ici se termine mon voyage. Mon devoir est accompli. Je comprends maintenant que je ne devais pas le faire seul. Que j&#39;avais besoin d&#39;aide. Qu&#39;il n&#39;y a aucune honte à être soutenu. Je ne pensais pas qu&#39;il existait une société et des agents capables de m&#39;aider dans ma tâche. Donc merci pour tout. Pour votre soutien, pour m&#39;avoir cru sans me prendre pour un fou et finalement, pour avoir permis de sauver un édifice très important pour la culture de tant de personnes, culture  dont nous ne disposions pas à l&#39;époque. Tout cet édifice majestueux est désormais accessible à tous.
&gt; 
&gt; Quand j&#39;étais enseignant, combien d&#39;élèves ai-je encouragé à aller à la librairie pour acheter des livres ? Je ne m&#39;en souviens plus, il y en avait tant. Les livres permettent de se distraire et de se divertir, mais ils contribuent aussi à enseigner. Ce sont des biens culturels, un trésor qui doit être à la portée de tous et que j&#39;ai toujours voulu protéger. Vous m&#39;avez aidé à le protéger. Désormais, je n&#39;ai plus de dette envers l&#39;humanité, mon devoir est accompli.
&gt; 
&gt; Je peux reposer en paix.
&gt; 
&gt; Merci encore,
&gt; 
&gt; V. Albini
[[/collapsible]]
