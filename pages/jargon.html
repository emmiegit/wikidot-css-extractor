    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>我走进通往指挥间的走廊。又出事故了，而我应该到场。我的秘书Gloria走在我旁边，向我递来杯Joe。

“是啥情，Glor？”我抿了一口。

“又一可能scip。无觉现扭。时性。可能人造。”

“别逗我。大F？”

“不，不是大F，不是W博。也许是普实。”

“天，我上次听说那地方还是心断金那会儿。”

她耸耸肩，帮我打开了指挥间的门。我点点头，感谢她的帮助。

“先生们。”

“注意啦各位，站管来了。”

“那是啥？站着撸管？”

我们都笑了，我在桌子的首席座上坐下来，看着我面前的人们。我们已经在这个地方进进出出很多次了。每天，我们都要因为诸如收破或者混分攻击之类的原因挤在这间屋子里。

“怎么回事，各位？”

“这次是个大家伙，Ralph。我们觉得是个K。”

“哦草。我听说普实参与？”

“对。一些联盟的人给了我们情报。”

“是啥？”

“无觉物品。现扭。可能时性。也可能是概扭。”

“几个联特处的人发现了它，Ralph。一路哭着跑回了FBI。”

我笑了。“我们出动机特队了？”

“对。A-23。但还没进报。”

“那行。控完成了。收呢？”

“收容还不错。派了心免去那，以防万一。”

“保呢？”

“联盟有情报，他们大概去了。我们再去就打破异条了。”

“也是。谁在测试？”

“我们的詹博在做。你认识。在不灭蜥做过。”

“哦好。”

桌子中央的无线电响了。“拿到了我们站的杠E。请求收容许可。”

Frank倾身按了个键。“Alpha-23，允许前往收容。”

“收到。”

Frank看着我。“又收了一个，Ralph。”

我点点头，看着他身后的地图闪烁了一两分钟。无线电上的声音又响了。“收容成功。返回基地。”

“收到，完毕。”Frank关掉了无线电。

我扫视四周。“做得好。中饭去？”

他们都点头，我们出发了。我吃了培生茄。
