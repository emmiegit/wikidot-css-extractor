    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一只蚊子，会始终待在一个2m×2m×3m的密闭空间中，该空间光照不充沛且四周墙壁必须为反光材料制成；在这种条件下，这只蚊子会在至少一名实体的注视下借助空间墙壁的反光效果发生一次短距离瞬移，但始终不会移出该空间内，让注意其的实体以为自己眼花了或洞察力不够敏锐。\n**回收日期：**20██/██/██\n**回收地点：**山东省青岛市■■区一处老年公寓的外置电梯内\n**当前状态：**被研究员Sirius无意中拍死\n**笔记：**Sirius！你怎么第一次尝试就把它拍死了！\n[[&gt;]]\n——研究员Bitumen\n[[/&gt;]]\n我以为它会瞬移从而无限闪避呢……\n[[&gt;]]\n——研究员Sirius\n[[/&gt;]]&#34;</textarea></pre>
