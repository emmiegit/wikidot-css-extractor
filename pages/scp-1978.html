**Ítem #:** SCP-1978

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1978 se encuentra en el Sitio 17 en una sala cerrada de 4 m x 1 m x 1 m.  En ningún momento se conectara un sistema de agua corriente al objeto sin la aprobación previa del O5. Todas y cada una de las pruebas que utilicen SCP-1978 y que impliquen a sujetos vivos deben recibir la aprobación del O5, deben estar ampliamente documentadas y deben tener una copia de seguridad en ubicaciones externas antes y después de las pruebas. Todos los registros informáticos de las pruebas realizadas con el objeto deben almacenarse fuera de las instalaciones a  una distancia mínima de 1750 km del Sitio 17, y todos los sistemas que contengan dichos registros deben estar protegidos contra eventos que alteren la realidad conocida, en la medida en que la Fundación pueda hacerlo. En ningún momento se permite la entrada al cubículo que contiene el  objeto y los aparatos de prueba al personal  o a otros sujetos humanos que no tengan registros oficiales de violencia. No se permitirá que ningún sujeto de prueba humano aprobado utilice las funciones de SCP-1978 más de dos veces consecutivas sin que antes se le permita cometer un acto violento. El personal adscrito al O5 realizara mensualmente una auditoria administrativa periódica del Sitio de respaldo para garantizar la ejecución satisfactoria del manejo de datos.

Procedimientos Adicionales de Contención a partir del 31/██/2███: El consejo O5 exige además que se conserven varias copias de los registros de pruebas del objeto en otros lugares del mundo (Véase Anexo 1978-B).

**Descripción:** SCP-1978 es una cabina de ducha que se ajusta al estilo de mediados de los años 60´s y que contiene componentes fabricados por █████████, Inc, como parte de la línea de productos ████. Cuando está en uso, SCP-1978 emite un flujo de agua a una velocidad de 143 mL/s, y una temperatura de 37,78°C. La temperatura y el flujo de agua no se pueden modificar, el único control es la manija que inicia el flujo de agua a través de la regadera. Los sujetos humanos que utilizan las funciones previstas de SCP-1978 informan de que el flujo de agua es más rápido de lo que suele ser cómodo y, dependiendo de los antecedentes del sujeto y de su capacidad mental para sentir culpa informan de una sensación de alivio, utilizando normalmente la frase “me quito un peso de encima”.  SCP-1978 elimina el sentimiento de culpa por un solo acto de violencia del sujeto, así como la eliminación de cualquier evidencia de dicha culpa. Esto lo corroboran los exámenes y comparaciones de los registros de personal locales y externos, que invariablemente muestran discrepancias, especialmente en lo que respecta a la comisión de actos de violencia. La discrepancia más frecuente es la extensión de los antecedentes penales del sujeto: la copia conservada localmente estará incompleta si se compara con los registros maestros conservados en el Sitio █, o la copia de seguridad en el Sitio-██.
Las pruebas revelan que este efecto va más allá de un simple cambio de actitud o de una alteración de la documentación oficial; cuando se les pregunta por las discrepancias, los sujetos recuerdan invariablemente solo lo que figura en los registros del personal ubicados en el Sitio 17. Asimismo, los funcionarios locales encargados de las normas del personar tampoco son conscientes de las diferencias entre los registros in situ y los remotos, y suponen que los registros externos son erróneos.  Estas mismas actitudes y creencias las tiene todo el personal u otros sujetos humanos que se encuentran en el Sitio-17. Una investigación más profunda del efecto revela que si el personal de Clase D fue encarcelado por un acto cometido en un radio de 1750 km, todos los productos, las víctimas y las pruebas del delito dejan de existir, a menos que hayan sido transportados previamente fuera de la zona efectiva. Sin embargo, si las pruebas, los registros y los testigos se encontraban fuera del área efectiva en el momento de la activación del objeto, conservaran su contenido y su existencia al entrar en el área efectiva después de la desactivación del objeto (es decir, una vez que se cierre el agua).

En ocasiones, las pruebas en seres humanos provocan la desaparición del propio sujeto de la prueba. Se desconoce la causa exacta, aunque la principal hipótesis actual es que parece depender del número de veces que un sujeto utiliza SCP-1978, así como de la magnitud de las infracciones cometidas por el sujeto. También es posible que la edad influya. Los sujetos que desaparecen de esta manera se desvanecen completamente de los registros dentro del área efectiva, y no existe ningún recuerdo con ningún sujeto humano que se sepa que ha interactuado con el desaparecido ( a menos que este fuera del área de activación).

**Anexo-1978-A:** Circunstancias de la Adquisición Original 
&gt; SCP-1978 llego a conocimiento de la Fundación a través de ███ O█████ G█████, un individuo de cierta influencia, que informo a los investigadores de la Fundación de la desaparición de su hermano varón y de su relación femenina por matrimonio. Cuando el Sr. G█████ consulto a las fuerzas del orden locales, estas se mostraron inflexibles al afirmar que no había constancia de que sus parientes vivieran en la dirección facilitada. La investigación posterior descubrió que el único registro de los sujetos después de su traslado al lugar donde se encontraba el objeto era una compra de pago electrónico realizada cinco años antes en el Aeropuerto Internacional de  ██████, un lugar situado exactamente a 1███  km de la dirección del sujeto. La investigación de la Fundación encontró circunstancias similares para varios propietarios anteriores; aunque parece que, debido a la percepción de una alta rotación, los agentes inmobiliarios dejaron de mostrar el lugar durante un periodo de unos 8 años hasta que los parientes del Sr. G█████ compraron la casa (esta información, por supuesto se reconstruyo basándose en fuentes no oficiales y en la correspondencia mantenida fuera de la zona efectiva). Tras la investigación se descubrió que la casa fue construida originalmente a mediados de la década de 1950 por un hombre del que las fuerzas del orden locales sospechaban que estaba implicado en las desapariciones de varios jóvenes. La presencia de estos registros es anómala dadas las propiedades conocidas de SCP-1978, y puede indicar --que el objeto adquirió sus propiedades en algún momento posterior a los hechos registrados por las fuerzas del orden locales--. Véanse las notas que siguen al Anexo-1978-B.  Dada la capacidad del objeto para efectuar cambios en los registros, las memorias, los datos electrónicos y otros medios habituales de correlación de pruebas anecdóticas, se determinó en una fase temprana que los procedimientos de contención incluirían la comparación y la auditoria  constantes de los datos relativos a la activación y las consecuencias posteriores del uso de SCP-1978.

**Anexo-1978-B:** Informe de incidentes de seguridad de los hallazgos de la auditoría de copias de seguridad de datos
&gt; **Fecha:** 31/██/2███
&gt; **HALLAZGOS ANÓMALOS:** Los auditores que realizan la revisión obligatoria de las copias de seguridad de los sitios -17 y -█ han encontrado un número anormal de correlaciones de datos.  Como sabe O5, en el caso de SCP-1978, las discrepancias en los registros son la norma y no la excepción cuando se revisan los datos de este objeto. Las correlaciones en los registros entre el sitio 17 y los sitios remotos pueden indicar que el sitio remoto está siendo afectado por los efectos nocivos de SCP-1978 en un espectro de registros, datos, incluso la existencia de personal. Los auditores han descubierto efectivamente que cuando se revisan los registros correspondientes al Sitio-17 y al SCP-1978 desde el Sitio- █, vuelve a aparecer la esperada presencia de discrepancias.
&gt; **IMPACTO POTENCIAL EN LA CONTENCIÓN:** Aunque se trata de un cambio inquietante en la acción del objeto, la contención no puede considerarse violada, ya que el conocimiento del objeto y su cambio de función se conservan dentro de la Fundación. Sin embargo, los auditores recomiendan la siguiente línea de acción: los datos relativos a las pruebas del SCP-1978 deben replicarse fuera de las instalaciones a todos los demás fondos de la Fundación, tanto dentro como fuera de la zona efectiva del objeto.

**Nota:** //A la luz de los eventos detallados en el Anexo 1978-B, se puede teorizar razonablemente que el área efectiva del objeto ha estado creciendo desde su actividad anómala inicial. Actualmente se desconoce si esto ocurre como resultado del uso, o si el crecimiento se produce independientemente de otros factores.-Dr. █████, Investigador Principal//

**Nota:** Bajo ninguna circunstancia el personal que haya participado en cualquier parte del Procedimiento 110-Montauk podrá utilizar SCP-1978.-//O5-██//
