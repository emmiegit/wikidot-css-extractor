[[module rate]]

@@ @@
= //我的潮水何时来//
= //眼中世界失了色彩//
= //不若蔚蓝浪花//
= //不如清明雾霭//
= //活着，存在着//
= //像调色盘里唯一的空白//
= //我好想长眠于七彩的城寨//
= //又挣扎于淹没的未来//
= //我又像死了//
= //做十字架下寂静的阴霾//
= //任命运之拼图破碎//
= //理性之高台崩颓//
= //……//
= //我的黑色大潮//
= //你何时归来//
= //无色航船折了桅//
= //怎能行在波谲云诡//
= //……//
= //我的黑色大潮//
= //你快快归来//
= //用你涌动的尺规//
= //勾画我生命的方位//
= //……//
= //我的黑色大潮//
= //你终要归来//
= //只有你最温柔的浑黑//
= //才能润湿，我沉睡的热泪//
@@ @@
@@ @@
