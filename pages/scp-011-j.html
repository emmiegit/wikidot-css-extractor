**Ítem #:** SCP-011-J

**Clasificación de Objeto:** Euclid (¡Porque no sabemos dónde está! ¿O sí? ¿Adónde se ha ido?)

**Procedimientos Especiales de Contención:** Cualquier avistamiento de SCP-011-J debe ser reconocido verbalmente, en una voz aguda, con todas las palabras claramente enunciadas. Los sujetos deben reaccionar en la misma manera al ver a SCP-011-J desaparecer.

**Descripción:** SCP-011-J es el retoño de 6 meses del Dr. Jones, cuyo poder anómalo consiste en desmaterializarse cuando un observador obstruye su visión con sus manos, o piezas de mobiliario. Cuando se reestablece contacto visual, SCP-011-J se re-materializa, para la gran sorpresa y alivio de los espectadores. 

[[collapsible show=&#34;+ Registro de Experimento&#34; hide=&#34;- Registro de Experimento&#34;]]

&gt; **Doctor Jones:** ¿Dónde está SCP-011-J? ¡Ahí está!
&gt; ¿Dónde está SCP-011-J? ¡Ahí está!
&gt; ¿Dónde está SCP-011-J? ¡Ahí está!
&gt; ¿Dónde está SCP-011-J? ¡Ahí está!
&gt; ¿Dónde está SCP-011-J? ¡Ahí está!
&gt;
&gt; ¿¡Adónde se ha ido!? ¿Dónde está?
&gt;
&gt; ¡Tengo tu nariz!
&gt;
&gt; (Doctor Jones coloca su pulgar entre su dedo índice y pulgar, creando la ilusión de la amputación de la nariz de SCP-011-J.)
&gt;
&gt; ¿Qué estás haciendo ahí? ¿¡QUÉ ESTÁS HACIENDO!?
&gt;
&gt; ¡Voy a comerme esas piernecitas! ¡Sí, lo haré!
&gt;
&gt; (SCP-011-J responde positivamente a la simulación de ser devorado, sugiriendo tendencias masoquistas.)
&gt;  
&gt; **Conclusión:** SCP-011-J es anómalamente adorable.
[[/collapsible]]



**Anexo:** “¡El Dr. Jones debe comenzar a trabajar //muchas// menos horas, y tomarse un permiso por paternidad! La gente normal //no// interactúa con sus hijos a través de reportes SCP, maldita sea…”</textarea></pre>
