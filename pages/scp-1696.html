    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1696 – Dr. Wondertainment’s Kleiner Urknaller™
**Autor:** [[*user eric_h]] 
**Original:** https://scp-wiki.wikidot.com/scp-1695
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1696

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1696 wird im Forschungs- und Entwicklungslabor an Standort-17 aufbewahrt. Für alle Experimente mit SCP-1696 ist eine Stufe-3-Genehmigung erforderlich. Nach Vorfall K-1696-3 sind Experimente mit einer Verletzung durch negative Baryonenzahl nicht gestattet.

**Beschreibung:** SCP-1696 besteht aus einer würfelförmigen Box von 1 Meter Seitenlänge, die aus einem unbekannten durchsichtigen Polymer besteht, plus einer zugehörigen Fernbedienung, die zusätzlich zu den Tasten &#34;Stopp&#34;, &#34;Start&#34; und &#34;Reset&#34; 12 numerische Einstellungen hat. Die äußere Verpackung beschreibt das Objekt als [[[dr-wondertainment-hub|Dr. Wondertainment&#39;s]]] Kleiner Urknaller^^TM^^, und weist darauf hin, dass es sich um ein Upgrade von Dr. Wondertainment&#39;s Universum-in-einer-Kiste^^TM^^ handelt.[[footnote]]Letzteres wurde bisher noch nicht von der Foundation geborgen. Außeneinsatzbefehl 1696-3 wurde herausgegeben, der besagt, dass alle gefundenen Exemplare eingedämmt werden sollten.[[/footnote]]

Wenn ein Parametersatz auf der Fernbedienung ausgewählt und die Start-Taste gedrückt wird, wird ein neues Universum aus einer Singularität innerhalb des SCP-1696-Behälters unter Verwendung dieser Parameter erzeugt.[[footnote]]Forschungen zur Ähnlichkeit der Funktion zwischen SCP-1696 und [[[SCP-3049]]] stehen noch aus. [[/footnote]] Die Stopp-Taste friert alle laufenden Aktivitäten ein und die Reset-Taste löst das bestehende Universum auf, sodass der Experimentator neue Parameter auswählen kann.

Das Universum in SCP-1696 scheint eine Größe von 1m = 9,2 x 10^^11^^ Lichtjahren zu haben. Die Expansion erfolgt mit einer beschleunigten Rate von 1 Tag = 1,965 Milliarden Jahren.

SCP-1696 erfordert nach ungefähr 150 Experimenten eine Nachfüllung von [ZENSIERT]. Eine Nachbestellkarte liegt der Verpackung bei. Obwohl die Adresse auf der Karte nicht existiert, hat die Foundation zweimal erfolgreich Nachfüllungen von [ZENSIERT] bestellt. Anrufe beim technischen Support von Dr. Wondertainment haben keine wesentlichen Informationen über das Unternehmen ergeben. Die Anrufe haben sich als nicht nachvollziehbar erwiesen, und alle Fragen zum Unternehmen, seinen Mitarbeitern oder anderen Produkten von Dr. Wondertainment werden ignoriert.

Die Kiste mit der SCP-1696-Aktivität hat allen Versuchen widerstanden, sie zu öffnen oder eine Probe des Materials zu entnehmen. In dieser Hinsicht ähnelt sie der äußeren Substanz von SCP-███. Ungeöffnet hat sie sich als bruchsicher, strahlungsfest und beständig gegen jede Temperatur erwiesen, die die Foundation erzeugen kann.

**Anhang:** Die folgenden Anweisungen waren SCP-1696 beigefügt:

&gt; Aufruf an alle Teenager-Physiker! Wer braucht einen Supercollider? Mit Dr. Wondertainments Kleinem Urknaller^^TM^^
&gt; kannst du dein ganz eigenes Universen in der Privatsphäre deines Zuhauses herstellen und testen.
&gt; 
&gt; Stellte einfach deine Parameter ein und klicke auf den Startknopf. KNALL! Du hast gerade dein eigenes Universum erschaffen!
&gt; Drücke die Stopptaste, um es genau zu beobachten, oder lass es einfach expandieren. Wenn dein Universum nicht unterhaltsam genug ist, drücke die Reset-Taste und versuche es nochmal …
&gt; 
&gt; Dr. Wondertainment&#39;s Kleiner Urknaller^^TM^^ lässt sich am besten in einem dunklen Raum mit der Hyper-Zoom-Brille^^TM^^ von Dr. Wondertainment (im Lieferumfang enthalten) beobachten.
&gt; 
&gt; Dein Dr. Wondertainment’s Kleiner Urknaller^^TM^^ ermöglicht es dir, [[[SCP-536|die folgenden Einstellungen zu ändern]]], die vom Vorgänger übernommen wurden, dem 
&gt; Dr. Wondertainment’s Universum-in-einer-Kiste^^TM^^:
&gt; 
&gt; • N = Verhältnis der Stärken der Gravitation zu denen des Elektromagnetismus;
&gt; • Epsilon (ε) = Stärke der Kraft, die Nukleonen in Kernen bindet;
&gt; • Omega (ω) = relative Bedeutung von Schwerkraft und Expansionsenergie im Universum;
&gt; • Lambda (λ) = kosmologische Konstante;
&gt; • Q = Verhältnis der Gravitationsenergie, die erforderlich ist, um eine große Galaxie auseinanderzuziehen, zum Energieäquivalent ihrer Masse;
&gt; • D = Anzahl der räumlichen Dimensionen in der Raumzeit.
&gt; 
&gt; Zusammen mit 6 neuen Einstellungen:
&gt; 
&gt; [DATEN GELÖSCHT]
&gt; 
&gt; Warum versuchst du nicht, eine Kopie DEINES Universums in deinem Kleinen Urknaller^^TM^^ zu erstellen?
&gt; Stelle die die Steuerung auf [DATEN GELÖSCHT] und es dauert nur etwa eine Woche!
&gt;  
&gt; Für zusätzliche Sicherheit stoppt die Expansion deines Universums automatisch, wenn seine Grenze 5 cm des äußeren Behälters erreicht.
&gt; Um Interferenzen mit automatischen Sensoren zu vermeiden, bringe Magnete nicht näher als 1 Meter an deinen Kleinen Urknaller^^TM^^ heran.
&gt;   
&gt; **Vorsicht:** Nicht für Kinder unter 9 Jahren empfohlen.
&gt;  
&gt; Nicht versuchen, das Außengehäuse von Dr. Wondertainment&#39;s Kleinen Urknaller^^TM^^ zu öffnen.
&gt;  
&gt; Mit diesem Produkt nur von Dr. Wondertainment zugelassene Nachfüllpackungen, Schläuche und Anschlüsse verwenden.
&gt; 
&gt; Dr. Wondertainment ist nicht verantwortlich für die Freisetzung von Plasma, Antimaterie, dunkler Materie, Strahlung (bekannte und unbekannte Arten) oder subatomaren Teilchen (einschließlich Quarks, Neutrinos und Higgs-Bosonen). Bei lokalen Quantenstörungen außerhalb des Behälters den technischen Support unter [ZENSIERT] anrufen. Die Produktion von empfindungsfähigen und/oder intelligenten Wesen innerhalb des Universums erfordert möglicherweise eine Lizenz im entsprechenden lokalen Gebiet.</textarea></pre>
