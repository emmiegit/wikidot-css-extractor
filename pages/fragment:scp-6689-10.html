    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:theme:basalt hidetitle=a]]

[[=image http://scpdsandbox.wdfiles.com/local--files/collab%3Adodo-maze/Corn.jpg width=&#34;350px&#34;]]
@@ @@
[[div class=&#34;jotting&#34;]]

Fai un primo passo al di fuori del percorso. La terra reagisce alla tua presenza mentre le vertigini offuscano la tua vista. Un forte soffio di vento nel tuo orecchio ti fa appoggiare all&#39;albero più vicino. La tua mano appoggiata sulla sua corteccia fredda e ruvida ti permette di rialzarti. Quando togli la mano, la foresta ti ha circondato: non rimane nulla del tragitto dolcemente adornato che avevi percorso fino ad ora.

Al suo posto vi sono gli alberi, ti circondano su ogni lato, delle forme offuscate si ripetono indistintamente su quei distanti muri di quercia. Perdi la concentrazione e inciampi su delle radici mentre ti aggiri. Non c&#39;è nessun sole che risplenda sopra di te e le ombre si accumulano da ogni parte. In mezzo a questa confusione, noti quel uccello familiare appollaiato su di un ramo. Il suo sguardo preoccupato riflette la tua incertezza.

Passa del tempo prima che tu decida a muoverti in questo terreno così poco familiare. Ti muovi in maniera traballante e goffa. Anche qui il muschio è molto soffice, ma nasconde sotto di se le radici contorte, le pietre infrante, i solchi lasciati nel terreno e le parti scivolose. Guardando i tuoi piedi non riesci a renderti conto degli alberi che si fanno più spessi attorno a te; lo spazio fra di loro si fa sempre più sottile. Ciononostante, l&#39;uccello ti sta seguendo.

Ti fai più veloce e accumuli velocità, stai volando, aggirandoti per i boschi. La foresta si fa sfocata e si fa nitida sui tuoi fianchi: si formano dei muri dai lunghi rami e si uniscono per opporsi al tuo cammino. Corri fra gli alberi, lo spazio fra loro si chiude dietro di te. Questi muri viventi si serrano, si infittiscono attorno a te, la complessità degli intrecci aumenta, ti scorrono di fronte svolte ad angolo retto e biforcazioni mentre corri via disperatamente dal loro intreccio.

Il tuo piede inciampa su una radice, inciampi, sbatti e rotoli contro la dura terra. Rialzandoti ti ritrovi ad un incrocio: quattro strade ti circondano, e nessuna ha un&#39;indicazione di da quale tu provenga. Sopra di te l&#39;uccello sta volando in cerchi, un&#39;occhio punta verso di e prima che lui voli via. Scegli un sentiero a caso, il quale conduce ad un altro incrocio che conduce ad un altro e ad un altro ancora, si ripete continuamente e senza significato apparente. Ti ci abbandoni, stritola la tua forma quanto può, ti spinge per ogni sentiero disorientante. Il movimento e il non movimento sono un tutt&#39;uno, nessuno dei due ti conduce più vicino alla tua meta, alla libertà.

Fino a che, con un sospiro poderoso: lo spezzarsi della corteccia che in attimi si rimodella in ciò per cui avrebbe occupato eoni -- la foresta torna in uno stato ordinato. L&#39;uccello è sparito, ne hai la certezza. Gli alberi si ergono come monumenti, i loro rami si estendono verso la vastità infinita del cielo notturno, ti indicano la via -- ti indicano il di sopra, __[[[https://fondazionescp.wikidot.com/scp-6689/offset/10|il di fuori.]]]__
[[/div]]</textarea></pre>
