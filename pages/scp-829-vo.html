**Ítem #:** SCP-829

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-829 debe ser almacenado en un cuarto seguro en el Sector-19, en un frasco de esmalte de uñas estándar que se mantiene bajo llave en un contenedor de seguridad transparente de Nivel 2. Esta sala debe estar vigilada en todo momento por al menos dos miembros del personal de seguridad de Nivel-2. El personal de seguridad y una botella de repuesto estarán presentes cada vez que SCP-829 sea retirado de su cámara de contención.

Todo el personal debe someterse a exámenes psicológicos antes de que se le permita interactuar con los sujetos de SCP-829. Cualquier persona que muestre signos de un comportamiento excesivamente complaciente debe ser removida inmediatamente de la presencia de sujetos de SCP-829.

**Nota:** SCP-829 parece ser igualmente efectivo tanto en hombres como en mujeres. Para mayor claridad, este documento asumirá que el sujeto de SCP-829 es femenino.

**Descripción:** SCP-829 es un volumen de esmalte de uñas, típicamente de 3 a 10 cc de capacidad, compuesto principalmente de esmalte de uñas de marca ██████ █████████, pero también de cantidades variables de agua, sangre humana (de múltiples individuos) y pequeñas cantidades de un gran número de compuestos orgánicos (para una lista completa de los compuestos detectados en SCP-829, vea el Documento 829-CM). SCP-829 es capaz de generar más de sí mismo absorbiendo el vapor de agua del aire circundante, y &lt;&lt;alimentando&gt;&gt; sangre humana que gotea en su botella. Si no hay vapor de agua ni sangre disponibles, SCP-829 se vuelve inactivo, y no parece exhibir efectos negativos de la inactividad prolongada. Hasta la fecha, los investigadores no saben cómo SCP-829 puede utilizar tanta agua y aún así mantener sus propiedades como un esmalte de uñas.

Cuando se aplica a las uñas de una sujeto humana, SCP-829 afecta al sujeto de varias maneras diferentes, dependiendo de la cantidad de sangre que SCP-829 haya recibido recientemente:

* Si SCP-829 no ha recibido sangre recientemente, la sujeto se siente más seductora y actúa más coquetamente, y desarrolla una compulsión por pincharse y añadir su sangre al frasco de SCP-829.
* Si SCP-829 ha recibido al menos una gota de sangre recientemente, los efectos anteriores se amplifican, y las uñas de la sujeto evocan una sensación placentera en otros cuando son tocadas en la piel. Todos estos efectos se hacen más fuertes a medida que se le da más sangre a SCP-829, aunque un cierto porcentaje de personas (por lo menos el 15%) son especialmente persuadibles por contacto con las uñas sin importar cuánta sangre se haya dado.
* Cuando SCP-829 ha recibido suficiente sangre, la sujeto puede afilar sus uñas lo suficiente como para desmenuzar telas estándar, cortar madera y cortar fácilmente la carne, aunque tienen poco efecto sobre los materiales de dureza Vickers superior a 120.

Las sujetos afectadas por SCP-829 siguen el mismo patrón general de comportamiento: en la aplicación inicial, la sujeto invariablemente se pincha a sí mismo y &lt;&lt;aplica&gt;&gt; un poco de su sangre con SCP-829. Una vez que SCP-829 ha sido reaplicado, la sujeto iniciará una relación sexual con otra persona (el &lt;&lt;objetivo&gt;&gt;). A medida que la relación se desarrolla, la sujeto incorporará la esclavitud y la dominación en la relación, con ella misma en el papel dominante. La sujeto también comenzará a rasguñar el objetivo con sus uñas y a extraer sangre, parte de la cual se alimenta de SCP-829. El objetivo generalmente obtiene placer de estos arañazos.

Después de un período de tiempo variable (la mayoría de las veces de seis a doce semanas), la sujeto retendrá al objetivo en una pared o en una mesa. El encuentro comenzará como de costumbre, pero la sujeto usará sus uñas para eviscerar lenta y sistemáticamente al objetivo, mientras trata de mantenerlo vivo el mayor tiempo posible. Inicialmente, el objetivo seguirá disfrutando del contacto con las uñas de la sujeto, hasta que el dolor y el trauma infligido por la sujeto en el objetivo superen el placer que el objetivo ha obtenido en el encuentro. La sujeto recogerá una gran cantidad de sangre del objetivo en el frasco de SCP-829, a menudo más de lo que debería caber. Poco después de que el objetivo fallezca, la sujeto comenzará el ciclo de nuevo, aunque los efectos de SCP-829 ya serán bastante fuertes, haciendo que la siguiente relación sea mucho más fácil de iniciar.

Una vez que SCP-829 ha recibido suficiente sangre de suficientes objetivos diferentes, la sujeto introducirá SCP-829 a su pareja sexual actual e intentará aplicar SCP-829 a las uñas del objetivo. Los objetivos voluntarios se ven afectados por SCP-829 de la misma manera que el sujeto original; los objetivos reticentes [DATOS BORRADOS]. Conjuntamente, ambos sujetos continuarán el ciclo de flirteo a evisceración, seduciendo a algunos objetivos individualmente y a otros juntos. A medida que se vaya dando más sangre a SCP-829, los sujetos reclutarán periódicamente más objetivos como nuevos sujetos para SCP-829. Sin embargo, si SCP-829 no es alimentado con suficiente sangre, entonces una sujeto (por lo general el recluta más reciente) se convertirá en un objetivo estándar, a quien la (las) sujeto(s) restante(s) retendrán y destriparán.

Para obtener más información, consulte el caso de estudio 829-CS01.

----

**Anexo 1, ██/██/19██:** El Dr. ████████ fue convocado para ayudar en la investigación de la sujeto 829-14, una mujer asiático-americana de 28 años. Durante su entrevista inicial, la sujeto rozó con sus uñas la piel del Dr. ████████, provocando una respuesta esperada. Aproximadamente tres horas más tarde, ambos fueron detenidos cuando el Dr. ████████ estaba ayudando a la sujeto a escapar del Sector-19. El Dr. ████████ describió una fuerte compulsión por hacer lo que la sujeto le pedía cuando le tocaba las uñas. Esta compulsión se desvaneció después de unas 48 horas. La sujeto fue eliminada como de costumbre.

----

**Anexo 2, ██/██/19██:** Debido a incidentes recientes, la experimentación de SCP-829 en animales requiere autorización de Nivel 4. La experimentación con cualquier miembro de las siguientes órdenes taxonómicas requiere [[[o5-command-dossier|autorización del O5]]]: Carnivora, Chiroptera, Crocodilia, Falconiformes, Piciformes, Primates (a excepción de los humanos), Proboscidea, Strigiformes, y Struthioniformes.
