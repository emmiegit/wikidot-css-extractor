**アイテム番号:** SCP-2069-JP
 
**オブジェクトクラス:** Safe
 
**特別収容プロトコル:** SCP-2069-JPへと続く道を封鎖して、一般人が立ち入らないようカバーストーリー「がけ崩れ」を流布してください。また、SCP-2069-JPを突破しようとする試みは実験以外では行わないでください。
 
**説明:** SCP-2069-JPは長野県██市国道██号に通ずる一本の坂道です。SCP-2069-JPは通行者が坂道を上る際に特異性を発現させます。SCP-2069-JP-1は長さ2.5m以上の長槍と一方通行の標識を模した丸盾を装備したペルシア戦争期頃のスパルタ兵士と類似する人形実体です。SCP-2069-JPを通行者が上る際に300人程度のSCP-2069-JP-1群体がファランクスと呼ばれる陣形を組んで出現し、通行者の行く手を遮ります。
SCP-2069-JP-1はSCP-2069-JPを上がる通行者に対し敵対的であり、流暢な日本語や雄叫びを上げて威嚇を行います。通行者が威嚇を無視して通行を試みた場合、SCP-2069-JP-1は槍による攻撃や盾による防衛を行います。
SCP-2069-JP-1を殺害した場合には光の粒子となって空気中に散布し消失しますが、再度SCP-2069-JPの異常性を発現させた際には殺害されたはずのSCP-2069-JP-1が無傷の状態で現れます。なお、SCP-2069-JPを下る際やSCP-2069-JPの上空を飛行した場合には特異性を発現させません。

200█年8月27日に一寸木博士の旅行帰りの際にSCP-2069-JPは発見され、一寸木博士の自家用車を犠牲にSCP-2069-JPの特異性を認識して収容に至りました。

[[collapsible show=&#34;+ 実験記録2069-1&#34; hide=&#34;- テキストを隠す&#34;]]
 __**実験記録2069-1 - 日付200█/9/██**__
&gt; **対象:** SCP-2069-JP及びSCP-2069-JP-1
&gt; 
&gt; **実施方法:** SCP-2069-JP-1を出現させた状態で機動部隊一個小隊を用いて突破する。そして突破時に新たな特異性が発揮するかを確認する。
&gt; 
&gt; **結果:** 突破失敗。機動部隊員の銃撃でSCP-2069-JP-1を12人を殺害し、10mまで進行する。しかし、火器の再装填を行う際にSCP-2069-JP-1の群体が投げ槍あるいは接近戦で反撃を行う。機動部隊員3名が負傷する。
[[/collapsible]]

[[collapsible show=&#34;+ 実験記録2069-2&#34; hide=&#34;- テキストを隠す&#34;]]
__**実験記録2069-2 - 日付200█/9/██**__
&gt; **対象:** SCP-2069-JP及びSCP-2069-JP-1
&gt; 
&gt; **実施方法:** SCP-2069-JP-1を出現させた状態で装甲車両二両を用いて突破する。そして突破時に新たな特異性が発揮するかを確認する。
&gt; 
&gt; 
&gt; **結果:** 突破失敗。装甲車両の銃撃と突破力でSCP-2069-JP-1を54人を殺害し、50mまで進行する。しかし、装甲車両の機動部をSCP-2069-JP-1の群体が破壊したため走行不能となり、初期地点まで押し返される。
[[/collapsible]]

[[collapsible show=&#34;+ 実験記録2069-3&#34; hide=&#34;- テキストを隠す&#34;]]
__**実験記録2069-3 - 日付200█/9/██**__
&gt; **対象:** SCP-2069-JP及びSCP-2069-JP-1
&gt; 
&gt; **実施方法:** SCP-2069-JP-1を出現させた状態で戦車一両を用いて突破する。そして突破時に新たな特異性を発揮するかを確認する。
&gt; 
&gt; 
&gt; **結果:** 突破失敗。戦車の機銃掃射や砲撃を行いSCP-2069-JP-1を146人を殺害し、150メートルまで進行する。しかし、戦車の機動部をSCP-2069-JP-1の群体が破壊したため走行不能となり、初期地点まで押し返される。
&gt; 
&gt; **分析:**紀元前の装備でよくここまで戦えるものだ。スパルタ戦士は伊達ではないな。-一寸木博士。
[[/collapsible]]

[[collapsible show=&#34;+ 実験記録2069-4&#34; hide=&#34;- テキストを隠す&#34;]]
__**実験記録2069-4 - 日付200█/█/██**__
&gt; **対象:** SCP-2069-JP及びSCP-2069-JP-1
&gt; 
&gt; **実施方法:** SCP-2069-JP-1を出現させた状態で爆撃機一機と戦車一両を用いて突破する。そして突破時に新たな特異性を発揮するかを確認する。
&gt; 
&gt; 
&gt; **結果:** 突破成功。戦車に反応して出現したSCP-2069-JP-1に対し、爆撃機がSCP-2069-JP-1群体に爆撃及び銃撃を行った後に戦車が進行してSCP-2069-JP-1の殲滅に成功する。なお、SCP-2069-JP-1の群体を突破しても新しい発見はない。またSCP-2069-JPの特異性は依然として健在している。
&gt; 
&gt; **分析:**流石に空の攻撃には対応ができないらしい。それにしても我々がここまで費用と人員を費やしても状況と特異性が変わらないとなるとまさに骨折り損のくたびれ儲けだ。SCP-2069-JP-1に直接インタビューを行う必要がある。-一寸木博士。
[[/collapsible]]

[[collapsible show=&#34;+ インタビュー記録&#34; hide=&#34;- テキストを隠す&#34;]]
&gt; **対象:** SCP-2069-JP-1
&gt; **インタビュアー:** 一寸木博士
&gt;  
&gt; **付記:** SCP-2069-JP-1に一寸木博士は、自身が敵意を有さないことを示すためにインタビュー時は下着姿である。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **一寸木博士:** こんにちはSCP-2069-JP-1。私と話をしてほしい。私は見ての通り敵意はない。
&gt;  
&gt;   **&lt;SCP-2069-JP-1の群体の中央から指揮官らしき対象が一寸木博士に歩み寄る。以降この対象をSCP-2069-JP-2と呼称&gt;**
&gt;  
&gt; **SCP-2069-JP-2:** また貴様らか。今度は此処の道は何人も突破させぬぞ。なあ友よ！
&gt; 
&gt; **&lt;SCP-2069-JP-1の群体は呼応して叫ぶ&gt;**
&gt; 
&gt; **一寸木博士:** いや今回はそういうことではない。何故君たちがこの坂を守るのかを知りたいだけなんだ。
&gt;  
&gt; **SCP-2069-JP-2:** そんなこと知ってどうするのだ。貴様には関係ないだろう。
&gt;  
&gt;  **一寸木博士:** 少なくとも私たち財団には役立つだろう。なんでもいいから教えてほしい。
&gt; 
&gt; **SCP-2069-JP-2:** ……貴様は規律を尊重する者か？我らは皆が規律を尊重する。
&gt; 
&gt;  **一寸木博士:**財団に勤めている者なら全員そうだと考えている。
&gt; 
&gt; **SCP-2069-JP-2:** 我々がペルシア軍と戦って激しく散ったテルモピュライの戦い[[footnote]]紀元前480年に起きた戦闘でスパルタ王のレオニダス一世が戦死した。[[/footnote]]を知っているか。
&gt; 
&gt;  **一寸木博士:**あぁ。あえて狭い一本道で戦闘を行ってスパルタの数的不利を補った戦いだったか。
&gt; 
&gt; **SCP-2069-2:** その通りだ。しかし、そんなある日規律を守らない愚者が我が身欲しさに友を売り祖国をペルシアに売った。その結果、我らは命を落とした。もしもあの時に、愚者が規律を厳守していたら我らは戦闘で勝ち続けて、自軍や他国からの援軍を維持できたのだ。故に規則は厳守だ。何人もこの坂を超えようとするなら、我らは防衛し続けるのだ！
&gt; 
&gt;  **&lt;SCP-2069-JP-1の群体はSCP-2069-JP-2に呼応して叫ぶ&gt;**
&gt; 
&gt;  **一寸木博士:**それは立派な志だ。では君たちはその場から動いたりはしないのだな。
&gt; 
&gt; **SCP-2069-JP-2:** 当然だ。我らはいつからかこの坂を守らなければならぬと神からの信託を得たのだから。
&gt; 
&gt;  **一寸木博士:**そうか。つまり君たちはその信託を尊重しているのか。ではどうして君たちは日本のこの人気の無い坂で待ち構える？普通なら繁華街や住宅地の方が坂を上ろうとする通行者は多いはずだが。
&gt; 
&gt; **SCP-2069-JP-2:** それに関してだが、いつの日にかこの坂を踏破しようとする強力な化物が来るという信託を神から下されたのだ。それ故、此処に召喚された我らはこの坂の防衛をテルモピュライの再戦と定めて、我らは何者からもこの場を死守することにしたのだ。
&gt;  
&gt;  **一寸木博士:**その化物とやらはどういう存在か知らされていないのか？
&gt; 
&gt; **SCP-2069-JP-2:** あぁ。最初は貴様らが化物かと勘ぐった。しかし話合ってみるとどうやら違うらしい。
&gt; 
&gt;  **一寸木博士:** そうなのか。では、この坂を下る際、何故君たちはいないのだ。坂を守るのならば通行人が下る時も信託に従わないといけないのでは？
&gt;  
&gt; **SCP-2069-JP-2:** 陣の内側から来るものは正しき者、つまり味方だ。現在、敵が裏道を使ったという情報もない。その者を妨害する意味はあるのか？
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:**██市役所でSCP-2069-JPの異常性に関わる記事を調査したところ、特異性が出現する以前は一方通行で下り専用の坂道であったことが判明しました。後日、SCP-2069-JPの付近を調査すると根元から抜かれた状態で一方通行の標識が投棄されているのを発見しました。標識は昭和56年にに製造されたものだと判明しています。新たに一方通行の標識を以前の場所に設置しましたが、SCP-2069-JPの特異性は依然として継続されました。またSCP-2069-JPを踏破しようとする異常存在を発見した場合、即座に機動部隊を出動させることが決定しました。
[[/collapsible]]

**補遺1:**SCP-2069-JPの付近を調査した結果、スパルタ兵士を模倣した高さ50cmの石像が地中から発見されました。石像を撤去しようと試みましたが、物理的撤去は失敗に終わりました。現在この石像はSCP-2069-JPの特異性を発現させる要因であると推測されています。
