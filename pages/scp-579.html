**Об&#39;єкт №:** SCP-579

**Клас об&#39;єкта:** Кетер

**Особливі умови зберігання:** SCP-579 наразі знаходиться у Зоні 62C - допоміжній установі, розташованої на відстані 80 кілометрів від головної Зони ██. Обізнаність щодо існування цієї дільниці визнана необов&#39;язковою для тих співробітників, які не беруть участі у зберіганні об&#39;єкта. Зона складається з будівлі, в якій розміщено SCP-579, та житлових приміщень для залученого у зберіганні персоналу. SCP-579 замкнено в модулі 30 м x 30 м x 30 м, зробленого з [ДАНІ ВИДАЛЕНО], в якому об&#39;єкт постійно перебуває у підвішеному стані за допомогою електромагнітів. Зона ██ підключена до гарячої лінії верховного командування Фонду, через яку передаються усі звіти та спостереження. Персонал розподілено на дві групи, (кожна складається з 17 співробітників першого рівня допуску, трьох другого рівня допуску й одного четвертого рівня допуску)які змінюють одне одного раз на два тижні.

Усі інструменти повинні перевірятися кожні півгодини для підтвердження їх нормального використання. Щодо змін у будь-якому з перевірених критеріїв слід терміново повідомляти верховному командуванню. Будь-який інструмент або електронний пристрій, який має відхилення понад 0,2% від середнього діапазону свого функціонування або показує помилки під час роботи, призведе до автоматичного запровадження процедури 326-Ісрафіл. Регулярні звіти для командування слід надсилати раз на годину; якщо звіт протягом семи хвилин після запланованого часу не буде отримано, відбудеться активація процедури 10-Ісрафіл-A.

Категорично забороняється вживати щодо SCP-579 будь-які процедури, окрім зазначених вище.

**Опис:** [ДАНІ ВИДАЛЕНО]

**Додаток [579-001]:**

Процедура 10-Ісрафіл-A: 

Двері, вікна та інші можливі виходи з Зони ██ запечатуються, щоб запобігти переміщенню персоналу з або в установу. Команди та ресурси, необхідні для виконання процедури 10-Ісрафіл-B, мають бути приведені в повну готовність та розташовані на позиціях.

Якщо верховне командування отримає звіт вчасно або інструменти чи електронні пристрої приведуть до нормального стану, командування дасть сигнал &#34;Все чисто&#34;. У випадку відсутності цього сигналу протягом семи хвилин після початку процедури 10-Ісрафіл-A, запроваджується процедура 10-Ісрафіл-B. Якщо в будь-який момент будь-які інструменти або електронні пристрої поблизу SCP-579 показуватимуть ознаки серйозних помилок або відхилень від нормальної роботи, процедуру 10-Ісрафіл-B необхідно виконати негайно.

Якщо було отримано повідомлення &#34;Все чисто&#34;, має пройти щонайменше 72 години без подальших аномальних подій, після чого установа може бути розгерметизована, а команди 10-Ісрафіл-B повернуті на місце постійної дислокації.

Процедура 10-Ісрафіл-B: Вхід у Зону 62 ([[[SCP-004]]]) має бути знищено. Це необхідно зробити незалежно від персоналу або об’єктів, що залишилися на території установи. До залишків воріт — або їх самих, якщо знищення виявиться неможливим — слід застосовувати ті ж умови здержування, що й до SCP-579. Подальші інструкції надасть верховне командування.

**Додаток [579-002]:**

У випадку успішного виконання процедури 10-Ісрафіл-B, залученим до її виконання співробітникам слід надати усю приховану документацію щодо SCP-579. Виконавці мусять дотримуватися дій, зазначених у документах (у разі необхідності разом з планами дій на випадок непередбачених ситуацій). Необідно пам&#39;ятати, що навіть за умови вдалого виконання процедури 10-Ісрафіл-B, за оцінками, поява [ДАНІ ВИДАЛЕНО] відбудеться протягом року (можлива рання поява).

Якщо SCP-579 або інша антагоністична організація по відношенню до Фонду, чи громадська організація, або [ДАНІ ВИДАЛЕНО], у будь-якому контексті згадає SCP-███, рекомендується миттєво виконати процедуру 10-Ісрафіл-A.

У випадку невдалого виконання процедури 10-Ісрафіл-B, ніяких подальших дій виконувати не потрібно. [ДАНІ ВИДАЛЕНО]
