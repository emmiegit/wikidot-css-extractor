船行到了世界的边缘，发现了尸体。他们停了下来，放下梯子，送出小艇。他们驶向每一个死尸前，慢慢地，一个一个装上船。

他们把他们拖上来，放在甲板上。他们中的大多数都很迷茫，不明白发生了什么。毯子，热可可和同情的话语在它们中间穿来穿去。我们很抱歉，水手们说。你死了。你们现在是马尾藻海之苏丹的永远的奴隶了，我们现在的任务就是把你们带到他的帝国。

绝大多数人还很震惊。他们蒙受了冰冷彻骨的死亡，水抱而沉又或是被古老的大炮毁为碎片。每一个遭遇海难的灵魂碎屑在跨越了多元宇宙后，最终都来到了这个世界的边缘，来迎接贩奴船和上千支军队。
-----

卡戎[[footnote]] **译注：**在古希腊神话中，卡戎（Charon）为冥界的摆渡人，负责将死者送过冥河 [[/footnote]]船长是苏丹最敬畏的马木留克人[[footnote]] **译注：**马木留克（مملوك），为中世纪时服务于阿拉伯帝国的奴隶军队 [[/footnote]]。他戴着眼罩，装有一条木头腿，还有着一张永葆青春的脸。他披着一件很厚的毛大衣。腰间绑着一把长弯刀，胡子又黑又乱。
.
他的声音是那么和蔼又温柔。在这回到帝国的航行中，他走到每个奴隶旁，鼓励他们。没那么糟，他说。我也经历过，你看看我现在混到了什么地位！他会把他们的经历写到一本书里，一本记述了数千年的大部头。

他给他们一些建议——如何抓住好的机会，如何去讨好那些人。但他是海中唯一的奴隶贩子，所以他告诉的每一个人，都是在同一个竞争水平上的。不是所有人都能成船长。在他的小屋和巨洞之间，永远都会有着服侍存在。

一次，那里有一个女人在不住地颤抖。“我愿再死一次”，她说。他只是悲伤地笑笑，告诉她不能这样。这里没有死亡；只有苏丹。

“那他能杀了我吗？”

“不能。”他闭上眼睛，皱眉颦额。

-----

世界的边缘与奥兰特雷港之间有着很远很远的一段距离，有着血石穿空的鬼斧神工。马尾藻海上有着许多阻碍，这些阻碍足以将一个鲁莽的船长沉于大海了，但卡戎可绝不鲁莽。他的大副，麦琪，总觉得他太过谨慎了。“你也太小心翼翼了，卡戎”，她如此说。

卡戎只是摇摇头，对于她的直率报以微笑。她个子不高，眼神已经被这个世界打磨出了锋芒。她对待奴隶更加简单粗暴，有些时候就连卡戎也在想这是不是一个更好的方法。

“我在这片海域上已经航行了有七千年了，麦琪，我可不想因为被卷入旋涡或是被月君手下的军队抓住而触怒我们的主上。如果我们在两周，而不是一周内回国，我们起码能保证我们的货物完好无损。再说，火急火燎地往家跑本就是没有必要的。况且，我们把时间安排的刚刚好：我们航行到边缘时，灵魂就足够多了，这样我们才能满载而归。”

麦琪咕哝了一声，取下随身携带的酒瓶，喝了一大口。“咱们没时间上岸休息上一会儿。船员们会很焦虑的。”

“上岸休息？在奥兰特雷吗？他们又能干什么，在官僚机构里度过愉悦的一晚？总而言之，船员们不会有多焦虑的。他们都知道，这是一个能让他们脱离痛苦的职位。我们进见苏丹的时间越少越好。”

麦琪耸耸肩。她还记得主上上一次露面的场景。“行，但要出现船员暴动可别怪我。”

卡戎笑笑，又看回了他的记录本。“就这样了，大副。”

-----

他们来自于那么多的地方，那么多的宇宙。上千个不同的物种冲上边缘，困惑，而又孑然一身。里宇[[footnote]] **译注：**原文为Adytum ，在英语中意为内殿[[/footnote]]，哈克雷特[[footnote]] **译注：**哈克雷特（Harkhret），出现于Tufto创作的小说[[[http://scp-wiki-cn.wikidot.com/scp-5005|《长夜孤灯》]]]，为Tufto设定的一个虚构宇宙 [[/footnote]]，埃尔兰群岛[[footnote]] **译注：**埃尔兰群岛（the Elran Islands），一虚构的群岛，其上坐落有多个风俗人种各异的国家，见//[[[http://wanderers-library.wikidot.com/the-world-of-elrich|The World of Elrich]]]// [[/footnote]]。莎乐美之门外的绿肤怪物。图书馆内的住民走错了门径，坠入一片无人所知的汪洋。或早或晚，在那无尽的木与水的洗礼之后，遭遇海难的人们，最终都来到了马尾藻海的海岸。

他们的伤残情况总是很严重，所以来到这里的第一件事通常是去找船上的木匠。他会用粗橡树皮做出新的四肢，脑袋或是眼睛。他给了卡戎一条新腿，但船长决不让他连同他的眼睛也换掉。那个眼罩太像他身体的一部分了，来提醒他不过只能看到自己生命的一半罢了。他固执地认为，唯有他的苏丹，才能看到另一半。

照例，海难者们都会被安置在甲板下的笼子里。提灯晃来晃去，每打来一个浪，就会投下一个新的阴影。他们挤在一起，谈论着死之前的生活。卡戎几乎可以透过小屋的墙壁，听到他们的声音，听到轻轻的话语，听到那憋住的笑声。

等他们都被关起来后，他总是会下甲板来给他做自我介绍。死者们等待着，盯着楼梯口，听着轻快的脚步与木头撞击的声音交替作响。等见到他长相时，他们都畏缩了起来，但他却张开双臂微笑着。

“大家好，大家好，我迷失而又疲惫的灵魂。我叫阿米尔·卡戎，是马尾藻海之苏丹的第七位马木留克，也是遥远边缘的一位奴隶贩子。你们很疲惫，很饥饿，很困惑，这我知道。但很快都会过去的。而现在，你们要知道，你们如今是这个多元宇宙中的最为伟大崇高之君王的私有财产了，他会庇护那些对他忠诚的奴隶的。”

他还记得有一次，奴隶们试图反抗。那场叛乱几乎把整艘船弄得天翻地覆。那场战斗持续了几个小时才把他们攻回甲板下。苏丹后来把他们扔进了巨坑中，就他所知，他们应该还在那里。

“就和摆渡人一样？”

他眨了眨眼，寻声而望。那是一个年轻人，他的眼部和面部都被不知什么的海洋生物弄得残缺不全。木头补在上面，木上的斑点多少有些格格不入。他所剩下的，只有憔悴与恐惧了。

“摆渡人？”

“卡戎。希腊神话。冥河上的死亡摆渡人。”

他眨眨眼，看着卡戎，满是疑惑。卡戎扭过头来。

-----

那一夜，卡戎翻开了他的记录本。他把那男孩所说的话全都写了下来，一遍又一遍地读着。摆渡人，持着桨，驾着小舟。

这个宇宙通常被称为“昼庭”[[footnote]] **译注：**原文为“Sol”。在北欧语中，Sol即太阳，同时，也是希腊神话中的太阳神 [[/footnote]]。而这个宇宙中只有一颗行星可供生物存活，在人口最高峰的时候，其上就足有100亿人口。后来有一个古神从一个口袋宇宙钻出来，发了疯似得疯狂毁灭一通，那些人就被轻易的抹去了。以前只从彼端来过两个奴隶。这里的时间流逝方式多少有些不同，每个人到边缘都要用上亿万年——还有那数亿万的人们在经历木与水的洗礼。

所以为什么这宇宙有一个卡戎呢？不是个奴隶贩子，却是个摆渡人。所谓阴曹地府听上去也不像所谓天堂，也不像所谓马尾藻海。这让卡戎听起来多少有些奇怪；一个并非命中注定的来生。

“你对这确实很着迷，对吧？”

他没有注意到麦琪进来了。她坐在他桌子前，满脸都是她独有的那不悦的神情，削着一根木钉。麦琪喜欢削东西，把它们层层剥开。层层剥开，唯余真相。

“我从没有在一个奴隶的口中听到我的名字。从来没有。当关于我的传说在人间流传的时候，嗯......和我差不多。一个水手，乘风破浪。”

“一个桨手。巧合罢了。”麦琪眯起眼。“对我可别软下心来。你是位贩奴人。除此以外你没什么能做的。”

卡戎仰起头，揉揉眼睛。“我记不起我原来的生活了。你还记得你的吗，麦琪？”

麦琪摇摇头。“不。”但这是一个谎言，她唯一的谎言，将她那些没有察觉到的痛苦一并掩盖。她回想起她的岛屿，粉而绿的岛屿，部落里的出猎和夜晚在沙滩上的舞蹈。她还记得那一晚，她在渔船上。后来，她知道这一整个宇宙是有一个名字，一个驻点，一个定点，这一切与马尾藻海之苏丹相比，那根本不是什么。

“别想这些了，这不好，卡戎。我们就是我们，始终都是我们，愿苏丹仁慈，我们将永远是我们。记忆一面在逝去，一面在新生。你也无法从那死后世界的传说中钻研出什么来。放下它吧。”

-----

但卡戎可不愿放下。他躺在床上，望着天花板，听着海涛的声音。马尾藻海没有太阳，水是致命的深棕色，所以他愿意一次又一次盯着同一个事物看，一直如此。

但当他闭上眼睛，他便看到另一个卡戎。他看到灰色的冥河，堤岸也是一片漆黑。另一个卡戎生来便有几分削瘦，而削瘦中又藏有几分强壮。一个有些瘦弱，晃动着的白色剪影。

他是一个奴隶贩子，一个马木留克人，这是他唯一所知的东西。他说他敬爱苏丹，这本就带点扯谎的成分，但苏丹不仅是马尾藻海的君主。自那场无人所知无人所晓的兵变以来，就再也没人能提出哪位替代人选了。而那场兵变，除了是一场愤怒痛苦交织的行为外，其实什么也不是，只不过是一种语无伦次的哭喊，一种还在襁褓中的反抗发出的喊叫罢了。但是他知道，这就是一切；苏丹乃为这个世界，是生存的维持者。是苏丹把他从监牢里拉出来，成了一名马木留克人。他永远都会心怀感激。他尽量不会去想苏丹的那呆滞的眼神，那孩子气的笑，还有他的平庸。

他翻了一个身，望向窗外。群星闪烁，血月照耀。月君有他自己的奴隶，有他自己的残忍，独一无二，但也没比苏丹强多少。如果你仔细看，就会看到他的战舰，由奴隶把守，每晚都会降临在马尾藻海上与其他船只交战。每一个在太空中尖叫着死去的人都会来到了他的大殿；那里也没有巨洞，但有一个漩涡。

他生前是个什么人？人类的记忆不会持续多长时间，只会留下些许微光。母亲的抚摸，他第一眼看到水，外衣上的一道粗糙的刈痕。没什么。沉湎于记忆是活不下去的。

-----

第二夜，他和那个男孩坐在一起。他叫威尔，只有19岁，还是有点怕黑。卡戎都看在眼里；提灯移动时他的微微畏缩，往舷窗外的匆匆一瞥。他瘦瘦的手紧紧抓住笼子的栏杆。

他问了更多关于他的世界的事。他当时在一艘游轮上，那本是一次愉悦的旅行，但船触礁了。他的家人们被救起来了吧，尽管他不确定，但他仍这么想。他是坠水而亡的。

“我愿他们别再到海上去了，”他说。卡戎之前听到过许多类似的经历，但这次却更加刺痛了他的心。他不停地想着黑云和三头犬[[footnote]] **译注：**三头犬，指刻尔伯洛斯，为古希腊神话中地狱的看门狗 [[/footnote]]，那犬正对着大门狂吠。

“接下来，我们会怎么样？那些死去的人都到了何方，卡戎？”

“他们到了奥兰特雷那边的机构里，奥兰特雷是马尾藻海的中心港口，也是官僚机构的中心。到了那里，你会再被转运到许多地方。北部有矿区，或是苏丹宫廷里的一个仆人，亦或是东海岸线那里做一个农场工。还有一些在战船上的奴隶，会在夜晚与月君手下的军队作战。还有巨坑。”

“巨坑？”

“就是……”

但他怎能去描述那巨坑呢？

“不过是另一个职业罢了。不必担心。”

然而并不是。那是你犯了事，失手做错事后该去的地方。而在这几千年的时间中，犯错自然是无可避免的。至于巨坑中发生的事情——那并不重要。重要的是那地面之下轮齿还在转动。

船晃动着。威尔平静了些。卡戎可以看见他脑海中那转动的齿轮，想办法去适应他的新生活，去避免绝望。然而，随着时间的推移，绝望终将成为他的伴侣。最终，只剩下绝望。他们不需要他的思想。

-----

一般来说，你不会去谈苏丹。这宛如一个禁忌，一个人人皆知但不愿提起，又禁止提起的事实。你无法避免去了解他，但又要抑制自己不去提起，把他当成是一个无法言说而又无法辩驳的事实，扭曲了自己的日常生活的事实。

当你与某人一起共事了有七千年，自然，你也无法逃避这种控制，即便两人连句话也不说。麦琪和卡戎很熟悉各自的观点。通过一些小动作，声调，在穿越大漩涡的紧张气氛中偶尔说的几句话——每人都怀疑对方是个异端，但又不愿去谈起。

麦琪恨苏丹。这是再清楚不过的事了。她恨他，恨他所代表的一切。她也恨她的工作，他们不得不去做的事，那奴隶制，那战船，自然也有月君和他的那面通灵宝镜。卡戎也想知道为什么她还对他和他们的工作那么忠心耿耿。

至于他，一方面来说，他是一个忠诚的人。他的苏丹帮了他一把，减轻了他的痛苦，还给他一份工作——虽然有几分乏味无聊，但至少让他活得像个人样。他工作，是因为他还对苏丹的帝国较为信任。任何其他的想法都是多余的，这种深夜的胡思乱想本就不该存在。

这就是为什么他难以理解麦琪的态度。她为什么要怀疑他新生的这种矛盾心理呢？她为什么要操心那些琐碎小事呢？

-----

威尔在讲他的家乡，一个叫做爱尔兰的地方。他谈到了都柏林[[footnote]] **译注：**都柏林（Dublin），为爱尔兰的首都 [[/footnote]]和那翠绿的山崖，讲到那些狗娘养的英国佬[[footnote]] **译注：**由于宗教问题，且历史上英国曾吞并爱尔兰，使得爱尔兰人与英国人中间有很深的的矛盾 [[/footnote]]，讲到他希望新芬党[[footnote]] **译注：**爱尔兰的民主党派 [[/footnote]]能在这次选举中胜利。卡戎答应去看看他家中发生了些什么事。威尔看起来很是感激。

“你为什么对我如此友善？你是个运奴人诶。”

“我不知道。”

他们坐了一会，缄默无言。海水柔和的声音在他们周围荡漾开来。

“你还有故事吗？”

威尔看看他，点点头。“你为什么想去听这些东西？”

“因为无人会再去聆听它们了。”

这些词句从他的嘴边淌出，他甚至都没想过要说出来，但他还是忍不住去讲述。故事们都会消亡的，当讲述者和他们所讲出的故事都失去了自我意识，它们就会一个又一个死去。编织出来的神话和这水的世界都会湮灭，破碎的世界最终都不会存在。除了他的记录本。

威尔慢慢地点点头。卡戎的双目溢满了渴求。他知道那种事。他总是敲响他们的门，在刺骨的寒冬中为正义而奔走。他只需要一个微微的鼓励。

“我来给你讲讲普罗米修斯，他是如何从神那里窃来火焰，将其散播至人间的。”

卡戎明了了。

-----

守夜人上岗了，卡戎已经让他们准备好去进行即将到来的任务了。星光闪得很快，微弱大炮的声音——那是夜里的战争的声响——划破了夜空。

卡戎摸着他的胡子。几乎寂静无声；几个人互相点点头，证实了他们的这场密谋。他希望其他人也能很快接受这场兵变，还能够继续效忠于他。他站在甲板上，看着海水，竖起耳朵，听听有没有冲突或背叛的声音。

正是今夜。今夜正是他们冲破牢笼的那一——

“卡戎。”

他转过身，麦琪站在那里，正举着抢对着他的脸。月的光辉罩住了她，四周的光辉将她拢入怀中。几个士兵喊叫一声，拔出了他们的剑，但挥挥手，示意不要靠近。

“麦琪。我想你不会加入我们的吧？”

麦琪什么也没有说，但枪握得更紧了。卡戎举起双手，微微笑着。

“你没有让我这么做。”

“好原因，大概。”

卡戎向前迈开一步。麦琪大吼一声，将枪管对准他的胸口。他停下了。

“你恨苏丹。你一直都恨他。”

“你一直都是一个自私的混账。如果相信的不是苏丹的传道，而是一个死后世界的男孩的胡言乱语的话。那么总是会有一个故事去推动你前进的。你从未想过，卡戎，想想谁会受伤。每次你和那些奴隶说没事的时候，每次说他们能撑过去的时候——每次我想勒死你的时候。”

她的眼神有些迷离，充满泪水。卡戎将双手背在身后。

“你不关心任何人。并非如此。我和你一样想要将苏丹推下王座，但我们//无能为力。//这是他的世界，他与月君的。你的手下跟随了你有七千年，而如今你却背叛了他们？”

“你也看不破他们是怎么想的。”

“我知道他们不想去那个混账巨坑！”

麦琪举着枪，双手颤抖，扣下扳机。

-----

但卡戎早有准备。他是一个很老很老的水手，他在海上与很多恶魔和敌人交战过，知道如何保护自己，他抽出剑，击歪了子弹，这是他几个世纪以来一直惯用的手段。他大声咆哮着，用剑锋向麦琪的脸猛然击去，将她打倒在地。他向前走着。

“你......你不明白——”

“我知道该怎么做。我们活着的目的是什么，麦琪？这里没有人会死去，但我们却杀死了成千上万个人。他们的思想被时间冲走，只剩下一层壳。你是对的。我错了。我不该对他们说谎；我应该激怒他们。我应该让他们准备战斗。因为在整个世界都要毁灭你时，你所唯一能依靠的东西。”

麦琪合上双眼，卡戎凑得近了些。“你是我的朋友，麦琪，他们也伤害了你。你原本不是这样的，知道我带你上了这艘船，让你也成了我们的一员。但我宁愿在巨坑里呆一辈子，和那些美好的关于自由的记忆一起，也不愿永远活在这后半生里。我不知我以前是谁，但我记得水的感觉。真正的水。我还想再在水中游一次，舒展开胳膊，哪怕只是一天也好。”

他后退几步，示意他的手下。他们把她带回了甲板下。

-----

船行到了世界的边缘，发现了尸体。他们停了下来，放下梯子，送出小艇。他们驶向每一个死尸前，慢慢地，一个一个装上船。

他们把他们拖上来，放在甲板上。他们中的大多数都很迷茫，不明白发生了什么。毯子，热可可和同情的话语在它们中间穿来穿去。我们很抱歉，水手们说。你死了。你们现在所处的这个世界中充满了野蛮和危险，有着些许反抗和无尽的暴力，这是我们自己创造出来的世界。

如果你们想离开，他们低语道，那我们会把你们带到某个安全的地方。我们将为你开启黑暗的道路，把你们送到某处，那地方寒冷，没有危险，你也可以永远地安然长睡。但如果你觉得你从未死过，那么和我们来吧。我们会为你展示活着的意义。

于是，船长拖着他的船，将海洋点燃。</textarea></pre>
