    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>他们不知睡眠正滋长
于满溢蛇梦之庭院 
和病人序列中之垂死者 
皆知其较视之为佳。

边缘之裂缝装饰了空气 
于此最终之模式破碎 
来自疼痛之真相被揭露 
于沸腾之硫磺湖中。

拜占庭之末日 
映于濒死之群星 
且浮游于虚空之中 
介乎构成彼者牢狱之光之间。

———来自Herbert Cantor的预言书，1846
