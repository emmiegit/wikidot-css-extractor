**Ítem #:** SCP-232-ARC

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-232-ARC debe mantenerse en el centro de una habitación vacía de 20 x 20 metros. El piso y las paredes deben estar compuestos de sustancias blancas reductoras de sombras, y la iluminación debe limitarse a múltiples lámparas empotradas ubicadas en el techo. Se debe evitar que se formen sombras a 8 metros de SCP-232-ARC. Las luces deben reemplazarse lo antes posible cuando sea necesario, utilizando el área de acceso sobre la habitación para reemplazar las bombillas desde arriba. Si ocurre un corte de energía total, incluida la falla del generador de respaldo, la entrada será sellada de manera automática.

En caso de actividad, las personas directamente involucradas deben ser monitoreadas según el protocolo 11B en la base de datos de autorización de seguridad. Se sospecha que SCP-232-ARC usa a algunas de sus víctimas para inspeccionar el área circundante. Los procedimientos de contención de peligros de Clase-2 deben mantenerse en caso de actividad.

Si el área de acceso se vuelve inaccesible por cualquier motivo, se debe activar un conjunto de luces independientes fuera del alcance del objeto antes de intentar reemplazar las luces. Por otra parte, las lámparas de pie son para realizar pruebas.

**Descripción:** SCP-232-ARC es una estatua con relieve hecha de basalto de aproximadamente 100cm x 75cm x 20cm que representa a la diosa Ereshkigal a la cual, se le es ofrecido un hígado por lo que se cree que es un utukku, un demonio sumerio conocido por recuperar las ofrendas sacrificadas a Ereshkigal.

Las sombras que caen dentro de un radio de 8 metros exhiben propiedades inusuales. Independientemente de la temperatura de la habitación, la temperatura dentro de una sección sombreada será de 10°C. El personal que hace contacto con una sombra dentro del alcance de SCP-232-ARC ha informado sentimientos de miedo, melancolía, desesperanza y entumecimiento. También ha habido informes de la sensación de ser observado desde las sombras, la sensación de garras o uñas clavándose en la piel, y el sonido de voces susurrando en un idioma desconocido. Las lesiones han tomado lugar en sombras particularmente grandes u oscuras.

SCP-232-ARC fue recuperado de las ruinas sumerias de █████ cerca de Tell Ibrahim, Irak. Habían llegado informes de [DATOS BORRADOS] rumores de comunicación con los muertos. El [ELIMINADO] fue encontrado mutilado de una manera inconsistente con las habilidades de la fauna local. [DATOS BORRADOS] es más común durante el ciclo lunar, con más casos de los efectos del objeto en las noches de luna nueva y menos con luna llena.

Al entrar en la estructura, el equipo encontró [DATOS BORRADOS] incluyendo laceraciones en ██████████. El examen forense en el área no encontró rastros de sangre o tejido dentro del rango de las sombras que cruzaron frente al objeto. El objeto fue transportado a la Unidad de Almacenamiento-██. Trasladado al Sitio-19 el 07/05/19██.

Se requiere autorización de Nivel-4 para desbloquear los controles de iluminación fina. Los controles de iluminación fina deben desbloquearse solo con fines de prueba.

**Anexo:** Tras el incidente del 21/██/19██, todo el personal que interactúe directamente con las sombras alrededor de SCP-232-ARC debe recibir evaluaciones psicológicas semanales.  (Ver **Reporte de Incidente 232-ARC-1** para más detalles.)

Se requiere autorización de Nivel-4 para desbloquear los controles de iluminación fina para cualquier tipo de prueba.


**Reporte de Incidente 232-ARC-1:**

**SCP Involucrado:** 232-ARC

**Fecha:** ██/21/19██  

**Ubicación:** Cámara de contención de SCP-232-ARC en el Sitio-19

**Descripción:**

D-801 diseñó un plan de escape para salir de su celda. Fue encontrado fuera de la esclusa de aire de SCP-232-ARC sosteniendo un bate mientras intentaba forzar la puerta para abrirla. Al parecer, también había irrumpido en las cocinas y se había llevado varios órganos de res que estaban almacenados y los estaba transportando en una bolsa de papel, también tomada de la cocina. Cuando personal de seguridad intento detenerlo, se volvió violento, balanceando el bate de manera errática.

Una vez reducido, afirmó que necesitaba llegar a la estatua y que la bolsa de órganos era una ofrenda &#34;para asegurar mi lugar en el Irkalla&#34;.

La investigación mostró que D-801 había estado expuesto a 232-ARC más veces que cualquier otro sujeto de prueba y fue uno de los primeros en reportar el escuchar voces.</textarea></pre>
