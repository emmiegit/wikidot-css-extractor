    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1189 – Das Geräusch
**Autor:** [[*user Beich]] 
**Original:** http://www.scp-wiki.net/scp-1189
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1189

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1189 ist in einer schallisolierten Stahlkiste von einem (1) Meter mal einem (1) Meter mal einem (1) Meter aufzubewahren. Das Testen von SCP-1189 sollte in einem schallisolierten Raum durchgeführt werden, wobei zu jeder Zeit mindestens zwei (2) bewaffnete Wachen draußen stationiert sind. Mitarbeiter, die mit SCP-1189 in Kontakt stehen, sowie während des Tests anwesende Sicherheitsmitarbeiter müssen mit Ohrstöpseln oder anderen schalldämpfenden Geräten mit einer Schallübertragungsklasse von vierzig (40) oder höher ausgestattet sein. [HINWEIS: NICHT MEHR GÜLTIG. Siehe Anhang 013-01]

**Beschreibung:** SCP-1189 ist ein Geräusch, das durchschnittlich vierzig Dezibel misst, begleitet von einem blassgrünen Leuchten. SCP-1189 hat keine erkennbare physische Quelle, obwohl es aus dem kleinen Bereich im scheinbaren Zentrum des Leuchtens zu stammen scheint. Aufgrund der Effekte, die beim Hörens von SCP-1189 auftreten, ist die Kenntnis des erzeugten Schalls auf die Messwerte des Schallpegelmessers beschränkt. Die Messwerte scheinen denen zu ähneln, die durch Sprache erzeugt werden, obwohl keine Korrelation zu einer bekannten Sprache gefunden und kein Muster beobachtet wurde. [HINWEIS: Siehe Anhang 013-01]

SCP-1189 scheint ein sich selbst ausbreitender Klang zu sein. Subjekte, die SCP-1189 hören, reagieren für Zeiträume von fünfzehn Minuten bis etwas mehr als zwei Stunden nicht. Beim Auftauchen aus diesem Zustand scheinen betroffene Subjekte verzweifelt zu sein und versuchen sofort, andere dazu zu bringen, SCP-1189 zu hören. Bei Widerstand werden betroffene Subjekte gewalttätig.

Während [DATEN GELÖSCHT] war Agent ████ versehentlich SCP-1189 ausgesetzt. Der Agent erschoss seinen Partner Agent ██████ und drei Sicherheitsmitarbeiter und einen Stufe-1-Ingenieur, der Wartungsarbeiten an der Eindämmung von SCP-1189 durchführte. Der Agent wurde von Sicherheitspersonal getötet, als er versuchte, den Überwachungsraum für Etage 27 zu betreten. Der Agent hielt ein Tonbandgerät in der Hand, das eine Aufnahme von SCP-1189 enthielt.  

SCP-1189 wurde in einem verlassenen Aufnahmestudio entdeckt. Der Kontrollraum enthielt mehrere nicht identifizierte elektronische Geräte und schien in ein erhebliches Durcheinander geraten zu sein. Die Tür zum Studio war von außen verriegelt. Das Studio selbst enthielt SCP-1189 und eine einzelne stark verweste Leiche. Versuche, die Leiche zu identifizieren, waren erfolglos.

Obwohl SCP-1189 zuvor vor Ort eingeschlossen war, wurde versucht, es zu transportieren, indem eine schallisolierte Stahlbox um das geschätzte Zentrum von SCP-1189 gebaut und die Kiste transportiert wurde. Der Versuch war erfolgreich, es blieb keine Spur von SCP-1189 am ursprünglichen Standort und alle Messwerte in der Box blieben identisch mit denen vor dem Transport. Alle Inhalte des Tonstudios wurden zerstört.

------

**Experimentprotokoll: 013-001**
&gt; **Name:** Dr. ██████
&gt; **Datum:** █.█.███
&gt; 
&gt; Die SCP-1189 enthaltende Box wurde in einen schallisolierten Raum gestellt und die gesamte Luft wurde sowohl aus dem Raum als auch aus der Box gelassen. Subjekt D-013-01 betrat den Raum in einem Typ-5-Eindämmungsanzug und öffnete die Box. SCP-1189 war sofort durch das Headset des Anzugs hörbar, was das Personal im Kontrollraum beeinträchtigte, das den Test überwachte, einschließlich Dr. ██████. Dr. ██████ öffnete die Luftschleuse und versuchte, das Geräusch aufzuzeichnen, bevor er von den Sicherheitskräften neutralisiert wurde. Alle Mitarbeiter in Hörweite von SCP-1189 waren betroffen, wobei die Symptome mit zunehmender Entfernung zu SCP-1189 abnahmen. Bei der psychologischen Bewertung von Mitarbeitern in extremer Reichweite von SCP-1189 berichteten sie, dass sie zunehmend aufgeregt wurden, als sie versuchten, sich an das Gehörte zu erinnern, und dass sie mit Audiogeräten zu experimentieren, um zufällige Noten zu spielen, um es nachzubilden. Dieses Personal wurde terminiert.
------

**Anhang: 013-01**
Am █.█.███ um 05.23 Uhr hat die analytische Software, die SCP-1189 überwacht, ein Muster entdeckt. Um 06.04 Uhr wurde eine Aufnahme von SCP-1189 über Notfalllautsprecher in die gesamte 27. Etage übertragen. Das Notfallsicherheitspersonal wurde alarmiert, war aber auch betroffen, als es die Etage erreichte. Die Übertragung wurde fortgesetzt, bis die Standard- und Notstromversorgung des gesamten Stockwerks unterbrochen war, was zu einem Verlust der Eindämmung von drei anderen SCPs, einschließlich SCP-███, führte. Rettungskräfte trennten alle Lautsprecher ab und stellten die Stromversorgung zum Stockwerk wieder her. Alle Messwerte aus der Eindämmung von SCP-1189 hatten aufgehört und die Abwesenheit von SCP-1189 wurde durch die Verwendung von Klasse-D-Personal bestätigt. Nach weiteren Untersuchungen scheint es, dass der Computer, auf dem das Analyseprogramm SCP-1189 auf Muster überwacht, einen bösartigen Code generiert hat, der im Computernetzwerk des Stockwerks implementiert wurde und es ermöglichte, die Aufzeichnung von SCP-1189 in das Notrufsystem hochzuladen. Die Ermittlungen zum Aufenthaltsort von SCP-1189 dauern an. Sofortige Reklassifizierung von SCP-1189 in die Euclid-Klasse empfohlen.</textarea></pre>
