「幸好我只有負責一些相對比較溫和的異常，不然我很有可能會因為心臟病發而過世。」－Dr.Lee。


[[tabview]]
[[tab 人事檔案]]




**姓名：**█████ Lee

**性別：**男

**暱稱：**小李博士，Lee

**安全需可等級：**二級權限 C級研究員

**職稱：**助理研究人員、MTF-明堂-11（術士）成員

**專長：**近代世界歷史，世界地理，宗教學

**興趣：**不麻煩的事物，可愛的動物，電玩遊戲及其周邊、咖啡。

**所屬設施：**Site-ZH-02

**簡介：**Dr.Lee，華裔澳洲人，19██/██/██於澳大利亞██出生，13歲時搬到臺灣。

在其██歲時曾應徵基金會特工，但因為體型瘦弱而沒被錄用。隔年，他便依正常管道獲取了基金會初級研究員的身份。由於其經驗不足，目前作為一名助理研究人員協助更高級別的人員。

雖說為一名助理研究員，但其目前並無助理對象。而其前任助理對象為［資料遺失］。[[collapsible show=&#34;     &#34; hide=&#34;錯誤：文檔記錄重新覆蓋中...&#34;]]
[[span style=&#34;color:white&#34;]]{{Vanessa Woods。我不會忘記妳的，博士。就算人們、基金會、甚至世界都忘了妳，我也會......}}[[/span]]

[[/collapsible]]

體型高瘦，沉默寡言，但只要一喝酒的話，其個性則會變為易怒而且極具侵略性。由於過度邊緣，大家在年底的尾牙才發現他的存在。平時容易受到驚嚇，而且膽小怕生。在緊要關頭或是--審問--訪談SCP則會表現理性的一面，但是事後會情緒崩潰。於MTF任務時攜帶一把SIG P250手槍自保，但是射擊技術待加強。

特別喜歡遊戲周邊（據說有一整個車庫）。曾經將周邊商品做成可使用品使得基金會禁止其再次製作。

據說特別仰慕Dr. Gears。

『啊？你問Lee那小子啊。剛和SCP-ZH-███交談完畢啊。你問他在哪？躲在桌子底下哭得哇哇叫啊。有必要怕成這樣嗎…』－██博士。


「小李那傢伙又跑去玩電玩了。工作不做跑去玩然後把工作丟給我。真是受夠了。」－Dr. Joan

「Dr.Lee。你已經在上班玩電動被抓到第二十四次了。這是最後的警告，不然我會把你的娛樂器材沒收。」－站點主任████博士

「Lee上回做的仿真重力槍做的也太真實了，他直接把辦公室的門給拆了。」－██博士

「這是訪談？啊，我做了什麼嗎？！我會被扣薪嗎？！還是說上次不小心拆掉門的的事被發現了嗎？欸？人事檔案？啊，那我剛剛什麼都沒說喔。」－Dr. Lee

隨後Dr. Lee被要求賠償辦公室大門的維修費用。

[[/tab]]
[[tab Dr. Lee「精神崩潰事件記錄簿」]]

按照時間先後順序排列。

**時間：**20██/██/██
**起因：**第一次上班時同事Dr. Joan拍其肩膀打招呼。
**結果：**整個人受到驚嚇，邊哭邊逃跑大喊「對不起」。

「我只是打個招呼而已啊那個笨蛋...」-Dr. Joan

**時間：**20██/██/██
**起因：**第一次參與涉及異常人型實體之實驗。
**結果：**實驗結束後躲到辦公桌下。一直到下班關燈時才被趕出來。

「這個傢伙沒有打卡下班，所以我們到處去找他，終於讓我在他的辦公桌底下找到他了。」-特工██

**時間：**20██/██/██
**起因：**張道士與他打招呼。
**結果：**他十分小聲的回覆後立刻逃離現場躲在食堂角落。

「這個人真奇怪。」-張道士

**時間：**20██/██/██
**起因：**在Site-ZH-02地下街的洗衣店準備送洗衣物時被意外噪音嚇到。
**結果：**Dr. Lee整個人跳起來，馬上往站點一樓的方向逃跑。

「只是洗衣機塞太多衣服故障了一下而已，怎麼這傢伙就跑走啦？」 -洗衣店老闆

**時間：**20██/██/██
**起因：**在食堂遊玩手機恐怖遊戲時從背後嚇了他一跳。
**結果：**Dr. Lee呆在原地不動。眼神呆滯。

「今天在食堂裡看到了小李，怎麼感覺他好像雕像似的雙眼空洞無神...」 -Dr. V
