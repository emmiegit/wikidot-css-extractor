**アイテム番号:** SCP-ES-061

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-ES-061はサイト-34の貴重品保管施設の金庫に収容します。SCP-ES-061を使用した実験はM.オザワ博士の許可が必要です。

**説明:** SCP-ES-061は1992年に製造された██████████ブランドのVHSプレイヤーです。研究の結果、内部に異常は発見されず、全ての部品はそのモデル、ブランドおよび製造日の機器において一般的なものです。SCP-ES-061はこれまでに複数回分解され組み立て直されましたが、その異常性に影響はなく、同ブランドの通常のVHSプレイヤーに取り出した部品を組み入れても異常性は発現しません。

SCP-ES-061は20██年4月、チリの████████で、この地域でのSCP-███の存在を調査していた財団のエージェントによって発見されました。地元のラジオがVHSプレイヤーの存在とその異常性を発表(この結果、多くの民間人がSCP-ES-061の存在を知り、記憶処理が不可能になりました)した後、エージェントは地元の家族によって所有されていたSCP-ES-061を盗み出し、同じ製造年の同じブランドのVHSプレイヤーと交換する作戦を実行しました。作戦は成功し、異常なVHSプレイヤーの存在は虚偽であったとされ、本物のSCP-ES-061は財団の管理下に置かれました。

SCP-ES-061にVHSテープが挿入される際、特に映画やテレビシリーズの場合、再生される映像がオリジナルのものとは明らかに異なる変化を示します。会話内容の変化から、プロット、キャスト、さらにはジャンルやテーマの大きな変化まで多岐にわたります。その後の研究で、これらの変化はしばしば、オリジナルの作品において監督やプロデューサーによって変更された脚本、俳優、設定などに対応することが明らかになりました。SCP-ES-061を用いた実験で使用されたVHSテープは、他のプレイヤーで再生されたときに変化を受けることはありません。

[[collapsible show=&#34;SCP-ES-061実験記録&#34;]]

&gt; **実験記録 SCP-ES-061-1**
&gt; **再生したテープ:** 映画「Indiana Jones y Los cazadores del arca perdida」(「インディージョーンズ レイダース/失われたアーク《聖櫃》」の中南米地域でのタイトル)
&gt; **SCP-ES-061の再生:** バート・レイノルズ主演「Indiana Jones en busca del arca perdida」(同映画のスペイン国内でのタイトル)


&gt; **実験記録SCP-ES-061-2**
&gt; **再生したテープ:** F・W・ムルナウ監督による映画「吸血鬼ノスフェラトゥ」(1922)
&gt; **SCP-ES-061の再生:**  F・W・ムルナウ監督による「吸血鬼ドラキュラ」 

**注:** F・W・ムルナウ監督は、小説「吸血鬼ドラキュラ」を映画化しようと考えていたが、権利が取得できなかったため、ストーリーはあまり変更せずに登場人物の名前だけを(例えば「ドラキュラ伯爵」を「オルロック伯爵」のように)変更した「吸血鬼ノスフェラトゥ」という映画を製作した。

&gt; **実験記録SCP-ES-061-5**
&gt; **再生したテープ:** デヴィッド・キャラダイン主演のテレビドラマシリーズ「燃えよ! カンフー」の古いエピソード。
&gt; **SCP-ES-061の再生:** ブルース・リー主演のテレビドラマシリーズ「燃えよ! カンフー」の古いエピソード。

&gt; **実験記録SCP-ES-061-7**
&gt; **再生したテープ:** 映画「スター・ウォーズ エピソード5/帝国の逆襲」
&gt; **SCP-ES-061の再生:** 同じ映画。ただし、ハン・ソロ役をビリー・ディー・ウィリアムズが、ランド・カルリジアン役をカール・ウェザースが演じており、ハン・ソロとレイア姫のロマンスを匂わせる描写がなくなっている。

//70年代… - M.オザワ博士// 


&gt; **実験記録SCP-ES-061-10**
&gt; **再生したテープ:** テレビシリーズ「ドクター・フー」の1969年の古いエピソード。ドクターは2代目。
&gt; **SCP-ES-061の再生:** テレビ番組「インスペクタースペースタイム」の1972年の古いエピソード。インスペクターは5代目。


&gt; **実験記録SCP-ES-061-11**
&gt; **再生したテープ:** 映画「スター・ウォーズ エピソード4/新たなる希望」
&gt; **SCP-ES-061の再生:** 映画「スター・ウォーズ エピソード4/新たなる騎士団」。ストーリーは、&#34;ルーク・スターキラー&#34;と年配のジェダイ騎士&#34;メイス・ウィンドゥ&#34;、コウモリに似た頭を持つ毛皮のエイリアン&#34;ハン・ソロ&#34;の3名が&#34;アミダラ女王&#34;を救出するというもの。悪役はヴィンセント・プライスが演じるグランド・モフ・ターキン。

//新三部作よりは面白かった。 - フォン・ブラウン博士//


&gt; **実験記録SCP-061-15**
&gt; **再生したテープ:** 特にキューバ危機に重点を置いた、冷戦に関するドキュメンタリー。
&gt; **SCP-ES-061の再生:** [ファイル削除]


&gt; **実験記録SCP-ES-061-16**
&gt; **再生したテープ:** 1994年の大統領選挙でネルソン・マンデラが南アフリカ初の黒人大統領に就任するまでを描いたドキュメンタリー。
&gt; **SCP-ES-061の再生:** [ファイル削除]まで、1990年から1991年の期間のネルソン・マンデラの大統領選挙とその後の人種的混乱により南アフリカ全土で発生した内戦に関するドキュメンタリー。

//これは…クー・クラックス・クランの妄想といったところでしょうか。マンデラ氏のような、平和を犠牲にしてでも正義を貫く人物がいなければアパルトヘイト政策はこのような結末を迎えていたかもしれません。　- ████████博士//


&gt; **実験記録SCP-ES-061-20**
&gt; **再生したテープ:** 男性2人と女性2人が出演するポルノ映画。全員が白人。
&gt; **SCP-ES-061の再生:** 変化なし。

&gt; **実験記録SCP-ES-061-21**
&gt; **再生したテープ:** アフリカ系アメリカ人男性7人と白人女性1人が出演するポルノ映画。
&gt; **SCP-ES-061の再生:** 変化なし。

//私は洗礼を受けたクリスチャンで、このような悪魔的な業務を日々処理するのはあまりにも辛いことです。この種の映画を使った実験は本当に必要ですか？ - ████████博士// 

//貴方はこれらの実験で非常に興味深いことを学べるはずです。 - M.オザワ博士//

&gt; **実験記録SCP-ES-061-25**
&gt; **再生したテープ:** 3人の白人男性と1人のアジア人女性が主演するポルノ映画。
&gt; **SCP-ES-061の再生:** 4人の白人男性あるいは元は男性だった人物を主演とするポルノ映画。ジャンルがヘテロセクシャルからニューハーフものに変化した。

//やっと終わった…私はもう行きます…こんなふざけた動画をこれ以上見続けたくない。 - ████████博士//

//████████博士、専門家としての振る舞いを忘れないようにしてください。一方、財団に対する彼の忠誠心、そしてこれらの実験がほとんど無意味であったことを考慮すると、SCP-ES-061をポルノ映画の鑑賞に使用することは禁じるべきでしょう。(フォン・ブラウン博士、異議は認めません。) - O5-█//

&gt; **実験記録SCP-ES-061-30**
&gt; **再生したテープ:** ポエニ戦争として知られる、ローマ帝国とカルタゴの間の一連の衝突についてのドキュメンタリー。使用言語は英語。
&gt; **SCP-ES-061の再生:** 未だ識別も翻訳もされていないセム語の特徴を持った言語が使用される、歴史についてのドキュメンタリーと考えられる映像。登場する全てのテキストはラテン語由来のアルファベットではなく、明らかにフェニキア文字から派生した文字で書かれていた。映像から判断すると、このドキュメンタリーはカルタゴが勝者でローマが破壊されたという現実とは異なる歴史を描いているようである。

&gt; **実験記録SCP-ES-061-31**
&gt; **再生したテープ:** ヒトの進化に関するドキュメンタリー。ホモ・サピエンス以前、あるいは同時代を生きた他のヒト属(ホモ・ネアンデルターレンシスやホモ・エレクトゥスなど)に焦点を当てている。
&gt; **SCP-ES-061の再生:** [ファイル削除]


//**注:** これ以降、歴史ドキュメンタリーをSCP-ES-061で再生する全ての実験はさらなる通知があるまで中止します。また、同様の措置を歴史的出来事に基づく映画やテレビのシリーズに拡張するかどうかについて議論されます。 - O5-█//

[[/collapsible]]
