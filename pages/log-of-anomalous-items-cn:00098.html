    <pre><textarea class="page-source" readonly>content: &#34;[[module css]]\n@keyframes conversion\n{\n0% {\n   color: #000\n}\n\n8.67% {\n   color: #333;\n}\n\n16.33% {\n   color: #666;\n}\n\n24% {\n   color: #999;\n}\n\n32.67% {\n   color: #ccc;\n}\n\n40.33% {\n   color: #ddd;\n}\n\n48.67% {\n   color: #fff;\n}\n\n56.33% {\n   color: #fff;\n}\n\n64.67% {\n   color: #ddd;\n}\n\n72.67% {\n   color: #ccc;\n}\n\n80.33% {\n   color: #999;\n}\n\n88.33% {\n   color: #666;\n}\n\n95.67% {\n   color: #333;\n}\n\n100% {\n   color: #000\n}\n}\n\n.transform {\n   animation: conversion 20s infinite linear;;\n}\n[[/module]]\n[[span class=\&#34;transform\&#34;]]**项目描述：**一株勿忘我（//Myosotis silvatica// Ehrh. ex Hoffm.），和种植其的陶瓷花盆与土壤。项目会逐渐逆模因化直至常人完全不可见，随后会再逐渐恢复正常，以此往复。每次周期约为二十秒。此异常性质同样会影响到与其相关的信息。\n少数长期接触项目的人员患上了间歇性失忆症，但是间接接触并未出现上述情况。[[/span]]\n[[span class=\&#34;transform\&#34;]]**回收日期：**2011/2/31[[/span]]\n[[span class=\&#34;transform\&#34;]]**回收地点：**SCP-CN-2106[[/span]]\n[[span class=\&#34;transform\&#34;]]**当前状态：**收容于Site-CN-75[[/span]]&#34;</textarea></pre>
