    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=SCP-638-2.jpg|caption=与SCP-638恢复初期拍摄的照片。]]

**项目编号：**SCP-638

**项目等级：**Keter

**特殊收容措施：**必须时刻将SCP-638收容于Site-33。不允许任何女性人员接触SCP-638，也不允许任何女性人员进入SCP-638收容室周围30M范围内。SCP-638的收容室长15m宽10m。正在不断对SCP-638的操作性条件反射进行试验，包括改变收容室内的装饰来进行奖励或惩罚。SCP-638对这些调整的反应良好，尽管如此，在一次实验中SCP-638辨识出这些调节的意义并变得暴怒。收容室内的任何物品都会因为SCP-638的不当行为而被移除。目前，SCP-638的收容室内有以下物品：

与水泥地板上铺有20英寸厚的泥土，并覆有草皮。
三棵橄榄树盆栽（学名：//Olea europaea//）。
一盆普通的常春藤（学名：//Hedera helix//）。
用于维持草坪和其他植物生态的植物补光灯以及自动洒水系统。

SCP-638有着特殊的饮食习惯。SCP-638似乎不喜欢或不能进食任何熟食。实验结果表明，任何不如动物的生肉都可以维持SCP-638的状态。SCP-638经常申请饮酒，但是酒被限制为一种特殊奖励。

**描述：**SCP-638是一名苗条的男性，全身无毛并且覆有大面积瘢痕。由[数据删除]造成的瘢痕几乎覆盖了SCP-638的全身。即便SCP-638已经被证实可以以异常的速度进行自愈，自愈速度与其进食的生肉与酒的量成正比，但是瘢痕组织仍然存在，身上也没有长出毛发。SCP-638似乎可以听的懂英文，可以对命令产生反应，但是它不愿意或不能回答。SCP-638提出过一些要求。这些要求大多以喊出一两个古希腊彼奥提亚方言[[footnote]]**译注：**原文是Boetian sub-dialect，并未找到Boetian，疑似原作者错将Boeotian打成Boetian。[[/footnote]]词语的方式出现。目前为止，这些要求包括：酒、常春藤、橄榄树、草地、自由、妇女、活动物、鼓、长笛和天空视野。起初，SCP-638在没有被安抚的状态下变得暴力，短时间爆发出强大的力量以及速度。导致了负责SCP-638的数名安保人员以及研究人员死亡，包括Dr. ██████████。当它被完全激怒的时候，SCP-638可以打弯钢铁，轻易举起一名成年男子并打破束缚。我们证实了SCP-638在暴怒状态下可以喊出音量极大并附带强大力量的叫喊声，可以震碎玻璃并使受影响的人员变聋。这些叫声的强度各不相同，最强的叫喊声可以将钢门上的铰链震落。对SCP-638的叫喊声的音频分析显示，这些叫声与一些动物的叫声相似，包括狮子，熊以及一些鸟类的叫声。如果它处于饥饿状态，这些爆发表现将导致其进入昏睡状态，因此，使其饥饿是防止其收容失效的有效手段。

SCP-638对以它为中心半径20M的范围内产生强烈的精神影响。任何女性人员进入该范围内将被迫收到SCP-638的存在的影响，并在失去所有自制力。根据她们的不同的性格与不同的个人经历，每个对象都产生了不同的行为表现，但是她们都表现出了以狂野的方式进行舞蹈，跳跃和大叫的行为。如果允许其继续行动，对象都会不断跳舞直到她们耗尽体力，身体无法继续行动为止。任何将女性对象从影响范围内移出的尝试都将导致SCP-638和所有受影响对象的暴力反应。成功将对象从影响范围内移出后，她们都完全记得她们的行为。如果她们做出她们在通常状况下不愿意做的事情，她们会感到非常羞愧并不愿意再度接近SCP-638。SCP-638在某些时候会试图利用受影响对象突破收容。对象表现出比平时更强的力量与敏捷性，对对象的尸检结果表明她们的肾上腺素水平明显升高并发现一种由[数据删除]组成的未知化合物。由于SCP-638与对象之间没有语言交流，SCP-638似乎是通过某种心理暗示来对对象进行控制。我们正在针对其是否为心灵感应现象进行研究。

SCP-638是在隐藏于[数据删除]山区的一个焚烧过的废墟中发现的，几乎没有其他生命存在。尽管我们没找到其他幸存者，但是我们在废墟中发现了大约15具人类女性的遗骸。只有极少的一部分[数据删除]保存下来以进行完整的尸检，不过这些骨骼并没有展现出任何异常现象。SCP-638并没有指出在这些残骸中有它的同类，但是我们无法进行确认。在极端营养缺乏对SCP-638的审问表明了确实有其他同类存在，不过除了这群被迷住的女人，并她们并没有形成任何团体。目前为止，它仍然没有透露任何其他个体的位置。审讯仍在进行中。</textarea></pre>
