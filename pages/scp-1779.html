    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1779 –  Dime-Verzehrer
**Autor:** [[*user Dexanote]] 
**Original:** https://scp-wiki.wikidot.com/scp-1779
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1779

**Klassifizierung:**  Euclid

**Sicherheitsmaßnahmen:** Instanzen von SCP-1779 sind im Alpha-Gebäude am Biostandort-66 in Käfigen zu halten, die groß genug sind, um eine bequeme Bewegung zu ermöglichen. Jedem Exemplar ist wöchentlich Kleingeld im Wert von 8,00 USD zur Verfügung zu stellen.

Wilde Exemplare sind mit Fallen, die Köder aus Silber enthalten, einzusammeln, wobei Zivilisten, die sich der Entitäten bewusst sind, mit Klasse-C-Amnesika zu behandeln sind. Wenn ein wildes Exemplar ausreichend groß geworden ist, kann es gekeult und zur Sektion und Forschung zu Biostandort-66 gebracht werden.

Die Zucht zusätzlicher Instanzen von SCP-1779 ist mit Genehmigung des Stufe-4-Forschungsleiters gestattet. Zuchtpaaren sind 30,00 US-Dollar in Kleingeld zur Verfügung zu stellen, sobald Eier entdeckt werden, darunter nicht weniger als sechzehn (16 oder 4 US-Dollar) Quarters, sechzig (60 oder 6 US-Dollar) Dimes, fünfundsiebzig (75 oder 3,75 US-Dollar) Nickel und zweihundert (200 oder 2 US-Dollar) Pennies. Außerhalb der Tests sollten SCP-1779 keine Edelmetalle zur Verfügung gestellt werden.

**Beschreibung:** SCP-1779 ist eine kosmopolitische nachtaktive Reptilienart, deren Nahrung ausschließlich aus Metallgeld besteht. Instanzen von SCP-1779 sind nicht räuberisch und zeigen kein Interesse an Tieren, die üblicherweise von Reptilien ähnlicher Größe gejagt werden, wie etwa Mäusen oder Insekten. Exemplare erreichen im Allgemeinen eine durchschnittliche Länge von 0,4 Metern, sind schuppenlos und haben federartige Mähnen um die Schultern. Dies hängt größtenteils von der Ernährung ab, und viel größere Exemplare wurden erfolgreich in der Eindämmung gezüchtet. Siehe Anhänge.

Es scheint keine Rolle zu spielen, welchen Nennwert die Münzen haben; Tests haben gezeigt, dass Exemplare von SCP-1779 jede von mehreren Dutzend verschiedenen Währungsarten ohne nennenswerten Wachstumsunterschied verzehren, und es wird davon ausgegangen, dass andere Sorten akzeptiert werden, wenn sie angeboten werden. Während jedoch der Nennwert der Münzen keine Rolle zu spielen scheint, spielt die Zusammensetzung der Münzen eine Rolle. Metalle, die anfälliger für Korrosion sind, führen im Allgemeinen zu kleineren Exemplaren und robustere Metalle zu größeren.

Beim Nisten sammelt SCP-1779 Münzen in großen, schalenförmigen Haufen in abgelegenen Bereichen. Einzelne SCP-1779-Exemplare haben sich gegenüber ihren Nestern als äußerst territorial erwiesen und greifen alles laut und heftig an, das versucht, eine Münze aus ihrem Vorrat zu stehlen.

SCP-1779 gedeihen in Städten, in denen ihre Hauptnahrungsquellen verfügbar sind, und nisten in Spalten unter den Fundamenten von Gebäuden oder in stillgelegten Wartungstunneln. Es ist bekannt, dass wilde Exemplare die Nester anderer Tiere wie Kaninchen oder Schlangen in Beschlag nehmen oder sich in den Wänden oder Dachböden ländlicher Häuser niederlassen. Im Durchschnitt kann eine wilde Instanz von SCP-1779 eine Länge von bis zu 1 Meter erreichen, normalerweise jedoch weniger.

**Biologie:** Biologisch gesehen sind SCP-1779 insofern einzigartig, als ihr Skelettsystem anstelle der meisten anderen Materialien Metalle verwendet, die aus gewöhnlichen Währungen gewonnen werden, und so je nach Ernährung unterschiedliche Legierungen bilden. Nur das Skelett von SCP-1779 besteht aus Metall; der Rest des Körpers besteht aus nichtmetallischem Fleisch. Derzeit hat die Forschung keine zufriedenstellende Erklärung dafür geliefert, wie der Stoffwechsel von SCP-1779 in der Lage ist, Metalle in organisches Material umzuwandeln.

Der von SCP-1779 produzierte Abfall besteht aus mattem Metallstaub, dessen Häufigkeit und Menge je nach Ernährung des Individuums zunimmt oder abnimmt. Wenn ein einzelnes SCP-1779-Exemplar über einen längeren Zeitraum ausgehungert wird, beginnt es zu &#34;schrumpfen&#34;, wodurch Länge und Gewicht abnehmen. Die Mindestlänge scheint etwa 0,2 Meter zu betragen.

Während diese ungewöhnliche Skelettzusammensetzung ungewöhnlich haltbare Knochen ermöglicht, verhindert sie aufgrund ihres relativ hohen Gewichts auch, dass einzelne SCP-1779-Exemplare effektiv schwimmen können. SCP-1779 haben sich als recht fähige Läufer und Wühler erwiesen und haben in bestimmten Fällen die Fähigkeit gezeigt, sich in kurzen Stößen mit einer Geschwindigkeit von bis zu 52 km/h (~32 Meilen/h) fortzubewegen.

Darüber hinaus hat sich gezeigt, dass SCP-1779 extrem starke Kiefer hat, die in der Lage sind, Münzen zur Verdauung langsam in kleine Stücke zu zerkauen.

**Aufzucht:** SCP-1779 sind zur Fortpflanzung fähig, wenn sie eine Länge von 0,4 Metern oder mehr haben. Brutpaare bleiben bis zur Eiablage zusammen und trennen sich dann. Die Brut kann zu jeder Jahreszeit stattfinden, am häufigsten ist jedoch das späte Frühjahr. Die Anzahl der gelegten Eier variiert je nach Größe der Mutter, hat jedoch im Allgemeinen einen Durchmesser von 3 cm.

Die Inkubationszeit beträgt etwa drei Wochen. Anschließend schlüpfen die Eier und die Jungen verstreuen sich. SCP-1779-Schlüpflinge sind bis zu einem Alter von etwa zwei Wochen äußerst flexibel und in der Lage, sich durch Lücken von nicht weniger als 5 Millimetern Breite zu quetschen. Ein etwa 4 bis 6 Monate altes Individuum lebte bis zur Entdeckung in einer Parkuhr. Dieses Individuum kletterte vermutlich im Jahr 1779 als Schlüpfling in die Uhr.

**Wachstumsmuster in Bezug auf die Ernährung:** Wie oben erwähnt, bleiben die meisten eingedämmten Exemplare von SCP-1779 etwa 0,3 bis 0,5 Meter lang und behalten diese Größe durch kontrollierte Fütterungspläne bei. Allerdings hat Dr. Bridge Tests an SCP-1779-08 genehmigt, um herauszufinden, wie groß SCP-1779 werden kann, wenn es die Gelegenheit hat.

SCP-1779-08 wurde in Gefangenschaft geboren und erreichte unter normalen Eindämmungsprotokollen eine Länge von etwa 0,34 Metern und ein Gewicht von 18,5 kg. Während des Tests wurde SCP-1779-08 eine große Anzahl an Gold- und Silbermünzen sowie verschiedenes Kleingeld zur Verfügung gestellt, das zum Erhalt des Nests erforderlich war. Die gesamte Währung wurde in einer von der Foundation kontrollierten Einrichtung geprägt und direkt zur Biostandort 66 transportiert.

[[collapsible show=&#34; SCP-1779-08 Wachstumsprotokoll: Jahr 1 &#34; hide=&#34;schließen&#34;]]
&gt; **03.01.2009:** SCP-1779-08 wurde in Einzeltestzelle 3 im Ostgebäude verlegt. Sofortige Bereitstellung von 1.200 US-Dollar in Nickel, Quarter und Vierteldollar, die täglich aufgefüllt werden müssen; außerdem wöchentlich 10 Silberdollar zur Verfügung gestellt. SCP-1779-08 formte bald alle Münzen zu einem kreisförmigen Nest, wobei es die Silbermünzen auf einer Seite aufhäufte. In den nächsten zehn Stunden wurde auch beobachtet, wie SCP-1779-08 die Silbermünzen verzehrte.
&gt; 
&gt; Alle drei Tage wurde SCP-1779-08 mit 5 weiteren Silberdollar versorgt, die nach Bereitstellung umgehend verzehrt wurden.
&gt; 
&gt; **01.04.2009:** SCP-1779-08 wurde gemessen und gewogen. Es wurde beobachtet, dass das Subjekt von der Schnauze bis zum Ende des Schwanzes eine Länge von 0,8 Metern und ein Gewicht von 31,3 kg erreicht hatte. Das Forschungsteam ordnete an, die bisher etablierte Diät fortzusetzen.
&gt; 
&gt; **01.06.2009:** SCP-1779-08 wurde gemessen und gewogen. Es wurde beobachtet, dass das Subjekt eine Länge von 1,2 Metern und ein Gewicht von 68,1 kg erreicht hatte. Das Nistmaterial wurde auf 1800 US-Dollar in verschiedenen Münzen erhöht, und alle drei Tage wurden 5 Golddollarmünzen (Reinheit 97,9 %) bereitgestellt.
&gt; 
&gt; **01.08.2009:** SCP-1779-08 wurde gemessen und gewogen. Es wurde festgestellt, dass das Subjekt eine Länge von 1,7 Metern und ein Gewicht von 97,6 kg erreicht hatte. Das Forschungsteam ordnete an, die bisher etablierte Diät fortzusetzen.
&gt; 
&gt; **01.10.2009:** SCP-1779-08 wurde gemessen und gewogen. Es wurde beobachtet, dass das Subjekt eine Länge von 2,6 Metern und ein Gewicht von 277,3 kg erreicht hatte. Die angeordnete Menge an Edelmetallen wurde verdoppelt und das angeordnete Nistmaterial auf 3.000 US-Dollar in verschiedenen Münzen erhöht.
&gt; 
&gt; **01.12.2009:** SCP-1779-08 wurde gemessen und gewogen. Es wurde beobachtet, dass das Subjekt eine Länge von 3,4 Metern und ein Gewicht von 411,5 kg erreicht hatte. Es wurde beobachtet, dass sich SCP-1779-08 häufiger von unedlen Münzen ernährt und begonnen hat, Gold- und Silbermünzen zu horten. Das Forschungsteam ordnete die Erhöhung der Nistrationen auf 5.000 US-Dollar an.
&gt; 
&gt; 
&gt; **Ende des Jahr-1-Protokolls**
[[/collapsible]]

[[collapsible show=&#34; SCP-1779-08 Wachstumsprotokoll: Jahr 2 &#34; hide=&#34;schließen&#34;]]
&gt; **01.02.2010:** SCP-1779-08 wurde gemessen und gewogen. Es wurde beobachtet, dass das Subjekt eine Länge von 4,6 Metern und ein Gewicht von 620,2 kg erreicht hatte. Es wurde beobachtet, dass das Subjekt gezielt Nickel- und Viertelmünzen heraussuchte und verzehrte und dabei nur ein oder zwei Edelmetallmünzen pro Woche zu sich nahm. Das Forschungsteam ordnete an, die Bereitstellung von Pennies einzustellen, die Nistrationen jedoch auf 7.000 US-Dollar an Kleingeld und Edelmetallen zu erhöhen.
&gt;  
&gt; **01.04.2010:** SCP-1779-08 wurde gemessen und gewogen. Es wurde beobachtet, dass das Subjekt eine Länge von 5,3 Metern und ein Gewicht von 775,8 kg erreicht hatte. Das Nest des Subjekts bestand zu etwa 50 % aus Edelmetallmünzen und zu 50 % aus diversem Kleingeld; das Kleingeld hatte einen geschätzten Wert von 8.500 US-Dollar.
&gt; 
&gt; **01.06.2010:** SCP-1779-08 wurde gemessen und gewogen. Es wurde beobachtet, dass das Subjekt eine Länge von 7,7 Metern und ein Gewicht von 880,8 kg erreicht hatte. Das Forschungsteam ordnete an, die Edelmetallrationen um 25 % zu kürzen, den Wert des Nestes jedoch auf 10.000 US-Dollar in verschiedenen Münzen zu erhöhen.
&gt; 
&gt; **01.08.2010:** Während des zweimonatlichen Messvorgangs griff SCP-1779-08 Forschungsassistent Clark an und verletzte ihn leicht. Die Messung wurde mehrere Stunden später erfolgreich wiederholt, nachdem SCP-1779-08 mit einem Sack voller 25 Silberdollar beruhigt worden war. Es wurde beobachtet, dass das Subjekt eine Länge von 9,6 Metern und ein Gewicht von 1000,3 kg erreicht hatte. Das Nest von SCP-1779-08 erstreckte sich über eine Fläche von etwa 45 m^^2^^. Den Forschern wurde befohlen, die wöchentliche Versorgung mit wertvollen Münzen beizubehalten.
&gt; 
&gt; **01.10.2010:** In den vergangenen zwei Monaten wurde beobachtet, dass SCP-1779 einen &#34;Wachstumsschub&#34; durchlief und plötzlich eine beträchtliche Menge an Körpermasse zunahm. Es wurde auf eine Länge von etwa 12,5 Metern und ein Gewicht von etwa 1400 kg geschätzt. Jetzt fegte es sein Nest zu einem kompakten Haufen zusammen und rollte seinen Körper im Schlaf um den Vorrat. Als es wach war, verstreute und versammelte es am frühen Tag wiederholt seinen Vorrat für zwei bis drei Stunden in der Isolierzelle, bevor es sich beruhigte und fraß. Der Grund für dieses Verhalten ist bislang unbekannt.
&gt; 
&gt; **01.12.2010:** SCP-1779 soll ungewöhnlich aggressiv gewesen sein, als Forscher und D-Klasse-Personal seine Zelle zur Messung betraten. Aus diesem Grund hielt Dr. Bridge es zu diesem Zeitpunkt für unnötig, SCP-1779-08 manuell zu messen und zu wiegen. Es wurde geschätzt, dass das Nest von SCP-1779-08 einen Wert von etwa 12.000 US-Dollar an Kleingeld und 3,5 Millionen US-Dollar, möglicherweise mehr, in Gold und Silber hat.
 
 [[/collapsible]]
&gt; Sie haben keine ausreichende Freigabe für **__SCP-1779-08 Wachstumsprotokoll: Jahr 3__**

Derzeit hat SCP-1779-08 eine Länge von [FREIGABE UNZUREICHEND] und ein Gewicht von[FREIGABE UNZUREICHEND]. Es werden keine Nistrationen mehr bereitgestellt; zu diesem Zeitpunkt scheint SCP-1779-08 damit zufrieden zu sein, in Zelle 3 im Ostgebäude zu bleiben, und weitere Sicherheitsmaßnahmen sind nicht erforderlich. Das Personal hat Zelle 3 nur dann zu betreten, wenn dies unbedingt erforderlich ist. Der kontrollierte Einsatz von [[[SCP-588]]] wird derzeit als Mittel zur Terminierung untersucht, falls SCP-1779-08 versucht, die Eindämmung zu brechen.</textarea></pre>
