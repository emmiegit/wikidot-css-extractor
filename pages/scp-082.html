    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
作者：[[*user FritzWillie]]
篇名：SCP-082 - 食人者「費爾南徳」
原文：[https://scp-wiki.wikidot.com/scp-082 SCP-082 &#34;Fernand&#34; the Cannibal]
譯者：[[*user Red phosphorus ]]
[[include info:end]]


**項目編號：**SCP-082

**項目等級：**Euclid

**特殊收容措施：**位於武裝生物收容區Area-14的擴充生活區域被用來鎮壓及安撫SCP-082。雖然標準武裝幾乎沒有管束SCP-082的效果，但透過欺瞞更容易取得其合作；對象目前認為自己已成為了法國國王，並視自己的收容區為設計來保護自己的宏偉宮殿。所有與其互動的人員必需認知到這是一場騙局並繼續逢場作戲。處理雜務的人員只能是D級人員。

負責收容SCP-082的守衛將被給予2級權限，但被指示不能直接與SCP-082互動。

**描述：**SCP-082基因上是人類；然而在經歷某些變化（可能是化學、激素、癌變或者超自然力量所導致的），SCP-082已成長得十分巨大。項目身高約2.4公尺（約8呎），及體重超過310公斤（約700磅），使得SCP-082的物理特徵非常不成比例。它有著輕微的尖頂禿頭、巨大而圓的下顎、渾圓的鼻子及深陷的眼睛。對象同時也體重過重，並具有龐大的肌肉質量。前臂臂圍約71公分（約28吋），非常的壯碩及危險。項目從指關節算起的拳頭寬將近30公分（約12吋）。而儘管腳很大，但跟對象身軀相比卻不成比例地小（美國男性尺碼14號）。項目皮膚被曬黑且整體外觀由大量的傷疤複合而成（多年來嘗試鎮壓及收容造成的結果）。由於高密度的肌肉組織，X光難以穿透身軀，但經X光掃描顯示有無數的子彈，甚至有幾把刀及劍刃卡在SCP-082肌肉中。

SCP-082稱自己為「費爾南徳」並說著流利的法語及重口音的英語。它說話時巨大的牙齒保持緊閉。SCP-082只有在進食及唱歌時才會張開牙齒。項目通常在料理及進食時會唱著自己喜歡的歌曲，包含從被遺忘的維多利亞時代酒吧歌曲到現代古典樂。SCP-082不會梳理頭部兩側的頭髮，但會剪去它，並以原本提供用來處理食物的大把屠刀刮除。需要注意的是，就連其面部的毛髮也誇張地粗大，單根毛髮粗度達1毫米（粗度及外觀近似於自動鉛筆的石墨筆芯）。有時，不知為何，SCP-082會咬緊牙關到使牙齦出血。而這被視為正常現象。

SCP-082的行為舉止非常友善及輕鬆自在。SCP-082在監管期間累積了大批衣物，並且喜歡穿著不同風格的服飾，包含禮服、軍隊制服、扮成小丑及女裝。應照其要求給予新服飾。項目時常開玩笑並有禮貌地對待人員，經常邀請他們共進晚餐。然而，拜訪人員應當了解，SCP-082隨時都能發動攻擊並狼吞虎嚥地吃下其他人。項目經常因吞食他人的頭部而打斷他人談話，同時將生活區弄得一團糟的無禮舉動道歉。SCP-082的下顎強壯到可以咬碎骨頭，而它似乎很喜歡吃頭骨。其攻擊行為看似隨機且沒有動機--不論項目最近已進食與否，都不影響其食人的渴望。

SCP-082無法將其閱讀的小說情節或是觀看的電視／電影內容與現實區分開來。有幾次，SCP-082表現出想與它最喜歡的人見面的強烈渴望，即為漢尼拔·萊克特[[footnote]] **譯注：**Hannibal Lecter，出自《沉默的羔羊》。[[/footnote]]，並且項目相信所有的電視節目都是某種形式的真人實境節目。儘管項目在記憶及解謎方面展現出較高智能，但戲仿、諷刺及虛構等概念則超出了它的理解範圍。SCP-082顯然地了解說謊的概念，能看出他人顯而易見的謊話，並且當被問及其過去時，常會說出明顯的謊言。根據SCP-082的說詞，他是:

* 一位吸血鬼
* 一位人造人
* 大鳥[[footnote]] **譯注：**Big Bird，出自《芝麻街》之黃色擬人化鳥。[[/footnote]]
* 巨人安德烈[[footnote]] **譯注：**André the Giant，已故法國職業摔角選手。[[/footnote]]
* 拿破崙·波拿巴
* 奧勃利（阿斯特克斯的搭檔）[[footnote]]**譯注：**《高盧英雄傳》主角之一。[[/footnote]]
* Bright博士 
* 浩克  
* 亞歷山大大帝 
* 虎克船長   
* 夏洛克·福爾摩斯
* 法蘭克斯坦博士 [[footnote]]**譯注：**出自《科學怪人》，以科學方式復活死屍聞名。[[/footnote]]
* 法蘭克斯坦創造的怪物 

當被質問這些謊言時，他給出的藉口是：「我只有在故意說謊時才會說謊！」。
