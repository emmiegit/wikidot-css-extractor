**项目编号：**SCP-CN-031

**项目等级：**Safe

**特殊收容措施：**由于SCP-CN-031不可移动的特性，现将其就地收容，在周围5m设置围栏、伪装为禁区并驻扎特工以防止平民进入。当前无需对SCP-CN-031内部进行进一步的探索。

当前应密切注意可能的类似异常事件。（参见发现历史）

**描述：**SCP-CN-031是位于中国辽宁省[已编辑]的住宅区废墟，占地327m x 265m。除了SCP-CN-031-1，该地区并无其余异常。

SCP-CN-031-1为位于SCP-CN-031的异常实体，会不定时从SCP-CN-031内部任一物体（除有机生命体）出现。 SCP-CN-031-1数量众多无法精确统计，初步估计大约有3000个个体。 SCP-CN-031-1个体样貌类似“白布鬼”形象，具有眼睛和嘴，但颜色依据凭依物体。

SCP-CN-031-1个体长度可变，但其“直径”不会超过30cm；在SCP-CN-031-1个体出现时，其凭借的物体会伴随着违反其物理性质的拉伸，但不会因此损坏；同时SCP-CN-031-1与凭借个体会具有高韧性和高弹性，无法被尖锐物所损伤。

自SCP-CN-031外带入物质在经过24小时后将转换为SCP-CN-031-1可凭依媒介。如将SCP-CN-031-1媒介带出SCP-CN-031外超过5m，SCP-CN-031-1会在数秒间以大约2000N的力将自身移回SCP-CN-031内；强行带出的结果为媒介立即分解。

未知SCP-CN-031-1是否存在感知。 SCP-CN-031-1具有言语能力，然大多只是重复字句，其未显示是否具有智能。

**发现历史：**该处在2018/3/12当天因一次只在该处发生的地震后转变为现今此貌。所有其中住民消失，以当时目击者的证词来说，「瞬间溶解蒸发，然后就出现了许多超长的生物」。基金会迅速做出对应，派出机动特遣队CN-Gamma-04“生命过热”回收了SCP-CN-031。

[[collapsible show=&#34;探索记录：CN-031-001&#34; hide=&#34;- 隐藏&#34;]]
&gt; **记录：**殷██博士
&gt; **探索：**D-151001，32岁，携标准摄像机。
&gt; **前言：**对SCP-CN-031一次探索，主要调查内部情况。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **殷：**记录开始。D-151001，开始探索。
&gt; 
&gt; **D-151001：**好的好的。没想到还有这种奇怪的地方。
&gt; 
&gt; （//D-151001从北面入口进入SCP-CN-031。//）
&gt; 
&gt; （//多个SCP-CN-031-1不时出现。//）
&gt; 
&gt; **D-151001：**妈耶，这些是什么鬼东西？
&gt; 
&gt; （//其中一个SCP-CN-031-1碰触到D-151001//）
&gt; 
&gt; **D-151001：**呜哇！（//停顿2秒//）嗯......（//D-151001用手捏了SCP-CN-031-1//）这触感似乎是......橡胶？
&gt; 
&gt; **SCP-CN-031-1：**橡胶！胶！胶橡！
&gt; 
&gt; **殷：**尝试采集样本。
&gt; 
&gt; **D-151001：**好，真他妈的诡异。（//D-151001拿出小刀刺向SCP-CN-031-1//）似乎没啥用，这东西切下去连个痕迹都没有。
&gt; 
&gt; **SCP-CN-031-1：**切下去！下去！
&gt; 
&gt; **D-151001：**吵死了！（//D-151001刺向SCP-CN-031-1的“眼”，似乎没有损伤//）呃，刀子卡住了。
&gt; 
&gt; **SCP-CN-031-1：**卡住！卡住！
&gt; 
&gt; **殷：**别管，继续走。
&gt; 
&gt; （//持续3分钟的脚步声，期间有数十个SCP-CN-031-1从画面中扫过//）
&gt; 
&gt; **D-151001：**等下，我好像感觉到什么东西。
&gt; 
&gt; （//持续20秒的地面震动声//）
&gt; 
&gt; **SCP-CN-031-1**（//重合声//）玩！玩！玩！玩！
&gt; 
&gt; **D-151001：**操！（//D-151001丢下摄像机逃跑//）
&gt; 
&gt; [此时画面显示D-151001被数十个SCP-CN-031-1个体缠住，同时个体持续喊着“玩”，D-151001在挣扎数分后停止动作。 SCP-CN-031-1拖移D-151001至画面外，声音逐渐减小。]
&gt; 
&gt; [此后摄像机持续约4小时的运行，基本是SCP-CN-031-1的移动与扭动。此时电池没电。]
&gt; 
&gt; ...
&gt; 
&gt; [在经过20小时之后，摄像头突然恢复电能，然而只有一片空白。]
&gt; 
&gt; **SCP-CN-031-1：**[不可辨识]
&gt; 
&gt; **SCP-CN-031-1：**（//杂音//）[不可辨识]（//杂音//）
&gt; 
&gt; **SCP-CN-031-1：**沙沙沙～沙沙沙～沙沙～
&gt; 
&gt; （//摄像头再度断电。//）
&gt; 
&gt; **&lt;记录结束&gt;**
