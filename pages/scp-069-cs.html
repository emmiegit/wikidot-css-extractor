**Název: SCP-069-CS**
**Autor:** [[*user Pixelated Monkey]]

[[include info:end]]

**Objekt #:** SCP-069-CS

**Třída Objektu:** Keter

**Speciální Zadržovací Procedury:** SCP-069-CS není v tuto chvíli možné zadržet, kvůli jeho schopnosti přeskakovat mezi lidmi až na vzdálenost pěti set kilometrů. V tuto chvíli je známa pouze jedna instance SCP-069-CS, avšak je možné, že jich je více. Výzkum probíhá.

**Popis:** SCP-069-CS je entita schopná vstupovat do mozků lidí a ovládat receptory a chemikálie v mozku, čímž ovládá emoce lidí. V tuto chvíli není známo, jestli dokáže ovládat i jiné části mozku, avšak jediné zaznamenané případy jsou v tuto chvíli omezeny pouze na vypouštění endorfinu, serotoninu a dopaminu. SCP-069-CS tímto způsobem dokáže měnit emoce lidí téměř instantně, avšak většinou způsobuje spíše příjemné emoce než záporné, které byly zaznamenány, pouze pokud se ovládaná osoba ocitla v nebezpečí.

SCP-069-CS nemá žádnou fyzickou podobu, avšak dokáže vystoupit z těla osoby, a dokonce komunikovat s výzkumníky. (viz rozhovor s SCP-069-CS)

SCP-069-CS se ani přes tento fakt nedá nijak zadržet, jelikož jeho fyzická podoba je podobná míšnímu moku a dokáže měnit svoji velikost v rozmezí od několika milimetrů až po několik metrů, čímž tato entita vyplnila celou zadržovací místnost a málem utopila sedm zaměstnanců, kteří však byli schopni uniknout. SCP-069-CS se poté teleportovalo mimo nadační zařízení.

SCP-069-CS taktéž často v ovlivněných osobách způsobuje silnou fyzickou atrakci k ostatním osobám nehledě na pohlaví, což podle jeho slov &#34;dělá pro vlastní zábavu&#34;. Ovlivněné osoby se většinou dokáží ovládat, avšak přiznávají, že měli pocit, jako by se poprvé zamilovali. Z jakéhosi důvodu se však našli dva nadační zaměstnanci, kteří byli entitou ovládnuti, a přesto neprojevili žádné změny v náladě. Rozdílnosti v jejich mozkové struktuře jsou v tuto chvíli neznámé. (viz. rozhovor SCP-069-CS-2)

**Incident 069-CS-A:** Při prvním úspěšném zadržení SCP-069-CS rapidně vstoupilo do mozku dvanácti zaměstnanců a spustilo v nich reakce vyvolávající extrémní agresivitu. SCP-069-CS poté uniklo ze zadržení. Ovlivnění zaměstnanci se poté začali navzájem vinit z neschopnosti zadržet SCP-069-CS a došlo k rvačce, která vyústila v několik zlomených kostní, otřes mozku, roztříštěné zuby a překousnutý jazyk. Všichni zaměstnanci byli ošetřeni a nedošlo k žádnému potrestání vzhledem k nemožnosti toto chování ovlivnit.

**Rozhovor s SCP-069-CS:**

Při třetím zadržení SCP-069-CS vystoupilo ze subjektu SCP-069-CS-1 a začalo komunikovat s doktorem Dreinem. I přes extrémní překvapení byl rozhovor úspěšně zaznamenán.

&gt; **Dr. Drein:** Takže SCP-069-CS-1, jak se cítíte?
&gt; 
&gt; **SCP-069-CS-1:** V pohodě. Nemám pocit, že by se mnou bylo něco špatně.
&gt; 
&gt; **Dr. Drein:** Žádné bolesti hlavy, nebo něco takového?
&gt; 
&gt; **SCP-069-CS-1:** Ne. Jak říkám, cítím se jako normálně. Možná, i docela šťastně.
&gt; 
&gt; //SCP-069-CS se v tuto chvíli objevuje vedle SCP-069-CS-1. Po prvotním překvapení je SCP-069-CS-1 odveden pryč a rozhovor pokračuje.//
&gt; 
&gt; **SCP-069-CS:** Takhle to bude jednodušší.
&gt; 
&gt; **Dr. Drein:** Eh, já... Takže vy můžete žít mimo lidské tělo?
&gt; 
&gt; **SCP-069-CS:** Ano, proč bych nemohl?
&gt; 
&gt; **Dr. Drein:** Nikdy jsme vás neviděli mimo lidský mozek, takže jsme mysleli, že jaksi... nemůžete.
&gt; 
&gt; **SCP-069-CS:** Ale ano. To je zase jednou překvapení, co myslíte?
&gt; 
&gt; **Dr. Drein:** Proč děláte, to co děláte?
&gt; 
&gt; **SCP-069-CS:** Co myslíte?
&gt; 
&gt; **Dr. Drein:** Proč vstupujete lidem do hlav a ovládáte je?
&gt; 
&gt; **SCP-069-CS:** Když to řeknete takhle, zní to vcelku hrozně. Ale nemám pocit, že bych dělal něco špatného.
&gt; 
&gt; **Dr. Drein:** Nepřijde vám to nemorální? Ovlivňujete životy normálních lidí.
&gt; 
&gt; **SCP-069-CS:** Ano, sem tam něco trochu poupravím. Jste tak trochu neimpulzivní bytosti. Sem tam pošoupnu toho, sem tam postrčím tamtu. Je to jednoduché. Láska je krásná věc, nemyslíte?
&gt; 
&gt; **Dr. Drein:** To sice ano, ale pokud pozměňujete věci v hlavě, tak se z té lásky stane něco, nepřirozeného, nemyslíte?
&gt; 
&gt; **SCP-069-CS:** Ale vy to nechápete. Jako doktor byste měl vědět, že láska je jenom chemická reakce, znamenaje, že to, co dělám já je naprosto přirozené. 
&gt; 
&gt; **Dr. Drein:** Lezete lidem do mozku a upravujete jejich chemii, to není přirozené. Přirozené znamená, že se to děje přirozeně. Samo od sebe.
&gt; 
&gt; **SCP-069-CS:** Znovu, když to řeknete takhle, tak to zní, jako že dělám něco špatného. Viděl jsem, co tu držíte. Máte tu monstra, která zabíjí lidi tím nejhorším způsobem. Já jenom šířím lásku, ale přitom se ke mně chováte, jako bych byl jedním z nich.
&gt; 
&gt; **Dr. Drein:** Jste anomálie. Něco nepřirozeného a nenormálního, co by ve světě nemělo být.
&gt; 
&gt; **SCP-069-CS:** Ach tak. Existuji už tisíce let, dříve, než jste vůbec existoval vy. Znamenaje, že pro mě jste vy tak trochu anomálie. Co je na mě vlastně tak zvláštního? Tisíce mikroorganismů vám leze po těle právě v tuto chvíli, stovky dalších jsou uvnitř vás, můžete do sebe dostat parazita z jídla a mnoho dalších, o kterých ani nechci mluvit. Znamenaje, že to, že existují myslící bytosti, které do vás mohou vstoupit, je prostě až moc zvláštní, ano?
&gt; 
&gt; **Dr. Drein:** Heh. Když to řeknete takhle, tak to zní docela špatně, co? Ale máme své důvody. Lidé jsou zvyklí na existenci těch potvůrek, co v nás žijí, ale na vás ne. Navíc, pokud existujete jenom vy, tak jste anomálie. Těch mikro bakterií jsou miliony, nejsou tak vzácné.
&gt; 
&gt; **SCP-069-CS:** Podle toho co vím, jsem sám, to je pravda, ale stejně tak existují zvířata a bytosti, které jsou na světě naprosto sami. Nejsou ale zadržené ve vaší nadaci. Postupně vymřeli, ale anomálií nejsou. Stejně tak to bylo s námi. Jsem poslední mého druhu, ale to neznamená, že jsem vždy býval vzácností. Lidé nás dříve volali a dodnes tyto rituály dodržujete, aniž byste o tom věděli. Dali jste nám i jméno. Zobrazovali jste nás jako amorky. Ačkoliv, jak mě vidíte, vaše zobrazení andělíčka s lukem bylo trochu... mimo, co myslíte?
&gt; 
&gt; **Dr. Drein:** Stejně bychom si vás rádi nechali tady.
&gt; 
&gt; **SCP-069-CS:** Podívejte doktore, budu k vám naprosto upřímný. Jsem inteligentní bytost, stejně jako vy, a tak to možná pochopíte. Pokud mohu utéct, tak uteču. Mám rád svobodu a vy mi ji nevezmete. Nemáte jak. To, co dělám není zlé, ani špatné. Nikdo o mně neví a vědět nebude, očividně kromě vás. Nevypukne panika, protože mě nikdy nezaznamenají, takže to vás možná trochu uklidní.
&gt; 
&gt; **Dr. Drein:** Jenomže-
&gt; 
&gt; **SCP-069-CS:** Skončili jsme doktore. Ačkoliv vím, že se budete snažit dál, měli byste si to rozmyslet. Očividně tu máte horší věci na zadržování. Takže mě nechte žít v klidu. Snad se už nikdy neuvidíme.
&gt; 
&gt; //SCP-069-CS v tuto chvíli uniklo ze zadržení. Nadace nebyla znovu SCP-069-CS schopna zadržet.//


**Rozhovor s SCP-069-CS-2:**

&gt; //Dr. Drein provedl rozhovor s jedním ze zaměstnanců nadace, který nebyl nijak ovlivněný, ačkoliv měl uvnitř sebe SCP-069-CS. Doposud není jasné, jak je možné, že SCP-069-CS nemělo žádný efekt.//
&gt; 
&gt; **Dr. Drein:** Zdravím doktore, v tuto chvíli vás pro záznam budu označovat jako SCP-069-CS-2, rozumíme si?
&gt; 
&gt; **SCP-069-CS-2:** Jasné, vím jak to funguje.
&gt; 
&gt; **Dr. Drein:** Cítíte jakékoliv změny. Pocit agrese, náklonnosti k jistému zaměstnanci, nebo radosti?
&gt; 
&gt; **SCP-069-CS-2:** Ne. Cítím, že se tam snaží něco dělat, ale necítím změnu. Mám občasné návaly jisté emoce, které mizí za pár vteřin. Rozhodně dříve než u jiných subjektů.
&gt; 
&gt; **Dr. Drein:** Ani nevím, na co bych se vás měl ptát. Ale záznam, je záznam.
&gt; 
&gt; **SCP-069-CS-2:** Souhlasím, je to zbytečná formalita. Dohajzlu, fuj...
&gt; 
&gt; **Dr. Drein:** Děje se něco?
&gt; 
&gt; **SCP-069-CS-2:** Ta mrcha v mým mozku se mě snaží přesvědčit, že jste sexy.
&gt; 
&gt; **Dr. Drein:** Eh... vážně?
&gt; 
&gt; **SCP-069-CS-2:** Teď můžeme být rádi, že to nefunguje, jinak by tohle byla pro nás oba velmi nepříjemná situace.
&gt; 
&gt; **Dr. Drein:** Vážně musíme tenhle záznam dělat? Tohle začíná být trochu zvláštní.
&gt; 
&gt; **SCP-069-CS-2:** Prostě počkáme, než se rozhodne odejít. Snad ho to brzy začne nudit.
&gt; 
&gt; //Po přibližně třech minutách a dvaceti sekundách hlásí SCP-069-CS-2, že SCP-069-CS úspěšně vystoupilo z jeho těla a již necítí žádné změny.//
