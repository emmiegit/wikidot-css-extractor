台上的小丑正卖力地表演
台下的人们笑的前仰后合

或许因为它手舞足蹈的搞怪动作
或许因为它龇牙咧嘴的滑稽表情
或许因为它自相矛盾的荒诞言论

表演结束后
大家都沉浸在小丑带来的欢乐中
大家都感觉很久没有这么开心过
大家都觉得还能从它这追欢取乐

歌唱者创作了一首首有关小丑的搞怪音乐
人们将音乐传扬在大街小巷供人倾听
绘画者创作了一张张有关小丑的滑稽画像
人们将画像张贴在大街小巷供人欣赏
书写者创作了一篇篇有关小丑的荒诞文章
人们将文章复制在大街小巷供人阅读

就这样
人们从小丑身上取得的乐子越来越多
小丑被人们传扬出去的名声越来越响
更多的人知道了小丑
也开始用小丑找乐子

但随着小丑名声的逐渐传播
人们也对它产生了不同看法

有人觉得小丑虽然很滑稽但也很可爱
有人觉得小丑虽然很荒诞但也很认真
有人觉得小丑虽然很搞怪但也很幽默

他们便开始支持小丑

有人觉得小丑虽然很滑稽但也很做作
有人觉得小丑虽然很荒诞但也很无聊
有人觉得小丑虽然很搞怪但也很恶心

他们便开始反对小丑

久而久之
人们产生分裂
一方坚决反对
一方坚决支持
一方坚持中立

最终人们开始互相攻击
用一首首音乐来含沙射影
用一张张画像来冷嘲热讽
用一篇篇文章来指桑骂槐

原先的欢乐荡然无存
只留下
喋喋不休的争论
持续不断的谩骂
嬉笑怒骂的嘲讽

就在这时新的消息传来
台上出现一位新的小丑

它的动作更加搞怪不明
它的表情更加滑稽可笑
它的言行更加荒诞无理

显而易见

它肯定能让大家欢乐
于是人们在台下坐好
又开始欣赏小丑表演

这时
一名迟到者走了进来

惊讶地发现
台上的表演者
台下的观看者
都表现得像那

滑稽的
搞怪的
荒诞的

小丑</textarea></pre>
