[[=]]
+ Armed Site-CN-77
[[/=]]

**設施地點：**

Site-CN-77位於台灣東部，包含兩個區域：

A區位於中央山脈內部，對外宣稱為設計來防備彈道飛彈攻擊的強化空軍基地。

B區位於鄰近A區的城鎮內，對外偽裝為療養院。

----

**主要任務：**

鄰近區域異常收容及研究。

高危險度異常收容。

提供鄰近站點武力支援。

基金會對太平洋地區武力投射點。

----

**設施簡介：**

A區包括位於地下的的主要收容設施以及地表的機場設施。機場設施除跑道外的大部分區域都位於山洞內以減少訊息洩漏之風險。

主要收容設施原先設計為地下30層，但是在2018年3月之後，受到SCP-CN-1017的影響被擴大為地下100層。最上層為行政及生活區域，收容物則依照潛在危險性收容在不同深度的收容區域。

其設計讓必要時站點可以將特定層級以下與站點其餘部分完全分隔開來後以常規/異常手段對封鎖區域進行整體淨化處理，有效地降低收容物突破封鎖的可能性，或著在最糟的狀況下，有效地拖延異常完全突破封鎖導致曝光的時間。

與之相對的，考慮到外界異常擴散的可能性，站點設計成能夠對外界完全封鎖後半永久維持站內人員的自給自足，爭取時間等待事件解除、站點內人員找出逆轉事件的手段、或著在最糟的狀況下，確保站點人員在SCP-2000完成作業之前的生存。

站點具備完整生活機能的另一個好處則是減少了站點人員外出的需求，從而降低了人員與外界接觸並造成信息洩漏的風險。

B區原先為Site-CN-77的主要設施，因此具備有完整的生活、研究、收容區塊。但隨著A區的建設完成，主要的作業以及收容物都被移動到A區，B區只有部分的區塊仍在運用中。

現在B區主要是作為部分業務工作、低風險性文件的儲存以及較不易受到關注的次要出入口使用。但是考慮到A區發生緊急狀況必須撤離的情況(例如SCP-CN-1017發生時)，即便是未被使用的區塊仍舊維持著一定程度的維護以供必要時做為備用站點。

AB兩區域皆與鄰近骯口由地下通道連接，提供基金會人員在站點及停靠的基金會船隻之間隱蔽且快速移動的手段。

整體而言，Site-CN-77作為武裝站點備有高強度的武力，但另一個更重要的價值在於其所在地點使得此站點成為基金會往太平洋方向投射海空武力的理想平台。也因此Site-CN-77除了與中分本身的單位之外，和基金會總部的太平洋單位以及同樣在太平洋區域活動頻繁的日分也有著頻繁地互動。

[[tab 部分站點人員 ]]

&gt; **Chi博士**
&gt; 三級研究員。男性，40代後半，未婚。
&gt; 能力很優秀，進入基金會後靠著實績相當年輕就升上了三級研究員。但因為只把基金會當成工作，不做他認為工作份內以外的事，也缺乏管理人員的能力而一直維持在三級研究員沒有擔任任何主管工作。
&gt; 從[[[SCP-CN-938]]]和[[[SCP-CN-450]]]可看出來他對異常及D級人員比較有同情心，有時會把人型異常項目當成人類看待，但不到會影響工作的地步。
&gt; 與站點主管認識及共事20年以上，兩人在個性上都是公私分明，但私下的關係任憑想像。

&gt; **徐主管**
&gt; Site-CN-77站點主管。女性，50代前半，未婚。
&gt; 雖然文檔內他的名字都是黑條，但是E-mail其實寫出了名字拼音是Xu-lin-jie。
&gt; 標準的基金會主管，冷靜、冷酷、「必要之惡」的忠實信奉者。
&gt; 但相對的，對非必要之惡不會容忍，對屬下嚴明但不刻薄讓他有相當的人望。
&gt; 與Chi博士認識及共事20年以上，兩人在個性上都是公私分明，但私下的關係任憑想像。

&gt; **Agatia博士**
&gt; 二級研究員。女性，20代後半，未婚。
&gt; 最近才升上二級研究員的年輕博士。
&gt; 能力不錯，但嚴重缺乏經驗，因此沒有被分配主導的項目，主要的工作是在其他博士的主導下補助研究進行。
&gt; 說能力不錯但也沒有到天才級，整體而言是個普通人。

&gt; **MTF-辛巳-99**
&gt; MTF-辛巳-99是一個以常規武器作戰及對敵性GOI專長的機動特遣隊。Site-CN-77為此特遣隊的主要補給及整備據點，但他們並不隸屬於Site-CN-77，也因此不受Site-CN-77的管轄。

&gt; **BD4-Fk**
&gt; Site-CN-77的主要電腦管理系統。
&gt; 由於人工智慧技術落後於總部的AIAD部門，Site-CN-77嘗試過數種不需仰賴總部技術支援的AIC替代方案。BD4-Fk為其中一個成功產物。

&gt; **餘飭食（餘伯）**
&gt; 一級員工。男性，1960年代出生，阿美族-漢族混血，未婚。精通普通話、客家話、台語三種中文方言與阿美族語。
&gt; Site-CN-77的營養師兼食堂負責人，有稱號糧倉守護者、老鼠殺手、蟑螂剋星、偷食者的惡魔等等等等等...
&gt; 對這個站點與基金會擁有極高的認同，他平時的工作主要都是清點站點內的糧倉庫存，訓練新來的食堂員工，為人十分親切，也比站點的大多數二三級員工更清楚站點的情況。
&gt; 加入基金會與進入這個站點工作至今已超過15年，一直以來都不停地辛勤工作，全年無休，每天加班狩獵蟑螂與殲滅鼠巢是他的日常，拜他所賜，Site-CN-77的食堂跟糧倉一直都非常地“安全”，而在這之前發生過的事只有他自己跟比他資深的人才知道。
&gt; 他很懂食物，而且非常在乎站點人員們的飲食健康，為了讓他能夠完整地達成他的責任，因此高層特別開放他對於收容在站點內的食物相關異常例如[[[SCP-CN-614]]]的部分二級權限，但平常他壓根不會管異常事務，除非跟食物有關。
[[/tab]]

[[tab 如果你想要寫關於Site-CN-77的文檔或故事 ]]
首先，歡迎。

我有意的在站點設定上留白了不少，為的是方便未來我自己及其他作者能比較不受拘束。所以如果你希望寫相關的作品也不要感到太過限制。請自行將你的作品放到列表之中。

這是個武裝站點，加上其所在位置以及設計的關係，他對於高危險性的異常也有較好的收容能力。因此除了鄰近的異常之外，如果其他區域碰到高危險性的異常也可能被丟過來收容。這指的不只是中分的異常，考慮到他鄰近太平洋並且會處理太平洋相關的異常，和總部、日分、甚至韓分應該都會有不少互動。

在站點人員那一頁的人員你都可以當成NPC任意使用。如果你寫了一篇有關於Site-CN-77的作品然後希望把裡面提到的人物或是你自己的下層敘事化身加進去的話也請自便，記得提供簡單的介紹讓大家認識這個角色。

[[/tab]]
