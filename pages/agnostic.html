    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start]]
会和一般的讲座很有些不一样…可能有亿点慢热，感谢您的耐心阅读。
[[include :scp-wiki-cn:credit:end]]

各位晚好。我是模因部门的研究员Phosphorus，负责今天的总结。首先说明，这次的内容会比较笼统，主要是做一个目前所有研究成果大致内容的简单过目。更细节和专业化部分的总结与报告放在了明后两天，具体通知发在每个人的邮箱里了，注意查收。以前没赶上上午第一部分总结的一一对，就是生物部门Alex的那场一一的人，找你们直接负责的项目主管要音频吧。同样，本次总结也会全程录音，需者结束后自取。

废话部分结束，那么进入正题。本次总结分为三大板块：记忆删除与恢复的生物学现象，波域假说简要说明，以及相关近况和未来展望。以及没准第三个板块重要的多…

…呃这第一板块他上午其实讲差不多，我要不就带下算了。重点一是记忆删除药剂使用前后对比，在十一到二十四面；重点二是异常性质消失的分析案例，最后八九面；重点三是记忆恢复的异常花卉剖析与作用现象，二十六面开始都是的。

Alex上午做讲解的时候，似乎有不少人想到了什么...第三排的那位可以大点声说出来。（停顿）对，阿尔茨海默症。看上去正常，但仔细一想还是很奇怪的：第一，同样是记忆出现问题，阿尔茨海默与人本身的神经系统的功能性等密切相关，记忆问题只是一连串连锁反应的部分环节；记忆删除却是单纯外力因素的直接作用，并没有丝毫的拖泥带水或者说附赠了其他障碍。第二，阿尔茨海默目前即使是在帷幕内也是被认为无法单独只逆转记忆模块问题的存在，而记忆删除，修正花卉已经用他们的异常花朵向我们展示了如何一键恢复回收站中的内容。

这便引出了今天的第二大板块，波域假说。

波域假说是什么？从数学的角度来看也许会清晰些。注意：我下面所讲的绝不会是波域假说的全貌理解一一这不是今天的目标一一而是它的部分数学解释，且限于与记忆删除强关联的。供君简易理解，仅一览尔。

为了通俗一点，这里就选择方程组的几何解释来入手。

一元一次方程组倒没什么说的必要，我们从二元一次方程组开始。首先编一个方程组出来，随便什么样都行…比如这个，x+2y=3和3x-y=2。它能写成两种形式。

第一种是
[[math]]
\begin{equation}
{\left[ \begin{array}{ccc}
1 &amp; 2\\
3 &amp; -1
\end{array}
\right ]}
{\left[ \begin{array}{ccc}
x\\
y
\end{array}
\right ]}
=
{\left[ \begin{array}{ccc}
3\\
2
\end{array}
\right ]}
\end{equation}
[[/math]]

第二种是
[[math]]
\begin{equation}
x
{\left[ \begin{array}{ccc}
1\\
3
\end{array}
\right ]}
+
y
{\left[ \begin{array}{ccc}
2\\
-1
\end{array}
\right ]}
=
{\left[ \begin{array}{ccc}
3\\
2
\end{array}
\right ]}
\end{equation}
[[/math]]

先看第一种。建立平面直角坐标系，把这两个方程分别可能的结果描点画成两条一次函数，会发现一个坐标为（1，1）的交点，即x=1，y=1一一这也是这个方程组的解。

那么这第一种就是行图像，下面再看第二种列图像。这个式子可以这么理解：x倍的（1，3）加上y倍的（2，-1）等于（3，2）。还是建立平面直角坐标系，从原点出发画两个向量分别指向点（1，3）和点（2，-1）。最后的（3，2）在哪？

用前面说到的x=1，y=1。我们已经有了指向（1，3）的向量，也就是有了个1倍的（1，3），那么只需要在这个基础上再画个1倍的（2，-1）。从（1，3）出发，右二下一，便得到了（3，2）。

这和波域有什么关系？在波域假说中，我们把宇宙的信息分为三层。一层域是我们所处的宏观世界，所有东西最后在这里呈现出我们所看到的模样。二三层域我们看不见，但直接影响一层域的呈现。如果你不理解，可以想象出一个计算机；信息是所有的0101，二三层域是计算机CPU内的运算等，一层域是你看到的显示屏。值得一提的是，你可以把二层域当做微观世界来理解，而三层域不属于我们这个维度，在更高维，且分为三个方向。

我听到有人问这到底和方程组有什么关系。别急嘛，接着解释。我们可以把方程组在几何解释中的每一条线与向量都看作一段单独的信息，比如这个是你今天左脚先迈出宿舍门，那个是人事主管路过…好了别笑。这两条信息发生相关性，我们称作信息纠缠，在经过列图像的表达运算后指向可能会呈现于一层域的结果：你被开除，因为路过的人事主管看见你左脚先迈出宿舍门。列图像的信息纠缠，这就是二层域。二层域很大的特点是万物互联，每段信息无时无刻都在影响其它信息。哦当然，这样的运动肯定会比举例的复杂很多…与此相关的信息量可不只这点。

有列图像了，行图像是什么？它的那个交点十分引人注目。那个交点是列图像运算的基础，不然就不知道到底是几倍的什么加上几倍的什么了。打个比方，这点可以是人事主管对你有无意见一一决定性因素或是根本原因。我们知道低维与高维间是有联系的，维度间互相等势，低维的所有信息也会存在于高维。行图像，尤其是它的交点，就是低维存在于高维的重要形式之一。记住这个之一啊，之后会用到的。

说回来，这种存在形式不是把全部信息都塞过去一一我们叫它高维映射一一而是映射节点，即运算规则，这样既省事又保证了同步的时效性，可以及时相关一一这个也记一下以后会提的。总的来说，行图像就是三层域中的方向一。

哦，顺便再从数学角度总结一下。行图像的表达式可以写为Ax=b的形式，即矩阵A乘以某向量x等于右侧向量b。反应到列图像上，可以说，所有向量的线性组合可以求出所有可能的右侧向量；所有信息的纠缠组合，也可以求出所有可能的一层域呈现。万物互联，一切东西间都有细线和因果罢。

我们接着看看三元一次方程组。这才是中心。

还是像前面一样，先现场造个方程组。要不就这个…x+3y+z=0，x-2y+2z=7，-x+y-z=-2。重复前面的步骤，在行图像的三维坐标系里得到三个平面，再来解这个平面，得出点（1，-1，2），即x=1，y=-1，z=2。列图像就是这几倍相加了。

暂时拉回波域假说，现在我们把目光重点放在二层域上。信息间有关联纠缠度的大小之分，比如美国总统早上打了个喷嚏和你左脚出门或许有关系，但不大。所以二层域也还能往下细分，分为一个个场。纠缠量高于标准数值的信息，可以说是一个复杂的列图像，组成场；许多的场再相互纠缠组成二层域。场间的纠缠也可用列图像运算解释。

铺垫完了，我们再回到方程组。在前面的基础上我提出一个问题啊：在波域中，信息的纠缠运动能否覆盖整个二层域？或者说，对于前面的三元一次方程组，列的线性组合能否覆盖整个三维空间？这两个问题本质上是相同的，都是在问对于任意b，能否都求解Ax=b？

我看到有人似乎知道什么了…很简单的事也不用想复杂，就是线性相关。

线性代数中的一个基础概念，线性相关。对于我们举例的那个矩阵A，这三个问题的答案都是能，但矩阵的三个列向量正好处于同一平面的情况是不能的，即平面相交。前者在线代中被称作可逆矩阵或非奇异矩阵，后者则相反。平面相交下，无论如何组合都得不出它们平面以外的向量一一这就是线性相关的本质。总之，不是每个b都有解，只有当b处于平面以内时方程组才有解。

把这个问题对应的换回去看，我们可以解释二层域了。可逆矩阵的信息在构成场之余还承担了联系与运算每个独立场之间的纠缠的作用，覆盖整个二层域；非可逆矩阵的信息则只去构成场，通过他者间接联系他场，无法直接覆盖整个二层域。各位，想想看吧，覆盖整个二层域的信息该会是些什么？是规律？或是定则？更具象一点…有人也许感受到了，大一统理论在冲我们笑呢。

有点扯远了，这涉及一点第三版块的内容。话说回来。现在我们大致的讲完了二层域和三层域的方向一…那看看方向二和方向三吧，这俩完了接下来就该是记忆删除相关了。

方向三比较容易理解，就四个字：量子纠缠。高维的三层域中存在着与二层域成纠缠态的粒子，基本上就是这样。更细节更专业化的后天会讲，各位大致知道这是个什么东西就好，我不赘述了。

而方向二，也是前面说行图像时提到的，又一个低维存在于高维的重要形式之一。不同于行图像的节点映射，这个形式是完全映射。由于后面会说的记忆恢复是将高维重新映射回低维，我们就从降维开始逆向考虑。

从三维到二维开始思考。如何把所有的三维信息无缺失的完全映射到二维？可以理解为一个三维的点对应一个二维的点的问题，也就是说把（x，y，z）变成（X，Y）。伽莫夫曾经证明过一条线上的所有点与一个平面上的一样多，并给出了一一对应的方法：将平面内点的坐标合并写成线上的某个数。

问题似乎解决了，但当我们把它再逆向回去的时候会发现另一个问题：把一个数拆成两个数，从逻辑上不论怎样都总会出现零，而sigmoid反函数的定义域内是不存在它的。而且这种映射并不连续一一拓扑性质在连续映射下才有遗传性。

这是数的角度的问题。因此我们从空间角度提出一个假设：有没有一条曲线，能遍历低维中的全部信息，再成像于高维？

能够遍历的曲线有很多，考虑到已观测的数据与像的稳定，我们猜想的形式为希尔伯特曲线(Hilbert Curve)，应用阶数为无穷。至于在高维的重新编码组合…尚且考虑不到，但粒子物理标准模型的拉格朗日量也许颇有值得借鉴的地方…特别是鬼场。

还没完，这里有个重要的问题。还记得前面说行图像方向一能够保证同步吗？曲线的遍历与之相反，是需要时间的，因此在高维中的像会有些延迟。一般情况下这些延迟无伤大雅，三层域中的三个方向只是相当于三个备份一一

好，下面终于到了记忆删除相关了。

记忆删除药剂，或是什么其它的出现形式，本质上是相同的。它们都是一座“桥”，连接二层域与方向二的“桥”。前面讨论的东西都有一个实数系的前提，而“桥”的连接不进入实数系规则。任何一个复数z=a+bi都可以由一个有序实数对（a，b）唯一确实，反之亦然。而实数对与坐标系上的点又一一对应，因此实数系与复平面同时存在，用不同的体系表现相同的信息，像硬币的正反面。复平面和“桥”便绕开了实数系中方向二的形成…这就为矛盾的后果创造了条件。

这种矛盾是指延时：同一时刻，二层域与方向二存在的信息产生偏差，而它是不被无偏差的复平面所允许的。怎么办呢？由于高维的优先级，低维便会调整自己，从而使某些信息在悖论下隐藏。注意是隐藏，不是消失。如果消失了，这又会与方向三产生冲突；哪怕是纠缠态也有自己的规律，直接消失也违反能量守恒定律。换而言之，方向三起到确保二层域信息存在的作用；信息的隐藏，则在一层域中呈现为了“记忆删除”。

这么一看，修正花卉弄出来的记忆恢复也不难理解了，他们就是把隐藏的信息重新变为显示状态了嘛。

那怎么重新变为显示状态？断开“桥”显然不行，这种隐藏即记忆删除的效用是固定的，即使现在异常的逐渐消失都没有让这种效用失效。那就只能是高维的“备份”重新映射回低维了一一前面说过的。

还是从方向二的路径进行降维吗？似乎不太对…如果f为连续单射，U是R^n的开集，则f(U)为R^n的开集且U与f(U)同胚。这是区域不变性，一个拓扑学定理。它就说明了在欧几里得空间中高维空间在单射的条件下是无法从数学上连续映射到低维的，因此这个方法行不通。

有个东西似乎已经很久没提到了，就是三层域的方向一…行图像。三层域的信息将自己隐藏，但还是存在的，因此在方向一看来只不过是矩阵在运算时绕开了某些信息。这并未对它的底层逻辑造成任何影响，它自然也不会去干涉。而为了让它干涉以做到“记忆恢复”，修正花卉用了一朵“云”挡住了那些隐藏信息，让它们变得更是看起来消失了一样…特别是要达到在方向一眼中消失的目的。还是因为高维优先级，二层域就又变回了最开始的显示状态。

第二版块算是快完了，我们再回到刚开头的第一版块。现在那些问题都能解决了：阿尔茨海默症是二层域正常纠缠运动指向的信息，涉及的场也会跟着有连锁反应；记忆删除与恢复则不属于此。其实还有很多其它的东西今天没提啊，像异常在波域假说中的具体理论体系，休谟模因等与波域的契合处，“桥”和“云”的分析与利用…然后就是，各项实验报告和其他的东西，有的也附在文件里了。回去后先看看吧，免得之后细讲时效率不高。

最后提一嘴，异常消失是后面会说的空间折点问题相关的，不会影响记忆删除的结果，只是会让我们与修正花卉两方分别对“桥”与“云”逐渐失去使用掌握能力而已。还有，这种失去是等效的。

哦，以及一个小强调：今天的整个讲解只是一种数学角度的理解方式，方便各位对与记忆删除关联度高的波域假说内容有个大致印象和整体结构的大白话了解，而已。反复说这个是因为我不希望这对往后的细讲部分有什么负面影响，毕竟最近这段日子里总有那么些脑子不清醒的…虽然倒也情有可原。嗯。

那么，至此，第二板块就算是简单的过目完了。我们进入今天的第三个板块。

现在的…不管是从何种角度来看的，一切，都极其特殊。先是异常们正在逐渐失去他们的异常，再是修正花卉向我们宣战，有针对性的培育能使记忆删除掉的东西恢复的异常花卉并进行更有针对性的投放使用…相信各位最近或多或少的都有听到过一些…不好的东西。

（骚动声）

麻烦安静一下。（停顿）我知道，对这些问题，从一开始以来我们其实都在不安的本能驱使下有意无意的避而不谈一一不得不承认，最近在休息时间自愿来实验室无偿加班的现象普遍了起来。工作，或者说让自己连轴转的忙碌的确是个逃避问题的绝佳方式，毕竟没空去胡思乱想了。但到现在，尤其在已经讲到了波域假说的情况下，我觉得我们必须正视与直面它们了。

修正花卉的宣言想必大家早就看过了。忘却是真正的死亡，过去我们已经习惯了把这真正的死亡及它背负的所有美好不美好的东西都换成一串沉默的数字或数据。那些成为数字的他们会在脑海中不受控制的浮现，行走…直到“他们”多起来，最终随时间静静淌走。我们能接受，因为异常的存在，我们记得控制，收容，保护。为了全人类的整体利益，必要的牺牲无法避免。

换个立场。对于帷幕外的当事人，这自然是无法理喻的：挚爱血亲的身影被他人强行从心中抹去，忆起后才恍然发觉失去最重要的东西过的这些年完全就是没心没肺毫无价值；再者，一个国家被别人频繁干涉内政牵着鼻子走，察觉真相后才惊怒起牺牲巨大而孜孜以求的自由民主独立全他妈都是屁话和泡影…

基金会重申这是必要之恶，重申一切为了全人类，重申我们也付出了什么一一但现在这情况，谁会听啊？我们目前到底还是得维护帷幕稳定，而帷幕外也压抑太久了。让人类保持理智确实是种奢求，那些站着说话不腰疼的言论也总是扯不清楚。像什么，人类如果失去了宝贵的“人的精神”那还有存在的意义吗的话，我赌五毛钱，面对末日的时候绝对没人提这玩意儿。

如果是在平时，这对整体局面来说倒无伤大雅。人类不能没有基金会。但现在异常们自己都自顾不暇起来了…这本是值得开几瓶香槟站在食堂大厅的桌子上胡挥乱舞的高兴事不是吗？

是个人都对修正花卉的意图心知肚明。我们从前树敌太多，违背帷幕外道德的事似乎也干了不少。还有像什么，基金会即使没了异常也是支不小的不受控力量…“道德问题极其严重的大型跨国军事组织”，总之就是得死。前路渺茫，鬼知道我们这帮家伙又会被命运抛向何方？或是在尘埃落定的结局前头就被当做了牺牲品？哦草，这些东西还真都是该死的有道理一一

好了，有关妄图掌控全世界的独裁暴君基金会的局势分析先不提了，不好意思啊可能稍微有点跑题。毕竟那些大格局还是得留给上头去头疼，现实点的想法还得是关于我们自己今后的路。

这些破烂事…如果只是影响生活轨迹那还在接受范围内，精神上的打击也许更让人沮丧。在座的身份都是研究工作者，有部分人还兼是机动特遣队队员。到现在，留在基金会工作的我们，肯定也不是说只是为了工资和奖金一一虽然开玩笑的时候老是这么讲。那是还为了什么？不甘心？又在不甘心什么呢…有些纠结的情怀还掺杂了点不忿，亦或是在迷茫自己到底该为了什么而去值不值得的工作？

也许不用等命运动手，我们自己就先被自己杀死了；像理不开的水草缓慢的攀附上心脏，再一点点的将其拽入海底沉没。但在这之前，起码为各个站点少的可怜的心理学家们着想一下吧，我看他们现在已经有点要炸裂的感觉了。

（沉默）

好…看来我成功的把现场气氛搞砸了。很抱歉，所以还是回到我们目前的研究重点一一波域假说上好了，也许它能回答你的迷茫呢。

我们研究它似乎是个很简单的道理：现在基金会面临的问题或许有别的办法解决，但通过研究波域假说使修正花卉的手段彻底报废明显最为根本、直接、与有效。这是基金会的重要自救途径，我们当然要聚在这里开这个总结讲解会了。

但真的只是这样吗？

各位都是各自领域经验丰富的科研者，想必早已从第二板块的描述中看出来了这个项目的难度大到了什么地步。它现在是个假说，正是因为目前的理论、实验与数据基础都处于刚刚起步的阶段，其中一部分内容甚至只是实验数据的推论与假设而无法得到直接的肯定或佐证。即使对“桥”的分析与尝试利用不必完全弄清原理，这依旧是几乎无法完成的事。

说直白一点，我们现在正在一个不可能实现的方案上浪费精力。

可我说的是不可能实现的方案哦，没人说它没价值…

物理学家加来道雄在一篇文章中有提到过自己对一篇未完成论文的感受，那是爱因斯坦离世时桌上摆着的“统一场论”。我记得这篇还被选进孩子们的高中教材了来着…挺好。

“统一场论”是20世纪物理学的重要研究方向，但一直没什么大的突破性进展。从波域假说里，我们似乎能看到些影子…现代科学一直在做的事有很多，基本围绕探寻万物运转的秘密展开；我们想过寻找力的统一，构成不同物体的相同东西，囊括尽一切规则的公式，拉格朗日也是做类似事情的诸多著名者之一。

说着万物运转的秘密与联系，总是会有宿命论的声音出现。哦…没准有那么个平面直角坐标系，以宇为横轴，以宙为纵轴。上面变幻的函数是所有的过去、现在，乃至未来，数字能在上面推演出一切…

既然都说到这了，那干脆就从宿命论谈起好了一一

它是有的科幻小说或者其他地方喜欢提到的东西。上帝是程序员，宇宙是设计好的程序；按波域假说的二层域来看这似乎挺贴合，但人是无法在程序中创造出来的。我们可以把身高变成向量，把对某件东西的兴趣变成向量；这样的向量每时每刻都在自我改变，还被其他随时而动的向量影响，从而波动。进退、偏移，也许还会留下如微风荡过河流时起伏连绵的痕迹…我们认知中的一切与我们自身一起塑造了我们，这种塑造当然会表达为二层域的纠缠。但它是活的…以最大的感知触摸这所谓“程序”，我们愿意将它命名为“宿命”吗？宿命论在波域假说下可能真的没什么存在的意义了。

不是对错，是没有意义。很有意思，我们在用理智的科学唯物进行讨论，最终却用感性将讨论对象无意义化。科学从来都不是智力思维与逻辑的绝对主宰地，它的根基到底还在人文。

很多学者都知道一个拉丁文前缀“ignoramus-”，意为“我们不知道”。因为它被认为是现代科学的基础一一承认无知，然后才能向边界外探出手。熟悉科学史的人知道这句话并没有表面上的那么简单，而它看起来更像是哲学家们考虑的东西，不是吗？其实学久了基础科学，就会发现感知感性去体会确实是件无法或缺的事。

同样，尝试用心和直觉一一虽然有些内容本身挺反直觉的一一去重新观察波域假说…

太阳拥抱天空，世界会被点亮。春天的风吹来夏天的雨，夏天的雨溅入秋天的海；这是千百年来的共同景色，就像人们日出而作，日落而息。人的习惯与秋天的海似乎有某种联系，这当然是冥冥中认为的事。小一些的孩子感受到了，因为他们惊奇的发现抬脚踩在水坑里，会有与海看上去很像的东西跃起又落下；大一些的孩子感受到了，因为他们闭上眼时能幻想出一个个分子和原子在整个宇宙中旋转流淌，也许就能流到海那里去。

波域也自然而然的与秋天的海有关联了，我老是喜欢把海当成它。把手伸进海里的时候可以感到内部的水轻轻擦过，找出它的痕迹成了很神奇的事情。翻动的浪是什么颜色的？是玻色子染上的吧…哪怕很清楚玻色子的“颜色”并不是真的颜色，只是定义，但眼前还是能浮现黛青或赤橙晕开在海中的样子。天空在海眼中是什么？是难以言喻的奇异吧…它不能用海的法则说话，似远似近看不真切，映在海中的也是梦一样的迷糊。

真的很美。

波域假说本质上是在试图还原出所有认知中看见与想象的东西，试图展现宇宙本身。方程组，向量，可逆矩阵，可以从中窥见爱因斯坦，拉格朗日，宿命论和海。更早一些，从人类燃起第一束火把开始，万物运转的秘密就成了永恒的话题；或者说的更具体一些：万物内在的联系。从这方面来看，科学家和文哲学家并无差别，探究的载体有异而已。不管是在科学就如魔法的年代还是现在，[[$ E = mc^2 $]]同样令人激动…如果我们能拆解出二层域中的每个场和列图像呢？这将会是所有的联系，涵盖秋天的海和人的习惯，也涵盖科学上空的乌云…

那时我们将真的看见玻色子的颜色在海中晕开。

…除了生活的海，当然还得有些海之外的东西。比如天空，比如维度，复数，和另外的时空。这些听上去都挺稀奇，要有多少不着边际就有多不着边际；抱着一堆艰涩的理论书就算了，甚至还半点影都无法亲眼看见。但现在三层域又给了一个几乎触之可及的方向一一那是通往魔法大门的邀请函。降维或是升维真实的图景还蒙了一层纱，可我们已经得以看到莫奈和梵高的画了。色块与印象交错，不甚清晰，却也万分令人心旷神怡。一条从一到无穷大的路，哪怕只是一个雏形…终有一天能沿着它迈上未知的土地。会很难，可是我们能望到了，不是吗？

各位，总有些东西是死不了的。即使这世上比死更恐怖的事情多太多，星星也依然慢慢转动。

这就是波域假说的价值。纵一息尚存，亦生生不息。原来这世界上真的有东西值得我们去付出最忠诚的爱，可现在我们在日复一日的煎熬中快忘了她。

从前我们留在基金会的原因很简单：控制，收容，保护。可惜有太多难以言喻的日子，那是浑浊的江水与沉闷的阴天。大雾弥漫，什么都看不到。

前些日子我和几位同事去西伯利亚做汇报，发现这个冬天确实比往常冷太多。那边外头的气温有零下七下多度，十九站站点里面倒是恒温十七度。但还是，怎么说呢…真冷啊。我总有种感觉，西伯利亚的寒风会冰冷的渗进站点的厚障壁，灌进来把每个零件和齿轮都冻裂。于是世界停摆，死亡将至…

…还是那句话，总有些东西是死不了的。

有本书叫《朝闻道》，作者是刘慈欣，不知道大家看过没有。里面有这么一段：

&gt; “没有那么严重，另一批科学精英会很快涌现并补上他们的位置，对宇宙奥秘的探索欲望是所有智慧生命的本性。当宇宙的和谐之美一览无遗地展现在你面前时，生命只是一个很小的代价。”

之前就说了其实波域假说也只是一个尝试，一个方向。谁都不知道它有多少是正确的，有多少是谬误的；它目前也更不能告诉我们真实的世界和宇宙的目的。

但起码…它现在能给我们一个走下去的机会，和希望。

薪火相传，生生不息。在将到来的末日前为人类创造黎明是件需要太多勇气的事，我们却都只是普通人啊。

啧，波域假说…与其说是基金会在这种局势前的自救手段，它也许更是一种支撑信念的自救方式吧。没人能帮忙，所以我们从这两种意义上都得学会去救自己。

试着拾起最初的爱吧，然后就能挥起从前的魔法…

祝所有人都能平安度过这个冬天。
