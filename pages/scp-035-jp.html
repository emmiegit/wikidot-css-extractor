**Item nº:** SCP-035-JP

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-035-JP está atualmente armazenado em um cofre de armazenamento de baixa ameaça do Sítio-683. Obtenha permissão do responsável pelo armazém antes de usá-lo. Experimentos com SCP-035-JP devem ser conduzidos em uma câmara equipada com instalações de isolamento padrões. Objetos experimentais, sejam vivos ou inanimados, devem ser rigorosamente inspecionados e terminados através de procedimentos apropriados a menos que sejam observados propriedades.

**Descrição:** SCP-035-JP assemelha-se a um bambolê de diversão normal. As palavras &#34;Dobra de Bambolê&#34; estão escritas ao lado, e nenhuma anomalia foi encontrada através de inspeção visual.

A diferença entre SCP-035-JP e um bambolê normal acredita-se ser a transferência de parte ou todo o corpo do usuário para outra localização. Veja Registro de Teste 035-JP para detalhes do destino da transferência.

Quando SCP-035-JP é utilizado como um bambolê normal, o corpo sobre SCP-035-JP será transferido para vários lugares. Não há limite no número de rotações ou tempo, o efeito durará enquanto você rodar SCP-035-JP, mas a anomalia não irá ser exibida através da rotação de SCP-035-JP a não ser o torso humano.
Caso a rotação seja interrompida enquanto usa-se SCP-035-JP, o corpo sendo transferido será deixado para trás. Acredita-se que o corpo do usuário é perfeitamente amputado baseado na localização de SCP-035-JP, e que o usuário é morto por conta de intenso sangramento.

Além disto, derrubar SCP-035-JP em uso sem pará-lo resultará na transferência do corpo inteiro do usuário. Utilize Classe-D para testar SCP-035-JP para prevenir alta mortalidade de sujeitos e diversas contaminações por metástase.

**Adendo:**
__**Registro de Teste 035-JP-1 - Data ██/██/███**__
 **Sujeito:** Homem japonês comum com uma pequena câmera CCD com GPS acoplado em sua cabeça (Daqui em diante referido como D-9668)
 **Método de implementação:** Deixar D-9668 usar SCP-035-JP em uma câmara de contenção padrão.
 **Resultados:** A parte superior de D-9668 é transferida a uma pequena sala em estilo japonês de aproximadamente 8 tatames. Uma lança com uma perna masculina adulta de aproximadamente 1.5m vagueia ao redor de D-9668, fazendo com que D-9668 entrasse em pânico e derrubasse SCP-035-JP. D-9668 desapareceu. Nenhum sinal de GPS detectado.
 **Análise:** Dado a natureza de SCP-035-JP, o corpo inteiro de D-9668 pôde ter sido transferido. Eu espero que ele não goste de peixe.

__**Registro de Teste 035-JP-2 - Data ██/██/███**__
 **Sujeito:** Funcionário classe-D que performou o mesmo processo que em Registro de Teste 035-JP-1 (Daqui em diante referido como D-4658)
 **Método de implementação:** O mesmo de Registro de Teste 035-JP-1
 **Resultados:** A parte superior de D-4658 é transferida para a água. D-4658 inala água aos pulmões, agarra SCP-035-JP em rotação e o corpo é dividido em dois. Nenhum sinal de GPS detectado.
Em adição, um organismo desconhecido foi detectado na água do mar que parece ter fluído para fora do destino de transferência de D-4658.
 **Análise:** Não é possível compreender as regras do destino da transferência. Em primeiro lugar, para onde ele foi transferido?

__**Registro de Teste 035-JP-3 - Data ██/██/███**__
 **Sujeito:** Funcionário classe-D que performou o mesmo processo que em Registro de Teste 035-JP-1. Um performance profissional de Bambolê, voluntario-se para este experimento. (Daqui em diante referido como D-8556)
 **Método de implementação:** O mesmo de Registro de Teste 035-JP-1
 **Resultados:** A parte superior de D-8556 é transferida para uma cidade similar a Londres. Um motim de larga escala parece estar ocorrendo no destino da transferência, e foi confirmado que um esquilo com locomoção bípede de aproximadamente 2 m com músculos anormalmente desenvolvidos está realizando atividade destrutiva. D-8556 virou sua parte superior e jogou SCP-035-JP fora, escapando de forma bem sucedida do local de transferência. Não houve ameaça à vida além do ataque de criaturas através de pedras e flechas. Quarentena e tratamento estão atualmente em andamento no Sítio-683.
 **Análise:** Eu solicitei ao departamento de Recursos Humanos para remover D-8556 da minha lista de dispensa mensal. Parece que ele achou uma vocação.</textarea></pre>
