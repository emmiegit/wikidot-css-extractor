**Об&#39;єкт №:** SCP-1257-RU

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** Суб&#39;єкта слід утримувати у стандартному мебльованому приміщенні 12 х 12 метрів із замкнутою системою життєзабезпечення і санітарним оздобленням. Меблі слід використовувати без гострих кутів і з мінімальною кількістю металевих деталей. До камери утримання SCP-1257 заборонено проносити будь-які горючі речовини і кислоти, оскільки вони можуть ускладнити прибирання. Прибирання приміщення слід здійснювати в міру необхідності.

Всі відвідувачі зобов&#39;язані бути одягнені в костюм бактеріологічного захисту та приймати дезінфекційний душ після виходу з камери утримання.

**Опис:** SCP-1257 – це чоловік європеоїдної раси. Виглядає на 30-40 років, середньої статури, зріст 176 сантиметрів, вага 70,5 кілограм. Брюнет, очі карі. Характерних ознак немає. Не надає ніяких особливих переваг певній їжі або одягу. Зазвичай мовчить.

Особливістю суб&#39;єкта є його повна нездатність прожити більше 24 годин, протягом яких він гине, щоб знову відродитися на місці своєї загибелі. Щоб ознайомитися з експериментами по подовженню життя суб&#39;єкта, зверніться до журналу експериментів 1257-Т.

Труп SCP-1257 завжди залишається на місці загибелі і може бути транспортований – суб&#39;єкт все одно знову з&#39;явиться на цьому місці, а тіло нікуди не зникне.

**Обставини захоплення:** Суб&#39;єкт був виявлений ██.██.████ в ████████, Росія, наступного дня після смерті, спричиненої ударом струму. Колишня дружина повідомила в поліцію, що її чоловік, який загинув напередодні, стоїть посеред квартири. Дзвінок був перехоплений, на місце події вислали групу захоплення, яка затримала SCP-1257. Його дружині було введено амнезіак.

Після збору інформації з&#39;ясувалося, що чоловіка звуть Андрій ██████, йому 36 років, живих родичів не має. Стверджує, що за деякий час до прибуття до Фонду його прокляли на вічні страждання.

++ Журнал експериментів 1257-Т
&gt;
&gt; **Мета експериментів:** Спробувати подовжити життя піддослідного на строк, більший ніж 24 години з моменту появи.
&gt;
&gt; **Експеримент 1.** Контрольний.
&gt; **Опис експерименту:** SCP-1257 залишили у його кімнаті на 24 години.
&gt; **Результат:** Через три години суб&#39;єкт вирішив поїсти і випадково пошкодив собі артерію, що призвело до швидкої загибелі.
&gt;
&gt; **Експеримент 2.**
&gt; **Опис експерименту:** Аналогічно до попереднього, для вживання їжі SCP-1257 було надано пластикове приладдя.
&gt; **Результат:** Один з приладів розколовся, і суб&#39;єкт випадково проковтнув його, що призвело до смерті від значних пошкоджень внутрішніх органів і кровотеч.
&gt;
&gt; **Експеримент 3.**
&gt; **Опис експерименту:** Аналогічно до попереднього, SCP-1257 відмовили у наданні їжі.
&gt; **Результат:** Через п&#39;ять годин суб&#39;єкт спіткнувся об власні ноги і зламав шию об кут ліжка.
&gt;
&gt; **Експеримент 4.**
&gt; **Опис експерименту:** Протягом 24 годин SCP-1257 зобов&#39;язаний лежати на ліжку.
&gt; **Результат:** Суб&#39;єкт задрімав і уві сні проковтнув власний язик, що призвело до загибелі від асфіксії.
&gt;
&gt; **Експеримент 5.**
&gt; **Опис експерименту:** Протягом 24 годин SCP-1257 зобов&#39;язаний сидіти у кутку кімнати, що оббита повстю і не містить в собі будь-яких речей.
&gt; **Результат:** Під час експерименту в кімнату якимось чином зайшов один із співробітників класу D, який був тут же виведений. Через дві години суб&#39;єкт помер від важкої форми кору. Пізніше з&#39;ясувалося, що співробітник класу D, що заходив у камеру утримання, нещодавно перехворів на кір. Також він не зміг дати відповіді, чому вирішив зайти в кімнату, і, головне, – як він це зробив. Співробітник був ліквідований.
&gt;
&gt; **Експеримент 6.**
&gt; **Опис експерименту:** Протягом 24 годин SCP-1257 зобов&#39;язаний сидіти у кутку кімнати, що оббита повстю і не містить в собі будь-яких речей. Кімната була простерилізована, а двері обладнані електронним замком, який був запрограмований відчинитися тільки через 5 годин.
&gt; **Результат:** Відмовила замкнута система життєзабезпечення, і суб&#39;єкт загинув від асфіксії.
&gt;
&gt; **Експеримент 7.**
&gt; **Опис експерименту:** Протягом 24 годин SCP-1257 зобов&#39;язаний сидіти у кутку кімнати, що оббита повстю і не містить в собі будь-яких речей. Кімната була простерилізована, а двері обладнані електронним замком, який був запрограмований відчинитися тільки через 5 годин. Всі системи життєзабезпечення продубльовані.
&gt; **Результат:** Суб&#39;єкт раптово схопився за серце і помер. Розтин показав, що це був серцевий напад.
&gt;
&gt; **Експеримент 8.**
&gt; **Опис експерименту:** Протягом 24 годин SCP-1257 зобов&#39;язаний сидіти у кутку кімнати, що оббита повстю і не містить в собі будь-яких речей. Кімната була простерилізована, а двері обладнані електронним замком, який був запрограмований відчинитися тільки через 5 годин. Всі системи життєзабезпечення продубльовані, чергує бригада лікарів.
&gt; **Результат:** Через 19 годин у піддослідного почали проявлятися ознаки інфікування SCP-████, кімната була запечатана і зачищена.

Було прийнято рішення утриматися від подальших експериментів до особливого розпорядження, зважаючи на небезпеку підтримування життя в суб&#39;єкті. Правила утримання були доповнені.</textarea></pre>
