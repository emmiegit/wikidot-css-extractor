**Projeto #:** SPC-173

**Capacidades do Combate Selachiano:** SPC-173 deve permanecer ao lado da piscina no Área de Resorts Oceanico Ali indefinidamente. Os funcionários em férias no ARO Ali são obrigados a passar pelo menos sessenta minutos dentro do alcance visível do SPC-173 por período de vinte e quatro horas de sua estadia no retiro por razões terapêuticas. Não menos de três funcionários devem permanecer dentro do raio efetivo do SPC-173 a qualquer momento, a fim de conter e/ou fornecer assistência médica a seus colegas caso sejam atacados.

**Componentes do Projeto:** SPC-173 é um componente único; uma estátua animada de um tubarão (FRIGORÍFICO VERDADEIRO) construída com conchas e troncos. O FRIGORÍFICO VERDADEIRO é tipicamente inerte - e geralmente não representa perigo para o pessoal em sua vizinhança imediata. O FRIGORÍFICO VERDADEIRO entra em um estado ativo, no entanto, quando qualquer pessoa que o observa visualmente cerra um ou ambos os punhos (doravante &#39;vítima&#39;). Quando isso ocorrer, o FRIGORÍFICO VERDADEIRO ficará animado e se aproximará da vítima. Ele então quebrará um único dígito na(s) mão(s) ofensiva(s) e retornará à sua posição original. Isso sempre ocorrerá ao longo de um único segundo, independentemente da distância da(s) vítima(s) atual(is).

FRIGORÍFICO VERDADEIRO foi transferido para ARO Ali em 1993, como parte do projeto experimental IREQUELL. É utilizado como um meio de auxiliar no condicionamento dos agentes do Centro para desenvolver contenção quando confrontados com uma entidade selachiana. Anteriormente, os agentes eram KIA durante as missões do Centro, devido à sua incapacidade de avaliar situações com calma e priorizar objetivos de missão crítica. Os operativos no campo ficariam totalmente preocupados com o engajamento e espancamento de ameaças selachiana.

A substância marrom avermelhada na piscina do resort é uma combinação de A1 Molho de Bife e Hawaiian Punch. A origem desses materiais é desconhecida, mas foi relatado que eles são deliciosos.
