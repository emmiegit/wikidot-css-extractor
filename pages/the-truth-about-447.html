&#34;¿Por qué zombis?&#34;

El doctor Alistair, sentado en una silla ante el consejo de O5, trató de ocupar el menor espacio posible. Sabía muy bien que era inútil, pero acciones como esa siempre han sucedido por su cuenta. El Dr. Alistair era un investigador común en el empleo de la Fundación. Estudió pequeñas cosas insignificantes como el mejor cepillo de dientes del mundo o una camiseta con el logotipo de la Fundación. Lo único que lo hizo destacar fue el estudio de SCP-447. Y esa parecía ser la razón por la que lo llamaron a esta sala.

&#34;¿Por qué yo? ¿No fue Clef quien trajo esta mierda a la Fundación? ¡Es a él a quien tienes que preguntar! Pero no, tienen miedo de él y ahora la tomas contra mí, ¿eh? ¿Y si yo sacara un arma y disparara a cada uno de ustedes?&#34;

Eso es lo que le habría dicho, si pudiera. Pero no eras lo suficientemente valiente. Y lo registraron varias veces, incluso tomaron su pluma que podría haber sido utilizada como arma. Alistair tampoco tenía una pistola. Ni un arma de servicio, ni una en casa, ni siquiera una pistola de juguete de la infancia. Así que las únicas opciones que le quedaban eran sudar, suspirar nerviosamente, mirar al suelo y rascarse el cuello.

Querían una respuesta de todos modos, así que se aclaró la garganta y comenzó a hablar con todo el coraje que pudo reunir:
&#34;Bb-bu-eno ... Uh-mmm. Ejem&#34;. Después de ofrecer una declaración tan impresionante, Alistair lloró e intentó pasar a la siguiente parte. Comenzó a susurrar con voz desesperada: &#34;Conviértete en dentista, dijo mamá, ¿por qué no ...&#34;

&#34;¡Alistair!&#34; - gritó O5-2, interrumpiendo lo que posiblemente podría haber evolucionado en un ataque de histeria. &#34;¿De qué estás hablando? ¡¿Por qué todos piensan que aplicar SCP-447-2 a los cadáveres hace que se reanimen y tengan hambre de cerebros?!&#34;

&#34;Pero eso es ...&#34; - Alistair intentó disculparse.

&#34;¡¿Pero eso es qué?!&#34; - gritó O5-1, enfureciéndose gradualmente. &#34;¡La mitad del sitio piensa que tienen un virus de la Corporación Umbrella o algo así en sus manos! Estamos cansados ​​de leer los informes del administrador del sitio, diciendo que al menos dos veces al mes atrapan a un empleado menor con muerte cerebral u otro, intentando, ¡traer un hámster muerto o una rata allí!&#34;

Un archivo bastante pesado de informes variados fue lanzado a el al final de su discurso, volando hacia el Dr. Alistair. Los informes se cayeron, dispersos sobre y alrededor de él.

&#34;¿Quién difundió esta desinformación?&#34; - preguntó O5-4, interrumpiendo la corriente de ira de su colega, luego entrecerró los ojos con sospecha. &#34;O ... ¿O es realmente cierto? Alistair, si supiste esto todo el tiempo y dejaste intencionalmente la información sobre SCP-447-2 y sus efectos sobre los cadáveres, tendremos que tomar medidas&#34;.

&#34;Mira, yo ...&#34; - el investigador estaba completamente asustado. Intentó ponerse de pie, para salvar el día, pero sus piernas no les respondían y lo único que logró fue arrastrar los pies en su silla. &#34;Pues, los cadáveres ...&#34;

&#34;Por cierto, Alistair&#34;, entrecerró los ojos del O5-1. &#34;¿Qué sucede exactamente cuando el limo del 447 entra en contacto con un cadáver?&#34;

&#34;Bueno, yo ... Esa es la ... Es por eso que ...&#34; - respondió el médico e inmediatamente se sintió amenazado y paralizado. El Consejo quería la verdad y ya era hora de que se le ocurriera algo. No podía dejarles entrar en su secreto. Esto podría llevar que lo despidieran en poco tiempo. Sabía que eso no fue realmente malo, excepto por la terminación o la eliminación de la memoria que generalmente acompañaba al despido. Una vez más reunió su coraje e hizo un segundo intento.

&#34;Estoy completamente seguro de haber archivado la información sobre el efecto de SCP-447-2 en los cadáveres. Y estoy seguro de que esa información estaba en el informe, así como en el registro del experimento en el momento en que lo archivé. Parece que alguien borró los datos &#34;.

&#34;¿Qué?&#34; - Los miembros del Consejo quedaron boquiabiertos. &#34;¿Qué quieres decir, borrar? ¿A quién? ¿Y cómo?&#34;

&#34;Significa que alguien eliminó la información relevante a propósito, pero no fue lo suficientemente rápido y, por lo tanto, parte de la información finalmente se extendió entre el personal, especialmente entre la Clase D. Debido a su calendario de terminación mensual, la información se corrompió y resultó como eso. En cuanto a quién lo hizo ... Tengo algunas sospechas. Pero quiero asegurarme de que mi opinión se mantenga anónima &#34;.

&#34;¡El nombre!&#34; - exigió O5-1

&#34;Sospecho que el que capturó el objeto también fue el que redactó la información. Hasta donde sé, su pasado no está realmente claro y no podemos estar completamente seguros de su lealtad. Conoces al hombre al que me refiero&#34;.

La sangre se le les subió en las caras del O5. Los murmullos se levantaron. Alistair fue escoltado fuera de la sala de reuniones del Consejo. Después de quedarse solo en el pasillo, se sentó en el suelo, se limpió el sudor de la frente y buscó una pastilla en su pastillero. Se las arregló para escapar esta vez, por lo que tenía varios meses de vida tranquila por delante, a menos que Clef descubriera quién lo calumnió, claro. Es mejor así, de todos modos. El Dr. Alistair no podría haberles dicho que no realizó ninguna prueba de 447-2 en cadáveres. No pudo haberlo hecho, y evitó las preguntas de sus colegas. De ahí de toda esta mierda de los zombie, porque él nunca dijo nada específico.

Alistair no realizó ninguna prueba de 447-2 con cadáveres porque les tenía un miedo mortal a eso.</textarea></pre>
