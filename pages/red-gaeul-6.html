**눈은 눈으로 (그리고 피)**

**저자:** [[*user poi-damgi]]
[[include info:end]]





불나방이라는 말을 들어본 적이 있었다.

불 속으로 뛰어드는 나방. 목적과 이유는 몰라도, 어쨌든 결과적으로 스스로 불에 뛰어드는 모든 덧없는 것들의 멸칭. 최진아는 단 한 번도 실제 불나방은 본 적이 없지만, 기적술사로서 불을 다루다 보니 결국에는 불나방이라는 관념에 대해 생각하게 되었다. 만일 최진아 자신이 불나방이 된다면 무엇을 어떻게 왜 해야 할 것인가. 그러다가 최진아는 세 가지의 계획을 머릿속에 두었다.

하나, 견딜 수 있는 불꽃에만.

둘, 꺼질 수 있는 불꽃에만.

셋, 반드시 해야 할 때만, 뛰어들 것.

&#34;이 미친 새끼가...!&#34;

옥상 위의 외마디 경악을 아래로 하고 최진아는 뛰었다. 몸 전체를 둘러싼 기적술의 불꽃이 그 옷을 그을리고 머리카락을 끝부터 차츰 갉아먹었다. 그 순간 최진아는 화염이 되어 뛰었고, 열기는 제 주인의 약동하는 생명에 응해 불탔다. 콘크리트 바닥에 그을음의 발자국이 생기고 잡초에 불이 붙었다. 마치 하나의 주홍빛 신성한 짐승이 연약한 사냥감을 쫓듯이 뛰었다. 열기가 비행운처럼 뒤로 남았다.

새까만 단검의 날이 하늘로 치솟더니 단번에 다시 내리꽂혔다. 그에 맞추어 무형(無形)한 힘들이 날카로운 형상을 이루어 수직으로 내려꽂혔으나 작열하는 현장에 이르기도 전에 공중에서 사라져버렸다. 최진아는 건물 문을 통과해 달렸다. 복도와 계단을 내려오는 목소리가 쩌렁쩌렁 울렸다.

&#34;얼마나 버틸 수 있을지... 보자!&#34;

나름 예리한 지적이였다. 최진아의 기적학적 화염은, 최진아의 전신을 태우고 녹여버릴 만큼 뜨겁지는 않았으나 쉬이 꺼졌다. 빈틈이 보인다면 결국에는 정밀히 동작하는 공격에 노출되는 셈이다. 그는 계단을 달음박질하면서 품에 손을 집어넣었다. 열기가 품 안까지 파고들었다. 그는 나이프 하나를 끄집어내 손에 쥐었다. 아주 느리지만 날붙이가 달궈지는 듯한 감각이 느껴진다.

상대는 3층 옥상에 있다. 넥서스 안에 3층보다 높은 건물은 없고, 옥상으로 향하는 길에 잠금 장치가 있는 건물도 없으며, 빈집은 건물의 40%를 차지한다. 반격자에게 유리하다. 그럼에도 2층까지 막 도달하는 그 순간 불길이 져버리는 벚꽃처럼 가물거리며 불똥을 토하기 시작한다. 공격이 곧 날아든다고 가정한다면, 역으로 적보다도 최진아가 몹시 불리해진다. 파도를 거슬러 오르느라 용쓰는 연어는 작살총을 피할 수 없다.

최진아는 입술을 깨문다. 피가 가는 피부 위를 뱀처럼 스침과 동시에 불길이 재점화하고, 손등의 문양이 다시 밝아진다. 열기가 최진아의 머리 끝을, 불태운다. 다시 열광은 적막한 공간을 채운다. 그 순간 최진아는 도약하여 몇 개의 계단을 넘어선다. 그 순간 몇 개의 바람 소리가 최진아의 곁을 스친다. 그는 다시 한 번 불길을 움직인다. 그 시뻘건 기운이 최진아의 팔에 모여들고, 핏빛의 마방진으로 화한다. 그는 단번에 그 빛을 내던진다. 3층과 옥상의 희미한 경계에서 핏빛이 단번에 스쳐지나간다. 악, 하는 외마디의 비명과 함께 크게 무엇이 떨어지는 소리가 들려온다.

&#34;잡았다.&#34;

눈이 다시 흰빛의 광채로 화해졌다. 우비를 푹 눌러쓴 여자가 엎드러져 있고, 단검은 저만치 날아가 벽에 기댄 상태다. 그는 단검을 먼저 집어들었다. 꽃 모양의 보석이 박혀 있는데 아직도 굵은 광채를 조금씩 토하고 있었다. 최진아는 이를 던져버린 후 쓰러진 자의 멱살을 쥐고 들어올린다.

&#34;PoI-2314, 이름이 주세은, 이던가.&#34;

최진아는 내려앉은 목소리로 말했다. 어쨌든, 최진아는 시간이 없는 셈이 아닌가. 이효인을 찾아내야 했고, 아마 그걸 아는 사람은 이 여자 뿐일 것이다. 그럼에도 손 안에 붙잡힌 자는 몇십 초간 그 어떠한 미동도 없었다. 최진아는 자신도 모르게 식은땀을 흘렸다. 잠시 사고가 이성에서 고민으로 치우칠 무렵 갑자기 여자가 몸을 비틀며 떨어진 칼 쪽으로 손을 뻗었다. 최진아는 단 이 초 내에, 그의 팔을 꺾고 쓰러뜨려 놓았다.

&#34;헛수고다. 주세은.&#34;

&#34;......결국 재단이... 나까지 붙잡았네.&#34;

주세은은 피식 웃었는데, 최진아에겐 꼭 괴로워하는 꼴처럼 보였다. 최진아는 날을 감싸 쥐었던 나이프를 꺼내 주세은 쪽으로 겨누었다. 그는, 자신이 쥔 나이프에서까지 주세은의 심장 고동 소리가 느껴지는 것만 같아 무언가 알 수 없는 기분을 느끼었다. 이효인은 지금껏 두 번을 이렇게 행동해 온 걸까. 요원인 최진아조차도 당연하다는 듯이 적백합교회에게 덤벼든 이효인의 만용을 헤아릴 수 없었다.

&#34;주세은, 나와 같이 있던 남자 알지.&#34;

&#34;그래.&#34;

&#34;지금 어디 간 거지?&#34;

&#34;내가 그걸 재단에게 알려줘야 할 의무는 없어.&#34;

주세은은 미소를 남기고 입을 다물었다. 최진아는 그 순간 불꽃 같은 감정이 턱끝까지, 범람하듯 차오르는 것을 느꼈지만 이를 악물었다. 진정해야 하는 이유가 있다. 재단 윤리, 자비 윤리. 모든 것을 허물허냥 벗어던지고도 남는 것은 결국 한 인간의 행방에 대한 그런 윤리였다.

그때, 주세은이 내뱉듯, 혹은 탄식하듯 한 마디를 했다.

&#34;하지만 한 가지만 알려줄게.&#34;

그리고 웃는다.

&#34;넌 이미 그 남자를 봤어.&#34;

이렇게 될 일은 아니였다.

이효인은 불길의 연기가 마악 치솟는 건물을 뒤로하고 마을의 구석 숲에서 달리고 있었다. 흰나비처럼 나무 새를 질주하면서 그는 추적자를 곁눈질했다. 재단에 근무하면서 표적이 된 것은 아주 간만이였고, 걸핏하다가는 그의 조부모처럼 될 것이 뻔했다. 그 일말의 두려움을 항공유처럼 불사르며 그는 달렸다.

마치 파도치는 듯한 소리가 뒤에서 울리더니, 주홍빛의 무언가가 그를 스쳐 날아갔다. 자폭 인발과 동일한 색의 그것은 아마도 기적술이든 마술이든 그런 부류였을 것이다. 이효인은 적어도 습격자가 예상한 속도보다는 훨씬 빨랐다. 그 사실이 유일한 위안이였다.

방금, 칼 하나가 이효인과 최진아를 가르며 날아든 이후로 그는 완벽한 혼자였다. 최진아는 이효인이나 그 목소리 중 하나도 눈치채질 못하고 있었으며 다른 그 어떠한 생물들도 매한가지였다. 새들은 이효인을 아슬아슬하게 피해 스쳐가다 날아드는 불꽃에 맞아 추락하는 일이 몇 번이나 있었다. 비록 쫓긴다는 상황 속에서 급조해낸 생각이지만, 분명 그 칼이 문제였다.

물론 칼을 쓰는 그 적도 문제기는 했다. 적은 최소한 이효인이 보기에도, 자신의 동료보다 더한 기적술사였다. 분명 그를 쫓아 산길을 내달리고 있음에도 번번히 안정적인 기적술을 사용하는 듯 보였다. 기적사들은 피나 다른 것이 없으면 저 정도의 기적술을 쓰기는 어려울 텐데, 하고 이효인은 독백해 보았지만 헛수고였다. 적은 빠르고 멀리 있었으며 굉장히 다발적인 공격을 해 와서, 이효인으로서는 접근전은 커녕 지닌 권총을 장전할 시간조차도 없다.

곧 그는 함몰되듯 파인 계곡 지대에 도착했다. 차라리 운이 좋은 셈이다. 이효인은 최대한 몸을 웅크린 채로 백색의 바위 아래로 몸을 숨겼다.

&#34;미친 새끼.&#34;

저속한 말을, 간만에 입에 올리며 그는 권총을 꺼내들었다. 묵직한 쇳덩이의 감각이 손목을 누른다. 재단 요원으로서는 골백번 해 온 과정인지라 지친 육체에게도 익숙한 것이 다행이였다. 철컥, 하는 그 순간 그는 단 몇 초 내로 생각을 정리해야 한다. 적을 쏜다, 맞출 수 있다면 쏜다. 경우는 두 가지인데 만약 빗맞는다면 다음 기회는 불명. 맞춘다면 최소한 난해한 각도에 있는 상대가 단번에 죽지는 않을 테고 붙잡아서 다시 그 칼을 쓰는 방법을 실토하게 해 본다.

죽인다라...... 이효인은 감회가 새로워졌다. 방금까지 원수의 목전(目前)에서 도살당할 판이였는데. 이 쇳덩이 하나가 이토록 의지가 될 줄이야. 그는 손가락을 방아쇠에 집어넣고, 적의 소리를 듣는다. 바람을 가르는 소리를 듣는 사냥꾼처럼 듣는다. 심장이 뛰기 시작하고, 발소리가 느껴진다. 그 순간. 단 한번의 순간. 

굉음.

그 순간 허공에 주황색 빛이 폭발하듯이 켜진다. 이효인은 즉시 몸을 일으키고 내달린다. 적을 맞춘 것이 아니다. 적의 공격 중 단 하나를 요격했을 뿐. 뚫려나간 기적술의 탄환이 터지는 그 허공을, 다시 몇 개의 불덩이가 궤뚫는다. 그중 하나가 이효인의 등을 치고 지나간다. 격통과 파열음의 외마디와 함께 그는 순간 발을 놓치고 넘어진다.

적은 어디에?

왜?

실수했다.

순간 생각들이 엎질러지듯 마구잡이가 되었다. 넘어졌고, 몇 번을 굴러 내려갔다. 총을 쥐고 있다고 생각했는데 사라졌다. 총을 놓치던 도중 난 것인지 손바닥에 길게 긁힌 흔적이 있었다. 쓰라리고 아팠지만 참혹한 실패 때문에 고통은 모든 감각의 뒷전이였다. 단 한번 기회였는데도 실패했다. 이제 남은 일은..... 그는 주먹을 말아 쥐었다. 불나방 같은 짓이였지만, 최소한 온 하늘이 불살라지는 동안에는 가장 현명한 짐승이 불나방이 아닌가.

그 순간 위쪽에서 그림자가 드리웠다. 이효인의 눈이 순간 습격자의 눈과 정확히 맞아떨어졌다. 그 눈이 어쩐지 너무 평범한 인간 같아 보여서, 그는 치를 떨며 일어나려 했지만 그 순간 시커먼 날붙이가 그의 목을 겨누었다.

&#34;안녕. 이효인.&#34;

밝은 목소리였다. 목소리로는 남자인지 여자인지 알아챌 수도 없었다. 심지어 역광이 드리운 얼굴마저도 그러했다. 얼굴이 둥글고 키가 작으며, 눈이 컸다. 머리칼은 말총머리로 묶었는데 붉은지 갈색인지는 효인의 지친 눈으로서는 구별할 수 없었다. 미묘한 아름다움이 느껴지는 그 모습에 이효인은 순간적으로 짜증과 당황을 동시에 느꼈다.

&#34;이효인이 아니던가? 이효 하고 또 뭔가는 확실한데?&#34;

그는 중얼거리면서 웃었다. 아니, 웃고 중얼거리고 무표정 짓기를 반복하는 듯 보였다. 순간 이효인의 어깨 위로 다른 손이 쑥 들어와 그의 턱을 쥐어 고정해냈다. 순간 소름이 그의 척추를 지배했다. 한 손은 겨드랑이를 통과해 칼을 들어 효인의 목에다 대고 한 손은 효인의 턱을 쥔 터라 붙잡힌 나비 꼴이였다. 총은 없고 무기라고는 삼단봉인데, 삼단봉도 지금으로선 꺼내쓸 수가 없다.

&#34;이효인 맞지? 응?&#34;

그 자가 칼을 세게 고쳐쥐며 물었다. 그에 따라 턱에 가해지는 손아귀 힘도 굳세어졌다. 이효인은 하는 수 없이 내뱉듯이 맞다, 식의 대답을 해 두었다. 웃는 소리가 한동안 시끄럽게 울렸다.

&#34;결국에는 연지의 애가 돌아왔어...&#34;

이효인은 순간 전신의 신경이 곤두서는 듯한 느낌을 받았다. 누구의 무엇이 돌아왔다고. 애가 돌아온다는 것이 대체 무슨 의중인가. 인질 잡히든 붙잡히든 한 것보다 굴욕적인 것은 그 속에서 이효인이, 적의 말을 궁금해하기 시작했던 것이다.

&#34;아. 무슨 소리인지 모르는 모양이군.&#34;

피식 웃는 소리.

&#34;네 부모가 재단 요원이였다는 건 알지?&#34;

&#34;......뭐라고.&#34;

이효인은 이를 악물었지만, 무심코 잇새로 그 소리가 새어나갔다. 적은 몰랐냐는 듯 고개를 갸웃했다. 가증스럽다. 가능하다면 찢어 죽이고, 그 뇌만 축음기로 만들 수 있으면 좋았을 것을. 이효인은 절망적인 감정이 몸을 짓누르고 다지는 것을 똑똑히 느꼈다.

&#34;몰랐어? 재단 인간들은 하여간 비밀 하나는 좋아한다니까. 네 아빠랑 어머니 둘 다 그랬는데.&#34;

어머니, 라는 말과 아빠, 라는 말 사이에서 강한 단어와 어투의 무게가 도드라지도록 들렸다. 머릿속이 뒤죽박죽이였다. 과거의 일이, 11년 전 그날의 일이 아닌 다른 역사가 이효인에게 막 닥쳐왔다. 그래. 재단 사람들은 아버지를 알았다. 효인이 태어나기도 전에 아버지가 죽었고 어머니는 효인을 낳고 도망쳐버렸다는 말을 수천 번 들었는데 예상대로 거짓말이였다, 고 작전 전에 생각을 했다. 하지만 그것이 난데없는 곳에서 찾아왔다면.

&#34;네 어머니는 멋진 사람이였어. 네 얘기도 조금씩은 해 줬지.&#34;

&#34;무슨...... 개소리야.&#34;

효인이 태어나기도 전에 아버지가 죽었고 어머니는 효인을 낳고 도망쳐버렸다는 말. 그것이 거짓말이라는 판단. 침묵. 그 속에서는 이효인의 십일 년 묵은 증오도 불시에 침묵했다. 오직 왜, 하는 쓸모없는 한 단어만이 철쭉처럼 만개했다.

&#34;네 아빠는 재단 요원이였고 어머니도 그랬어. 단지 선택지가 달랐거든. 네 아빠는 우리에게 죽었어. 그리고 너희 어머니는 우리와 하나가 되었다지.&#34;

&#34;개소리.&#34;

&#34;어떻게든 생각해.&#34;

그 자는 무엇이 그리 웃긴지, 몸을 들썩거리면서 웃었다. 이효인은 멍해졌다. 약에 취한 것처럼 몸에 힘은 들어갔지만 그 다음 일을 상상할 수가 없었다.

&#34;배신 뭐 그런 거라던지. 아무 거나 생각해. 왜 너희 어머니가 우리 중 하나 교인이 되었는지는 나도 모른다고. 어쨌든 간에...... 지금은 둘 다 죽었고 너만 남았구나.&#34;

하얀 피부에 검은 날이 와 닿는 감각이, 왜인지 당연하게 느껴졌다. 이효인의 핏줄과 심장은 지금도 피를 짜내고 있을 테다. 그 순간 그는 처음으로, 아주 처음으로 이 작전에 뛰어든 것이 후회나 절망이나 그러한 감정으로 돌변하는 것을 보았다. 듣지 못했을 것을 원했다. 그제서야 이효인은 자신의 목적이 거창한 것이 아니라, 고작 죽이고 싶은 사람을 죽이고 잡고 싶었던 것을 잡는 것 뿐임을 깨달았다.

&#34;네가 할아버지와 할머니를 죽였지? 그렇지?&#34;

그는 짐승처럼 악을 썼다. 적은 침착한 미소를 짓는다.

&#34;아냐. 헛짓거리야. 그 사람이 한 짓이지. 네 가족들은, 우리 교회가 도살당했을 때 지휘관이였다는 사실 알아. 하지만......&#34;

바람이 분다. 아무도 보지 못하는 상황 속에서 이효인은 소나무처럼 뻣뻣하게 서 있었다. 그의 턱을 쥔, 키 작은 사람의 몸에서 난데없는 향수 냄새가 나면서 머리카락이 마악 흔들린다. 이제 보니 염색한 붉은 머리다. 그 사람은 젊다. 겉보기엔 이효인보다도 젊다. 막 나뭇잎들이 나부끼는 듯 하고, 멀리의 타는 냄새가 난다. 이효인은 눈을 부릅떴다.

&#34;과거에 얽매여서 원수를 갚는 건 헛짓거리야. 이효인. 우리들의 주홍왕은 그런 것 따윈 원하지 않아.&#34;

&#34;닥쳐.&#34;

일갈. 그리고 여전히 항상성을 지키는 미소가 뒤따른다. 마치 꼬리를 물듯, 물이 회전하듯 다시 거친 목소리는 한 차례의 웃음을 잡으려는 듯이 공중에 나타난다. 흰 목에 푸른 핏줄이 뱀처럼 성을 낸다.

&#34;그럼 날 잡고 있는 이유는 뭔데?&#34;

&#34;널 보고 싶었을 뿐이야. 이효인. 너는 기어코 3대를 넘어서 우릴 찾아왔지? 그렇지? 네 어머니가 우리에게 왔을 때 넌 고작 한 살배기 살덩어리였어.&#34;

사이.

&#34;술집 장씨 그 인간은 못돼먹었으니 네가 화를 낼 만 하지. 하지만 도세한은? 아마 그 최면에 끌려갔겠지. 눈치 못 챘어? 최면에 걸린 거. 그런데 자비를 베풀어줄 수는 없었을까? 그걸 보고 우리에게 오기까지 망설이지는 않았을까?&#34;

&#34;그 남자는 날 죽이려고 했어. 너도 마찬가지 아니야?&#34;

어불성설이야. 이효인은 독백했다. 먼저 공격한 자는 최소한 그 남자야. 이효인은... 아니였다. 이효인은 자신의 생각만큼 자신다운, 목표다운 행동을 한 적이 없었다. 이효인의 행동 양식은 지금껏 죽이지 않으면 죽는다는 논리와 보복과 교전으로 점칠되어 있었다. 그렇더라도, 먼저 공격한 자는 시대 이전에 할아버지와 할머니를 죽인 저들이다. 그러나 할아버지가 먼저 적백합교회를 공격했다는 것이 사실이라면. 그렇다면 이 굴레는 어디까지 와서 어디에서 나타난 것인지 몰랐다. 기분이 엉망이 되어 나뒹굴었다.

&#34;이효인. 모든 것은 네가 주홍색 운명에 따라 여기로 왔기 때문이야. 아마 우리를 쫓기로 명령을 받았을 때, 네가 어디든 다쳤을 때, 너는 모든 운명을 놓아버리고 그냥 일상을 살아가버릴 수 있었어. 네 동료와 싸우고 있을 여자앤 아무 것도 몰라. 내가 결정할 수 있지.&#34;

사이.

&#34;난 널 놔줄 수 있어. 나는 널 놔준 뒤에 칼을 써서 시선에서 몸을 감추면 그만이거든. 현실을 살아가, 이효인.&#34;

이효인은 그제서야 쓴웃음을 터뜨렸다. 모든 것이 그 순간 묘하게만 느껴졌다. 마츠무라 스바루 특무이사관보의 부름을 받았을 때 죽어가던 이효인은 살아났다고 생각했던 적이 있었다. 하지만 사실 그 핏줄 자체가 적백합교회와 얽혀 있다고 생각하니 쓰라렸다. 그래서 이효인은 이 일이 의무에서 또 다른 의무로 넘어갔다고, 그런 식으로 치부했다.

&#34;아니. 결정권자는 나야. 난 널 놔주지 않을 거고.&#34;

그 순간 이효인은 뒤로 넘어졌다.

그답지 않은 짓이였다. 상대는 칼을 쥐고 있으며, 기적사이고, 어떠한 반응도 읽어낼 수 없는 존재다. 차라리 그에게 굴복한 후 쥐를 노릴 수 있으면 좋았으련만 칼의 변칙성이 그리 두지 않으리라. 전략이 아니였다. 이런 일은 상상에 없었으니까. 넘어지면서, 순간적으로 칼이 이효인의 목으로 덤벼들었지만 겨우 몸을 틀면서 어깨로 막아냈다. 턱을 쥐었던 손이 엉겁결에 펴져서 가능한 일이였다. 가느다란 칼날이 어깨를 파고들었지만 얼마 지나지 않아 그는 몸을 비틀고 반대쪽 어깨로, 상대를 쳐내버렸다.

분명 상대가 쓰러졌으리라 생각했지만, 그 상대는 이효인을 놓치고도 오만한 모습으로 서 있었다. 칼은 여전히 왼손에 있었고, 다친 곳도 없었다. 게다가 왼손에는 기하학적 문양이 새겨지고 있었다. 기적사. 기적사를 이길 수 있을까.

&#34;내가 너희를 쫓지 않기를 바라는 거지, 너는.&#34;

&#34;물론.&#34;

그의 대답은 방금 포로를 놓친 자 치고는 놀랍도록 태연했다. 마치 이런 일쯤은 저녁 식사로 해치워버리는 인간 군상의 표본 같아 이효인은 치가 떨렸다.

&#34;처음 긴장상태를 깬 건 재단이야. 우리를 염탐했어. 그러던 중 네 부모가, 불행한 일에 말려들었고 그 후엔 네 조부모가 우리를 부숴버렸잖아. 그 후엔 내가 아는 사람들이 그 인간들을 죽였지. 이효인, 잘 생각해봐. 여기서 넌 이 흐름을 끊을 수 있어. 목숨줄을 쥔 건 여전히 나야. 난 지금도 널 일만 갈래로 찢어놓을 수 있어.&#34;

그의 손에서 붉은 빛이 꼭 밧줄처럼 공중에 풀려났다. 이효인은, 한때 폭력적인 긴장 상태가 일었던 것은 망각해버린 양 움직였다. 다가간다. 천천히 다가간다. 항상 그랬듯이. 이렇게 생각하니 왜인지 방금까지 적으로부터 달아났다는 자신의 행위에 물씬 짜증을 느꼈다. 쫓고 쫓기는 흐름에서 이효인은, 자신이 해야 할 일 쯤은 잘 알고 있었다.

&#34;네 말이 옳을 수도 있겠어. 하지만 너희가 왜, 왜 재단의 눈길을 끈 걸까? 재단은 우리 할아버지의 분노만으로 한 조직을 초토화시킬 만큼 비합리적이진 않거든.&#34;

이효인의 품 속의 쇳덩이가 공중으로 풀려 나왔다. 삼단봉이 펼쳐졌다. 태양이 빠르게 지고 있었고, 넥서스의 붉은 노을이 그 순간 그 둘을 덮어버렸다. 단 일 초. 이효인은 도약했다. 순간 삼단봉이, 가장 짧은 모습을 취하여 공기를 강타했다. 퍽, 하는 파찰음이 숲을 울렸다. 상대는 휘청했고 공중으로 감겨돌던 기적술과 마술의 빛깔이 꺼져버렸다. 피가 없을 때 최진아의 기적술은 무력하다고들 했다. 그 꼴이였다. 그는 반사적으로 검을 휘둘렀지만, 이효인의 삼단봉이 펼쳐지자 다만 외마디의 금속성 비명만을 남기고 나가떨어졌다. 칼을 무기로 쥐어 본 솜씨가 아니다.

&#34;과거의 일이야. 이효인.&#34;

상대는 입가의 피를 닦으며 말했다. 그 목소리는 언제나처럼 나긋나긋했다. 그러나 다른 것은, 이효인은 방금을 마지막으로 모든 것을 새로이 보았다는 점이다. 방금까지 목에 와 닿던 검은 삼단봉의 양철보다도 연약하며 무디고, 턱을 붙잡던 손은 나뭇가지처럼 약하다는 사실. 그리고 모든 것이 정교한 장치와 같았다는 그 사실 때문에 이효인은 그 순간만큼은 자신을 독립체로 여기게 되었다.

&#34;아니. 현재의 일이야.&#34;

그리고 이효인은 웃었고, 바람처럼 날아들었다. 넥서스의 숲에서 다만 바람만이 외마디 비명을 질렀다. 그 이후, 그는 다시 자세를 고쳐섰다.

적은 쓰러져 있었다. 이효인은 칼을, 그의 가는 뒷목에다 댔다. 쓸모없는 짓이라는 생각이 들었다. 이 사람이 말했듯이, 죽이고 죽이는 것이 운명이라면 이효인 또한 2대 적백합교회든 뭐든에게 죽임을 당할 수도 있겠다. 그러나 찾아야 할 것이 많고, 죽여서는 그 어떠한 정보도 새로이 알아낼 수 없는 비효율적인 짓이다. 그는 천천히 상대를 응시했다. 그의 등이 다시 보니 자상으로 엉망이다. 피 범벅이 되어 있다. 그를 쫓을 적에 사용했던 기적술은 이런 근원이 있었던가, 하고 이효인은 뜻 모를 탄식을 했다. 왜? 왜 이런 짓까지 해 가면서 이효인을 붙잡았던가.

이효인은 칼을 들고 자신과 상대 주변의 공간을 그었다. 다시금 그들의 모습이 만천하에 드러났고, 새 떼가 난데없는 등장에 놀라 날아갔다.
