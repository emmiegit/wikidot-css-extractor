[[image Yes width=&#34;200&#34; ]]
[[span]] Стоп-кадр SCP-1332[[footnote]]На данный момент совместные исследования отдела меметики и отдела когнитивных искажений не зарегистрировали аномального воздействия при просмотре статичных изображений SCP-1332. Если после ознакомления с материалами, связанными с SCP-1332, вы ощутили аномальный эффект, немедленно обратитесь к куратору объекта с.н.с. Оресту Оливейре.[[/footnote]] [[/span]]
[[/div]]

**Объект №:** SCP-1332-RU

**Класс объекта:** [[[Euclid |Евклид]]]

**Особые условия содержания:** Содержание SCP-1332 не представляется возможным ввиду его специфической природы. В настоящий момент сотрудниками Фонда проводится сбор и систематизация данных для изучения. Отслеживанием аномальных проявлений в СМИ и телевизионных передачах, а также экстренной обработкой амнезиаками причастных лиц занимается МОГ Ро-17 «Медосмотр».

**Описание:** SCP-1332 — это устойчивое аномальное явление, связанное с возникновением в сериалах листов A4 c примитивным изображением человеческой улыбки, под которой неизменно располагается надпись «9.00». SCP-1332 не является материальным объектом и существует только в пораженных видеоматериалах. Судя по инцидентам, связанным с SCP-1332, подразумевается время в формате чч.мм. --Объект ни разу не был замечен сотрудниками Фонда, все его проявления были зафиксированы исключительно со слов свидетелей аномалии. Появление SCP-1332 технически невозможно предугадать, поэтому в Фонде отсутствуют его графические изображения или записи--[[footnote]]См. прикрепленные материалы инцидента 1332-GῥK.[[/footnote]].

Основное аномальное свойство SCP-1332 — частичное изменение диалогов и сюжета в сериалах, подверженных его влиянию. Неизвестно, является ли это когнитивным искажением, ментальным воздействием или неизвестным подвидом меметического вируса. Гипотеза о ████████████ ███████ █████████ была отвергнута ввиду наличия множества незатронутых оригиналов передач. Из наблюдений Фонда следует, что объект чаще всего[[footnote]]87,2% от общего числа зарегистрированных случаев (251).[[/footnote]] выбирает британские комедийные сериалы с годом выпуска не позже 2000. SCP-1332 появляется в кадре на месте какого-либо бумажного листа или картины. Если подобные объекты отсутствуют в кадре, SCP-1332 может занять любую свободную от предметов поверхность, создавая видимость оставленного случайно.

Людей, подверженных влиянию видоизмененного сериала, начинают преследовать повседневные навязчивые мысли, связанные с гигиеной ротовой полости, ее физиологией и общими темами стоматологии. Это неизменно приводит к обнаружению ранее незамеченного аномального заболевания, номинально относящегося к стоматологической тематике, но проявляющегося на других органах человека[[footnote]]Общий перечень известных Фонду заболеваний — 97 различных отклонений. Наиболее частые проявления — коррозия эмали подвздошной кости и периодонтит легочных тканей.[[/footnote]]. В ряде случаев воздействие SCP-1332 приводит к положительным эффектам (например, субъекты начинают более тщательно соблюдать гигиенические процедуры), однако, чаще всего человек вредит себе подручными материалами, пытаясь осуществить ту или иную стоматологическую процедуру, неприменимую к пораженным органам. В течение некоторого времени, после того, как субъект обнаруживает аномальное заболевание, знакомые советуют ему записаться к проверенному стоматологу[[footnote]]В дальнейшем событие обозначается как SCP-1332-2.[[/footnote]] на 9:00 утра. Аномальная природа болезни не вызывает у близких к субъекту людей лишних вопросов и принимается как обыденность, однако прочие люди склонны замечать необычный характер заболевания. В ряде случаев информация о SCP-1332-2 передаётся путем газетных объявлений. 

На данный момент неизвестно, каким образом SCP-1332 внедряет мысли и сообщения об SCP-1332-2 в окружение больного. По информации Фонда, все пациенты, получившие приглашение, прошли «стоматологическое» лечение, однако ничего не помнят о сеансе. В первое время после посещения SCP-1332-2 субъекта будут сопровождать фантомные боли в физически несуществующих областях органа, подвергшегося заражению, которые, однако, проходят в течение нескольких дней. Субъекты склонны оправдывать это последствиями сильного наркоза. На данный момент Фонду не представилось возможности проследить за пациентами SCP-1332-2[[footnote]] Подавляющее число субъектов, подверженных SCP-1332, МОГ Ро-17 «Медосмотр» удается обнаружить только после события SCP-1332-2.[[/footnote]], поэтому неизвестно, в чем заключается лечение, происходит ли оно на самом деле и является ли SCP-1332-2 чем-то, помимо самовнушения.

[[collapsible show=&#34;+ Выдержка из журнала командира МОГ Ро-17 «Медосмотр» о зарегистрированных случаях SCP-1332 и SCP-1332-2. Рекомендуется к ознакомлению сотрудникам, назначенным на объект.&#34;hide=&#34;- Личность подтверждена&#34;]]
&gt; **Место:** Московская область, поселение городского типа Бронницы.
&gt; **Сериал:** [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; Под влиянием SCP-1332 оказался студент 2-го курса Анатолий С. Анатолий привлек внимание Фонда после того, как московские СМИ показали сюжет про «человека-струпья». В ходе короткого интервью выяснилось, что появление SCP-1332-2 связано с просмотром сериала на телеканале &#34;███&#34;. Под влиянием SCP-1332 студент обнаружил у себя афтозный стоматит[[footnote]] Язвенные образования в слизистой рта.[[/footnote]] всей поверхности кожи и решил воспользоваться мелкозернистой шкуркой, чтобы избавится от язв. В результате субъект получил значительные повреждения кожного покрова без риска для здоровья. SCP-1332-2 ему посоветовала родная бабушка Галина С., которая &#34;что-то слышала о необычном стоматологе&#34; в доме на углу улиц [ДАННЫЕ УДАЛЕНЫ]. По данному адресу ведется строительство нового микрорайона, однако, на данный момент там нет завершенных жилых зданий. Пробы, взятые учеными Фонда, показали, что воздух стройки содержал повышенную концентрацию гидрохлорида. После нескольких дней проверки Фондом неаномального кожного покрова и обработки субъекта амнезиаком, студент Анатолий С. был отпущен.

&gt; **Место:** Тула, улица [УДАЛЕНО]
&gt; **Сериал:** «Книжный магазин Блэка».
&gt; 
&gt; МОГ Ро-17 «Медосмотр» обнаружила подозрительную рассылку повторяющихся писем по адресу проживания гражданки Евгении ███████. Количество писем в рассылке оценивается в двести семнадцать экземпляров. Причиной этого события стала массовая путаница адресов в результате сбоя компьютерной сети почтовых отделений города Тулы. Подавляющая часть писем представляла собой неаномальный текст, предназначенный для другого адресата, однако часть писем содержала приглашение на приём [КОГНИТИВНАЯ УГРОЗА УДАЛЕНА]. Письма были захвачены и переданы куратору объекта с.н.с. Оливейре, ожидается их дальнейшее изучение. После воздействия SCP-1332 Евгения ███████ обнаружила у себя слюнокаменную болезнь глазных яблок. По показаниям соседей первым делом женщина прибегла к &#34;сомнительным методам народной медицины&#34;. Информацию о SCP-1332-2 она нашла в одном из присланных писем. В ходе опроса Евгения не проявила знаний о природе явления и не смогла сообщить ничего, кроме адреса клиники и кабинета[[footnote]]Любые похожие адреса отсутствуют в письмах, доставленных в Фонд.[[/footnote]]. По указанному адресу располагается крупная стоматологическая клиника, однако, указанного субъектом кабинета и этажа не существует. В ходе допроса с пристрастием Евгения затруднилась ответить, почему не сочла образования камней на глазах и слюны в слезовыделительных железах чем-то необычным. Чуть позже, в процессе изучения материалов клиники, дополнительный этаж и соответствующий кабинет были найдены на черновых планах строительства от 1998 года. Ожидается дополнительное расследование. В настоящий момент персонал клиники проверяется на наличие дополнительной информации по инциденту, часть сотрудников из числа опрошенных была обработана амнезиаками класса C. Содержание Евгении в Фонде признано целесообразным, поскольку ее дальнейшие показания могут помочь в расшифровке писем.

&gt; **Место:** Москва, микрорайон Митино.
&gt; **Сериал:** Маппет-шоу.
&gt; [ДАННЫЕ УДАЛЕНЫ КОМИТЕТОМ ПО ЭТИКЕ] В результате МОГ Ро-17 удалось разработать активный план действий для предполагаемого обнаружения субъектов, пораженных SCP-1332, до наступления события SCP-1332-2. На данный момент единственный зарегистрированный случай, подконтрольный Фонду, произошел с мальчиком шести лет, Виктором Смирновым. После внедрения легенды о плановой стоматологической проверке в детском саду удалось провести интервью с матерью Виктора, Антониной. По ее словам, Виктор не сразу сказал, что почувствовал зубную боль в области желудка, и около двух дней читал про ротовую полость в детской энциклопедии. Свою заинтересованность он пояснил тем, что видел сюжет про важность чистки зубов когда смотрел обучающую комедийную программу для детей. Мать сразу обратилась к стоматологам, однако они не выявили никаких заболеваний желудка. Несовпадение жалоб мальчика на боль в животе с заинтересованностью стоматологической тематикой и неадекватная реакция матери указывают на возможность аномального воздействия. На момент обнаружения субъект продолжал чистить зубы шесть раз в день, предполагаемого приглашения к SCP-1332-2 не состоялось. Иные странности в поведении отсутствуют. Фондом установлено наблюдение за семьей Смирновых.

&gt; **Место:** Санкт-Петербург, предположительно Выборгский район.
&gt; **Сериал:** В настоящее время устанавливается.
&gt; Благодаря развитой коммуникационной сети наблюдения и анализу телефонных звонков МОГ Ро-17 удалось отследить диалог между неизвестным жителем Выборского района[[footnote]] В настоящий момент нет возможности определить номер и установить геолокацию субъекта более точно. Методы, которыми воспользовалась МОГ Ро-17, включали в себя прослушку радиоэфира на частотах различного диапазона, ни один известный оператор не работает на частоте отслеженного звонка. Характеристики частоты наиболее точно подходят под спутниковую или радиорелейную радиосвязь.[[/footnote]] и предполагаемой аномальной сущностью, которая стоит за событиями SCP-1332-2, получившей обозначение SCP-1332-3. Адаптированная стенограмма звонка приводится ниже.
&gt; 
&gt; **Запись эфира на частоте 92,121210 ГГц в 3:16 ночи.**
&gt; 
&gt; **Неизвестный:** Здравствуйте! Это клиника номер семнадцать?[[footnote]]Государственная стоматологическая клиника под этим номером действительно существует в Санкт-Петербурге, однако дежурного секретаря, который ответил на вызов, найти не удалось. [[/footnote]]
&gt; 
&gt; **Дежурный секретарь:** Государственная стоматологическая клиника номер семнадцать, дежурный секретарь. По какому вопросу обращаетесь? 
&gt; 
&gt; **Неизвестный:** Мне передали, что у вас есть очень хороший врач-стоматолог... //*помехи на протяжении 23 секунд*//. Я бы хотел проконсультироваться, у меня какая-то патология с прикусом подмышек: до недавнего времени все было хорошо, но после зубов мудрости смыкание происходит не до конца.
&gt; 
&gt; **Дежурный секретарь:** Ммм… У нас нет ни одного врача в такое позднее время, который может проконсультировать вас по этой проблеме. Знаете, по этому вопросу могу посоветовать вам другой телефончик, возьмите бумажку и подождите минуту.
&gt; 
&gt; //Дежурный секретарь диктует неизвестному номер одной из психиатрических больниц неподалеку. Во время дальнейшего диалога голос секретаря становится все более искаженным от помех.//
&gt; 
&gt; **Дежурный секретарь:** Даю… Даю трубку… Попросили //*неразборчиво*//. Готовы приступить к консультации?
&gt; 
&gt; **Неизвестный:** А с номером что? Потом позвонить?
&gt; 
&gt; **Дежурный секретарь:** Он не нужен. Можете съесть //*нервный смех*//. Облизать. Прожевать. Размолоть. Распробовать. //*неразборчиво*// Надкусить. Проглотить. 
&gt; 
&gt; //В течение следующих семнадцати минут дежурный секретарь, несмотря на помехи, продолжает отрывистым голосом перечислять возможные манипуляции с номером, зачастую прибегая к повторениям//[[footnote]]Слово «облизать» встречается 47 раз. [[/footnote]]. //Запись прерывается раздражённым голосом с неопределенным акцентом.//
&gt; 
&gt; **Предположительно, SCP-1332-3:** Слушаю[[footnote]]Единственная осмысленная фраза от SCP-1332-3 на протяжении всего диалога.[[/footnote]].
&gt; 
&gt; **Неизвестный:** Здравствуйте, я бы хотел исправить прикус подмышек, доходит до кровотечений.
&gt; 
&gt; **SCP-1332-3:** //*Раздается щебетание птиц и глубокие стоны неопределенного животного семейства псовых. По мнению ветеринаров Фонда, стоны больше похожи на призыв о помощи или оповещение о тревоге, нежели на стоны от боли. Неизвестный либо не обращает на них внимания, либо слышит иной ответ*//
&gt; 
&gt; **Неизвестный:** Я понимаю, что по таким мелочам не стоит звонить так поздно, но так уж вышло.
&gt; 
&gt; **SCP-1332-3:** //*Звук бьющегося стекла и падающих железных инструментов, вероятно, медицинских*//
&gt; 
&gt; **Неизвестный:** Завтра так завтра. Что насчет цены?
&gt; 
&gt; **SCP-1332-3:** //*Голос, напоминающий предзаписанный автоответчик*// Ошибка. Ноль-ноль-ноль-ноль-ноль-ноль-ноль… Содержимость комбинации...
&gt; 
&gt; **Неизвестный:** Она мне дорога, но я потяну. Вы сказали, прием завтра, а можете посоветовать что-нибудь на сегодня? Болит, сил нет!
&gt; 
&gt; **SCP-1332-3:** //*Повторно звучит голос с неопределенным акцентом, раздражение постепенно переходит в отвлеченный бубнеж*// Рецепт голубцов очень прост. Для начала накладываете, накладываете, накладываете, потом стоп. Детально о прикусе можно говорить только голубцовыми категориями, но без медицинского вмешательства начинка выйдет непровареной. Приложите лист на беспокоящее вас место, это придаст ему дополнительную //**ОБОРОНУ**//. //*голос срывается на крик*// //**ЕСЛИ ЭТО НЕ ПОМОГЛО, ТО ВАМ НЕОБХОДИМО СЛЕДОВАТЬ БОЛЕЕ ОБЫВАТЕЛЬСКОМУ РЕЦЕПТУ, КОТОРЫЙ ВЫ МОЖЕТЕ ВОСПРИНЯТЬ.**//
&gt; 
&gt; **Неизвестный:** В целом понял, но можете еще раз подробно повторить, я запишу?
&gt;

[[span]]Извлеченное тело[[/span]]
[[/div]]

**Место:** [ДАННЫЕ УДАЛЕНЫ], комната отдыха Зоны 7. 21.08.2017
**Сериал:** Не установлено, вероятно ███████.
 
По косвенным данным, полученным в инциденте 1332-GῥK, Фонду стало известно, что под влияние объекта попала рядовой стоматолог Зоны 7 Виола Ситникова. Не зная, что на неё воздействовал объект, Виола обратилась за помощью к коллеге, стоматологу Илье Файзенбергу, который не обнаружил в заболевании ничего необычного, поскольку являлся её близким другом. Предположительно, совместно ими была проведена операция по извлечению инородного образования из █████████ █████ Виолы. Спустя три дня Файзенберг позвонил Виоле и предложил встретиться с его знакомым, который «мог бы исправить недочеты операции и взять ее стажёром на изучение прорывных методик в стоматологии». Виола пропала через неустановленное время после звонка, который Мог Ро-17 отследили и восстановили через внутренние службы Фонда. Файзенберг не помнит подробностей инцидента, кроме самого звонка и предшествовавшего ему заболевания. Стоит отметить тот факт, что хотя Файзенберг и не смог восстановить в памяти подробности операции и заболевания Виолы, однако у него остались вещественные доказательства в виде инородного предмета, который имеет внешность деформированной челюсти, покрытой стальными шипами. Несмотря на свой нетипичный внешний вид, крупный размер, подробные детали и кажущиеся металлическими части, образование целиком является неаномальным зубным камнем. 

Это первый известный случай, когда SCP-1332 стал причиной долговременного исчезновения человека. Доктор Файзенберг был отстранен от должности в соответствии со стандартным протоколом безопасности. В связи с очевидно неслучайным выбором субъекта-стоматолога выдвинута теория о псевдохаотичном появлении SCP-1332 и разумности SCP-1332-3. Тридцать два дня спустя на рабочую почту Файзенберга [[footnote]]Является засекреченной информацией, проводится расследование.[[/footnote]] были отправлены неаномальные [[footnote]]На стадии проверки.[[/footnote]] кадры SCP-1332 и рукописные[[footnote]]Графологи Фонда не сходятся во мнении о принадлежности почерка Виоле.[[/footnote]] стенограммы диалогов из некоторых шоу. При соотнесении с оригиналами сериалов действия и диалоги совпадают не полностью.
