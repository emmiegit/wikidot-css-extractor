    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一辆绿色的公共汽车，外观为西安市██区常见的303路公共汽车，但其线路号码似乎是可变的。当其靠近一所大学附近的站台时，该大学的门禁系统将会自动失灵，同时门卫将忽视一切学生进出校门的行为。学生上车后，该公共汽车将会自动驶向最近的地铁站。其所处的地铁站的停靠位置将出现一站牌，上书“学生专车”。车辆驶离地铁站后，站牌消失\n**回收日期：**20██/██/██\n**回收地点：**█安█技大学██校区\n**当前状态：**应学生要求，该公交车在安装GPS后被允许继续运行\n**笔记：**当时那些学生高兴坏了，以为学校解封了而且公交公司专门给他们开了条专线，直到他们回来的时候才发现不对——研究员ENC\n这学校迟早要出SCP——Dr.Hannah&#34;</textarea></pre>
