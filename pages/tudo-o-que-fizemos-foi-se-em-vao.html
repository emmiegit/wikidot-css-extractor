    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [http://scp-pt-br.wikidot.com/tudo-o-que-fizemos-foi-se-em-vao Tudo o que fizemos foi-se em vão]
**Autore:** [[*user iagosilame]]
**Traduzione:** [[*user TheBoxOfFun]]

[[include credit:end]]

Salve.

Non so perché sto registrando ciò. Ordine degli O5. L&#39;unico indizio che ho è qualcosa su &#34;test e studi&#34; di Fondazioni Extradimensionali; qualunque cosa sia, farò del mio meglio per fare questa registrazione e sfruttarla al meglio. 

Sì, è giunta l’ora.

Tutti noi abbiamo sprecato la nostra vita alla ricerca della conoscenza del mondo... dell&#39;universo, per porre fine a tutto questo.
    
Non intendo l’umanità.

Non negherei mai che tutti questi problemi che ci circondano fanno di noi quello che siamo, ma alla fine l&#39;idea che prevale è che l&#39;universo non cessa di essere quello che è, qualunque esso sia. E il fatto che noi lo comprendiamo è insignificante. Dicono che la conoscenza è qualcosa che ci rende migliori. In realtà, però, la conoscenza può essere anche qualcosa che risponde al nostro egoismo. Lo sappiamo perché vogliamo sapere, e nient&#39;altro. Ho passato tutta la mia vita alla ricerca di questa conoscenza. È stato tutto inutile.

Io stesso non mi capisco.

Immagino di non essermi presentato. Non ho rivelato né nome, né l&#39;età, né la storia, né la posizione. Cosa importa in questo momento?

Tutto quello che mi affascinava, erano di solito le cose senza risposta. Cose che non capivo, ma di cui potevo sempre imparare di più. Cose che sfidavano le leggi della fisica, della chimica, della biologia e di tutte le altre scienze di cui avevamo una conoscenza limitata.

Ed è esattamente così che mi sono sentito nei miei studi con SCP-███. Ho passato tutta la mia vita a studiare, ad analizzare e a sorprendermi sempre più con questa anomalia. Non c&#39;è niente di più interessante di un umano in buone condizioni con qualche anomalia fisica. Mentre si studia il mostro che sta dietro a tutto, c&#39;è anche l&#39;angelo. Il lato umano che chiede risposte e soluzioni. Solo una cura. Questo fino a quando non ti ci abituerai. Poi, la convivenza diventa sempre più facile, mentre si può percepire ogni sentimento ed espressione sul volto del soggetto mentre si cerca di capirlo, studiarlo, e rendersi conto di come, nonostante il cambiamento, il soggetto coesista con l&#39;anomalia.

Attualmente, SCP-███ è in liberta, e la sua localizzazione è sconosciuta, così come tutti gli altri oggetti sapienti non aggressivi e Funzionari di Classe-D. Non ne sento la sua mancanza. So che se ci sarà un posto dove andare dopo il grande evento, ci incontreremo lì. Io, libero dagli studi e dalle preoccupazioni e lui, libero dalla sua anomalia. 

È bello pensare che dopo tutto quello che è successo prima e dopo di me... prima della Fondazione... pensare che tutto questo avrà una conclusione. E pensare che proprio ieri eravamo tutti preoccupati per gli studi, il lavoro, la politica, tra le altre cose, e in una sola notte tutto questo ha perso completamente il suo significato.

Riesco già a sentire il cambiamento nell&#39;aria. I cambiamenti del tempo. Il modo in cui la gente vede la vita.Solo un momento per rilassarsi e contemplare l&#39;orizzonte, tenendo presente che tutto ciò che abbiamo fatto come esseri umani avrà una fine definitiva[[footnote]] O forse un nuovo inizio....? [[/footnote]]. Una fine inevitabile, che tutti speravamo avvenisse, ma non sapevamo quando. E questo è qualcosa che mi rende particolarmente felice. Sapere che tutto arriverà ad una fine così spettacolare e bella. La morte è di solito qualcosa che ci fa paura. Ma questo, questo è tanto confortante quanto giacere in un mucchio di piume e cotone, al ritmo di una musica soave. 

I fiori e le piante hanno già iniziato a prendere possesso dell&#39;installazione. Azalee, rose e camelie sovraccaricano i nostri punti di vista. Il sole è più luminoso che mai. È giunto il momento di dirsi addio, ignorando il fatto che tutto ciò che abbiamo fatto puntando al futuro non si avvererà mai e che tutta la nostra storia è stata vana. È ora di fermare questa registrazione, inserirla nel teletrasporto dimensionale e contemplare la distruzione totale del nostro intero pianeta, senza alcun rimpianto. Non c&#39;è più tempo per pentirsi. Non resta nulla da mostrare se non la pace, pura e completa.

[[[http://fondazionescp.wikidot.com/lily-s-proposal | Il Mondo è Diventato Bellissimo.]]]</textarea></pre>
