**SCP-808-KO:** 가시 돋친 덩굴을 따라
-----
**저자:** [[*user BlueMark]]
------
[[include :scpko:info:end]]

**일련번호:** SCP-809-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-809-KO-1이 위치한 █████는 군사 구역으로 위장하여 민간인의 접근을 완전히 차단해야 하며, 상시 기동특무부대 인원이 상주하며 민간인의 접근이나 개체의 변화를 감시한다. 배치된 인원들은 SCP-809-KO-1로부터 10m 이내로 접근해선 안 되며, 만약 접근해야 할 경우, 방독면이나 산소통 등의 장비를 갖추고 접근해야 한다.

**설명:** SCP-809-KO-1은 █████에 위치한 돔 형태의 직경 약 20km인 공간으로, 겉면은 미지의 덩굴식물이 감싸고 있다. 겉면을 감싸는 덩굴식물에는 꽃이 피어 있으며, 이 꽃에서 나오는 향기는 미약한 최면 효과를 가지고 있어, 냄새를 맡은 생명체를 뚫려 있는 입구로 진입하도록 유도한다. 만약, 어떤 생명체가 내부로 진입할 경우, 덩굴식물이 움직이며 입구를 막아 나갈 수 없게 된다.

SCP-809-KO-1의 내부는 미로와 같은 형태를 띠고 있으며, 모든 벽면은 외부를 감싸고 있던 덩굴식물과 동일한 것으로 구성되어 있으나, 내부에 있는 것들은 꽃이 피어있지 않다. 대신, 내부의 덩굴식물에는 약 3~6cm의 가시가 솟아나 있으며, 이 가시들은 일반적인 의복은 쉽게 관통한다. 대개 가시의 크기에 따라 더 많은 것들을 뚫을 수 있다.

어떠한 생명체가 이 가시에 찔릴 경우, 즉시 의식을 잃게 된다. 곧, 주변 벽을 구성하던 덩굴식물들이 움직이며 쓰러진 신체를 감싸기 시작한다. 몇 분후, 대상은 몸 전체가 덩굴에 감싸진 상태로 일어나 걸어다니기 시작하며, 이때 체내에 있던 혈액 및 장기는 모두 소실된다. 이렇게 생성된 생명체들을 SCP-809-KO-2로 지칭한다. 이들은 대화가 불가능하며, 자의식 없이 SCP-809-KO-1 내부를 돌아다니다가 발견하는 생명체에게 접촉을 시도한다. 이들과 접촉할 경우, 몸을 감싼 덩굴식물의 가시 때문에, 접촉한 생명체 역시 쓰러진다. 해당 개체들은 내부의 중심부로 갈수록 더 많이 서식한다.

SCP-809-KO-1은 평범한 마을이 있던 위치에 갑자기 나타났으며, 이로 인해 마을 전체가 사라졌다. 마을 내부에 있던 주민들은 모두 실종되었으며, 정황상 SCP-809-KO-2로 변이한 것으로 보인다.

**탐사기록-809-KO-1:**

**탐사조:** 기동특무부대 제타-9 (&#34;뒤쥐&#34;)

**위치:** SCP-809-KO-1 내부

**조장:** ζ9-1

**조원:** ζ9-2, ζ9-3, ζ9-4

-----
&gt; **[기록 시작]**
&gt; 
&gt; **ζ9-1:** 사령부, 현재 내부로 진입하는 데 성공했다. 잘 들리는지 확인 부탁한다.
&gt; 
&gt; **사령부:** 확인했다. ζ9-1, 주변에 뭐가 보이나?
&gt; 
&gt; **ζ9-1:** 그냥 가시달린 덩굴들로 된 벽밖에 보이지 않는다.
&gt; 
&gt; **사령부:** 알겠다. 계속 진행하라.
&gt; 
&gt; //탐사조가 계속 앞으로 전진한다. 갈림길이 등장한다.//
&gt; 
&gt; **ζ9-2:** 갈림길이 나왔습니다. 어떻게 할까요?
&gt; 
&gt; **ζ9-4:** 잠시만요, 길을 찾아보겠습니다.
&gt; 
&gt; ζ9-4가 휴대용 장비를 꺼내 주변을 탐지한다.
&gt; 
&gt; **ζ9-4:** 오른쪽 길은 막혀있습니다.
&gt; 
&gt; **ζ9-1:** 그럼 왼쪽으로 간다.
&gt; 
&gt; //갈림길이 나올 때마다, ζ9-4가 탐지기를 사용해 길을 알려준다.//
&gt; 
&gt; **ζ9-3:** 저기 무언가 보입니다. 사람 같습니다.
&gt; 
&gt; //멀리서 사람의 형체가 보인다. 수색조가 가까이 접근한다.//
&gt; 
&gt; **ζ9-1:** 여기 서식한다는 괴물 녀석인 것 같군. 사령부, 사살해도 되는가?
&gt; 
&gt; **사령부:** 허가한다.
&gt; 
&gt; **ζ9-1:** 발포 준비.
&gt; 
&gt; **ζ9-2:** 알겠습니다.
&gt; 
&gt; //조금 더 가까이 다가가자, 수색조를 인식한 생명체가 달려들기 시작한다.//
&gt; 
&gt; **ζ9-2:** (총성) 사살했습니다.
&gt; 
&gt; **ζ9-1:** 앞으로 녀석들을 마주치면 보이는 대로 전부 사살하라.
&gt; 
&gt; //수색조가 이동하던 도중, 한 번 더 갈림길이 나타난다.//
&gt; 
&gt; **ζ9-4:** 양쪽 다 길이 있습니다. 어떻게 할까요?
&gt; 
&gt; **ζ9-1:** 둘은 넷과 함께 오른쪽으로, 나와 셋은 왼쪽으로 간다.
&gt; 
&gt; //수색조가 둘로 갈라져 다른 길로 향한다. 양 팀 모두 약 2시간 동안, 이동하며 개체를 마주칠 때마다 사살하기만을 반복한다.//
&gt; 
&gt; **ζ9-2:** 계속 걸어도 똑같은 벽만 보입니다. 어째 괴물들의 수만 더 늘어나는 것 같습니다.
&gt; 
&gt; **ζ9-1:** 여기도 마찬가지다. 일단 계속 전진하라.
&gt; 
&gt; **ζ9-3:** 정말이지 이렇게 복잡한 미로를 만들어 놓았다는 건, 미로 끝에 무언가 중요한 걸 숨기고 있는 게 아닐까 싶습니다.
&gt; 
&gt; **ζ9-4:** 확실히 이 끝에 뭔가 있는 것 같긴 합니다.
&gt; 
&gt; **ζ9-1:** 이 녀석들은 계속 몰려드는군, 죽여도 죽여도 더 많아져서 나타나.
&gt; 
&gt; //약 1시간 정도를 더 이동한다.//
&gt; 
&gt; **ζ9-2:** 끝은 안 보이는데 녀석들만 더 몰려들어서 슬슬 위험해지는 것 같습니다.
&gt; 
&gt; **ζ9-1:** (한숨) 돌아가는 게 좋을 것 같군. 사령부, 슬슬 복귀해도 되겠나?
&gt; 
&gt; **사령부:** 허가한다. 일단 복귀하라.
&gt; 
&gt; **ζ9-1:** 알겠다. 모두 복귀한다.
&gt; 
&gt; //두 팀 모두 방향을 돌려 돌아갈 준비를 한다.//
&gt; 
&gt; **ζ9-2:** 그런데, 방금까지 쏟아져 나오던 녀석들이 막상 돌아가려고 하니 코빼기도 안 보입니다.
&gt; 
&gt; **ζ9-1:** 확실히 이상하군. 분명 이 장소 곳곳에 퍼져있다면, 돌아갈 때도 나타나야 할 텐데.
&gt; 
&gt; **ζ9-3:** 대장님, 저기 앞에!
&gt; 
&gt; **ζ9-1:** 아.
&gt; 
&gt; //수십 마리의 개체들이 ζ9-1과 ζ9-3 앞에 나타난다.//
&gt; 
&gt; **ζ9-1:** 뛰어!
&gt; 
&gt; **ζ9-2:** 무슨 일입니까?
&gt; 
&gt; **ζ9-1:** 괴물 녀석들 수십 마리가 우릴 쫓아오고 있다! 너희는 일단 신속하게 빠져나가!
&gt; 
&gt; **ζ9-2:** 구하러 가겠습니다! 조금만ㅡ
&gt; 
&gt; **ζ9-1:** 명령이다. 빨리 나가!
&gt; 
&gt; **ζ9-2:** ...알겠습니다.
&gt; 
&gt; //ζ9-1과 ζ9-3이 달리던 중, 정면에서 개체들이 더 등장한다.//
&gt; 
&gt; **ζ9-1:** 젠장, 이건 탈출용으로 쓰려고 했는데.
&gt; 
&gt; //ζ9-1이 수류탄의 핀을 뽑아 앞에서 다가오는 개체들에게 던진다.//
&gt; 
&gt; **ζ9-1:** (폭발음) 계속 달려!
&gt; 
&gt; //그 순간, 뒤따라오던 ζ9-3의 다리가 붙잡힌다.//
&gt; 
&gt; **ζ9-3:** 저 끌려갑니다! 지금ㅡ
&gt; 
&gt; //ζ9-3에게 모든 개체들이 달라붙어 감싸기 시작한다. 신호가 끊어진다.//
&gt; 
&gt; **ζ9-1:** 젠장할, 셋...
&gt; 
&gt; //달리고 있던 ζ9-1의 정면에 넓은 공간이 보인다.//
&gt; 
&gt; **ζ9-1:** ...아마 미로의 끝을 찾은 것 같다. 들어가 보겠다.
&gt; 
&gt; //넓은 공간에 들어서자, 4층 건물 만한 크기의 거대한 알이 몇 가닥의 덩굴에 박힌 채 덩굴로 이루어진 받침대에 올려져 있다.//
&gt; 
&gt; **ζ9-1:** 이건...
&gt; 
&gt; //ζ9-1이 의미를 알 수 없는 괴성을 지르기 시작한다.//[[footnote]] 추후 조사 결과, 해당 음성이 밤의 아이들의 언어와 유사하지만, 일치하지는 않는 것으로 밝혀졌다. [[/footnote]]
&gt; 
&gt; **사령부:** ζ9-1?
&gt; 
&gt; **ζ9-1:** 그랬군. 에필리아.
&gt; 
&gt; //뒤에서 수십 마리의 개체들이 나타나 ζ9-1을 덮친다.//
&gt; 
&gt; **ζ9-1:** 계속 여기 있었던 거였어.
&gt; 
&gt; //ζ9-1의 연결이 끊어진다.//
&gt; 
&gt; **[기록 종료]**

**비고:** 이후 SCP-809-KO-1의 벽면에 폭발이 발생하며, ζ9-2와 ζ9-4는 빠져나와 무사히 복귀하였다. ζ9-1과 ζ9-3은 사망한 것으로 처리되었다.

연결이 끊기기 전, ζ9-1이 목격한 거대한 알에 대한 조사가 진행 중이다.

**부록-809-KO-1:**

20██/04/25, SCP-809-KO-1의 입구가 열렸다가, 약 2시간 뒤 다시 닫혔다. 출입한 생명체는 확인되지 않았으며, 무슨 일인지 확인하기 위해 닫힌 입구 주변을 조사하던 중, 입구 바로 앞에 떨어져 있던 작은 종이 한 장을 발견할 수 있었다.

&gt; //영원히 돌아오지 않을 어미를 기다리며, 밤의 아이들이 두려워한 그 생명의 소리가 들려.//
&gt; 
&gt; //ㅡ팡글로스//</textarea></pre>
