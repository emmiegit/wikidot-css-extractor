[[include component:image-block name=http://scpsandboxcn.wdfiles.com/local--resized-images/boynextdoor/5011/medium.jpg|caption=SCP-CN-501的入口]]
**项目编号：**SCP-CN-501

**项目等级：**Euclid

**特殊收容措施：**在SCP-CN-501的入口处建立临时站点#99以收容。禁止非授权人员进入项目或私自进行实验。

**描述：**SCP-CN-501是一异常空间，入口处于重庆市[已编辑]已废弃工厂的车间监控室。从外部看SCP-CN-501内是完全黑暗的，人员进入后将消失。从监控室外的玻璃窗向内看可以看到宇宙空间的影像。

SCP-CN-501内是一循环的通道，并由进入者的部分回忆拼凑而成的空间，进入SCP-CN-501的人员似乎无法回忆来到SCP-CN-501的完整过程，记录设备通常在人员进入后3分钟后运作。尽管内部是相当混乱无序的，有四个个体出现在所有SCP-CN-501内：
* SCP-CN-501-1：一名面部平整保持微笑的女性，穿着类似于服务员。在每次观察中都表现为在柜台后擦拭同一白色的瓷杯。
* SCP-CN-501-2：一台1.8米高，2米宽的显示屏，持续播放视频。播放内容见附录。
* SCP-CN-501-3：人员进入SCP-CN-501时携带的智能手机。在进入SCP-CN-501后会提示安装“太空用系统”，无论是否选择都会自行下载，这一过程是不可逆的。安装完成后，设备内除了相册的功能将无法使用。相册内显示的内容将会依次被删除，完全删除后屏幕将显示//“旅途愉快”//。
* SCP-CN-501-4：一躺在沙滩椅上的白种男性，双眼被伤口取代，每当受试者完整绕行SCP-CN-501一次后伤口将会扩大。
除由记忆构成的部分外，仍有几个固定区域出现在所有SCP-CN-501中：
* SCP-CN-501-A：一完全由黑色玻璃构成的长廊，其中包含数个转折和楼梯。玻璃后可以看见蓝色的光管。
* SCP-CN-501-B：一条与SCP-CN-501-2中内容一致的山坡，两边为一道土坝和深崖。
* SCP-CN-501-C：一片湿泥地，SCP-CN-501-4出现的位置。
+++++ 2017/11/6新增：
* SCP-CN-501-D：一个地下电梯间，处于SCP-CN-501-C中，有四个电梯井改造的隔间，隔间内壁为石砖，每一个隔间都有铁栏，似乎用于关押某物，具体内容见附录。
在受试者重复绕行多次后，与其记录设备信号将中断。试图直接干涉或破坏项目的行为也将导致信号中断，其中人员被认为MIA。

**附录：**
[[collapsible show=&#34;▶::[LEVEL 3 ONLY/SCP-CN-501/探索记录#1.mp4]&#34; hide=&#34;▼::[LEVEL 3 ONLY/SCP-CN-501/探索记录#1.mp4]&#34;]]
&gt; 参与项目：SCP-CN-501
&gt; 参与人员：D-1580
&gt; 记录时间：2017/11/5
&gt; 备注：D-1580携带一纽扣摄像机和音频记录器进入项目。
&gt; 
&gt; **&lt;开始记录&gt;**
&gt; 
&gt; **D-1580：**好了，我进来了。这里的地形很奇怪，非常奇怪。我应该是在一个山洞里，但是旁边有一扇巨大的玻璃窗，外面好像是……额，我不记得了。
&gt; 
&gt; **&lt;**影像显示对象处于一个山洞内，山洞的材质似乎是单纯的泥土，山洞的右侧有一部分为瓷砖组成的墙面，镶有巨大的落地窗，窗外的风景为[已编辑]职业学校。**&gt;**
&gt; 
&gt; **指挥中心：**保持前进。
&gt; 
&gt; **D-1580：**不用你说。但是我进来的门好像不见了。
&gt; 
&gt; **&lt;**视野随D-1580的身体转向后方，没有看到有入口的痕迹，后方似乎也是一条洞穴，但可以看到尽头处有光线。**&gt;**
&gt; 
&gt; **D-1580：**我可以向后走吗？
&gt; 
&gt; **指挥中心：**可以。
&gt; 
&gt; **&lt;**D-1580向洞穴后方前进，洞穴中随处可见损坏的纸币和少量生锈的硬币，以及损坏的文具。很快的，D-1580离开了洞穴，进入了一个类似车库的杂物间。**&gt;**
&gt; 
&gt; **D-1580：**这里看起来不太妙。
&gt; 
&gt; [[=image http://scpsandboxcn.wdfiles.com/local--files/boynextdoor/5014]]
&gt; 
&gt; **&lt;**其他通道被杂物堵死了，仅留下一个黑暗的通道，对象进入通道，摸索一段时间后看到了SCP-CN-501-B的天空。**&gt;**
&gt; 
&gt; **&lt;**洞穴外是一个完全由泥土构成的土坡，宽约4米。土坡的左边是悬崖，底部完全漆黑，土坡的右边是一2米高的高坝。天空呈现出不自然的昏黄色，远处的景色似乎是树林，但完全是黑色的剪影。难以看到土坡的尽头。**&gt;**
&gt; 
&gt; **指挥中心：**能爬到那上边吗？
&gt; 
&gt; **&lt;**对象试图爬上土坡，但泥土被对象刨落，难以找到支撑点。**&gt;**
&gt; 
&gt; **D-1580：**不行，这里的泥土太软了。
&gt; 
&gt; **指挥中心：**继续前进。
&gt; 
&gt; **D-1580：**这下边儿真黑。
&gt; 
&gt; **&lt;**对象前进约3分钟后，SCP-CN-501-2出现在道路一旁的土坝上，D-1580进行观察，具体内容见附录2。**&gt;**
&gt; 
&gt; **D-1580：**看起来和这里很像，而且是晚上，多少让人不安……有什么东西在催我走了。
&gt; 
&gt; **指挥中心：**什么？
&gt; 
&gt; **D-1580：**我背后的脚步声，但我后面什么都没有。
&gt; 
&gt; **&lt;**对象继续前进。可看到土坡的尽头是一被平整刨开的泥山，其中有一黑色通道。同时，天空的颜色开始变得愈发黑暗。**&gt;**
&gt; 
&gt; **D-1580：**我觉得我应该跑快点……
&gt; 
&gt; **&lt;**D-1580加速前进，在天空完全黑暗前进入SCP-CN-501-A区域。外部的天空没有继续变暗，在土坡远处的尽头处，似乎有一名身着白色连衣裙的女童原地站立，更多细节因摄像质量无法辨识。**&gt;**
&gt; 
&gt; **D-1580：**这里看起来很科幻，像某种后现代主义的走廊。
&gt; 
&gt; **&lt;**D-1580进入走廊，其中经过了多个转折和台阶，没有发现值得记录的异常现象。**&gt;**
&gt; 
&gt; **D-1580：**身后的脚步声消失了，当然也有可能是地板材质的问题。
&gt; 
&gt; **D-1580：**不过感觉像是在兜圈子。
&gt; 
&gt; **&lt;**无关记录删节**&gt;**
&gt; 
&gt; **&lt;**D-1580离开走廊，进入SCP-CN-501-C，其中水坑内显示的映像似乎被大量生活杂物积满。近处有三个正方形的建筑，墙面白色，顶部为黄色。天空被某种大型机械组成的穹顶覆盖，可透过缝隙看到宇宙空间，但光线仍然充足。**&gt;**
&gt; 
&gt; **D-1580：**又是太空。
&gt; 
&gt; **&lt;**D-1580向最近的一个建筑走去。可看到SCP-CN-501-1在进行其日常活动。**&gt;**
&gt; 
&gt; **D-1580：**这脸可真他妈有型，把老子吓了一跳。
&gt; 
&gt; **指挥中心：**无视，继续前进。
&gt; 
&gt; **D-1580：**行吧。
&gt; 
&gt; **&lt;**D-1580无视对象继续前进。**&gt;**
&gt; 
&gt; **D-1580：**这房子好像没有门，我转了一圈──────噢，那里好像有个人，躺在太阳椅上。我要不要去看看？
&gt; 
&gt; **指挥中心：**去。
&gt; 
&gt; **D-1580：**我为啥要说出来。
&gt; 
&gt; **&lt;**D-1580靠近SCP-CN-501-4。**&gt;**
&gt; 
&gt; **D-1580：**嘿，老兄……哇喔，这副惨样啊。看来是个死人，眼睛被人掏烂了……不对，他在呼吸。
&gt; 
&gt; **&lt;**D-1580快速向前移动。**&gt;**
&gt; 
&gt; **指挥中心：**冷静，D-1580。
&gt; 
&gt; **D-1580：**我比你们加起来都要冷静。
&gt; 
&gt; **&lt;**D-1580进入了远处泥土中的洞穴，因光线原因摄像设备短暂失去视野，但很快便恢复，D-1580被观察到回到了初始进入的洞穴中。**&gt;**
&gt; 
&gt; **D-1580：**循环，他妈的。
&gt; 
&gt; **D-1580：**听得见吗？
&gt; 
&gt; **&lt;**对象继续前进，重新进入了SCP-CN-501-B区域，天空跟开始一样是昏黄色。**&gt;**
&gt; 
&gt; **&lt;**此后仅记录有价值事件，重复记录的部分将删除。**&gt;**
&gt; ----
&gt; 
&gt; [[=image http://scpsandboxcn.wdfiles.com/local--files/boynextdoor/5017]]
&gt; 
&gt; **&lt;**D-1580进入SCP-CN-501-C的地陷导致的坑洞，通向SCP-CN-501-D区域的楼梯，楼梯以一种不自然的方向倾斜。**&gt;**
&gt; 
&gt; **D-1580：**这是什么？很黑，但是我壮着胆子下来看……你说话啊，要不然我就上去了。
&gt; 
&gt; **指挥中心：**请继续探索。
&gt; 
&gt; **&lt;**第一个隔间中仅有类似于呕吐物的污物在地上。**&gt;**
&gt; 
&gt; **&lt;**第二个隔间内有一由肉色，红色和粉红色混合而成的人形实体。个体蹲在地上，双手抱头缩在角落，但没有行动。**&gt;**
&gt; 
&gt; **D-1580：&lt;**吸气声**&gt;**（小声）这他妈什么？
&gt; 
&gt; **&lt;**D-1580向后退行。**&gt;**
&gt; 
&gt; **指挥中心：**请继续探索。
&gt; 
&gt; **D-1580：**想的美，我还不想这么早死。
&gt; 
&gt; **&lt;**D-1580离开SCP-CN-501-D。**&gt;**
&gt; 
&gt; **&lt;**无关记录删除**&gt;**
&gt; ----
&gt; **D-1580：**这货（指SCP-CN-501-4）的“眼睛”越来越大了。
&gt; 
&gt; **&lt;**无关记录删除**&gt;**
&gt; 
&gt; **D-1580：**这都是些什么鬼视频？（指SCP-CN-501-2）脚步声越来越近了，我觉得待着不动不是个好注意。
&gt; ----
&gt; ----
&gt; **D-1580：**这货没有鼻梁骨了。
&gt; ----
&gt; **D-1580：**好吧，那人的眼睛已经烂穿了，在事情恶化前我该去看看那下面─────我已经饿了。
&gt; 
&gt; [[=image http://scpsandboxcn.wdfiles.com/local--files/boynextdoor/5015]]
&gt; 
&gt; **&lt;**对象进入SCP-CN-501-D。区域内的光线似乎反常，视频开始失真。**&gt;**
&gt; 
&gt; **D-1580：**我应该有一点心理准备。
&gt; 
&gt; **&lt;**第三个隔间，上述的人形实体站立在角落，目视D-1580，但仍然没有动作。**&gt;**
&gt; 
&gt; **D-1580：**……操你妈吓死老子了。
&gt; 
&gt; **&lt;**第四个隔间的铁栏被破坏，其中没有物体。**&gt;**
&gt; 
&gt; **D-1580：**这他妈─────
&gt; 
&gt; **&lt;**此时，SCP-CN-501-4突然出现在SCP-CN-501-D的入口处，目视D-1580。**&gt;**
&gt; 
&gt; **D-1580：**我日你仙妈。
&gt; 
&gt; [[=image http://scpsandboxcn.wdfiles.com/local--files/boynextdoor/5016]]
&gt; 
&gt; **&lt;**SCP-CN-501-4走向D-1580，后者则进入第四间隔间内，即使铁栏是破损的。SCP-CN-501-4来到隔间但没有进入，其上半部分脸部完全腐烂。**&gt;**
&gt; 
&gt; **&lt;**在对峙30秒后，D-1580被传送到了一个正方形房间。四周完全被老化的黄色瓷砖覆盖，白色的天花板，天花板正中有一黄色灯泡正在工作。信号出现故障，仅能单方面传送数据。**&gt;**
&gt; 
&gt; **D-1580：**这是……中心听得到吗？
&gt; 
&gt; **&lt;**沉默**&gt;**
&gt; 
&gt; **D-1580：**好吧，至少没死真是幸运。这又是什么密室谜题。
&gt; 
&gt; **&lt;**在接下来的时间里，D-1580尝试破坏房间顶部的灯与其电路，最终在黑暗的情况下将天花板破坏出一洞口并爬出。**&gt;**
&gt; 
&gt; [[=image http://scpsandboxcn.wdfiles.com/local--resized-images/boynextdoor/5012/medium.jpg]]
&gt; 
&gt; **&lt;**外部视野如图像所示，似乎为一小型民居。D-1580将摄像角度转向图片二，似乎看到了什么，但因摄像质量过低而无法显示。**&gt;**
&gt; 
&gt; [[=image http://scpsandboxcn.wdfiles.com/local--resized-images/boynextdoor/5013/medium.jpg]]
&gt; 
&gt; **D-1580：**噢，操。
&gt; 
&gt; **&lt;**摄像设备掉落至一类似于地下通道的位置，同样被黄色的瓷砖和灯光覆盖。一双完全腐烂的人脚在视野前来回走过，并最终停留在视野正中。记录的最后一帧，似乎有什么物体正在落入视野，但因露出过小而无法具体分析。**&gt;**
&gt; 
&gt; [[=image 1]]
&gt; 
&gt; **&lt;**记录结束**&gt;**
[[/collapsible]]
[[collapsible show=&#34;▶::[LEVEL 3 ONLY/SCP-CN-501/视频采集#2.mp4]&#34; hide=&#34;▼::[LEVEL 3 ONLY/SCP-CN-501/视频采集#2.mp4]&#34;]]
此处记录SCP-CN-501-2的内容。由于人员的移动，仅能记录到部分。
&gt; 一名女童在SCP-CN-501-B上向下行走，周边极度黑暗，似乎仅有视野中心有部分亮光，视角保持在女童的右上角。
&gt; 
&gt; 在前行两分钟后，女童停止，视角位置移动，女童前方的泥塘中似乎有一辆玩具卡车。

&gt; 玩具卡车因未知外力向下移动，一根类似鱼线的绳索系在其后部，连接着一名年轻女性尸体的脖颈，女性尸体的右脚连有前文中女童尸体的右手，女童尸体的右脚则连有一名男童尸体的脖颈。卡车仍然前进。

&gt; 白天，三名身着牛仔服的男性在一旁的土坝上挖掘着什么，并讨论。但视频实际上没有声音。很快，一只女性的脚部被抬出地面，进入视野。三名男性似乎开始争执。

&gt; [数据删除]
[[/collapsible]]
[[collapsible show=&#34;▶::[LEVEL 3 ONLY/SCP-CN-501/视频记录#3.mp4]&#34; hide=&#34;▼::[LEVEL 3 ONLY/SCP-CN-501/视频记录#3.mp4]&#34;]]
在D-1580失联70小时后，其记录设备的连接再次与临时站点接通了，并记录了视频。
&gt; **&lt;**开始记录**&gt;**
&gt; 
&gt; **&lt;**视角似乎在一架飞机上，其他能看到的座位没有人。视角处于右边靠窗的位置，可以看到前面的座椅上有一人，后脑勺似乎与SCP-CN-501-4相同。**&gt;**
&gt; 
&gt; **D-1580：**（小声）我刚睡醒……很诡异，非常诡异。你们自己看吧。
&gt; 
&gt; **&lt;**对象将记录设备贴于窗户，可勉强看到地面上被一种高大的，灰色的圆柱体建筑占据，有序的排列。道路似乎也是灰色的。整个陆地似乎都被这样的建筑覆盖了。**&gt;**
&gt; 
&gt; **D-1580：**这个飞机上还有游戏，就在这座椅后背上的，好像是某种过山车的，但是刚才关闭了。
&gt; 
&gt; **D-1580：**我想问一问我到底飞去哪。我可能要死了，麻烦给我家[无关记录删除]。
&gt; 
&gt; **&lt;**对象将记录设备朝向飞机通道。**&gt;**
&gt; 
&gt; **D-1580：**服务员！服务员！
&gt; 
&gt; **&lt;**约16秒后，SCP-CN-501-1出现。**&gt;**
&gt; 
&gt; **SCP-CN-501-1：**先生，您好，请问您需要什么服务？
&gt; 
&gt; **D-1580：**……我们飞去哪里？
&gt; 
&gt; **SCP-CN-501-1：**本趟航班的终点站是无──
&gt; 
&gt; **&lt;**信号中断**&gt;**
&gt; 
&gt; **&lt;**记录结束**&gt;**
[[/collapsible]]
