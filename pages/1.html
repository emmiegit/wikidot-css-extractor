[[size 0%]]☦Um final.☦[[/size]]
1.

Essa era a população de seres que habitavam todo o multiverso estendido. Um único ser sapiente dormia no último pedaço de matéria sólida, coberto com o último gás que restava do que já foi. À esquerda do ser havia dois itens; um, uma pequena garrafa de água enferrujada cheia de água até a borda; o outro, uma pequena caixa de pizza de papelão pertencente a uma loja humana há muito esquecida e destruída. A cena inteira existia dentro de uma esfera de apenas dez metros de diâmetro, com outro construto humano - uma estranha máquina projetada especificamente para garantir a continuidade da existência deste lugar - localizada no centro exato, iluminando tudo com um brilho azul. Isso era tudo o que restava, a existência começava e terminava aqui.

O ser acordou e se levantou. Ele sentia como se não tivesse tido um lapso de consciência, nenhum sentimento significativo indicando que havia acordado de um cochilo, nada. Ele foi diretamente de inconsciente para consciente e não perdeu tempo em obter a garrafa de água em um apêndice e despejar seu conteúdo em um determinado orifício projetado para recebê-la. Depois de um tempo ele ficou satisfeito, voltando sua atenção para a pizza de presunto, cogumelo e abacaxi localizada na última caixa de pizza existente, e começou a consumi-la lentamente, saboreando o sabor enquanto olhava para os limites de seu lar.

Ele seguiu as linhas e rachaduras da pedra lunar desolada, até onde começavam a se borrar e desaparecer, e depois além. Dizer que não havia nada além de pura escuridão negra significava implicar que havia escuridão ali, o que certamente não havia. Ele olhou para fora (Para fora? Só para? Através? Dentro? Ele não tinha certeza de qual descrição poderia ser usada, se algo assim pudesse ser descrito), para o vazio de inexistência que permeava e governava supremo além de seu lar, esperando silenciosamente além dos invisíveis limites para completar sua invasão. Preguiçosamente, ele, em vão, procurou outro pontinho, um sinal de qualquer coisa dentro da forma informe de seu inimigo atemporal, mas ele sabia que não encontraria nada. Mesmo que por algum imenso acaso, um golpe de sorte surpreendentemente conveniente garantindo que outro dispositivo semelhante ao que preservava seu lar de alguma forma ficasse sincronizado com a linha do tempo e as regras espaciais remanescentes de seu dispositivo, ele jamais seria capaz de detectá-lo; mesmo a meros centímetros de distância, não havia nenhuma regra física ou lógica no espaço entre eles e, como tal, nada através do qual a luz, o som ou mesmo o pensamento pudesse atravessar para um alcançar ao outro.

Ele parou em sua fatia atual de pizza, divagando antes de dar sua primeira mordida. Ele moveu sua comida para longe de seu orifício, em direção à borda da ilha de existência, parando com a ponta da fatia caindo preguiçosamente logo antes da beirada. A entidade sabia o que se seguiria, mas mesmo assim ela gostava de fazê-lo; havia pouco mais a fazer aqui de qualquer maneira. Com um movimento lento, a fatia foi forçada a meio caminho além dos limites da existência, antes de ser retirada para revelar que tudo exposto ao vazio tinha desaparecido, tendo sido apagado bem abaixo do nível subatômico, abaixo dos quarks, além até mesmo do nível da mais simples e bruta energia. Tinha sumido para sempre, apagado da realidade para sempre, impossível de recuperar por qualquer meio. Sem nenhum interesse em continuar a fatia meio desperdiçada, a entidade descuidadamente jogou fora o pedaço restante, observando-o brevemente antes de desaparecer.

A visão lembrou a entidade de uma história formada por um humano muitas eras atrás. Ela não era nova no universo, alheia ao grau em que a realidade havia sido distorcida; não, ela era velha e atemporal, escondendo-se além da visão de olhos atentos, se estendendo e ouvindo silenciosamente com sua mente, aprendendo sobre tudo o que acontecia ao seu alcance. Mesmo quando os buracos começaram a se abrir cada vez mais, dando origem a novos horrores e mistérios incontáveis que jamais poderiam ser possivelmente explicados, o ser ouviu e aprendeu como essas coisas vieram a ser, e planejou para o inevitável tempo que viria. Ele esperou até que chegasse a hora certa e pegou os três itens de que precisava - itens que antes teriam sido protegidos e reverenciados perderam importância e foram descartados por seus donos, desaparecendo de suas mentes.

O primeiro foi a caixa de pizza - uma coisinha simples, capaz de gerar infindáveis mantimentos sempre que fechada e aberta novamente. A limitação de tal comida ser sempre uma forma de pizza era aceitável, especialmente considerando como a comida gerada acabava passando a ser randomizada quando a entidade se cansava dos mesmos sabores repetitivos.

O segundo parecia tão simples quanto o primeiro, uma mera caneca forjada pelos humanos que lentamente cedia ao tempo e à idade, mas ainda retinha seu suprimento incessante de água que exigia apenas um movimento para ser utilizado. A água era boa também, a garrafa sem mente garantindo que apenas líquido adequado para nutrir e sustentar realeza com joias fluísse de seu bico.

Com mantimentos infinitos assegurados para a própria saúde da entidade, restava apenas um item; algo com o qual proteger o vestígio final da realidade, uma âncora para manter o navio da lógica e da sanidade firme na tempestade de caos e destruição. A máquina fora usada frequentemente pelos humanos para tentar se salvar, mas o uso excessivo e a imprudência a enfraqueceram até que eles não pudessem fazer nada além de se curvar sob o pé da destruição invasora. Esta, no entanto, permanecia forte e sozinha. Embora nunca tenha parado de funcionar, trabalhando incessantemente para manter os raios de física juntos ao seu redor, sua própria solidão a fortalecia dez vezes mais, usando a força da inexistência para manter a pequena esfera intacta apesar dessa. 

A entidade relembrou a história que isso lhe trouxe à mente; uma de um único e solitário humano lutando contra uma força aparentemente imparável para salvar o universo dela. Um ácido perfeito conhecido apenas como Nada, capaz de consumir e apagar tudo o que tocava independente do que fosse, mas capaz de ser usado para infinitas possibilidades a serem alcançadas. O ser se lembrou de como a história terminara, com o humano aparentemente falhando em seu esforço, tornando-se o componente final remanescente de sua existência, mas recebendo o poder de desfazer quase todos os danos que ocorreram. A entidade deu seu análogo mais próximo a um sorriso, percebendo como a história era semelhante à sua própria situação.

Mas essas eram meras histórias - tal renascimento era impossível aqui. Quem restava para servir como o novo arquiteto? Ninguém restava além da entidade.

Os sonhadores? Eles não sobreviveram, travessos e astutos como eram. Os malandros safados provavelmente perceberam que seu reino estava desmoronando ao redor deles e usaram algum truque astuto para tentar se preservar, talvez dormindo eles próprios. Mas só há tanto de si mesma que uma ouroboros pode comer antes que não haja mais nada com que se alimentar, e assim os sonhadores teriam morrido, levando as terras dos sonhos com eles. Os sonhos já não eram mais vazios para a entidade; simplesmente não havia sonhos.

Os sacerdotes de aço e osso? Eles não sobreviveram. Eles estavam muito cegados por sua raiva furiosa um pelo outro, tentando ressuscitar sua própria divindade enquanto destruíam o outro para pensar em suas soluções para o problema. Mesmo que os dois tivessem cooperado milagrosamente, trabalhado juntos para dar à luz e forjar uma divindade combinada de poder incomparável, ela teria sido incapaz de evitar a destruição reverberante que se aproximava. A entidade não ficaria surpresa se as duas religiões tivessem morrido ao final com seus líderes nos braços um do outro, se agarrando às adagas com as quais cada um tinha esfaqueado o outro.

A Fábrica? Ela não sobreviveu. Ela provavelmente nunca considerou a destruição uma ameaça, apenas uma maneira de obter um lucro maior antes de ser finalmente morta. Ela certamente garantia que suas paredes não caíssem despercebidas, produzindo mais e mais falhas e erros na lógica e na causalidade à medida que o fim se aproximava de suas fronteiras, gritando cada vez mais alto à medida que a distância diminuía até sua boca finalmente ser silenciada como deveria ter sido há muito tempo. Talvez a Fábrica fosse uma pequena parte da inexistência, trabalhando para promover sua própria disseminação? Não importava agora - nenhuma das maquinações ou produtos da Fábrica existia mais.

O Mestre dos Brinquedos? Ele não sobreviveu, mas ele ajudou a diminuir a dor. Embora ele fosse visto como deformado e insano pelos outros, seus motivos eram puros e verdadeiros, desejando apenas alegria e felicidade para aqueles que precisavam. Mesmo quando seus pais se tornaram monstros indescritíveis diante de seus olhos, o mestre dos brinquedos garantiu que eles tivessem algum item agradável sobre o qual pensar antes de seu fim chegar. Não só crianças, não. Qualquer um que visse a onda se aproximando e se desesperasse era atendido pelo mestre dos brinquedos, recebendo presentes de quebra-cabeças impossíveis e bonecas úteis e afins. E embora até o Mestre dos Brinquedos tenha encontra seu fim eventualmente, ele morreu em paz, se lembrando dos sorrisos que concedeu a quem sofria.

As irmãs? Elas não sobreviveram. Nenhum número de pais, linhas do tempo, eventos ou planos as salvou no final. Nenhuma magnitude de vingança foi suficiente para assustar o destruidor delas. Nenhum apelo desesperado trouxe proteção divina a elas. Não, elas morreram sem um pensar ou atenção, seu próprio sigilo impedindo que sua história fosse trazida à mente, mesmo por seu pai.

Os bibliotecários? Eles não sobreviveram. Acesso infinito a conhecimento ilimitado, inúmeras tocas e alçapões pelos quais se esgueiras, suprimentos infinitos para qualquer coisa que desejassem, e ainda assim eles também caíram. Seus livros se estilhaçaram como vidro, seu legado derreteu como seus ossos, e em instantes eles desapareceram como se seu próprio livro tivesse sido queimado. Eles sabiam o que estava por vir e como estava por vir, e por isso eles sabiam mais do que qualquer outro como era inútil resistir a uma força primordial sem mente ou emoções. Mas suas histórias permaneceram, lembradas pelos poucos que as encontravam e restavam, e foram contadas como lendas e mitos para entreter os bebês e esposas. Mas mesmo eles caíram com o tempo, o próprio conhecimento se corroendo e se desgastando com o tempo.

Os matadores de deuses? Eles //definitivamente// não sobreviveram. De certo modo, eles foram os sortudos, sendo poupados de ver o que suas ações impensadas haviam feito. A entidade não sabia inteiramente o que aconteceu com eles - será que eles foram mortos cedo e sem piedade? Ou será que alguns deles sobreviveram tempo suficiente para ver o resultado de sua natureza destrutiva irracional os consumir por inteiro? Será que eles viram como seus rivais se tornaram poderosos e corrompidos em seus motivos obsessivos e ações involuntárias? Será que eles puderam gritar quando o mundo se despedaçou e derreteu como gelo ao redor deles? Será que eles ouviram seu legado desmoronar e queimar sob o peso de seus pecados? A entidade não sabia. Ela estivera com muito medo de sua própria morte para se conectar com eles e descobrir.

A Fundação? Eles não sobreviveram. Eles acharam que eram a pedra, a base do que seria normal e não paranormal. Eles acharam que eram os únicos em que se podia confiar para preservar seu mundo dos horrores do além. Eles achavam que sabiam o suficiente para transformar o inexplicável em ferramentas, para usá-las para salvar o mundo. Eles acharam que sabiam como abusar de certas falhas na lógica para promover seus objetivos de proteger a todos. Eles achavam que seriam os firmes, os confiáveis, os justificados, os que podiam e os que fariam.

Mas eles não eram. Eles mentiram para si mesmos até acharem que era verdade, mas inevitavelmente ainda era falso, ainda era uma mentira. Eles nunca perceberam o que estava acontecendo quando a fundação abaixo deles cedeu e desmoronou. Eles nunca perceberam o quão deformados e distorcidos eles se tornaram com a loucura do mundo. Eles nunca perceberam o quanto suas máquinas e ferramentas eram maltratadas, tornando-as inúteis. Eles nunca perceberam o quanto haviam falhado não apenas consigo mesmos, nem com seu mundo, mas com toda a vida. Até a lendária Fundação havia caído, os salvadores supostamente profetizados. Nem eles sobreviveram.

Ninguém sobreviveu, mas a entidade sim.

Sozinha.

Restava apenas a entidade para reconstruir o universo, mas ela sabia que não conseguiria. Ela não sabia como, ou o que fazer. Ela não tinha a astúcia dos sonhadores. Ela não tinha a paixão dos sacerdotes. Ela não tinha a audácia da Fábrica. Ela não tinha a esperança do Mestre dos Brinquedos. Ela não tinha a determinação das irmãs. Ela não tinha o conhecimento dos bibliotecários. Ela não tinha o foco dos matadores de deuses. Ela não tinha a resolução da Fundação.

Ela não tinha nada além de si mesma, uma garrafa de água, uma caixa de pizza, um pedaço de pedra e a máquina que preservava isso tudo.

Não havia ferramentas.

Não havia guias.

Não havia esperança.

O tempo há muito se esgotou. Não havia dias, nem horas, nem minutos, nem segundos. Não havia desfazer ou refazer. Não havia nada além de agora e ali.

A entidade se virou para ver a máquina familiar e mudou sua forma pela primeira vez em muito, muito tempo.

Ela se lembrou do botão.

Ela se realocou para ter o grande botão vermelho brilhante convenientemente acessível aos seus apêndices.

Ela se lembrou do que o botão faz.

Ela gentilmente descansou um apêndice contra o botão.

Não havia mais nada a fazer.

A entidade consumiu a última fatia de pizza que tinha e jogou a caixa no faminto abismo.

Não havia mais nada a ver.

A entidade consumiu mais da água, e então jogou a garrafa no abismo com a caixa.

Não havia mais nada.

Pensamentos de sua vida eterna correram por sua mente. Ela se lembrou de tudo dentro de uma instância, procurando em vão por qualquer coisa que pudesse fazer além do inevitável.

Não havia nada.

A entidade apertou o botão, ordenando que a máquina parasse.

Com um movimento quieto final, as presas do rato se fecharam.

0.
