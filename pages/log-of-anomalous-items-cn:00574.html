    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一个奇术仪式，目前似乎只能被助理研究员常熔执行。仪式需要一枚由电导率高于1×10⁷ S·m⁻¹的材料（各类常见金属均可）制成的戒指，该戒指须由执行者佩戴于右手食指近节处。仪式包含两个阶段的动作：首先，执行者须两脚开立；躯干挺直；左臂自然下垂；右臂侧平举；右手大拇指指向上方，食指伸直，其余三指弯曲；头转向右侧，目视右手大拇指指尖。在完成上述动作后，执行者须将右手中指伸直，指向与食指、大拇指皆垂直的方向。此动作完成后，执行者右手食指上的戒指将以约3.5×10⁸ m·s⁻²的平均加速度被向外弹射，当戒指完全脱离执行者食指时加速停止，此时戒指速度约为7000 m·s⁻¹，同时可以观测到一次以执行者右手为中心的高强度电磁脉冲。\n**发现日期：**20██/██/██\n**当前状态：**助理研究员常熔被进行了休谟指数和akiva辐射的检测，确认无异常，目前仍任职于Site-CN-04。将该项目武器化的提案被驳回。\n**笔记：**//弗莱明右手定则？超电磁炮？？//——Dr.oCeaN&#34;</textarea></pre>
