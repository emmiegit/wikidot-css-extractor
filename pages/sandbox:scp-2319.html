**Объект №:** SCP-2319
 
**Класс объекта:** [[[ Safe | Безопасный]]]
 
**Особые условия содержания:** В связи с глубиной залегания  и исторически сложившемуся отсутствию правительственного или коммерческого интереса к местонахождению объекта, SCP-2319 считается содержащимся //де-факто//. Для поддержания данного статуса вокруг SCP-2319 был установлен международный кордон. На данный момент Фонд сомневается в перспективе долгосрочного содержания SCP-2319. Основываясь на распаде, вызванным окружающей объект опасной средой, предполагается, что SCP-2319 продолжит разрушаться; остается неизвестным, приведет ли это разрушение к тому, что аномальные свойства объекта ослабнут.
 
**Описание:** SCP-2319 - это местоположение и останки кораблекрушения рядом с южным берегом Австралии. Точные координаты объекта: 39.458127° южной широты и 132.424794° восточной долготы.  Обломки и найденные материалы, по-видимому, сходны (не считая одного существенного отличия, см. ниже) с обломками королевского почтового судна «Титаник», затонувшего 15 апреля 1912 года. Все материалы, найденные среди обломков SCP-2319, относятся к 1912 году, за исключением одного предмета (см. приложение). Повреждения и степень износа объекта соответствует пребыванию на морском дне в течение 1██ лет.
 
SCP-2319 был обнаружен 7 октября ████ и поставлен на содержание Фондом три недели спустя под предлогом опасной экологической ситуации в месте нахождения объекта. В картографических материалах и результатах сканирования морского дна в исторических источниках отсутствуют сообщения о случаях кораблекрушения и/или его следах под водой вплоть до обнаружения SCP-2319.
 
По отношению к реальным обломкам Титаника, SCP-2319 отражается вдоль продольной оси. Существующие карты Титаника, перевернутые с востока на запад, идентичны SCP-2319 во всех ключевых точках [[footnote]] К примеру, нос Титаника указывает на северо-восток, вместе с кормовой частью находящейся южнее и большим полем обломков восточнее. В случае SCP-2319, нос широко указывает на северо-запад, а указанные обломки находятся западнее  кормовой части. [[/footnote]]. Отраженный таким образом наземный ландшафт, окружающий SCP-2319, точно такой же, как и тот, что находится в текущем местонахождении обломков Титаника.
 
Все письменные материалы, найденные среди обломков объекта, также отражены. Так, например,  надпись на арке гласит  //ꞰNНАТNТ ƆПꞰ//. Эта особенность включает в себя памятные доски, которые были установлены уже после крушения судна. Еще одно заметное различие между SCP-2319 и обломками Титаника заключается в том, что нижняя часть корпуса Титаника окрашена в зеленый цвет, а та же часть SCP-2319 окрашена в красный.
 
Как и в случае с Титаником, в обломках SCP-2319 обитает огромная фауна морских организмов: анемоны, крабы, креветки, морские звезды и долгохвостовые . На момент написания этой статьи все попытки доставить образцы фауны на поверхность для дальнейшего изучения потерпели неудачу, поскольку все образцы погибают в пределах 2,1-3,2 км от SCP-2319[[footnote]] Первоначальные попытки добыть образцы указывают на то, что существа погибали от удушья, несмотря на то, что они хранились в воде, взятой непосредственно из SCP-2319.[[/footnote]]. Осмотр останков существ, обнаруженных в SCP-2319, указывает на различную степень транспозиции внутренних органов. Результаты поляриметрии сохранившихся останков показывают аналогичное отражение D/L-хиральности. Рентгеновская кристаллография подтвердила наличие в образцах L-сахаров и D-аминокислот.
 
**Приложение SCP-2319-A:** Первоначально объясненные неисправностью оборудования, сообщения о проблемах с подводной навигацией участились при изучении SCP-2319. Операторы исследовательских аппаратов сообщают о том, что команды перемещения в порт приводят к обратному результату. Полный ремонт ТНПА не приносит никакого результата.
 
**Приложение SCP-2319-B:** Эксперты Фонда, изучающие артефакты, извлеченные из SCP-2319, сообщают об усилении чувства тошноты и дезориентации в результате воздействия исследуемых объектов. Эффект описан как дезориентирующий, но не выводящий из строя. Начиная с ██.██.██, все группы, изучающие артефакты свыше 8 часов в день, обязаны проводить 24 часа вдали от всех материалов, добытых из SCP-2319.
 
**Приложение SCP-2319-C:** Недавнее исследование SCP-2319 обнаружило уникальный артефакт, классифицированный как SCP-2319-2.  Под кучей обломков был найден подверженный столетней эрозии  современный воздухонепроницаемый сейф, в котором была найдена современная пластиковая табличка с выгравированными на ней фразами:
&gt; НЕУДАЧНОЕЕОНЧАДУЕН УДƎРЖАНNЕ
&gt; 
&gt; ПꟼОƆТꟼАНƆТꓭƎННАR ПЛАСТИЧЬТСОН ШУРАНЕНА
&gt; 
&gt; IdM ƎТ МƎТЕМ КТО МId ВNНОВАТId ƆАН ƎТNТƆОꟼП
