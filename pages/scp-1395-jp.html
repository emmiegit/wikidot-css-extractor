**アイテム番号:** SCP-1395-JP

**オブジェクトクラス:** Euclid 

**特別収容プロトコル:** SCP-1395-JPの収容プールは進入実験時を除いて常に密閉し、各種センサーによる常時モニタリングを継続してください。SCP-1395-JPを用いた実験を実施する際にはサイト管理者からの許諾が必要です。SCP-1395-JPを用いた実験に際しては財団指定第2種特殊化学装備の着用が義務付けられています。

SCP-1395-JPの大部分が収容されている偽装収容サイト-81██-Aは私有地として閉鎖し、一般人の侵入を禁止してください。侵入が確認された場合はBクラス記憶処理後に解放してください。一般人のプール内への侵入が確認された場合、即座に拘束しクラスⅡ生物災害アラートを発令してください。SCP-1395-JPの体内侵入が確認された場合は薬剤よる安楽死処置と火炎放射器を用いた焼却処分が実施されます。

飼育下のSCP-1395-JP-2は同サイト内に47体収容されており、実験及び観察は飼育下の個体で行ってください。SCP-1395-JP-2の収容違反が発生した場合、サイト全域の強制閉鎖措置後、機動部隊る-9&#34;我が子を食らうサトゥルヌス&#34;が対処にあたります。

**追記^^[[size 80%]](2006/12/24)[[/size]]^^:** 未収容のSCP-1395-JPの所在は不明です。流出に伴う事案が発生した場合は機動部隊る-7&#34;恐れるクロノス&#34;による収容作戦、影響を受けた対象の確保と終了作戦を展開してください。


**説明:** SCP-1395-JPは██県██市███地区[[footnote]]旧███村[[/footnote]]に存在する異常な性質を示す複数のヒト(//Homo sapiens//)の体液の混合物です。SCP-1395-JP液中の細胞成分は機能を停止しているように観察されるにも関わらず、劣化や腐敗の兆候は見られません。SCP-1395-JPは知覚と運動能力を有しており、何らかの感覚器官と運動組織が存在すると考えられていますが、液内から感覚器官や筋組織に準ずる物は発見されていません。SCP-1395-JPは分布地域の地下及び周辺の山体に存在する空洞内に潜伏していました。現在収容されているSCP-1395-JPの総量は約2,000m^^3^^です。

SCP-1395-JPから57.27m圏内に生命体が侵入すると、対象に向かって流動[[footnote]] 試験の結果から、1LのSCP-1395-JPの流動速度は5.4km/h程度であると結論付けられていますが、収容地域内に存在する大量のSCP-1395-JPは津波に似た運動によって移動する為、最高速度は114km/hを記録しています。 [[/footnote]]を開始します。SCP-1395-JPは対象に十分に接近すると、対象の口腔や鼻腔、肛門や性器等に流入します。この際、大量のSCP-1395-JPに接触した場合であっても体内に侵入するSCP-1395-JPの量は50mlを下回ることが確認されています。対象の体内に侵入したSCP-1395-JPは血液中に溶け込むことで全身に移動し、毛細血管を通じて全身の組織内に放出されます。放出された組織内の細胞は、SCP-1395-JPのものと考えられる未解明の作用によって遺伝子の変換と幹細胞化、転化を経てSCP-1395-JP-1を形成します。

SCP-1395-JP-1はSCP-1395-JP-2を育成する器官です。SCP-1395-JP-1は前述のプロセスを経て対象の体内に4~██箇所発生します。転化したSCP-1395-JP-1は当初、腫瘍状の器官のように観察されます。この器官の表面には無数の分泌腺と直線的に配列した筋組織が存在しており、内部には子宮内に類似した環境と胎盤様組織、SCP-1395-JP-2が内包されています。

SCP-1395-JP-2は、ヒトの胎児に類似した形態を有する生物です。SCP-1395-JP-1の発生当初は、ヒト胎児における発生から2週目程度に相当する形態を有しています。

SCP-1395-JP-1は表面の分泌腺から既知の酵素とは異なる独自の消化酵素である酵素-1395-JP-A[[footnote]] 現在研究中。暫定的に酵素-1395-JP-Aと呼称。 [[/footnote]]を分泌し、周辺の細胞を分解して表面から栄養素を吸収します。この消化吸収は発生から25時間で活発化し、対象はしばしば痛みと内出血を経験します。この消化吸収によってある程度の空間が確保されると、SCP-1395-JP-1は急激に成長します。内部のSCP-1395-JP-2は1~3時間程度でヒト胎児における10週目程度の大きさに発達します。この段階になると消化吸収はさらに活発化し、対象は内出血による失血や生命維持に必要な重要組織の破壊によって死亡します。対象の死亡後もSCP-1395-JP-1は成長を続け、内部のSCP-1395-JP-2は1時間程度でヒト胎児における20週程度の状態に発達します。この段階になると対象の遺骸は酵素-1395-JP-Aの作用によって全身が崩壊し、脆くなります。また、SCP-1395-JP-1も濃度が高まった酵素-1395-JP-Aによって自壊します。その後、自壊して液状化したSCP-1395-JP-1は対象の体外へと流出します。解析の結果、この液体はSCP-1395-JPと全く同一の組成であると結論付けられました。

SCP-1395-JP-1が自壊した直後、遺骸内に残されたSCP-1395-JP-2が活動を開始します。SCP-1395-JP-2はヒト胎児における20週目に類似した形態を有していますが、成熟した歯が生え揃っており筋力も発達しています。SCP-1395-JPは胎児のような形態で既に成体であり、これ以上ヒトと同様の成長を遂げることはありません。

活動を開始したSCP-1395-JP-2は対象の遺骸内の組織を捕食します[[footnote]] この際、酵素-1395-JP-Aによって消化されて発生した液体も捕食の対象となっている事が判明しました。 [[/footnote]]。この捕食は皮膚を食い破り、SCP-1395-JP-2が外部に脱出するまで継続します。

外部に脱したSCP-1395-JP-2は二足歩行または四足歩行で動き回り、必要に応じて周辺の生物を捕食します。SCP-1395-JP-2の運動能力は非常に高く、脱出から間もない状態でも走る、跳ぶなどの行動が可能です。SCP-1395-JP-2はSCP-1395-JP-1発生の性質上、単一の対象から数体同時に誕生します。SCP-1395-JP-2は誕生と同時に集団を形成し、群れを形成します。群れの社会構造は概ね集団生活を送る捕食動物のものに類似していますが、明確な序列の設定などが曖昧でしばしば変更されます。また、別のSCP-1395-JP-2の群れを発見した際は両集団が積極的に合併します。これにより複数の対象からSCP-1395-JP-2が誕生している場合、短時間で巨大な群れが形成されます。群れを形成したSCP-1395-JP-2は群れによる狩りを行い、効率的に動物を捕食します。

@@@@

SCP-1395-JPは旧███村周辺の山中で一般企業によって行われていたボーリング調査中に偶発的に発見されました。ボーリング調査担当者は██県警察署に｢ボーリング調査中に突如穿孔箇所から赤褐色の液体が噴出し、付近の村へと流出した｣という内容の通報をしており、後に██県警察署から財団が調査を引き継ぎました[[footnote]] 捜査担当者、関係者には記憶処理が施されました。 [[/footnote]]。通報内で言及された赤褐色の液体はSCP-1395-JPであると考えられています。

この事案によって引き起こされた2006/9/3の██県旧███村で発生した村民474名の不審死事件は374名の戸籍の改竄とカバーストーリー&#34;大規模森林火災&#34;及びカバーストーリー&#34;合併に伴う廃村&#34;によって隠蔽されました。財団独自の調査の結果、融解した遺体が133体、何らかの捕食動物に襲撃されたと思われる遺体が194体、死因不明の遺体が47体発見されました。また、この中には25名のボーリング調査関係者も含まれており、作業員2名が行方不明のままです[[footnote]] 後に衣類と頭皮の一部、████と左███が発見されており、これらの証拠からSCP-1395-JP-1によってほぼ完全に分解されたものと推察されています。 [[/footnote]]。

遺体収容の過程で遺体内部から脱出し土中に浸透するSCP-1395-JPの存在が確認され、サンプル採取が行われました。サンプル解析、及び周辺の土壌調査の結果SCP-1395-JPの異常性が判明しました。また、この調査で複数の財団調査員が村内を徘徊するSCP-1359-JP-2の群れに襲撃を受け9名が死亡、24名が重軽傷を負いました。この際、機動部隊の活躍により11体のSCP-1395-JP-2が確保されました。

この襲撃例から村内全域に派遣された機動部隊による厳戒態勢が敷かれましたが、これ以降SCP-1395-JP-2は観察されませんでした。この事からSCP-1395-JP-2群は村外に移動したものと判断され、周辺地域での探査が開始されました。

[[include component:image-block
|name=SCP-JP-1
|caption=定点カメラに映るSCP-1395-JP-2

|align=right
|clear=true
|width=400px]]
210地点における定点カメラを用いた調査の結果、SCP-1395-JP-2群は報告があったボーリング調査地周辺に存在することが確認されました。当該地域での機動部隊による調査の結果、報告があったボーリング調査地は大規模に崩落しており、崩落は地下に存在していた洞穴に地面が引き込まれる形で発生したものと考えられます。更なる観察によりSCP-1395-JP-2がこの洞穴内に営巣している可能性が高まりました。これを受け財団は当該洞穴内の調査を指示、機動部隊による探査が実施されました。

探査の結果、洞穴内ではSCP-1395-JP-2が営巣していることが認められました。また、洞穴内の最深部に多量のSCP-1395-JPが地底湖を形成している事が判明しました。SCP-1359-JPはこの洞穴内から村落へと流出したものと考えられています。この探査中に機動部隊がSCP-1395-JP-2の襲撃を受け、17名が死亡、4名が軽傷を負いました。後に合流した機動部隊る-9&#34;我が子を食らうサトゥルヌス&#34;等の活躍により922体のSCP-1395-JP-2が殲滅されました[[footnote]] うち、288体の死骸は標本用に回収されました。[[/footnote]]。また、この探査中に洞穴最深部にて総量約4.02t分の骨片を発見、回収しました。洞穴内の地質が石灰岩を多く含んでいた為、これらの骨片は非常に良い状態で発見されました。解析の結果、骨片は170年程前の人骨であると結論づけられました。回収された骨格の形状などから回収された骨片は複数の女性と多数の胎児のものであり、胎児の骨のうち94%はSCP-1395-JP-2のものであると考えられています。

調査終了後、SCP-1395-JPはポンプ車で回収され、構築された偽装収容サイト-81██-Aに移送されました。現在、地下に浸潤したSCP-1395-JPの行方については追跡調査が行われています。

**補遺1^^[[size 80%]](2006/12/24)[[/size]]^^:** ██市内██地区にてSCP-1395-JPが噴出しました。このSCP-1395-JPは旧███村の地下に浸潤していたSCP-1395-JPのうち、洞穴に戻らなかった未収容のSCP-1395-JPによるものと考えられています。SCP-1395-JPは██氏の自宅の井戸から噴出し、近隣の住民を含む21人がSCP-1395-JPによる侵入を受けました。財団は機動部隊を派遣し全ての対象者を確保しました。対象者への医療的処置が試みられましたが全て失敗しました。この際に誕生したSCP-1395-JP-2は全て確保され、現在は飼育下にあります。

この事案において確認されたSCP-1395-JPは機動部隊の到着時には既に地下に浸潤しており、確保には至りませんでした。確保された対象の証言、及び家屋の損壊状況などから流出したSCP-1395-JPの総量は90m^^3^^程度であると見積もられています。

**補遺2^^[[size 80%]](2007/1/17)[[/size]]^^:** 蒐集院から譲渡された資料内に、旧███村周辺地域への言及が存在することが判明しました。この資料は｢陸奥国之注進｣と題された1836年頃の報告書であり、東北地方における天保4年頃からの大飢饉に伴う異常な現象、存在、宗教の発生に関する報告が記されています。この文書内の｢人肉食をせる百姓衆｣の項目に以下の通りの記述が確認されました。

&gt; (省略)
&gt; 
&gt; 殊に、██より███と言わるる部落におひては、子を宿す女を殺してその肉を食ふといふことさへ見らるる。
&gt; こはただ食ふ者の数を減らすために非ず。
&gt; 子を宿す女子を食ふことで化生なる者共[[footnote]] 化け物。物の怪か。 [[/footnote]]に縋ることを本意とす。化生なる者共は御神仏に覚ゆる本性[[footnote]] 性質。 [[/footnote]]なれども然るは御神仏に非ず。
&gt; その源は外術[[footnote]] 仏教において邪教とされる宗教の術を指す。 [[/footnote]]の類なり。
&gt; 
&gt; (中略)
&gt; 
&gt; 食らひ残す骸は███の肢長[[footnote]] 旧███村に存在する██山の旧名と思われる。 [[/footnote]]といふ山の室[[footnote]] 洞窟のこと。 [[/footnote]]に捨つ。室深く、血底より溜まる。ぬがに溢れんばかりなり。
&gt; 
&gt; (中略)
&gt; 
&gt; 肢長の室に溺る者、その身より赤子の如し化生生まるるとの事。このごろかへすがへすよく正して、真、空事あらはすべし。

この文書の内容、土地状況や歴史的背景等にはSCP-1395-JPに関連した一連の発見との整合性が認められます。しかしながら、蒐集院はこの報告以降当該地域を調査しておらず、資料内でもSCP-1395-JPとSCP-1395-JP-2の存在については懐疑的なものとして扱われています。この資料の信憑性、SCP-1395-JPとの関連性についての更なる議論が求められます。</textarea></pre>
