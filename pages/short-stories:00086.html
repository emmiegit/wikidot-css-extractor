    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;2020/██/██ ██:██, 地点：Zgyn博士的家中&#39;
content: &#34;这天，我们在基金会工作的的Zgyn博士被批准回他那已经近乎三年没有回到的家，据邻居说这房子因为长时间没人住都开始闹鬼了。\n\nZgyn回来的时候已是深夜，他拿出钥匙略带生疏的打开了房门。迎面而来的是一股浓浓的血腥气，他的手向灯的开关的地方伸去，但是灯坏了。\n\n“见鬼，”他说，“这次又特么的是什么情况？！”\n\n他向着卧室走去，这里的血腥味最浓重。就在这时，一只腐烂的、恶心的、血肉迷糊的手搭在了Zgyn的肩上。\n\n“啊啊啊啊啊我草！刚买的西服啊，”这位可爱的博士尖声叫道“你特么……”\n\n第二天，细心的人会发现，基金会又多了一个平淡无奇的[[[ log-of-anomalous-items-cn:00401 | 收容物]]]。\n&#34;
comments: &#34;[[collapsible show=\&#34;+ 评论区 0个\&#34; hide=\&#34;- 评论区\&#34;]]\n[!--\n请使用以下格式添加评论：\n&gt; **[[*user 你的 Wikidot ID]]：**评论内容\n--]\n\n\n\n[[/collapsible]]&#34;</textarea></pre>
