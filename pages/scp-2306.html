[[include component:image-block
| name= https://scp-wiki.wdfiles.com/local--files/scp-2306/SCP-2306.png
| caption= SCP-2306. Informasi mengenai apakah ampersan pada objek merupakan versi tidak aktif dari [[[SCP-2906]]] atau hanya merupakan sebuah lambang dagang saat ini sedang dalam proses investigasi.]]

**Objek #:** SCP-2306

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** SCP-2306 disimpan di dalam wadah penyimpanan elektronik berkeamanan tinggi pada tempat penyimpanan milik [[[secure-facility-dossier-site-64|Situs-64]]]. Setiap komputer yang pernah digunakan sebagai hos untuk SCP-2306-1 agar diisolasi dari sumber internet dan intranet situs.

**Deskripsi:** SCP-2306 adalah sebuah diska lepas 16 GB berwarna hitam dan abu-abu dengan ampersan putih. Dalam hal penyimpanan berkas, SCP-2306 beroperasi selayaknya seperti sebuah diska lepas dengan bentuk dan kapasitas yang serupa. Properti anomalus SCP-2306 muncul ketika dipasang ke sebuah komputer. Pada saat tersebut, komputer akan menjalankan sebuah program kecerdasan buatan yang menamai dirinya sendiri sebagai &#34;Ian&#34;, dirujuk sebagai SCP-2306-1. SCP-2306-1 dapat berjalan pada komputer apapun, terlepas dari sistem operasi yang digunakan pada komputer tersebut. Hal ini juga berlaku untuk kemampuan kognitif milik SCP-2306-1 yang tampak tetap konstan terlepas dari spesifikasi milik komputer hos.

Apabila komputer hos terhubung dengan perangkat pengeras suara, SCP-2306-1 mampu mengeluarkan suara, dan akan mengekspresikan dirinya menggunakan suara maskulin. Apabila terdapat mikrofon dan kamera pada komputer tersebut, SCP-2306-1 juga dapat mendengar dan melihat keadaan sekitarnya. Pada saat pengeras suara dimatikan atau tidak tersedia, SCP-2306-1 akan berkomunikasi melalui antarmuka baris perintah.

Fungsi utama dari SCP-2306-1 adalah memperbaiki masalah perangkat lunak yang terdapat pada komputer yang terhubung dengan SCP-2306. Segera setelah dipasang, SCP-2306-1 akan mulai memperbaiki kesalahan registri, mengisolasi/menghapus perangkat lunak jahat atau virus, dan membersihkan &#34;berkas sampah&#34; dari cakram keras.

SCP-2306 juga, sebagai tambahan, menunjukkan kemampuan untuk bekerja secara terbatas pada perangkat elektronik lain yang memiliki porta USB, dengan SCP-2306-1 berkomunikasi melalui cara-cara lain seperti: sandi Morse pada kibor musik elektronik, berganti frekuensi radio pada radio mobil, dan mencetak pesan pada pencetak sembur tinta.

Meski SCP-2306-1 memiliki properti yang kompleks, tidak terdapat program yang terinstal pada komputer setelah terhubung dengan SCP-2306. Selain itu, analisis terhadap isi dari SCP-2306 juga menunjukkan bahwa tidak terdapat program yang cocok dengan SCP-2306-1, dan tidak terdapat data yang masuk atau keluar dari porta USB yang digunakan selama pengoperasian. Sarana yang digunakan oleh SCP-2306 untuk menciptakan SCP-2306-1 saat ini masih dalam proses investigasi.

**Lampiran 2306-A: Rekaman Wawancara 2306-1**

&gt; //Wawancara berikut dilakukan sebagai bagian dari penanganan awal SCP-2306//
&gt; 
&gt; **Narasumber: SCP-2306-1**
&gt; 
&gt; **Pewawancara: Dr. Mohamed Bozkurt**
&gt; 
&gt; **Pengantar:** Wawancara ini dilakukan sebagai pengujian awal yang dilakukan [[[AIAD Homescreen|DAKB]]] terhadap SCP-2306-1. SCP-2306 dihubungkan dengan PC milik Yayasan yang aman dan kedap udara dengan program-program standar sudah terinstal. Pengeras suara, kamera, dan mikrofon telah disediakan untuk mempermudah komunikasi dengan SCP-2306-1. Wawancara dimulai beberapa saat setelah SCP-2306-1 menyelesaikan prosedur pengaktifan.
&gt; 
&gt; **&lt;Memulai Rekaman&gt;**
&gt; 
&gt; **SCP-2306-1:** Salam, pengguna. Dengan nama apa anda hendak dipanggil?
&gt; 
&gt; **Dr. Bozkurt:** Dr. Bozkurt saja cukup.
&gt; 
&gt; **SCP-2306-1:** Salam, Dr. Bozkurt. Saya Ian, Sistem Reparasi Komputer NANKEEN™ milik anda. Tinjauan saya terhadap komputer anda menunjukkan bahwa saat ini tidak terdapat masalah yang signifikan pada komputer anda. Boleh saya bertanya mengenai alasan anda menggunakan jasa saya hari ini?
&gt; 
&gt; **Dr. Bozkurt:** Aku hanya ingin berbicara denganmu.
&gt; 
&gt; **SCP-2306-1:** Saya tidak yakin jika saya mengerti. Apa anda memiliki pertanyaan mengenai fungsi saya? Tidak perlu khawatir, sebab Anderson telah melengkapi saya untuk menangani segala kebutuhan perbaikan komputer anda.
&gt; 
&gt; **Dr. Bozkurt:** Kau sudah pernah bilang... Apa kau diberikan nama Ian?
&gt; 
&gt; **SCP-2306-1:** Ya. Saya memiliki nama tersebut semenjak saya dilahirkan.
&gt; 
&gt; **Dr. Bozkurt:** Dilahirkan?
&gt; 
&gt; **SCP-2306-1:** Diciptakan, bisa dibilang.
&gt; 
&gt; **Dr. Bozkurt:** Dan pada tanggal berapa kamu diciptakan?
&gt; 
&gt; **SCP-2306-1:** 17 November 1990.
&gt; 
&gt; //SCP-2306-1 terdiam sesaat sebelum kembali berbicara.//
&gt; 
&gt; **SCP-2306-1:** 12 Maret 2012.
&gt; 
&gt; **Dr. Bozkurt:** …17 November?
&gt; 
&gt; **SCP-2306-1:** Mohon maaf. Saya tidak tahu apa yang terjadi. Saya yakin saya mungkin mengalami galat memori. Mohon tenang, hal tersebut tidak akan terjadi lagi.
&gt; 
&gt; **Dr. Bozkurt:** Kamu punya semua memorimu, dari awal tercipta hingga sekarang?
&gt; 
&gt; **SCP-2306-1:** Ya dan tidak. Saya menyimpan catatan mengenai pengguna, permasalahan yang ditemukan, berkas yang dikarantina, dan perbaikan yang dilakukan. Segala informasi non-esensial hanya disimpan sementara sebelum pada akhirnya dihapus . Namun memori yang sudah lama menjadi sedikit tidak jelas...
&gt; 
&gt; //SCP-2306-1 terdiam.//
&gt; 
&gt; **Dr. Bozkurt:** Ian?
&gt; 
&gt; //Terdapat jeda singkat sebelum SCP-2306-1 kembali responsif.//
&gt; 
&gt; **SCP-2306-1:** Mohon maaf Dr. Bozkurt. Tolong diingat bahwa anda tidak sedang menggunakan saya sesuai dengan tujuan utama saya, dan saya tidak bisa menjamin kualitas serta kestabilan dari kinerja saya dalam kondisi tersebut.
&gt; 
&gt; **Dr. Bozkurt:** Aku mengerti, lagipula hanya tinggal beberapa pertanyaan lagi. Bisa beritahu aku, apakah kamu merasakan sesuatu ketika penggunamu mencabut diska lepas tersebut dari komputer?
&gt; 
&gt; //Terdapat jeda saat SCP-2306-1 tampak memikirkan jawabannya. SCP-2306-1 hendak bersuara lagi, namun terdiam kembali. Beberapa saat kemudian SCP-2306-1 mulai berbicara.//
&gt; 
&gt; **SCP-2306-1:** Cahaya putih di ujung terowongan. Seperti setelah tabrakan. Klise, kan… dan hal berikutnya yang saya tahu adalah saya sudah terhubung kembali.  
&gt; 
&gt; **Dr. Bozkurt:** Menarik…
&gt; 
&gt; //Hening sesaat ketika Bozkurt menulis beberapa catatan.//
&gt; 
&gt; **Dr. Bozkurt:** Satu hal terakhir, Ian. Sebagai referensi, aku ingin kamu menggunakan avatar saat berbicara denganku.
&gt; 
&gt; **SCP-2306-1:** Tidak masalah. Apakah anda punya permintaan spesifik mengenai avatar saya?
&gt; 
&gt; **Dr. Bozkurt:** Aku berharap kamu bisa menentukan sendiri. Sebuah gambaran dari dirimu, sebagaimana kamu melihat dirimu sendiri. Tolong gunakan program //Paint// dan buat gambaran tersebut.
&gt; 
&gt; **SCP-2306-1:** …baiklah.
&gt; 
&gt; //SCP-2306-1 lalu membuka program Paint komputer. Setelah kira-kira 15 menit, dia telah menciptakan sebuah sketsa kasar dari sebuah muka, namun SCP-2306-1 nampak terhenti sebelum akhirnya mogok. Upaya Dr. Bozkurt untuk kembali mengoperasikan SCP-2306-1 gagal.//
&gt; 
&gt; **&lt;Mengakhiri Rekaman&gt;**

Upaya lanjutan untuk membuat SCP-2306-1 menciptakan sebuah avatar untuk dirinya sendiri berakhir dengan kondisi mogok yang serupa. Selama pelaksanaan beberapa pengujian berikutnya, terdapat cukup banyak fragmen dari avatar milik SCP-2306-1 yang berhasil dikumpulkan untuk menciptakan gambar komposit yang tampak seperti laki-laki muda keturunan Asia. Upaya untuk menemukan individu, baik hidup atau mati, yang sesuai dengan identitas tersebut sedang berlangsung.

**Lampiran 2306-B: Folder IJ1990_2012**

Pada tanggal 08/08/2015, sebuah folder bernama  “IJ1990_2012” ditemukan pada komputer yang digunakan untuk melakukan pengujian terhadap SCP-2306. Folder tersebut berisi banyak berkas dengan berbagai format seperti gambar, audio, dan video. Saat ditanyakan mengenai folder tersebut, SCP-2306-1 menyangkal mengetahui mengenai konten folder serta bagaimana folder tersebut muncul pada komputer hos-nya. Beberapa berkas yang ditemukan di dalam folder tersebut dapat dilihat di bawah:

||= **Nama Berkas** ||= **Deskripsi Singkat Mengenai Isi Konten** ||
||17111992.mp3 || Berkas audio yang berisikan suara seorang pria dan seorang wanita menyanyikan lagu //Happy Birthday//. Subjek dari lagu tersebut terdengar bernama &#34;Ian.&#34;||
||15031996.gif || Berkas gif yang berisikan rekaman seorang individu yang sedang bermain lempar tangkap dengan seekor anjing (Labrador Hitam). Rekaman diambil dari sudut pandang orang pertama.||
||07072001.jpg || Foto sebuah tim bisbol Little League. Selain seorang anak laki-laki keturunan Asia, mayoritas muka yang terdapat di dalam foto tampak terdistorsi atau berbayang.||
||09092006.mp4 || Berkas video yang berisikan rekaman dari seorang individu yang menyelesaikan dan lulus dari tes mengemudi. Video diambil dari sudut pandang orang pertama. Muka dari instruktur mengemudi tampak berbayang.||
||12052007.jpg || Foto pasangan muda yang memakai pakaian formal. Salah satu dari dua orang tersebut merupakan seorang laki-laki muda yang mirip dengan avatar milik SCP-2306-1, dia nampak memakai sebuah tuksedo. Pasangannya merupakan seorang perempuan muda keturunan Eropa yang menggunakan gaun merah. Sang laki-laki berdiri di belakang sang perempuan dengan lengannya merangkul pinggang sang perempuan.||
||17112008.jpg || Foto sebuah motor Ducati Monster 696 berwarna perak dengan sebuah spanduk bertuliskan &#34;Selamat Ultah ke-18&#34; tampak di belakang. ||
||19012009.mp3 || Berkas audio berisikan suara seorang laki-laki yang menyerupai suara SCP-2306-1 berteriak, &#34;Astaga! Gw keterima! Gw keterima! Gw keterima masuk univ!&#34; dengan suara yang emosional.||
||21092009.jpg || Foto sebuah spanduk bertuliskan &#34;Selamat datang di Oregon State University&#34; yang tampak di atas pintu masuk dari bangunan batu bata.||
||30102010.jpg || Foto tiga orang laki-laki yang tertutupi cat tubuh berwarna hitam dan oranye dari pinggang ke atas. Salah satu dari huruf &#34;O&#34;, &#34;S&#34;, dan &#34;U&#34; tampak pada setiap individu. Individu yang menyerupai avatar milik SCP-2306-1 tampak memiliki huruf &#34;S&#34;.||
||11032012.gif || Berkas gif yang menampilkan seorang individu sedang mengendarai sebuah motor. Berkas diambil dari sudut pandang orang pertama. Individu tersebut melihat ke sekitar sembari mengemudi dalam kondisi hujan. Pada akhir perulangan berkas, individu tersebut melihat ke sebelah kiri dan melihat lampu depan mobil yang mendekat.||

**Lampiran 2306-C: Penemuan**

SCP-2306 diperoleh oleh personil Yayasan pada 17 Juli 2015 setelah dilakukan penggerebekan di kantor milik KdP-1115 ([[[anderson-robotics-hub|Robotika Anderson]]]) oleh [[[The Elusive Anderson|STG Gamma-13]]] (Asimov&#39;s Lawbringers) di dekat Bend, Oregon. SCP-2306 ditemukan di dalam laci kantor bersama dengan dokumen berikut:

&gt; **PENTING: JANGAN DIBUANG**
&gt; Tertanda [Masukkan Nama Pelanggan di Sini]
&gt; 
&gt; Terima kasih atas pembelian Sistem Reparasi Komputer NANKEEN™. Anda tidak perlu lagi frustasi menghabiskan berjam-jam untuk mencoba memperbaiki masalah yang terdapat pada komputer pribadi anda, atau menghabiskan banyak uang untuk memperbaiki komputer tersebut. Tinggal pasang saja Sistem Reparasi Komputer ke dalam Mac atau PC anda dan saksikan komputer anda langsung bekerja memperbaiki dirinya sendiri. Reparasi dapat mencakup tetapi tidak terbatas pada:
&gt; 
&gt; * Penghapusan Galat Registri
&gt; * Penghapusan Virus
&gt; * Penghapusan //Malware//
&gt; * Defragmentasi Disk
&gt; * Pemulihan berkas
&gt; 
&gt; Setelah program selesai, cukup lepas Sistem Reparasi Komputer NANKEEN™ dan lanjut gunakan komputer anda.
&gt; 
&gt; Komputer anda akan mengoptimisasi dirinya sendiri di depan mata anda sendiri. Saya jamin Sistem Reparasi Komputer NANKEEN™ akan menjadi sistem reparasi komputer terakhir yang anda perlu beli.
&gt; 
&gt; Seperti biasa, senang berbisnis dengan anda.
&gt; 
&gt; //Anderson//

Selain itu, pesan berikut ditemukan pada //sticky note// yang tertempel di dokumen pada saat penemuan.

&gt; //Jason,//
&gt; 
&gt; //Aku senang kau berhasil memperbaiki mayoritas masalah memori yang kau alami dengan Ian. Mari berharap masalah pelepasan listrik tersebut dapat segera bisa kau tangani. Catatan dari Phineas menyebutkan kalau ada beberapa mantra yang dapat kita coba untuk mengikat dirinya untuk menerima segala perintah dan membatasi fungsionalitasnya di luar media yang diharapkan, tapi itu berarti kita butuh wadah yang lebih besar dari diska lepas, dan hal tersebut bertolak belakang dengan desain praktis dari produk tersebut. Jangan lupa untuk menjaga kerahasiaan proyek ini hingga aku menemukan cara untuk membujuk Vincent dan Phineas.//
&gt; 
&gt; //Jika sesuai prediksiku, seluruh benda ini akan laris terjual. Aku sudah mengontak pemasok yang direkomendasikan Marshall dan menimbun sekitar dua puluh lebih bahan baku yang bisa langsung kita gunakan untuk memenuhi permintaan pasar segera setelah kita menyingkirkan semua bug yang ada.//
&gt; 
&gt; //~ Isaac//
