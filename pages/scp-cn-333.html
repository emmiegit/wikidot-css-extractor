**项目编号：**SCP-CN-333

**项目等级：**Safe

**特殊收容措施：**项目应收容在Site-CN-17的低威胁物品仓库中。储存环境应保持干燥。

对项目的实验需2级人员批准。实验过程及结果应记录在附录CN-333-1中。

**描述：**SCP-CN-333是一块黄色毛巾，长50cm，宽30cm，检测表明项目完全由无异常的材料制造。

当有一名人类个体手持项目擦拭其他物体时，项目将会展现其异常性质。被项目擦拭的部分将会逐渐隆起并形成具有“脚”的含义的突出物，记为CN-333-1。一般情况下，CN-333-1在物体被擦拭数秒钟后即会生成，然而也存在例外。应注意“脚”的概念可能有所延伸，常见的是引申为“角”以及“分支”。相关实验见附录。

擦拭物体时，持有项目的手不会受到异常性质的影响。项目在擦拭人类个体的脚时也不会产生影响。

项目回收于2017/4/6，当时北京市门头沟区一家医院接到一名男性病例，症状是“左手手背突然长出了一根手指”。潜伏在医院的基金会特工推测此事件可能与异常项目有关，并立即上报至Site-CN-17。在调查后，基金会人员确定了SCP-CN-333的异常性质并成功将项目收容。该男子增生的手指被手术移除，没有不良影响。该男子已被植入“手被钢条戳伤”的假记忆，其余相关人员已接受A级记忆清除。

**附录CN-333-1**: 实验记录

&gt; **实验日期：**2017/4/11
&gt; 
&gt; **实验人员：**██博士
&gt; 
&gt; **实验对象：**SCP-CN-333
&gt; 
&gt;&gt; **实验过程：**使用SCP-CN-333擦拭一块木板
&gt;&gt; 
&gt;&gt; **实验结果：**木板上长出一团类似树根的物质。
&gt; 
&gt;&gt; **实验过程：**使用SCP-CN-333擦拭一块铁板
&gt;&gt; 
&gt;&gt; **实验结果：**铁板隆起，形成一只完全由铁构成的人脚模型，其精细度相当高，可观察到脚趾纹。
&gt; 
&gt;&gt; **实验过程：**使用SCP-CN-333擦拭一块大理石
&gt;&gt; 
&gt;&gt; **实验结果：**大理石隆起，形成一只完全由大理石构成的人脚模型，其精细度与上一例相当。
&gt; 
&gt; //**实验笔记：**项目似乎对不同材料有不同的反应。需要进一步的验证。-██博士//


&gt; **实验日期：**2017/4/11
&gt; 
&gt; **实验人员：**██博士
&gt; 
&gt; **实验对象：**SCP-CN-333
&gt; 
&gt;&gt; **实验过程：**使用SCP-CN-333擦拭12块木板和12块铁板
&gt;&gt; 
&gt;&gt; **实验结果：**CN-333-1呈现多种不同形态。
&gt;&gt; 
&gt;&gt; * 木板：5例CN-333-1呈树根状；3例CN-333-1呈树枝状；3例CN-333-1为木制人脚模型；一例CN-333-1为完全由叶子组成的人脚模型。
&gt;&gt; 
&gt;&gt; * 铁板：6例CN-333-1为人脚模型；4例CN-333-1似乎为机器人的脚部模型；2例CN-333-1为由铁制成的履带装置模型。机器人脚部模型和履带装置模型均不可动。
&gt; 
&gt; //**实验笔记：**看来即使是同种材料，生成的CN-333-1也不尽相同。上次实验的结果只是由于样本量不足。-██博士//

&gt; **实验日期：**2017/4/12
&gt; 
&gt; **实验人员：**███博士
&gt; 
&gt; **实验对象：**SCP-CN-333
&gt; 
&gt;&gt; **实验过程：**使用SCP-CN-333擦拭8个mp3播放器的表面。此实验的目的是研究SCP-CN-333对于复杂材料结合成的物体的效应。
&gt;&gt;
&gt;&gt; **实验结果：**3例CN-333-1为塑料制成的人脚模型；2个mp3播放器从电源接口处“生长”出了一根电源线；2个mp3播放器从按键与外壳间的狭缝中伸出了电子元器件针脚；一个mp3播放器似乎无反应，但打开后发现播放列表中出现了一个名为“脚.mp3”的文件，大小为1kb。内容为一性别不明的个体朗读中文单字“脚”。

&gt; **实验日期：**2017/4/12
&gt; 
&gt; **实验人员：**███博士
&gt; 
&gt; **实验对象：**SCP-CN-333
&gt; 
&gt;&gt; **实验过程：**使用SCP-CN-333擦拭8条米尺的表面。此实验目的是研究SCP-CN-333对于“脚”的语义可延伸的范围。
&gt;&gt;
&gt;&gt; **实验结果：**5条米尺表面形成一个微缩的塑料人脚模型；3条米尺出现分叉，分叉位置各不相同，但经测量，分叉长度均为30.48厘米（1英尺）。
&gt; 
&gt; **实验笔记：**英尺翻译成英文是“foot”，和脚是一个单词。实验结果和预期一致。

&gt; **实验日期：**2017/4/14
&gt; 
&gt; **实验人员：**██博士
&gt; 
&gt; **实验对象：**SCP-CN-333
&gt; 
&gt;&gt; **实验过程：**要求D-4523使用SCP-CN-333擦拭自己的左手食指。
&gt;&gt; 
&gt;&gt; **实验结果：**D-4523的左手食指从指甲根处生长出了另一层指甲。
&gt; 
&gt;&gt; **实验过程：**D-1476的右腿从踝关节以下截肢。D-1476被要求用SCP-CN-333擦拭已愈合的截肢处。
&gt;&gt; 
&gt;&gt; **实验结果：**D-1476的右腿从截肢处生长出了一只右脚，检测显示其基因和D-1476一致。D-1476可以自由控制SCP-CN-333-1，没有出现排异反应。然而后续检查显示D-1476左右腿长度不一致。
&gt; 
&gt;&gt; **实验过程：**一只雄性小鼠的右腿从踝关节以下截肢。用SCP-CN-333擦拭该小鼠已愈合的截肢处。
&gt;&gt; 
&gt;&gt; **实验结果：**小鼠的右腿从截肢处生长出了一只微型人类右脚，内部结构和人类右脚一致，基因鉴定结果显示该右脚属于一名男性白人。该右脚很快出现排异反应，小鼠死亡。
&gt; 
&gt;&gt; **实验过程：**一头雌性非洲象的右腿从踝关节以下截肢。用SCP-CN-333擦拭其已愈合的截肢处。
&gt;&gt; 
&gt;&gt; **实验结果：**非洲象的右腿从截肢处生长出了一只大型人类右脚，内部结构和人类右脚一致，基因鉴定结果显示该右脚属于一名女性黄种人。由于其体积与重量，该右脚难以活动。非洲象因排异反应死亡。

&gt; **实验日期：**2017/4/15
&gt; 
&gt; **实验人员：**███博士
&gt; 
&gt; **实验对象：**SCP-CN-333
&gt; 
&gt;&gt; **实验过程：**用SCP-CN-333擦拭一副鹿角。
&gt;&gt; 
&gt;&gt; **实验结果：**起初无反应，擦拭一段时间后鹿角生成了更多分叉。
&gt; 
&gt;&gt; **实验过程：**用SCP-CN-333擦拭5把木制椅子表面。
&gt;&gt; 
&gt;&gt; **实验结果：**2把椅子表面形成人脚模型；3把椅子表面各形成了1条椅子腿。
&gt; 
&gt;&gt; **实验过程：**使用SCP-CN-333擦拭7个塑料六角星。
&gt;&gt; 
&gt;&gt; **实验结果：**4个六角星表面形成人脚模型；3个六角星产生分形结构，轮廓与科克雪花曲线一致。
&gt; 
&gt;&gt; **实验过程：**用SCP-CN-333擦拭10张白纸。
&gt;&gt; 
&gt;&gt; **实验结果：**每张纸表面均隆起一只纸质人脚模型。
&gt; 
&gt;&gt; **实验过程：**在10张白纸上用签字笔随意涂画，然后用SCP-CN-333擦拭。
&gt;&gt; 
&gt;&gt; **实验结果：**5张纸表面形成纸质人脚模型；
&gt;&gt; 
&gt;&gt; 3张纸上的笔迹发生变化，形成了文字：大部分为汉字“脚”，其余包括汉字“角”、“矫”、“足”以及英语单词“foot”。
&gt;&gt; 
&gt;&gt; 1张纸上的笔迹变化为对一只人类脚部的素描。
&gt;&gt; 
&gt;&gt; 1张纸上的笔迹变化为具有II型模因危害的符号，会让观察到纸上的符号的人将这张纸认为是一只会在原地自主活动的人脚。
&gt; 
&gt;&gt; **实验过程：**用SCP-CN-333擦拭7张空白CD光盘。
&gt;&gt; 
&gt;&gt; **实验结果：**2张光盘上形成塑料人脚模型，其余光盘外表无变化；
&gt;&gt; 
&gt;&gt; 将其余光盘放入电脑光驱中读取数据。
&gt;&gt; 
&gt;&gt; 1张光盘中包含一个stp文件，打开后显示为一只人脚的1：1大小的3d建模。
&gt;&gt; 
&gt;&gt; 1张光盘包含一个mp3文件，内容为王力宏演唱的歌曲《脚本》。
&gt;&gt; 
&gt;&gt; 1张光盘包含一个swf文件，运行后显示为一个叫做“CasTOEvania&#34;的二维动作游戏，除标题外语言均为中文。内容与《恶魔城》系列第一作基本一致，除了主人公和NPC被替换为穿着不同类型的鞋子的脚，以及游戏对话中出现了大量和脚有关的双关语。
&gt;&gt; 
&gt;&gt; 1张光盘中包含一个txt文件，内容为叶圣陶撰写的文章《爬山虎的脚》。
&gt;&gt; 
&gt;&gt; 1张光盘中包含一段视频，内容似乎为[删除]。

更多实验记录见附录CN-333-2。
