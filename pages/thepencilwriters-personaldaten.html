    <pre><textarea class="page-source" readonly>[[include component:image-block name=6b384323cd66df9bd0ab3e9df1f9a6cf.jpg|caption=Seit der Foundation ██████ Feier trägt ThePencilwriter diese Unicorn Maske und weigert sich diese auszuziehen, er sagt ein anomaler Effekt hindert ihn daran (Dem ist nicht zu glauben).]]
**Name:**  ███████ ████████ 

**Pseudonym:** Doktor Writer 

**Sicherheitsfreigabe:** Stufe 4

**Personalklasse:** A

**Standort:** DE19 | [http://scp-wiki-de.wikidot.com/einrichtung-dossier-standort-de19 Standort-DE19]

**Position:** Ehemaliger Standortleiter von Standort-DE19 - Personalklassen-Einteilung mit Ausnahme von Klasse-D Personal, Einsatz von Wartungspersonal miteinbezogen. 



**Karriereverlauf:** Dr. Writer Ist derzeitig in [http://scp-wiki-de.wikidot.com/einrichtung-dossier-standort-de19 Standort-DE19] stationiert, 2004 war Dr. Writer der Gruppe Alpha-██ zugewiesen. Diese Gruppe beschäftigte sich mit der Forschung an neuen und stabileren Methoden der Eindämmung von SCP-███-DE. Rund um 2007-2008 befasste sich Dr. Writer mit dem Besuch der amerikanischen Foundation vom &#34;Administrator&#34; //(Ein Spitzname um Sicherheit des Direktors zu gewährleisten)// im Jahre 1955, beim President Eisenhower, um das Ausmaß von SCP-████ zu erläutern.
 
2008 wurde Dr. Writer wegen seiner bisher reibungslosen Karriere bei der deutschen Foundation und seiner Loyalität zum O5 Komitee, zum Direktor von Standort-DE19 befördert. Neben 5 weiteren Kollegen verlief die Administration des gesamten Standortes unter Dr. Writer zu dieser Zeit reibungslos. 2015 wurde Dr. Writer willentlich durch Dr. Eva Krebsbach als Standortleiter abgelöst und verrichtet seit diesem Zeitpunkt hervorragende Arbeit im Bereich der Personalklassen-Einteilung. Klasse-D Personal, sowie niedrigeren Personal als Level 2 ist ihm jedoch nicht zur Einteilung als Aufgabe.



**Sprachen:**
* Deutsch (Muttersprache)
* Englisch
* Französisch
