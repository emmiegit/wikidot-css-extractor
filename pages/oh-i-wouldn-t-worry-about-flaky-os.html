[[=]]
**&lt;&lt; [[[My Hovercraft Is Full Of Eels|Meu Hovercraft Está Cheio de Enguias ]]] | [[[Dread &amp; Circuses Hub|Central Medo e Circos]]] | [[[The Apple Doesn&#39;t Fall Far|A Maçã Não Cai Longe]]] &gt;&gt;**
[[/=]]
&#34;Ai meu deus, este lugar tem flocos de milho feitos de milho imaginário!&#34; disse Lolly enquanto lia animadamente o cardápio da //[[[Dining Out | Ambrose]]]//. &#34;Eu só comi milho imaginário na Oneiroi! O único lugar onde ele cresce na realidade é naquela nexus maluco no sudoeste. Vou querer uma tigela disso, de preferência com cobertura, mas se não, apenas me dê um punhado de pacotes de açúcar. Vocês também têm bebidas feitas com xarope de milho imaginário com alto teor de frutose? Vou querer um copo disso também. E Nutella na torrada!&#34;

Chaz Ambrose balançou a cabeça afirmativamente ao garçom, que prontamente saiu para buscar as refeições de seus convidados VIP.

O restaurante Ambrose tinha um ar casual e íntimo. Suas paredes e tapetes apresentavam vermelhos e dourados quentes, suas mesas de madeira eram envoltas em panos de linho, e a iluminação era fornecida por chamas espectrais queimando em castiçais de prata sem nenhuma vela. A decoração não era excessivamente cara, mas era cara o suficiente para o dono do restaurante ficar mais do que um pouco preocupado com a presença de uma dobradora de realidade hiperativa e imprevisível.

&#34;Icky, por mais amável que sua amada seja, quando eu convidei você e seu parceiro aqui para discutir negócios com um desjejum, eu estava me referindo ao seu parceiro //de negócios//,&#34; disse Chaz desajeitadamente em seu sotaque britânico refinado, embora possivelmente falso. &#34;Isso não foi entendido, ou...?&#34;

&#34;Não, eu entendi o que você quis dizer,&#34; Icky sorriu, tomando um gole de seu suco de laranja luminescente que Ambrose alegava ser na verdade [[[scp-4554|luz solar líquida]]]. &#34;O Circo só é um pouco caótico, então Manny e eu preferimos que haja pelo menos um de nós lá tanto quanto possível. O Manny não se importa muito com esse tipo de coisa de qualquer maneira, então não fazia sentido ele vir. Você não se importa que eu aproveite sua hospitalidade para mimar um pouco minha coelhinha, não é?&#34;

Chaz olhou para Lolly, que estava levemente quicando em seu assento e parecia que poderia começar a quicar nas paredes a qualquer segundo.

&#34;Não, desde que ela não interfira em nossos negócios, não devemos ter problemas,&#34; disse ele com uma pitada de incerteza. &#34;De qualquer forma, acho que devo começar. Como você pode ver pelo nosso cardápio, meu restaurante é centrado em uma culinária anômala. Quando abri o primeiro restaurante Ambrose em Três Portlands, meu objetivo era essencialmente criar uma versão mais acessível e barata da [[[kaiju-caviar-ocn39-t5fg6-7hjl2| Pretty Penny da MC&amp;D]]]. Vocês já comeram em um Pretty Penny?&#34;

&#34;Um tempo atrás. Não sou um membro, então não posso fazer uma reserva sozinha, mas o Burgess - nosso antigo representante da MC&amp;D - costumava fazer almoços executivos conosco lá.&#34;

&#34;Ah, é uma experiência incrível. Quase arrumei um emprego como chef lá uma vez. Quase. É por isso que estou aqui agora. Infelizmente, não há nada no meu cardápio que se compare ao Caviar de Kaiju, mas -&#34;

&#34;Ah! Nós conhecemos um navio de Viajantes que caça [[[ the kaiju sea | Kaiju]]],&#34; Lolly disse a ele. &#34;Se você quiser, podemos marcar um encontro entre vocês e eles podem te arrumar alguns ovos de Kaiju.&#34;

Chaz olhou para Icky para ver se ela estava dizendo a verdade.

&#34;Feliz que eu trouxe ela agora, não é?&#34; perguntou ela com um sorriso satisfeito.

&#34;Isso é, ah - podemos voltar a isso. A razão pela qual pedi para que vocês viessem aqui é que nos orgulhamos de oferecer a melhor seleção de produtos alimentícios mágicos que a comunidade anômala tem a oferecer, e ouvi coisas muito boas sobre o seu [[[SCP-1921 | algodão doce preto]]].&#34;

&#34;Ai meu deus, literalmente a primeira coisa que fiz no meu primeiro dia no Circo foi comer o algodão doce!&#34; disse Lolly. &#34;Ele não só tem um gosto melhor do que algodão doce normal, como também faz cócegas dentro de você e o açúcar nele brilha como estrelas no céu noturno, é tão bonito! É por isso que você deveria chamá-lo de algodão doce à meia-noite. Meia-noite faz com que ele pareça sofisticado e misterioso, então ele vai vender melhor.&#34;

&#34;Então você está interessado em franqueá-lo para nós?&#34; perguntou ele esperançoso.

&#34;Recentemente, começamos a ultrapasteurizar nosso Leite de Palhaço e ainda não descobrimos o que fazer com todo o excedente,&#34; Icky concordou. &#34;Desde que seus clientes não se oponham a subprodutos bozomórficos, estamos dispostos a vendê-lo a varejistas. Podemos ou fazer nós mesmos o algodão doce e enviá-lo para vocês, ou podemos vender o Leite de Palhaço e vocês podem fazê-lo por conta própria. O Leite por si só ocuparia menos espaço nas prateleiras, mas é mortal para seres humanos normais em sua forma pura. Você teria que ter muito cuidado com ele e certificar-se de que a pessoa que opera a máquina de algodão doce saiba o que está fazendo.&#34;

&#34;Hmm. Acho que prefiro ter prateleiras abarrotadas do que um risco letal por aí. Vou comprá-lo pre-embalado.&#34;

&#34;Boa decisão. Podemos vender sacos de uma onça por dois dólares cada. Se você vendê-lo por mais de seis dólares, estaremos aumentando o preço de atacado igualmente. Como você apresentará o algodão doce depende de você, mas eu quero que o cardápio mencione que ele está exclusivamente disponível no Circo das Perturbações, O Maior Espetáculo de Todos os Mundos.&#34; Ela parou por um momento para saborear sua luz solar líquida. &#34;Enquanto estou aqui, você estaria interessado em alugar algum espaço publicitário em nosso Circo? Por apenas alguns milhares de dólares por ano, você pode ter um anúncio sobrememético de 3 pés por 8 pés em nossas arquibancadas.&#34;

&#34;Eu ficaria muito interessado nisso, mas tenho mais perguntas sobre o algodão doce,&#34; respondeu Chaz. &#34;Veja, eu fiz minha devida diligência sobre ele, e parece que ele faz um pouco mais do que apenas fazer cócegas por dentro. Ele tem algumas propriedades neuromoduladoras também, não tem?&#34;

&#34;Neuro-modula-o-que?&#34; perguntou Lolly.

&#34;Ele quer dizer controle mental, e onde diabos você ouviu isso?&#34; exigiu Icky.

&#34;Em seu arquivo SCP, que obtive de uma cópia pirata do banco de dados da Fundação. Eles conduziram experimentos bastante extensos com ele.&#34;

&#34;Arghhh. Não acredito que uma máquina de algodão doce que perdemos há vinte anos ainda está causando problemas,&#34; gemeu Icky. &#34;Tudo bem, sim, ele é uma substância psicoativa programável. Mas por que isso te interessaria?&#34;

&#34;Eu garanto a você, não tenho intenções nefastas para isso,&#34; jurou Chaz. &#34;Veja, eu estou querendo abrir um restaurante fora dos portos livres. O mercado mundano é pelo menos cem vezes o tamanho do anômalo, mas é claro, se eu abrir um restaurante anômalo em um local mundano eu serei fechado pela Fundação ou pela Coalizão.&#34;

&#34;Por favor, não mencione a Geo Sea. Isso mexe com a minha cabeça,&#34; disse Lolly.

&#34;Eu entendo e peço desculpas. Meu argumento é que vocês se apresentam para o público mundano o tempo todo, e a maior parte dele nunca suspeita de nada. Vocês raramente são detectados por forças hostis, e nas raras ocasiões em que vocês são vocês sempre conseguem sair antes que elas possam interceptá-los. Os efeitos do algodão doce são pelo menos parcialmente responsáveis por isso, não é?&#34;

Icky relutantemente balançou a cabeça.

&#34;E você quer usá-lo para manter seu próprio negócio escondido das autoridades dos Comezinhos?&#34;

&#34;E nada mais. Juro por Deus. Eu só quero fazer o que vocês fazem; deixar as pessoas comuns espiarem por trás da Máscara.&#34;

Icky refletiu sobre a proposta, e então olhou para Lolly.

&#34;O que você acha, querida?&#34;

&#34;Gosto deste lugar, e gosto de quebrar a Máscara idiota tanto quanto podemos,&#34; respondeu ela. &#34;Acho que deveríamos fazer isso. Podemos ajudar os Comezinhos a comer comida mágica, dar o dedo pra Fundação e ganhar dinheiro, tudo ao mesmo tempo.&#34;

Icky balançou a cabeça, concordando.

&#34;Ok, podemos repassar a programação de algumas propriedades que afetam a mente e a música correspondente, mas isso vai dobrar o preço,&#34; disse ela a Chaz.

&#34;Isso é mais do que aceitável, Icky. Obrigado.&#34;

O garçom, voltou com seus desjejuns: um prato de rabanada feita de Trigomaravilhoso^^TM^^ para Icky, um prato de aparência hobbitista que o cardápio chamava de &#39;segundo café da manhã&#39; para Chaz e, claro a tigela de flocos de milho imaginários da Lolly.

&#34;Eles estão com cobertura! Incrível!&#34; disse ela enquanto enfiava uma colher na boca. Ela começou a vibrar de alegria e então disparou no ar em alta velocidade. Ela ricocheteou no teto e nas paredes como uma bola de borracha sem nunca atingir nada ou ninguém, e então caiu de volta em seu assento com um suspiro satisfeito.

Icky apenas sorriu com a explosão, mas Chaz - depois de se levantar de debaixo da mesa - estava olhando para ela incrédulo.

&#34;Isso vai acontecer depois de cada mordida?&#34; perguntou ele. Ela sorriu e pegou outra colher de cereeal.

&#34;Só há uma maneira de descobrir!&#34;
