    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>检测到篇目更新！更新世界线：(∞,∞)

[[collapsible show=&#34;+ 篇目终更新&#34; hide=&#34;- ███&#34;]]
&gt; 
&gt; 是什么时候，我开始想到整个宇宙，所有的世界线就是个玩具呢？
&gt; 
&gt; 大概是十多次D级成员按下“重建世界线”的按钮，却遭遇意外？由SCP-CN-739引发的意外滴水不漏，人员总会被无形中安排好遭遇意外——意外可控。而控制者就是SCP-CN-739或者说，它背后的操作者。
&gt; 
&gt; 大胆的假设一下，倘若造物主存在于最初最初——当然不是每个人的一号世界，我们都是造物——的世界里，称它为零号世界。在漫长的发展过程中，那些原始世界的人类们不知出于什么理由——研究，或者是好玩——创造了我们无法理解的新的世界（当然，我们仍然受控于他们），并设置了我们如今的宇宙法则，由SCP-CN-739为代言人。
&gt; 
&gt; 也许他们已经得到了自己想要的结果，但无疑他们已经忘记了我们。这个世界无穷无尽的重启，直到一个只有零号世界的人知道的极点，然后关闭，世界毁灭。
&gt; 
&gt; 但是，你是一条漏网之鱼。你不在重启里，你不受到这个世界的约束，你是文明的“方舟”，我将这些事和你讲[[footnote]]SCP-CN-739的研究小组利用SCP-CN-739输入输出的阶段与SCP-CN-739内世界进行有限交流。[[/footnote]]是为了什么？我不想简简单单的被一个机器控制，所有的研究付之一炬，我想通过███来█████。
&gt; 
&gt; 希望你能够在足够早，至少是我已经可以理解的时候，告诉我这些事情，也告诉我，这个世界要毁灭了。
&gt; ……
&gt; 信号已断开！
&gt; ……
&gt; 是否重连？……
&gt; ……
&gt; 重连失败！……
&gt; ……
[[/collapsible]]

暂无更新，是否返回初界面？
[http://scp-wiki-cn.wikidot.com/scp-cn-739-addtional-5 是]/否</textarea></pre>
