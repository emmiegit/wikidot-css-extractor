    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
原文：[https://scp-wiki.wikidot.com/scp-3209 SCP-3209] 厭倦蝴蝶
作者：[[*user jabyrwock]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3209/butterfly|caption=野生的SCP-3209|width=300px]]
**項目編號：** SCP-3209

**項目等級：** Euclid

**特殊收容措施：** 與SCP-3209互動人員應配戴頻率60赫茲以上之液晶活動遮光眼鏡。野生SCP-3209實體應在捕獲後轉移至站點鱗翅目昆蟲館。飼養SCP-3209族群之修道院應接受密切監視，以免有任何實體逃到野外，

**描述：** SCP-3209（//Sevenia acedia//）是一種以興趣為食的異常蝴蝶。SCP-3209實體會降落在目標的鼻子上，並透過快速拍動翅膀完成進食。受影響動物將因此變得昏昏欲睡並失去動力，最後因饑餓而死。

當暴露於SCP-3209時，智慧生物將表現出一系列更為複雜的症狀。其主要影響將使受害者對某個嗜好或話題永久喪失興趣。因SCP-3209而喪失興趣的案例包括紙牌遊戲、詩歌、科幻電影、高爾夫等。經常接觸SCP-3209將導致慢性快感匱乏與冷漠。

由於多數暴露症狀與憂鬱症幾乎無從區別，尋找野生//Sevenia acedia//族群的嘗試主要集中在追蹤彩虹翅蝴蝶的報告。在嚴重情況下，可能在精神病護理機構患者中發現持續暴露於SCP-3209的個體。此類患者多半不具有行為異常史，居住於城市之外，且在嘗試自殺卻因缺乏動機而失敗後入院。

**附錄3209.1：** 巴特爾特工外勤報告

倫理委員會無限期推遲了針對尼泊爾及其周圍修道院的行動，當中未知數量的修道院可能正秘密保留著//Sevenia acedia//族群數量。內部討論是基於亞倫．巴特爾的證詞進行，該員是獲派前往識別與調查相關修道院的特工。

&gt; **2018/02/11**
&gt; 
&gt; 可能找到入手點了。帕瑙蒂有個重度淡漠症的前僧侶，連起床都有問題。也有可能只是單純的憂鬱症病例，但他的綽號著實引起了我的注意。這裡的人似乎都稱他為「蝶人」

&gt; **2018/02/15**
&gt; 
&gt; 見到了蝶人，他的真名是拉吉夫．薩迦。無法從他那裡得到任何證詞──他沒有興趣與人交談。據我所知，他對任何事情都毫無興趣。邊緣植物人。我倒是從照顧他的鄰居那裡得知他過去所在修道院的名字。德噶寺。往東數公里處的山谷裡。希望這不是又一條死路。我已經，大概，四個月沒見過家人了吧？

&gt; **2018/02/17**
&gt; 
&gt; 德噶寺很美。寺廟的周圍圍繞著合歡樹，樹上開滿了粉紅色的花。修道院本身是圍著庭院建起的淺色石造建築。建築物被色彩豐富的柱廊連接，顏色以紅色與黃色為主。如果要我猜，這個地方已經有三、四個世紀的歷史了。
&gt; 
&gt; 想一想，我基本上就是接了個辦公室活嘛。

&gt; **2018/02/18**
&gt; 
&gt; 僧人對我的液晶眼鏡並不感興趣。這裡禁止攝影──不曉得是基於宗教信仰還是有更實際的考量。他們花了數分鐘檢查我的眼鏡才還給我。很省事地，他們懶得檢查我那本藏有小部分監控設備的書。我不認為他們對眼鏡的一無所知是裝出來的。如果他們不使用主動遮光器，他們是如何保護自己的呢？

&gt; **2018/02/19**
&gt; 
&gt; 蒙眼布。我只見著幾個蒙住眼睛的僧人，但我確信就是這樣了。不知道怎麼做到的，但他們確實只透過聲音和觸摸就完成所有照顧蝴蝶的工作。那些照顧者恐怕甚至不曉得自己在顧什麼吧。我一直在留意是否有僧人出現異常行為，但到目前為止還沒有發現任何異常狀況。無論SCP-3209的用途是什麼，肯定都是相當有限的。這裡恐怕只有少數僧人曉得牠們的真正效應。

&gt; **2018/02/20**
&gt; 
&gt; 首度目擊//Sevenia acedia//。沒有那麼難找到，牠們就被飼養在靠南牆建起的小型玻璃屋頂溫室內。據我所知，蝴蝶的數量應該不多。頂多就三十隻上下。附近的灌木叢裡藏著一些攝影機作為監視。第二天早上，四名蒙著眼睛的僧人進入了溫室。我希望記錄在案：我的判斷從來沒有出錯。

&gt; **2018/02/21**
&gt; 
&gt; 我還挺適應這裡的生活的。我想在基金會工作讓我有許多練習聚焦考慮的機會。疏離情感、反覆自我分析、自我抑制等等。不過不同處在於工作結束後我可以回家，然後再度做回我自己。難以想像要這樣一直過日子。

&gt; **2018/02/23**
&gt; 
&gt; 不小心讓自己暴露於SCP-3209了。我醒來，睜開雙眼，那小王八蛋就坐在我的鼻子上。我還來不及把目光移開，就看見了它翅膀上的微光。當我重新集中注意力時，牠已經不見了。肯定是吃飽後就溜了。現在開始我得戴眼鏡睡覺了。得搞清楚牠是怎麼進我房間的。也許僧人開始懷疑我在監視他們了。也許這蝴蝶餓著肚子回來我就會被他們轟走。也許我正在找藉口將自己的失誤講成是件好事。
&gt; 
&gt; 我變得沒法集中精神，一直在想牠從我身上奪走了什麼。我回顧了自己所有的愛好。 「這些是我最愛的事物」。少了什麼？我不再關心什麼了？

&gt; **2018/02/24**
&gt; 
&gt; 剛剛才注意到禱告室裡頭有地毯。地毯上畫滿了蝴蝶，所有圖案，所有邊框設計全是蝴蝶狀的。這裡的僧人全都低頭打坐著，過程中一直盯著那些蝴蝶看。
&gt; 
&gt; 一直以來我對這裡的看法都出了錯。我見樹不見林。我之所以沒看到任何反常的行為，是因為這裡整個地方早就已經淪陷於SCP-3209了。他們每個人都栽進去了。

&gt; **2018/02/26**
&gt; 
&gt; 我是對的。在昨天深夜，//Sevenia acedia//被用盒子裝著帶進了禱告室。所有僧人聚集在大廳裡。他們不允許訪客參與。由於光線不佳，我的相機無法獲得清晰的影像──只有黯淡閃爍的燭光從磨砂玻璃碗裡照出來。部過音訊倒是記錄得很清楚。
&gt; 
&gt; 僧人一遍又一遍背誦著不同的短語。「懷念兒時的家」、「世界政治」、「狗的可愛之處」、「腦內揮之不去的流行曲調」，活像一個懺悔室。儀式持續了大約半小時。結束後，他們將蝴蝶送回溫室，上床睡覺去了。

&gt; **2018/02/28**
&gt; 
&gt; 這幾天我想了很多。我在反思。這裡的一切都在鼓勵你這麼做。走廊盡頭的窗戶；院內修剪整齊的草地；閃爍的蠟燭。這裡總有種寧靜感滲入你的心中。
&gt; 
&gt; 我傾向於認為自己是個公正的觀察者。基金會關注事實，而事實與觀點是無涉的。我開始懷疑這樣是否過於天真。我對這寺院的生活已經瞭如指掌，但直到兩天前，我才終於明白那些蝴蝶的影響。
&gt; 
&gt; 事實：像這樣的寺院在追求三種精神狀態。「無痴」，捨棄妄想；「無嗔」，捨棄憤恨；「無貪」，捨棄執著。與世俗產生情感連結是種毒害。影響：SCP-3209看起來有害只是我的個人偏見嗎？冷漠與無貪的界線在哪？拉吉夫．薩迦究竟是受害者還是接近悟道者？
&gt; 
&gt; 我的直覺建議我，捕獲//Sevenia acedia//所有培育族群，並為所有相關人員投放記憶刪除。這樣是最簡單的，清掃者工作。但這樣也會是個不可饒恕的錯誤。這些族群早就已經受到控制了。他們不會對平民構成威脅。我們沒理由破壞德噶寺這樣的寺院，已經維持數個世紀的傳統與歷史。如果我們抹除人類文化中所有可能造成傷害的部分，我們還會剩下什麼呢？

&gt; **2018/03/05**
&gt; 
&gt; 今天回家了。我還需要時間適應這裡的溫暖程度。我兒子很高興我的歸來。他一直在努力創作著小手指畫。但我不在乎了。我不在乎他說什麼或做什麼。每次長途旅行結束後，我見到他時總是會高興不已。可是現在不管我怎麼努力，我都找不回同樣的感覺了。
&gt; 
&gt; 我兒子今年才四歲，我卻已經對他毫不在乎了。這就是SCP-3209從我身上奪走的事物。
&gt; 
&gt; 我仍會堅持自己先前提出的主張。
