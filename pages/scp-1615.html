    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1615 – Photosynthetisches Manna
**Autor:** [[*user Rioghail]]
**Original:** https://scp-wiki.wikidot.com/scp-1615
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1615

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Alle bekannten Exemplare von SCP-1615 und von SCP-1615 kontaminiertes Material werden in einem sicheren Lagerbereich in Forschungssektor-██ aufbewahrt. Der Lagerbereich, in dem SCP-1615 aufbewahrt wird, muss aufgrund des geringen Aerosolisierungsrisikos von SCP-1615 den Vorschriften der Biosicherheitsstufe 2 entsprechen. SCP-1615 ist jederzeit als Stufe-2-Biogefährdung  zu behandeln. Die Einnahme von SCP-1615 ist verboten, außer im Fall von D-Klasse-Personal zu Testzwecken.

Im Falle einer SCP-1615-Infektion außerhalb des Tests sind betroffene Personen nach der Einnahme drei Tage lang in einer Umgebung mit einer Lichtstärke von unter 5.000 Lux unterzubringen. Wenn Symptome auftreten, sind SCP-1615-1-Instanzen täglich mit Mahlzeiten von mehr als 2100 Kalorien pro Tag zu ernähren, bis die Symptome aufhören.

Sollte sich herausstellen, dass Exemplare von SCP-1615 an die allgemeine Bevölkerung verteilt wurden, ist eine Vertuschungsgeschichte zu verbreiten und betroffene Personen sind unter Quarantäne zu stellen, bis die anomalen Effekte aufhören, ihnen sind dann je nach Bedarf Klasse-A- oder Klasse-B-Amnesika zu verabreichen und sie sind wieder in die Zivilbevölkerung zu entlassen.

Mit SCP-1615 kontaminierte Lebensmittel sind vor Ort zu vernichten, mit Ausnahme von Proben, die zu Forschungszwecken entnommen wurden. Alle Bereiche, die eine SCP-1615-Kontamination erfahren haben, sind auf ein mögliches Wiederaufleben von SCP-1615-1-Fällen zu überwachen.

**Beschreibung:** SCP-1615 ist eine Pilzart, die zu einem zuvor nicht identifizierten Stamm gehört, ähnlich wie Schimmelpilze, die in der Lage sind, Kolonien auf organischem Material zu bilden. Im Gegensatz zu gewöhnlichen Schimmelpilzen wurde nicht beobachtet, dass der Pilz Lebensmittel verdirbt oder Kolonien bildet, die groß genug sind, um ohne mikroskopische Analyse sichtbar zu sein. SCP-1615 scheint in der Lage zu sein, auf unbestimmte Zeit in jedem infizierten Objekt ruhend zu verbleiben, vorausgesetzt, das Objekt wird nicht durch Zersetzung, Auflösung, Verbrennung oder Einwirkung von Temperaturen von mehr als 250 °C beschädigt.

SCP-1615 weist keine offensichtlich anomalen Eigenschaften auf, bis es von einem Menschen aufgenommen wird. Wenn eine Person, die SCP-1615 (im Folgenden als SCP-1615-1 bezeichnet) aufgenommen hat, innerhalb von etwa 72 Stunden nach der Einnahme einer Lichtstärke von mehr als etwa 10.000 Lux ausgesetzt wird, beginnt das Subjekt, eine Reihe biologischer Veränderungen zu durchlaufen. SCP-1615 induziert die Erzeugung von Chlorophyll und damit verbundenen Hilfsverbindungen, die für die Durchführung der Photosynthese erforderlich sind, wodurch Strukturen ähnlich wie Chloroplasten in den Hautzellen des Subjekts gebildet werden. Diese Veränderung dauert etwa zwei Stunden, bis sie sich vollständig manifestiert, und hinterlässt eine grüne Verfärbung der betroffenen Hautpartien.

Die Erzeugung von Chloroplasten in der Haut ermöglicht SCP-1615-1-Subjekten die Photosynthese, um Energie zu erzeugen. Dieser Prozess scheint deutlich effizienter zu sein als die Photosynthese, die in Pflanzen und Cyanobakterien beobachtet wird, mit einer weitaus höheren Rate der Glukoseproduktion, wahrscheinlich um die für die menschliche Bewegung erforderliche Energiemenge auszugleichen. SCP-1615 scheint einen vorteilhaften Effekt auf SCP-1615-1 zu haben, indem es SCP-1615 ermöglicht, Energie ohne ausreichende Nahrungsversorgung oder externe Ernährung zu erzeugen. Die Abhängigkeit von SCP-1615 als einzige Nahrungsquelle kann jedoch zu Mangelernährung führen, da Instanzen von SCP-1615-1 bestimmte Substanzen, die für die Gesunderhaltung des menschlichen Körpers notwendig sind, wie z. B. verschiedene Vitamine, nicht intern herstellen können. Daher sind Nahrungsergänzungsmittel notwendig, um die Subjekte von SCP-1615-1 bei guter Gesundheit zu halten.

Die anomalen Effekte von SCP-1615 beseitigen in den meisten Fällen die Notwendigkeit zu essen, um den Körper mit Nahrung zu versorgen, jedoch ist eine Wasseraufnahme immer noch erforderlich. Der Effekt  von SCP-1615 hält unbegrenzt an; sollte jedoch ein SCP-1615-1-Subjekt eine Nahrungsmenge von mehr als etwa 1700 Kalorien pro Tag im Laufe von etwa sieben Tagen zu sich nehmen, beginnen die Effekte von SCP-1615 typischerweise im Laufe von mehreren Tagen nachzulassen. Bei bestimmten Individuen scheinen die Effekte von SCP-1615 dauerhaft zu sein. █ solcher Individuen sind bekannt, so dass die Häufigkeit, mit der solche Reaktionen auftreten, zu gering ist, um zuverlässig geschätzt zu werden. Derzeit ist nicht bekannt, warum dies nur bei bestimmten Individuen auftritt.

**Anhang 1615-1:** SCP-1615 wurde von Foundation-Personal nach einer Hungersnot in ███████ im Jahr 199█ identifiziert. Ungefähr 200 Menschen, die in abgelegenen Dörfern in der Region lebten, waren von SCP-1615 betroffen, was die Verteilung von Amnesika an die Betroffenen erforderlich machte. SCP-1615 wurde offenbar von Manna-Charitable-Foundation-Mitarbeitern als eine Form der Hungerhilfe verteilt.

Manna-Charitable-Foundation-Mitarbeiter  hatten ein hohes Maß an Kontakt mit den Dorfbewohnern aufrechterhalten und sie vor der Verteilung über die Effekte von SCP-1615 informiert. Es war ein gewisses Maß an Zwang erforderlich, um den betroffenen Dorfbewohnern Informationen über die Aktivitäten der Manna Charitable Foundation zu entlocken. Trotzdem wurden die Personen, die an der ursprünglichen Verteilung von SCP-1615 beteiligt waren, nicht lokalisiert.

Nach diesem ersten Vorfall wurde SCP-1615 in █ verschiedenen Fällen gefunden. Die Ermittlungen der Foundation zu den Aktivitäten der MCF haben bisher keine lebenden Agenten gefunden.

**Anhang 1615-2:** Nach einer Untersuchung des Verteilungsereignisses von SCP-1615 in ████████ im Jahr 199█ beschafften Foundation-Agenten die folgende Dokumentation aus dem Gebäude, das anscheinend als Verteilungszentrum von SCP-1615 genutzt wurde. Es scheint sich um den Entwurf eines Briefes zu handeln, der einem Vorgesetzten oder Kollegen innerhalb der Manna Charitable Foundation zugestellt werden sollte.

&gt; Lieber [UNLESERLICH]
&gt; 
&gt; Obwohl ich nicht verstehen kann, warum Sie --sich einmischen möchten-- sich entschieden haben, sich an einem Projekt zu beteiligen, das nicht in Ihren Zuständigkeitsbereich fällt, kann ich Ihren Ärger über unsere Verteilung der neuen Rationen verstehen, ohne --Sie vorher zu fragen-- vorher Ihre Genehmigung einzuholen.
&gt; 
&gt; Ich kann Ihnen jedoch versichern, dass Ihre Angst nicht nötig ist. Die Rationen sind für den menschlichen Verzehr unbedenklich--, nicht wie die M--  und stellen keine Gefahr für unsere Begünstigten dar.
&gt; Es gibt kleinere Probleme, aber das sind nicht solche, vor denen Sie Angst haben.
&gt; 
&gt; --Ich habe die angemessene Vorsicht walten lassen, das verspreche ich Ihnen. Ich werde keinen Fehler machen, wie Sie ihn gemacht haben. Ich verstehe, warum Sie Angst haben, aber wir dürfen nicht zulassen, dass wir uns von der Angst vor--
&gt; 
&gt; Das Produkt ist vollständig sicherheitsgeprüft und es wäre unverantwortlich, das Produkt länger zurückzuhalten. Es klappt. Es ist sicher. Das kann ich Ihnen versprechen.

**Anhang 1615-3:** Nach einem Verteilungsereignis von SCP-1615 in [DATEN GELÖSCHT] im Juli 200█ wurde festgestellt, dass SCP-1615 während der Ernte des folgenden Jahres eine bedeutende Weizenernte in der Gegend kontaminiert hatte. Dies scheint ein Zufall gewesen zu sein, da keine Einmischung der Manna Charitable Foundation in das Gebiet gemeldet wurde. Infolge dieser Kontamination waren die Mitarbeiter der SCP Foundation gezwungen, die Ernte unter dem Deckmantel eines natürlich vorkommenden Buschfeuers zu zerstören. Es ist nicht bekannt, wie viele Opfer diese Operation indirekt verursacht hat.

Nach diesem Vorfall wurden keine Verteilungsereignisse von SCP-1615 gemeldet. Der Grund für die Beendigung der Verteilung von SCP-1615 ist noch unbekannt.</textarea></pre>
