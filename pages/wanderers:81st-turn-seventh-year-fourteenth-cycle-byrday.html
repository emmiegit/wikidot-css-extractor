+++ 来自朝圣者，Aframos Longjourney的日记
+++ 由Rheve 图书馆的学者，Avos Torr注释
+++ 星期四，第十四周，第七年，第81回
++++ 丛林中的第六天

小猫们饿了，我很肯定。但它们什么东西都不吃。我试过了所有我能找到的食物，但它们碰都不碰。我很确定它们是吃肉的，从那些小尖牙可以看出来。为什么它们完全不吃我抓来喂它们的小鸟和小动物呢？如果它们不吃这些东西的话，那它们的母亲究竟是用什么来喂它们的[[footnote]] Aframos不知道这些常识，这看起来似乎很奇怪。但是，我们必须铭记，他对于哺乳动物的认知是很有限的。就我所知来说，Baro游牧民会给他们的幼崽哺以生肉，偶尔会喂些根茎，自其出世起都是如此。 [[/footnote]]？我甚至还喂过它们植物，尽我所能做到最好。

它们没昨天那么有活力了。它们不再爬到我的身上，也没有了之前那样探索营地的兴趣。它们叫的更加大声，我很担心它们不吃东西的话能撑多久。

它们已经开始吸引食肉动物的注意了。今天晚上，在我扎好营之后，我听到树丛中有些东西在过来。我看到了一只奇异的动物站立在火光的边缘。它用双脚站立而行，但有着和豺狼相似的头，并且身上没穿任何衣物[[footnote]] 明显是一只普尔狼（Poole&#39;s Wolf）。这些肉食动物非常狡猾，会使用包围战术猎食体型比它们大的食草动物。它们在任何情况下都不太可能会攻击Aframos。然而，一群普尔狼肯定是可以打倒他的，他可能被排除在它们的食谱之外。它们很有可能是对别的某些东西更感兴趣而已。尽管如此，谁都不应忘记Etrimor Poole是在非常可疑的情况下失踪的。人们甚至没找到他的尸体。 [[/footnote]]。它的身体覆盖着褐色而又粗糙的毛。它没拿着任何武器，但当它张开嘴巴时，我可以看到里面那又长又尖的獠牙。我可以听见有其它的生物走了过来包围我们，估计外形也和这家伙差不多吧。我站了起来，张大嘴巴露出利齿，双眼紧盯着它。在我们盯着对方的同时，我卸下我的长袍盖住小猫，并让自己膨胀起来，让我自己看起来更为高大。不一会，它转身离去，我听到其它的生物也陆续离开。

在这之后我把火堆点的更旺，但我想我今晚肯定是难以安睡的了。</textarea></pre>
