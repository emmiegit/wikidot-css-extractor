**Объект №:** SCP-1101-RU

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** Все имеющиеся экземпляры SCP-1101 должны находиться в стандартной камере содержания неживых объектов размерами 10х10 м в секторе содержания объектов класса «Евклид» Зоны 7. Наличие каждого объекта и появление неопознанных сущностей либо незарегистрированных предметов должно проверяться посредством камер наблюдения дважды в день. --Доступ к объектам разрешён сотрудникам с уровнем допуска 2 и выше.-- Доступ к объектам запрещён без предварительного письменного разрешения сотрудника третьего уровня допуска или выше, ответственного за данные объекты (см. Инцидент 1101-4). Все сотрудники, имеющие детей младше десяти лет, обязаны проходить психологическую проверку перед доступом. Для обнаружения новых экземпляров SCP-1101 осуществляется еженедельная проверка СМИ и полицейских отчётов и ежемесячный осмотр детских площадок.

**Описание:** Экземпляры SCP-1101 представляют собой качели различной конструкции яркой расцветки, стандартные для детской площадки. Конструкция может быть любой, какую обычно используют на детских площадках. На данный момент Фонд располагает семью (7) экземплярами, среди них три (3) веревочных, один (1) пластиковый и три (3) - на железном каркасе. Каждый из них обозначен как SCP-1101-Х, где Х - порядковый номер объекта. Было замечено, что объекты приобретают внешний вид, сходный с состоянием окружающего пространства (см. фото).

Объект не проявляет аномальных свойств, если используется детьми старше десяти лет и взрослыми. Если же на качели сядет ребёнок младше десяти лет и начнёт раскачиваться, в течение десяти секунд он исчезнет из поля зрения. Однако можно будет слышать детский смех, а сами качели будут продолжать раскачиваться, как если бы ребёнок оставался в сидении. Через три часа после исчезновения ребёнка объект перестаёт функционировать, и посторонние звуки перестают быть слышны. Пока не известно, исчезают ли дети вообще или просто перестают быть видимыми. Тем не менее, несмотря на то, что сторонний наблюдатель старше десяти лет может заметить исчезновение, остальные дети, а также родители исчезнувшего ребёнка, продолжают «видеть» пропавшего и утверждают, что ребёнок находится рядом с ними. Если объект используется ребёнком-сиротой, видеть его продолжают все женщины, имеющие детей младше десяти лет. 

При приближении  к объектам на шесть метров и ближе людей, имеющих детей младше десяти лет и испытывающих сложности в общении с ними (далее - субъекты), возле объекта начинают появляться гуманоидные существа, классифицируемые как SCP-1101-Х-А, где Х - порядковый номер объекта, а А - номер появившегося экземпляра существа. Чаще всего SCP-1101-Х-А принимают форму семилетнего ребёнка с предельно усреднённой внешностью. SCP-1101-Х-А не проявляют агрессии по отношению к субъектам и, судя по всему, не обладают разумом, сопоставимым с человеческим. Чаще всего существа просто ходят вокруг SCP-1101-Х и иногда реагируют, если субъект попытается позвать их. Чем дольше последний находится в зоне действия SCP-1101-Х, тем сильнее SCP-1101-Х-А изменяют свою внешность, всё больше походя на ребёнка/детей субъекта. При его выходе из зоны действия объекта существа исчезают. Цель их появления пока неизвестна.

Природа объекта неизвестна. Принцип появления объектов в общественных местах также пока не установлен. Чаще всего местные жители не замечают разницы между объектом и теми качелями, которые были установлены до появления SCP-1101, даже если объект отличается от исходного экземпляра качелей.

**История:** ██.██.████ Фонд перехватил несколько сообщений о пропавшем ребёнке в городе ███████, а также о якобы сошедших с ума родителях девочки. На место была выслана группа агентов, работавших в городе под прикрытием, для более подробного выяснения обстоятельств. В течение нескольких дней после первого сообщения была обнаружена пропажа ещё нескольких детей как до инцидента, так и после. Все родители пропавших детей вели себя аналогично - они утверждали, что ребёнок никуда не пропадал и находится рядом с ними. Это же подтвердили и другие дети, знакомые с пропавшими. Было выяснено, что все дети пропали в одном и том же детском саду. Работники детского сада были допрошены, благодаря чему был обнаружен SCP-1101-1. Объект поставлен на содержание Фонда без инцидентов.

**Приложение 1:** Интервью с █████ ██████████, воспитательницей детского сада №██, где был обнаружен первый экземпляр SCP-1101.

**Опрашивающий:** Д-р ████ов

**Опрашиваемая:** ████ █████████, далее просто «опрашиваемая».

**Вступительное слово:** Интервью было взято после обнаружения SCP-1101-1. Опрашиваемая была одной из воспитательниц, недавно принятых на работу в детский сад №██, откуда был изъят этот экземпляр объекта.

**&lt;Начало записи&gt;**

&gt; **Д-р ████ов:** Добрый день, ████ █████████. Пожалуйста, сядьте и успокойтесь.
&gt; 
&gt; **Опрашиваемая:** Д-да-да, конечно…
&gt; 
&gt; **Д-р ████ов:** Расскажите о событиях, произошедших ██.██.████.
&gt; 
&gt; **Опрашиваемая:** Ну… Я только недавно устроилась на работу, прошёл всего месяц, но мне уже рассказывали про эти качели-похитители, что лет десять назад пропал маленький мальчик, а его родителей забрали в психушку. В общем, в этот день я следила за старшей группой, я уже подружилась там с несколькими девочками, потому следить за ними мне труда не составило. А потом… [Опрашиваемая начинает заметно волноваться]
&gt; 
&gt; **Д-р ████ов:** Потом?..
&gt; 
&gt; **Опрашиваемая:** Одна из моих девочек перелезла через ограду, потому что захотела покачаться на старых качелях. Я, в общем-то, была не против, да и старшая воспитательница тоже. Мы, конечно, девочку предупредили, что, мол, качели всё равно не работают, проржавели ведь насквозь. Конечно, она нас не послушала – села на них и давай качаться. Знаете, без шума и скрипа, я так удивилась. Ведь качели все коричневые от ржавчины, уже даже двигаться не должны, а тут так гладко качаются, как будто новые. [Опрашиваемая испуганно замолкает и просит стакан воды. Просьба исполнена] 
&gt; 
&gt; **Д-р ████ов:** Что же было дальше?
&gt; 
&gt; **Опрашиваемая:** Ну, не успела я отвернуться – а девочка моя пропала. Я так испугалась. Качели качаются, слышен смех, а девочки нету. Я спросила у других детей, а они все, как один, на эти жуткие качели показывают – мол, вон она, качается. Я подхожу к качелям, пытаюсь остановить – не получается. Стали девочку искать. Часа три искали, не меньше. Господи, я так испугалась…
&gt; 
&gt; **Д-р ████ов:** Продолжайте, пожалуйста. Что было, когда вы закончили поиски?
&gt; 
&gt; **Опрашиваемая:** Мы с воспитательницами собрались во дворе, и в этот момент те качели остановились. Кто-то из нас рискнул подойти, я не помню, кто, и толкнул сиденье. Они жутко заскрипели, хотя до этого очень тихо раскачивались. И звук такой жуткий, как будто неестественный. Бр-р-р…
&gt; 
&gt; **Д-р ████ов:** Что было потом?
&gt; 
&gt; **Опрашиваемая:** Потом пришли родители. Я даже не знала, что сказать родителям той девочки… Что мы не нашли их ребёнка? Он пропал, исчез, убежал, его украли? Мне казалось, они меня убьют. Но всё вышло по-другому.
&gt; 
&gt; **Д-р ████ов:** Как именно «по-другому»?
&gt; 
&gt; **Опрашиваемая:** Они подошли поближе к качелям и позвали свою дочку. И знаете, вели себя так, будто она была рядом с ними. Я немного постояла, а потом решилась. Они уже были у выхода, когда я их догнала и выдала – у вас ребёнок исчез. А отец рассмеялся мне в лицо и сказал, чтобы я не молола чушь – «Вот она, наша девочка, с нами. Видите, я её за руку держу! Что вы тут городите?» Как-то так. Я посмотрела на мать, та тоже посмеялась и сказала мужу, чтобы тот не сердился – я же молодая, мол, могла переволноваться. У них такие жуткие взгляды были, как будто под гипнозом или что-то вроде того. [Опрашиваемая замолкает]
&gt; 
&gt; **Д-р ████ов:** Что-то ещё?
&gt; 
&gt; **Опрашиваемая:** Ну, наверно, нет. Я подошла к старшей воспитательнице, спросила. Она тоже сказала, что эти родители себя очень странно ведут, ведь девочка правда пропала. Знаете, мне кажется, они всегда были немного, ну, того, может, они правда с ума сошли?.. Вот, в общем-то, и всё. А дальше вы знаете.
&gt; 
&gt;  **Д-р ████ов:** Благодарю вас, ████. Вы можете идти.

**&lt;Конец записи&gt;**

**Заключение:** Опрашиваемой был введён амнезиак, после чего её отпустили.

**Приложение 2:** Инцидент 1101-4 

Дата: ██.██.████ 
Вовлечённые объекты: SCP-1101-4
Вовлечённые субъекты: д-р Н████.
Ход инцидента: д-р Н████ зашёл в камеру хранения объекта для осмотра экземпляра SCP-1101-4. При его приближении к объекту в углу камеры началось какое-то движение, однако д-р Н████ списал всё на нечёткость периферийного зрения. Когда между д-ром Н██████ и SCP-1101-4 осталось меньше трёх метров, в углу камеры появился ребёнок приблизительно 4-5 лет на вид. С громким криком «Папочка!» субъект подбежал к д-ру Н█████ и схватил его за руку. Д-р попытался высвободиться из захвата, однако субъект проявил удивительную силу и не отпускал д-ра Н█████. Ребёнок потащил д-ра в SCP-1101-4, игнорируя все его попытки высвободиться или хотя бы остаться на месте. Субъект усадил д-ра Н█████ на качели, после чего забрался к нему на колени, не переставая говорить «Папочка, покатайся со мной!» SCP-1101-4 начали раскачиваться сами по себе, несмотря на попытки д-ра Н█████ остановить движение. Объект раскачивался в течение 4 минут, ребёнок при этом не переставал смеяться и болтать ногами. После этого объект резко остановился, ребёнок исчез из поля зрения, а д-ра Н█████ сбросило на пол. На записи с камер видеонаблюдения заметно, что он что-то бормочет, свернувшись на полу в позе эмбриона. Д-ра Н█████ забрали из камеры содержания и отправили на психологическую экспертизу. Спустя четыре дня д-р Н████ совершил самоубийство, оставив предсмертную записку: «Я должен быть со своим ребёнком». Условия содержания были пересмотрены.

**Приложение 3:** Инцидент 1101-8-A

Дата: ██.██.████ 
Вовлечённые объекты: SCP-1101-8 (уничтожен)
Вовлечённые субъекты: д-р ████ов, д-р ███████ова, агент █████████, агент █████, агент ███████.
Ход инцидента: Во время плановой проверки через систему видеонаблюдения в камере содержания 1101-8 появилось несколько [ДАННЫЕ УДАЛЕНЫ], которые пытались установить контакт с сотрудниками Фонда. Попытки продолжались в течение 8 минут, после чего в камеру содержания вошли д-ра ████ов и ███████ова и агенты █████████, █████ и ███████. [ДАННЫЕ УДАЛЕНЫ] не выказывали признаков агрессии, однако [ДАННЫЕ УДАЛЕНЫ], вследствие чего SCP-1101-8 был разрушен. На его месте осталась обугленная записка. Удалось различить только фразу «Хватит мешать», остальное было уничтожено огнём. Других появлений [ДАННЫЕ УДАЛЕНЫ] не зарегистрировано.</textarea></pre>
