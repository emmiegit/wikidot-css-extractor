**Item n°:** SCP-2603

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-2603 é considerado uma zona de guerra ativa e deve ser tratado como uma em níveis políticos e diplomáticos. Quaisquer tentativas de adentrar o subconsciente de SCP-2603 devem ser coordenadas com o Analista Geopolítico Senior anexado a este projeto, e deve ser apenas executado por membros certificados NCI-IV da Força Tarefa Móvel Omicron-Rho. 

SCP-2603 deve permanecer acordado das 06:00 até as 00:00, horário local. Fora dessa janela, é permitido que SCP-2603 durma sob vigilância. SCP-2603 deve ser alojado em uma Cela de Contenção Anômala Humanóide Tipo-M (HACC) equipada com 4 Selos de Estabilidade Construtiva classe Sporzewski (CSS) com raios que sobrepõem uns aos outros.

SCP-2603 deve ser mantido em regime diário de Inibidores de Monoamina Oxidase não-seletivos (MAOI), com a dosagem precisa periodicamente administrada de acordo com o peso de SCP-2603. Cuidados devem ser tomados ao introduzir outras medicações para SCP-2603 por conta dos perigos de interações negativas entre o MAOI e outras substâncias. Efeitos colaterais do MAOI introduzido devem ser abordados de forma mais humanizada possível sem que se introduza outros fatores farmacêuticos. Caso testes sejam necessários, o ciclo de medicação de SCP-2603 deve ser interrompido temporariamente, porém isso não deve ser feito sem consulta prévia ao Consultante Médico Senior anexado a este projeto.

Caso a exploração do subconsciente do SCP-2603 revele informações sobre possíveis novas atividades anômalas, uma avaliação do nível de ameaça deve ser realizada após o interrogatório. Caso o escalonamento seja considerado necessário, procedimentos de mineração de memórias podem ser autorizados pelo atual Líder do Projeto. Salas dentro dos constructos de sonho de SCP-2603 não devem ser adentradas em nenhuma ocasião caso não haja instruções prévias para isso; observação foi considerado ser suficiente no momento.

__//Atualização 03/27/2015://__

A ponte da embarcação representando o subconsciente de SCP-2603 deve permanecer blindada da entrada de entidades estrangeiras como as detalhadas no protocolo de segurança 2603-Prc/Onr-Atlantik:v1.24.[[footnote]]**Rem/CHOIT1/20170415:** Técnicas e métodos desenvolvidos e usados na contenção de SCP-2603 estão atualmente sendo rastreadas para uso de adaptabilidade com os projetos [[[SCP-1230|1230]]] e [[[SCP-2840|2840]]]. Possíveis usos incluem a tentativa de acessar se entidades da classe Lamba envolvidos são de fato entidades humanas empregando técnicas similares às usadas pela Omicron-Rho.[[/footnote]]


**Descrição:** SCP-2603 é um homem adulto de descendência Fino-Úlgrica, anteriormente Küllo Toome (*07-07-1948), um operativo GRU Divisão “P” de  1968 à 1989. SCP-2603 apresenta uma Habilidade de Manipulação de Realidade^^((bibcite clef1))^^ Tipo D[[footnote]]Transmutação involuntária de materiais corporais, Fator de Risco (RF) Alpha-6.[[/footnote]] inconsciente e involuntária, ativada pela fase REM do sono e acompanhada de um estado de sonho lúcido. Especificamente, SCP-2603 inconscientemente transmuta qualquer material sólido inorgânico em volta de seu corpo em salmoura, condizente em composição com a encontrada no Mar de Kara, radiando a um nível estável de 1 m³/h. Até o presente momento, nenhum limite a essa propriedade foi observado. Durante essa conversão, SCP-2603 irá flutuar na tal matéria transmutada. O revertimento do processo é instantâneo quando SCP-2603 acorda de seu sono. Uma observação é de que sujeitos irão serão soterrados em material sólido caso estejam parcial ou totalmente submersas na salmoura antes do revertimento. Salmoura deslocada por sujeitos dentro da área de efeito durante o revertimento aparenta desaparecer, já que nenhuma transmutação de materiais ou superfícies foram observadas.

SCP-2603 apresentou-se com estas propriedades anômalas em 2013, brevemente após participar de um seminário com o título de “O Poder do Inconsciente: Uma Jornada para Dentro de Si”. Esse seminário foi organizado pela O Despontar do Kuran, atualmente classificada como uma organização religiosa sem fins lucrativos e sem ligações com grandes facções religiosas. Nenhuma conexão anômala foi encontrada durante uma investigação conduzida para o plano de fundo da organização. Por mais que as propriedades anômalas de SCP-2603 se manifestem abruptamente, esse provavelmente possuia uma habilidade oculta desde o seu nascimento. [[footnote]]A análise estatística de anomalias humanóides que possuem uma habilidade de manipulação da realidade demonstram um número negligível de manifestações espontâneas ocorridas na fase adulta sem previamente estarem presentes como propriedades dormentes.[[/footnote]] Por mais que não seja estritamente relevante a este projeto, a experiência de SCP-2603 como um operativo GRU Divisão “P” aparentam moldar seus sonhos em grandes medidas.

A Fundação atualmente considera SCP-2603 um corpo soberano contestado, com múltiplos grupos em disputa tratando-se da patente sobre o espaço não-cognitivo de SCP-2603. Nenhum grupo atualmente reconhece envolvimento. No entanto, por mais que nenhuma movimentação de tropas, incursões não-sancionadas ocorrem com frequência. Acredita-se que a atividade não autorizada no espaço não cognitivo de SCP-2603 desencadeie suas propriedades anômalas, afetando a construção da realidade atual conforme descrito acima.

SCP-2603 diz experienciar um mesmo sonho idêntico todas as noites, no qual um navio[[footnote]]Isso no passado havia tomado a forma de diversas embarcações da vida real, como a MV Lyubov Orlova e a MV Wilhelm Gustloff, assim como embarcações construídas por sonhos como a XS Daggermouth e a XS Eye of Orn.[[/footnote]] navega em um largo espaço desconhecido sem encontrar ou avistar terra firme. Ao contrário da maioria das embarcações, o seu interior é tomado por um número variado de plataformas completas de salas, e esses espaços comumente não são de acordo com as dimensões externas do navio. As salas frequentemente contém constructos de sonho que podem, uma vez adentradas, seguir ou não seguir de acordo com as memórias ou o subconsciente de SCP-2603, e isso não é claro atualmente e é considerado fora do âmbito deste projeto. Por mais que estruturas possam ser vistas abordo, todas as entradas levam a ponte da embarcação: uma sala pequena e sem função contendo apenas timões. A razão disso ainda permanece desconhecida. 

O ambiente construido pelo sonho de SCP-2603 só suporta entidades externas a si; aparentemente, não há nenhuma entidade como propriedade do subconsciente de SCP-2603, nem na água quanto no navio. Como nota, há também o fato de que SCP-2603
também não se manifesta no próprio sonho.

Entradas da FTM Omicron-Rho dentro do subconsciente de SCP-2603 revelaram aproximadamente ███ tentativas até hoje de entidades desconhecidas tentando obter controle do subconsciente de SCP-2603, mais comumente por tentar chegar até a ponte. Operativos da FTM Omicron-Rho conseguiram em diversas ocasiões capturar e deter essas entidades dentro do subconsciente de SCP-2603, mas esses não podiam ou não iriam prover a razão de vossas entradas e recuavam o mais rápido que podiam. Não foi possível extrair qualquer uma dessas entidades para um interrogatório. 

**Adendo 2603-A-01:** //Sumário de Manuseamento do Interrogatório da FTM Omicron-Rho  d.d. 03/16/2015//

&gt; **Entrevistado:** Pesquisador Senior H.M.W. Allenby (**HA**)
&gt;
&gt; **Entrevistador:** Johann Michaël Kästner, Operativo da FTM Omicron-Rho(**JK**)
&gt;
&gt; **Assunto:** Interrogatório após o acidente Alpha-2603-20150315 ocorrido em uma patrulha rotineira
&gt;
&gt; //[Interrogatório inicia as 14:00:53 de 03/16/2015]//
&gt;
&gt; **HA:** Por favor, descreva-me os eventos ocorridos.
&gt;
&gt; **JK:** Bom, a Wilson e eu estávamos patrulhando o subconsciente do Toome, tentando impedir que entidades chegassem na ponte, quando ouvimos alguma perturbação talvez dois ou três deques abaixo de nós. 
&gt;
&gt; **HA:** Prossiga.
&gt;
&gt; **JK:** Wilson permaneceu, eu desci para investigar. Eu acho que foram dois deques, sim. De qualquer forma, eu comecei a checar cabines. Eu não conseguia cruzar o limite, já que isso iria me jogar a outra sequência de cabines, mas eu conseguia observar lá dentro. Vi o que parecia ser uma praia de noite em uma delas, completa com uma arrebentação de ondas na areia e o casco queimado de, creio eu, um antitorpedeiro russo, e no outro eu vi vários marinheiros mortos, flutuando em água rasa… sabe, dá pra ver umas coisas bem estranhas. 
&gt;
&gt; **HA:** Conheço a natureza dos construtos de sonhos, sim. Prossiga, por favor.
&gt;
&gt; **JK:** Certo, então após a abertura de uma dúzia de salas, eu encontrei uma cabina completamente coberta por pedaços de carne. No meio havia um gravador sonoro que tocava &#39;Symphony of Destruction No. MCMLXXVI for depth charge and black hole generator&#39;, do Vivaldi. Não me pergunte como eu sei, pois eu não conseguia observar o nome da gravação, eu apenas sabia.
&gt;
&gt; Não era realmente música, só um assovio estridente, sons de gritaria e um som que se assemelhava a ar saindo rapidamente de um balão. De qualquer jeito, algo começou a vazar da buzina do alto falante, uma certa gosma roxa. Começou a tomar a vaga forma de um peixe choco, então eu não esperei pra que ela terminasse de fazer isso e saí correndo de lá e passei um relato da situação pra Wilson. Ela decidiu que a gente precisava de grandes armas, então isolamos a ponte do resto do navio e preparamo-nos para uma intrusão.
&gt;
&gt; **HA:** Pergunta rápida: o que queres dizer com “isolamos a ponte”?
&gt;
&gt; **JK:** É difícil de descrever. Wilson tem essa coisa que ela meio que redireciona parte do construto do sonho principal, para que quando você chegue perto e não saiba a sequência de pensamento correta, você acaba caindo em uma parte não relacionada do subconsciente. E você pode ver, mas não pode tocar numa coisa dessas. Tente e você talvez caia em um sonho sobre o animal de estimação da infância do alvo dançando a conga ou algo assim. É realmente difícil de realizar - eu com certeza ainda não sou verificado ainda - mas ela descobriu que aquilo que estava vindo das escadas abaixo de nós era barra pesada. Ela disse que estava nervosa e tensionada, então eu tive que segurar o que tava vindo. 
&gt;
&gt; **HA:** E o que estava vindo?
&gt;
&gt; **JK:** De novo, difícil descrever. Estamos falando de uma realidade regida pelos efeitos residuais de ondas cerebrais de alta amplitude. Imagine uma situação onde um peixe choco feito de sinos de vento correndo e adentrando uma seção intestinal. Era tipo isso, só que os sinos de vento tinham dentes. Apareceu de uma escadaria e já estava em cima de mim antes de eu conseguir me preparar por completo, então eu instintivamente formei espinhos de concreto. Isso fez com que recuasse por um momento, mas não demorou muito para que voltasse. Wilson estava atrás de mim, e ela já engatou seu canhão de gauss no seu abdômen. Eu tomei alguns tiros, mas faz parte do trabalho acho, e não há dor se você não permitir que ela exista, então eu só tentei empurrar aquela coisa para fora da ponte. De qualquer jeito, eu acho que a gente deve ter atingido algo vital em algum momento, por que subitamente aquilo recuou e deslizou para dentro do corredor novamente. Wilson estava hiperventilando, e eu conseguia sentir que parte do meu concreto havia derretido por um tipo de ácido na parte que eu toquei a coisa. Não a vimos mais depois daquilo. Deixamos a barreira montada enquanto tomávamos nosso tempo para se recuperar, mas percebemos que precisaríamos tampar e proteger a ponte no futuro. Wilson teve algumas ideias, reprogramando certas partes da mente subconsciente principalmente, mas vai precisar de trabalho profissional.
&gt;
&gt; **HA:** Ah sim, as medidas de melhoria de segurança que você propôs. Estamos analisando isso. E qual sua opinião profissional sobre o que era aquela coisa?
&gt;
&gt; **JK:** Eu sei que oficialmente não temos uma teoria na qual nos apoiamos, mas eu chuto que seja um dos Qi Shao’s. Não sei muito bem. Ou talvez sei lá, nunca é muito claro na maioria das vezes. Parecia alien demais para ser um ex-humano, sabe? Sério, eles continuam vindo com essa artilharia mais pesada, e não sei quanto tempo a gente vai aguentar. 
&gt;
&gt; **HA:** Anotado. Obrigado, Operativo Kästner.
&gt;
&gt; //[Interrogatório concluído às 14:05:21 de 03/16/2015]//

[[bibliography]]
