    <pre><textarea class="page-source" readonly>[[&gt;]]

**Link do pobrania gry:** https://1drv.ms/u/s!Ag4ZNUyncYFmgwIMd48jKGBhxo89?e=ZGk8O0

Kilka informacji o grze:

1. Opis gry

W okolicy wsi Mazowsze rozbił się nieznany obiekt pozaziemskiego pochodzenia. Na miejsce został wysłany oddział Mobilnych Formacji Operacyjnych złożony ze 100 ludzi. Niniejszy komunikat stanowi wezwanie w trybie zakonspirowanym. Natychmiast pobrać dołączony do niniejszej wiadomości program zarządczy i przejąć dowództwo nad operacją.

2. „Z archiwum MFO: Operacja Mazowsze” jest grą tekstową nastawioną na poznawanie historii poprzez względnie swobodną eksplorację terenu.

3. Gra zawiera:

- wiele zakończeń, zależnych od podjętych przez gracza decyzji
- 10 możliwych do stoczenia walk
- ekwipunek z opisami przedmiotów
- notatki
- bestiariusz

4. Wymogi techniczne

- Gra do działania wymaga przeglądarki (preferowana Chrome). Zainstalowane dodatki w przeglądarce mogą zaburzyć prawidłowe funkcjonowanie gry.

5. Instrukcja pobrania gry:

- Pobrać grę z podanego powyżej linku
- Po pobraniu pliku z grą, otworzyć klikając w ikonę pobranego pliku. Gra powinna się wówczas otworzyć w oknie wybranej przeglądarki.

(Jeśli komputer automatycznie wybierze przeglądarkę do otwarcia pliku, można wybrać inną klikając prawym przyciskiem myszy w pobrany plik i wybierając opcję „otwórz za pomocą”. Tak samo należy postąpić jeśli komputer nie przypisze przeglądarki.)

**Zachęcam do zagubienia się wśród listowia Mazowieckich lasów.**</textarea></pre>
