    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]

До проведення порівняння отрут SCP-069-DE та [[[SCP-077-DE]]] були проведені порівняння з відомими павучими отрутами. Всі ███ тести не відповідали отруті SCP-069-DE.

██ лютого 20██ у доктора ██████ виникла ідея продовжити подальші дослідження з отрутами вже відомих SCP. Коли серія тестів дійшла до SCP-077-DE, було виявлено 100% відповідність. Оскільки обидва ці види отрут до цих пір не досліджені, наразі неможливо створити ефективний антидот. Яким чином пов&#39;язані ці отрути, наразі ще не можна сказати, оскільки обидва SCP сильно відрізняються як зовнішньо, так і поведінкою. Єдиними спільними рисами є отрута і сильну біологічну схожість обох цих SCP з особинами ряду Araneae.

**__Протокол дослідження G-069-077-01__**

Виявлення токсинів SCP-069-DE та SCP-077-DE сприяло відкриттю нового класу близько 150 мембранних білків, які з&#39;являються лише в мозку і, як видається, сприяють передачі сигналів між нервовими клітинами. Отрута здійснює шкідливий вплив на організм шляхом зв&#39;язування з білком та пригнічення його функцій. Суміш SCP-069-DE складається з сотень хімічних сполук. Цей білок молекулярною масою 230000 перешкоджає передачі нервових сигналів на синапс (точку контакту між двома нервовими клітинами, або між нервовими клітинами та м&#39;язом). На пресинапсі – нервовому закінченні, на яке поступає сигнал – розташовані синаптичні пухирці (везикули), що містять речовину-посередник (нейротрансмітер). Після цього в мембрані відкриваються канали для потоку іонів Na^^+^^ і Ca^^2+^^. Це посилає сигнал синаптичним пухирцям, з&#39;єднаним з пресинаптичною мембраною, і викидає нейромедіатор у синаптичний проміжок. У той же час синаптичні пухирці зникають з нервових закінчень, і в кінцевому рахунку передача сигналу блокується. Таким чином, токсин зв&#39;язує місце, яке мало б бути безпосередньо задіяне у розподілі передавача. Цей протеїн зустрічається лише на пресинаптичній мембрані. Окрім кальцієвих каналів та синтаксину, він є єдиним відомим пресинаптичним мембранним білком, який бере участь у вивільненні трансмітера.</textarea></pre>
