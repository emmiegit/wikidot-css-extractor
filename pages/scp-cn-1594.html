[[include :scp-sandbox-3:image-zoom name=SCP-CN-1594.jpg|caption=SCP-CN-1594，出現於███事件發生前三小時|width=300px|align=right]]

**項目編號：**SCP-CN-1594

**項目等級：**Safe

**特殊收容措施：**由於SCP-CN-1594的異常性質，項目無需任何特殊收容措施。基金會已於SCP-CN-1594出現地點附近建立哨站，以監視SCP-CN-1594的活動。如發現該地區出現SCP-CN-1594，相關人員應立即通知[[[secure-facility-dossier-site-cn-71|Site-CN-71]]]的外勤隊伍及項目負責人，並等待其進一步指示。

基金會已與香港天文台合作，嘗試預測SCP-CN-1594的出現地點及規律。

**描述：**SCP-CN-1594為一座出現於███沿岸地區的燈塔建築，其高度、佔地面積、落成日期等資料未知。項目一般於重大災難，如颱風、暴雨、[數據刪除]等事故發生前一至三小時出現。項目會對附近區域的空間造成扭曲，接近燈塔的個體於移動過程中與燈塔之間的相對距離將保持不變，此距離的臨界值約為500至1000米不等。項目所發出的光線帶有信息異常，其僅能被肉眼直接觀察，無法通過電子裝置進行影像紀錄；光線亦將對觀察者造成記憶影響，使其對SCP-CN-1594的記憶變得模糊失真，效果類似[[[updated-amnestics-guide|G級記憶刪除]]]。受未知原因影響，此效應並未作用於基金會職員身上。

SCP-CN-1594-1為一居住於SCP-CN-1594內的異常人形個體，年齡介乎六十五至七十五歲之間。對象自稱██，調查顯示其曾於██島擔任燈塔看守員，隨後於19██年的颱風事故中失蹤。受SCP-CN-1594的異常性質影響，基金會目前仍無法直接與SCP-CN-1594-1接觸，僅能通過無線電通訊與對象進行溝通。

[[collapsible show=&#34;+ 訪談記錄-CN-1594-A&#34; hide=&#34;- 訪談記錄-CN-1594-A&#34;]]

__**-訪談記錄-CN-1594-A-**__

&gt; ----
&gt; 
&gt; **&lt;記錄開始&gt;**
&gt; 
&gt; **Eclipse博士：**[雜音]...破玩意真的能...[雜音]...火花是正常的...[雜音]
&gt; 
&gt; [拍擊聲]
&gt; 
&gt; **Eclipse博士：**[雜音]...了嗎？能錄到？好的...咳...請問有人聽到我說話嗎？Over。
&gt; 
&gt; **SCP-CN-1594-1：**是有人在嗎？
&gt; 
&gt; **Eclipse博士：**是的是的，你好。
&gt; 
&gt; **SCP-CN-1594-1：**好呀，好呀。唉，沒想到這麼久了，這老東西還有用呀。
&gt; 
&gt; **Eclipse博士：**我也沒想到呢。先生怎麼稱呼呀？
&gt; 
&gt; **SCP-CN-1594-1：**哈哈哈，小伙子怎麼上班的，查查值班表不就看到了麼？██呀！
&gt; 
&gt; **Eclipse博士：**對哦對哦，那個...
&gt; 
&gt; **SCP-CN-1594-1：**那個船甚麼時候來呀？我這邊等了好久嘍！我知道最近天氣不好，飯菜倒不要緊吶，我老人家吃不多，可那沒有酒真的...
&gt; 
&gt; **Eclipse博士：**很快很快，我們船很快就開了。我這邊想問您一點東西，您有空嗎？
&gt; 
&gt; **SCP-CN-1594-1：**有有有，當然有，好久沒人陪我說話啦，我悶得慌呀。你問你問！
&gt; 
&gt; **Eclipse博士：**最近您那邊有沒有甚麼事發生呀？
&gt; 
&gt; **SCP-CN-1594-1：**事是沒啥事，就是這風喔，打了有個多星期啦，每天都烏黑黑的，看著都煩！
&gt; 
&gt; **Eclipse博士：**是是是，我們這邊也很頭疼呀。還有些甚麼事嗎？
&gt; 
&gt; **SCP-CN-1594-1：**還有那個油噢，要是沒了就麻煩了哦...欸你那船來的時候呀，多帶點油喔。
&gt; 
&gt; **Eclipse博士：**好的好的...對了，我看您這班也當得挺久了，要不下次船來的時候，您就跟著船一起走，回家一趟吧！
&gt; 
&gt; **SCP-CN-1594-1：**說啥俏皮話，我這是說走就能走的嘛？我走了誰替我班呀，真是...
&gt; 
&gt; **Eclipse博士：**可是...
&gt; 
&gt; **SCP-CN-1594-1：**不說了不說了噢，這風又大了，我還沒給那燈子添油呀。還回家咧，多少人指望著我這燈回家呀，我得幹活去...
&gt; 
&gt; **&lt;記錄結束&gt;**
&gt; 
&gt; ----

[[/collapsible]]

**備註：** 自基金會有記錄以來，SCP-CN-1594已協助避免了█宗海難的發生。
