**项目编号：**SCP-2608

**项目等级：**Safe

**特殊收容措施：**必须密切监视所有已知SCP-2608种群的健康状况。应当采取措施以避免工业导致的化学污染影响SCP-2608种群的栖息地。

SCP-2608种群应当被存留在所有适宜的基金会设施内，且监视它们的工作拥有优先权。如果“预警系统”[[footnote]]译注：原文为”Advanced Warming Systems”[[/footnote]]（2608-AWS）经受任何形式的衰退，应当立即警示站点主管并采取预防措施。正在等待O5批准通过SCP-2608亚成虫个体来重新评估各个隐匿、时空、及精神方面的SCP项目活跃半径的决议。

截至12/21/2014，站点-62即将建立一个“末日避难所[[footnote]]译注：原文为“doomsday cache”[[/footnote]]”种群，且站点-64的种群数量已被扩大且重新规划以监控SCP-2608原因不明的总体种群数量增长。

**描述：** SCP-2608为一种很大程度上未经研究的蜉蝣物种//（Stenonema nephilim）//，原栖息地为西北太平洋。它们被认为在过去二十年间扩散到了北美洲的湿地中[[footnote]]基于SCP-2608种群对一些事物的弱抵抗力，有建议指出基金会的活动对此负一定责任。若基金会能够收容这些事物，SCP-2608应当能够在先前并不适合它们的环境下栖息。然而，目前该观点缺乏决定性证据的支持。[[/footnote]]，因其更加高效的新陈代谢系统，在与其他关联物种的竞争中，SCP-2608占优势。

通过SCP-2608成虫个体[[footnote]]译注：原文为“imagines”，性成熟的成年昆虫个体[[/footnote]]相比之下更大的眼睛和更透明的身体，它们能够被与其关联物种区分开。但是，SCP-2608的这些特征的细微程度导致它们很难被并不熟练于此的人员察觉到。除非使用DNA检测，SCP-2608的亚成虫[[footnote]]独属于蜉蝣目的一个阶段，该阶段的昆虫拥有翅膀但尚未完全发育、完全成年，处于一种亚成年状态[[/footnote]]及稚虫[[footnote]]蜉蝣的水生幼年阶段[[/footnote]]无法被可靠地与关联物种区分开。

基金会首次注意到SCP-2608是由于该种群于2005年春天经受的一次当时原因不明的普遍死亡。现在认为该事件是被[[[SCP-1425]]]收容措施延迟的十天导致的。[[footnote]]详见[[[SCP-1425]]]文档[[/footnote]]SCP-2608种群现已恢复到原先的数量。

SCP-2608种群──并且，在某些例子中，个体──极易受其周边环境中变化的影响，暴露于甚至可称微量的污染下都会导致它们经历错误的蜕皮和大量死亡。虽然此类现象常见于//蜉蝣[[footnote]]译注：原文为“Ephemeroptera”[[/footnote]]//物种中，但由于其异常特性，SCP-2608的敏感性远在正常界线以上。

SCP-2608易受精神操控以及外来或被改变的时空影响，常常表现得//仿佛当时确有一个物理上存在的事物在场//。因此，SCP-2608已被用作”预警系统“（2608-AWS）并被保存于适宜的基金会设施中，从而预警基金会站点，临时站点，及区域中发生的收容突破事件中异常事物生长，强化，或恢复活动的现象。

尽管SCP-2608个体受影响的具体化学方式不定且根据具体事务变化，以下两条惯例通常能够提供关于事物强度[[footnote]]若缺乏大规模实验测试和对事物的事先认知，无法通过SCP-2608的反应判断出该事物的性质[[/footnote]]和距离的信息。

* SCP-2608种群的总体健康状况可作为一个大概值用于判断其目前生活环境与其天然环境之间的相似度。[[footnote]]一个局部的时空沼泽，不受精神影响。[[/footnote]]
* 若一种影响强大到足以导致SCP-2608种类立即死亡，该影响即强大到足以威胁基金会人员。

可对SCP-2608造成伤害的事物仅限于一部分。那一部分事物能够使用一种方式在SCP-2608没能准备好以适应变化的情况下改变其周围环境。虽然这包括许多自然现象或事物，能够引起基金会注意（且不会采取措施以保护SCP-2608免受其伤害）的包括：

* 精神领域
* 心灵感应领域
* 时空扭曲
* 空间扭曲
* 现实扭曲
* 一部分SCP项目不以任何形式表现或存在于[[footnote]]译注：原文为”do not exert any of the former on their surroundings”，怀疑是打错了[[/footnote]]其周围，且距离SCP-2608极近。已有理论推测在这些例子中SCP-2608对围绕着项目的一种“存在”方式敏感。

SCP-2608亚成虫尤其濒危；在对选定的合适SCP项目的测试中，SCP-2608个体在被带入项目的活动半径后不断消失，仅有少数不会发生此现象。初步测试建议，针对SCP-2608亚成虫的测试可被用于勾画SCP项目“影响区域”的边界线，且此方法拥有极为出色的精密度。

常常，在远超于人类测试对象受影响范围的距离下，SCP-2608稚虫及亚成虫会展示出被SCP项目影响的迹象；在一次值得注意的案例中，SCP-2608稚虫在先前认定的项目影响区域的800千米外消失了。

**附录：** - 05/26/2009 - 便携的2608-AWS可申请用于探索及复原任务。联系Lymph博士或站点-64管理部门以了解详情。

**附录：** - 12/21/2014 - 在2014年霜冻期间，所有已知的野生SCP-2608种群经受了高于预期0.6%的数量下降。并且，所有已捕捉的生活在基金会的种群数量原因不明地下降了0.5%。2608-AWS预警系统的补充已被更新以抵偿此损失。

**附录：** - 4/10/2015 - 除去站点-62的种群数量[[footnote]]站点-62的种群保持了完全健康。[[/footnote]]外，全部的SCP-2608种群数量进一步下降了1.8%。2608-AWS预警系统的补充已被更新以抵偿此损失。


**附录：** - 8/11/2015 - 全球性的SCP-2608种群数量下降率继续以不变的速度上升。2608-AWS预警系统的补充已被更新以抵偿损失，且会根据预计的干扰不断更新。
