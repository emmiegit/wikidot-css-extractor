    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>那天天气总体阴沉，正如Jack Bright博士轻微宿醉时会出现的那种通常情况，出于某种原因，他现在还身处一只黑猩猩身体里。当他笨拙的手指伸向床边的咖啡壶并将其打开之时，屋外雨点轻轻敲击着窗扉。他挠挠头，去撒了个尿，摇摇摆摆地回到房间里的时候正好赶上《早安乔》的首播。

他后来回忆说，大约在那个时候，他注意到了那辆送货卡车。这很奇怪，主要是因为那天是星期二，而货运一般在每个星期三抵达。经过深思熟虑后，Bright博士认为这是一场提前安排好的宿醉遗留，因为他暂时没有其他事情可做，便乘上电梯出了前门，想看看被留在外面的盒子里面有些什么。五名安保人员已经在查看它，用棍子捅它，挠挠他们自己的头，四处寻找某些比他们更聪明的人来处理这个问题。Bright博士考虑过就进化论发表一个明智高见，但后来他改变了此主意。主要是由于他在头顶感到一阵悸动疼痛。

“我真不知道该怎么办，Bright博士！”一个安保守卫说，耸了耸肩，就像那些该死的新手经常做的那样。Bright咕哝了一声，让其他人退后。而这时雨停了，他用笨拙的动作喝了口咖啡。

在他面前是一个松木胶合板盒子，上面有一个按钮。它看起来质朴、完美而且干净，明显一点也没沾湿。盒子上有一个标志。

[[=]]
+++ 免费糖果！：按钮
[[/=]]

也许是日光开始拍在他前额上。也许只是他今早没得到良好状态以正常运转。也许是黑猩猩的大脑影响了他的判断。不管出于什么原因，反正Bright博士挠了挠在他猿类下巴上缓慢长出的胡茬，大声宣布：“我喜欢糖果。”

突然一声巨响。然后什么都没了。

----

“你真的认为这有用吗？”RCT-Δt所属的特工Harold Simpson询问着，他正帮忙把这个沉重的箱子吊进卡车后面。“我的意思是……我读过串联起093和这些家伙……好吧，从某种意义上说，他们是//我们//。我和Bright博士一起工作过很长时间，可想到他居然会按下那个按钮，就像个……”

特工Burt Tomlin摇了摇头，把车门压紧。“你是对的。Jack Bright，我们都知道——我们中一些人甚至喜欢着的——那个人绝不会做如此愚蠢的事情；但这不是你所知道的那个Jack Bright。”

“你是什么意思？”Harold在门边的键盘上敲下几个数字，听着板下的电容器开始发出呜呜的声音。

“你知道的Jack Bright不是上帝。”Tomlin笑着说，“永远不要低估上帝的愚蠢。”

电容器开始释放出电荷，车库的门打开，面前通向一片荒芜废地，远处有一小块绿色干净得闪闪发光。

“如果它起作用了，那么问题就解决了？”Harold问，尽力用愉快的想法和赞美填满他的脑子。

“不，”Tomlin说，引擎运转起来，“毕竟这只是一个锚。足以引起轰动。仍然……这应该有趣得可怕。”

银溪厢式货物运输车摇摇晃晃地在灰土覆盖的地面上前进。虚幻的沙漠包围着他们，静默迎来这漫长、漫长的时光里它第一次正常的体验。
----

&gt; **项目编号：**SCP-3882
&gt; 
&gt; **项目等级：**--Safe-- Keter
&gt; 
&gt; **特殊收容措施：**该对象需由铍青铜链悬挂于55x 55 x 55 m的钢制容器中央，直抵地板平面，并通过北墙上25米处的狭道。在SCP-3882周围以25m半径的全息投影用来显示出有效半径。只有D级人员可在Kondraki博士和至少一名5级高级职员的许可下尝试使该设备停用。其他实验只能在Kondraki博士的直接监督下进行。
&gt; 
&gt; **描述：**SCP-3882是一个小型胶合板盒子，里面装着来历不明的机械，机械通体由铍青铜合金制成。尽管可以从该材料中提取样本，但无论如何，它总能立即再生。该装置似乎由六个标准的12v汽车电池供电，这些电池抵抗了所有移除它们的尝试。SCP-3882在25米半径范围内造成了一种存在于所有现实中的扭曲。在其有效半径内，所有人类制造结构、大多数植物和动物和大多数人类都将经历快速的衰变和解体，直到达到一种与43-62年的荒废及忽略相一致的水平。微量的[已编辑]辐射也同样存在于受影响区域，与在[数据删除]中经历若干时间的██████████████████████相符。
&gt; 
&gt; SCP-3882自Site-19的前台阶上回收，当时经由Bright博士触及了上面的一个广告标识“免费糖果：按钮”。由于他贪吃甜食，Bright博士按下了指示按钮，并激活了SCP-3882，导致[数据删除]15次尝试，设备被停用，Bright博士最终完全痊愈。
&gt; 
&gt; 受此影响，进入有效半径的研究员经历了极度憔悴和意识迅速丧失的现象，D级人员目前存活率仅为1%，虽然在设备停止后，遭遇SCP-3882损害的人中约有20%能在每月处决前及时恢复。
&gt; 
&gt;&gt; **备注：**可里面甚至什么糖果都没有……什么样的怪物会做这种事？！
&gt;&gt;
&gt;&gt; ——Bright博士
