    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-356 - Autointerrogation
**Autor:** [[*user Kalinin]]
**Original:** http://scp-wiki.wikidot.com/scp-356
**Übersetzer:** [[*user Balthuris]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-356

**Klassifizierung:** Neutralisiert

**Sicherheitsmaßnahmen:** Die Überreste von SCP-356 sind in der biologischen Langzeitlagereinheit 73A im Standort-23 dauerhaft gefroren zu lagern. Das Personal wird darauf hingewiesen, dass SCP-356 seit 1986 für die Regierungen der Vereinigten Staaten, der Russischen Föderation und der Republik Aserbaidschan von Interesse ist. Daher dürfen Verbindungspersonen der Foundation, die für diese Nationen oder angegliederte Körperschaften arbeiten, nichts von der Eindämmung von SCP-356 im Jahre 1986 und seinem Tod im Jahre 1987 erfahren.

//Aktualisierung:// Außer zu genehmigten Forschungszwecken dürfen keine elektronischen Geräte, die Telefongespräche empfangen können, in einen Umkreis von 10 m um SCP-356 gebracht werden.


**Beschreibung:** SCP-356 ist ein verstorbener 62-jähriger Mensch eurasischer Abstammung, der 1,76 m groß ist mit einem Gewicht von 81,5 kg. Wenn sich SCP-356 in einem Umkreis von ca. 3 m um ein Gerät befindet, das Telefonanrufe empfangen kann (z. B. herkömmliche Festnetztelefone, Mobiltelefone oder Computerterminals mit Programmen, die Telefonie ermöglichen), beginnt dieses Gerät, einen ständigen Strom von Anrufen zu empfangen. Bleiben diese Anrufe unbeantwortet, werden sie auf unbestimmte Zeit fortgesetzt, die nur bei Rufannahme Enden, um weiter fortgesetzt zu werden, sobald der Angerufene auflegt. In allen beobachteten Fällen wurde bei Versuchen, die Quelle der Anrufe im Zusammenhang mit der Anwesenheit von SCP-356 zu ermitteln, das Gerät, das die Anrufe empfängt, selbst als Ausgangspunkt identifiziert.

Wenn Telefonanrufe, die durch die Anwesenheit von SCP-356 ausgelöst wurden, angenommen werden, antwortet eine unbekannte Entität (SCP-356-A), die mit einer Stimme spricht, die genau mit der von SCP-356 übereinstimmt. Wenn man SCP-356-A alleine sprechen lässt, wird es allgemeine Informationen von SCP-356 von sich geben, die sich hauptsächlich auf den beruflichen Werdegang und berufliche Beziehungen stützen. SCP-356-A wird auch beschreiben, was es für den mentalen Zustand von SCP-356 hält, und manchmal angeben, woran SCP-356 seiner Meinung nach denkt[[footnote]]Während die Behauptungen, die SCP-356-A in dieser Hinsicht aufstellt, von Natur aus nicht überprüfbar sind, stützen gemessene Stressindikatoren bei SCP-356 die Hypothese, dass SCP-356-A einen gewissen Grad an Einsicht in die Gedankenwelt des Subjekts hat[[/footnote]]. SCP-356-A hat eine Tendenz gezeigt, sich zu Themen hingezogen zu fühlen, die SCP-356 als unangenehm  oder beunruhigen empfindet.

SCP-356 wurde zusammen mit 12 anderen Personen, 12.348 Seiten Akten, 3 Computern und 115 Stunden Videoaufnahmen nach der Razzia der Foundation am 01.04.1986 in einem CIA-Unterschlupf in ██████████████████ im Rahmen der Operation CATWALK sichergestellt. Einschließlich SCP-356 erhielten █ der bei dieser Operation sichergestellten Objekte später die Klassifizierung als SCP.

[[collapsible show=&#34;+ Experimentprotokoll 356-1&#34; hide=&#34;- ZUGRIFF GEWÄHRT&#34;]]
**Experimentprotokoll 356-1:** Auflistung der SCP-356-Phänomene, 1986-87

//Über einen Zeitraum von 11 Monaten wurde von Forschungsmitarbeitern eine Reihe von Experimenten zu Dokumentation anomaler Phänomene im Zusammenhang mit SCP-356 durchgeführt. In jedem Fall wurde ein Standard-Festnetztelefon in einer Beobachtungskammer in Anwesenheit von SCP-356 aktiviert. Alle Gespräche wurden über die Lautsprecherfunktion geführt. Die Transkripte wurden von den Mitarbeitern für die Zwecke dieses Dossiers vom Aserbaidschanischen ins Deutsche übersetzt.//  

**Experiment:** E356.11A

**Datum:** 29.07.1986

**Zusammenfassung:** Beim öffnen der Telefonleitung nach 137 unbeantworteten Anrufen ist eine Stimme in der Leitung zu hören, die genau der von SCP-356 entspricht. Es wird kein Gesprächsversuch unternommen. SCP-356-A gibt Hintergrundinformationen über SCP-356 an, wie biometrische Daten, bekannte Partner und einen detaillierten Bericht über die Aktivitäten von SCP-356 in der Aserbaidschanischen SSR-Abteilung des sowjetischen KGB. Diese Informationen erweisen sich später als völlig korrekt.

**Ausgewähltes Transkript:** 

**SCP-356-A:** &#34;Unser ████ kam im Herbst 1976 zu seinen jetzigen Betreuern in Baku und wurde öffentlich als Adjutant in der türkischen Botschaft eingesetzt. Aber das war natürlich nicht der eigentliche Zweck der ganzen Sache. Die NATO und die Türken waren nicht in das eingeweiht, was unter dem Deckmantel der Raffinerie geschah. Nur Kyola von der Direktion auf unserer Seite und die Amerikaner. Stimmt&#39;s, ████?&#34;

**Experiment:** E356.18G

**Datum:** 02.09.1986
 
**Zusammenfassung:** Die Forscher nehmen den Anruf entgegen und erkundigen sich bei SCP-356 nach Einzelheiten über die Aktivitäten der Frontier Energy Consulting Ltd., einer (zum Zeitpunkt des Experimets) bekannten KGB-Tarnfirma, die in Baku tätig ist. SCP-356-A antwortet mit Informationen, die die Rolle von SCP-356 bei der Überwachung der Frontier Energy-Aktivitäten beschreiben, die in erster Linie aus Industriespionage bestanden. Die Informationen werden später als korrekt bestätigt.

**Ausgewähltes Transkript:** 

&gt; **Forscher Singh:** Bitte beschreiben Sie die Operation, für die Sie in Baku verantwortlich waren.
&gt; 
&gt; **SCP-356:** [Keine Antwort]
&gt; 
&gt; **SCP-356-A:** Auf diese Weise wirst du nie etwas zustande bringen. Hey, ████. Worüber sollten wir reden? Hm? Wir könnten über all diese Treffen in der Nähe der Docks reden, aber ich glaube nicht, dass es das ist, worauf sich der Agent hier bezieht. Oder vielleicht den Grund für den 21-monatigen Aufenthalt in Indigirka? Es gibt eine Geschichte zu erzählen. 
&gt; 
&gt; **SCP-356:** [Keine Antwort]
&gt; 
&gt; **SCP-356-A:** Ohhh, ist es das was dich beunruhigt? Du hast keine Ahnung, warum sie fragen, oder? Ist das so viel schlimmer als beim letzten Mal? Ich sehe hier keine Hämmer oder Autobatterien, du etwa? Was glaubst du, wann sie die Hand aufhalten werden? Wenn sie dich ihnen wegnehmen könnten, was haben sie wohl in petto? Ich würde auch nervös sein. Ha. Das ist ein Scherz. [Pause] Also keine Beschreibung für unsere Freunde, wie du das Unternehmen gegründet hast, um einen Blick in die Absheron-Raffinerie zu werfen? Wie du dich monatelang abmühtest, um gefälschte Inspektionsgeräte zusammenzubauen, um die echte Ausrüstung zu verstecken? Was du mit den Männern gemacht hast, die geschickt wurden, um in den Büros herumzustochern? Vielleicht sollte es das sein, was //wir// getan haben. Ich kann das nie sagen.

**Experiment:** E356.26K

**Datum:** 11.02.1987

**Zusammenfassung:** Die Forscher beantworten Anrufe, die durch die Anwesenheit von SCP-356 ausgelöst wurden, und versuchen, SCP-356-A über seine Natur und Herkunft zu befragen. Die Ergebnisse sind nicht schlüssig, und die Informationen sind nicht überprüfbar, da SCP-356 entweder nicht in der Lage oder nicht willens ist, Informationen über SCP-356-A zu liefern.

**Ausgewähltes Transkript:**

&gt; **Forscher Singh:** Sind Sie dasselbe Individuum wie SCP-356?
&gt; 
&gt; **SCP-356-A:** Was ist eine Stimme am Telefon? Ihre Stimme, sind Sie das? Wenn Sie für jemanden nur eine entfernte Präsenz am Ende der Leitung sind, kann man dann sagen, dass er Sie kennt? Sie getroffen hat? Sehen Sie mich an, ich rede, obwohl ich nichts weiß.
&gt; 
&gt; **Forscher Singh:** Wann sind Sie zum ersten Mal ins Leben getreten?
&gt; 
&gt; **SCP-356-A:** [seufzt] Diese sind ziemlich albern, wissen Sie. Erinnern Sie sich an Ihre Geburt? Vielleicht sollten Sie ████ fragen, vielleicht hat er irgendwo ein paar Bilder. Er wird Ihnen wahrscheinlich sagen, wo sie versteckt sind, wenn Sie ihn fragen wenn er in einer Kiste sitzt. Er hat eine schwierige Beziehung zu engen, begrenzten Räumen.
&gt; 
&gt; **Forscher Singh:** Sie haben also keine Informationen zu diesem Thema?
&gt; 
&gt; **SCP-356-A:** Ich kann Ihnen sicherlich sagen, dass ████ und ich offiziell von unseren gemeinsamen Freunden vorgestellt wurden. Aber das wissen Sie ja bereits. Sie haben an deren Tür geklopft.
&gt; 
&gt; [TRANSKRIPTIONSABSCHNITT GELÖSCHT]   
&gt; 
&gt; **Forscher Singh:** Können Sie unabhängig von SCP-356 Kontakt aufnehmen? 
&gt; 
&gt; **SCP-356-A:** Das würden Sie gerne wissen, nicht wahr? Fragen Sie ████.  Oh, warten Sie, das haben Sie schon getan. Ich würde mehr helfen, aber ich helfe schon so viel. Hier müssen Sie zumindest ein wenig Arbeit leisten.
[[/collapsible]]

[[collapsible show=&#34;+ NUR AUTORISIERUNGSSTUFE-4&#34; hide=&#34;- ZUGRIFF GEWÄHRT&#34;]]

&gt; ███████████████. █████████.
&gt; 
&gt; Die nach der CATWALK-Aktion gesammelten Beweise deuten darauf hin, dass das unkonventionelle HUMINT-Programm, zu dem SCP-356 gehörte, auch in anderen Bereichen des Militär- und Geheimdienstapparats der Vereinigten Staaten übernommen wurde. Weitere Untersuchung ist ██████████████████████████████.
&gt; 
&gt; ████████████████████████████████████████████████████████.
&gt; 
&gt; Die derzeitige Empfehlung lautet, vollständige Protokolle zur Verweigerung von Ressourcen für das gesamte Personal einzuführen, das bei künftigen Missionen wahrscheinlich mit Einrichtungen der US-Regierung in Kontakt kommen wird, insbesondere für diejenigen, die an dem bevorstehenden Projekt ███████████ beteiligt sind.
[[/collapsible]]

**Nachtrag 356-1:** Am 09.08.1987 erlitt SCP-356 einen akuten Myokardinfarkt, der zu Herzstillstand und Herzversagen führte. Das Medizinische Personal der Foundation war nicht in der Lage, SCP-356 wiederzubeleben, was zu seinem klinischen Tod noch am selben Tag führte. SCP-356 wurde mit Wirkung vom 11.08.1987 von &#34;Euclid&#34; auf &#34;Neutralisiert&#34; reklassifiziert.

**Nachtrag356-2:** Am 15.04.2009 meldete ein Wartungsarbeiter in der biologischen Langzeitlagereinheit 73A, dass sein persönliches Mobiltelefon wiederholt und ununterbrochen Anrufe von einer unbekannten Quelle erhielt.

Nach einer Überprüfung der Fallgeschichte konnte das Forschungspersonal die Ursache dieses Phänomens auf die Überreste von SCP-356 zurückführen. Die Forscher gingen zu Dokumentationszwecken an das Telefon, aber es war keine Stimme in der Leitung zu hören. Es gab Hintergrundgeräusche, die auf erhebliche Wind- oder andere Luftbewegungen schließen ließen, sowie statische Störungen. Nach Beendigung des Telefongesprächs erhielt das Mobiltelefon weiterhin Anrufe ähnlicher Art, bis es aus der biologischen Langzeitlagereinheit 73A entfernt wurde.

Antrag auf zusätzliche Experimente und Neuklassifizierung stehen noch aus.</textarea></pre>
