**요약:** 1977년 6월 14일 정오를 기하여 스리포틀랜드 항구에서 벌어진 일명 &#39;[[[note-hub|한낮의 떡갈나무 유랑극단]]]&#39;이라고 불리는 변칙예술 집단과 배르두 갱 사이에서 벌어진 폭력 사태이다.

해당 사태로 인하여 베르두 갱이 일망타진되었고, 한낮의 떡갈나무 유랑극단은 스리포틀랜드 출입이 금지되었다.

**성명:** 니나 이바노브나 민디흐

**불균성 상호참조:** 인간, 한낮의 떡갈나무 유랑극단, 기술자, 변칙예술

**신체 기술:**

||~ 성별 ||~ 신장 ||~ 체중/체격 ||~ 인종 ||~ 모발 ||~ 홍채 ||~ 밝혀진 속성 ||
|| 여성 || 5피트 5인치 || 110파운드/날씬함 || 슬라브계 || 금발 || 황갈색 || 한낮의 떡갈나무 유랑극단 기술 감독 ||

**능력:** 제한적인 범위의 공간을 일종의 설계(용의자 본인의 진술에서 인용함)를 통해 기존 공간에서 분리해서 변형할 수 있다. 해당 과정을 통해 용의자는 본인이 임의로 현실성, 인과성, 심령성, 지각성, 생명약동성 따위의 변칙성을 통제할 수 있는 공간을 만들어 낼 수 있다. 다만 용의자의 진술에 따르면 설계에 앞서 해당 공간을 파악하는 과정이 필요하다고 하며 해당 공간의 크기에 따라 그 과정에 소요되는 시간이 달라진다고 한다.

그리고 분리하여 변형시킨 공간을 다시 기존 공간에 편입시키는 방식으로 기존 공간에 영구적인 변칙 상해를 입히는 것 또한 가능한 걸로 보인다.

**목적/동기:** 한낮의 떡갈나무 유랑극단을 보호케 하기 위하여.

**범행수법:** 상술한 능력을 바탕으로 기존 공간에 대규모 파손을, 적대적으로 접근하는 다수에게 상해를 입혔다. 도주 시에도 해당 능력을 사용하였으며, 때문에 이들의 소재를 파악하는데 상당한 시간이 소요되었다.

**양태:** 용의자는 사무적이고 자신의 단체에 대해 굉장한 열정을 가지고 있다고 알려졌다. 또한 공간지각능력이 매우 뛰어나며 여러 기술적 지식을 가지고 있다. 용의자가 보여준 성향에 근거하여, 무력이 아닌 타협과 협력 요청으로 접근하는 것을 추천한다.

한편, 용의자의 옛 행적을 조사한 결과 [[[marshall-carter-and-dark-hub|유한회사 마셜, 카터 &amp; 다크]]]와 모종의 관계가 있었다는 [[[talei|사실이 밝혀졌다.]]] 현 사건과 어떤 관련이 있는지 조사 중에 있다.

---------

**성명:** 라자로 바누야트 &#34;짐피&#34; 첸

**불균성 상호참조:** 인간, 한낮의 떡갈나무 유랑극단, 적대적, 허먼 풀러의 불온한 서커스, 장생족

**신체 기술:**

||~ 성별 ||~ 신장 ||~ 체중/체격 ||~ 인종 ||~ 모발 ||~ 홍채 ||~ 밝혀진 속성 ||
|| 남성 || 불명 || 불명/날씬함 || 중국계(확인되지 않음) || 검정 || 검정 || 낡은 정장을 차려 입었으며, 약물 중독이 의심됨 ||

**능력:** 알려지지 않은 방식으로 타인에게 천연두(//Variola virus//)를 전파할 수 있다. 또한, 생물의 시체를 변형시켜 무기화할 수도 있다. 용의자는 이러한 변칙적 능력을 자유자재로 사용할 수 있는 듯하다.

용의자는 이러한 불균질적 능력을 이용하여 다수의 베르두 갱 조직원에게 치명적인 수준의 천연두를 앓게 하였다. 이에 따른 여파로, 초기 감염자와 접촉한 스리포틀랜즈 시내 병원 직원과 민간인, UIU 요원 총 10여명이 천연두에 감염되었다.

**목적/동기:** 한낮의 떡갈나무 유랑극단을 보호하기 위한 것으로 보인다.

**범행수법:** 첸은 상술한 능력을 바탕으로 자신과 한낮의 떡갈나무 유랑극단에 적대적인 다수를 단시간 내에 살상하거나 무력케 했다.

**양태:** 용의자는 무뚝뚝하며 말수가 적은 것으로 알려졌고, 필요한 경우 이외의 타인과의 접촉은 줄이려고 하는 것으로 보인다. 낡은 30년대 정장을 입고 있으며 유창한 영어 실력의 소유자이다. 증언에 의하면 용의자는 현재 불법적 약물을 다수 복용하고 있다고 한다.

용의자는 사건 이전인 1975년 12월 31일 호주 시드니에서 배편으로 미국 보스턴으로 입국했다. 이후 2년 간 미국 전역을 떠돌았다고 추정된다. 그와 어떠한 방식으로든 조우한 사람들의 증언에 의하면, 용의자는 언제나 [[[herman-fuller-hub|서커스]]]가 열리는 곳으로 향하고 있었다고 한다. 이에 대한 이유는 불명이다. 첸을 체포하려는 요원들은 이러한 그의 성향을 고려하는 것을 추천한다.

**성명:** 제임스 마르키시오

**불균성 상호참조:** 인간, 깡패, 베르두 갱, 적대적

**신체 기술:**

||~ 성별 ||~ 신장 ||~ 체중/체격 ||~ 인종 ||~ 모발 ||~ 홍채 ||~ 밝혀진 속성 ||
|| 남성 || 6피트 2인치 || 190 파운드/건장함 || 이탈리아계 || 갈색 || 파란색 || 잘 차려 입음 ||

**능력:** 용의자 본인의 능력은 비변칙적이나, 여러 가지 불균성적 무기들을 소유하고 있다.

**목적/동기:** 알려진 바 없으나 최근 수집된 자료에 의하면 ████ ██████ 의원의 계좌에서 용의자의 형 트레버 마르키시오의 계좌로 상당한 액수의 돈이 입금되었다는 정황이 있다.

**범행수법:** 자신의 갱단인 베르두 갱을 지휘하여 한낮의 떡갈나무 유랑극단의 공연을 방해하였고, 끝내 그들과 집단적 분쟁을 일으켰다.

**양태:** 용의자는 다혈질적이며 대담하며, 공권력을 무시하는 태도를 보인다. 자존심이 강하며 자주 적대적인 모습을 보이므로 주의하라.

스리포틀랜즈 내부에서 세력을 불려오던 용의자와 그 무리는 비단 이번 사건뿐만 아니라 다른 여러 사건에서도 상당한 수준으로 연루되었던 조직으로, 스리포틀랜즈의 치안에 많은 악영향을 끼치고 있었다. 주로 무기와 불법 약물을 거래하였으며, 스리포틀랜즈 비거주자들의 검은 돈을 세탁해주는 역할도 해 왔던 것으로 알려졌다.

[[tab 증거]]

A. **베르두 갱 조직원들의 사체:** 총 9명. 대체로 천연두에 감염되어 있으며, 어떤 이들은 온 몸에 풀이 자라난 경우도 있음.

B. **한낮의 떡갈나무 유랑극단의 악기 3점:** 차례로 대나무로 만들어진 플룻, 풀을 엮어 만들어진 피리, 약 7인치 가량의 [[[http://scpko.wikidot.com/scp-735-ko|편백나무 모종]]]. 플룻을 불면 주변의 식물의 생장이 급속화되며, 피리를 불면 청취자들의 심박수가 소급적으로 감소한다. 편백나무 모종에서는 기류의 영향을 받아 악기 소리가 흘러나온다.

C. **외부차원 탄창 권총:** 마르키시오가 소지하고 있던 M1911 권총. 탄창이 외부차원과 연결되어 있어, 기존의 권총보다 수 배의 장탄수를 지니고 있다. UIU에서 회수한 증거품은 총 9정.

**UIU 행동 내역:**

__9/14/1968:__ 마르키시오의 불균성 용의자 최초 등록. 줄곧 일반 용의자로 취급 받아왔던 용의자는 해당 일자에 타 조직과 불균성적 특성을 지닌 무기를 거래하는 현장에서 검거되어 3년간 복역했다. //추가적인 정보를 위해서는 파일 1968-003을 참고할 것.//

__11/22/1974:__ 베르두 갱이 스리포틀랜즈에서 유통한 불법 합성 마약으로 3명의 인간 주민과 2명의 비인간 주민이 사망했다. 유통한 당사자인 베르두 갱 조직원 4명이 검거됐다. 이 사건으로 베르두 갱이 최초로 UIU의 관심을 끌었다. 조직원 4명은 5년간 복역하고 있다. //추가적인 정보를 위해서는 파일 1974-021을 참고할 것.//

__4/25/1977:__ 한낮의 떡갈나무 유랑극단이 입국했다. UIU의 감시가 시작되었다.

__5/01/1977:__ 허먼 풀러의 불온한 서커스가 열흘 간의 공연을 마치고 떠났다.

__5/29/1977:__ 라자로 첸이 스리포틀랜즈에 들어왔다. 첸과 조우한 사람들에 의하면, 그는 한 달 전에 떠난 허먼 풀러의 서커스를 찾고 있었다고 한다.

__6/07/1977:__ 한낮의 떡갈나무 유랑극단이 스리포틀랜즈 항구 인근에서 공연하기 시작한다. 공연의 내용은 대체로 무해하고, 반전(反戰)과 평화가 주된다.

__6/08/1977:__ 오후 1:04분부터 알코올 중독자 및 부랑자로 위장한 베르두 갱 조직원들이 공연지로 접근. 이들은 극단원들에게 물건을 던지거나 관람객에게 행패를 부리는 등, 공연을 방해한다. 이 행위는 스리포틀랜즈 당국에서 유랑극단에게 부지 점거를 허용한 기간 동안 지속된다.

__6/13/1977:__ 오전 11:01에 유랑극단 기술 감독 니나 민디흐가 스리포틀랜즈 시의회 건물로 접근. 목적은 부지 점거 기간 연장 신청이다. 해당 신청은 기각되었다. 오후 1:30에 민디흐가 프로메테우스 플라자로 진입. 공연 중 발생할 돌발 상황을 대비하기 위해, 그리고 공연장의 보수 자재를 구하기 위한 것으로 추정된다. 플라자 내부 상가로 진입한 민디흐는 오후 2:45에 한 남성을 부축하며 나오는데, 해당 남성이 바로 라자로 첸인 것으로 보인다. 첸은 인사불성 상태로, 사건 이후 확보한 진술에 의하면 불법 마약을 음용했다고 한다. 민디흐는 그를 부축해 자동 인력거에 태우고, 공연 부지로 돌아온다.

오후 7:05에 베르두 갱이 전면적으로 유랑극단을 공격하기 시작한다. 베르두 갱의 중심 일원인 매튜 윌리엄스가 7명의 조직원을 통솔하고 있다. 극단원들은 공연을 그만두고 이들과 대치한다. 니나 민디흐가 윌리엄스에게 퇴거를 요청하지만, 그는 이를 거부하고 도리어 총기를 꺼내 위협한다.

오후 7:10에 라자로 첸이 유랑극단 천막 중 하나에서 비틀거리며 나온다. 한 손에 짐 빔 위스키 병이 들려 있다. 첸은 그대로 베르두 갱과 한낮의 떡갈나무 유랑극단이 대치하고 있는 곳으로 걸어간다. 베르두 갱은 처음에 첸의 존재를 깨닫지 못하다가, 윌리엄스가 민디흐에게 총을 겨누고 있는 곳 가까이 와서야 당황하는 기색을 보인다. 윌리엄스는 &#34;이 개자식 뭐야?&#34;라고 말한 후, 즉시 권총을 돌리려 한다. 그러나 첸이 위스키 병으로 머리를 후려치는 바람에 쓰러지고 만다. 윌리엄스가 흘린 총을 민디흐가 주워 다른 갱단원들에게 겨눈다. 대치 상태가 지속된다.

오후 7:13에 윌리엄스가 갱단원들에게 사격을 지시하자, 동시에 첸의 불균질적 능력이 발현된다. 그는 앞으로 걸어나와 몇 가지 손동작과 이해할 수 없는 언어를 구사하여 갱단원들에게 천연두를 감염시킨다. 이 기작의 정체는 불명이다. 조직원들은 전부 무장 해제 상태가 되며, 이후 극단원들에 의해 내쫓긴다. 극단은 공연을 계속하며, 오후 10:00부터 오전 12:00까지 캠프 파이어를 진행한 것 이외의 특이사항은 없다.

__6/14/1977:__ 오전 3:02에 베르두 갱이 다시 공연 부지를 침범하여 공격을 가한다. 베르두 갱이 소유한 무기의 불균질성으로 인하여, 공격이 단행되고 있음에도 주위의 시민들이나 경찰들이 사태를 인지하지 못한다. 이 과정에서 유랑극단원 제나 라오와 벤자민 응우옌이 사망하고 쇼코 이와사키와 케이틀린 밀러, 폴 스미스, 캐런 리가 부상을 입는다. 오전 3:17에 민디흐의 불균질적 능력 발현으로 추정되는 거대한 막이 유랑극단의 천막을 감싸고, 베르두 갱단원들이 그 막 밖으로 튕겨나간다. 이때 갱단원 중 일부가 부상을 입은 듯한 모습을 보인다.

오전 8:00에 막이 소멸하며 이동 채비를 마친 듯한 유랑극단의 모습이 드러난다. 극단은 &#39;마지막 인사&#39;를 하겠다고 선언하며, 사전에 협의되지 않은 즉흥 공연을 시작한다. 관객들이 모이는 가운데 베르두 갱 조직원들 역시 이에 접근하기 시작하고, 오물을 던지는 등 공연을 소극적으로 방해한다.

오전 12:00에, 유랑극단의 일원들이 일제히 악기로 베르두 갱 조직원들을 공격하기 시작한다. 이때 극단원들의 연주가 일제히 적대적인 불균질적 성향을 띄는데, 대체로 이는 관객에게 영향을 주지 않는 대신 갱단원들에게 큰 피해를 입혔다. 갱단원 역시 대응하려고 시도하나, 극단원들의 신속한 공격에 그만 퇴각한다.

오전 12:32에 니나 민디흐를 필두로 라자로 첸을 포함한 유랑극단 전체가 청록구에 위치한 베르두 갱의 본부에 진입. --이들이 어떻게 해당 장소를 알 수 있었는지는 불명이다.-- 민디흐의 진술에 따르면, 극단원 중 한 사람의 불균질적 능력으로 퇴각하던 조직원의 행적을 탐색했다고 한다. 이들은 여기서 두 팀으로 나뉘는데, 편의상 민디흐 팀과 첸 팀으로 지칭한다.

민디흐 팀은 곧장 본부 건물에 주차되어 있던 바이크를 탈취, 건물에 음악적 폭탄을 설치하고는 폭발로 건물에서 달아나는 조직원들을 공격하고 달아난다. 이들은 스리포틀랜즈 시내를 질주하며, 뒤따라 추적해오는 베르두 갱 조직원을 차례로 무력화시킨다. 오후 1:10에 스리포틀랜즈 경찰이 이들을 포착할 수 있었으나 곧 민디흐의 불균질적 능력이 발현되고, 전부 도주한다.

첸 팀은 건물에 남아 잔존한 여타 갱단원과 교전했고, 이 과정에서 상당한 사상자가 발생한다.(증거 A) 이들은 약 오후 1:20에 마르키시오의 사무실로 진입했고, 베르두 갱의 주요 두령들과 조우한다. 이 이상은 당시 현장에 있었던 모든 용의자가 진술을 거부했기에 정확히 파악할 수는 없으나, 결론적으로 마르키시오는 상당한 수준의 천연두를 앓게 되었다. 현재 치료 중에 있다.

오후 2:00에 UIU 요원들이 베르두 갱 본부로 진입하여 용의자를 체포한다. 마르키시오와 그 외의 두령들은 전부 무력화된 상태로, 저항하지 않았다.

오후 6:12에 한낮의 떡갈나무 유랑극단이 스리포틀랜즈 경찰서에 자수한다. 4시간 가량 어디에 있었느냐는 질문에는 아무도 대답하지 않았다. 이들은 곧 UIU 유치장으로 이송되었다.

__6/15/1977:__ 오후 1:00에 한낮의 떡갈나무 유랑극단 인원들이 스리포틀랜즈 밖으로 추방된다.
