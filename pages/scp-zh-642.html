篇名︰希望打火機 
作者︰ [[*user Derpeak]]
[[include info:end]]
**項目編號：**SCP-ZH-642

**項目等級**：Safe

**特殊收容措施**：SCP-ZH-642應保存於Site-ZH-16內一處上鎖保險箱內，--此保險箱並無特殊要求。--

* 收容措施已更新，詳細原因請見附錄642-d。

--所有對於SCP-ZH-642的實驗需有一名3級人員許可，任何人員都可進行申請--，所有因SCP-ZH-642實驗而產生的產物皆須進行銷毀或登記以保存。

* 因ZH-642-D-A事件所帶來的影響，更改為通過心理測驗的人員可進行申請，且須有兩名3級人員許可，並須於實驗結束撰寫完報告後進行B級記憶消除，其餘條約部分保持不變。

**描述**：SCP-ZH-642為一老舊的煤油式打火機，其側面刻有”//Hope Never Goes Out//”的字樣，底部則刻有”//Made by Human//”的字樣，推測其生產年份為████。

點燃SCP-ZH-642時，其運作如同普通的打火機，其差異在於冒出的火光較為渺小[[footnote]]（約0.6cd）[[/footnote]]，且會使其火光所照射到的區域[[footnote]]指受其火焰照明度6lx以上區域，邊界通常距離SCP-ZH-642的火焰約三十公分[[/footnote]]呈現攝氏38度的現象。其所產生的火焰除了會帶來異常的溫暖以外，亦會使被其火光所照射到的生物產生較為正面的思考。目前仍未發現除了將SCP-ZH-642自身的蓋子蓋上以外能將其火光熄滅的方法。

SCP-ZH-642可能點燃一般可燃物，由此產生的火焰具有與打火機火焰相同的異常特性，但被SCP-ZH-642點燃的物質則較為容易熄滅。因其異常特性，目前正考慮將SCP-ZH-642投入收容失效的壓制措施中。

SCP-ZH-642於20██年██月██日於███區的古董店被基金會人員尋獲並發現其異常特性，基金會為了不驚動群眾，派遣研究員__Derpeak__以█████元向古董店出價購買後順利收容。

**實驗記錄**

* __實驗ZH-642-3__
&gt; = [[size 1.5em]]實驗ZH-642-3[[/size]]
&gt; ------
&gt; **實驗目的:**
&gt; * 測試SCP-ZH-642能否對抱有極度負面思考的人類產生作用。
&gt;  
&gt; **實驗需求**: 
&gt; * 四名D級人員
&gt; [[size 80%]]備註:優先挑選有高抑鬱及焦慮傾向的D級人員。[[/size]] 
&gt; [[&gt;]]
&gt; **實驗負責人**: 研究員Raizy
&gt; [[/&gt;]]
&gt; ------
&gt; **實驗過程**: 
&gt; # 實驗人員將四名D級人員移入實驗室。
&gt; # 實驗人員命其中一名D級人員點燃SCP-ZH-642。
&gt; ------
&gt; **實驗結果**:
&gt; * 四名D級人員皆被SCP-ZH-642所產生的火光照射到。
&gt; * 一名有高抑鬱傾向的D級人員在報告中寫到：「這個火焰帶給了我溫暖，我感覺人生似乎沒有那麼糟糕了，並且我似乎看到了未來的光芒及人類的不可限量。 」
&gt; * 另一名有焦慮傾向的D級人員在報告中寫到：「我感覺到一切的煩惱都煙消雲散，我在那一刻不抱有任何負面情緒，只是想好好欣賞它的美。 」
&gt;  

* __實驗ZH-642-11__
&gt; = [[size 1.5em]]實驗ZH-642-11[[/size]]
&gt; ------
&gt; **實驗目的**: 
&gt; * 測試SCP-ZH-642的附屬產生物能否對人類產生作用。
&gt;  
&gt; **實驗需求**: 
&gt; * 兩名D級人員
&gt; * 生火用木材500公克
&gt; * 豬肉300公克
&gt; [[&gt;]]
&gt; **實驗負責人**: 博士Shawn
&gt; [[/&gt;]]
&gt; ------
&gt; **實驗過程**:
&gt; # 實驗人員將兩名D級人員移入實驗室。
&gt; # 實驗人員命兩名D級人員以SCP-ZH-642及生火用木材生火。
&gt; # 實驗人員命兩名D級人員將豬肉置於火上進行烹調並食用。
&gt; ------
&gt; **實驗結果:**
&gt; * 兩名D級人員於食用了由SCP-ZH-642產生的火焰所烹調的豬肉後，皆呈現了極度正向的心態，此現象持續了2個小時。
&gt; 
&gt; [[size 80%]]備註:兩名D級人員在實驗全程皆表現出了極度正向的心態。[[/size]] 
&gt;   

* __實驗ZH-642-13__
&gt; = [[size 1.5em]]實驗ZH-642-13[[/size]]
&gt; ------
&gt; **實驗目的**: 
&gt; * 測試SCP-ZH-642所產生的火焰是否會對生物產生傷害。
&gt;  
&gt; **實驗需求**: 
&gt; * 一名D級人員
&gt; [[&gt;]]
&gt; **實驗負責人**: 研究員Lexson
&gt; [[/&gt;]]
&gt; ------
&gt; **實驗過程:**
&gt; # 實驗人員將D級人員固定於實驗用椅上。
&gt; # 實驗人員點燃SCP-ZH-642並以其火焰接觸D級人員肢體。
&gt; ------
&gt; **實驗結果:**
&gt; * 該名D級人員表示感受不到任何灼燒感。
&gt; * 實驗人員觀察該名D級人員與火焰接觸的區塊，並未觀察到任何傷口或異狀。
&gt; * 該名D級人員報告：「比起灼燒感，我感到的更像是一股充滿我體內的溫暖。」

* __實驗ZH-642-18__
&gt; = [[size 1.5em]]實驗ZH-642-18[[/size]]
&gt; ------
&gt; **實驗目的**: 
&gt; * 測試SCP-ZH-642特異性質對人類影響的持續時長。
&gt;  
&gt; **實驗需求**: 
&gt; * 兩名D級人員
&gt; * 香菸一包
&gt; * 飲用水200毫升
&gt; * 加熱用燒杯一個
&gt; [[&gt;]]
&gt; **實驗負責人**: 研究員Derpeak
&gt; [[/&gt;]]
&gt; ------
&gt; **實驗過程:**
&gt; # 實驗人員將D級人員移入實驗室。
&gt; # 實驗人員將以SCP-ZH-642點燃的香菸給予其中一名D級人員並命其吸食。
&gt; # 實驗人員以SCP-ZH-642加熱200毫升的飲用水並命一名D級人員飲用。
&gt; ------
&gt; **實驗結果:**
&gt; * 吸食香菸的D級人員保持正向態度持續了2小時，期間正向的程度成遞減的現象。
&gt; * 飲用水的D級人員保持正向態度持續了1小時，期間正向的程度無遞減的現象，該名D級人員的心態於進行排泄後回復到正常值。
&gt; * 吸食香菸的D級人員報告：「哇喔，這比我此生吸過的任何一根香菸還棒欸，你確定你們給我的不是大麻嗎？」
&gt; * 飲用水的D級人員報告：「恩？你說你剛給我的只是普通的水？不是烈酒？等等，我還有機會再喝到那種水嗎？」
&gt; [[size 80%]]備註:關於此實驗衍伸的事件及懲處請見附錄642-a。[[/size]]

* __實驗ZH-642-24__
&gt; = [[size 1.5em]]實驗ZH-642-24[[/size]]
&gt; ------
&gt; **實驗目的:**
&gt; * 測試SCP-ZH-642的照明範圍是否會受到外界影響。
&gt;  
&gt; **實驗需求**: 
&gt; * 生火用木材1公斤 
&gt; * 凸透鏡一片
&gt; [[&gt;]]
&gt; **實驗負責人**: 博士Hansol
&gt; [[/&gt;]]
&gt; ------
&gt; **實驗過程**: 
&gt; # 實驗人員點燃200公克的生火用木材，木材火焰的照明範圍內出現與SCP-ZH-642之火焰相同的異常特性。
&gt; # 實驗人員以凸透鏡將SCP-ZH-642的火光匯集於一點，其火光範圍延伸至1公尺。
&gt; # 實驗人員因疏忽導致SCP-ZH-642的火光匯集於生火用木材上，導致火災。
&gt; //[實驗終止]//
&gt; ------
&gt; **實驗結果**:
&gt; * 實驗終止，此實驗所衍伸的事件請見附錄642-b。

**附錄**

* __附錄642-a__
&gt; [[collapsible show=&#34;顯示附錄&#34; hide=&#34;收起附錄&#34;]]
&gt; **事件起因:**
&gt; 站點研究人員Derpeak於實驗ZH-642-18結束後被發現於他的研究室中吸食以SCP-ZH-642點燃的香菸。
&gt; ------
&gt; **事件過程及結果:**
&gt; * 該名研究員在遭到懲戒之前被命撰寫一篇關於此次事件的報告書，其報告書中提到，被SCP-ZH-642點燃的香菸比起一般的香菸帶給人的快樂感更高。
&gt;   
&gt; [[size 80%]]備註:此篇報告參雜了許多極度正面的用詞。[[/size]]
&gt; 
[[/collapsible]]

* __附錄642-b__
&gt; [[collapsible show=&#34;顯示附錄&#34; hide=&#34;收起附錄&#34;]]
&gt; **事件起因:**
&gt; 在實驗ZH-642-24，研究員稱之為「人類之光」的實驗中，由於實驗人員Hansol博士的疏忽造成本該用於實驗的木材被SCP-ZH-642所點燃，引發了實驗室裡的火災。
&gt; ------
&gt; **事件過程及結果:**
&gt; * 此次事件中本該負責站點安全的人員前往滅火時，因SCP-ZH-642火焰所產生的異常特性而並未及時滅火，而是就地而坐以感受其火焰的溫暖，直至其火焰自我熄滅。
&gt; * 此次火災由於被SCP-ZH-642點燃的物質較易熄滅且不會灼傷人體的性質，並沒有造成太大的災害且無人員傷亡。
&gt; * Hansol博士被命撰寫關於此次事件的報告並接受懲處。
&gt;   
&gt; [[size 80%]]備註:此事件的衍伸事件請見附錄642-c與642-d。[[/size]]
&gt; 
[[/collapsible]]

* __附錄642-c__
&gt; [[collapsible show=&#34;顯示附錄&#34; hide=&#34;收起附錄&#34;]]
&gt; **事件起因:**
&gt; 因ZH-642-24實驗所產生的火災吸引了約2/3的站點人員前往火災現場，造成了後續██天的時間站點內受到影響的人員皆產生了極度正面思考的現象，造成了幾起大小不一，因疏忽或規劃過度理想造成的事件及收容失效。
&gt; ------
&gt; **事件結果:**
&gt; * 此後SCP-ZH-642的實驗過程皆受到嚴密的監控，但由於監控人員亦會受到SCP-ZH-642的異常特性影響，其成效甚微。
&gt; 
[[/collapsible]]

* __附錄642-d__
&gt; [[collapsible show=&#34;顯示附錄&#34; hide=&#34;收起附錄&#34;]]
&gt; **事件起因:**
&gt; 因事件642-C-A所產生的火災，許多站點內人員發現了SCP-ZH-642所產生火焰的異常特性，包括幾名擁有申請實驗資格的研究員。
&gt; 其中一名████博士申請了實驗許可權，並將大部分站點人員(除了站點內高層及戒備人員)招集至實驗室舉辦了一場營火晚會。
&gt; ------
&gt; **事件過程及結果:**
&gt; * 所有人員皆沉醉於SCP-ZH-642的火光下，其後如同實驗ZH-642-24一般，站點內發生了火災。與該次實驗不同的是此次火災範圍更大，擴及了Site-ZH-16全站，並引發了██起收容失效。
&gt; * 此次未被邀請至營火晚會的人員亦因擴及全站點的火焰影響而無法做出反應。
&gt; * 與站點Site-ZH-16嘗試聯繫數次無果後，基金會派遣特工█████帶領的特殊小組前往Site-ZH-16進行調查。然而該小組到達站點後也遭受SCP-ZH-642的異常特性影響，在站點前跳起了營火舞。
&gt; * 在基金會與特工█████連繫無果後，基金會派遣了無人機前往現場勘查，並在確認狀況後派遣無人機進行滅火。在確認火勢順利撲滅後派遣了██個小組前往Site-ZH-16進行收容失效壓制，並於██小時候完成所有壓制。 
&gt; * 事後Site-ZH-16的所有人員及參與鎮壓活動的小組成員皆被施予了B級記憶消除，████博士遭到了嚴厲的懲處。
&gt; * 基金會被迫修改SCP-ZH-642的相關資料並加強控管。 
&gt; [[size 80%]]備註:此次事件被定名為642-D-A[[/size]]
&gt; 
[[/collapsible]]
