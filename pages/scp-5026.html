    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-5026/SCP-5026-DVDCover.jpg |caption=SCP-5026的DVD盒封面。]]

**项目编号：**SCP-5026

**项目等级：**Safe    

**特殊收容措施：**SCP-5026被储存于Site-76的标准异常物品储物柜内。自2003/2/13起，在另行通知前将暂停未来所有涉及SCP-5026的实验。

**描述：**SCP-5026是一部长度不定的叙事电影，其主角外貌与性格与其当前观看者相似，同时情节随观看者的个人经历和社会地位变化。在观看SCP-5026的某个时间点，其当前观看者将失去包括项目存在和其自身经历与身份的记忆和信息。

SCP-5026被置于一标准DVD盒内，根据其封面，SCP-5026于2001年由//YourStories//出品公司以标题//Find Me//首映。除DVD本身外，没有此公司存在的记录得到证实。[[footnote]]//DVD盒正面引用的著名电影批评家罗杰·艾伯特的名言系为促销目的捏造而成。//[[/footnote]]DVD盒背面的宣传语声称该项目为“史上第一部以//你//为主角的电影”，并强烈推荐了独自观看体验。其背面同时列出了SCP-5026的制作人员，包括其导演，记为艾伦·史密西。[[footnote]]//曾被电影业中欲放弃其项目的人使用，现已不常用。//[[/footnote]]

在现有记录中，SCP-5026的性质仅能被独自一人的首次观看者激活。在SCP-5026的性质被激活前，若有多名观看者、观看者曾观看过SCP-5026或有任何类型的记录设备的情况出现，都会导致SCP-5026的性质无法被激活。--此类现象也适用于任何在项目放映时进入SCP-5026可视/可听范围内的观看者或记录设备，此时放映将自动停止且项目性质将立即在其原观看者上显现。--（见实验D-49913）

[[collapsible show=&#34;+ SCP-5026的情节&#34; hide=&#34;- 关闭“SCP-5026的情节”&#34;]] 
&gt; **前言：**//以下记录是根据手写的SCP-5026情节记录总结的描述。鉴于SCP-5026的性质，该记录被认为是不完整且内容不完全确定的。//
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; SCP-5026的主角（下称SCP-5026-1）在手术室中醒来，身着一件病号服。观察周边环境后，SCP-5026-1在此区域内徘徊片刻，发现自己身处于一完全空置的医疗设施内。当它在设施内徘徊时，它在接待区偶然发现了一部正在响铃的电话，它拿起电话并接听。
&gt; 
&gt; **备注：**//SCP-5026似乎有使用所有已知语言的能力。SCP-5026内所有角色交流时会使用观看者的母语。//    
&gt; 
&gt; __中文翻译：__
&gt;      
&gt; &gt; 呼叫者：
&gt; **//“所有雇员须从员工专用门进入。”//**
&gt; 
&gt; 在SCP-5026-1回应前，呼叫者挂断了电话。SCP-5026-1随后环顾四周并发现了一扇标有“员工专用”的门。进入门后它到达了与先前医疗设施完全不同的环境。它现处于一特定工作场所，与观看者最近的工作场所相似。[[footnote]]//如果观看者从未受雇或从事个体经营，该工作环境将与观看者最擅长的技能相关（例：如果观看者拥有数学天赋，那么环境中可能有较多机械工程师）。//[[/footnote]]工作场所内有十数名员工在履行其职责。SCP-5026-1多次尝试引起员工注意，但没有任何员工注意到其存在。在它进行尝试时，一位置不定的对讲机发出了通知。
&gt; 
&gt; &gt; 对讲机：
&gt; **//“请立即向管理部门报告。”//** 
&gt; 
&gt; 在通知发出后，SCP-5026-1立刻注意到了附近一标有“管理部门”的办公室。它进入了办公室，其内有一个人影坐在桌后。
&gt;                                                                                                                              
&gt; &gt; 人影：                                                                                                  
&gt; **//“坐吧。”//**
&gt;                  
&gt; SCP-5026-1犹豫片刻，随后遵从了人影的要求。
&gt;   
&gt; &gt; 人影：
&gt; **//“你认为你为什么在这里？”//**
&gt;                                                                                                                                                                                                                                                                                                 
&gt; 据了解，SCP-5026-1将回答人影的问题并对其目前处境和周边环境进行询问，所有措辞表达与观看者在相同情况下的反应相似。无论SCP-5026-1的问题，人影将以模糊且不加具体描述的方式回答SCP-5026-1的问题。在SCP-5026-1完成询问后，人影将自嘲并说出以下内容：                                                                                       
&gt; 
&gt; &gt; 人影：           
&gt; **//“没关系。你说什么都无法改变你所做的。”//**
&gt; 
&gt; &gt; SCP-5026-1：
&gt; **//“我做了什么？”//**
&gt; 
&gt; &gt; 人影：
&gt; **//“你只是度过了一生。”//**
&gt; 
&gt; 随后人影按下隐藏于桌下的一个按钮，导致SCP-5026-1及其座椅掉入下方的活板门内。SCP-5026-1掉出办公室，最后掉入下方几米的另一个房间。SCP-5026-1跌跌撞撞地站起并发现处于一没有可见出口的空旷混凝土房间内。房间内的唯一物品是一台电视显示器，在SCP-5026-1注意到它时闪烁。SCP-5026-1随后谨慎地接近显示器并对其进行仔细观察。
&gt; 
&gt; 被认为与SCP-5026-1人生相关的图片在显示器上以蒙太奇式闪过。这些图片被认为与观看者的经历密切相关，包括积极的和消极的。常见实例包括SCP-5026-1进行与其爱好相关的活动、进行浪漫的邂逅、沉溺于恶习和遭受挫折。SCP-5026-1观看显示器时有多种不同反应，但多数表现为烦躁或恐惧。SCP-5026-1持续观看显示器，直到一个无形的声音与其对话。
&gt;    
&gt; &gt; 无形的声音：
&gt; **//“你满意吗？”//**
&gt;     
&gt; SCP-5026-1惊讶地抬头看向它猜测的声音来源处。 
&gt;          
&gt; &gt; SCP-5026-1：
&gt; **//“谁！？”//**
&gt;         
&gt; &gt; 无形的声音：
&gt; **//“你快乐吗？”//**
&gt;          
&gt; SCP-5026-1没有回应。
&gt;    
&gt; &gt; 无形的声音：
&gt; **//“你认为自己的人生充实吗？”//** 
&gt; 
&gt; 此时SCP-5026-1将使用以下两个回答之一回应：**是**或**不**。无论其回应，对话总将如下进行：    
&gt; 
&gt; &gt; 无形的声音
&gt; **//“明白了。”//** 
&gt;   
&gt; 突然，房间另一侧的墙打开并露出一条狭长的走廊。
&gt;    
&gt; &gt; 无形的声音：
&gt; **//“我们还能给你一个选择。”//** 
&gt;  
&gt; SCP-5026-1在勉强进入走廊前恢复了镇静，走廊随后变为悬浮的平台，通向黑色的虚空。在平台的末端，有两个按钮位于一张桌子上。一个按钮为浅绿色，另一个按钮为深红色。SCP-5026-1走向桌子并在其前停下。它看向按钮，直到无形的声音再次出现。
&gt; 
&gt; &gt; 无形的声音：
&gt; **//“你想重新开始吗？”//** 
&gt;   
&gt; **备注：**//这是所有SCP-5026观看者统一记录的最后情节。目前关于此后情节的信息被认为是不可靠的。//
&gt;    
&gt; **&lt;记录结束&gt;**
&gt;                                                                                                                                   [[/collapsible]]

**附录：**

[[collapsible show=&#34;+ 实验D-49913&#34; hide=&#34;- 关闭“实验D-49913”&#34;]]  
&gt;  **对象档案：**
&gt; 
&gt; **编号：**D-49913 
&gt; **原名：**戴维·霍索恩
&gt; **性别：**男
&gt; **年龄：**42
&gt; **罪行：**国内恐怖活动、谋杀
&gt; **附加信息：**在国家新闻机构担任卧底记者时受到政治极端分子的激进化影响。
&gt; 
&gt; **实验描述：**
&gt; 
&gt; 2002/9/30，实验对象D-49913应项目主管泰勒博士的要求被置于随机实验变量。实验开始后不久，D-49913被泰勒博士指示暂停播放中的SCP-5026约20分钟。预定时间结束后，研究员检查了测试区域，发现SCP-5026依然处于激活状态且D-49913关于其经历和身份的记忆依然完好。随后D-49913护送出测试区域并在其房间内停留6小时。装有暂停状态的SCP-5026的DVD播放器在这段时间内仍然接通电源且没有被触碰，D-49913同样没有受到SCP-5026影响。
&gt;   
&gt; 由于此种现象的存在，D-49913在接下来的4个月内被留在实验现场，并在被研究员监视同时给予日常工作和维护任务。在此时间段内，DVD播放器电源保持接通且暂停，D-49913仍未被SCP-5026影响。 
&gt;     
&gt; __**追加附录：**__暂停SCP-5026约24小时后，研究员发现即使项目本身完好，暂停状态下的画面出现了严重故障。
&gt;   
&gt; 在故障视频画面上能够看到白色字体写成的//__**“帮帮我”**__//字样。文字在保持原样3小时后消失。先前文本消失约30分钟后，更多文字出现在相同的位置。文字以同样的字体出现在屏幕上，字样如下：
&gt;     
&gt; //__**“有人听到吗？”**__//
&gt;      
&gt; 泰勒博士认为SCP-5026在尝试沟通，因此决定在SCP-5026暂停时进行关于这些文字（下称SCP-5026-2）的进一步实验。
&gt; 
[[/collapsible]]  

[[collapsible show=&#34;+ SCP-5026-2访谈记录 - 2002/10/02&#34; hide=&#34;- 关闭&#34;]]
&gt; 
&gt; **SCP-5026-2访谈记录 - 2002/10/02**
&gt; 
&gt; **受访者：**SCP-5026-2
&gt; 
&gt; **采访者：**泰勒博士
&gt; 
&gt; **前言：**//在与SCP-5026-2进行交互时，其每次在屏幕上显示新的文本花费3至45秒，同时采访过程中SCP-5026-2没有发出可听到的声音。//
&gt; 
&gt; **&lt;记录开始，2002/10/02，15:36:22&gt;**
&gt; 
&gt; &gt; **泰勒博士：**你好？ 
&gt;   
&gt; //SCP-5026-2没有立即回应。//
&gt;   
&gt; &gt; **泰勒博士：**有人跟我说话吗？
&gt;    
&gt; &gt; **SCP-5026-2：**帮帮我
&gt; 
&gt; &gt; **泰勒博士：**你好。我在和谁说话？
&gt;        
&gt; &gt; **SCP-5026-2：**是我老天啊——这是什么地方？
&gt;    
&gt; &gt; **泰勒博士：**抱歉，我不确定你在哪里。你能说明身份吗？
&gt; 
&gt; &gt; **SCP-5026-2：**是他妈的戴维
&gt;    
&gt;  //泰勒博士回应前犹豫了片刻。//
&gt;      
&gt; &gt; **泰勒博士：**你叫戴维？
&gt;    
&gt; &gt; **SCP-5026-2：**对你个混蛋 
&gt;    
&gt; &gt; **泰勒博士：**你有麻烦吗，戴维？发生了什么？
&gt;        
&gt; &gt; **SCP-5026-2：**我不知道——我刚刚掉出了办公室
&gt;     
&gt; &gt; **泰勒博士：**你能描述一下周围环境吗？
&gt; 
&gt; &gt; **SCP-5026-2：**一个混凝土房间——有一台电视——我出不去
&gt;        
&gt; &gt; **泰勒博士：**你有危险吗？
&gt;  
&gt; &gt; **SCP-5026-2：**我不知道——你在哪？
&gt; 
&gt; &gt; **泰勒博士：**你看不见我吗？
&gt;   
&gt; &gt; **SCP-5026-2：**我能听见声音——但看不见你
&gt;    
&gt; &gt; **泰勒博士：**这之前你记得的最后一件事是什么？
&gt;   
&gt; &gt; **SCP-5026-2：**看电视——然后是医院——赶紧把我弄出去
&gt; 
&gt; &gt; **泰勒博士：**我们在尽力。只是可能需要更多时间。
&gt; 
&gt; &gt; **SCP-5026-2：**快点啊妈的
&gt; 
&gt; **&lt;记录结束，2002/10/02，15:47:01&gt;**  
&gt; 
&gt; **备注：**//在与SCP-5026-2进行交流时，没有在D-49913本身及其行为上观察到异常，他似乎没有注意到SCP-5026-2的存在。//
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ D-49913访谈记录 - 2002/10/02&#34; hide=&#34;- 关闭&#34;]]
&gt; 
&gt; **D-49913访谈记录 - 2002/10/02**
&gt; 
&gt; **受访者：**D-49913
&gt; 
&gt; **采访者：**泰勒博士
&gt; 
&gt; **&lt;记录开始，2002/10/02，17:02:34&gt;**
&gt; 
&gt; &gt; **泰勒博士：**今天感觉如何？
&gt;   
&gt; //D-49913蜷缩在椅子中，没有和泰勒博士进行目光交流。//
&gt;   
&gt; &gt; **D-49913：**不能再好了。
&gt;    
&gt; &gt; **泰勒博士：**也就是说你感到……健康？身体上的？精神上的？没什么异常？
&gt;      
&gt; //D-49913没有回答泰勒博士。//
&gt;   
&gt; &gt; **泰勒博士：**我在问你问题。
&gt; 
&gt; &gt; **D-49913：**我很好。
&gt; 
&gt; &gt; **泰勒博士：**好。
&gt;      
&gt; //泰勒博士继续前犹豫了片刻。//      
&gt;     
&gt; &gt; **泰勒博士：**我理解，根据我们的协议，你只能再在设施工作两周。但是，由于无法预见的因素，恐怕我们得延长时间。 
&gt;       
&gt; &gt; **D-49913：**什么？
&gt;       
&gt; &gt; **泰勒博士：**我们要把你留在这里更长时间。
&gt; 
&gt; &gt; **D-49913：**更长是多长？
&gt; 
&gt; &gt; **泰勒博士：**我不确定。目前来说，无限期。
&gt; 
&gt; &gt; //D-49913迅速从椅子中坐起。//
&gt; 
&gt; &gt; **D-49913：**不要。
&gt; 
&gt; &gt; **泰勒博士：**求你了——
&gt; 
&gt; &gt; **D-49913：**不要，操你妈！当初定的就是30天，该死的30天。
&gt; 
&gt; &gt; **泰勒博士：**抱歉，但我们得继续研究。
&gt; 
&gt; &gt; **D-49913：**什么？什么的研究？
&gt; 
&gt; &gt; **泰勒博士：**很不幸，那是机密。
&gt; 
&gt; &gt; **D-49913：**我的老天，你们都这样！全都是骗子！
&gt; 
&gt; &gt; **泰勒博士：**我理解你的沮丧，但现在我需要你去——
&gt;  
&gt; &gt; **D-49913：**——你有什么特殊的！总有一天你会明白！
&gt;    
&gt; //泰勒博士没有回应。D-49913随后直视泰勒博士的眼睛。//    
&gt;   
&gt; &gt; **D-49913：**到时候，你就会看着自己死去。
&gt;          
&gt; **&lt;记录结束，2002/10/02，17:04:56&gt;**  
&gt;   
[[/collapsible]]

[[collapsible show=&#34;+ SCP-5026-2访谈记录 - 2002/12/17&#34; hide=&#34;- 关闭&#34;]]
&gt; 
&gt; **SCP-5026-2访谈记录 - 2002/12/17**
&gt; 
&gt; **受访者：**SCP-5026-2
&gt; 
&gt; **采访者：**泰勒博士
&gt; 
&gt; **前言：**//应泰勒博士的要求，SCP-5026-2被刻意隔离了两个月，以便研究其对被孤立的反应。//
&gt; 
&gt; **&lt;记录开始，2002/12/17，9:50:18&gt;**
&gt; 
&gt; &gt; **泰勒博士：**戴维，你在吗？能听到吗？
&gt;    
&gt; &gt; **SCP-5026-2：**在——谢天谢地——我还在这
&gt;    
&gt; &gt; **泰勒博士：**很高兴听到这些。你那里有什么变化吗？
&gt; 
&gt; //SCP-5026-2在2分钟内没有回应。//
&gt;  
&gt;  **泰勒博士：**你还好吗，戴维？
&gt;  
&gt; &gt; **SCP-5026-2，**你他妈的离开了我
&gt; 
&gt; //泰勒博士似乎被SCP-5026-2的回答吓到了。//  
&gt;  
&gt; &gt; **泰勒博士：**我很抱歉。我们得进行测试。
&gt;   
&gt; &gt; **SCP-5026-2：**你为什么离开？
&gt; 
&gt; &gt; **泰勒博士：**我们在做一些测试。我们在尽力帮助你。
&gt;     
&gt; &gt; **SCP-5026-2：**我以为再也听不见你的声音了
&gt; 
&gt; &gt; **泰勒博士：**我们还在这里。我还在这里。我道歉。
&gt;  
&gt; &gt; **SCP-5026-2：**你会帮我吗？
&gt; 
&gt; &gt; **泰勒博士：**我们在尽力。我们会做一切力所能及的事。
&gt;   
&gt; &gt; **SCP-5026-2：**我死了吗？
&gt; 
&gt; //泰勒博士回应前犹豫了片刻。//  
&gt; 
&gt; &gt; **泰勒博士：**我不觉得。
&gt; 
&gt; &gt; **SCP-5026-2：**我在哪？
&gt; 
&gt; &gt; **泰勒博士：**我们还不确定。我们正在尽力调查了。
&gt;     
&gt; &gt; **SCP-5026-2：**你们怎么知道我还活着？
&gt; 
&gt; //泰勒博士对于SCP-5026-2的问题思考了片刻。//  
&gt; 
&gt; &gt; **泰勒博士：**因为我们在对话。我们还能交流。
&gt; 
&gt; //SCP-5026-2在1分钟内没有回应。//
&gt;      
&gt; &gt; **泰勒博士：**你那里没有改变吗？
&gt;    
&gt; &gt; **SCP-5026-2：**我想有
&gt;         
&gt; &gt; **泰勒博士：**什么改变了？
&gt;      
&gt; &gt; **SCP-5026-2：**电视在放一些东西
&gt;    
&gt; &gt; **泰勒博士：**你是说房间里的电视？什么东西？
&gt;     
&gt; &gt; **SCP-5026-2：**我认识的东西——很熟悉——但我不了解
&gt;  
&gt; &gt; **SCP-5026-2：**我在这段时间也没有任何需求
&gt; 
&gt; &gt; **泰勒博士：**你是什么意思？
&gt;       
&gt; &gt; **SCP-5026-2：**不会饥饿——不会口渴——我也不会累
&gt; 
&gt; &gt; **泰勒博士：**不会累？
&gt;           
&gt; &gt; **SCP-5026-2：**我一直醒着——一直在看它
&gt;          
&gt; //泰勒博士没有回应SCP-5026-2最后的陈述。//  
&gt;       
&gt; &gt; **SCP-5026-2：**你又要离开我了吗？
&gt; 
&gt; &gt; **泰勒博士：**很不幸，我可能得离开。我们得进行更多测试。
&gt; 
&gt; &gt; **SCP-5026-2：**多长时间？
&gt; 
&gt; &gt; **泰勒博士：**我不确定。有可能只是一会。
&gt;    
&gt; &gt; **SCP-5026-2：**但有人会回来的，对吗？
&gt;    
&gt; &gt; **泰勒博士：**是的，我们尽快。会有人回来的。
&gt;    
&gt; &gt; **SCP-5026-2：**还可能是你吗？
&gt;    
&gt; //泰勒博士似乎对SCP-5026-2的回应感到惊讶。//  
&gt;    
&gt; &gt; **泰勒博士：**你想让那个人是我吗？
&gt;   
&gt; //SCP-5026-2停顿1分钟后回应。//
&gt; 
&gt; &gt; **SCP-5026-2：**做你想做的
&gt;              
&gt; **&lt;记录结束，2002/12/17，10:12:47&gt;**  
&gt;    
[[/collapsible]]  

[[collapsible show=&#34;+ D-49913访谈记录 - 2002/12/17&#34; hide=&#34;- 关闭&#34;]]
&gt; **D-49913访谈记录 - 2002/12/17**
&gt; 
&gt; **受访者：**D-49913
&gt; 
&gt; **采访者：**泰勒博士
&gt;   
&gt; **&lt;记录开始，2002/12/17，12:32:10&gt;**
&gt;    
&gt; &gt; **泰勒博士：**你好。
&gt;   
&gt; //D-49913没有回答，只是瞥了泰勒博士一眼。//
&gt; 
&gt; &gt; **泰勒博士：**我能叫你戴维吗？
&gt;   
&gt; &gt; **D-49913：**我管不了。 
&gt;         
&gt; //泰勒博士看了片刻笔记。//
&gt;   
&gt; &gt; **泰勒博士：**戴维，最近你有孤独的感觉吗？
&gt;   
&gt; //D-49913表现出了困惑的神情。//
&gt; 
&gt; &gt; **泰勒博士：**有没有被孤立、孤独的感觉？
&gt; 
&gt; &gt; **D-49913：**为什么要有？
&gt; 
&gt; &gt; **泰勒博士：**我只是好奇。
&gt; 
&gt; &gt; **D-49913：**不。我就是想也感受不到孤独。
&gt; 
&gt; &gt; **泰勒博士：**那被陷害的感觉呢？
&gt;    
&gt; &gt; **D-49913：**你说呢？
&gt; 
&gt; &gt; **泰勒博士：**我明白这些问题有些冒犯，但我没有刻意高人一等。
&gt;   
&gt; //D-49913又一次没有回应。//
&gt; 
&gt; &gt; **泰勒博士：**过去的两个月里你有什么古怪或是异常的感受吗？你无法解释的？或是任何你会描述为不寻常的？
&gt; 
&gt; &gt; **D-49913：**没有。
&gt; 
&gt; &gt; **泰勒博士：**那你是否确定——
&gt; 
&gt; &gt; **D-49913：**——你的研究什么时候结束？我什么时候能离开？
&gt;  
&gt; &gt; **泰勒博士：**很不幸我现在没有答案。
&gt; 
&gt; &gt; **D-49913：**你觉得你哪比我优越了？
&gt;         
&gt; //泰勒博士犹豫片刻。//
&gt;   
&gt; &gt; **泰勒博士：**抱歉？
&gt;            
&gt; &gt; **D-49913：**我不知道这到底是什么，或是你在电视上放的是什么鬼东西，但我已经看出我无法离开这里了。我没那么傻。 
&gt;   
&gt; //D-49913停顿了一下。//
&gt;   
&gt; &gt; **D-49913：**但我不知道你会不会。 
&gt;         
&gt; &gt; **泰勒博士：**控制一下你自己。
&gt;    
&gt; &gt; **D-49913：**谁又在控制你？
&gt;     
&gt; //泰勒博士再次没有回应。//
&gt;      
&gt; &gt; **D-49913：**你现在对整个系统还有用，但之后——
&gt;       
&gt; &gt; **泰勒博士：**我命令你不要……
&gt; 
&gt; &gt; **D-49913：**——然后你就会受尽折磨。每个人都会。因为每个人都这样，只要你们感觉合情合理就没人会他妈在乎。
&gt;         
&gt; //泰勒博士似乎被D-49913的回答吓到了。//
&gt;        
&gt; &gt; **泰勒博士：**你根本不知道我在这里做什么，霍索恩先生。
&gt;              
&gt; &gt; **D-49913：**但我想你们的手段取决于你们的目的。
&gt;        
&gt; //泰勒博士沉默不语。//
&gt;     
&gt; &gt; **D-49913：**你不过是另一个微不足道的零件，博士。
&gt;    
&gt; &gt; **泰勒博士：**你想让我结束访谈吗？
&gt;             
&gt; &gt; **D-49913：**你他妈猜猜。
&gt;           
&gt; **&lt;记录结束，2002/12/17，12:35:19&gt;**
&gt;                      
[[/collapsible]]  

[[collapsible show=&#34;+ SCP-5026-2访谈记录 - 2003/01/09&#34; hide=&#34;- 关闭&#34;]]
&gt; 
&gt; **SCP-5026-2访谈记录 - 2003/01/09**
&gt; 
&gt; **受访者：**SCP-5026-2
&gt; 
&gt; **采访者：**泰勒博士
&gt; 
&gt; **&lt;记录开始，2003/01/09，19:49:01&gt;**
&gt;     
&gt; &gt; **泰勒博士：**你好，戴维。
&gt; 
&gt; &gt; **SCP-5026-2：**你真的回来了
&gt; 
&gt; &gt; **泰勒博士：**是的。我想遵守诺言。
&gt;    
&gt; &gt; **SCP-5026-2：**你有任何消息吗？
&gt;      
&gt; &gt; **泰勒博士：**很不幸，恐怕没有。我们还没有找到解决方案。
&gt;      
&gt; &gt; **SCP-5026-2：**你们真的能把我救出去吗？
&gt;   
&gt; &gt; **泰勒博士：**现在我不确定能不能做到。
&gt;   
&gt; //SCP-5026-2在2分钟内没有回应。//
&gt; 
&gt; &gt; **泰勒博士：**我向你保证，我们在尽我们所能去搞清楚发生了什么和你在哪。我真希望能告诉你更多。
&gt;      
&gt; //SCP-5026-2在1分钟内没有回应。//
&gt;     
&gt; &gt; **SCP-5026-2：**你是那些博士之一吗？
&gt;   
&gt; &gt; **泰勒博士：**我是。
&gt;    
&gt; &gt; **SCP-5026-2：**你叫什么？
&gt;    
&gt; //听到SCP-5026-2的问题后，泰勒博士露出了惊讶的神情。她在回应前犹豫了片刻。//
&gt; 
&gt; &gt; **泰勒博士：**泰勒博士、
&gt; 
&gt; &gt; **SCP-5026-2：**我是说你的姓
&gt;    
&gt; //泰勒博士没有立刻回答SCP-5026-2，似乎很不情愿回答。但在的短暂的犹豫后她仍回答了。//
&gt; 
&gt; &gt; **泰勒博士：**凯瑟琳。
&gt;   
&gt; //SCP-5026-2在1分钟内没有回应。//
&gt;   
&gt; &gt; **SCP-5026-2：**凯瑟琳——真不错
&gt;   
&gt; //Taylor博士轻轻地笑了一下。//
&gt; 
&gt; &gt; **泰勒博士：**我想也是。
&gt;   
&gt; //泰勒博士停顿片刻。//  
&gt; 
&gt; &gt; **泰勒博士：**你那里还是一样的吗？
&gt;   
&gt; &gt; **SCP-5026-2：**是——没什么改变——根本没有
&gt;   
&gt; //SCP-5026-2在2分钟内没有回应。//
&gt;      
&gt; &gt; **SCP-5026-2：**//“我所拥有的只有时间”//
&gt;            
&gt; &gt; **SCP-5026-2：**这个念头比进监狱还可怕
&gt;   
&gt; &gt; **SCP-5026-2：**但我又知道什么？
&gt;              
&gt; //Taylor博士似乎思索了片刻如何回答SCP-5026-2。//   
&gt;         
&gt; &gt; **泰勒博士：**你并不孤独。 
&gt;      
&gt; //SCP-5026-2在1分钟内没有回应。//
&gt;        
&gt; &gt; **SCP-5026-2：**那我应该谢谢你
&gt;  
&gt; //泰勒博士皱了皱眉。//   
&gt;      
&gt; &gt; **泰勒博士：**至少我还能陪着你。 
&gt;       
&gt; //SCP-5026-2在2分钟内没有回应。//
&gt;         
&gt; &gt; **SCP-5026-2：**我以为我一直以来都在两害相权取其轻
&gt;            
&gt; &gt; **SCP-5026-2：**但它一直让我重温那些片段
&gt;      
&gt; //听到SCP-5026-2的陈述后，泰勒博士没有回答，只在她的椅子上挪动。// 
&gt;          
&gt; &gt; **SCP-5026-2：**凯瑟琳，你觉得上帝会原谅我吗？
&gt;              
&gt; &gt; **SCP-5026-2：**他最后会让我去死吗？
&gt;                
&gt; //泰勒博士没有回答SCP-5026-2的问题，而是在约1分钟后站起离开房间，再一次孤立SCP-5026-2。//   
&gt; 
&gt; **&lt;记录结束，2003/01/09，20:00:10&gt;**
&gt;                            
[[/collapsible]] 


[[collapsible show=&#34;+ D-49913采访记录 - 2003/01/10&#34; hide=&#34;- 关闭&#34;]]
&gt; **D-49913采访记录 - 2003/01/10**
&gt; 
&gt; **受访者：**D-49913
&gt; 
&gt; **采访者：**泰勒博士
&gt;   
&gt; **&lt;记录开始，2003/01/10，00:32:11&gt;**
&gt;   
&gt; //访谈开始前，泰勒博士凝视了D-49913片刻。//
&gt; 
&gt; &gt; **泰勒博士：**你有什么遗憾吗？
&gt;   
&gt; //D-49913在回答前同样凝视了泰勒博士片刻。//
&gt; 
&gt; &gt; **D-49913：**我们不是都在做自以为正确的事吗？
&gt;   
&gt; &gt; **泰勒博士：**我们不一样。 
&gt;       
&gt; //D-49913在回应前上下打量了泰勒博士。//
&gt;   
&gt; &gt; **D-49913：**但，我错了吗？
&gt;   
&gt; //D-49913向着泰勒博士微笑。//
&gt;   
&gt; &gt; **D-49913：**告诉我。
&gt; 
&gt; &gt; **泰勒博士：**你知道你杀了多少人吗？
&gt; 
&gt; &gt; **D-49913：**多到足以造成一些影响。
&gt; 
&gt; &gt; **泰勒博士：**你毁灭了多少生命？
&gt;   
&gt; //D-49913凝视着泰勒博士。//
&gt;   
&gt; &gt; **D-49913：**你毁灭了多少？
&gt;      
&gt; //D-49913在泰勒博士在椅子上挪动时持续凝视着她。//
&gt;    
&gt; &gt; **泰勒博士：**你对那些人就没有任何愧疚？
&gt;   
&gt; //D-49913没有回应。//
&gt; 
&gt; &gt; **泰勒博士：**你没有悔意吗？不想悔改？什么都没有？
&gt;   
&gt; //D-49913没有回应，又一次向她微笑。//
&gt;   
&gt; &gt; **泰勒博士：**你还回不回答我的问题？
&gt;  
&gt; &gt; **D-49913：**你知道答案，你个傻逼婊子。
&gt;   
&gt; //泰勒博士对D-49913的回答明显感到不安。//
&gt; 
&gt; &gt; **泰勒博士：** 我能给你打镇定剂！
&gt;  
&gt; &gt; **D-49913：**你觉得那能吓到我？
&gt;   
&gt; &gt; **泰勒博士：**我警告你！
&gt;  
&gt; &gt; **D-49913：**你认真的？
&gt;   
&gt; &gt; **泰勒博士：**回答我！
&gt;  
&gt; &gt; **D-49913：**为什么？
&gt;  
&gt; &gt; **泰勒博士：**因为我他妈的这么说了！
&gt;    
&gt; //此时泰勒博士完全失去了理智。D-49913似乎被泰勒博士的激烈反应吓到了，并在回答前犹豫了片刻。//
&gt;     
&gt; &gt; **D-49913：**行吧，真吓人。
&gt;        
&gt;  //D-49913悠闲地将身体倾向泰勒博士。//
&gt;       
&gt; &gt; **D-49913：**仅此一次，你对我真诚些，如何？
&gt;             
&gt; //泰勒博士对D-49913的回应明显感到慌乱。对于她的反应，D-49913似乎笑得更开心了。//
&gt;    
&gt; &gt; **D-49913：**博士，你能从中得到什么？
&gt;           
&gt;  //D-49913等待着回应，泰勒博士沉默不语。//
&gt;       
&gt; &gt; **D-49913：**你到底为什么在这里？
&gt;        
&gt; //泰勒博士没有回答D-49913的问题，她只是凝视了D-49913片刻，随后突然站起并匆匆走出了房间。//
&gt;  
&gt; //D-49913在她离开后立刻大笑起来。//
&gt;      
&gt; **&lt;记录结束，2003/01/10，00:35:57&gt;**
&gt;                       
[[/collapsible]]  

[[collapsible show=&#34;+ 事故D-49913&#34; hide=&#34;-关闭“事故D-49913”&#34;]]  
&gt;2003/01/18，D-49913与泰勒博士最后进行访谈约一周、暂停SCP-5026约4个月后，在测试SCP-████时出现了计算错误导致一持续七秒的电涌出现，使得SCP-5026的DVD播放器失效。
&gt; 
&gt; 此后不久，处于其房间的D-49913被发现时已失去记忆且十分恐慌，随后在Site-76主管马修斯博士的指令下被处决。D-49913被处决后，经过测试，SCP-5026回到了最初的状态，同时导致了SCP-5026-2的彻底消失。
&gt; 
&gt; 当泰勒博士被告知事故结果和D-49913已被处决后，她的情绪似乎没有受到影响，--且此后没有提及D-49913、SCP-5026-2或任何涉及SCP-5026的实验。--
&gt;       
&gt; **__追加附录：__涉及泰勒博士的事故 - 2003/02/09**: 
&gt;        
&gt; 事故D-49913约3周后，泰勒博士被站点员工发现在未被授权的情况下独自观看SCP-5026。当她被发现时，泰勒博士已经受到了SCP-5026的影响，失去了包括受雇于基金会和在基金会的经历的记忆。
&gt;          
&gt; 事故发生后，泰勒博士接受了广泛的心理康复治疗，但无法恢复其任何记忆。自2003/2/13起，在另行通知前将暂停未来所有涉及SCP-5026的实验。
&gt;          
[[/collapsible]]
