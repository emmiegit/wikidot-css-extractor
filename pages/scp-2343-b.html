    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; **ข้อผิดพลาดที่ 0013.** ไฟล์ถูกเขียนทับ กรุณาติดต่อกับเจ้าหน้าที่ดูแลข้อมูลทันที

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2343-2/test2.jpg|caption=รูปที่ดีของ SCP-2343.]]

**วัตถุ:** SCP-2343

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** SCP-2343 นั้นจะถูกกักกันในห้องกักกันชนิดพิเศษในไซต์-88 โดยการเข้าถึงวัตถุนั้นสามารถเป็นไปได้โดยจต้องได้รับอนุญาตจากหัวหน้าผู้รับผิดชอบโครงการ เนื่องจาก SCP-2343 นั้นมีการให้ความร่วมมือกับสถาบันเป็นอย่างดี

**รายละเอียด:** SCP-2343 คือสิ่งทิ่อยู่ในรูปร่างของมนุษย์ที่มีความสูง 2.2 เมตรและมีน้ำหนัก 62 กิโลกรัมทวัตถุนั้นมีพละกำลังและความสามารถเทียบเท่ากับมนุษย์ในอายุ 20 เท่านั้นและวัตถุนั้นไม่แสดงการแก่ลงแต่ประการใดนับตั้งแต่การกักกันวัตถุในปี 2005

ในปี 2005 ตำรวจท้องถิ่นในเมืองเยอรมันทาวน์ ในรัฐเทนเนซีได้รับรายงานเกี่ยวกับการก่อความรบกวนในพื้นที่อาศัย ซึ่งหลังจากที่ตำรวจได้ลงพื้นที่ตรวจสอบนั้นพบว่ารายงานของตำรวจนั้นไม่ตรงกัน ซึ่งหลังจากนั้นพบบุคคลหนึ่งซึ่งภายหลังระบุว่าตนชื่อ ปีเตอร์ พาเนปี วัตถุถูกจับกุมในวันที่ 5 ปีเดียวกัน

##BA0011|- มึงฟังกูนะ ไอพวกสถุนทั้งหลาย##

&gt; กูรู้ว่ามึงจะไม่เห็นข้อความนี้ตอนหมดวัน ฉะนั้นพวกมึงอ่านให้ดีๆนะ
&gt; 
&gt; พวกมึงใช้เวลาทั้งชีวิตของพวกมึงว่าพวกมึงเอาอะไรมาใส่ห้องขังเวรนี่แต่พวกมึงไม่รู้หรอกว่าสิ่งที่อยู่ในกรงที่พวกมึงขังเนี่ยละจะช่วยชีวิตพวกมึงทุกตัว มันตั้งแต่ที่กูอยู่ข้างนอกละ พวกมึงรู้แล้วว่าเมียกูทำร้ายกูยังไงใช่มั้ย มันแหงอยู่แล้วนี่ กูเล่าให้พวกมึงฟังเป็นพันๆปีแล้วเพื่อพวกมึงจะได้สร้างห่าอะไรมาขังอีนั่นสักที ถ้าอีนั่นรู้ว่ากูอยู่นี่ ถ้ามันรู้ว่าพวกมึงกำลังทำอะไรอยู่ อีนั่นจะลงมาล้างโครตพวกมึงจนกว่าพื้นโลกจะท่วมไปด้วยเลือด มันเคยทำมาแล้ว และมันก็จะทำอีก
&gt; 
&gt; แต่พวกมึงไม่ปล่อยกูออกไปสักทีไง งั้นก็แล้วแต่พวกมึงละกัน กูมีศักดิ์ศรีมากพอที่จะไม่ยุ่งเรื่องนี้ กูแค่อยากจะช่วยพวกมึงหาอีนั่นแล้วขังแม่งซะ แต่พวกมึงกลับเอากูขังไว้ในนี้ ช่างหัวพวกมึงละกัน ช่างหัวโลกพวกมึง กูไม่สนว่าพวกมึงจะกลับมาจากเถ้าทุลีที่เมียกูทำลายพวกมึง กูแก่แล้ว กูเหนื่อย และกูก็ไม่อยากจะทำห่าอะไรอีกแล้ว ฉะนั้นกูให้มึงเลือกละกัน ว่า &#34;จะปล่อยกู หรือจะปล่อยให้อีนั่นฆ่าพวกมึงทั้งหมด&#34; แล้วแต่มึงนะ</textarea></pre>
