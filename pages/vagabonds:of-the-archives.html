    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Of the Archives
**Auteur :** [[user DrEverettMann]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 23 décembre 2016
[[include credit:end]]

Vous m&#39;avez écrit pour me poser des questions au sujet des Archives. Tout d&#39;abord, laissez-moi commencer par ceci : n&#39;entrez pas dans les Archives. C&#39;est un endroit terriblement dangereux, et vous n&#39;êtes en aucun cas prêt pour cela. Vous êtes trop inexpérimenté et impulsif pour survivre plus d&#39;une heure, ou deux tout au plus. Restez dans les parties les plus sûres de la Bibliothèque. La section pour enfants, peut-être. Mais peut-être que la description de certaines entités et de certains lieux calmera votre curiosité.

##red|Le Chien Noir## est une créature conservée dans les Archives. ##red|Un être fait de mâchoires et de dents qui claquent, d’yeux brûlants, de griffes, de hurlements, de grognements et d’aboiements. Il est tout ce que vous craignez chez les chiens, et rien d&#39;autre##. Vous ne devriez jamais ##red|le## rencontrer, car vous ne devriez jamais être dans les Archives, et ##red|il## ne devrait jamais quitter la pièce dans laquelle ##red|il## est enfermé. Si vous le rencontrez malgré tout, c’est que vous avez fait de très mauvais choix, et j&#39;éprouve peu de sympathie envers vous.

La Manticore est une créature très intelligente et très dangereuse. Extrêmement cultivée, cependant. Elle est dans le commerce des secrets. Elle partagera certains de ses secrets en échange des vôtres. Sachez cependant qu&#39;elle saura si vous mentez. Encore une fois, dans l&#39;idéal, vous ne la rencontrerez jamais, mais elle a le désir de s&#39;échapper, donc il est possible que vous la trouviez sans que ce soit de votre faute. Parlez poliment, parlez rapidement et parlez prudemment. N&#39;oubliez jamais que son nom signifie mangeuse d&#39;hommes. Dans les pays lointains, elle est connue sous le nom de Boojum.

Le Démon de l&#39;Imprimeur, capturé au Mexique. Il a bien mérité sa damnation, et espérons que le monde brûle avant qu&#39;il ne quitte sa cellule. Carcosa est retenue dans sa tête enfiévrée, attendant d&#39;être libérée. Si vous le rencontrez, prenez-le dans vos bras. Il n&#39;est qu&#39;un homme, et moins que la somme de ses mots.

Des ours. Beaucoup, beaucoup d&#39;ours. Plusieurs se sont égarés dans les Archives il y a quelques années, et ils n&#39;ont pas  réussi à ressortir depuis. Ils ont été une nuisance pendant un temps, mais ils se sont bien adaptés et sont presque utiles. Les Guides s&#39;en occupent et semblent les apprécier. Ils se reproduisent plutôt bien, mais ##red|quelque chose## contrôle leur population.

Les Charbonniers ne se trouvent généralement que dans les Archives, où ils s&#39;occupent de la Chaudière (comme leur nom l&#39;indique). Ils ont toujours une forme assez humaine, bien qu&#39;ils soient recouverts de vêtements de cuir épais qui peuvent ou non faire partie d&#39;eux. Leur main gauche (ou parfois la droite) est remplacée par une grande pelle qui sert à rajouter du charbon et des mots bruts dans les flammes. Au lieu d&#39;une bouche, ils ont une grille métallique qui absorbe la poussière de charbon qui semble les alimenter.

Le Léviathan est lié par des chaînes d&#39;argent dans un océan à la fois plus petit et plus grand que celui dans lequel il a été capturé. Je suis certain que vous ne le rencontrerez jamais en dehors des Archives, car si vous le rencontrez, c’est qu’il est libre, et qu’il aura ébranlé les fondations du monde. Le retenir prisonnier est l&#39;un des objectifs secondaires de la Bibliothèque.

Si jamais vous vous retrouvez par accident dans les Archives, il y existe quelques endroits sûrs. L&#39;un d&#39;eux est Xanadu. L&#39;imposant dôme des plaisirs existe au sein de la Bibliothèque. Je ne sais pas s&#39;il doit son existence à Coleridge, ou si Coleridge a été inspiré par la version des Archives, mais il correspond parfaitement à sa description. Si vous y arrivez, vous devriez être en sécurité jusqu&#39;à ce qu&#39;un Guide vous trouve. Faites attention aux ##red|yeux rouges brillants##, cependant.

Si vous vous égarez dans un genre littéraire, ne vous inquiétez pas. Il s&#39;agit d&#39;une pantomime. Les &#34;gens&#34; sont des ombres archétypales. Des cow-boys dans des villes de western, des détectives privés qui suivent toujours la même routine dans des bas-fonds noirs et des héroïnes criardes dans des romances mièvres. Ignorez-les. Je ne peux même pas deviner pourquoi ces pastiches inutiles existent. Il est possible que quelqu&#39;un les ait créés, bien que l&#39;envie d&#39;un tel spectacle dépasse même mon imagination.

Il y a, quelque part au fin fond des Archives, un vieux serpent à la peau terne. Pas //ce// serpent-là. Ni, d&#39;ailleurs, celui que vous auriez voulu qu&#39;il soit. Ce serpent empoisonnera le ciel et tuera le fils des dieux à la fin du monde, après être mort lui-même. En attendant, il patiente dans les Archives. Il n&#39;est pas prisonnier, dans la mesure où il ne se soucie pas de partir avant que l&#39;heure ait sonné. Il ne sait pas que sa fin n&#39;a pas encore été écrite, et pour son bien, nous ne le lui dirons pas. Il adore lire de la poésie française.

Les Bibliothécaires ont leurs propres quartiers quelque part dans les Archives. Les Guides et les Pages, du moins, en ont ; les Archivistes ne dorment pas, pour autant que je sache. Je n&#39;ai jamais vu ces quartiers, cependant, et je ne les connais que pour en avoir discuté avec les Pages. Ils sont soit bien cachés, soit purement inaccessibles. De temps en temps, vous pouvez en trouver quelques uns qui se déplacent vers leur travail. Seuls les plus âgés d&#39;entre eux se déplacent seuls, et uniquement dans des endroits où ils se sentent en sécurité. Je n&#39;ai aucune idée de ##red|ce pourquoi ils sont sur leurs gardes##, mais c&#39;est une raison de plus pour ne pas se promener dans les Archives.

Vous aurez bien sûr remarqué l&#39;horloge au-dessus du bureau des Archivistes dans la Bibliothèque proprement dite. Elle est actionnée par une grande quantité de mécanismes d&#39;horlogerie. Il y a une grande salle remplie de chaînes géantes, d&#39;engrenages et de roues dentées et de tout ce que vous pouvez appeler cette collection d&#39;objets mécaniques. Il est très facile d&#39;y perdre un bras ou de se faire écraser. Bien que tout cela soit constamment en mouvement, personne n&#39;a jamais entendu sonner la cloche qui est au sommet. Une fois, je suis monté et j&#39;ai essayé de faire sonner la cloche, physiquement. Cependant, je me suis aperçu que je ne pouvais produire aucun son, quelle que soit la force avec laquelle je frappais avec mon marteau. J&#39;aurais pu faire plus de bruit en frappant un matelas.

L&#39;Ange Jerahmeel est piégée dans une cage faite d&#39;étoiles, de la barbe d&#39;un enfant et du son de l&#39;espoir perdu. Elle ne parle pas, mais écrira si vous lui donnez le matériel adéquat. Cependant, sachez qu&#39;elle est capable de mentir lorsqu’elle estime qu’il est nécessaire de le faire. Ne lui faites pas confiance plus que nécessaire. Elle a des motivations qui vont au-delà de la simple fuite.

Je suppose qu&#39;à ce stade, nous pouvons nous débarrasser des faux-semblants. Si vous êtes en train de lire ces lignes, vous n&#39;avez pas tenu compte de mes conseils, et vous êtes dans les Archives. Ce n&#39;est pas si difficile d&#39;y arriver, après tout. En sortir est plus compliqué.

De là où vous êtes, allez vers le catalogue de cartes. Les Bibliothécaires présents sur place devraient pouvoir vous montrer où il se trouve. Vous saurez que vous êtes au bon endroit grâce à la grande quantité de classeurs. Vous aurez l&#39;impression ##red|d&#39;être surveillé##. C&#39;est probablement dû au champ de vision des Archivistes. Ils utilisent cette pièce pour suivre les livres dont ils ont la charge.

D&#39;ici, passez par la porte verte. Cela vous mènera à la salle d&#39;origami. Faites attention aux coupures de papier. Tout, des arbres aux meubles, en passant par les oiseaux qui volent, y est fait de papier plié. Si vous dépliez quoi que ce soit, vous trouverez quelque chose d&#39;écrit dessus. Les meubles ont tendance à montrer des plans, tandis que les oiseaux sont des partitions, sauf pour le hibou grand-duc, qui est la pièce de théâtre //Cardenio//. Ne vous attardez pas trop. On ne sait jamais ##red|qui## pourrait vous observer.

La pièce suivante sera remplie de bougies. Faites attention aux gouttes de cire et protégez vos yeux. La pièce est juste un peu plus qu&#39;agréablement chaude. Je ne sais pas par où la fumée s&#39;échappe, mais c&#39;est sans importance. Avec précaution, pour ne pas vous enflammer par accident, dirigez-vous vers la porte rouge sur laquelle est gravé le chiffre trois. Il y a une autre porte rouge dans la pièce, mais elle n&#39;a pas de numéro. Assurez-vous que vous passez par la bonne. Vous ne voulez pas vous perdre. Il y a, comme je l&#39;ai souligné à plusieurs reprises, des ##red|dangers## présents dans les Archives.

Maintenant, vous allez vous retrouver cerné d&#39;insectes. Des guêpes, plus précisément. Ne vous inquiétez pas. Leurs dards ont disparu, remplacés par des mines de stylos. Si l&#39;une d&#39;elles se pose sur vous, elle pourrait écrire quelque chose. N&#39;y faites pas attention. Leurs ##red|avertissements## ne sont que des bêtises et leur poésie est très mauvaise. Continuez simplement à suivre mes instructions. Creusez en soulevant les papiers empilés sur le sol jusqu&#39;à ce que vous trouviez une bouche d&#39;égout. Descendez. Faites vite, car vous n&#39;avez plus beaucoup de ##red|temps##.

Vous êtes maintenant dans un égout. Comme l&#39;odeur vous l&#39;indiquera sans aucun doute, il est rempli d&#39;acétone, et non de déchets plus... organiques, comme vous auriez pu vous y attendre. Ne tombez pas dedans, sauf si vous aimez particulièrement les brûlures chimiques.

Vous pouvez ##red|les## entendre maintenant, n&#39;est-ce pas ?  ##red|Les aboiements.  Les grognements##, à quelques pièces derrière vous. Je pourrais prétendre que j’ignorais que ça se passerait comme ça. Mais l&#39;heure n&#39;est plus aux mensonges. Je suis désolé. Moi aussi, je veux vivre.

Mais je peux vous donner une chance. J&#39;ai seulement promis de vous amener à ##red|lui##. Je ne ##red|lui## ai jamais promis qu’##red|il## pourrait vous attraper.

A ce stade, vous devez être dans la salle d&#39;encre. Prenez le stylo dans le pot. Videz-le. Là, ##red|il y a## une porte. Ignorez le jardin, ouvrez la porte. ##red|Passez devant## les oiseaux. Ignorez-les, dites le nom de votre père, et la porte s&#39;ouvrira. ##red|Continuez## . Ignorez le ##red|souffle dans votre cou##. Oui, vous êtes maintenant sur un nuage, mais ##red|continuez à avancer##. Une nouvelle porte est ouverte, mais ##red|continuez à avancer##. Ne vous arrêtez pas pour jouer au poker. Il ne peut pas vous aider, et n&#39;en a pas l&#39;intention. Pièce suivante. Vous allez vouloir vous arrêter pour nettoyer la pièce. C&#39;est un effet de la table, ignorez-le et ##red|continuez à avancer##.

Vous êtes à présent dans une ##red|pièce## avec des murs en béton et des barres d&#39;armature ##red|cassées##. Des livres ont été ##red|empalés## dessus. Faites attention à ne pas vous blesser. Regardez les ##red|empreintes ensanglantées## sur le sol. Je suis désolé. J&#39;ai menti. Vous ne vous en sortirez pas.

Moi aussi, je veux vivre.</textarea></pre>
