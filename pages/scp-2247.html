    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2247

**项目等级：**Euclid

**特殊收容措施：**SCP-2247 被收容在Site-17中的一个配备了隔音墙壁的定制人型生物收容间内。当SCP-2247处在收容间外时，其需要佩戴嘴套。处理SCP-2247的人员应佩戴隔音耳机，并且（最好）不懂西班牙语。

进行对SCP-2247的采访时将以懂得西班牙语的D级人员作为中介。且对SCP-2247的采访录音仅能由拥有1-4/2247级权限的人员访问。由于“阿斯特拉罕协议”，O5议会成员不允许接触包含SCP-2247声音的录音，但允许接触这些录音的抄本。

**描述：**SCP-2247是一名皮肤白皙的男性男性，身高1.83m，体重75kg。SCP-2247能讲西班牙语，但无法理解书面西班牙语。MRI扫描显示它的布罗卡氏区[[footnote]] **译注：**运动性言语中枢[[/footnote]]没有损伤。SCP-2247的左大腿上印有条形码状的胎记，其与雅培公司所生产的产品的序列号相对应。

SCP-2247的生理机能与无异常人类相类似。当从SCP-2247中提取的生物物质离开它至少连续三分钟之后，这些生物物质将会转化为以下物质，其质量与最初的生物质质量相同。

||~ 生物物质 ||~ 转化物质 ||
|| 从头部提取的毛发和皮肤 || 聚丙烯 ||
|| 从身体，颈部，四肢中提取的毛发，指甲，皮肤 || 聚乙烯 ||
|| 体液与皮下组织（例如肌肉）|| 由硫喷妥钠和碳酸钠的混合物组成的溶液 ||

值得注意的是，如果从SCP-2247头部提取的体液样本所转化成的物质的体积始终小于从其身体其余部分提取的体液样本转化成的物质的体积。将转化后的物质重新注入SCP-2247时，不会发生逆向转化。

SCP-2247的发言仅限于疑问句，基金会仍未观察到其说出非疑问句。感知并理解了SCP-2247发言的人（以下称为‘对象’）更容易受到SCP-2247的疑问句的影响，并将根据对象的实际知识和/或对给定话题的真诚意见对疑问句作出回应。

SCP-2247于██/██/1985在布宜诺斯艾利斯国家图书馆外被回收，基金会发现在那里有平民正在询问其他平民如何去往最近的基金会设施。为了应对假定的安全漏洞，机动特遣队Alpha-7（“安全伞”）被派遣去抓捕SCP-2247。

在SCP-2247利用其异常性质辨认出MTF A-7与基金会的隶属关系后，其在没有发生任何意外的情况下向MTF A-7投降。在对其进行医疗检查时发现了其的异常性质，并立即将其归类为SCP-2247。随后在当地媒体频道宣布SCP-2247为精神病患者。

**附录2247-1：** 从阿根廷当局获得的记录表明，有一个与SCP-2247拥有相同身体特征与相同异常性质的人在1978到1982年[[footnote]] **译注：**该段时间内阿根廷发生军事政变，即“肮脏战争”。 [[/footnote]]间被监禁。该人被指控侵入布宜诺斯艾利斯海军机械高等学院（ESMA）[[footnote]] **原注：**在国家重组过程中运作的拘留中心。 [[/footnote]]的一间化学品储藏室。它进入ESMA的方法仍然是未知的。

在SCP-2247被捕后，对储藏室进行的库存检查发现有一瓶500mg的硫喷妥钠碳酸钠溶液下落不明。

根据调查，SCP-2247在其被监禁期间曾协助过让被关押在ESMA中的囚犯认罪。SCP-2247在两名身份不明的入侵者的护卫下于██/██/1982在其牢房中消失。

**附录2247-2：** 对SCP-2247的采访的节选

[[collapsible show=&#34;+查看采访记录2247-1&#34; hide=&#34;- 隐藏采访记录&#34;]]

&gt; **受访者：** SCP-2247
&gt; 
&gt; **采访者：**特工 Pedro·de·Souza 
&gt; 
&gt; **前言：** 采访旨在识别SCP-2247的身份并确认其意图。该次采访原本是使用西班牙语进行的。由于尚未确定其的异常性质，因此，一名非D级人员担任了采访者。&gt;
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **特工Pedro·de·Souza：** 为了登记，首先能告诉我们您的名字吗？
&gt; 
&gt; **SCP-2247：** 您能先告诉我您的名字和职位吗？
&gt; 
&gt; **特工Pedro·de·Souza：** Pedro·de·Souza。 特工，来自机动特遣队For——
&gt; 
&gt; [特工Pedro·de·Souza离开房间。SCP-2247环顾审讯室。]
&gt; 
&gt; **SCP-2247：** 那么狱卒们，你们喜欢这个演示吗？我通过试镜了吗？你们在哪里看着呢？
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **后记：** 采访由于可能泄露敏感信息而终止。为了防止由于SCP-2247的异常性质造成的敏感信息泄露，建议仅允许D级人员与其互动。SCP-2247的发言似乎仅限于疑问句，该性质仍需要确定是否是其自愿的。SCP-2247似乎相信其是基金会的雇员。
 [[/collapsible]]

[[collapsible show=&#34;+查看采访记录2247-2&#34; hide=&#34;- 隐藏采访记录&#34;]]

&gt; **受访者：** SCP-2247
&gt; 
&gt; **采访者：** D-2214
&gt; 
&gt; **前言：** 第一次通过D级人员进行的采访。 D-2214 由于曾担任过████████的采访者而被选中。 在采访前，告知了采访者SCP-2247的异常性质。该次采访旨在找出一个能够安全的与SCP-2247进行互动的方法。该次采访原本是使用西班牙语进行的。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **D-2214：** 你好，你是2247？
&gt; 
&gt; **SCP-2247：** 你们就是这么叫我的？
&gt; 
&gt; **D-2214：** 是的，那些特工就是这么告诉我的。
&gt; 
&gt; **SCP-2247：** 那那些特工喜欢那次试镜吗？我被雇用了吗？
&gt; 
&gt; **D-2214：** 他们没告诉我任何与那次试镜或者雇用你有关的事。[停顿] 但是先停一下，我是被派来了解更多有关于你的信息的。
&gt; 
&gt; **SCP-2247：** 为什么你们这些人那么不喜欢新人呢？就好像the Process [[footnote]] **译注：**the Process可指同名电影，同名邪教，原文似乎指向某个组织。 [[/footnote]]一样？ 
&gt; 
&gt; **D-2214：** 我不知道任何与the Process有关的东西，但对于那些在这里的人来说，比起工人你更像是一个测试对象。
&gt; 
&gt; **SCP-2247：** 测试对象的工作是什么？
&gt; 
&gt; **D-2214：** 你待在这里然后让他们对你做他们的工作。
&gt; 
&gt; **SCP-2247：** [皱眉] 你认为这比被一些自以为是的暴徒解放到一个[http://wanderers-library.wikidot.com/ 无聊的图书馆]更好吗？ 说到那些暴徒，你觉得蛇会有手吗？或者说哪种类型的被放逐者会拥有一个图书馆？
&gt; 
&gt; **D-2214：** 对我自己来说，自由比什么都好。监狱糟透了。而且从生物学上讲，[[[http://scp-wiki-cn.wikidot.com/serpent-s-hand-hub|蛇没有手]]]。而也许被放逐的人会想要一个地方作为基地？
&gt; 
&gt; **SCP-2247：** 当你什么都不做的时候自由有吸引力吗？   对一个人来说，坚持自己能做的工作是最好的吗？
&gt; 
&gt; **D-2214：** 对头，那也很糟糕。但是如果你喜欢你的工作的话，当然。 [停顿] 总之，你能告诉我更多跟这个无聊的图书馆有关的信息吗？你待在那里的时光愉快吗？对就点头，错就摇头。
&gt; 
&gt; [SCP-2247摇了摇头。]
&gt; 
&gt; **D-2214：** 好的，你可以告诉我为什么不愉快，但我需要你要尽可能详细的告诉我为什么不愉快。你回答的越详细，你对我们的帮助就越大，你来这里是来帮我们的，对吧？
&gt; 
&gt; [SCP-2247点了点头。]
&gt; 
&gt; **D-2214：** 继续，为什么不愉快呢？
&gt; 
&gt; **SCP-2247：** 当你看不懂东西的时候图书馆和书籍有意义吗？
&gt; 
&gt; **D-2214：** 如果你不能读那确实没有意义。 [停顿] 作为开始还不错， 但之后要更加注重细节。我觉得博士也会喜欢的。
&gt; 
&gt; [SCP-2247 点了点头。]
&gt; 
&gt; **D-2214：** 所以你认为不值得呆在图书馆里，那为什么要来狱卒这里？
&gt; 
&gt; **SCP-2247：** 为什么狱卒是图书馆中人们的一个热门话题？
&gt; 
&gt; **D-2214：** 对于与监狱有历史渊源的人来说，监狱总归会是一个话题。 [停顿] 好的，那么你想继续做你的工作吗？ 对就点头，错就摇头。
&gt; 
&gt; [SCP-2247 点了点头。]
&gt; 
&gt; **D-2214：** 你认为适合在基金会继续进行你在 the Process进行的工作？
&gt; 
&gt; **SCP-2247：** 基金会与the Process有什么不同？
&gt; 
&gt; **D-2214：** 要我说，没什么区别。 [停顿；以信号告知D-2247停止采访] 好的，我觉得今天的已经结束了。请不要多说一个字，你今天做的很好。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **后记：** 建议采访者在向SCP-2247询问问题时使用对立问题。 应鼓励SCP-2247使用更加详细的语言进行说明。此外，被询问者有可能无法回答SCP-2247的询问。

[[/collapsible]]

[[collapsible show=&#34;+查看采访记录2247-6&#34; hide=&#34;-隐藏采访记录&#34;]]

&gt; **受访者：** SCP-2247
&gt; 
&gt; **采访者：** D-2214
&gt; 
&gt; **前言：** 该次采访旨在解明从SCP-2247中提取的生物物质的异常性质。该次采访原本是使用西班牙语进行的。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **D-2214：** 嘿，又是我。
&gt; 
&gt; [SCP-2247向D-2214挥舞右手。 D-2214通过举起右手表达问候。]
&gt; 
&gt; **D-2214：** 好的...博士们上一周对你进行了一些检查，发现你的身体样本转化成了像是塑料和硫喷妥钠的东西。关于这些，你有什么要说的吗？记得详细描述！
&gt; 
&gt; **SCP-2247：** [皱眉] 那个女人的魔法什么时候失效的？
&gt; 
&gt; **D-2214：** 根据博士的记录，大约三分钟。但那个女人是谁？说些她的特点。
&gt; 
&gt; **SCP-2247：** 你认识一个有着绿松石色头发的女人吗？
&gt; 
&gt; **D-2214：** 额，Juanita 曾经把她那绿松石色的…还有那个在//匹诺曹//童话里的的小鸡…... [停顿] 哦我操！ 你是瓶吐真剂吗？
&gt; 
&gt; [SCP-2247 摇了摇头。]
&gt; 
&gt; **SCP-2247：** [叹气] 你不会觉得硫喷妥钠[[footnote]] **译注：**硫喷妥钠在医学上是强效麻醉剂。 [[/footnote]]是吐真剂吧?
&gt; 
&gt; **D-2214：** 对...是吗?
&gt; 
&gt; [SCP-2247盯着D-2214并用手捂住了脸。]   
&gt; 
&gt; **D-2214：** 呃，你是硫喷妥钠吗?
&gt; 
&gt; [SCP-2247摇了摇头。]
&gt; 
&gt; **D-2214：** 啊，开个玩笑。
&gt; 
&gt; **SCP-2247：** 我现在看起来像硫喷妥钠吗？
&gt; 
&gt; **D-2214：** 不，你看起来像个人。
&gt; 
&gt; [SCP-2247微笑。]
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **后记：** D-2214对SCP-2247的起源的判断需要进一步调查。

[[/collapsible]]
