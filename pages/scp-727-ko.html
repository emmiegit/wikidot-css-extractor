**일련번호:** ##red|거시기##

**등급:** 거시기(Thingy)

**특수 격리 절차:** 21K 기지 내에서 거시기된 모든 ##red|거시기##는 존재학부 및 의사불통학부에 보고하여야 한다. 제거 절차에 따라 투입된 존재학부 및 의사불통학부 인원은 확인된 ##red|거시기##를 즉시 제거해야 한다. ##red|거시기##의 특성으로 인해 SCiPNET내에서 ##red|거시기##의 일련번호는 따로 할당되지 않는다.

연구목적으로 포획된 소수의 ##red|거시기##는 현재 표준 소형 변칙개체 격리 캡슐에 격리되어 의사불통학부와 존재학부가 관리하고 있다.

또한 의사불통학부 인원은 21K기지의 전 인원에게 &#39;거시기&#39;의 용법을 교육하고 그 사용을 장려해야 한다.

**설명:** ##red|거시기##는 거시기한 거시기다. ##red|거시기##의 거시기적 특성으로 인해 현 문서 내에서 거시기에 영향을 받은 모든 단어는 &#39;거시기&#39;로 대체된다. 또한 혼동을 방지하기 위해 &#39;거시기&#39;라는 단어 그 자체를 칭할 때는 작은 따옴표를 붙이며 이 문서에서 지칭하는 ##red|거시기##는 모두 빨간색으로 강조했다.

확인된 ##red|거시기##의 영향을 받는 단어의 조건은 다음과 같다.
# ##red|거시기##를 지칭하는 명사 및 대명사
# ##red|거시기##를 묘사하는 형용사
# ##red|거시기##가 주체가 되는 동사[[footnote]]즉, ##red|거시기##를 주어로 두었을 때 자연스러운 동사들.[[/footnote]]
# 예외적으로 발화자가 ##red|거시기##의 지칭을 의도하지 않는다면 위 조건을 만족하는 단어도 영향을 받지 않는다. 이는 대개 ##red|거시기##의 존재를 알아차리지 못한 인원에게서 나타난다.

현재 확인된 ##red|거시기##를 지칭 할 수 있는 유일한 방법은 호남지역 방언에서 주로 사용되는 단어로 알려진 &#39;거시기&#39;를 사용하는 것이다. &#39;거시기&#39;라는 단어가 왜 이런 특성을 가지는지에 대해선 &lt;부록 2&gt;를 참고하라.

##red|거시기##는 현재 21K기지 내에 다수 거시기해 있는 것으로 보이며, 이로인한 거시기 규모는 현재 파악중에 있다. 이로인해 존재학부와 의사불통학부의 주관으로 ##red|거시기##에 대한 대규모 제거 절차가 진행중에 있다. 현재 연구 결과 ##red|거시기##는 불과 산성에 대한 거시기를 가지고 있음이 확인되어 이를 기반으로 제거 절차가 수립되었다.

##red|거시기##는 존재학부 박준석 박사에 의해 처음 거시기되었다. &lt;부록1&gt;에 당시 박사의 면담이 첨부되어 있다.

+++ &lt;부록1&gt; 면담기록: 박준석 박사의 보고
&gt; **개요:** 박준석 박사는 2018년 1월 12일에 05K기지에서 21K기지로 전근되었다. 이에 따라 당일 박준석 박사는 21K기지로 출근을 했고, 그 입구에서 ##red|거시기##를 발견했다. 이에 변칙적 작용이 의심되어 그 직후 면담이 시행되었다.
&gt; 당시 21K 기지 내에 호남 방언 및 단어 &#39;거시기&#39;를 사용하는 인원이 없었다는 점이 특기할 만한 사항이다.
&gt; ----
&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **박준석 박사:** 녹음기 튼겨?
&gt; 
&gt; **면담자:** 네 그렇습니다.
&gt; 
&gt; **박준석 박사:** 아니 참말로 니들은 ##red|거시기##가 안보이는가?
&gt; 
&gt; **면담자:** 정확히 무엇을 말씀하시는겁니까?
&gt; 
&gt; **박준석 박사:** 그... ##red|거시기## 말여. ##red|거시기##.
&gt; 
&gt; **면담자:** 거시기라고 하면 저희는 알 방도가 없습니다. 특성에 대해 조금 더 자세히 말씀해 주세요.
&gt; 
&gt; **박준석 박사:** 그... ##red|거시기##는... 거시기허게 생겼고... 아 진짜 설명을 못하것네.
&gt; 
&gt; **면담자:** 그럼 그것이 현재 어떤 상태인지 말씀 가능하십니까?
&gt; 
&gt; **박준석 박사:** 어따 허벌나게 많어. 지금 여기도 있고.
&gt; 
&gt; **면담자:** 적대적입니까?
&gt; 
&gt; **박준석 박사:** 기여기여. 상당히 거시기 하당께. 몇이나 거시기 되었는지 몰것다. 내가 볼땐.
&gt; 
&gt; **면담자:** 심각한 사항인가요? 인명과 관련한?
&gt; 
&gt; **박준석 박사:** (고개를 끄덕임) 아무래도. 확답은 못하겠구마. 아, 왜 이걸 설명을 못하는지 알거 같네. 그 니콜라스 케이지 나오는 영화, 그 거시기[[footnote]]이 문서에서 말하는 ##red|거시기##의 효과로 인한 것이 아닌 단순히 H.P. 러브크래프트를 지칭하기 위해 사용된 단어다.[[/footnote]]... 크툴루 쓴 양반꺼 소설을 영화로 맹실은...
&gt; 
&gt; **면담자:** &lt;우주에서 온 색채&gt; 말인가요? &lt;컬러 아웃 오브 스페이스&gt;.
&gt; 
&gt; **박준석 박사:** 기여기여. 거 영화 보면은 아들이 그 색깔이 뭔디 암시롱 말도 못하잖어.
&gt; 
&gt; **면담자:** 네. 그렇죠. 인간의 인식체계 바깥의 것이라서 설명조차 불가능한 그런 색채라고 묘사되죠.
&gt; 
&gt; **박준석 박사:** 아마 그아들이 우리지역 살았다믄 다 그걸 &#39;거시기&#39;라고 했을기여. 아무튼 지금 내가 딱 그런 느낌이여. ##red|거시기##를 &#39;거시기&#39; 말고는 표현할 방법이 없당께.
&gt; 
&gt; **면담자:** 그럼 왜 저는 그걸 못보는 걸까요. 항밈적인 특성인건가요?
&gt; 
&gt; **박준석 박사:** 내가 볼 땐 ##red|거시기##가 아까 얘기처럼 인간의 인식체계 밖에 있어서 그런가벼.
&gt; 
&gt; **면담자:** 그럼 박사님은요?
&gt; 
&gt; **박준석 박사:** 몰러. 근데 드는 생각이 하나 있드라고.
&gt; 
&gt; **면담자:** 뭔가요?
&gt; 
&gt; **박준석 박사:** 여기 아들은 ##red|거시기##를 지칭하는 방법도 모르잖어. 근데 나는 할수 있지. &#39;거시기&#39;라는 단어로 말여.
&gt; 
&gt; **&lt;기록 종료&gt;**

이후 박준석 박사는 &#39;거시기&#39;라는 단어를 통해 ##red|거시기##를 인식할 수 있다는 가설을 세웠다. 급박한 사항인 관계로 빠른 시일 내에 박준석 박사의 주관으로 21K기지 내의 인원들을 소수 차출하여 &#39;거시기&#39;의 용법을 알려주고 그 사용을 익히는 활동을 진행하였다. &#39;거시기&#39;의 용법과 용례가 널리 알려져 있어 차출된 인원들은 빠르게 &#39;거시기&#39;를 자연스럽게 사용할 수 있었고, 곧이어 박준석 박사의 가설에 부합하게 해당 인원들 역시 ##red|거시기##를 인식 할 수 있었다.

위 현상에 대해 존재학부 내에서 실험적으로 논의되고 있던 &#39;논리철학-존재론&#39;이 해당 현상을 잘 설명할 수 있다는 의견이 제시되었다. 이에 따라 ##red|거시기##는 존재학부와 의사불통학부 공동 주관으로 거시기되었다. 자세한 내용은 &lt;부록2&gt; 참조.

또한 21K 기지의 인명부와 인사 정보에 대한 전반적인 조사가 이루어 졌고, 최소 2010년부터 인명부에 존재가 확인되지 않은 인원이 20명 이상 발견되었다. 해당 인원에 대한 설명 또한 거시기적 특성을 가지는 것으로 미루어 보아 이 문서에서 다루는 ##red|거시기##와 연관이 있는것으로 추측된다. 현재 이에 대한 더 정밀한 조사가 진행중에 있다.

+++ &lt;부록2&gt; 존재학부: 논리철학-존재론에 관하여
[[div style=&#34;background:url(&#34;http://scpko.wdfiles.com/local--files/department-of-ontology/dologo.png&#34;) center no-repeat; background-blend-mode: soft-light; background-color: #ffffffde; background-blend-mode:soft-light; border: solid 2px #000; padding: 1px 15px; box-shadow: 0 1px 3px rgba(0,0,0,.2);&#34;]]
[[=]]
+++ [배정훈 박사의 존재학부 콜로퀴엄 녹화본]
[[/=]]
 우선 &#39;거시기&#39;가 어떻게 이러한 특성을 보이는지에 대해 설명하기 위해선 먼저 논리철학-존재론에 대해 설명해야 합니다. 일단 저희는 기존 존재학부가 취하고 있는 고전적(플라톤과 아리스토텔레스의) 존재론에 벗어나서 근대 철학적 개념을 중심으로 다루고자 만들어진 소규모의 연구팀입니다. 저희는 인식론, 그중에서도 비트겐슈타인의 이론에 기반하여 독자적인 가설을 구축하고 있습니다.

쉽게 풀어 말씀드리자면, 저희는 &#39;존재&#39;함이란 곧, &#39;인간이 인식할 수 있는 것&#39; 그리고 더 나아가서 &#39;이름 붙일 수 있는 것&#39;이라고 정의합니다. 인간은 언어를 통해 세계를 인식한다는 비트겐슈타인의 &lt;논리 철학 논고&gt; 중 &#39;그림 이론&#39;에 기반합니다. &#39;인간은 언어를 통해 세계를 그림을 그리듯 묘사하고 그렇게 인식할 수 있다. 그러므로 언어의 확장은 곧 인식의 확장이고, 언어의 한계는 인식의 한계이다.&#39;라는 이론이죠.
 
@@ @@
 이 이론의 주요 골자는 바로 언어에 있습니다. 인간은 본능적으로 모든것에 이름을 붙입니다. 인간은 이름을 통해 어떠한 개념, 물체, 그러니까 &#39;대상&#39;에 대해 개념적으로 접근할 수 있게 됩니다. 언어라는 수단을 이용해 한 대상을 향하는 개념적인 포인터, 즉, &#39;지칭자&#39;를 만들어 내는 것이죠. 우리는 &#39;사과&#39;라는 이름을 통해 빨갛고 단단하고 아삭이는 식감을 가진 새콤달콤한 과일이라는 대상에 접근할 수 있게 되는 것, 그러니까 &#39;인식&#39;할 수 있는 것입니다.

어떠한 대상에게 이름을 붙이기 전까지는 그것은 우리에게 큰 의미를 가지지 못합니다. 그저 현상만이 있을 뿐이죠. 우리가 이름을 붙이고 불러줘야 그것이 우리의 인식체계 내에서 의미를 가지고 비로소 실존할 수 있게 된다는 것입니다.

@@ @@
 그렇다면 만일 이름 붙일 수 없는 것들이 있다면요? 세계에는 이름 붙일 수 없는 것들이 존재합니다. 네, 의사불통학부가 다루는 것들이죠. 그것들은 우리가 그것을 이해하고 인식하는데 장애가 됩니다. 의사불통성을 가진 대상은 온전히 지칭자를 통해 지칭될 수 없는 특성을 가지고 있습니다. 이것이 바로 저희가 가진 문제이죠. 단어를 바꾸어도 결국 어떠한 지칭자가 그 대상을 지칭한다는 것은 동일하니까요.

그런데 만일 저희가 그것에 임시적인 이름을 지어줄 수 있다면요? 그 자체로썬 아무런 의미가 없지만 언제든 문맥상에 따라 그것을 임시적으로만 지칭할 수 있게 하는 그런 단어가 있다면요? 그렇다면 우리는 그것을 지칭할 수 있게 되고 그에 따라 우리는 그것을 부분적으로 인식할 수 있게 될 것입니다.

제가 의자를 가리키며 이렇게 말합니다. &#34;거시기는 푹신하다.&#34; &#39;거시기&#39;가 지칭하는 것은 무엇인가요? 네. 의자이죠. 그럼 &#39;사람이 편하게 앉을 수 있게하는 인공적인 도구&#39;는 &#39;거시기&#39;일까요? 그렇지 않습니다. &#39;거시기&#39;는 바로 이 부분에서 의사불통성에서 자유롭습니다. &#39;거시기&#39;는 그것을 바라보지만 그것은 &#39;거시기&#39;를 바라보지 못합니다. 이것이 바로 &#39;거시기&#39;가 작동하는 원리인 것이죠.
