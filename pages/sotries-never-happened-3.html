    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>“这里是丁酉，请求支援！通道已经被不明气体污染，重复，通道已经被不明气体污染。我们和非作战人员都被困住了！”通讯器另一边的声音表明他们还活着，这一点令乌鸦感到无比欣慰。MTF-丁酉是SCP基金会中国分部最新组建的机动特遣部队，这一次也是他们第一次行动。他们做得不错，成功找到幸存的基金会非战斗人员并将他们暂时安置在安全区域。乌鸦闭上眼睛，回忆起这批雏鸟五个小时前出行的场景，悲伤浮现在脸上。

“引爆。”乌鸦下达道，“引爆被突破区域。”
“可是，那些人还活着啊，他们还在那里！”一位联络员反驳道。
乌鸦走过去扇了他一巴掌，夺过他的对讲机下达了命令。乌鸦也不想放弃这些人，但是在基金会的隐秘性、在秘密面前，这都是无关紧要的。这是混沌分裂者第一次对中国分部的大型袭击，规模之大使得基金会上层都感到震惊。
乌鸦在心中诅咒上天。自己二十小时前因为公务离开那个站点，二十小时后就以作战指挥的身份命令炸毁那个被入侵的站点。
混沌分裂者肯定是想要什么东西，否则他们不会这么鲁莽。根据目前信息，混沌分裂者并没有冲向档案室或者电子中心，而是员工宿舍……这到底是为什么呢……混沌分裂者内部的叛徒？自己所在的那个站点其实藏了一个叛徒吗？
乌鸦觉得自己想起了什么，但随即又忘记了。
痛疼侵袭了大脑，自己跪了下来。呼救声、倒地声，周围的人都围了过来。

“啊啊啊，是叛徒……但这不是混沌分裂者的叛徒……是吗？”乌鸦听见自己小声说道，随后意识[http://scp-wiki-cn.wikidot.com/sotries-never-happened-4 陷入模糊]。</textarea></pre>
