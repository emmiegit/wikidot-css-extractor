—¿Hola? —dijo Nadie entrando al Sitio-34.

La entrada principal de la instalación estaba vacía. No había nadie a la vista. Nadie ingreso y empezó a revisar salas al azar en búsqueda de otro humano. Todas las habitaciones y oficinas en las que entraba estaban cubiertas de polvo y telarañas como si no hubiera estado nadie allí en mucho tiempo. Nadie no sabía muy bien que había ocurrido. No hacía mucho que se había ido del sitio por algunos asuntos y no estaba tan mal el lugar como para que sea abandonado de un día para el otro. Aunque claro, en el mundo anómalo nada es imposible. Por lo que, viendo el lado positivo al asunto, Nadie pensó en robar un poco de material de oficinas ya que nadie miraba. Biógrafos, resmas de papel, engrapadoras, secretos confidenciales de la Fundación, esas cosas. Pero Nadie no había traído ningún bolso para guardar cosas y los bolsillos de la gabardina no eran muy profundos, eso era un problema. Pero recordó que había bolsa de basura en la sala de descanso. Podía usar eso.

Nadie se dirigió hacia la sala de descanso en búsqueda de las bolsas de basura internándose en la instalación. En su camino hacia ese lugar vio como la instalación se deterioraba a cada paso. Primero suciedad y basura tirada; luego focos y cristales rotos en el piso; el techo y del muro rajados y sus restos en el suelo; marcas de fuego y humo, y lo que reconoció por experiencia como manchas de sangre seca en las paredes. Algo había ocurrido allí, y estaba inquietándolo la duda. Nadie llegó hasta su destino. La puerta de la sala de descanso estaba rota, por lo que Nadie entró con precaución en el lugar. El interior de la habitación estaba limpio. Aunque había polvo y telarañas, el lugar estaba en mejor estado que el pasillo que había recorrido, como si nada hubiera ocurrido allí. Le pareció extraño a Nadie toda la situación, pero decidió no darle importancia y enfocarse en lo importante. Avanzó hacia una de las alacenas inferiores donde se agachó y los revisó en búsqueda del rollo de las bolsas de basura. Lo encontró y desenrolló una bolsa. Él se levantó y extendió la bolsa. Nadie se dio la vuelta y dio un gran salto hacia atrás asustado. Frente al agujero de la puerta había un hombre sucio con ropas viejas y raídas, con un cabello y barbas largas deshechas y tenía la mirada fija en Nadie.

—¡AAAAAH! —gritó Nadie— ¡UN VAGABUNDO!

El vagabundo se mostró ofendido por lo que dijo Nadie e intentó acercársele.

—¡No te me acerques! —volvió a gritar Nadie mientras intentaba poner distancia entre él y el individuo— ¡Atrás! ¡No me vas a robar!

Nadie tomó una silla y la usó para mantener a raya al vagabundo. El mismo levantó las manos y le dijo que se tranquilizara y que bajara la silla.

—Sí, como no —le respondió sarcásticamente Nadie.

—Es una orden, ¡baja la silla! —le ordenó el vago a Nadie

—¿Así? ¿y quién te crees que eres?

—Yo soy el director de esta instalación —respondió en tono autoritario.

Nadie se quedó un momento en silencio pensando antes de responder.

—¿Señor Merlín?

—¿Sí?

—Gua… Señor, lo lamento —dijo Nadie bajando la silla—, no sabía que estaba tan mal económicamente.

—¡No soy un vago, idiota de los años cuarenta! —le aclaró Merlín— Solo… Solo no me he arreglado en un tiempo.

—Okey, entiendo. Perdón.

Ambos sujetos permanecieron un momento en silencio, incómodos.

—Y… ¿Cómo está hoy señor? —preguntó lo primero que se le vino a la mente a Nadie.

—Bien ¿y vos? —respondió de manera automática Merlín.

—Bien también.

—Okey.

Silencio.

—¿Qué haces aquí? —preguntó rompiendo el silencio Merlín.

—Vine para ver como estaban las cosas por acá.

—También para espiarnos, ¿no?

—Si llamas a chismear espiar, sí, vengo a espiar.

Merlín solo una breve carcajada relajándose por primera vez en días.

—Sígueme, vamos a juntarnos con el resto. Ah, pero me pasas la cerveza de la nevera. Vine a buscar eso.

Nadie cumplió con la petición abriendo la nevera, la cual estaba vacía a excepción de un [[[scp-es-101-j|frasco de mermelada]]] y un par de latas de cerveza. Nadie extrajo una de las latas (sorprendido que haya alcohol dentro del SITIO) y se la entregó a Merlín. Merlín empezó a guiar a Nadie por las ruinas del Sitio-34 mientras tomaba algunos sorbos. Mientras más se adentraban en ese sitio, mayor era el daño y destrucción presente. Nadie admiraba con asombró como en lo que el sitio se había convertido en su ausencia.

—¿Qué paso aquí? —preguntó Nadie.

A Nadie solo se podía ocurrir que ocurrió una brecha de contención masiva que mató a todos o que ocurrió un ataque a gran escala por parte de la Coalición o la Insurgencia para que una instalación tan grande como el 34 acabase en ese estado. Merlín se detuvo un momento, solemne, y luego retomo su marcha.

—Todo ocurrió hace mucho tiempo. Fue en el tiempo de cuando te fuiste por razones que desconocíamos del sitio. En ese tiempo, todo el sitio se enfrentó a una de las anomalías más grandes y poderosas que se ha encontrado jamás la Fundación en su historia. Ganamos, sí, pero nos costó mucho. Compañeros, hermanos, amigos, amantes, todo. Primero empezó como discusiones aisladas entre investigadores cansados y fatigados. Pero luego escalaron en tono hasta llegar a los golpes. Quienes intentaron detener las peleas se terminaron uniendo a las mismas, aumentando su tamaño. Al final, todo el sitio cayó en la anarquía y en el caos más violento que duró días y noches enteras. Llamaron a este suceso //la guerra del 34// y quienes sobrevivieron a este evento nunca más volvieron. Solo yo y las anomalías permanecimos aquí —Merlín suspiro con tristeza—. Ha pasado mucho tiempo desde que alguien ha entrado en esta instalación. Incontables días y noches.

Nadie hizo memoria.

—Pero, señor, solo me fui por una semana. No, menos, seis días.

—Pero fueron días muy largos, ¡está bien! —le replicó molesto Merlín.

Caminaron por un largo rato hasta llegar hasta a un lugar en especial. Allí, a la mitad de un pasillo había un grupo singular de seres sentados alrededor de una lampara de oficina. Uno tenía [[[scp-es-038|un ojo por cabeza]]], otro era [[[scp-es-264|un cangrejo azul]]] y el ultimo era [[[scp-es-234|un gato]]] vestido de manera similar a Nadie, como un detective con sombrero y todo. Merlín se unió al grupo y presento a Nadie al resto. Primero presento al Hombre de Negocios el cual estrechó la mano de Nadie con firmeza; luego presento al detective Marw que estaba acostado en suelo cerca de varias botellas, y por último gran agente Cangrejo Azulado (Merlín le seguía el juego al niño ya que era más fácil) que saludó de manera jovial a Nadie.

—¿Cangrejo Azulado? —dijo meritando Nadie— ¡Ah!, claro. Cangrejin, ya se me hacía que te vi antes.

—¿Cómo señor? —preguntó curioso Cangre— ¿ya me vio antes?

—¿No te acuerdas de mí, niño? ¿Brasil, década del ’80? Yo te di un chocolate.

El cangrejo permaneció un segundo pensado y luego recordó.

—¡Aaah! ¡Señor Sin-Nombre! ¡Cierto! ¿Cómo ha estado?

—Bien, bien —respondió Nadie dando una sonrisa sincera, como la que muestras cuando vez a un viejo amigo—. Muchas cosas pasaron, pero bien en general.

—Espera ¿se conocen? —preguntó confuso Merlín.

—Sí, nos conocimos hace algunos años cuando yo estaba haciendo algunas cosas por Brasil y él estaba perdido por allí. Él me ayudo y yo lo ayudé ¿te sirvieron las indicaciones que te di, Cangrejin?

—Sí señor Sin-Nombre, pero me volví a perder —dijo algo triste el cangrejo azul.

—Que desgracia, lo lamento. Pero al final volviste a la Fundación.

—¡Sí! ¡Al final el yo, el agente Cangrejo Azulado, puede volver a la base! —exclamó el cangrejo alzando sus pinzas.

—Felicidades chico —dijo Nadie con sinceridad.

—Okey, bien —dijo aun confuso Merlín— ¿Qué hicieron en Brasil?

—¿A qué te refieres? —preguntó Nadie.

—¿Qué estabas haciendo en Brasil y cómo fue que conociste a ES-264 allí? No sabíamos que era tan longevo el espécimen —dijo Merlín despertando su nervio de investigador por averiguar cosas paranormales.

—No ocurrió nada en Brasil, señor —le respondió Nadie.

—Pero si dijiste que-

—Señor Merlín —lo interrumpió el cangrejo—, no sabemos ni ocurrió nada en Brasil. Por favor, no pregunte.

El tono infantil con el que dijo esa frase ES-264 le puso la piel de gallina al doctor. Pero de igual modo quería saber que supuestamente hicieron, su lado de investigador aun deseaba saber que había ocurrido. Antes de que pudiera seguir insistiendo, Nadie habló.

—Una pregunta ¿el gato está bien?

La pregunta de Nadie era debido que el gato estaba tirado en el piso con la lengua afuera y los ojos bizcos, y no sabía si era por el abrigo, pero no parecía que respirase.

—Está bien, solo bebió demás.

Dijo Merlín, señalando las botellas de whiskey tiradas cerca de Marw.

—¿Los gatos pueden beber alcohol?

La pregunta de Nadie fue respondida con una indiferente subida y bajada de hombros. Nadie tomó una barra de hierro cercana y con ella picó al animal varias veces para ver si respondía o hacia algo. No respondió ni hizo algo.

—Está bien —declaró Nadie arrojando la barra a un lado—, y ¿Qué hacen?

—No mucho —respondió Merlín bebiendo un trago de la cerveza—, solo esperando el fin del mundo.

—¿Cuál de todos? —preguntó Nadie.

—El que ocurrirá cuanto todas las mierdas anómalas que tenemos se escapen de este lugar —Merlín intento tomar otro sorbo, pero se dio cuenta que se había terminado la lata.

—Pero ¿no tienen medidas para evitar justamente eso? Sus venerados procedimientos de contención —dijo Nadie un poco intranquilo.

—Sí, se supone. El problema es que durante la guerra los doctores e investigadores liberaron a los esecepes para que mataran a los otros doctores e investigadores. Y como verás, no hay nadie para hacer la recontención.

—¿Y la cabeza nuclear? Sé que este sitio por ser grande tiene una de esas cosas por si todo fallaba.

—Ah, sí. La desactive.

—¡¿Por qué?!

—Mira, no había dormido bien en unos días, todos se estaban matando entre sí, estaba nervioso, me dolía la cabeza y solo quería comer mi tostada cubierta de mermelada de mango. En ese momento parecía buena idea.

—¡Pues reactívala!

—No puedo, solo se puede iniciar desde la sala de control, y esa sala esta al fondo de este pozo de víboras que rompen las leyes de la física que es mi sitio. Habría que cruzar el pantano de los peligros biológicos y químicos del pabellón medico; luego atravesar la base de la legión de la maquinas lideradas por las Inteligencias Artificiales que se revelaron en el departamento de robótica; después hacer frente a la tribu de los Clase-D que se adueñaron de la cafetería; y aun tendríamos que superar la zona infestada de agentes meméticos, cognitivos e informativos del archivo, más toda otra cosa rara que haya quedado suelta entre los pasillos para llegar hasta la sala de control. Y a mí ya no me importa ya que este basurero se convierta en el Chernóbil anómalo, ¡que se joda la Fundación!

—¡Pero no solo se jode la Fundación! ¡Se jode el mundo! ¡Me jodo yo! —exclamó Nadie agarrando de los hombros a Merlín— ¡Hay que evitarlo!

—¿Y cómo? ¿acaso puedes recontener todas las anomalías del sitio? —le preguntó Merlín de manera sarcástica.

—No… pero conozco otro camino que puede llevarnos allí, uno más directo y seguro.

—¿En serio? —le preguntó Merlín muy interesado.

—Sí.

—Pues que esperamos, vayamos y salvemos el mundo señores —declaró Merlín con mucha energía, tirando la lata vacía a un lado. 

Saber que hay una alternativo a aceptar la inminente fatalidad revitaliza a la gente cuando esta desesperada.

—¡Señor! ¡Señor! ¡¿Puedo ir?! —preguntó el cangrejo azul alzando su pinza.

—Claro, ¿por qué no? —le respondió Nadie.

El cangrejo azul festejó moviendo sus pinzas de lado a lado en el aire con alegría. Una sonrisa se dibujó en el rostro de Nadie al ver eso, pero se borró rápidamente al ver a Merlín alzado al gato.

—¡Ey! No traigas esa cosa, está muerta.

—¡No está muerto! ¡Solo está descansando! —dijo Merlín agitando el cadáver del gato en sus brazos.

—Pero… Okey, como sea, no hay tiempo —se resignó Nadie— ¿también vienes?

—No, lo lamento. No estoy interesado —respondió el Hombre de Negocios levantándose mientras miraba su teléfono con su gran ojo—. Mi Uber me está esperando afuera. Les deseo la mejor de las suertes y éxitos en su empresa. Hasta luego caballeros.

El Hombre de Negocios se retiró del lugar hacia la salida. El resto del grupo se quedó un momento allí reflexionando.

—¿Pidió un Uber?

—¿Los Ubers llegan hasta aquí?

—¿Quién es Uber?

Se preguntaron esos individuos.

—Entren.

—¿El armario del conserje?

—Sí, entra. Ya vas a entender.

Merlín obedeciendo a Nadie y entró en el pequeño espacio repleto de artículos de limpieza, escobas y trapeadores. El director tuvo que cubrirse los ojos ante la incandescente luz del único foco de 9 watts del cuarto. Luego Nadie ingresó, reduciendo aún más el espacio disponible del cuarto, y cerró la puerta.

—Aquí huele raro —dijo Cangre sobre el hombro de Nadie.

—Lo sé, y no son los productos de limpieza. Nunca supe de donde sale ese olor.

—¿Y ahora qué? —preguntó Merlín acomodando el cuerpo de Marw entre sus brazos.

—Un momento.

Nadie empezó a trabajar. Movió una caja que había sobre una estantería hacia la derecha; después agarró dos trapeadores de la pared este y puso uno en la oeste u otro en la sur; por último, tomó una botella de cloro y la introdujo en un balde del suelo. Todo lo anterior mientras empujaba a Merlín para poder moverse por el lugar. Cuando terminó Nadie de trabajar, Merlín que se quedó confundido por todo el circo que se había montado ese hombre. Antes de que pudiera cuestionarlo, el cuarto de conserjería empezó a vibrar y una puerta secreta se abrió revelando una escalera iluminada por la luz de una antorcha que descendía hacia la oscuridad. Nadie se adelantó, tomó la antorcha y empezó a descender, Merlín lo sigo detrás de forma apresurada.

—¿Qué es esto? —preguntó Merlín.

—Este es el pasaje de conserjería. Un camino usado por los conserjes del sitio para llegar a cualquier lugar la instalación y ahorrarse los cientos de controles de seguridad entre ala y ala. Y también tener un lugar para esconderse y no trabajar.

—¿Cómo no sabía que esto estaba aquí? ¿Y cómo tú lo conoces?

—Porque no sería un pasaje secreto si el jefe lo conoce. Y, obvio, me hice amigo del conserje. Me resultó muy útil este pasaje para recabar información aquí y robarle su almuerzo a Patterson. Lo gracioso es que ni me gustaba lo que traía, solo me divertía verlo enojarse por ello.

Siguiendo descendiendo un minuto bajo la tierra extradimencional hasta llegar al final de las escaleras. Nadie avanzaba a paso constante, dejando atrás a Merlín que tenía que hacer esfuerzo para no tropezarse entre las luses y sombras que creaba la antorcha.

—Bien, si no mal recuerdo tenemos que ir derecho y doblar varias veces a la derecha y llegaríamos a la sal de control. Va a hacer fácil —declaró Nadie al terminar de bajar las escaleras—. No recuerdo que esto estuviera aquí.

A unos metros del fin de las escaleras había un muro de ladrillo que se alzaba hasta lo alto impidiendo todo avance. Mientras la mente de ese grupo se llenaba de preguntas, una voz se escuchó detrás de ello.

—Miren quien volvió. El hombre sin rostro, sin nombre, sin identidad —habló una figura entre la oscuridad.

—¡¿Quién está allí?! ¡Muéstrese! —exigió Merlín.

De la oscuridad surgió un hombre maduro con un overol negro que portando un trapeador que descansaba sobre su hombro.

—Hola Ezequiel, ¿Cómo has estado? —saludó Nadie al conserje del Sitio-34.

—¿Por qué has traído a uno de los inútiles de arriba aquí abajo? —preguntó de manera inquisitiva el conserje.

—Perdón, pero es una emergencia. Evitar el fin del mundo y esas cosas, ¿entiendes? Necesitamos cruzar el sitio y se me ocurrió que el pasaje sea la mejor vía para ello. ¿Puedes quitar ese muro para que podamos seguir?

—No —dijo con firmeza el conserje—, no son dignos.

—Ezequiel, por favor. Mira, tengo mi carnet de dignidad aquí. Dejamos pasar, como amigos.

—Nadie, tú puedes pasar, pero ellos —señaló a sus acompañantes— no pueden.

—Bueno, necesito que ellos pasen porque si no, no puedo evitar el fin del mundo, así que ¿Qué podemos hacer?

—Deben pasar las pruebas.

—Aaaah, las pruebas —digo Nadie con un tono molesto.

—¿Qué pruebas? —preguntó Merlín.

—Las tres pruebas con las cuales probarán que son dignos de cruzar el pasaje de conserjería —respondió la duda el conserje.

—¿Y son difíciles?

—No, no mucho. Pero son largas —respondió Nadie.

—Sí, si quieren cruzar por este camino deben de completarlas, sino solo les esperara la muerte.

“Exagerado, pero es cierto a medias”, pensó Nadie.

—Yo no voy a hacer ninguna tonta prueba —dijo Merlín—. Como director de esta instalación exijo que se me permita pasar.

—Aquí no tienes ninguna autoridad, vago asqueroso.

—¡No soy un vago! ¡Soy tu jefe! ¡Y como tu jefe te ordenó que quites esa pared de allí!

—Pues te digo algo “jefe” —dijo el conserje acercándose a Merlín—: hoy es día no laboral, así que puedes meterte tu orden bien por el culo.

Melin se molestó por esa insubordinación tan descarada, pero decidió controlarse ya que peleando no llegaría a ningún lado. A Nadie le surgió la duda de que hacia allí si no tenía que trabajar.

—Mire, discúlpeme señor, pero tenemos que llegar a nuestro destino la más pronto posible, sino el mundo estará perdido. Hablas de un evento de Clase-K del Fin del Mundo. El fin de la vida como la conocemos —intento convencerlo Merlín.

—Pues, en ese caso, les recomiendo apresurarse para completar las pruebas o largarse —le respondió de forma insolente el conserje—. Son libres de ir por el camino largo si no quieren hacerlas y salvar su precioso mundo ¿no quieren ir por allí? Bien, entonces iniciemos con la primera prueba.

El conserje golpeo la punta del palo de su trapear contra el piso, generando un eco en el lugar. De la nada apareció una mesa con tres cajas encima. Antes de que el conserje empezara a explicar en qué consistiría la prueba, Nadie lo interrumpió.

—¡Espera! Mira, sé que las pruebas son importantes y eso, que le permitiría crecer como persona y superarse y tal. Pero yo no estoy de ánimo para ese tipo de situaciones y tampoco hay mucho tiempo para darles desarrollo de personaje a este, así que ¿podemos saltárnoslas? Te puedo dar unos dólares si lo haces ¿Qué decís? ¿Trato?

El conserje se quedó un rato meritándolo.

—De acuerdo —aceptó el conserje—. Mil dólares por cabeza.

Nadie quedó boquiabierto.

—¡¿Perdooon?!

—Como escuchaste, mil dólares por cabeza.

—¡Pero eso es mucho!

—Tu dijiste que pagarías para no que tus amigos no hicieran las pruebas y pasaran, insultando todo lo que representan y deshonrando a este pasaje. Además, ustedes quieren hacer explotar mi trabajo, y mi sueldo. Así que quiero una compensación. Mil por cabeza, unos tres mil por los tres.

—¡¿Qué?! —gritó atónito Nadie— ¡¿Me estas cobrando también al cangrejo y al gato muerto?!

—¡No está muerto!

—¡ESTÁ MUERTO! —gritó Nadie perdiendo los nervios— Amigo, por favor, no puedes cobrarme tanto. El cangrejo no tiene cabeza y esa cosa es un cadáver, un muerto, los muertos no pagan entrada.

—Para mí si tiene cabeza tu mascota y le creo a tu amigo, el gato está vivo; así que tres mil dólares.

Nadie se tomó un momento para respirar.

—Hey, Merlín ¿puedes dejar al gato acá y luego lo buscamos, por favor?

—No —respondió firmemente—, ¿Por qué no dejamos al cangrejo atrás mejor?

—¡PORQUE EL CANGREJO SI ESTA VIVO!

—¡Yo quiero ir y ver la bomba, hijo de puta!

Todos levantaron las cejas y abrieron mucho los ojos al escuchar lo que dijo el cangrejo azul.

—Ese lenguaje ¿Quién te lo enseño, niño? —preguntó impactado Nadie.

—Mira capo, no he visto tanta mierda junta desde [[[scp-es-274|Cuba]]]. Vi como gente moría de maneras horribles y he hecho cosas impensables para sobrevivir durante la guerra ¡Así que me dejas de hinchar las pelotas y le pagas al pelotudo ese para pasar de una puta vez!

—¡No te atrevas a hablarme así, pendejo de mierda! ¡YO te salve esa vez en Brasil y YO te estoy salvado la vida ahora! ¡Me estoy esforzando por mantenerte vivo, como siempre lo hago! ¡Así que vas a hablarme con respeto! ¡¿Te quedo claro?! —no tuvo respuesta— ¡¿Te quedo claro?!

—¡¿Quieres cerrar ya el orto?! —le respondió sin respeto Cangre.

Antes de que la discusión continuara, Merlín intervino.

—¡HEY! ¡HEY! ¡HEY! ¡Tiempo fuera, tiempo fuera! Calmémonos por favor, recordemos porque estamos aquí —dijo nervioso el vago—. Lleguemos a la sala de control primero y luego vemos el resto ¿okey?

Merlín habló con bastante temor que la discusión entre esos dos individuos escálese y que eso resultase en una pelea. Y si se peleaban, lo más probable es que no llegaran a la sala de control y eso causaría problemas más graves. Nadie miró con enojo a Merlín y luego respiró profundamente por la nariz y soltó el aire tras un segundo.

—Esto no queda así ¡¿Me escuchaste?! Voy a tener una charla con vos luego y voy a matar al argentino que te enseño hablar así.

—¿Cómo sabes que es argentino? —le preguntó Merlín.

—Porque lo sé —respondió de manera seria Nadie.

Nadie sacó su cartera de mala gana y le dijo a Merlín que la sacara también la suya y pusiera su parte.

—Pero no tengo dólares —le respondió Merlín.

Nadie lo miro con odio para luego volver a contar su dinero mientras maldecía a ese vagabundo borracho que no tenía donde caerse muerto. Nadie le entregó el monto al conserje y este comprobó que estuviera lo acordado. Una vez comprobado el total, el muro empezó a elevarse, desbloqueado el camino.

—Bien, ya son dignos de pasar. Suerte y yo me voy a la mierda —dijo el conserje antes de desaparecer de escena.

Ese grupo, ahora con el camino libre, empezó a avanzar con un silencio tenso entre ellos.

—¿Cómo supo que queríamos activar la cabeza nuclear del sitio?

—Yo qué sé.

—¿Esta cosa es real?

—Sí

—Pero no dice nada. No tiene nombre, sexo, ni siquiera tu foto. Solo la fecha de caducidad.

—Sí —Nadie se giró hacia Merlín—, porque soy Nadie.

Merlín le devolvió su “carnet de dignidad” a Nadie bastante fastidiado mientras subían las escaleras del pasaje. Al final de ellas se toparon con una pared que, tras tocarla, reveló una habitación con una computadora sobre un escritorio amplio al final de la misma, frente a un balcón. Habían llegado a la sala de control. Merlín rápidamente se dirigió a la computadora y empezó a poner sus credenciales, dejando el cuerpo de Marw a un costado del dispositivo. Nadie y Cangre, con un silencio sepulcral entre ellos, se dirigieron hacia el balcón. Desde allí, pudieron apreciar un gran aparato metálica cuadro a unos metros debajo de ellos.

—¿Y la bomba? —preguntó el cangrejo azul.

—Allí abajo —le señaló el hombre sin identidad.

El cangrejo azul soltó un suspiro decepcionado sobre el hombro del hombre.

—Esperaba otra cosa.

—¿Qué cosa?

—No sé, algo con forma de bomba, pero grande —dijo el pequeño ser estirando sus pinzas hacia los costados.

—Pues es lo que hay —le respondió fríamente Nadie.

El silencio invadió la habitación, solo siendo interrumpido por el teclear de Merlín. Ambos querían hablar, pero ninguno se animaba. Permanecieron así un momento hasta que uno dio el primer paso.

—Chico… mira, perdón por gritarte así antes.

—No, perdón por haberle respondido mal señor.

Nadie suspiró.

—Niño, no debemos hablarnos así. Así no es como se hablan los amigos. Yo no soy tu padre como para dar educándote ni tampoco soy el mejor ejemplo del mundo como para andar criticando.

—Pero tiene razón, le debo mi vida —le respondió el cangrejo azul con mucha tristeza— y le hablé mal. Señor, no quiera ser malo con usted, pero… Me siento mal. Siento algo muy malo dentro mío, algo que no me gusta y quiero sacarlo, pero no puedo.

—Entiendo eso. Es algo que se acumula muchas veces y lo soltamos en los peores momentos. —Nadie soltó una risa triste— En los peores momentos.

El silencio volvió entre ambos seres mientras admiraban la cosa cuadrada metálica.

—¿Recuerdas la tarde anterior a que volvieras al mar?

La pregunta de Nadie desconcertó al cangrejo.

—Sí —respondió con dudas Cangre.

—Yo te di un chocolate esa vez.

—Sí, me acuerdo. Era feo, muy amargo. Y los bichitos eso no paraban de molestarme los ojos.

—Sí, también hacia un calor insoportable, estaba destrozado y la cerveza que compre estaba caliente —recordó Nadie con añoranza—. Habíamos hablado de algo esa vez ¿de qué era?

—Me explicaba porque había gente tan oscura y otra tan clara.

—Cierto, ya me acorde. Y te había dicho...

—Que era porque unos se lavaban y otros no —terminó la frase el cangrejo azul.

—Sí, eso —dijo Nadie riendo en sus adentros por el recuerdo.

—Una vez, en mi habitación de acá, del sitio, entro un señor muy oscuro a visitarme —empezó a narrarle Cangre—. Y yo le pedí si me podía responder una pregunta. Él acepto y yo le pregunté “Señor, ¿Por qué usted no se lava?”

Nadie tuvo que contener la risa para no interrumpir el relato.

—El señor no me entendió y yo le dije “¿es que no le molesta tener la piel tan sucia?”.

Nadie no pudo contenerse y libero una carcajada.

—Y ¿Qué paso luego? —preguntó Nadie intentando controlarse.

—El señor se molestó y salió de la habitación y dejó la puerta abierta. Empezó a gritar en el pasillo. No estuvo bien que dijera eso, me lo dijo luego el Abuelito, había herido sus sentimientos, pero…

—¿Pero?

—El señor oscuro tenía una voz muy fina, bastante fina. Y cuando gritaba, no sé, me dio gracia. No decía cosas lindas, pero me hacía reír el escucharlo. Era un señor gracioso.

—Me imagino que sí.

Mientras esos dos amigos conversaban, Merlín decidió interrumpirlos.

—Si ya dejaron de ser racistas ustedes dos, pueden venir. Ya terminé de armar la bomba.

Al escuchar eso, ambos individuos se acercaron a la máquina y observaron el monitor con información que no entendían. Merlín les pregunto:

—¿A cuánto tiempo fijo el reloj?

Nadie lo meritó un momento.

—Nos tomaría como veinte minutos salir de aquí, y luego hay que alegarnos de la explosión y no nos llegue la onda de choque. Una hora y media puede que sea justo, ponle dos.

—Okey.

Merlín golpeó las teclas con fuerza y un contador en la pared, con números rojos grandes empezó retroceder.

—Bueno, vámonos de este lugar antes de que se vaya a la mierda.

—De acuerdo ¿Listo para decirle adiós al Sitio-34? —Le preguntó Nadie a su compañero de su hombro.

—Sí, voy a extrañarlo, pero que se vaya a la concha de su hermana.

“Voy a matar a ese argentino, y va a sufrir”, pensó Nadie escuchando a su corrompido Cangrejin. Levantó la vista un momento y analizó el contador.

—Merlín, una duda ¿pusiste bien la hora?

Merlín quedó desconcertado hasta que vio el reloj. Había olvidado poner unos cero más al contador y solo quedaba 1min; 34sg. 1min; 33sg. 1min; 32sg.

—Oh —dijo Merlín.

—¡APAGALO! ¡APAGALO!

—¡YA VOY! ¡YA VOY! ¡YA VOY!

—¡AAAAAAAAAAAAAAAAAAAAAAAAAAAH!

El pánico se adueñó de la sala mientras Melin intentaba detener la marcha de su perdición con gran urgencia. Recurriendo al cancelado de emergencia, la cuenta atrás se detuvo con 1min; 9sg de sobra. Ese grupo se puso a inhalar y exhalar por la boca de manera agitada, con su corazón retumbando en sus oídos, cuando el contador paró.

—¡Idiota! —le gritó Nadie a Merlín.

—Miaaaaaaaa —se escuchó un quejido que captó la atención de todos— ¿Por qué tanto ruido?

Ese grupo dirigió su mirada al cuerpo del animal que se movía muy débilmente a lado de la computadora.

—¡AAAAAH! —gritó Nadie— ¡UN GATO ZOMBIE!

“¿Por qué tengo que llevar al gato zombi?” pensaba Nadie mientras intentaba caminar lo más rápidamente posible hasta su auto. Merlín le había dicho que se adelantara y que se llevar al gato con él. Aunque se movía, Nadie no creía que estuviera más vivo que antes el animal. Cuando salió del sitio, fue hasta su auto que estaba estacionado al frente, abrió la puerta trasera y tiró al felino en el asiento trasero.

—Con cariño… —escuchó decir al animal.

Con asco, Nadie cerró la puerta trasera. Se quedó un momento parado allí, meritando.

—¿Ahora qué? —le pregunto su amigo en su hombro.

—¿Qué con qué? —le preguntó en respuesta Nadie, sosteniendo y dejando sobre el techo del auto al cangrejo azul.

—Y… con todo —dijo el cangrejo azul en un tono incierto—. Solo en pensado en volver a la Fundación por mucho tiempo. Lo logré, y me dieron una casa donde vivir. Y eso estaba bien, estaba con Pepito, Juan, Pedro y Gastón. A veces recibía visitas, no todos eran amigables, pero no me quejaba, era cómodo vivir allí. Ahora… No sé ¿Qué hago?

El pequeño ser le hacía preguntas que hasta los más sabios les costaba responder al hombre. &#34;//¿Qué hacer?//&#34;. Una cuestión que deja a muchos sin poder dormir. Nadie solo pudo responderle con lo que sabia.

—No sé, ¿algo que quieras hacer? ¿Ver?

El cangrejo azul solo levantó las pinzas y las dejo caer de nuevo. Nadie suspiró.

—Yo tampoco sé bien a donde ir ahora. Muchas veces no sé a dónde ir o que hacer. A veces solo me dejo llevar por la inercia y veo donde acabo. Es bastante cansador ser yo, la verdad, pero hago cosas bastante importantes y voy a muchos lugares. Y, no sé… ¿Quieres acompañarme?

—¿Acompañarlo?

—Sí, ¿Por qué no? Me caes bien y eres agradable. Además, muchas veces es solitario ser Nadie y tener un amigo cerca alegra el alma.

—No sé… —dijo con dudas el pequeño cangrejo.

—Te puedo conseguir un sombrero y gabardina.

—¿En serio? —preguntó con interés.

—Sí, conozco a alguien que puede hacerlo. Dime ¿te interesa ascender de agente a detective, Cangrejo Azulado?

Cangre repitió varias veces la frase “detective Cangrejo Azulado” en voz baja, y cada vez le gustaba más.

—Sí —dijo al fin—, voy ¡El detective Cangrejo Azulado está en el caso! —gritó con un tono infantil que enamoraría a cualquiera, ansioso de vivir aventuras.

Nadie sonrió en una mezcla entre satisfacción y culpa. La vida de Nadie no era fácil y hacia muchas cosas que no le gustaban y no le gustaba menos arrastrar a su amigo a esa vida. Pero también sabía de la fuerza que tenía ese pequeño animal dentro suyo, que lo dejó impresionado y le hizo ganarse su respecto en Brasil. Si se mantenían juntos, Nadie sabía que serían imparable. El hombre sin nombre se mantuvo admirando a su nuevo compañero bailando en festejo por su nuevo título cuando notó como un vagabundo se acercaba a ellos.

—Allí estás —lo saludó Nadie— ¿A dónde fuiste?

—Tuve que ir a hacer algunas paces con algo —respondió el exdirector del Sitio-34, Jacobo Merlín, con tranquilidad y sobriedad en su voz. Dio la vuelta para mirar por última vez el lugar que le había dado y quitado tanto a partes iguales—. Bueno, ¿nos vamos antes que esto se vuelva un páramo radiactivo?

—Claro, sube —dijo Nadie.

—¡Pido a adelante! —gritó el nuevo detective Cangrejo Azulado.

Merlín se río y abrió la puerta de copiloto. Antes de poder entrar, Nadie lo hecho con un empujón.

—¿Qué te pasa? —preguntó molesto Merlín.

—Él pidió adelante —le respondió Nadie.

Merlín pudo apreciar en ese momento como ES-264 se había parado sobre el asiento de copiloto, reclamando. Sin ánimos para pelear, abrió la puerta trasera y se sentó en el asiento de pasajero, empujando un poco a Marw.

—Lindo auto —le elogio Merlín pensado que el cangrejo no iba ver nada estando al frente, desperdiciando el asiento.

—Gracias —le agradeció Nadie considerando que Merlín con su aspecto de vagabundo combinaba con su gato zombi recién resucitado.

Nadie arrancó el motor y condujo hacia el horizonte, poniendo la mayor distancia posible entre él y la bomba nuclear que iba a explotar. Nadie iba a volver al Sitio-34, y esta vez no era un juego de palabras.</textarea></pre>
