**Обзор:** Данный документ является неполным списком информации, обнаруженной в SCP-2187-A. Обнаруженные носители информации имеют два вида: написанные от руки или напечатанные заметки или журналы и видеофиксация речи (записи по кругу постоянно воспроизводятся на установленных мониторах).

++ Видеозаписи

Вокруг SCP-2187-A установлено множество дисплеев, которые при подаче питания по кругу воспроизводят видеозаписи. На них виден диктор, говорящий прямо в камеру и сидящий на фоне кирпичной стены. Диктор — черноволосый европеоид возрастом примерно 40 лет, говорящий с слабым русским акцентом. Каждая фраза проговаривается на эсперанто, русском и английском; для краткости включены только английские фразы.

**Видео 2187-01:**
&gt; //Монитор установлен у высоких цилиндрических будок и кучи проводов.//
&gt; 
&gt; **Диктор:** Добро пожаловать, путешественник. Не пугайтесь. Вы вкушаете плоды лучшего полёта человеческой мысли и лучших достижений человечества. Выходите из будок в зал. Скоро ваше замешательство пропадёт.

**Видео 2187-02:**
&gt; //Монитор установлен в коридоре, в который ведёт дверь из комнаты, в которой снималось предыдущее видео. Коридор ведёт в SCP-2187-A-1.//
&gt; 
&gt; **Диктор:** Здесь нет обмана, здесь нет конкретной национальности; вы здесь — член человечества. Гордитесь тем, что вы человек. Это наше главное достижение.

**Видео 2187-03:**
&gt; //Монитор установлен в конце коридора, ведущего в SCP-2187-A-1.//
&gt; 
&gt; **Диктор:** Почему нам следует страдать и тяжело трудиться, что за несправедливость? Нет. Мы, люди, преодолели это. Мы выбрали «Juĝo Nova».

**Видео 2187-04:**
&gt; //Видео показывается на большом центральном дисплее над SCP-2187-A-1 и нескольких маленьких дисплеях вокруг него.//
&gt; 
&gt; **Диктор:** Войдите в один из сканеров и получите билет, чтобы присоединиться к суждению. Пётр рассудит, какое место подходит вам.

**Видео 2187-05:**
&gt; //Монитор установлен над дверями лифтов.//
&gt; 
&gt; **Диктор:** Последнее предупреждение: все честные мужчины и женщины найдут место в «Juĝo Nova», но ваши решения в прошлом определят ваше место в будущем. Пусть достойные наслаждаются триумфом. Удачи; надеюсь, что увижу вас там.

++ Заметки исследователей

Далее представлены записи, найденные по всему SCP-2187-A. Считается, что они написаны создателями SCP-2187. Было найдено гораздо больше листов бумаги, но многие сильно изорваны или испорчены мусором, и их невозможно прочесть.

**Заметка 2187-1:**
&gt; //Найдена на полу; написана от руки на обрывке разлинованной бумаги.//
&gt; 
&gt; Сделать
&gt; * --Написать, что надо сделать-- бадум тссс
&gt; * Спросить Бретта, работает ли солнечный ускоритель. Я знаю, что нет. Я хочу, чтобы он понял — лучше ему его починить.
&gt; * Закончить приёмник масс-импульсов
&gt; * --Понять, что список дел — плохой формат для формулировки своих мыслей.-- бадум тсс
&gt; 
&gt; //Оставшаяся часть страницы оторвана.//

**Заметка 2187-2:**
&gt; //Написано по-русски от руки на куске обычной бумаги.//
&gt; 
&gt; Сейчас воскресенье? Кто придумал воскресенья?

**Заметка 2187-3:**
&gt; //Вдавлена в окно трупом. Страница вырвана из блокнота, бумага — миллиметровка.//
&gt; 
&gt; --17 июля 19--
&gt; Сколько веков мы слышали традиционное «жизнь несправедлива»? Как будто оно что-то значит. Свернусь ли я в клубок и умру, какая разница? Адольф Гитлер кончил так же, как и сожжённые им евреи. Я говорю как --чёртов коммунист-- проповедник равенства и ереси.
&gt; 
&gt; Жизнь несправделива. Будто это хоть что-то меняет. Когда человек как вид перестал быть животным, начал сопротивляться? Я считаю, что это отличает нас от животного. Человек не сопротивляется. Он адаптирует. Не себя; мы остаёмся такими же. Мы адаптируем под себя окружающий мир. Так что же пугает нас, когда мы стоим перед лицом самой великой несправедливости?
&gt; 
&gt; //Оставшаяся часть листа пустая.//

**Заметка 2187-4:**
&gt; //Напечатано по-русски на простом листе картона. На момент обнаружения прикреплён булавкой к доске объявлений, находящейся на боковой стороне SCP-2187-A-1.//
&gt; 
&gt; Логарифмическая линейка — НЕ общественная собственность. Там написано «Аркадий Гиз»; если вы её нашли, немедленно принесите её мне.

**Заметка 2187-5:**
&gt; //Написано на чистом листе бумаги. Прикреплено степлером к доске объявлений.//
&gt; 
&gt; ЧЁРТОВА ЕДА
&gt; Серьёзно почему мы об этом не подумали?
&gt; Телепортировать её с планеты? Ещё 6 мес на автоматизированный сельхоз
&gt; Не кормить людей? Мне кажется, худший вариант. Но мне не нравится быть голодным, в моём раю есть --нежоне-- --нежо-- нежное филе.
&gt; 
&gt; //К доске прикреплены другие небольшие обрывки бумаги, что свидетельствует о том, что до обнаружения там висели и другие записи.//

**Заметка 2187-6:**
&gt; //Найдена прикреплённой к нижней части SCP-2187-A-1. Страница вырвана из блокнота, бумага — миллиметровка.//
&gt; 
&gt; [[size 0.9em]]Оно не поймает Генри, но, возможно, оно поймает этого узкоглазого корейца, который убил его.[[/size]]
&gt; 
&gt; //Остальная часть листа пустая.//</textarea></pre>
