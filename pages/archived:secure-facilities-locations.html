    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;archived-top-box&#34;]]
此页的新版本见于[[[secure-facilities-locations|这里]]]。
[[/div]]

SCP安全设施根据其功能和结构进行标记。它们包含主要名称和可选前缀。

[[[Task Forces|机动特遣队列表]]]现已放出。

[[toc]]

+ SCP设施组成

**Command：** 基金会指挥官与研究主管就收容与未来研究进行决策的设施。机动特遣队同样驻扎于此类站点。由于这些人员的重要性，只有分级为safe的SCP对象才能存放在这些站点。

**Site：** 围绕特定的SCP项目建造的设施。项目可以是任何分级的。

**Sector：** 具有许多功能的超大型设施，其中一个功能是提供住宿与培训D级人员。通常收容Safe和Euclid的SCP项目。

**Area：** 收容Keter级项目的设施。建造区域远离民用场所，并保有核武器，可用于炸毁设施并消除所有设施人员。在Keter级项目收容失效且无法重收容时，即可将核武器引爆。

**Unit：** 隐藏在典型SCP设施内的小型秘密设施。父设施的人员将无法知晓Unit的存在和/或用途。

----

+ 前缀
以下是可附加到设施名称或[[[task-forces|机动特遣队]]]的可用前缀列表，以更好地描述其作用。

**研究/Research：** 一般指专门研究和进行SCP项目实验的设施的基础。

**储存/Storage：** 一般指用于存放目前尚未研究的项目的设施。

**收容/Containment：** 一般指基金会用于控制已经构成威胁且尚未来得及进行研究的SCP的设施。

**流动/Mobile：** 一般指可以以“边移动边跟踪”进行监视或保护移动SCP对象的设施或机动特遣队。

**生化/Biological (Bio)：** 生化收容设施或设施区域收容感染或其他生化异常并同时地处偏远且拥有自密闭机制以防止此类异常逃跑。

**武装/Armed：** 一般指具有高度武装并拥有击退国家级兵团的攻击的安全人员设施，或者指收容造有军事级威胁，且标准安全人员无法控制的SCP项目。

**维度/Dimensional (Dim)：** 一般指用于研究或控制SCP物体的设施，该物体具有扭曲正常空间的超维能力。

**圣物/Reliquary：** 一般指专门研究，收容或储存被认为具有历史或宗教意义的异常SCP的设施。 
------

+ **SCP设施命名示例**

* Containment Area-XXX

* Storage Site-XX

* Research Command-XX

* Mobile Containment Task Force-XXXXXXXX-X

* Sector-XX

------

+ SCP设施列表
鼓励SCP文档编写者列出下面的着名设施以及对象。注意人员和位置是可选的。

++ **Commands**

* **监督者总部（Overwatch HQ）：** 该区域是负责所有SCP项目的Overwatch的总部。监督者由13名监督员，政治实体代表与高级科学家组成。监督者们负责监督新的设施建设，指定新的SCP，处理外部政治关系，以及所有4级人员的任命（以其认为合适的方式管理下属人员）。即便一部分SCP被认为是完全安全甚至是有益的，监督者也会对任何被允许进入总部的SCP采取严格的限制政策。 因此，监督者总部不会收容任何SCP。监督者，站点的工作人员，特工以及驻守在总部的任何其他人都被命令避免与任何SCP的有所接触。监督者们尤其精通防止接触这一点。

* **Command-██：** 位于[数据删除]。目前收容有[[[SCP-120]]]。

++ **Sectors**

* **Sector-07：**  位于[数据删除]的医疗培训和研究设施。目前负责收容[[[SCP-730]]]。

* **Research Sector-15：** 位于[数据删除]中的一个设施，旨在进行研究和实验以找出破坏危险SCP项目的方法。

* **Sector-19：** 位于[数据删除]，是Euclid和次Euclid级SCP项目的D级人员培训居住设施与SCP收容设施，收容有：[[[SCP-013]]]，[[[SCP-018]]]，[[[SCP-022]]]，[[[SCP-044]]]，[[[SCP-045]]]，[[[SCP-063]]]，[[[SCP-148]]]和[[[SCP-512]]]。

* **Sector-25：** 设施位于英格兰███████。收容在该区域内发现的Safe和Euclid级SCP项目，包括[[[SCP-509]]]。

* **Sector-28：** 位于温哥华岛，致力于北美及周边地区的西部沿海作业。主要收容Safe级SCP，包括[[[SCP-654]]]和[[[SCP-709]]]。

* **Research Sector-71：** 位于████湖底部的设施，负责创造适合“动物外貌”（例如犬，猫，马，人）特征的SCP生存的环境，用于研究与先前搜索队训练。Sector-71的第二功能是作为上述“类似动物”的非Keter级SCP收容设施。 

++ **Sites**

* **G2 sites：** 负责[数据删除]。G2负责收容[[[SCP-008]]]，[[[SCP-129]]]，[数据删除]的菌株。

* **G3 sites：** 收容单个无法移动或禁止进行转移的SCP项目的站点子包括：[[[SCP-006]]]，[[[SCP-011]]]，[[[SCP-015]]]，[[[SCP-028]]]和[[[SCP-094]]]。

* **Site-01：** 在一次时间影响事件中消失的繁华市区。Site-01仍在进行维修，大约65％的设施可用。由于其占地面积巨大，其能够容纳许多SCP以及安置所有人员。

* **[http://scp-wiki-cn.wikidot.com/scp-296| Armed Containment Site-03:]**  一个近100平方公里的隔离区，曾经有34个safe级项目，17个Euclid级项目和4个Keter级项目收容于次。所有工作人员都被认为在涉及SCP-███的事故发生后失踪，遂在[数据删除]后制定紧急协议XT-████。除了Keter级的SCP-███之外，之前收容于ACS-03的所有SCP项目现在都在[[[SCP-296]]]内进行了说明。

* **Site-05：**  围绕废弃的医院建造，其中收容[[[SCP-948]]]。

* **Site-11：** 基金会的主要情报中心，Site-11不收容任何项目，但作为进出基金会的所有情报的中心。鲍威将军的代理办公处就在此处。Site-11位于美国中西部的某地。

* **Storage Site-12：** 位于德国鲁尔区的小型工厂。目前收容[[[SCP-1114]]]。

* **Bio Site-13：** 次要生物收容设施，目前只有[[[SCP-1121]]]的唯一已知标本。

* **Research Site-14：**  主要辐射类项目研究地点。收容对象包括：[[[SCP-081]]]，[[[SCP-113]]]在研究时，以及[[[SCP-578]]]。

* **Site-15：** 主要是电子SCP的收容设施。目前收容有[[[SCP-079]]]以及其他档案和数据库。由于所包含内容的异常性质，严禁使用互联网与其他形式的连接。所有墙壁由厚混凝土建造，内置信号干扰器。

* **Site-17：** 低安全等级的站点，可容纳威胁度低下的人形SCP。包括：[[[SCP-053]]]，[[[SCP-073]]]，[[[SCP-091-ARC]]]，[[[SCP-105]]]，[[[SCP-182]]]，[[[SCP-327]]]，[[[SCP-343]]]，[[[SCP-847]]]和[[[SCP-992]]]。 

* **Site-19：**  目前基金会的最大设施。Site-19收容有许多SCP项目，包括：[[[SCP-012]]]，[[[SCP-014]]]，[[[SCP-101]]]，[[[SCP-116]]]， [[[SCP-126]]]，[[[SCP-196]]]，[[[SCP-232]]]和[[[SCP-241]]]。

* **Red Pool Containment Site：** 完全用于收容处理[[[SCP-354]]]与可能从中出现的实体，以及其可能直接造成的任何不可视冲击的站点。

* **Site-22 (A and B)：** Site-22A位于伊拉克北部摩苏尔地区的一个机场，是涉及[[[SCP-036]]]朝圣的起始地点。Site-22B是一个地点不定的机场，每年只出现一次，是[[[SCP-036]]]的最终目的地。

* **Storage Site-23：** 储存各种SCP项目，例如：[[[SCP-038]]]，[[[SCP-043]]]，[[[SCP-059]]]，[[[SCP-113]]]。

* **Containment Site-28：** 纽约SoHo公寓楼的一部分。包含[[[SCP-602]]]和一些其他Safe级对象。作为MTF Pi-1的运作基地和城市运营培训基地。

* **Dimensional Site-31：** 之前位于████████████；因为收容[[[SCP-579]]]而被摧毁。

* **Site-32：**  位于地理北极附近。作为Euclid级，次Keter级项目的收容设施，需要低温来维持研究与收容。项目包括：[[[SCP-037]]]，[[[SCP-191]]]。

* **Site-33：**为一家位于伯明翰的工厂，主要负责应对Keter级的模因威胁。低于3级权限的所有工作人员都需要进行脑叶切除术以防止暴露和污染。以拥有众多常驻心理学家而闻名。最近于[数据损坏]退役后重新投入使用。

* **Site-35：** 围绕俄罗斯联邦乌拉尔钢铁厂建造。作为研究其中[[[SCP-1011]]]长期影响的一部分，其中的D级人员免于月末磨砂程序。该站点为东欧的几乎所有基金会工厂提供1xxx，3xxx和5xxx号钢。

* **Site-36：** 印度███████州████████外的设施。旨在收容[[[SCP-1135]]]，以及作为该地区基金会特工的集散点。同时该站点也作为该地获得的数个Safe级对象的收容站点，包括[[[SCP-1120]]]。

* **Site-38：** 田纳西州某农村的小型设施，收容Safe和Euclid级别的SCP。同时保有与同行组织388-Alpha，“Alexylva大学”有关的各项SCP物品。主要由低级研究人员和D级人员组成。

* **Site-39：** 欧洲中部设施，致力于在人口稠密的城市地区探测与收容新发现的SCP物体。 目前，没有SCP被收容，尽管其已被用作SCP-███，SCP-███和SCP-███的控制设施。

* **Armed Research Site-45：**  重型武装警卫保护和控制可被武器化的待研究SCP项目。包括：[[[SCP-127]]]和[[[SCP-154]]]。

* **Dimensional Containment Site-47：** 在19号库房内收容有[[[SCP-314]]]。

* **Site-57：**  保持生物学休眠，但没有显示出任何干扰或污染的迹象。尽管如此，该地区为[[[SCP-861]]]收容期间第2级冲击事件发生的位置，因此被特殊监控。

* **Site-62：** 于[数据删除]收容有[[[SCP-004]]]，作为抵御不可避免的核战争的避难所。SCP项目有：[[[SCP-030]]]，[[[SCP-579]]]。

* **Site-65：** 位于安第斯山脉北部的小型设施，围绕SCP-225-1建造，研究如何收容或无效化[[[SCP-225]]]。

* **Bio-Site 66：** 围绕[[[SCP-1479]]]建造的中型收容站点，专门用于收容生物或近生物项目与其产物。收容有[[[SCP-478]]]和[[[SCP-569]]]的实体，以及[[[SCP-646]]]，[[[SCP-806]]]和[[[SCP-886]]]。

* **Site-67：** 位于英格兰东北部的小型设施，用于容纳来自周围地区的高风险SCP，在SCP-███突破收容后被遗弃。有关详细信息，请参阅精神疾病评估日志47721。

* **Site-71：** 岛屿位于太平洋中部。用于保护和无效[[[SCP-1713]]]产生的所有实体。

* **Dimensional Research Site-72：**  主要研究能够扭曲空间的Euclid级异常物体。

* **Site-73：** 为了收容[[[SCP-666]]]而建在西藏山区。

* **Reliquary Research and Containment Site-76：** 收容据称为人造的SCP项目。包括：[[[SCP-044]]]，[[[SCP-138]]]，[[[SCP-147]]]，[[[SCP-224]]]，[[[SCP-228]]]，[[[SCP-256]]]，[[[SCP-267]]]，[[[SCP-294]]]，[[[SCP-698]]]和[[[SCP-869]]]。

* **Site-92：** 官方宣传为望远镜装置，收容有[[[SCP-402]]]。

* **Bio Site-103**：围绕[[[SCP-757]]]建立的网站。现场设施包括用于举行所述SCP的笔和住房/操作设施。 现场应清洁任何对植物有害的产品。

* **Bio Research Site-104**：用于监控[[[SCP-628]]]。站点建设符合严格的隔音和抗震建筑规范。现场应清除任何对植物有害的物品。

++ **Units**

* **Storage Unit-03：**  敏感物件的浮动存放地：[[[SCP-064]]].

* **Storage Unit-05：**  敏感物件的浮动存放地： [[[SCP-005]]].

* **Storage Unit-07：**  敏感物件的浮动存放地，父设施：Site-19：[[[SCP-109]]]。

* **Existential Containment Unit：** 存储可能导致本体论或预定悖论的项目。父设施[已编辑]：[[[SCP-411]]]。

++ **Areas**

* **Armed Reliquary Containment Area-02：** Keter级别的用于收容不确定来源和威胁级别的项目。保有最大的核武器库，用于威胁消除任何SCP设施。包括：[[[SCP-035]]]，[[[SCP-861]]]，[[[SCP-968]]]。

* **Storage Area-05：** Keter级对象的收容存储设施，由于对世界和/或宇宙的影响未知，因此不得销毁。 

* **Containment Area-07：**  被[[[SCP-058]]]摧毁。

* **Bio-Research Area-12：** 为研究生物，特别是人形SCP的设施，包括[[[SCP-007]]]，[[[SCP-040]]]，[[[SCP-041]]]，[[[SCP-053]]]，[[[SCP-054]]]和[[[SCP-592]]]。还有[[[SCP-002]]]，[[[SCP-010]]]，[[[SCP-016]]]，[[[SCP-017]]]，[[[SCP-021]]]，[[[SCP-042]]]，[[[SCP-143]]]和[[[SCP-153]]]。

* **Armed Bio-Containment Area-14：** 负责收容生物与能够活动的SCP项目，驻扎有机动特遣队Phi-1。收容的SCP对象包括：[[[SCP-058]]]和[[[SCP-082]]]。[[[SCP-076]]]以前住在这里。

* **Containment Area-25：** 在收容[[[SCP-076]]]过程中引爆核弹头而被摧毁。

* **Storage Area-134：** 由IWS监督的高度机密设施。致力于[[[SCP-160]]]和SCP-███的收容。

* **Area-179：** [[[SCP-1179]]]的上方区域；宾夕法尼亚州C█████████镇以及Research Site-██的旧址。收容有多个SCP的小型研究设施所在地，包括[[[SCP-1050]]]。

* **Area-354：** 围绕[[[SCP-354]]]建立的大面积包含从红池中出现的实体。

++ **SCP船只**

* **SCPS //Demeter//：** 对外船号USS //Nassau//，为一艘气象船，巡航于太平洋南纬█████████和西经██████████，对从[[[SCP-120]]]弹出的人员进行搜救。

* **SCPS //Guardian//：** 公开船号HMCS //Huron//（DDG-281）伪装成HMCS //Athabaskan//（DDG-282），为一艘加拿大//易洛魁//级驱逐舰。其已从CMFC[[footnote]]译注：Combined Marine Forces Component（海军陆战合成战斗队）[[/footnote]]正式退役。作为掩护，其被对外宣称已经作为靶船，但实际上是伪装成其姊妹船//Athabaskan//出售予基金会在东太平洋进行调查，检索，收容和破坏异常物体和生物。
 
* **SCPS //Defender//：** 公开船号USS //Ramage//（DDG-61），美国海军//阿利·伯克//级驱逐舰，根据机密协议（在██████████████的赞助下）在大西洋西部进行对异常物体和生物的调查，检索，收容与破坏。其还将被用于防御海上和沿海SCP设施，以防止严重的收容失效或敌对势力的袭击。这是为了阻止导致[[[SCP-112-ARC]]]被盗的事件。拥有有限的防空能力。

* **SCPS //Basisty//：** 公开船号//恰巴年科海军上将//号（BPK-650），俄罗斯海军//无畏//级驱逐舰，由[数据删除]保留付费保留。在波罗的海，北海与东大西洋行使与//Guardian//和//Defender//相同的职责。同时具备核和常规打击能力以及K级灭菌套件。

* **SCPS //Astraeus//：** 前USCGC //Point Harris//，美国海岸警卫队//点//级武装巡逻艇，由基金会通过前线组织购买。用于监测地中海的异常物体和生物，包括[[[SCP-1040]]]。</textarea></pre>
