**アイテム番号:** SCP-1087-JP

**オブジェクトクラス:** Safe
 
**特別収容プロトコル:** サイト-81██に設置された標準的人型収容室にSCP-1087-JP-aは収容されます。SCP-1087-JP-aの収容室にはSCP-1087-JP-1特別収容室が併設され、部屋の中央には3台のSCP-1087-JP-1が設置されています。SCP-1087-JP-aにはSCP-1087-JP-1を監視する任務が与えられ、この監視はSCP-1087-JP-a以外によって行われることはありません。

SCP-1087-JP-aは毎日、日本時間の19時から翌日の3時までの間SCP-1087-JP-1の直視による監視を行います。この監視行為は警備員2名以上による監視カメラでの遠隔の監視が同時に行われています。また監視時間帯中にSCP-1087-JP-1特別収容室内の少なくとも半径5m以内にSCP-1087-JP-a以外の人間が存在してはいけません。

監視は全てのSCP-1087-JP-1の電源が入れられた状態で行われ、それ以外の時間ではSCP-1087-JP-1の電源は落とされます。万が一監視中にSCP-1087-JP事象が発生した場合、備え付けの緊急連絡用装置を含むあらゆる通信機器は正常に作動しないことが予測されるので、警備員は監視役を１人残し、常駐の担当職員へ速やかに直接の連絡を行ってください。

SCP-1087-JP-aの健康状態はSCP-1087-JP-1の監視任務に支障がきたさぬよう常に管理・維持されます。SCP-1087-JP-aは基本的にSCP-1087-JP-1監視以外の任務が与えられることはなく、身体的・精神的悪影響が懸念される実験・探索任務からは例外なく除外されます。SCP-1087-JP-aにSCP-1087-JP-1監視以外の任務を与える場合はセキュリティクリアランスレベル3以上の職員2名以上と、サイト管理者の承認を得てください。

現在機動部隊さ-8(“廃品回収”) により財団が保管している3台のSCP-1087-JP-1を除いて日本全国に残存するSCP-1087-JP-1の回収・撤去・廃棄が続けられています。

**追記:** 201█/██/██以前の特別収容プロトコルは以下を参照してください。 また現在の特別収容プロトコルは20██年に発生が予見されている1087-JP発生イベントに伴い改定が予定されています。 - 堀井博士

**説明:** SCP-1087-JPは特異な超能力付与に関わる事象の総称です。SCP-1087-JP事象は1960年代前半に製造されたメーカーを問わないブラウン管テレビ(以下SCP-1087-JP-1と呼称)を通して影響を受けた人間(以下影響者と呼称)に対して発生します。SCP-1087-JPは196█年から196█年の約1年間に集中して発生したとされ、影響者の年齢の9割は当時満18～22歳であると判明しています。現在SCP-1087-JP事象は後述の事案1087-JPを除いて最低でも██年間発生していないことが影響者の証言より算出されています。そのため財団が実際に確認しているSCP-1087-JP事象は事案1087-JPの1件のみとなります。

現在判明しているSCP-1087-JP事象の発生条件は以下の通りです。

* 影響者が自宅にいる。
* 日本時間におけるおよそ20時～2時の間である。
* 部屋に備え付けられているSCP-1087-JP-1の電源が入れられている。
* SCP-1087-JP-1を中心とした少なくとも半径3m以内に影響者以外の人間が存在していない。

上記の条件が揃った状態かつ、完全に不確定な頻度でSCP-1087-JP-1に映っていた画面が暗転した後に砂嵐状態[[footnote]]スノーノイズ。アナログテレビ放送を受信する際のノイズの一種。[[/footnote]]になります。この時点でSCP-1087-JP-1の電源をOFFにする、電源コンセントを抜く等しても画面の内容に変化は現れず、SCP-1087-JP事象を回避することも不可能になります。画面が砂嵐状態に移行して10秒前後で再度画面が暗転した後に人型実体(以下SCP-1087-JP-2と呼称)が画面に映し出されます。

SCP-1087-JP-2の見た目は黒衣に黒の仮面のような被り物[[footnote]]事案1087-JPにより被り物であることが確認されました。黒漆五枚胴具足 伊達政宗所用の前立が無い状態と酷似していますが関連は不明です。[[/footnote]]をしており、流暢な日本語を話すことが出来ます。SCP-1087-JP-2は不明な手段にてSCP-1087-JP-1に映像を送り込み、影響者に語りかけます。この時のやり取りはSCP-1087-JP-2からの一方向的なものであり、影響者からの問いかけ等はSCP-1087-JP-2に対して伝わりません。SCP-1087-JP-2が語る話の内容は影響者によって若干の差異はありますが概ね同じ構成になっています。以下は影響者の証言を元にSCP-1087-JP-2が語る内容を概略としてまとめたものです。

&gt; **1:** SCP-1087-JP-2は自身の存在を宇宙連邦に加盟する、とある惑星の代表者である [翻訳不能。恐らくSCP-1087-JP-2の名前]と名乗る。
&gt; **2:** 地球はその連邦により監視対象となっており、常時情勢を見守られている。
&gt; **3:** 現在地球は危険因子とみなされ、武力を持って侵攻予定であると告げられる。
&gt; **4:** 猶予を10年与える。それ以内にSCP-1087-JP-2の指摘する問題を改善しなければ地球を滅ぼすことになる。
&gt; **5:** 特別に強力な超能力を付与する。超能力を活用して指摘事項を改善すること。

この時危険因子と判断された内容に関しては環境汚染・国家間の紛争・貧富の差・差別や迫害の存在等その他をいずれかもしくは複合的に指摘します。

SCP-1087-JP-2が語る内容を聞いた影響者は、それまで影響者がどのような思想･信条を持ち合わせていたとしても話の内容を真実だと認識します。これはSCP-1087-JP-2によって引き起こされる精神的強制力と考えられています。影響者は大抵の場合超能力発現の試みと指摘事項改善のため社会運動[[footnote]]主に1968から1970年にかけておきた全共闘運動。[[/footnote]]への参画に傾倒します。影響者の精神影響は最長5年程度の一時的なものであり、時が経つにつれSCP-1087-JP-2が語った内容及びSCP-1087-JP-2そのものの存在を失念しますがインタビューにより容易に記憶は引き起こされ、Cクラス以上の記憶処理によって完全に記憶から消すことが可能です。

SCP-1087-JP-2より付与される超能力は影響者により異なる能力が付与されます。付与される能力に共通する特筆すべき特徴として、発動条件を主たる原因とするその実用性の皆無さがあります。この特性により影響者の内約7割が能力の発現が出来ない、もしくは発現出来たとしても再現することが出来なかったと判明しています。また現在までに確認されている全ての影響者に与えられた能力は全て消失していると考えられ、再現実験において能力が発現した事例はありません。

影響者に与えられた超能力の種類における割合には明らかな偏りが存在します。特に生命体に対して殺傷･精神影響を与える事を可能とする能力は全体の█%に留まっています。--このことから--SCP-1087-JP事象はSCP-1087-JP-2による--愉快犯説・超能力付与の失敗による計画延期説に大別されますが、全く別の意図があるのではと唱える研究者も存在します--人類の拉致･強制徴募[[footnote]]本人の意思を考慮せず、強制的に兵士として徴用すること。[[/footnote]]が目的であった事が事案1087-JPにより発覚しました。以下は現在確認された能力の一部抜粋となります。完全なリストはファイル「SCP-1087-JP超能力一覧」を参照してください。

**付記:** 以下に記載されている能力・発動条件・制約の内容は影響者の証言を元に作成されています。
&gt; 
&gt; **能力概要:** 念じた対象物を自在に浮遊・旋回・移動させる。
&gt; 
&gt; **発動条件･制約:** 
&gt; * 対象物が影響者を中心として半径1m以内に存在する。
&gt; * 影響者を中心とした半径2m以内に影響者以外の人間が存在しない。
&gt; * 対象物の重量が40g以下である。
&gt; * 一度に動かせる対象物は1つである。
&gt; * 約10秒以上の連続使用で聴力が完全に失われ、30秒を超えると影響者の健康状態にかかわらず意識を失う。能力の行使を止める・意識を失うことによる強制終了によって聴力は完全に回復する。
&gt; 
&gt; **分析:** 特筆事項無し。
 
&gt; **能力概要:** 影響者の視界内に存在する対象物の組成を問わず、あらゆる物質を透視する能力。
&gt; 
&gt; **発動条件･制約:** 
&gt; * 30秒以上瞬きをしない状況で対象物を視認し続ける。 
&gt; *  影響者の鼻先と対象物を接触させる。
&gt; * 1度透視を行うと36～126時間以上経過しないと能力の再発動が出来ない。
&gt; * 能力使用から15秒前後で誰かに見つめられている感覚に陥り、30秒を超えた時点で見つめている何者かが視界に入る。対象物から顔を離すことで消失する。
&gt; 
&gt; **分析:** 視界に入ってくる存在は人のようには見えたが、人間とは思えなかったと証言しています。 - 幸山研究員

&gt; 
&gt; **能力概要:** 特定の生物の視界と同期する。
&gt; 
&gt; **発動条件･制約:** 
&gt; * 一般的に座禅と呼ばれる姿勢をとる。 
&gt; *  目を閉じ、常に何かしらの独り言を呟く。
&gt; * 影響者を中心とした半径50m以内に存在する、ランダムに選ばれた人間以外の哺乳類及び鳥類の視界と同期する。
&gt; * 対象が範囲内から離れると別の生物の視界へ自動で移る。
&gt; 
&gt; **分析:** 特筆事項無し。 

&gt; **能力概要:** 瞬間移動。
&gt; 
&gt; **発動条件･制約:**
&gt; *  1日以上食物を摂取していない。
&gt; *  最低2つ以上の衣服･装飾物を身に着けている。
&gt; * 目を閉じ、移動を希望する場所を念じる。
&gt; * 一度でも影響者が足を運んだことがある場所でなければならない。
&gt; * 一度能力で移動した場所は、再度能力によって移動することは出来ない。
&gt; * 移動した場合、身に着けているものを1つ残して全て消失する。
&gt; * 
&gt; 
&gt; **分析:** 特筆事項無し。

SCP-1087-JPは1970年代後半から定期的に発生するブラウン管テレビに映る謎の宇宙人の噂話の調査にあたっていたエージェント中根が、一般人及び財団職員に対して聞き込み調査行った結果その存在が示唆されました。現在確認されている影響者の数は███人であり、財団内部においても██人確認されています。影響者の存在が日本全国各地にて存在し、証言の統一性からも偶然とは片付けられない規模である点から異常性が認められました。現在予備を含めた3台のSCP-1087-JP-1を残しそれ以外を廃棄して回ることで現在の収容手順に至りました。また証言より確認されている全てのSCP-1087-JP事象は日本国内でのみの発生とされ、判明した影響者には調査の後Cクラス記憶処理が施されました。

 **補遺1:** 200█/█/██時点での堀井博士の考察
&gt; 現在証言の取れているSCP-1087-JP事象に関して懸念がある。それはSCP-1087-JP事象がSCP-1087-JP-2にとって想定外の事態だったとする場合だ。これは影響者に与えられた超能力がまるで使い物にならなかったことから推測される。結局これも結果論でしかないが、本当にSCP-1087-JP-2が地球に侵攻するつもりであればとっくに実行しているだろう。
&gt; 
&gt; 要するに脅威が去っているわけではない。例えば望む結果を得られなかった研究者は、そのたった一度の試行で満足するだろうか？その結果を踏まえフィードバックをかけないだろうか？これはSCP-1087-JP事象にも同じことが言えると考える。このままSCP-1087-JP-2は引き下がるのだろうか？より完璧な方法をもってして、目的の遂行に移る可能性は？SCP-1087-JP-2の言う「強大な」超能力が世に蔓延した時、今の我々に対処し得るだけの準備が出来ているのだろうか？
&gt; 
&gt; いずれにせよ、我々には影響者による更なる証言を収集し、我々財団の下でのみSCP-1087-JP事象を発生させられる環境を整え続けなければならない。
&gt; 
&gt; しかし、SCP-1087-JP-2は能力を与えた時期も影響者の年齢も作為的に選んで増やしている割にはどこか見境ない。しかも直接危害を加える能力が極端に少ないことも疑問だ。SCP-1087-JP-2は果たして、本当に我々に対して脅威を与えたかったのだろうか？ もしSCP-1087-JP-2の目的が愉快犯でもなく、地球に対する侵攻ですらなかったとしたら……SCP-1087-JP-2は我々に何を求めていたというのだ？ -堀井博士

[[collapsible show=&#34;+ 事案1087-JPを表示する&#34; hide=&#34;- 閉じる&#34;]]
**事案1087-JP:** 20██/██/██ 日本時間の午前1時36分にSCP-1087-JP事象が発生。当時現場に居合わせたのは、特別収容プロトコルに則りSCP-1087-JP事象の監視を行っていたDクラス職員1名とモニタ室から遠隔で監視を行っていた警備員1名のみであった。以下はSCP-1087-JP事象記録内容の詳細になります。

&gt; **SCP-1087-JP事象発生直前の様子**
&gt; 
&gt; **対象:** D-20015
&gt;  
&gt; **1:35:00** D-20015は財団により許可を受けた上で与えられていた情報雑誌に目を通している。
&gt; 
&gt; **1:36:01** 3台設置されているSCP-1087-JP-1の内1台の画面が暗転する。この時点でD-20015は異変に気付いていない。
&gt; 
&gt; **1:36:12** 暗転から画面が切り替わり、画面内には黒色のエッグチェアのようなものが映し出される。この時点でD-20015は画面の異変に気付く。
&gt; 
&gt; **1:36:25** 画面内にSCP-1087-JP-2が現れ、椅子に腰を掛ける。D-20015は身を乗り出し画面を凝視している。
&gt; 
&gt; **1:36:47** SCP-1087-JP-2が語り始める。D-20015は備え付けの連絡装置による報告を試みている。
&gt; 
この時行われたD-20015による緊急コールは原因不明の要因により繋がらず、担当職員への周知が遅れる結果となりました。またモニタ室でも同様の現象が起きていたと報告されています。以下はSCP-1087-JP-2との音声記録の詳細です。

&gt; **SCP-1087-JP-2:** 久方ぶりだね地球人の方。君たちの文明も随分発展したようだが、まだこの方法でも繋がるようで安心した。またこうして君達と通信できたことを嬉しく思うよ。まぁ目の前には画面の前の君1人しかいないのだろうがね。
&gt; 
&gt; **D-20015:** な、何だ何だ？番組……とかじゃねぇよな……。
&gt; 
&gt; **SCP-1087-JP-2:** 今日は君たちにどうしても伝えたいことがあったんだ。どうか聞いて欲しい。
&gt; 
&gt; **D-20015:** お、おい待ってくれ。俺一人じゃちょっと……[緊急コールに繋げようとしている]今担当みたいなの連れてくるから……くそっ！何で繋がんないんだよ！
&gt; 
&gt; **SCP-1087-JP-2:** 私は……いや私たちは君たちに謝罪をしたい。
&gt; 
&gt; **D-20015:** 待ってくれって！……ていうか聞こえてる感じがしねぇな。
&gt; 
&gt; **SCP-1087-JP-2:** 君たちを我々の都合に巻き込もうとしたことを謝りたい。本当に申し訳なかった。
&gt; 
&gt; **D-20015:** [独り言のように]どうせ記録してんだよな……繋がんねぇんだ事後報告でも仕方ないよな……。
&gt; 
&gt; **SCP-1087-JP-2:** [何かを見るような仕草]本当は話すべきか迷ったんだ。でもまだ時間はあるようだし、気晴らしに少し語らせてもらおうか。
&gt; 
&gt; **D-20015:** 観察、そう観察。
&gt; 
&gt; **SCP-1087-JP-2:** まず初めに、我々が今まで君たちに伝えてきた内容は全て嘘だ。銀河連邦なるものは存在しないし、当然君たちの星に侵攻するつもりもない。そもそも君達と我々の世界は次元が違うからな。あぁ、次元が違うというのは文字通り別宇宙の世界と思ってもらって良い。ただ、こうして君たちと通信できているという事実に関しては、実は私も驚きを隠せていない。まぁこれが可能なのは我々が固有に持っている能力に起因するものものなのだが……うん、そうだ種類は違えど君たちに分け与えたものと全く同じ力だ。あぁ……いや、全く同じではなかったようだったね。どうも我々の能力は君たちの次元では上手く機能しなかったみたいだ。これが我々にとっての最大の誤算であると同時に不幸中の幸いだったと言わざるを得ないわけだが……。
&gt; 
&gt; **D-20015:** ぼーっと監視してるよりいくらかましだな……。
&gt; 
&gt; **SCP-1087-JP-2:** [笑うような仕草]訳が分からないという顔をしていそうだな。さて、かいつまんで話すが、我々の惑星は今まさに宇宙人による脅威に曝されている。どういうことかと言うと我々の惑星の本当にすぐ近くにまた別の惑星があってね、そこにも文明を築いた生命体がいるんだ。我々と彼らは非常に近しい文明レベルを持っていた。彼らとの大きな違いに、科学では説明の出来ない超常的な能力を我々は有していた。誰にでもというわけではないがね。一方彼らは優れた科学力を持っていた。近しいとは言ったが常に彼らは我々の一歩先を行っていたよ。とは言え惑星間の交流はほぼ皆無だった。お互い触れぬ存ぜぬが暗黙のルールでね。……だが彼らは突如我々の惑星に侵攻してきた。
&gt; 
&gt; **D-20015:** 本当にこれ誰も気づいてねぇのかな……。
&gt; 
&gt; **SCP-1087-JP-2:** 初動に遅れを取った我々は程なくして支配された。我々の能力には非常に強力なものもあるが、奴らは我々さえ知り得なかった能力の隙をついた。我々の能力の波長に干渉する妨害装置を創り上げていたため、奴らの科学力と軍事力を前に成す術もなく投降するしかなかった。まぁ狙いは資源だろう。ここら辺はあまり詳しく語っても仕方ない。当然、突然の侵攻に反発するものは多くいたのだが……奴らの統治は基本的には我々の人権を尊重をしたが、反発する者には容赦はなかった。常に能力は封じられ、奴らに従うしかないと思っていた。能力の行使を目論めば、例外なく殺された。
&gt; 
&gt; **D-20015:** [欠伸をする様子]
&gt; 
&gt; **SCP-1087-JP-2:** あぁ、つい話が長くなってしまいそうだな。ある時我々は発見した、妨害装置の影響を受けない能力者がいることを。その能力者の一人に我々の所有しているある装置と組み合わせることでこの惑星ではないどこかの誰かと通信できることが判明した。更にまた別の装置を用いることで我々の元へ転移できる可能性も示唆されていた。これは我々にとって吉報であった。実は奴らの妨害装置の現在位置は全て把握している。そう簡単に量産できない代物だという情報も入手している。1台当たりの効果範囲が異常に広いことも、逆に我々には追い風だ。そして妨害装置を同時多発的に破壊することが出来れば……我々は一気に優位に立てる。そのためにも多くの能力者が必要だった。だから、どこの誰ともわからない存在に、一縷の望みを賭けた。
&gt; 
&gt; **D-20015:** 自分勝手な奴らだな。
&gt;  
&gt;  **SCP-1087-JP-2:** 我々の能力を付与することは、適正さえ合致していれば実に簡単でね。暗示みたいなものだ。要するに我々の計画はこうだった。そこが地球と呼ばれていることが分かり、調査の中で我々の言う適正に合致する者が多くいた。しかも、妨害装置の影響を受けない[翻訳不能]タイプだときた。適正を持ち、知性に溢れる若者を中心に能力を付与して回った。主にサポート用の能力だがね。能力を付与し、開花した能力に馴染んでもらってから直ぐにも我らの星へ転移させる予定だった。そう戦力の補強という意味でね。
&gt; 
&gt; **D-20015:** 俺連れてかれたりしないよな？まだ心の準備が……。
&gt; 
&gt;  **SCP-1087-JP-2:** だが現実は上手くいかなかった。まず我々と君たちは時間の流れがあまりにも違うようだな。数日で転移の予定だったが、君たちの世界では何年もの時が経っていたようだ。初めはそれが一番焦ったよ。何しろ我々にとっては強大な能力を付与したつもりだったからな。少なくとも1000人以上に付与をしたものだから、地球内での勢力図が変わるほどの混乱が起きたんじゃないかと心配したよ。まぁ少々の混乱は起きたみたいだね[笑うような仕草]。ん……あぁそろそろか。長々話した割に中途半端になってしまったな。
&gt; 
&gt; **D-20015:** なんだ、帰るのか。
&gt; 
&gt; **SCP-1087-JP-2:** さて、もうすぐ作戦決行の時間になるな。君達と通信が叶って嬉しかったよ。君達は、例え一時的だったとしても我々の希望だった。もちろん自分勝手だとは思っている。能力の付与が正常だとしても、君達を実際転移させたところで我々の言うことを素直に聞いてくれない可能性のほうが、まぁ普通だろう。だが、これは我々にとってのささやかな抵抗だったのだ。そうだ、最後にこれだけは言わせてくれ。我々はこれから侵略者どもに最初で最後になるであろう襲撃をかける。
&gt; 
&gt; **D-20015:** おいおい、無駄死にするだけじゃね？ 
&gt; 
&gt; **SCP-1087-JP-2:** 侵略されたまま辛酸を舐めるくらいなら戦おうと、皆が立ち上がってくれた。そう、決して確実ではないが可能性に溢れた作戦だ。我々は、諦めない。だからこの作戦が成功した暁には、また君達とこうして話をしたいと思っているよ。妨害装置さえなければこんな一方向の会話なんかじゃなく、次元を超えて交流することもできるんじゃないかと考えている。そこで君に能力を授けようと思う。
&gt; 
&gt; **D-20015:** へっ？
&gt; 
&gt; **SCP-1087-JP-2:** 安心したまえ、君たちの知っている通り何の役にも立たない能力だ。だが、この能力はいつか我々を引き合わせてくれる。そうだな、せっかくだから能力に名前を付けよう。……おぉっと部下が私を呼んでいる。君たちの言葉で「再会」とでも名付けようか。どうか大事に残しておいてくれよ。大体……10年、10年後になるな。
&gt; 
&gt; **D-20015:** いやいやマジで勘弁してくれよ。マジで余計なことすんなよ！
&gt; 
&gt; **SCP-1087-JP-2:** それでは地球人諸君。我々の一方的な友好をどうか好意的に受け止めてくれたまえ。さらばだ。
&gt; 
&gt; [SCP-1087-JP-1の画面が暗転]
&gt; 
&gt; **D-20015:** 勝手なことばかり言いやがって！せっかく楽な任務に回されたと思ってたのに、またおっかねぇ実験生活に戻っちまうよぉ……。
&gt; 
&gt; **&lt;記録終了&gt;** 
&gt; 
&gt; **終了報告書:** 事案発生後に通信機能が回復していることに気付いた警備員により担当職員が招集され、D-20015は保護されました。D-20015と警備員は精神鑑定を受け異常は無いことが確認されています。今回の事案から、10年後の20██年に新たなSCP-1087-JP事象が発生することが予測されています。この1087-JPイベントに伴い現在の特別収容プロトコルは一時的に改訂されます。またD-20015は新たにSCP-1087-JP-aとして分類され、能力発現条件の解明実験が順次予定されているため再雇用及び解雇は当面見送られます。
&gt; 
&gt; **分析:** 彼らの事情も分からなくもないが、迷惑極まりない話だ。奴らは我々人類に対する積極的な接触を企てている。最低限のコストで安全に収容出来ていたと思っていたがこれでまた振り出しだ。意味深な能力を付与された以上今まで通りの接触の仕方とは限らなくなるだろう。そしてD-20015だ。何としてもD-20015を次回1087-JPイベントまで、我々の下で安全かつ確実に生かしておかなければならない。D-20015がいる限り彼に付与された能力を通して我々にコンタクトを取ってくると考えるのが自然だ。D-20015がもし10年後に何かしらの理由で生きていなかったら……SCP-1087-JP-2はどんな手段を使ってでも人類に対してコンタクトを取ろうとするかもしれん。何しろ10年の猶予だ。あらゆる可能性を洗い出し、完璧な収容方法を確立させる事が我々に求められている。 - 堀井博士
&gt;
