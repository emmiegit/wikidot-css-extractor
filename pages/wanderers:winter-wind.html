**冬风萧瑟**
**作者：**[[*user TimeElapsed]]

华沙起义者的痛歌。

写于2019.10.7，经修改润色后重发。
[[include :scp-wiki-cn:credit:end]]
Perry眼前是自己用手抄写的《冬风练习曲》谱子。##transparent|Jane行走在华沙冬日的小路上，低着头匆匆赶路。##

现在，不知多少次，他仍捶胸顿足。“三个月，”Perry狠狠拍着自己的脑袋，“三个月，我却连前两页都弹不下来……”##transparent|“赶紧回家练琴！”她的母亲嘱咐道。得快点回去。##

这也确实是怪事：他长于钢琴，比这还困难的《钟》他花了两个半月也能搞懂，可是这《冬风》，右手的节奏型他是看了又看，脑子里相当清楚，而手一下去总感觉无比生疏，错音百出。本该凛冽的冬风变成了尴尬的太阳雨。##transparent|她必须遵守，晚一分钟都会被妈妈打手板子。##

他的手指头跟打结了一样！##transparent|她马上就要来不及了！##

Perry有着如果怎样都弹不好就会把谱子给撕掉的坏脾气。家里所有跟肖邦有关的书，已然是撕了十几本扔到窗外，导致他不得不上网查才能手抄一份。这篇可是他亲笔写下来的谱子，他迅速把双手搭在纸上，预备用力一扯……结果指头还是松了下来。谱子安稳地躺回原处。

“再弹一遍，”Perry鼓励自己，“你能行的，Perry，你能行。再来一遍就好。”

梆——梆——梆梆——梆——梆——梆——梆——
梆——梆——梆梆——梆——梆——梆——梆——
梆——

左手搭过去，右手准备好，闭上眼睛，再深吸一口气。凛冽的寒风，要刮起来了。

走！

Perry的眼睛突然睁圆，胸口的那股气一下子喷出来：与此同时，右手从高到低犀利地下行，左手充满力量的旋律把握得刚刚好。

他成功了。

狂风来了，树上最后的叶哗啦啦飘走，伶仃挂在空中的旗不要命地抖着，店铺的门吱呀呀地发出怨响。路上的行人不自觉裹紧棉袄，双手被空气划成苍白；鲜红的血口子迎风绽放，那是冬天一次次粗暴的强吻。##transparent|Jane发现眼前突然出现了什么不得了的东西，她凑近了看，那是一只在挣扎的手！##

一个音都没错，完美结束第一小段。Perry难掩心中的喜悦，“啊！”他喊了出来，右手撑着凳子一站，随后马上手舞足蹈……##transparent|一只修长、灵巧的手就在她的眼前挥舞，似乎在诉说着什么。她先是猛地一惊，往后连续退了几步，紧接着又缓缓靠前端详起来。##

并不是这样，他失去平衡一个踉跄摔倒了，往下一看，他的手莫名其妙地消失了。没错，就这么不见了！手腕的断面干净得可怕，而现在还能明显地感受到自己右手的存在。那应该说明，手没断，只是去了另一个位面。##transparent|这是一只弹琴的手，手指头是如此的灵动，好像和她正在练习的曲子指法有些像？##

他猛地往回一抽，右手居然乖乖地回来了，完好无损……不过整只手被冻僵，上面还有些血印，看起来有些寒碜。“这是怎么回事？”Perry非常疑惑。##transparent|正当Jane仔细观察的时候，那手突然就消失了，她在手消失的位置挥了挥，确实不在。“真奇怪……”她就这么嘟囔着回了家。##

但不管如何，冻住的手已不能再演奏，他把琴凳往里一推，灯一关，往床上一趴，就这么睡过去。今晚没有月亮，房间陷入纯净的黑暗。##transparent|Jane终于是回了家，很幸运她没有挨揍。她演奏着那首熟悉的《冬风》直到夜深，然后洗洗睡。##

说来奇怪，接下来的几天里，每当他演奏《冬风》的时候，右手都会莫名其妙地消失，然后他总是把手往回猛地一抽，手上又多了几处血迹，而且每次手都会僵住。这让他感到很沮丧，“所以老天爷不让我把这首曲子练成？”##transparent|Jane很幸运地再次看到那只手，现在她十分肯定这演奏的就是她天天练习的那首曲子。不过这只手的主人知不知道有人正在看它呢？不清楚，不过她愿意让这个人知道这件事。##

一个星期过去，在他第八次将手准备抽回来的时候，他突然感觉什么东西打在了他的手上。

是一张纸片吹过来了。##transparent|“我喜欢您演奏的曲子！虽然我听不见，但是我可以想象到您在钢琴上演奏将会是何等的优美！”Jane写了一张纸片塞给那只手上。##

空的。

------

“非常感谢Foster Perry精彩的演出，让我们再次用热烈的掌声感谢他的表演！”主持人高举双臂，领头为这位业余钢琴家带来的肖邦练习曲作品《冬风》、《革命》、《大海》的完美演奏表示钦佩和祝贺。

Perry看向自己的双手，不知道是不是眼花了，他感觉自己的手年轻了许多，白皙、嫩滑。##transparent|Jane已经在后台等着他了，她迫不及待地站在他的前面准备和他握手。“Perry先生，您的作品让我深受震撼！”##

他快步走下台，在后台拉一张椅子就这么坐着。现在他需要休息一下。Perry再次看向自己的双手，依然是像它该像的那样，略显衰老，但又充满力量。##transparent|但Jane并不能如愿，因为Perry就这么穿过她走了过去。##

...##transparent|Jane呆站在原地，说不出一句话。##

...##transparent|她的身体慢慢模糊，最终完全消失不见。##

------

//前几天我搬去了华沙住，偶尔能从远处听到悠扬的钢琴声，那是肖邦的《冬风练习曲》。//

//我非常喜欢那首曲子，于是在昨天天下班的路上，我特意晚了些回去，听听琴声是哪里传来的。//

//循着琴声，我来到一栋破旧的老楼下。//

//听得出神，倏忽间街上行人早都散去。//

//这之后，一个面容慈祥的老人缓缓来到我面前。//

//“孩子，你也喜欢这琴声吗？”//

//“嗯。”//

//“那你一定要知道这里的故事。”他说着，给我递来了一张老旧的纸片，上面写着故事。//

//我轻轻收下了那张纸后，便目送这位怪人自顾自离去。//

//他是背着手走的。//

//我至今都没法忘记那双手上数不清的裂口和老茧。//</textarea></pre>
