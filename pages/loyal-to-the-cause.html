エルセン博士はぼんやりとラップトップのページを次々に移動しながら、トラムに腰を掛けていた――しかし実際のところ何も読んでなどいなかった。地下しか走らない乗り物に存在する意味のない窓をトンネルの光が通り抜けながら、路線電車が穏やかに音を立てた。彼はトラムの動力源は何かと疑問に思った――はっきりとどれくらいかは言えなかったが、それは信じられないほど速く進んでいた。電車は彼をバンクーバーから、シアトル南部のどこかから伸びるカナディアンロッキー山脈北部の地下にあるであろうサイトへと彼を運んでいた。目的地までの旅程は１時間以内だった。蛍光灯が照らす車内の静寂の片隅で、もう1人の通勤者が頭を窓に持たせかけ口の角から目に見える涎を垂らしながら座っていた。正面近くに座っていた2人のエージェント、チューリングとウエノは互いに和やかに笑いあっていた。エルセンは、ウエノはもうチューリングをデートに誘ったのだろうか、それともこれからするのだろうかとぼんやり考えた。その疑問は彼が考えるのを避けようとしていたことを思い出させ、エルセンはまた数分ラップトップを無駄に見つめた。

トラムは予定された停留所に着いた。身分証明ラベルのない、灰色のこれといった特徴のない防護服を着た財団の部隊がトラムのすべてのメンバーとすべての区画を静かに点検した。その中の1人が車台の付近で小さな、音が鳴っている何かのセンサーを作動させた。1人の隊員が何も言わずにカメラのようなデバイスでエルセンの顔の前でフラッシュをたいたので、思わず彼は瞬いた。しばらくして部隊担当の上官が頷き、トラムの清掃を命令した。

通勤することは不愉快だった。エルセンはほとんどサイト内での生活を楽しみにしていた。長い目で見ればそれは良い変化になるだろう。‘実生活での’名前と‘財団での’名前を管理し続ける必要も無くなる。加えて、彼は潜在的に感染性のあるSCPのいくつかを扱う仕事に取り掛かることになっていた――危険度は高くなるが、彼の研修と興味に即したものであった。彼は‘エモ’になっていた自分自身を心の中で笑って、病的な思考を払いのけた。サイト内に住めば、もしかすると嘘をつく必要のない恋人に出会うかもしれない。そう考えることはその時点では間違ったことであったかも知れないが、エルセンの頭の中の科学者はそれに慣れるだろうとそっけなく指摘した。

永遠とも思える時間の後に、ようやくトラムはサイトでそっと停止した。他の通勤者と共にエルセンも出発した後、ラップトップを毎日のセキュリティチェックのために提出し、そして彼自身も毎日の身体検査とシャワーへと進んだ。清潔で新しい財団の制服と白衣で再び身を包み、ラップトップ以外の所持品を彼のロッカーにしまいながら、彼はどのように毎朝身ぐるみを剝がされ検査をされるというアイデアが当たり前になってしまったのか少しの間考え込んだ。

数分後、コーヒーを手に、彼はオフィスの椅子に座り込んだ。メールを確認する前に彼は伏せられたフォトフレームをぼんやりと見つめ、それを机のずっと奥に押し込んだ。彼のメールアカウントにはいくつかのメッセージが届いていたが、ほとんどは彼にとって実にどうでもいい、幾つかの研究セミナーについてのくだらないものだった。そこには１件の管理者から送られた匿名の通達があった――彼のサイト内居住についての面談に行く必要があった。時間は…机の時計を確認する。5分前に始まっていた。

エージェント達と彼らの他の優先事項の無さを呪いながら彼は会議室に駆けつけた。彼の手元には痛ましいほどにコーヒーが飛び散り、エルセンは今日もまた最悪の日だと確信した。

‘会議室’のドアを閉め、はじめて彼はこれがどのような会談なのかに気づいた。白い小個室の壁のうち１面は、プラスチック状の材料の半透明なメッシュで補強されたマジックミラーであった。 SCPの保護にさえ用いられるものだ。きっとそれは部屋の中央のテーブル上に置かれてある石の彫刻が原因だろう。テーブルにつくべきかどうか分からずに、エルセンは少し辺りを見回した。

「座って下さい、博士。その顔面は刺激しない限り至って無害です」何かのソフトウェアで歪められたその声があらゆる方向から発せられた。エルセンは自分が入ってきたドアの位置がはっきり分からないことに気が付いた。部屋の眩い外来光の中では、壁、床、天井でさえも認識することが困難だった。彼は椅子、テーブルや彫刻、そして鏡がようやく見えるように感じるまで自身の目がまぶしさに慣れてきているが分かった。エルセンはこの感じが何回も起こらないことを願った。

「この演出は何のつもりだ、」エルセンはできる限り声を抑えて尋ねた。「アパートの入居についての面接だと思っていたのだが」彼は怯んではいなかった、本当に、ただ苛立たしいだけだった。ここ数週間彼はなんとかして彼の研究に没頭してきた。そして彼の直感が、そんなことをしても記憶を消し去ることはできないだろうと彼に告げるのであった。

「サイト内で生活することはシンプルなアパート暮らしより複雑ですよ、エルセン博士。そして我々はその為の確認をしないといけません。ですがより重要なこととして、貴方の監督者達から、貴方の人生における最近の出来事を考慮しての貴方のパフォーマンスの評価をするようにと依頼を受けました」その声は素っ気なかった、コンピューターだったのかもしれない。エルセンに分かることは、それだけだった。

「あぁ、そんなことの為か。くだらない。私の仕事は順調だ…あの爪のSCPを危うく割りかけたあれ以降は。私の仕事に関しては自明の理だ」

「博士、貴方の前にあるSCPを調べてください」エルセンは調べた。何かしらの石、恐らく大理石だろう、それに顔が周囲の日輪型のエフェクトと共に彫られていた。見たところイタリア風で、そして古い。彫刻には幅の広いぽかんと開いた口があった――その周りには血痕が間違いなく見える。 「貴方は右利きでしたね。貴方の左手をSCPの口の中に入れてください」

エルセンは躊躇した。財団が彼を騙そうとする理由がないことは確かだった。彼は明らかに優れた仕事をしてきた、そして誰かの気に障った覚えもなかった。ため息をつきながら、彼は応じた。彫刻の顔は反応しなかった。

「貴方は現在、真実を語ることが強制されています。不正を試みると貴方の前にあるSCPにより貴方の手が除去されます。貴方は何時でも安全に手を引くことができます。ですがこれがパフォオーマンスの報告書に影響することに留意してください」

良いだろう。手を切断する嘘発見器。一体どこで奴らはこんな代物を手に入れたんだ？少なくともその読心カメラは質問者の手を切断しなかった。エルセンは一度、ゆっくり目をつぶり、そして頷いた。 「では真実を話すとしよう」そう口にした後、彼は今のような抽象的な発言もオブジェクトにとって罰に値し得るような、メタ的な判断基準であるかどうかを考え少しの間焦ったが、何も起こらなかった。よしよし。

インタビューは普通の嘘探知器から予想されるような質問が続き、乾電池の動作確認のようであった。いつ生まれたのか、どこに住んでいるのか、オフィスの番号は何か――全くもってつまらないものだった。ようやく、彼らはインタビューの本題に触れた。エルセンの腕は、彼がそれを抑えていた厄介な位置からうずいていた。

「貴方はどれだけの期間財団で働いていますか？」

「いい質問だ。実際のところ、おそらく15年以上だろう。私が大学卒業後に水産海洋省で働いていた間はSCP関連の研究をしていたことには気づいていなかった。もっとも、財団の研究員としての活動は８年になる。医大に身を置かせてな」

「貴方のセキュリティクリアランスは？」

「レベル３だ」

「サイトの外側に家族はいますか？」

「私の妻―」エルセンは危うく自分の手を失うところだったことに気が付き、止まった。「元妻だ。先週離婚したんだ。くそ、あんたは私を腕無しにしようとしているのか？」

「おやおや博士、落ち着いてください。SCPは確かに貴方の間違いを理解していたのでしょうね」その声調は僅かに楽しさを帯び、ほとんど直ぐにそれは薄れていった。 「離婚前の貴方と、貴方の妻との関係の性質は何でしたか？」

「は？婚約だ、他に何があると思うんだ」

「質問に答えてください」

「私と彼女は夫婦だった。仕事が終わった後もほとんど毎晩彼女に会っていた。彼女は私がまだ病院で働いていると思っていたが、数ヵ月前にそうじゃないことに気づいた。まぁ財団は私のカバーストーリーを維持するために現金を無駄に遣いたくなかったのだろうな」エルセンはほとんど言葉を吐き出していた。 「それか恐らく、単にストーリーがあまり良くなかったかだ。彼女は私が浮気を隠すために違う職業を使っていたと思っていた。私の監督者達は、彼女に本当の仕事を伝えようと求めた許可を却下したんだ。それであいつに離婚されたんだ、畜生が。あんたも、私が他にも好きな女全員の名前をクラスの前でバラしたいんだったら、私の日記を見せてやるよ」その回答は慎重に選び出された――彼は実際に日記をつけていた。

「その必要はないでしょう、博士。貴方の離婚についてどう感じますか？」

「腹が立っているに決まっている」

「詳しくお願いします」

エルセンはすぐさま鏡に怒鳴りつけた。「あんた、結婚したことはあるか？」

「話題から逸れないでください、博士。」

「クソが。私は怒っているんだ。私が財団に入ったとき、奴らは私の後ろ盾になると私に教えた。私の過去の仕事はカバーされたし、ごく普通の時間に出退勤できた。少々の誤差を除いて特別違っていたことはなかったはずだ。つまりは、確かに、私は黒いくそったれの沼から出てきた生物を剖検しているが、それが唯一の違いだ、だろう？私は規則を守ってきた、演技もやってきた、この仕事について心配の素振りも見せなかった。それで私が財団からの助けが必要になるやいなや、奴らは私を見捨てるんだ。あんたに私の気持ちが分かるか？」

「貴方の言う‘心配の素振り’について詳述してください。」

起こるであろう帰結をエルセンは分かってはいたが、最早構わなかった。きっと財団はエルセンを終了措置するだろう、もしくは小便の仕方を忘れるまでクラスAを彼に投与し路上に放り出すだろう、だがそんなことは全く問題ではなかった。 「試しに考えてみるんだな。私はヒポクラテスの誓いを立てたんだ、この下衆め。あんたは私がDクラスを何らかのオブジェクト…彼等の骨か何かからジャムを作るような何かと密室に入れて、それで幸せを感じてると思っていやがる。」彼の持つ賢いフレーズが底をつきつつあった。それではまずかった。彼は頭を冷やそうと試みた。「私は私がやらなければならないことをやる、何故なら財団の目標が人類の生存に不可欠であることを知っているからだ。財団のしていることが好きだからやっているわけではない」

声はしばらく沈黙した。エルセンは想像した。鏡の裏側の暗い部屋の中にいる顔の見えない質問者が、メモを取りながら静かにファイルをめくり、判決を丸で囲む。ようやく声が再び話しかけてきた。

「貴方が財団のことを憎んでいる、と表現することは正確だと考えますか？」

今度はエルセンがしばらく黙る番だった。最終的に、彼は肩をすくめた。 「ああ、恐らくそうだろう。私は財団と、財団が私を作り替えたものを憎んでいる」

「貴方は何時どのような状況下で、財団を裏切ると思いますか？」ついに来た。「するかどうか」、ではなく「何時するか」。エルセンは誰が終了処分を実行してくれるのだろうと考えた。きっとあのチョコレートファウンテンでも食べさせられるのだろう…彼はそれがどんな味がするかを想像していた。

「もし財団と似たような団体から暴力や犠牲無しに同じ仕事を遂行できる立場を与えられたなら、私は即座に財団を裏切るだろう」

「もし財団を裏切ることで貴方の元妻が戻ってくるのであれば、貴方はそうしますか？」

エルセンは考えながら眉をひそめる。彼は少し面食らった。彼はそれを全く期待していなかったが、そうしても良かったことに今気が付いた。「いや、そう思わない」声に出してそう認めた。口の中に乾きと、まるで臓器が絶壁から落ちているかのような奇妙な感覚を彼に残した。ほんの数秒であったかもしれない、しかし鏡の裏の声は長い間沈黙したように思えた。

「博士、貴方達の離婚へと繋がった出来事より１カ月先駆けて、貴方の元妻が財団エージェントにより取り調べを受けていたことを知っていますか？」

それは驚きだった。確かに、彼は知っていた。彼は彼女がその日をどのように過ごしたかはっきり分からない状態で帰ってきた際のことを思い出した。彼女の首と腕にあった針の痕。 2日間の偏頭痛。他の副作用: めまい、けいれん、それらは彼が設計を支援した3614-10式と組み合わせたクラスA記憶消去薬の反復投薬によるものと一致した。もちろん、彼は認識していた。

「ああ」

「取り調べの中で貴方の妻は貴方の仕事について知らされました。彼女がどのように反応したかを知りたいですか？」

「この野郎、このクソ野郎、このクソ…」エルセンは隠された扉を探しながら、SCPから手を抜いて立ち上がった。彼の脳の中にある意地が、SCPの口から抜かれた手を震わせることに集中することに決めた。

「博士、この取り調べは終わっていません」

「いや終わりだ。これ以上私から何を知りたい？あんた達は私の結婚生活を台無しにした。私があんた達の秘密を漏らすことはないということももう分かっているだろう。私を終了処分にでもしろ、記憶消去薬漬けにでもすればいい、下らない。取り調べは終了だ」

「博士、」声はじれったい様子で、ただ再びかすかに楽しんでいるように聞こえた。 「全ての誤解について謝罪します。私はこの情報を報酬として提供するつもりでした。財団はこのインタビューを参照して、貴方のサイト内での生活の要求を承認する意思を表明しています。加えてレベル4権限の贈与と、恒久的なレベル4への昇進へ向け、監視下において小規模研究グループの指揮権が与えられます」

エルセンは鏡を睨みつけ立ち止まった。「あんたが誰なのかは知らないが、あんたは最低だ」

「財団上層部への嫌悪は組織の伝統と考えられています」

「彼女が何を言ったか私が知りたいか、だって？」

「私には正直なところ分かりません、博士」

「いいだろう。言ってくれ」

「取り調べの間、貴方の妻は貴方の職業を聞いて動揺し、怯えていました。貴方が完璧に黙秘を貫いていたことは確かでした――彼女は貴方が実際に何をしていたか、完全に知りませんでした。記憶処理薬を投与したにも関わらず、彼女は当惑し続けました。我々はこれによって彼女の貴方の仕事への詮索につながってしまったと考えています。貴方の隠蔽は完璧であったものの、彼女は強迫観念に囚われたように詮索を続けました。財団のセキュリティと貴方の元妻の精神的健康を保護するために、我々は貴方の浮気という、二次的なカバーストーリーを作成しました。このストーリーを知って以降の彼女の精神的健康は正常に戻り、彼女はそれ以上貴方の秘密を明らかにすることへの執着を見せませんでした」

エルセンはその知らせを聞いている間押し黙っていた。最後には無言で、そこに扉があることが確実だった場所を蹴った。扉が開く。廊下の向こう側は尋問室に比べて暗く見えた。音声は彼を止めようとはしなかった。

彼のコンピューターの上で待っていたのは彼の新たなオフィスナンバーと彼の下につく研究者のリストが載った１枚のメモだった。彼は荷物に多くは詰めなかった。</textarea></pre>
