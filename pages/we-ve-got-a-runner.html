    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** We&#39;ve Got A Runner
**Auteur :** [[user Jekeled]]
**Traducteur :** [[user DrMarcus]]
**Date de publication originale :** 25 mai 2012
[[include credit:end]]

[[include component:scp-traduits motif=supprimé par son auteur]]

Vous voulez savoir mon nom ? Appelez-moi Smokey.

Je garde l&#39;ordre public autour de ces tronçons. C&#39;est une bonne chose ce que je fais. Les gens n&#39;ont aucun respect pour la loi et l&#39;ordre ces jours-ci, permettez-moi de vous le dire. J&#39;ai dû augmenter ma patrouille juste pour faire face à la quantité de désordre et de violation de la loi qui se passe autour-

Tiens, en voilà un. Il va a 110 dans une zone limitée à 80 km/h, pas moins. Attendez, laissez-moi mettre un peu de divertissement.

Voilà qui est mieux.

Celui-ci est un coureur. Il croit qu&#39;il roule plus vite la loi, pas vrai ? Donnons-lui un peu de mou pour lui faire croire qu&#39;il peut s&#39;échapper. C&#39;est comme la pêche, vous savez. Vous devez relâcher la ligne avant de rembobiner. Maintenant, je viens d&#39;accélérer ici, et boum ! Il est hors de la route.

Allons voir ce qu&#39;il a à nous dire.

Monsieur, s&#39;il vous plaît sortez de la voit-bien, bien, bien. Qu&#39;est-ce que nous avons là.

Quelqu&#39;un qui pense que c&#39;est un dur à cuire, n&#39;est-ce pas, mon excès de vitesse sur tronçon de route, en essayant de faire un //run// ! La loi ! Maintenant, savez-vous à quelle vitesse vous alliez ?

Quoi ? Vous ne savez pas ? Maintenant, c&#39;est juste un sale putain de mensonge, garçon. Je n&#39;aime pas les menteurs sur cette route. Maintenant, monsieur, si vous voulez bien vous appuyez contre la voiture...

Vous avez le droit de garder le silence.

Vous avez le droit de cesser d&#39;enfreindre les foutues lois.

Vous voulez déposer une plainte ? Contre moi ? Pourquoi, je ne pense pas que vous vouliez faire cela, oh.

Ce truc ? Ce truc, mon garçon, s&#39;appelle une hachette. Quoique je ne m&#39;attend pas à ce qu&#39;un pouilleux de la cité dans votre genre sache de quoi il s&#39;agit.

Maintenant, restez immobile.

Vous n&#39;avez pas à enfreindre la loi sur ma route, mon garçon. Peut-être que vous un exemple pour les autres qui essaient de déjouer ce patrouilleur de l&#39;autoroute.

J&#39;en doute, cependant. Ils n&#39;apprennent pas. Ils ne le font jamais.

C&#39;est pourquoi je suis ici.

Quelqu&#39;un doit appliquer la loi, après tout.</textarea></pre>
