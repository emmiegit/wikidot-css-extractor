    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1906 – Ein angenehmer Ort zum Lesen
**Autor:** [[*user thedeadlymoose]]
**Original:** http://www.scp-wiki.net/scp-1906
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1906

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1906 bricht die Eindämmung, wann immer die aktuelle Instanz von SCP-1906-1 stirbt und muss wiederentdeckt werden; nach seiner Wiederentdeckung ist SCP-1906 als ungesichert anzusehen, so lange die neue Instanz von SCP-1906-1 noch nicht in Gewahrsam genommen wurde. Nur D-Klasse-Personal hat SCP-1906 zu betreten, bis die körperliche Gesundheit der neuen Instanz von SCP-1906-1 von Foundation-Veterinären bestätigt wurde. Alle Zivilisten, die sich zum Zeitpunkt der Wiederentdeckung innerhalb von SCP-1906 befinden, sind sofort mit einer angemessenen Vertuschungsgeschichte zu evakuieren.

Während SCP-1906 ungesichert ist, ist Zivilisten der Zutritt zur Bibliothek, die SCP-1906 beherbergt, mit einer Vertuschungsgeschichte über die Reparatur der Infrastruktur zu verweigern und es sind zusätzliche Innenwände vor Ort aufzubauen, um den Zutritt zu SCP-1906 zu verbergen; da festgestellt wurde, dass eine langfristige Sperrung oder institutionelle Stilllegung der Bibliothek, die SCP-1906 beherbergt, zum Tod von SCP-1906-1 führt, ist die öffentliche Nutzung der Bibliothek so schnell wie möglich wieder aufzunehmen. Foundation-Personal ist zu Kontroll- und Verwaltungszwecken unter den Bibliotheksmitarbeitern einzuschleusen. 

SCP-1906-1 darf nie näher als 500 km an die aktuelle Position von SCP-1906 herangebracht werden. SCP-1606-1 ist in Standard-Haustiereinrichtungen unterzubringen und monatlich tierärztlich zu untersuchen.

Sollte eine Instanz von SCP-1906-1 bereits ein Haustier sein, oder in anderer Hinsicht nicht für den Erwerb durch die Foundation auf legalem Weg verfügbar sein, ist das Personal berechtigt, den Tod der Instanz zu fälschen.

**Beschreibung:** SCP-1906 ist ein Raum, der sich innerhalb einer Bibliothek irgendwo auf der Welt manifestiert[[footnote]]Seit es 1985 die Aufmerksamkeit der Foundation erlangte, hat sich SCP-1906 nie innerhalb einer Bücherei mit weniger als ungefähr 700.000 Dokumenten manifestiert; siehe Dokument 1906-H52 für eine detaillierte statistische Analyse.[[/footnote]], wo es sich anomal selbst in die Architektur der Bücherei integriert, um als ein zusätzlicher Leseraum zu fungieren. Ebenso ist SCP-1906 anomal mit einem Haushund (//Canis lupus familiaris//, hiermit als SCP-1906-1 bezeichnet) verbunden, so dass die Umgebung außerhalb der Fenster von SCP-1906 nicht die Umgebung außerhalb der Bibliothek ist, in die sich SCP-1906 integriert, sondern eher die Umgebung, in der SCP-1906-1 zu finden ist. Es wurde bis jetzt noch keine Beziehung zwischen der Position von SCP-1906 und der Identität von SCP-1906-1 festgestellt.

SCP-1906 ist 4 Meter hoch, 6,5 Meter breit und 8 Meter lang und hat eine offene Tür. Es enthält eine unterschiedliche Menge (zwischen 12 und 30 Stück) an nicht anomalen Bibliotheksmöbeln [[footnote]]Schreibtische, Tische, Stühle, ein Pflanzgefäß mit einem //Ficus-benjamina//-Baum und einen Papierkorb; siehe Dokument 1906-KB-12 für eine detaillierte statistische Analyse.[[/footnote]] und Leuchtstoffröhren und zwei nicht funktionsfähige Steckdosen. Die dem Eingang gegenüberliegende Tür enthält zwei raumhohe Fenster, die von dicken roten Veloursvorhängen bedeckt sind. Obwohl die Fenster nicht geöffnet werden können, können die Vorhänge entfernt werden; wenn es freigelegt ist, zeigt das linke Fenster die Umgebung von SCP-1906-1 aus einem Blickwinkel, der sich ungefähr in der Mitte zwischen den Augen von SCP-1906-1 Augen befindet, und das rechte Fenster zeigt dieselbe Umgebung aus einem Blickwinkel, der sich ungefähr zwei Drittel des Weges entlang der linken Seite von SCP-1906-1s Torso befindet. Die durch die Fenster sichtbaren Bilder haben einen Maßstab, der einer &#34;Hundeperspektive&#34; entspricht. Die tierärztliche Untersuchung von Instanzen von SCP-1906-1 zeigt keine Anomalien, selbst wenn die Tierärzte durch die Fenster deutlich sichtbar sind. Geräusche in der Umgebung von SCP-1906-1 sind durch die Fenster hörbar, aber stark gedämpft; Laserinterferometrie-Mikrofone können verwendet werden, um die Geräusche klarer aufzunehmen und dadurch die Identifizierung und Lokalisierung von SCP-1906-1 zu erleichtern.

Wenn SCP-1906-1 stirbt, verschwindet SCP-1906 zusammen mit seinem Inhalt und den sich darin befindlichen Personen; daher ist bis jetzt noch nicht bekannt, ob sich SCP-1906 sofort oder mit Verzögerung an seiner nächsten Position manifestiert. Kein in SCP-1906 verlorenes Personal wurde jemals geborgen; all diese Mitarbeiter wurden administrativ als &#34;im Einsatz getötet&#34; bezeichnet. Am ██.██.████ wurde festgestellt, dass die Instanz von SCP-1906-1 an einem terminalen Herzmyxom litt; bevor die Instanz eingeschläfert wurde, wurden Überwachungs- und Ortungssysteme in SCP-1906 installiert. Alle Signale wurden im Moment des Todes von SCP-1906-1 unterbrochen; als SCP-1906 103 Tage später wiederentdeckt wurde, war keines der von der Foundation implantierten Systeme vorhanden. 

Wenn SCP-1906-1 näher als ungefähr 450 km an SCP-1906 herangebracht wird, beginnt es sofort zu krampfen und sich zu erbrechen und benötigt sofortige tierärztliche Hilfe. Gleichzeitig mit dem Einsetzen dieser Symptome erleiden die elektrischen Systeme in der Bibliothek, die SCP-1906 beherbergt, einen katastrophalen Ausfall; es ist zu beachten, dass unter diesen Umständen die fluoreszierende Beleuchtung in SCP-1906 weiterhin normal funktioniert.

Zuchtexperimente mit Instanzen von SCP-1906-1 haben bisher keine Nachkommen hervorgebracht.

**Acquisitionsprotokoll:** Am 30. Januar 1985 manifestierte sich SCP-1906 innerhalb der privaten Forschungsbibliothek von Standort-19 und wurde sofort als anomal erkannt.</textarea></pre>
