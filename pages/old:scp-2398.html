[[include component:image-block name=image.jpg|caption=聴取基地658-001に顕現したSCP-2398の静止映像。]]

**アイテム番号:** SCP-2398 

**オブジェクトクラス:** Keter 

**特別収容プロトコル:** 影響を受けているサイトのスタッフ1名が、SCP-2398によって配送される小包を受け取るため、月曜および木曜の13:00～16:30(現地時間)にSCP-2398の出現ポイントに待機しなくてはなりません。小包は可能な限り早く受取人の下へ送られます。もし最初の小包が適切に開封されず、指定の受取人によって添付文書が読まれなかった場合は、待機中の工作員は直ちにサイトの指定バイオハザード・チームに報告し、SCP-2398によって届けられた追加の小包を廃棄するように取り計らわなければいけません。最初の小包は発見され、受取人によって開封されなければいけません。

SCP-2398の荷物を受け取った職員が行方不明になったという報告が入った場合は、最後に目撃された場所まで追跡を行い、解放された後に即時拘束して、保安職員による尋問を行います。

**収容プロトコル更新版:** 以前の配送物の受取人が起こした事件を踏まえ、今後全てのSCP-2398の小包の開封は監視環境下で行います。受取人は徹底的な尋問と医療関係者による精神鑑定を受けた後、小包のある密閉チャンバーに護送されます。開封時、対象者は中のアイテムと5分間だけ相互作用が許可されます ― その後、アイテムは保安職員が押収して焼却処分します。受取人が何らかの異常な挙動を見せた場合は即座に沈静し、続けて指定されたサイトの精神科施設に一時留置します。

**説明:** SCP-2398は年齢不詳の若いヨーロッパ系男性です。ネオングリーンの色相を呈する右の瞳孔を除き、SCP-2398には標準的な人間との識別可能な差異がありません。SCP-2398の行動には活力が欠けており、急な動きや顕著な感情的表情を見せることは滅多にありません。また、静止時にはほぼ緊張病的な挙動を示すこともあります。

SCP-2398は時空間を改変して、任意の平面上に2つの並行世界を接続する開口部を作り出すことが可能であり、それを両世界間の輸送手段として使用しています。この亀裂は大部分が黒色の空間として現れ、遠くに単一の光点が見えます。SCP-2398の出現時に亀裂に侵入する試みは、SCP-2398が亀裂の中を通り抜けようとする人物を物理的に妨害する結果に終わり、再侵入の試みもまた同様です。追い出しが完了すると、SCP-2398は元々の位置に戻って、意図していた仕事を続行します。

SCP-2398は現在、次のサイトに出現します ― サイト-99、サイト-103、サイト-32、サイト-46、研究前哨拠点555-098、聴取基地658-001。毎週月・木曜日の13:00～16:30にかけて、SCP-2398は影響を受けている施設のエントランスに、保安システムを事実上無視する形で出現します。この時、SCP-2398はロゴ入り段ボールの小包を1つ所持しており、ある人物(通常は現地職員、ごく稀に職員の家族)を受取人に指定するメモが小包の上部に貼りつけられています。小包の全体的なサイズや寸法は様々であり、良好な状態でしっかりと密封されています。

出現すると、SCP-2398は小包の配送を請け負ってくれる最も近隣の人物を探し出し、次回の来訪時にはその人物と会うことに慣れ親しんだ様子を見せるようになります。該当する人物がその場にいない場合、SCP-2398はそれに対して軽度の苛立ちを見せるとともに、新たに配送を変わってくれる人物もしくは本来の受取人を探して施設内を徘徊し始め、時間帯に関係なくどちらかが見つかるまで行為を継続します。SCP-2398の小包の受取人が中身を改めた場合、当該人物はそこに人生の何処かの時点で求めていた／紛失した／破損したアイテムを見つけ、その重要性に関係なく多大な満足感を表明します。また、アイテムの下には印刷された1枚のメモが添付されています。

&gt; ハワード&amp;サンズ速達便の好意によって、セクター16-Aへ。ご質問やご意見は、+█(███)███-████へお電話のうえ、当社アドバイザーまでお問い合わせください。 [[footnote]] この電話番号に連絡する試みは、使われていない無効なものであるというメッセージを受ける結果に終わりました。しかしながら、当該番号はSCP-2398が居住しているであろう“次元”では互換性を持ち、使用可能であると仮定されています。[[/footnote]]

受取人は約8時間以内に小包を発見し、中身を改める必要があります。小包が受取人によって未開封で放置される、無視される、忘れ去られるなどした場合、SCP-2398は同じ場所に第2の小包を持って再出現します。この小包は、その中身を除いては最初のものと全く相違点がありません。第2の小包を開けた場合、中には黒いマーカーで書き殴られたメモ以外の物は入っていません。

&gt; 私共の配達人がお持ちした配送品の中身を改めることをお忘れなく。ハワード&amp;サンズ速達便の好意によって、セクター16-Aへ。ご質問やご意見は、+█(███)███-████へお電話のうえ、当社アドバイザーまでお問い合わせください。

対象者が小包を開けた数秒後、(SCP-2398が作り出すものと性質的に似ている)大型の次元間開口部が小包の底部に顕在化し、開封者の大きさに合わせて素早く拡張します。拡張直後、この裂け目は対象者を引き込むのに十分な吸引力を持つ真空を作り出し、対象者が開口部に完全に飲みこまれ次第、即座に閉鎖されます。対象者が身に着けている全ての電子機器は侵入と同時に機能を停止し、解放されるまで再起動しません。

過去のインタビューによると、対象者は、主にガラス板と未知の金属で構成された裏張りで構築されている6×6×6mの小部屋へと転送されています。ガラス板を通して周辺環境を探ると、この空間には他のランドマーク／建造物が全く無いことが分かります。5分後、巨大なオフィスデスクと2脚の椅子(デスクを挟んで1脚ずつ)が室内に出現し、ヒト型存在のシルエットがデスクの向かい側に現れて対象者に着席を促します。

実体は、SCP-2398のサービスの有効性に関する一連の質問を対象者に投げかけます。対象者が質問の大部分に否定的な答えを返した場合、実体は言及された問題について後日SCP-2398と話し合う旨を伝えます。対象者が質問の大部分に肯定的な答えを返した場合、実体は対象者を解放し、最初に届いた小包を見つけて開封することを推奨します。どちらの結果でも、対象者は質問調査が終わり次第、元々居た場所へと戻されます。

最初の小包が2番目よりも早く開封された場合、2番目の小包を開けても異常効果は発現せず、上記メモだけが入っています。

**補遺2398-001: メイフォルド博士の実験**

20██/██/██、サイト-46のメイフォルド博士は研究委員会に対し、SCP-2398の起源を発見するための調査を開始する旨の提言を始めました。メイフォルド博士は、SCP-2398に係る個人情報または未知の情報に関連する文書を発見したいという自身の願望に優先順位を置くことにより、SCP-2398が該当する文書をメイフォルド博士宛てに配送してくる可能性を設けるという実験を設定しました。約1年後、SCP-2398はメイフォルド博士に宛てた小包を持ってサイト-46に出現し、駐在員にそれを託しました。小包は問題なくメイフォルド博士の下へ届けられ、直ちに開封されました。小包からは以下の文書が発見されました。

[[collapsible show=&#34;レベル2クリアランスが必要です。&#34; hide=&#34;アクセス承認: 閲覧中です&#34;]]

&gt; [[=]]
&gt; **ハワード&amp;サンズ速達便™相談所**
&gt; //一度に一つの次元において、宇宙のためにご奉仕いたします。// 
&gt; 5660年、オリオンの16日
&gt; [[/=]]
&gt;
&gt; //親愛なる受信者4563442号様//
&gt; 
&gt; //この度は宇宙間配送員としてのレベル5労働契約に関心をお寄せいただき、ありがとうございます。ハワード&amp;サンズ速達便™は320年以上にわたってセクター16-Aの主要な宅配サービスであることに大いに誇りを抱いており、(貴方様のように)熱意ある献身的な若人が従業員として加わるのを見ること以上に幸せなことはございません。 煩雑なスケジュール、長時間労働、そして日常的に遭遇しなければならない体力を消耗するルートと言った事柄が存在するため、配達員の職務には困難が付き物です。しかし大部分の雇用者とは異なりまして、私共ハワード&amp;サンズは貴方様の苦境を理解し、職務の日を快適に過ごして笑顔で御家族の待つ家へ帰宅できるように、できる限りのことをさせて頂きます。// 
&gt; 
&gt; //貴方様の個人的経歴の慎重な分析及び見直しをさせて頂きまして、5658年のセクター7-Kとの武力紛争への、貴方様による武力干渉に最も強く関心を抱きました。セクター16-Aの現在の経済状態のため、私共は退役軍人の方々限定で教育費、社会保険費、医療費を対象とする雇用関連給付を行っております。この給付においてはまた、教育及び職業訓練の様々な機会を提供させて頂いております。上記の給付を申請したい場合は、個別にタイプした手紙を私共の相談所に宛てて可能な限り早く、好ましくは5660年ユーフラテスの20日までに郵送してください。//  
&gt; 
&gt; //残念ながら、私どもの以前の配達員に関する事件のため、貴方様を私共の職場において正社員として雇用するうえで新たな規則及び要件を設けざるを得ない状態です。明日から始まりますので、仕事の調整および再編成を行う初日にはかかりつけの医療担当者に必要事項を通知しておいてください。これは6日間の必須試用期間であり、係る手続きを拒否した場合は契約及び給付付与が打ち切られます。この方針による貴方様のご不便をお詫び申し上げます。//
&gt; 
&gt; //ご不明な点がございましたら、お気軽にご連絡ください。// 
&gt; 
&gt; //敬具、ハワード&amp;サンズ速達便™//

[[/collapsible]] 

**補遺2398-002: メイフォルド博士の実験後の行動についての報告書**

[[collapsible show=&#34;レベル3クリアランスが必要です。&#34; hide=&#34;アクセス承認: 閲覧中です&#34;]]

&gt; [[=]]
&gt; **保安委員会報告書 : 極秘事項**
&gt; //この文書は保安職員とクリアランスレベル3以上の職員のみが閲覧を認められています。//
&gt; 20██/██/██
&gt; [[/=]]
&gt; 
&gt; ----
&gt; 
&gt; 20██/██/██の18:30、メイフォルド博士は不可解にも、研究委員会によるSCP-2398が配達した文書の提出要求に答えることなくサイトの敷地内から姿を消した。ピーターソン警備主任はサイト全域の封鎖を開始し、全ての利用可能な出口における保安態勢の強化を命じた。この間に、保安委員会はメイフォルド博士を発見・拘束するための捜索部隊を設立。彼の逃亡には何らかの認識災害が関与しているという疑惑があったため、メイフォルド博士の鎮圧にあたっては致死的武力の行使が容認された。 
&gt; 
&gt; メイフォルド博士の自宅は広範な捜索対象となり、全ての直系家族は速やかに拘留・尋問された後、クラスC記憶処理を施された。決定的な手掛かりが見つからなかったために捜索は2日間延期され、選択されたメンバーは別任務へ再割り当てされた。メイフォルド博士の同僚だった研究スタッフ全員が保安職員に尋問を受けたが、トール研究員がインタビューを受けるまで価値ある情報は得られなかった。
&gt; 
&gt; トール研究員は、メイフォルド博士は当初SCP-2398によって配送されたアイテムの受取人と一致する振舞いを見せ、2分後には通常の挙動に戻ったと詳述した。トール研究員がメイフォルド博士の行動に重大な相違があったことに気づき始めたのは3時間後である ― メイフォルド博士はSCP-2398に対して彼の職業に関する質問を矢継ぎ早に浴びせ、問題の文書を他のスタッフが所持することを許可せず、話しかけられると中程度の不快感や苛立ちを呈していたという。17時間後、エージェント スタインベック(SCP-2398の配送物を代わりに受け取る担当職員)が持ち場にいないという報告が入り、保安分遣隊が調査のために送られた。
&gt; 
&gt; 分遣隊がエントランスに到着する3分前、SCP-2398が正門に出現してエージェント スタインベックの駐在所に接近。これに続いてメンテナンス室に通じるドアが開き、エージェント スタインベックに銃を突きつけたメイフォルド博士が姿を現した。メイフォルド博士はエージェント スタインベックに、SCP-2398の荷物を受け取って即座にこの場を離れるように命じ、エージェント スタインベックはこの命令に完全に従った。エージェント スタインベックの退出後、メイフォルド博士はSCP-2398と会話を始め、SCP-2398の所属組織に雇用の空きはあるかと質問した。SCP-2398は配送員の募集枠が空いたばかりだと回答し、メイフォルド博士に付いてくるよう告げた。
&gt; 
&gt; SCP-2398とメイフォルド博士は次元間の開口部に入り、サイトから去った。メイフォルド博士は現在MIA(職務中失踪)と見做されている。 
&gt; 
&gt; ----
