**20██/02/18**

      カチ、カチ、カチ...

　私は彼の枕元に座っていた。傍の医療機器が発する安定した音に、彼の息が合わさって律動をつくりだしていた。私もまた、心電図の緩慢な波形のように平静であった。

　「そんな必要があるのか、周█」私は彼の顔を見た。今や、彼の表情の険しさと微塵も感じられない活力からは、彼と30代の青年が同じ年代であるとは考え難かった。「本来の君は、今の窮状より遥かにマシだったはずだ。違うか？」

　彼はゆっくりと視線を私の方へと移したが、私は彼の中に生気を見出すことが出来ず、私が一体の活きた屍の傍に座っていることを彷彿とさせた。

　「20歳で創業、25歳にしてある程度の規模を持ち、自分が愛せる人と出会って家庭を持ったんだ、以前はなんと良かったことか……」彼は目を細めて、当初の素晴らしい時期の記憶を巡り始めた。「しかしだな」私は語気を変えた。「経済的な危機は君の生活を滅茶苦茶にし、会社は倒産、奥さんも他の男の下へと逃げていき、友人は君のことを一文の値打ちもないと貶めている。しまいには重病に……」彼はゆっくりと手で私を持ち、指先をノブの部分に移した。涙が疾病に苛まれてきた顔につたっていった。「どうか言わないでくれ」こんな字が彼の表情には描かれていた。

      しかし私は既に成功していた。

　病室の外では、老いた母親が病室を覗いていた。眉間にしわが寄り、目からは涙が落ちていた。両手を胸の前で握り、祈りの言葉を念じているようだった。そばから医師がゆっくりと彼女の傍に向かい、「申し訳ございません、我々も全力を尽くしたのですが……」話は短く、彼女は立っているだけの力を失ってしまい、その場に倒れ伏した。彼女はガラス窓を呆然と見つめていた。突然、老いた母親はかの虚弱な男がゆっくりと頭をあげて彼女を見たのに気づき、身を起して医師の白衣を引っ張った。精神の最後の堤防はついに決壊してしまった。「先生、私はあの子のために貯蓄を使い果たしてしまったのよ、どうか私に、彼を最後に一目見させて下さいな……」老いた母親の声は震えていて、力を失っていった。「ええ、お入りなさい」声がかかるや否や、彼女はドアを開いたが、突然彼女は先ほどとは明らかに違った、冷淡で落ち着き払った態度を見せた。彼女はゆっくりと枕元へと向かい、私の傍で立ち止まった。「大小に賭けるぞ、私は小だ。」彼は弱弱しくも明晰な声を出した。彼は全身全霊で助けの藁を掴んでいるようだった。彼はダイスを握った手を緩め、それが地面に落ちるのをじっと見た。

　カッ、カッ、カラ。2だ。ダイスの音が止んだと同時に、大きく膝から崩れ落ちる音が響いた。同じ人間であったとしても、きっと今度は、彼女が再び立ち上がることはないだろう。「素晴らしい、やはり私の見る目は間違っていなかった。」私は真っ青な顔色の死体の傍で言った。彼はダイスを拾い上げ、振り返ることなく病室を去った。

**20██/02/19**

　彼は寝室の窓際に立ち、窓の外の喧騒に包まれた街を見ていた。車の疾駆するさま、行きかう人の慌ただしさ。たとえ平々凡々たる街の様子でも、久しく病床にあった彼にとっては、一番足を止めるに値する景色だ。彼はもともと結婚写真の飾ってあった壁面を見つめた。大きくも小さくもない正方形の痕は他の部分よりも鮮やかであり、しかしけばけばしい印象だ。しばらくして、彼はドアへと真っ直ぐ向かい、壁に掛けてあったコートを手に取り、それを羽織って部屋から出た。

　40分後、彼は海辺にある一軒の2階建て別荘の正門前に着いた。彼は手中の写真を見てから、大きく息を吸った。咥えていた安煙草は瞬時に燃え盛った。「ここだ。」半分ほどになった煙草を放り捨て、彼はそれをゆっくりと踏みしめた。彼が門前であの妻子を攫った男の名前を叫ぼうとしたその時、一人の白い背広を着た人間が傍の高級スポーツカーから降りてきた。「おい、そこのお前」背広の男はゆっくりと彼の方へ向かってきた。口元を歪め、前傾姿勢になりながら、男は間延びした声で言った「俺の家の外で何を企んでいるんだ？おや、こいつは前の周社長じゃないか」背広の男は彼を地面へと押し倒そうとしたが、彼の目は男へと向かい、低く沈んだ声で言った。「私と賭けをしようじゃないか」この言葉は呪文のように効き、背広の男はすぐさま動きを止め、傍に佇立した。彼はノブを回しながら言った、「私は君の下にある全ての財産と妻子が欲しい」

　「お前の心臓だ」背広の男は私を無感情に見つめながら言った。この賭けは一撃必殺、きっぱりしている。

　彼はノブを02へとひねり、元の六面ダイスは1個の一元硬貨になった。「コイントスだ、私は字面に賭ける」彼は親指で硬貨を上へと弾いた。私はこの住宅を見つめ、そして自分の下にいる服装の整っていない、ひどくだらしない男を見つめて、「野心家だな」と呟いた。硬貨は彼のざらざらとした手の甲へと落ち、もう片方の手でそれを塞いだ。2人の両目はその両手に釘付けとなっていた。彼は震え、震えながら、祈りの言葉と共にゆっくりと硬貨を塞いだ手を離した。

　字面。

　背広の男は瞬時に倒れ、手で身体を支えた。涙は頬に伝わり、地面へと落ちた。彼はスポーツカーを撫でながら、「この質感は本当に病みつきになるな」と言った。彼は車用門を開けた。エンジンの鳴り響く音と共に背広の男の視野も薄らいできた。男は力の入らない身体を引きずるように、一歩また一歩と海辺の柵へと向かい、最後の力を振り絞り、柵を乗り越え……

**20██/02/20**

　屋外プール、スポーツカー、使用人……これらはもともと彼にとって全く想像だにしなかったものだが、遂に彼のものとなった。彼は大海原に面したフランス窓の前に座り、この2日間の変化に感嘆していた。死から生、無から有、これら一切は全て賭博によるものであり、彼は段々己の命運を賭博の場に託す快感を好ましく思い始めていた。「どうして私は最初あんなに徒労を重ねていたんだろうな、賭博は一瞬で解決してくれた」彼はソファーにもたれながら嘆息した。「あなた、どうしたの？」艶やかな女性が彼の下へと歩み寄り、両手を軽く彼の肩へと当てた。「うん、なんでもないよ」彼は微笑みながら言いながら、心中では罵声を吐いていた。「お前は最初あっさり私を捨てたのに、今ここでしなをつくるときたもんだ」

　「今でも彼女を恨んでいるのか？」私は彼の携帯の画面にこう打ち出した。

　「ああ。」

　「彼女の死を望むか、それとも、死んだ方がマシな目に合わせたいか？君は多分『賭聖』と呼ぶにふさわしい存在かもしれないんだ、制裁ゲームとして彼女に苦痛を与えればいい」

　彼は彼女の方を向いて言った、「おまえ、ゲームをしようじゃないか」彼は私を卓上に置き、「賭けに負けたやつがあそこに入るんだ」と、ニシレモンザメが飼われているアクアリウムを指さした。女は対面の椅子に座りうなづいた。彼はノブを04に調整した。「下の面の偶奇を賭けよう、私は奇数に賭ける」言い終えるや、彼はダイスを放った。ダイスは卓上を数回単純に転がっただけだが、彼は最後の結果を信じることが出来なかった。

　下に面した数は4。

彼の身体はゆっくりと起き上がり、両足は震え、両目は痙攣していた。「自分の賭けに責任を取るんだ」私は彼の耳元で囁いた。

　「以前の勝利は全部お前の陰謀か？」彼はゆっくりとアクアリウムへと進んでいく。ガラス向こうのニシレモンザメは造形のまわりを規律よく泳いでおり、まるで何かの儀式を行うように見えた。
  
　「私は公正なるディーラーだ、お客さん、自分の賭けに責任を取るんだ。」

　彼はゆっくりと階段を上り、アクアリウムの縁に立った。彼が激しく抵抗し、己の言うことを聞かない足を阻止しようとしても、両足はゆっくりと前へと動いていった。外側との距離が段々長くなるにつれ、額の冷や汗はまるで観客のように見え、地面からはみ出すほど、彼が落水する瞬間を見たいと感じた。

　ドン。彼の頭はアクアリウムへと落ちていき、造形用岩礁は彼の腹を切り裂き、紅色の液体が滲み出ていく。水がそれらを希釈したが、先ほどまでの愛らしかったニシレモンザメは、彼の動きと血液の味からその可愛さを引っ込め、捕食者としての性質を顕した。そして彼の方へと向かっていき、彼の傷口へと齧りついた。彼は痛みのあまり口を開いたが、水槽の水が入り込んできたため、また口を閉じた。彼は足掻こうとしたが、彼の身体は水を吸った海綿のように重くなり、力を失っていった。

　女は傍に座り、この得難い演劇を見つめていた。「どうだい、憎しみも和らいだんじゃないか？」私は茶机に座り、アクアリウム内の血と水の融合を鑑賞していた。「彼はさっきあなたを殺すと決めたんだ。あなたは自分の冷静さでこの危機を乗り越えた。そしてあなたは強大な報復力を手に入れた、今後必ずこの力を発揮できる」彼女は笑いながら、左手を意識的にノブの方へと移した……</textarea></pre>
