    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-2373

**项目等级：**Keter

**特殊收容措施：**由于有关项目的音频呈现出独有模因特征，基金会网络爬虫将实时监控可疑文件的上传或下载。其唯一备份文档及音频、视频文件将压缩存储于Site-CN-82数据库机密分区。禁止任何权限等级低于3的人员查阅文件，且禁止任何人员对其进行编辑。

如发现疑似由项目引发的死亡事件，应将发生地及周边半径1公里区域封锁。该过程允许以任意合理理由向当地政府机关及民众解释。在对事件发生区域的中心地点进行局部筛查后，如没有发现疑似信息传输迹象，则应销毁全部电子设备，禁用当地电网至少1小时；如有发现，则应强制禁用当地电网至少5小时，并对信息来源进行检查，于信息源位置重复上述行动。

**描述：**SCP-CN-2373是一类附着性模因触媒，常通过信息的传输、接收过程更换宿主。有关项目的宿主包括但不限于任意音频、视频或文档。当项目对信息载体完成寄生后，该载体上的信息将转变为统一格式。项目总是劝诱/建议观看者进行其所描述的运动或按摩活动，这一过程通常导致人类个体的死亡。

在人员开始按SCP-CN-2373的描述进行活动时，影响过程将无法终止。人员通常因某些固定的异常动作使自身受伤或死亡，在少数案例上出现了伤人行为。因项目影响而死亡的人类尸体通常带有大面积肌肉溶解、骨骼粉碎或失血过多等特征，且上述特征总是两个或两个以上同时出现；在极少时，尸体将携带认知危害，同时呈巨人观、分尸或全身组织器官粉碎[[footnote]]指在通常描述中的“一摊肉泥”。[[/footnote]]状态。

项目可能在信息的传输过程中完成寄生。因其为概念性实体而无法有效溯源，目前仍未知其活动规律。上述原因使携带异常效应的信息载体通常迅速扩散并造成人员的集体死亡。同时，在公共场合播放携带项目的音频或视频可能造成大量人类个体死亡，任何能够直接听到/看到该信息载体的人员都将受影响，间接得知的人则不会。

有关项目的首例信息出现于[具体信息已编辑]小学。于当日上午课间，学校开始按正常日程播放眼保健操，后导致全校师生集体死亡。转述者称该日的眼保健操音频“音调诡异”、“声音模糊”、“读数的人性别不对”[[footnote]]指在录制音频时口述数字口令的人员，通常为女性。[[/footnote]]，目前仍未得知该转述者的消息来源。此后对当地进行了全面排查，发现共146个音频备份及36个视频备份，除单一备份外集中去模因化并销毁，对所有知晓有关文件名称或下载渠道的人员执行记忆删除。

**附录1：**下为首次SCP-CN-2373事件记录。在对该文件进行读取或编辑时应格外注意：若非实验需要，严禁开启音效。不允许认知阻值小于等于平均值的人员观看视频。为防止影响士气，尽量不要进行读取。

[[div class=&#34;blockquote&#34;]]
**SCP-CN-2373：**//(长10s的白噪音)//开始播放//(模糊不清)//，请同学们坐好。

//监控摄像头拍摄到教室内的所有学生停止活动，僵立在座位上。没有拍摄到任何教职人员。//

**SCP-CN-2373：**第一节，//用力//按揉太阳穴。//(长约35s的白噪音)//

//全体学生将食指迅速移至一侧太阳穴处。口令开始时，观察到学生的指尖插入头骨内部，并逐渐深入。距摄像头最近的一名学生的眼眶开始流血。在白噪音结束后，所有学生将手指拔出。//

**SCP-CN-2373：**第二节，挤压晴明穴。//(长约35s的白噪音)//

//[数据删除]。在白噪音结束后，所有学生[数据删除]。教室的地面覆盖血液。//

**SCP-CN-2373：**第三节，[数据删除]。//(长约35s的[已编辑][[footnote]]在此后没有播放白噪音或音乐，无法确定其播放的音频为何。[[/footnote]])//

//以第四排第四名学生开始，所有学生[数据删除]。[数据删除]。教室内不存在理论上可存活的人类个体，尽管如此，所有实体仍然保持活动。//

**SCP-CN-2373：**第四节，按天应穴。[[footnote]]事实上，该地区的对应第四节应为第一节，且完整名称为“按太阳穴，刮上眼眶”。该节与第一节因未知原因发生调换。[[/footnote]]

//[数据删除]，大多数实体在此后失去活动能力，但仍尝试继续活动。在50名实体中有3名发生爆炸，组织碎块溅射在墙壁表面。上述情况具体原因未知。//
[[/div]]

基金会人员对上述地区进行了封锁，并对知情者执行了记忆删除。由于建筑物内不存在存活的人类个体，已对所有房间进行焚烧、杀菌处理；已将全部尸体焚化，并将因未知原因爆炸的特殊尸体进行去模因化处理。

**附录2：**该附录文档主要描述了子项目SCP-CN-2373-A，为唯一未完成寄生的项目实例。


[[div class=&#34;blockquote&#34;]]

[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/pez14/111 |caption=SCP-CN-2373-A的模因图像，呈现出极简、重复的单一结构。图像已去颜色处理（无法传递有效信息）。]]

SCP-CN-2373-A指具有简单机制的模因集群，可视图像呈现为简单图形组成的重复结构。项目的一个基本单位无法实现由附着至寄生的过程。当项目需要进行此类活动时，项目的集群将有组织地配合完成任务，与细胞极为相似。

综上所述，SCP-CN-2373为一类携带异常模因的概念性实体。同时，项目可能具有本质促动效应，这主要体现于被项目影响个体的非常理行为。项目通常能使受影响个体在已失去生命体征、理论上失去运动能力的状态下活动。

项目能够将自身信息整合入其他模因中，其过程可抽象为病毒对细胞的感染行为，二者在逻辑上高度相似。附着有项目的模因将呈现出指定特征，包括但不限于：文字、画面及音频的改变，可视图像部分具有其模因图像特征等。

同时，SCP-CN-2373-A还具备低级智能。项目能够选择性地入侵信息，并通过未知方式选取危害对象。若其对受害者的影响过程同样具有选择性，则人类可能为项目的另一中间宿主。疑似证据为：受项目影响而死亡的个体总是失去一个或多个器官。

[[/div]]

**附录3：**关于项目的首次收容失效发生于2016年9月13日下午17时42分。于当日11时至13时，通过D级人员对SCP-CN-2373进行的人体实验可能为此次事件的直接原因。在清理收容间内残留人类组织期间，此前已清理完成的大部分该D级人员尸体重新开始活动，物理攻击被报告无明显效果。

该灰色型实体在站点内快速移动并显现出高度敌意，共计杀死13人、使67人受伤。同时， 项目不间断地通过声音和图像[[footnote]]据称是通过组织碎块拼凑而成的图像。[[/footnote]]传播SCP-CN-2373，致使站点内遍布项目实例。后通过燃烧将其完全焚化，异常性质消失。

对当日实验进行了特殊记录。
