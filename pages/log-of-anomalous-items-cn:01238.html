    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一支钢笔，上印有“神笔马良”字样，出墨稳定，被人类个体用来书写时将有概率使其写下的内容生效。（生效，指变为现实）\n**回收日期：**20██/██/██\n**回收地点：**Dr. 赵的办公桌\n**当前状态：**--在Dr. Merce的手里--写下“这支笔会消失不见”后消失不见\n**笔记：**\n//刚刚拿来写购物清单，写了个“世界童话故事集”结果真的出现了一本童话集，可以给我妹妹看了。——Dr. 赵//\n//借我一支笔...记本电脑开机后消失不见！话说Dr. 赵居然看童话...剧透明胶囊公寓...故事？阿拉丁神灯......泡！！！——Dr. Merce//\n//我求你别乱写。——Dr. 赵//\n//刚刚去申报了一个异常项目...我的笔呢？——Dr. 赵//&#34;</textarea></pre>
