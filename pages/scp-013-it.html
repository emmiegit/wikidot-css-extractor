    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-013-IT - Tornado Senziente
**Auteur :** [[user Ashelf]]
**Date de publication :** 20 mars 2017
**Traducteur :** [[user Heloderma Horridum]]
**Image :** https://www.flickr.com/photos/hitchster/3538058432 (CC-BY-2.0)
[[include credit:end]]

[[include component:image-block
 name=3538058432_f998e3a12f_z.jpg|
 caption=SCP-013-IT dans sa salle de confinement actuelle.
]]

**Objet n^^o^^ :** SCP-013-IT

**Classe :** --Euclide-- Keter

**Procédures de Confinement Spéciales :** --SCP-013-IT doit être contenu à l&#39;intérieur d&#39;une salle de confinement de 5 × 5 × 10 m située au Site de Confinement Provisoire ██, à une température de 5°C et une humidité d&#39;environ 40 %.-- Suite à l&#39;Incident 013-A-1 qui s&#39;est vérifié le ██/ ██/2015, SCP-013-IT doit être contenu dans une salle de confinement renforcée 5 × 5 × 10 m située au Bloc 07, à l&#39;intérieur des sections souterraines du [[[siti-italiani#sito-nettuno | Site Nettuno]]]. La température dans la salle doit être d&#39;environ 5°C avec une humidité d&#39;environ 40 %. Ces valeurs doivent être en permanence sous contrôle.

--L&#39;accès à la salle de confinement est autorisé uniquement aux membres de Classe D pour des tests acceptés par le directeur du Site.-- L&#39;accès à la salle de confinement est interdit à tout membre du personnel. L&#39;accès au Bloc 07 est autorisé uniquement aux sujets avec une autorisation de Niveau 3 et aux responsables de la sécurité. Les tests concernant SCP-013-IT ont été suspendus pour une durée indéterminée.

Dans le cas d&#39;une brèche de confinement, la température à l&#39;intérieur du Bloc 07 devra être abaissée soudainement et toutes les entrées et sorties bloquées. Le personnel devra se rendre dans des salles de sécurité jusqu&#39;à ce que les équipes désignés réussirent à neutraliser et à reconfiner SCP-013-IT.

**Description :** --SCP-013-IT est une trombe d’air consciente et hostile, ayant un volume de 2 m^^3^^ et à l’intérieur de laquelle une pression atmosphérique d&#39;environ 1001 hPa a été enregistrée.-- SCP-013-IT est une trombe d’air consciente et hostile, capable de changer sa taille et sa résistance en fonction des conditions météorologiques, se nourrissant d&#39;humidité et de chaleur de façon similaire à un orage. Atteint un certain degré de puissance, au sommet de SCP-013-IT la vapeur d&#39;eau commencera très rapidement à se condenser, résultant en des nuages ​​d&#39;orage de type cumulus et aux phénomènes atmosphériques associés. On ne sait pas si SCP-013-IT a des limitations physiques.

SCP-013-IT réagit de manière hostile lorsque des êtres humains sont présents. Il a, en outre, des réactions très similaires avec d&#39;autres êtres vivants. Des tentatives de communication verbale ont eu comme résultat son agitation générale.

Des fréquences sonores au-delà de 16 000 hertz sont capables d&#39;étourdir SCP-013-IT et de l&#39;affaiblir considérablement, facilitant son reconfinement (consulter le __Journal de Tests 13A__ pour plus de détails). SCP-013-IT parvient à maintenir une forme active minimale même à des températures inférieures à zéro et à des taux d&#39;humidité extrêmement bas. On ne sait pas encore comment SCP-013-IT produit de l&#39;énergie ni pourquoi il ne se dissipe pas.

**Addendum 013-1 - Récupération :** SCP-013-IT a été récupéré dans les Alpes Orientales, après que plusieurs  rapports d&#39;un chalet &#34;assailli par une tornade miniature&#34; aient alerté des agents infiltrés au sein du CNVVF [[footnote]] Corps National des Pompiers italien. [[/footnote]]. SCP-013-IT a réussi initialement à éviter la capture en blessant les agents de l&#39;équipe de récupération envoyés sur les lieu et c’est par l’usage d’hélicoptères qui ont réussi à le piéger dans un cube en plexiglas que SCP-013-IT a été transféré au Site de Confinement Provisoire ██, où a été confiné jusqu&#39;à l&#39;Incident 013-A-1.

[[collapsible show=&#34;+ Rapport Incident 013-A-1&#34; hide=&#34;- Rapport Incident 013-A-1&#34;]]

**Date :** ██/██/2015

**Location :** Site de Confinement Provisoire ██.

**Description :** Lors d&#39;un test pour vérifier d’éventuelles réactions aux changements de conditions atmosphériques, SCP-013-IT s&#39;est renforcé d&#39;un coup, absorbant vraisemblablement toute la chaleur et l&#39;humidité de la pièce, réussissant ainsi à rompre le confinement et à endommager gravement le site, tuant ██ membres du personnel. SCP-013-IT a atteint une hauteur estimée à 700 mètres alors qu&#39;il se dirigeait vers [SUPPRIMÉE] et [SUPPRIMÉE], causant d&#39;importants dommages et la mort d&#39;un civil. Des véhicules TIV 2 de la Fondation l&#39;ont rejoint par la suite, commençant à le bombarder avec des ultrasons. Comme prévu, SCP-013-IT a d&#39;abord ralenti pour s&#39;arrêter, puis a progressivement commencé à s&#39;affaiblir jusqu&#39;à ce qu&#39;il revienne à ses dimensions d&#39;avant la brèche. SCP-013-IT a ensuite été piégé et porté dans un autre site de confinement provisoire, avant d&#39;être transféré définitivement sur le site Nettuno.

**Note du Dr ███████ :**

&gt; La façon dont SCP-013-IT a réagi pendant le test confirme que son degré de sensibilité est plus élevé que ce que nous pensions. Plutôt que de gagner en force progressivement à mesure que les valeurs de température et d&#39;humidité augmentaient, il l&#39;a fait en une fois lorsque les conditions se sont avérées favorables, avec l&#39;intention claire de briser le confinement. Compte tenu de l&#39;importante menace représentée par SCP-013-IT, je demande qu&#39;il soit reclassé comme Keter dès que possible.
&gt;
&gt; Et pour l&#39;amour de Dieu, dépêchez-vous de l&#39;étudier. Plus vite on commence à chercher une solution pour le neutraliser, mieux ce sera pour tout le monde.

**Addendum :** --Demande de reclassement comme Keter présentée le ██/ ██/2015, en atteint de confirmation.-- Reclassé Keter, ██/ ██/2015.
[[/collapsible]]
