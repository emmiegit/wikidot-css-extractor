    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
**Дата проведения:** 17.06.20██.
**Место проведения:** Зона ██.
**Опрашивающий:** д-р Стеценко.
**Опрашиваемый:** Н. Лагунов.

&gt; **Д-р Стеценко:** Итак, Николай Витальевич, расскажите еще раз, что с вами произошло.
&gt; **Н. Лагунов:** Но я же уже рассказывал это вашим людям и не раз!
&gt; 
&gt; **Д-р Стеценко:** Значит расскажите еще раз, не упускайте ни малейшей детали. Вы провели в заточении шесть лет и должны знать этот комплекс наизусть.
&gt; **Н. Лагунов:** Как будто у меня был другой выбор… Ладно, я расскажу опять. Я возвращался домой с работы и пошел немного другой дорогой, чтобы заскочить в магазин. Свернул в проулок и увидел чемодан. Старый и потрепанный  чемодан с цифровым замком.
&gt; 
&gt; **Д-р Стеценко:** Почему вы решили открыть чемодан и войти внутрь?
&gt; **Н. Лагунов:** Меня разобрало любопытство. Я подумал, что там могут лежать деньги, замок ввел меня в заблуждение. Получаю //*после этих слов субъект заметно мрачнеет*// я хотел сказать, //получал// я немного, поэтому и не смог удержаться. Чемодан я хотел взять с собой и открыть дома, но он уже был открыт. Внутри была лестница, самая настоящая лестница, которая вела вглубь чемодана. Я думал, такое только в сказках бывает.
&gt; 
&gt; **Д-р Стеценко:** Что было дальше?
&gt; **Н. Лагунов:** Дальше я решил спуститься вниз и посмотреть, что там внизу. Про то, что это ловушкой может быть или галлюцинацией какой-то я даже и не подумал.
&gt; 
&gt; **Д-р Стеценко:** А вы не подумали, что это может быть из-за алкоголя? Вы пили в тот день?
&gt; **Н. Лагунов:** Нет, мне врачи еще в молодости запретили пить, да и не стремился я никогда глаза заливать. Да и если бы пил, что бы это изменило?
&gt; 
&gt; **Д-р Стеценко:** Вы правы, ничего. Пожалуйста, продолжайте.
&gt; **Н. Лагунов:** Я спустился вниз и обнаружил там огромный зал, уставленный стеллажами с едой, инструментами и другими вещами, настолько огромное, что дальний конец помещения не было видно. Я решил пройти его из конца в конец, чтобы посмотреть, насколько оно большое, по моим первым прикидкам получилось не менее сотни с небольшим метров. В общем, я нашел еще три комнаты, электрогенераторы и насос. Кто бы не строил этот склад, он неплохо там устроился. Осмотревшись, я скинул в сумку несколько банок консервов, пассатижи, еще что-то и поспешил к выходу. Только вот опоздал, люк уже был наглухо закрыт.
&gt; 
&gt; **Д-р Стеценко:** Вы пытались его открыть?
&gt; **Н. Лагунов:** Конечно пытался, я все перепробовал! Бил его ногами, пытался разбить замок, когда нашел ящик с оружием, пробовал даже расстрелять его. Но ничего не помогло. Ничто не брало этот треклятый замок... 
&gt; 
&gt; //*Субъект на несколько секунд опускает голову, а когда поднимает, видно сбегающую по его щеке слезу.*//
&gt; 
&gt; **Д-р Стеценко:** Хотите попить? Если вам тяжело, мы можем прервать разговор и продолжить его позже.
&gt; **Н. Лагунов:** Нет-нет, я доскажу, все нормально. Просто… вы сказали, что я провел там шесть лет, а мне казалось, что я там полжизни просидел. Там, на этом складе, или что это такое, не знаю, было все, что угодно, но ни одного сраного календаря. Вы можете себе представить, ни одного сраного календаря! Что я должен был чувствовать, кроме отчаяния?
&gt; 
&gt; **Д-р Стеценко:** Пытались вести какой-то отсчет времени, скажем, зарубки или что-то такое?
&gt; **Н. Лагунов:** Да, но я быстро сбился со счета и в итоге бросил.
&gt; 
&gt; **Д-р Стеценко:** А другим путем сбежать вы пробовали?
&gt; **Н. Лагунов:** Пробовал, конечно, но не удалось. Для кирпича стены оказались удивительно крепкими. Кувалда их не брала, сколько бы я не колотил, а со взрывчаткой я работать не умею. Еще бы подорвался или просто обрушил на себя все помещение.
&gt; 
&gt; **Д-р Стеценко:** Как вы проводили время в заточении? У вас был какой-то досуг, занимались ли вы самообразованием или чем-то подобным?
&gt; **Н. Лагунов:** Ну... Первые несколько дней я только лишь пытался выбраться из здания любыми способами, прекратил лишь примерно через две недели. Потом просто смирился с мыслью о том, что застрял в чемодане на неопределенный срок. Я начал изучать склад, запоминать, что где лежит, потом нарисовал карту[[footnote]]Данная карта была каталогизирована как Документ 1102-C, на ее основе был составлен план всего комплекса SCP-1102-1.[[/footnote]], чтобы облегчить себе работу. В итоге я мог ориентироваться на складе как у себя в квартире. Правда, к полкам, где хранились [УДАЛЕНО] я не ходил, до сих пор воротит от их вида.
&gt; 
&gt; //*Субъект отпивает немного воды и продолжает:*//
&gt; 
&gt; **Н. Лагунов:** Уже освоившись, я начал заниматься физическими упражнениями, читать хранившиеся на складе книги и пробовать писать что-то свое. Словом, занимался всем тем, что помогало сохранять рассудок.
&gt; 
&gt; **Д-р Стеценко:** А вы никогда не пытались покончить с собой?
&gt; **Н. Лагунов:** Честно говоря, один раз попробовал, но духу не хватило. Выстрелил рядом с собой в потолок вместо головы и больше не пытался.
&gt; 
&gt; **Д-р Стеценко:** А не было такого, чтобы кто-нибудь пытался вас вытащить или просто спуститься вниз?
&gt; **Н. Лагунов:** Нет. Ваши люди были первыми, кого я увидел за все эти годы. Я чуть было не пристрелил их сперва, настолько я там одичал. А потом обрадовался, люди. Только подумайте, люди!
&gt; 
&gt; //*Субъект останавливается, чтобы перевести дух и продолжает.*//
&gt; 
&gt; **Н. Лагунов:** Знаете, доктор, Робинзону хорошо было. Он хоть и просидел на своем острове двадцать восемь лет, зато у него над головой было небо и был свежий воздух. А я был этого лишен. Спасибо, что вытащили меня оттуда. Скажите, когда я смогу увидеть семью? Они, наверное, уже похоронили меня.
&gt; **Д-р Стеценко:** Мы позаботимся об этом, Николай Витальевич. Интервью окончено.

**Приложение:** Руководство Зоны ██ сочло успешную интеграцию в общество слишком маловероятной и Н. Лагунов был подвергнут воздействию амнезиака класса С и поставлен на должность сотрудника Инженерно-технической службы с первым уровнем допуска. В настоящее время он занимается обслуживанием камеры содержания SCP-████.

Установить же, кто заточил г-на Лагунова в SCP-1102-1 до сих пор не удалось. Выдвинута гипотеза, что неизвестный/неизвестные лица, обладавшие SCP-1102, могли совершить данное деяние с целью испытания возможностей объекта, но по неизвестным причинам прекратили эксперименты и оставили его в селе ████.</textarea></pre>
