    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
篇名︰SCP-ZH-655 永遠的6時55分
作者︰[[*user EbertLee]]
[[include info:end]]
**項目編號：**SCP-ZH-655 

**項目等級：**Euclid 

**特殊收容措施：**SCP-ZH-655已確認其異常來源，並移動至Site-ZH-02內一模擬SCP-ZH-655第一次發現地點之收容室。任何進入SCP-ZH-655異常效應範圍內的行為應由研究員Dr.Lee及首席研究員張道士同意，否則不予通行。任何離開SCP-ZH-655收容室之人員應於實驗記錄完成後立即實施D級記憶消除。 

**描述：**SCP-ZH-655為一組帶有模因效應的報時工具，其異常性質為當人類和SCP-ZH-655有直接或間接的視線接觸時，將會認為當下時間為6時55分。以相機筆記等記錄工具拍攝及錄影皆會觸發其異常效應。 該項目為AWCY成員進行的一種行為藝術，AWCY曾二次放置SCP-ZH-655於公眾場合。（有關事件紀錄請參考附錄二） 其中一部分SCP-ZH-655個體被證實擁有著其他的模因效應。（有關紀錄請參考附錄二） 

附錄一 基金會籍[[[SCP-ZH-252]]]，發現了一個推廣此次活動的網站，網站內容如下。 該網站現已被刪除。 

&gt; **項目建議書：**2016-358 下午六時五十五刻 
&gt; 
&gt; **姓名：** [資料刪除]
&gt; 
&gt; **作品名：**下午六時五十五刻 
&gt; 
&gt; **所需材料：**
&gt; 1 時鐘，數量不限 
&gt; 2 微弱的███奇術現實扭曲效應 
&gt; 3 一件潛藏在你心中，有關六時五十五刻的重要回憶 
&gt; 4 觀眾 
&gt; 
&gt; **概述：**這是一批時鐘，他們能夠令所有看到的人的意識在一短時間內認為現在是下午六時五十五分。同時讓各位觀眾感受，作者在那個最深刻的下午六時五十五分。 由於我的下午六時五十五分較為痛苦，我會在這批時鐘旁邊放上心理醫生的名片。希望他們在感受我的痛苦的同時，不會因此對現實失去希望。 
&gt; 
&gt; **含義：**這個藝術品，靈感來自於我在1996年10月8日渡過的下午六時五十五分。 那一天，我的兒子誕生了。但同時，我的妻子也因難產死在了手術台上…… 那一刻，就是下午六時五十五分。 我希望讓每一位看見這個藝術品的人都記著下午六時五十五分， 同時感受當年我在這個時間的失落，絕望，痛苦。 我謹以這個藝術品，獻給現在正在天家的--秦██。 
&gt; 
附錄二 SCP-ZH-655 有關事件紀錄

||~ SCP-ZH-655個體出現數量||~ 時間||~ 地點||~ 事件描述||
||3||2016/██/██||香港███||三個SCP-ZH-655個體於午夜█時被放置於███中心。隨後約██人受到此異常效應。受影響的人皆表現出亢奮及易怒。受到影響之人員皆互相攻擊，造成█人死亡，██人重傷。 備註：後來實驗顯示，這次事件中有一個SCP-ZH-655個體擁有令人易怒之模因效應，其餘兩個擁有令人亢奮之模因效應。||
||14||2016/██/██||台灣████街||有14個SCP-ZH-655被放置在街上，引致有多達██人受到影響， 同時受影響的人大部分也表現「失落，憔悴」。 其中有30%的受影響人士因此自殺。 備註：根據實驗顯示， 於這一次事件中出現的SCP-ZH-655個體皆擁有讓人精神上感受到失落，憔悴的模因效應。||
