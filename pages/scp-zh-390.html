**SCP-ZH-390：**臺灣寫作測驗
@@ @@
**原作者：**[[*user Pao Mian]]
@@ @@
文中圖片由本人使用GeoGebra所製作，並採用了[[[list-of-foundation-s-internal-departments|基金會內部部門清單]]]的科學部門圖示。
[[include info:end]]

**項目編號：**SCP-ZH-390
@@ @@
**項目等級：**Cernunnos
@@ @@
**特殊收容措施：**基金會目前已掌握SCP-ZH-390效應的發生條件以及其作用場域，且已研擬出相關的遏止方針用以全面無效化。但因項目本身未被觀察到任何的潛在威脅源以及在臺灣教育界上的大規模普及化，造成在該行動上的過程過於繁雜且途中所動用的資源過大，目前不必對其採取進一步的收容行動。
@@ @@
目前正在研擬面向臺灣校園周邊的交通要道採用小型康德計數器的必要性，其相關的測試以及提案內容正在研擬當中，主要用以最小化先前所採用的監視資源調配。
@@ @@
**描述：**SCP-ZH-390是一系列發生在臺灣教育界中的異常現象，其出現方式單一且被認定和所有涉及到「寫作測驗」的校園考試相關[[footnote]]該兩者間的關聯未受到任何的條件區分，例如任一考試上的規模指定或是在其測驗題型上的內容指定；意即SCP-ZH-390效應將會在所有的相關考試中被完全觸發。[[/footnote]]，以促成完全觸發SCP-ZH-390的必須條件，該效應上的作用場域則以具備完全執行該次考試中的相關場地內為主，目前仍未找出其效應背後的發生因素為何。
@@ @@
SCP-ZH-390效應的主要發生過程如下方資料所示：
* 該區域周邊的EVE粒子濃度超出或低於效應發生前的45-70%水平指數，且通常會造成該環境中的粒子濃度分佈呈現不均，新產生的粒子將會以該區域的正中心處開始移動並凝聚，目前仍未找出該過程中的原先活動軌跡遭到改變的因素。

* 該區域內考生所使用的文具以及其作答用紙將會出現極低程度的現實扭曲能力，在通常情況下會使周邊的休謨指數略低於正常水平；已知這種能力賦予並未出現在基金會內的資料記錄當中，但當前推斷這類能力面向現實的影響極其微小。

* 當前現實將會受到一次或多次的CK級局部重構跡象，但上述的重構活動並未是完全作用在當前現實的發生因果上，且這種重構後的結果會是暫時性的殘留影像，而未間接干涉至更深的現實區域內。

上述所提及的子效應大部分將會在該考試中的作答時間結束時一同解除，所有涉及該過程中的人員不會因此而產生任何副作用；且關聯物品不會連同產生任何的異常性質，故當前認定SCP-ZH-390的效應本身是完全無害的。
@@ @@
除了上述所提及的效應，SCP-ZH-390的完全效應同樣將會作用到該區域內考生所使用的作文用紙中並試圖改變前後內容的描述段落，這些內容所建的敘事導向都會在此時受到某種外力所改變，這被判定是在CK級局部現實重構現象的交互作用後所導致的子效應，這些受到效應影響的寫作內容通常具備了以下元素：
* 相處融洽的家中親人
* 關係要好的友人或同儕
* 以前所飼養過的動植物
* 依個人歷程而言具有重要價值的物品
以上內容所提及的角色或物件都會被描寫到有關「消失」、「逝世」或是「離開」之相似因素的背景歷程，且在大多數的寫作文本中這些角色或物件的後續出現並未被再次提及過。基金會研究部門以及奇術部門正在對這些內容的詳細關聯處進行追查當中，目前已從多個校園的學生寫作文本中找出其段落內容上的規律性，以下內容來自部分文本上的內容擷取片段：
&gt; 之後父母開始帶我搬家到北上後，我和那位友人之間的最後一道聯繫就這樣被中斷了，並從此失去了任何形式的聯絡或感知；我們之後各自過著自己的人生歷程，走上各自不同的舞台準備嶄露自我才能，並將起初所立下的誓言全都拋諸腦後；隨著時間的殘酷流逝，她的存在逐漸化為我人生中一道倏忽閃過的光輝，而那張如彩虹般鮮明且純真的桃紅笑容是我最後一次所目睹到的生命美景，同樣是我對以往童年時光所留下的一次嘆息之感。
&gt; [[&gt;]]
&gt; — 來源題目：童年的遺憾
&gt; [[/&gt;]]

~~~~
**發現：**SCP-ZH-390的最早發生源已被認定不可考，基金會最早的發現記錄則是在2016年秋季的EVE粒子環境測量中被目擊到。因當時所統計的波形化圖像的波峰值高出一般環境中的標準測量指數，且這些粒子在空中的流動軌跡開始有著一致性的向內凝聚的反常現象，這些分析報告最終成功引起了奇術部門人員的高度注意並展開一系列的溯源追查。
@@ @@
RAISA部門和研究部門在蒐集所有的EVE粒子浮動觀測資料後，順利推導出SCP-ZH-390的效應活動流程，而之後的年度追查報告中更是析出多個效應發生源的共同點，並開始以各縣市中的校園以及其周邊區域作為主要鎖定目標；同時[[[SCP-ZH-736|超形上學部門]]]的位面探測儀[[footnote]]**Swann型式位面探測儀：**根據Site-01的S Andrew Swann博士所提出的[[[sandrewswann-s-proposal|資料庫理論]]]所研擬出的精密測量機種，以一般文本間的漸進式故事劇情作為驅動媒介來模擬出基金會可能位於的敘事水平以及起伏變化。[[/footnote]]偵測到異常的敘事導向波動，順利發現了SCP-ZH-390在實際上的效應作用區域以及相關受影響物件，一次面向SCP-ZH-390的訪問流程在HMCL部門以及行政部門的共同討論下得以安排之，其詳細的排程日期最終落定在2021年內實行。
@@ @@

**前言：**已採取標準偽裝程序來進行本次採訪，並以參與該校園內的翻轉教學觀摩為由進行人員互動嘗試，主要用以確認SCP-ZH-390本身的可能發生源以及內部細節。

@@ @@
##gray|已刪減前段無關內容以保持內容簡明，本影像將快轉至中段點；以下內容是Dr. Amber與該校園內其中一位班級導師間的對話抄錄，過程資訊因涉及個人隱私而進行相對應抹除。##
@@ @@
**███：**這裡可以找個位子隨便坐，那麼我們的課程大概會在十分鐘後正式開始。有什麼問題都可以來找我沒關係，我會在這調整相機。
@@ @@
**Dr. Amber：**好的，那麼我能否冒昧問一下老師關於這次模考你們學生的作文？其實我們那邊的學生大部分都寫到離題了，所以想舉例一下你們學校的例子來指導他們一下。
@@ @@
**███：**我能明白，這次模考的測驗題目出的倒是頗有難度，相較前幾年的試題內容可能會有所落差吧。
@@ @@
**Dr. Amber：**其實我反而不這麼認為，如果要跟之前高中學測的新冰箱比起來這次反倒太便宜他們了。
@@ @@
**███：**放輕鬆，來這是我們班上兩名學生的楷模作品。
@@ @@
##gray|隨後的三分鐘內，Dr. Amber正在閱覽交接過後的兩篇作文用紙。兩者內容皆共同表明出逝世的親人以及童年時期要好的同儕，中間段落則以這些人物的永久離去感到不捨且在末尾點出生命無常之感。##
@@ @@
**Dr. Amber：**看起來各個段落掌握很好，而且都能把前後內容相互承接。我很欣賞這兩位學生的表現，但看起來他們好像都有寫到了有關生離死別的事情呀，我反倒是蠻心疼他們背後的經歷。
@@ @@
**███：**沒有啦，那些肯定是他們自己亂掰出來的。畢竟你知道的，現在的學生大部分都是這副德性，會為了符合題目的要求而去造出一些和事實相悖的內容啦。
@@ @@
**Dr. Amber：**......這樣阿，真的是誤會一場。果然這一屆的學生還是承接下我們當年習以為常的通病了，讓我懷念當初準備指考那段辛酸血淚的時光阿。
@@ @@
##gray|Dr. Amber的外套口袋內的通攜式康德計數器開始運作，之後疑似偵測到一系列擁有異常流動軌跡的EVE粒子群。研究部門之後對其進行採樣分析顯示當初的資料捕捉結果是高出一般水平濃度的56.7%。##
@@ @@
**Dr. Amber：**計數器的燈亮了，果然這堆東西就是它的源頭嗎...？不，該說是我早就料到會這樣了嗎......
@@ @@
**███：**李英老師，請問怎麼了嗎？
@@ @@
**Dr. Amber：**沒事的，那麼我就先拍照存下來了，謝謝老師的幫忙。
@@ @@
**███：**不會啦，我們當老師的就是要互相扶持才對。我看的出來李英老師您在班上也是一個用心教書的好老師，還真是彼此辛苦了呀。
@@ @@
**Dr. Amber：**沒什麼，不過這麼說起來現在的教育水準跟我們那個年代相比真的是差了一大截，十二年國教之後我們教給孩子們的東西也開始變得相異了，不是嗎？
@@ @@

&gt; 就上方的記錄結果以及目前所採集的資訊可以知曉，SCP-ZH-390本身不過是個無害的現實重構現象，那麼依基金會目前所擁有的空閒資源來看是沒有任何收容上的必要性；且這種異常跡象肯定已經在所有市區中頻繁發生，過多的追究和控制反而會妨礙到我們今後的腳步，當前需把餘力用在更為重要且威脅性更強的異常項目上。
&gt; @@ @@
&gt; 我已將相關的原因以及考證資料上交至Site-ZH-13的分級委員會內，其內容主要以Cernunnos分級來作為面向SCP-ZH-390上最準確的收容分級。並提議撤除先前所規劃的監視資源，使用消耗規模最小的方式去監控各市區內的EVE粒子流動濃度。
&gt; @@ @@
&gt; [[&gt;]]
&gt; — Dr. Amber，HMCL部門成員

&gt; 有關提案序號ZH-F20738，即面向SCP-ZH-390的Cernunnos分級之提議，經過我方一致討論決議後批准該項要求；其相關的文件內容將會在近日內進行全面性更新，先前的監視資源調用被認定不必要而被全數撤回之，所有的變動行程將會在本提案書正式告落後的3-7天內全數完成。

&gt; 其提案的主要裁決因素如下，目前基金會將以社會帷幕上的保持得以持續為主要目的，當前繁中部門所自主擁有的資源調配相較去年報告分析有著明顯缺少的情況。且各個Keter分級以及機密分級SCP異常所耗損的人力資源說明了財務以及行政上的緊湊，各大部門未能對其財產進行適當的任務調遣。當前的行政方針將以優先度較高的作業或維安事項納入其資源上的行程先後，以鞏固現代人類社會上的秩序得以安頓下去。
&gt; @@ @@
