//命运的女神手握着三根线//
//过去、现在、未来//
//过去：搭在坟墓上的线//
//遵守时间规则的英雄//
//信守线上坟墓的悲哀//


//坟墓的线上，蝙蝠的声波//
//使时间的心脏惊惧出溃疡//
//夜影憧憧，凶神和恶煞//
//在此颠倒众生，不知要谁去承认罪孽//
//罪孽之余的蝴蝶哟，你是庄生的梦//
//游荡在坟墓上的萤火//


//美梦，还是噩梦？//
//出生，还是死亡？//
//爱着，还是恨着？//
//悔着，还是餍着？//
//罪孽之余的蝴蝶哟，你是庄生的过去//
//踅进梦中的萤火//

//得了溃疡的时间，在心脏埋了磁铁//
//有引力在生长//
//生了病的美人，在桃颊上植满鲜花//
//风在无遮拦地吹拂//
//芬芳形影不离，荷着月亮//
//我们在生长的引力上，总将遇见命运的三女郎//
//过去：坟墓之上，蝴蝶游荡，萤火流浪//
//现在：我们不做时间的英雄，//
//而要去珍重爱的，恨的，生的，灭的，//
//因为对过去不撒谎，蝴蝶才不会流浪//
//因为未来：建立在未来的过去之上//</textarea></pre>
