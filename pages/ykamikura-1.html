**タイトル:** 竜に乗って会いにいく
**著者:** ©[[*user ykamikura]]
**作成年:** 2015
//[[[author:ykamikura|この著者の他の記事]]]//
[[include credit:end]]
ああ、かの友人と過ごした短い時間は、驚異と感動を詰め込んだ宝石箱のようだった。

＊

友人は、様々な神秘を見せてくれた。

遠くの景色を映す鏡、音楽を奏でる箱、声を運ぶ板、稲妻を打ち出す筒、人を乗せて走る──名状し難いもの。

機能だけを見れば、我々の世界にも似た物はある。だが、驚くべきは、これらがかつて生きていたものではなく、今も生きていないという事実だった。

ある種の鉱物を組み合わせて作るらしいが、何度聞いても信じられない。生物でない物が、何故生物のように動くのか。そう言うと友人は、生物を加工してこんな物を作れる君達の方が余程すごいと笑ったものだった。

大型化、背部分の変形、代謝効率化を施した乗用サイ。

長距離テレパシー付与、発声機能を強化した通信鳥。

鼻先を五本指状に改良、細かい作業にも対応できる荷役象。

発光成分を強化、増殖に指向性を持たせた照明ゴケ。

川や渓谷に道を渡す、強化蔦と改良クモ。

体内に最大30人が乗れる、航行クジラ。

街をまるごと乗せて海上に浮かぶ、珊瑚島。

記憶精度、容量の強化を施された研究補助猿。

そして、キノコやサボテンでできた建物まで──。

我々の世界ではありふれた物に、友人はひどく興奮していた。どうやって作るという問いに、まずテレパシーで交渉し、改良への同意を得るところから始めるのだと答えると、すばらしいと叫んで私を驚かせた。誰も何も強制されない、全てが調和した理想の世界だと。

そういうものだろうか。相手が嫌がることを強制しても、お互い効率が悪いだけ。当然の帰結ではないだろうか。そう言う私に、友人は悲しげに漏らした。その当然の帰結に至れない者が、自分の世界にはあまりにも多いのだと。

自分の世界。

そう、友人は、異世界からの来訪者だった。あの驚くべき技術の数々は、異世界の産物だったのだ。

この事実を知っているのは、私だけだ。秘密を明かす相手に選んでくれたことは、本当に感謝している。

友人を仕事場に案内し、予てより改良中の蛇を見せた。

超大型化、高知性化、半不老化。特筆すべきは、角に似たサイコキネシス器官の発達だ。これにより、自重や体構造を無視した飛翔能力を獲得。将来的には空気中の水分を調節することにより、天候操作も可能になる。完成までには、早くても300年は要する予定だ。

すごい、まるで竜だと友人は子供のようにはしゃいだ。竜？ 尋ねる私に教えてくれた。自分の世界に伝わる、空想の生き物だと。

竜──その詳細を知る機会はなかったが、何とも崇高な響きだと思った。だから、この蛇をそう呼ぶことにした。

楽しい時間は、永遠に続くかと思われた。だが、何事にも終わりはある。

見せたい物がある。友人の神妙な様子に、いつものように私の好奇心を満たす目的ではないことを察した。

2本の柱の間に揺らめく、楕円形のオーロラのような発光体。これを通ってこの世界に来たのだと、友人は言った。

おっかなびっくり発光体をくぐり抜けた私を待っていたのは、驚異──すらも超えた、想像外の光景だった。

強いて言うなら、都市だろうか。

立ち並ぶ建物は、一目で異世界のそれと分かった。

どれも彼の持つ道具と同じように、生命のない物質でできている。四角い建物、丸い建物、抽象芸術のオブジェのような建物。同じ形の建物は一つもなかった。

いや、建物だけではない。住人達の姿も様々だ。直立した蛙のような住人、彼と似ているが肌が緑色の住人、何やら足元を這い回る光る模様も生物であり住人であるらしい。

全てが違う、誰もが異なる。それにも関わらず、住人達は団結していた。

杖と呪文で炎を呼び、大型化した甲虫のような物に建材を運ばせ、文字や絵が浮かんでは消える半透明の板で情報を処理し、皆、己にできる限りの手段で、都市に貢献している。

全てが調和した理想の世界──何を言う。まさに、ここがそうではないか。

ここが君の故郷なのか。呆然と問う私に、友人はかぶりを振った。ここは人工の世界だと。

”方舟”。友人と住人達は、そう呼んでいるらしい。

友人は宇宙の真実を語った。宇宙は無数の世界を内包している。それらは、元は一つだった世界が、可能性の断裂に引き裂かれて生まれた、兄弟のような存在らしい。

その中には、生命が生まれ、知性が芽生え、文明が育まれているものも多い。そう、私や友人の属する世界のように。

だが、そういった文明は、ほとんどが脆い。戦争、天変地異、自然淘汰、無慈悲な世界の気まぐれによって、呆気なく崩壊する文明を、友人は幾つも見てきた。私の故郷のように、安定した文明は稀なのだという。

宇宙の本質は拡散と虚無、それに逆らって生まれた世界がそもそも不安定なのだから、それが自然の成り行きなのかもしれない。分かっていても、友人は諦められなかった。

ささやかな抵抗の試みが、この方舟だ。

幾多の世界を渡り歩き、滅び行く文明から優れた能力を持つ現地民を勧誘し、元は無人だったこの世界に移住させたのだ。文明が滅んでも、それらが生み出した最高の技術と芸術は残るように。

今はまだ、ピースの欠けたパズルのようにちぐはぐな方舟だが、いつか完璧な理想郷になれると信じているという。

友人は、私に手を差し伸べた。この活動に協力してくれないか。共に、方舟のピースを集めよう。何より、君自身が掛け替えのないピースの一つなのだ。

私はその手を取ろうとして──引っ込めてしまった。

断られるとは思っていなかったのだろう。友人の傷ついた表情に、私も胸が痛んだ。

君に選ばれなければ、ここには住めないのか？　私にそう言われると、友人は返答に詰まった。ここの住人達は、故郷が滅んでも生き延びるだろう。だが、選ばれなかった人々は、見捨ててしまうのか？

友人は苦しげに答えた。ここに連れてくることは出来ても、その後が問題なのだと。

ほとんどの知的生物は、他の知的生物と共存できるようには出来ていない。本能的な拒絶により争いが生じ、方舟が崩壊してしまうかもしれない。

事実、私の故郷では、君達の文明は──友人は言葉を濁した──ともあれ、移住者の選定条件である”優れた能力”とは、知性や体力ばかりを意味しない。何より、相違を受け容れることができる寛容さが重要なのだ。それを備えた者でなければ、ここには住めない。

君達の世界が羨ましいと、友人は悲しげに言った。最初から全てが調和している、君達の世界が羨ましい。

別れの時、友人は言った。何とかやってみよう。これまでは、滅び行く文明は、それが運命と諦めてきた。これからは、できる限りの救済措置を試みよう。

友人が差し出した手を、今度は私も握り返した。大丈夫、君は一人じゃない。方舟の住人達も協力してくれるだろう。

勿論、私も。

何もしてあげられないけど、いつも君を応援している。

素晴らしい日々をありがとう、異世界から来た友人。そして、もう一人の私。

＊

空を裂き、鱗に包まれた巨体が躍り上がる。

飛翔の喜びに竜が咆哮すると、その背にまたがる私の足元に雲が集まり、稲妻が閃く。

あいにく、雲はものの数分で霧散してしまったが、それでも大きな進歩だ。私の代で、ここまで漕ぎ着けられるとは思っていなかった。

友人にも、見せてやりたかった。

あれから、長い年月が過ぎた。今も友人は、己に課した誓いを貫いて、幾多の世界を旅しているのだろうか。

時々、想像する。遥かな過去に、無数に分かれた世界。選んだ道は別々でも、目指す場所が同じなら、いつか世界は、再び一つに戻るのではないか。

いずれにせよ、遠い未来の話だ。その時、私と友人はこの世にいないだろう。だが、我々の子孫はきっといる。竜も完成している。

遺言を残そう。我が子孫よ、友人の子孫に──。

竜に乗って会いにいくようにと。</textarea></pre>
