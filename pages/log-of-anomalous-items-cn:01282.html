    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一个内容量500毫升的筒状玻璃杯。当其被人员触摸时，底部会涌出人员喜好的饮品。事实上，这些液体是通过不明手段从附近的容器中转移至杯内的。\n**回收日期：**20██/██/██\n**回收地点：**Piracy博士的办公室\n**当前状态：**被摔碎\n**笔记：**每个人做梦都想要的杯子，没了。——痛哭流涕的Piracy博士\n\n这就是你让仓库里的可乐一夜之间消失的借口？ ——Sirius&#34;</textarea></pre>
