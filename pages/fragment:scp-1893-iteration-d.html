    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>엘리너의 시간이 거의 끝나가고 있었다. 그녀는 그것을 느낄 수 있었다. 그저 끝나길 기다리고 있을 뿐이었다. 정확히 말해 그녀는 고통을 느낀 것은 아니었다. 그냥 느낌이었다. 유효 기간을 지난 듯한 느낌. 다른 사람의 시간을 빌려 사는 듯한 느낌.

캐서린이 서둘러 방으로 들어왔다. 엘리너는 끝이 오기 전에 그녀가 도착하길 바랐었다. 캐서린이 엘리너의 머리칼을 어루만졌다.

&#34;일련번호?&#34; 엘리너가 물었다.

&#34;SCP-1893.&#34; 캐서린이 눈물을 흘리면서도 미소지으며 말했다.

&#34;등급?&#34; 엘리너 자신도 울기 시작하며 말했다.

&#34;유클리드(Euclid).&#34; 그녀의 아내가 다정하게 대답했다. &#34;특수 격리 절차: SCP-1893을 포함하거나 언급하는 이야기는 재단 연구진이 다른 컴퓨터 시스템에 대한 오염의 위험을 감수하지 않고도 옮길 수 있는 방법을 발견하기 전까지 제38기지의 3차 메인프레임에 격리한다. 해당 메인프레임에는 비슷한 이야기 여러 개를 항시 보관한다. SCP-1893이 공격적이거나 수상한 행동을 보이기 시작하면 SCP-1893이 사용하는 문체로 쓰인 새 이야기를 추가로 컴퓨터에 다운로드한다. SCP-1893의 침입 이전과 이후 이야기의 하드카피를 이사관 집무실의 삼중 보안 금고에 보관하며, 오염을 피하기 위해 다른 사본은 장소와 형태를 불문하고 만들지 않는다. SCP-1893에 대한 토론은 가능한 한 전자기기를 통하지 않는 방법으로 행하도록 하며, 상기 예를 제외하고 재단 서버 및 컴퓨터 상에서 일련번호 SCP-1893의 언급은 금지된다.&#34;

엘리너가 웃었다. 캐서린의 유머 감각은 언제나 그녀에게 효과가 있었다. &#34;설명.&#34; 그녀가 답했다.

캐서린이 눈물을 닦아내고선 코를 훌쩍였다. &#34;SCP-1893은 전자기기 또는 디지털 환경을 기반으로 하는 것으로 추정되는 완전히 이해되지 않은 현상이다. 이 현상은 새로운 환경에 적응하며 살 수 없는 환경을 피하고 간접적인 방식이긴 하나 재단 연구원들을 대상으로 기초적인 의사소통 능력을 보이는 등 초보적인 수준 이상의 지능을 가지고 있음을 나타낸 바 있다. 이 독립체가 지성체인지, 지각은 가지고 있는지 여부는 불명이다--&#34;

그러자 엘리너가 심하게 기침하기 시작했다. 폐의 종양 때문에 여러 날 동안 그것 말고는 할 수 있는 일이 얼마 없었다. 가는 핏줄기가 엘리너의 입 가장자리에서 흘러나왔다. 캐서린은 버튼을 눌러 간호사를 부르고, 큰 소리로 도움을 청했으며, 그녀가 들어왔을 때 밖에서 기다리던 덩치 큰 남자를 찾으러 복도까지 뛰쳐나갔다. 이제 그곳엔 아무도 없었다.

기침이 수그러들었다. 엘리너는 요강에다 침을 뱉었다. 캐서린 앞에서 하기는 싫었지만. 숙녀답지 않다고, 그렇게 말한 적이 있었다. 하지만 지금 엘리너는 다만 캐서린을 향해 계속하라고 몸짓했다.

캐서린은 무엇을 해야 할지 알 수 없었기에 그 지시에 따랐다. &#34;SCP-1893의 기본적인 특징은 그 밈적인 성질로, 소설적 서술을 통하지 않고서는 대상을 감지하거나, 상호작용하거나, 이에 대해 논하는 것이 불가능하다. 정확히는, SCP-1893을 언급하는 전자문서는 독립체에 의해 다양한 길이, 분위기, 내용의 산문으로 변형된다. 단 SCP-1893이 변형한 문서는 일정한 특성을 가진다. 첫째로 본래 문서의 내용은 그대로 남겨져 이야기에 나오는 등장인물들의 대화를 대체하게 된다. 둘째로 이러한 이야기는 보통 두세 명의 등장인물을 포함하며, 대화 내용은 동일하나 등장인물들과 주변 환경의 설정 및 분위기는 접근 당시 SCP-1893의 &#39;기분&#39;을 반영하는 것으로 보인다. 셋째로 SCP-1893이 독자의 신원을 파악할 수 있는지 여부에 따라 이야기 플롯의 구성 요소가 바뀔 가능성이 있으나 연구진은 현재까지 이런 변화에서 패턴을 찾아내지 못했다.&#34; 캐서린은 몸을 조금 일으켜 세우며 말을 멈췄다.

[[module ListUsers users=&#34;.&#34;]]

엘리너는 만족한 듯 보였다. 그녀는 캐서린에게 침대 옆으로 다가와 허리를 숙여 듣게끔 손짓했다. 엘리너는 이렇게 속삭였다.

&#34;계속 읽어, %%title%%. 저들은 운이 참 좋아, 이것보다 끔찍하게 죽는 방법은 얼마든지 있다고.&#34;

캐서린은 몸을 일으켜 세우곤 이해한 것처럼 고개를 끄덕여 보였다.

[[/module]]

엘리너의 목소리가 조금 쉬어 있었던데다 물주전자가 비어 있었기에 (여기 간호사는 죄다 어디 간 거람?) 캐서린은 엘리너에게 키스를 보내곤 물주전자를 들고 식수대를 찾으러 복도로 나갔다.

엘리너는 피곤했다. 그것도 아주 많이. 너무 오래 깨어 있었던 느낌이다. &#34;부록 1893-A.&#34; 그녀는 혼자 나른하게 중얼거렸다. &#34;현재까지 취해진 조치는 모두 SCP-1893을 완전히 격리하는 데 실패했으나, 모든 증거가 대상을 현재와 같은 방식으로 분류한 재단의 결정이 해당 독립체가 SCP-1893을 자신의 &#39;이름&#39;으로 받아들이고 전자매체 내 문제의 일련번호에 대한 언급에 특별히 반응하게 된 원인이 되었음을 시사한다.&#34; 엘리너는 문 바깥에서 나는 발소리를 들은 기분에 말을 멈췄다. 누군가가 듣고 있기라도 한 것처럼. 바닥을 두들기는 소리가 복도 너머에서 들려왔다. 야구 배트가 굴러다니는 것 같은 소리. 아마 어디서 기계가 돌아가는 소리겠지.

아무도 눈에 보이지 않자, 엘리너는 어두워지는 방 안에서 계속해서 중얼거렸다. &#34;이를 사실로 상정하고 SCP-1893의 처리가 불가피해질 때를 대비한 이론적인 계획이 수립되었다. 이 계획에 따르면, 재단 인원은 먼저... 먼저...&#34;

깨어 있기가 정말 너무 힘들었다. 엘리너는 생애 마지막으로 잠에 빠져들었다.

[[module ListUsers users=&#34;.&#34;]]

,,나라는 거 알겠지, %%title%%? 난 //언제나// 듣고 있어.,,

[[/module]]</textarea></pre>
