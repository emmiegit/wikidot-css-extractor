    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Eleanors Zeit war fast abgelaufen. Sie konnte es fühlen. Sie hat nur darauf gewartet, dass es vorbei ist. Sie hatte an sich keine Schmerzen. Es war nur das Gefühl, das sie hatte, als hätte sie ihr Verfallsdatum überschritten. 

Als würde sie von der Zeit eines anderen leben. Katherine stürzte ins Zimmer. Eleanor hatte gehofft, dass sie vor dem Ende ankommen würde. Katherine streichelte Eleanors Haar. 

&#34;Objektnummer?&#34;, fragte Eleanor.

&#34;SCP-1893&#34;, sagte Katherine durch Tränen lächelnd.

&#34;Klassifizierung?&#34;, sagte Eleanor, die selbst anfing zu weinen.

&#34;Euclid&#34;, antwortete ihre Ehefrau mit süßer Stimme. &#34;Sicherheitsmaßnahmen: Alle Geschichten, die SCP-1893 beinhalten oder sich darauf beziehen, sind im tertiären Hauptrechner an Standort-38 einzudämmen, bis Foundation-Forscher eine Methode entdecken, um sie ohne eine Kontamination zu riskieren auf andere Computer zu übertragen. Multiple redundante Geschichten sind jederzeit auf dem Hauptrechner aufzubewahren. Sollte SCP-1893 beginnen, aggressives oder anderweitig ungewöhnliches Verhalten zu zeigen, sind zusätzliche, in dem von SCP-1893 verwendeten Stil geschriebene Geschichten auf den Computer herunterzuladen. Ausdrucke aller Geschichten vor und nach dem Befall mit SCP-1893 sind im Büro des Direktors in einem dreifach verschlossenen Safe aufzubewahren; keine anderen Kopien sind in irgendeiner anderen Form an einem anderen Ort aufzubewahren, um eine mögliche Kontamination zu vermeiden. Soweit möglich, ist die Diskussion über SCP-1893 auf nicht elektronische Mittel zu beschränken, und Bezugnahmen auf die Objektnummer SCP-1893 sind auf anderen Foundation-Servern oder -Computern als den oben genannten zu untersagen.&#34;

Eleanor lachte; Katherines Sinn für Humor funktionierte immer bei ihr. &#34;Beschreibung&#34;, antwortete sie.

Katherine wischte ihre Tränen weg und schniefte. &#34;SCP-1893 ist ein unvollständig verstandenes Phänomen, von dem angenommen wird, dass es elektronischer oder digitaler Natur ist. Das Phänomen hat zumindest eine primitive Art von Intelligenz gezeigt, in Form der Anpassung an neue Umgebungen und der Vermeidung unwirtlicher Umgebungen und einer rudimentären Fähigkeit, mit Foundation-Forschern zu kommunizieren, wenn auch indirekt. Es ist nicht bekannt, ob die Entität intelligent oder sogar empfindungsfähig ist …&#34;

Eleanor begann daraufhin heftig zu husten; der Tumor in ihrer Lunge ließ sie nicht mehr viel mehr tun, seit vielen Tagen. Ein dünnes Rinnsal Blut sickerte aus ihrem Mundwinkel. Katherine drückte auf den Knopf, um die Krankenschwester zu rufen, schrie um Hilfe und rannte sogar in den Flur, um zu versuchen, den großen Mann zu finden, der draußen wartete, als sie hineinging. Niemand war jetzt da.

Der Husten ließ nach. Eleanor spuckte in eine Bettpfanne, so, wie sie es vor Katherine immer gehasst hatte. Zu undamenhaft, hatte sie gesagt. Aber jetzt bedeutete sie Katherine nur, fortzufahren.

Katherine wusste nicht, was sie tun sollte, außer sich zu fügen. &#34;Das Hauptmerkmal von SCP-1893 ist seine memetische Eigenschaft; es ist unmöglich, die Entität wahrzunehmen, mit ihr zu interagieren oder über sie zu diskutieren, außer durch fiktive Erzählungen. Insbesondere wird jede elektronische Nachricht, die sich auf SCP-1893 bezieht, von der Entität in eine Prosapassage mit variabler Länge, variablem Ton oder Inhalt geändert. Von SCP-1893 veränderte Nachrichten werden jedoch immer gewisse konstante Eigenschaften haben. Erstens wird der Inhalt der ursprünglichen Nachricht intakt gelassen und ersetzt jeden Dialog zwischen Charakteren in der Geschichte. Zweitens enthalten Geschichten oft zwischen zwei bis drei Charaktere; während der Dialog zwischen ihnen konstant bleibt, wird angenommen, dass Kulisse und Ton der Charaktere und ihrer Umgebung oft die &#39;Stimmung&#39; von SCP-1893 zum Zeitpunkt des Zugriffs widerspiegeln. Drittens können sich Komponenten der Handlung der Geschichte ändern, je nachdem, ob SCP-1893 die Identität des Lesers bestimmen kann oder nicht, obwohl die Forscher bisher kein Muster in den Modifikationen erkennen konnten.&#34; Katherine hielt inne und streckte sich ein wenig.

[[module ListUsers users=&#34;.&#34;]]

Eleanor sah zufrieden aus. Sie rief Katherine zu sich ans Bett und bedeutete ihr, zu ihr herunterzukommen, wo sie war. Eleanor fing an zu flüstern: 

&#34;Lies weiter, %%title%%. Sie sind so glücklich, und es gibt so viel schlimmere Arten zu sterben als diese.&#34;

Katherine stand auf und nickte, als hätte sie verstanden.

[[/module]]

Sie war ein bisschen ausgetrocknet und Eleanors Wasserkrug war leer (und wer wusste, wo zum Teufel die Krankenschwestern in diesem Gebäude waren?), also warf sie Eleanor einen Kuss zu und trug ihren Krug in den Flur, um einen Wasserbrunnen zu finden.

Eleanor war müde, so müde, und es fühlte sich an, als wäre sie so lange wach gewesen. &#34;Anhang 1893-A&#34;, murmelte sie schläfrig vor sich hin.  

&#34;Obwohl bisher keine Anstrengungen unternommen wurden, um SCP-1893 vollständig einzudämmen, deuten alle Beweise darauf hin, dass die Entscheidung der Foundation, die Entität als solche zu klassifizieren, sie veranlasst hat, dies als ihren &#39;Namen&#39; anzunehmen und speziell auf jede Erwähnung dieser Objektnummer in elektronischen Medien zu reagieren.&#34; Sie hielt inne, weil sie glaubte, Schritte vor ihrer Tür zu hören, als ob jemand zuhörte. Ein pochendes Geräusch kam den Flur entlang, als würde ein Baseballschläger herumgerollt. Wahrscheinlich war es eine Maschine irgendwo.

Als sie niemanden sah, murmelte sie weiter, während der Raum dunkler wurde. &#34;Unter der Annahme, dass dies zutrifft, wurde ein theoretischer Plan für den Fall ausgearbeitet, dass die Terminierung von SCP-1893 notwendig werden sollte. Gemäß diesem Plan würde Foundation-Personal … zuerst …&#34;

Es war bloß so, so schwer, wach zu bleiben. Eleanor schlief zum letzten Mal ein.

[[module ListUsers users=&#34;.&#34;]]

,,Du weißt, dass ich es war, richtig, %%title%%? Ich höre //immer// zu.,,

[[/module]]</textarea></pre>
