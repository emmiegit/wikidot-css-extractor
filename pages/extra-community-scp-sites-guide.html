    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>您好！如果您正在阅读这份指南，您可能正在谋求建立一个SCP基金会翻译网站，或者其它类型的外围社区网站，并让它被我们承认且能在这里[[footnote]]译注：指[*http://www.scp-wiki.net 英文主站]或[*http://scp-int.wikidot.com/ 国际翻译站]。[[/footnote]]设立一个链接。截至撰写这篇指导文章时[[footnote]]译注：本文发布于2014年7月28日。[[/footnote]]，我们确实只重视翻译类网站，但是我们也不排斥承认其它类型的外围社区网站。现在，我将简述我们对这类网站的评估标准，并给出一些有关如何让您的网站被承认并在此处设立链接的建议。

[[tabview]]
[[tab 建立一个网站]]
我们所链接的站点网站大部分是Wikidot网站，但是这并不是一项强制性要求。在迁移到Wikidot前，[http://www.scp-wiki.pl/Strona_g%C5%82%C3%B3wna SCP基金会波兰分部][[footnote]]译注：[*http://scp-wiki.net.pl/ SCP基金会波兰分部]目前使用的域名为*http://scp-wiki.net.pl/。[[/footnote]]使用另一个网站。[http://www.scp-wiki-cn.org/ SCP基金会中国分部]目前尚未使用Wikidot的服务，但是使用一些“仿Wikidot”程序来在在网站上模拟Wikidot的使用体验[[footnote]]译注：此处目前链接的为中国分部的中文讨论论坛，文章写就时，指向的是[[*user AreyoucrazyTom]]使用wikidot源码搭建的中文wiki。可能原因是当时中国分部Wikidot网站活跃度尚不高。关于此事可以参考[[*user SunnyClockwork]]发表在[*http://www.scp-wiki.net/forum/t-956405/extra-community-scp-sites-guide 原始文档讨论区的声明]。[[/footnote]]。但是，我们强烈推荐您将您的网站放置在Wikidot上。尽管Wikidot存在一些限制和不足，但是这样做可以保证基金会社区成员在从其他网站转至您的网站时获得相对平滑的使用和切换体验。

在您刚刚建立您的网站时，我个人建议将您的网站的存取权限设为公开并允许任何人加入。尽管这样可能引来那些不受欢迎的成员并导致钓鱼、引战、洗版等问题的出现，但是这是让您的初生社区成长壮大的最简单的方法。只需要确保仅有版主和管理员有删除内容的权限，您应该不会遇到太大的麻烦。

如果您选择建立一个Wikidot网站，您可以选择复制并编辑我们所用的网站布景主题。您可以对复制的布景主题做一些修改来让它更好地契合您的网站。例如，如果您查看[[[goi-contest-2014| 2014年GoI竞赛]]]中链接的部分中心页，您可以找到一些被大改的CSS代码。如果您在修改布景主题的过程中遇到问题，请联络我们的技术团队来获得支持和协助。

您可以复制系列I、系列II、系列III页面上的所有代码，以及其它您需要使用的技术性页面上的代码来模拟基金会主站的外观和使用体验。对于中心页，只需要前往页面底部的“页面源代码”链接并复制显示出的代码即可。如果您希望使用我们的布景主题，请前往[*http://www.scp-wiki.net/component:theme 这里][[footnote]]译注：中国分部用户可以前往[*http://scp-wiki-cn.wikidot.com/component:theme 这里]。[[/footnote]]。

[[/tab]]

[[tab 网站链接设立标准]]

最明显且基础的标准是网站拥有一定数量的内容——无论它们是翻译的还是原创的。对于以翻译为重的社区，通常而言拥有那些知名SCP条目（例如：SCP-173、SCP-682、SCP-1981等）的翻译以及一些相对不那么知名的作品的翻译就足够了。但是您的网站必须至少有一些SCP相关的原创内容——它们的数量可以不太多，只要它们能够表明您的社区能在将来创造出更多的原创内容就足够了。

除此之外，为了能让您的网站被链接，我们需要您的社区具有足够的代表性。这种“代表性”的评判标准依具体情况而变，不过一般而言，如果您的社区有一批乐意为您的网站做贡献的成员，那就没什么太大问题了。不过，如果您的社区的成员大多主要在其它SCP基金会社区网站活跃，而在您的网站上的工作只是他们的副业，那就有问题了。

如果您做到了这些，那么您需要做的就是我们最重视的工作了：投入时间和精力来构建和发展这个社区。如果您已经在翻译、构建网站架构、维护社区运转等方面做出了可观的努力，那么您可以轻松通过这一关。但是，如果您只是机械地将主站的文档用机器翻译之后复制到您的网站，那么无论是我们还是您都不会好受。

如果您的目标并不是建立一个翻译网站，那么我们的主要焦点就是作品的质量保证以及原创性。质量保证意味着您的网站应该拥有优质的内容，这一方面的评判标准是相当主观的，而且需要具体问题具体分析。当您请求我们添加您的网站的链接时，因质量问题导致的拒绝并非永久性拒绝，这只是意味着您需要提升您的网站的作品的质量。您可以要求网站成员给予您一些帮助，但是这并非他们的义务。

如果您的网站基于某一GoI或基金会宇宙的其它层面，那么您的网站需要有独特的创意，而不是简单地“写一些和SCP基金会相似的文档和故事，仅在格式上有些许的差异”。如果您的网站的文档容易被误认为是有着怪异格式的SCP文档，那么您可能需要做出改变。您可以看看[[[goi-contest-2014| 2014年GoI竞赛]]]中的条目来找一些灵感。
[[/tab]]

[[tab 当您的网站被链接之后]]

当您的网站被链接后，它会被添加到SCP基金会国际翻译站，它允许您和其它受承认的SCP相关网站交互。除此之外，我们会在网站的首页添加您的网站的链接。您的网站的管理员的账号会被列出，如果您的网站的管理员名单改变，我们也会做出相应的更改。

此外，您也会得到SCP基金会相关社交媒体账号等资源的访问权。只要不与我们的日常推送计划相冲突，我们很乐意代您发布宣传、通告等内容。这是一项基于社区间的互助合作关系的层级制定的权限，所以请不要认为您的社区可以在社交媒体宣传这方面给我们开空头支票。讨论区的官方通告等宣传资源也以同样方式处理和分配。

感谢您对SCP基金会社区的兴趣和投入，祝您和您的站点发展顺利并取得成功！
[[/tab]]
