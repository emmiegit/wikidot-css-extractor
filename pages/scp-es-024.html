**Ítem #:** SCP-ES-024

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Dada la naturaleza de SCP-ES-024, este no puede ser contenido. Los procedimientos de contención deberán centrarse en la vigilancia de la Zona Alfa-326 y la ejecución de los protocolos //Machilistli-7// y //Mikiztil-3//. 

Se deberá asignar un grupo de no menos de 15 miembros del personal de campo de la Fundación a la zona Alfa-326 para realizar actividades de vigilancia. Cada miembro deberá portar equipo de detección de anomalías del campo M3, todo registro de actividad fuera de los parámetros ordinarios deberá ser reportado para su análisis. Cualquier avistamiento que se haga de SCP-ES-024-1 deberá registrarse preferiblemente por audio y video o, en su defecto, a través de medios escritos, asegurándose de no modificar ni alterar los hechos ocurridos. Los reportes recabados deberán enviarse a la brevedad al Sitio-52, donde serán evaluados por el --Dr. Sergio Ramírez-- administrador del Sitio. 

El protocolo //Machilistli-7// consiste en la identificación, diseminación y desclasificación de los registros seguros referentes a las manifestaciones de las características secundarias de SCP-ES-024, por todos los medios disponibles. Dicha documentación no debe hacer mención de SCP-ES-024, la Fundación o sugerir alguna relación entre ellos, así mismo se deberá procurar que la información se mantenga íntegra. El Documento-ES-024-c43-T contiene los detalles contemplados en la correcta ejecución del protocolo //Machilistli-7//. Cualquier duda o comentario sobre su ejecución o el contenido de los registros publicados deberá atenderse con el --Dr. Marco Antonio Hernández-- administrador del Sitio-52

El Protocolo //Mikiztli-3// consiste en el favorecimiento y preservación de la festividad conocida como “//Día de Muertos//” dentro del área comprendida por los Estados Unidos Mexicanos y zonas aledañas. Debido a la diversidad de formas en que se celebra por parte de la población mexicana, el rol de la Fundación consiste, principalmente, en el financiamiento de eventos de escala masiva en diversas partes del país, así como la creación de material de //”entretenimiento”// que aborde dicha celebración promoviéndola como tradición cultural. Todo el personal y las instalaciones de la Fundación ubicados en la República Mexicana deberán participar en dicha festividad, colocando una ofrenda que cumpla con los parámetros típicos de cada región en los sectores seguros o de uso común.

Por orden del Consejo-O5, toda experimentación e investigación sobre la naturaleza de SCP-ES-024, SCP-ES-024-1 o la zona Alfa-326 está estrictamente prohibida. El desobedecer esta orden tendrá como consecuencia la terminación inmediata. Actualmente la Fundación no tiene registro de ningún miembro llamado Sergio Ramírez ni Marco Antonio Hernández, en caso de identificar a alguien del personal o de la población civil con esos nombres contacte de inmediato con el Administrador del Sitio-52. 

**Descripción:** SCP-ES-024 es un fenómeno infopeligroso. Cualquier adjetivo o descripción que sea usada para referirse al fenómeno pasará a formar parte de SCP-ES-024 independientemente del significado o contexto. La forma en cómo estas serán integradas al fenómeno, así como su manifestación dentro del área de afectación, se dará a través de medios y formas imprevisibles. Las características, así como las manifestaciones correspondientes, de SCP-ES-024 están agrupadas en //primarias// y //secundarias//. Para el presente documento, será considerada como característica secundaria toda aquella que sea conocida por el mayor número de individuos posibles, las características primarias serán aquellas que sean del conocimiento de un grupo menor a --1,000-- --500-- --100-- 50 personas. 

Se ha determinado que la potencia de las características y capacidades de SCP-ES-024 y SCP-ES-024-1, guardan una relación inversamente proporcional al número de personas que conozcan dicha información, sin embargo, SCP-ES-024-1 no posee la capacidad de asimilación descriptiva. La Fundación ha realizado esfuerzos por hacer pública información segura involucrando al mayor número de individuos (operativos de la Fundación y población civil) en los procedimientos de contención, esto se la logrado efectivamente diseminando la información en forma de relatos, anécdotas, cuentos, historias, etc. Con la llegada de las redes sociales y la masificación de los medios de comunicación de contenido más flexible, la Fundación ha logrado reducir el número de personal operativo necesario para diseminar esta información. Las características secundarias relacionadas a SCP-ES-024-1 (ubicación, área de afectación, influencia sobre los sujetos, etc.) es información que solo el personal de la Fundación debe conocer, se ha hecho llegar al mayor número de miembros posible el Documento-024-SF para lograr este objetivo. 

A continuación, serán descritas las características secundarias de SCP-ES-024.

SCP-ES-024 es un fenómeno perturbativo que afecta al campo M3[[footnote]] El campo cuántico M3 definido por la partícula [[$ \mu 3 $]], puede comportarse como materia ordinaria bajo las condiciones adecuadas (las partículas del modelo estándar no poseen este comportamiento dual), esto da origen a la ectomateria-M3. Debido a que el campo M3 guarda una relación específica con la materia ordinaria, cuando un ser vivo fallece, dentro del campo M3 //puede// surgir una entidad basada en el ser vivo mencionado. La ectomateria M3 adopta la forma de seres, objetos o fenómenos y estos pueden interactuar con el universo físico ordinario, también es posible detectar su presencia a través de sensores ópticos con una velocidad de captura mayor a 60 fps. Para más información consulte la documentación [ESPERANDO DESCLASIFICACIÓN] [[/footnote]], cuyas anomalías se han presentado de diversas formas a la población del área comprendida por los Estados Unidos Mexicanos, teniendo su pico de actividad en las coordenadas [CENSURADO] a aproximadamente 0.5 km al norte de la Isla Pacanda en el Lago de Pátzcuaro, estado de Michoacán. El área de afectación posee la forma de una elipse que cubre todo el territorio actual de los Estados Unidos Mexicanos, aunque también se ha reportado su presencia en zonas de Belice y Guatemala.

Se manifiesta a través de la aparición de diversos seres de ectomateria-M3 referidas de aquí en adelante como SCP-ES-024-1, las formas adquiridas por estas entidades pertenecen típicamente a personas que ya han fallecido y suelen tener apariciones recurrentes en diversos sitios del país entre los que se pueden mencionar carreteras, zonas rurales, instalaciones abandonadas, edificios, callejones, entre otras. SCP-ES-024-1 es referido por la población civil como “fantasmas”, “espantos” o “apariciones”.

Las entidades de ectomateria-M3 surgidas como resultado del deceso de un individuo es un hecho natural y relativamente común, los recuerdos y personalidad del fallecido suelen &#34;heredarse&#34; a la entidad M3, presentando un comportamiento repetitivo y dentro de un área concreta. Ha sido registrado su presencia en todo el mundo en diversas épocas de la historia. SCP-ES-024 produce una cantidad inusualmente alta de éstos a partir de los decesos ocurridos en México, especialmente aquellos en los que el fallecimiento se dio de manera violenta. Los individuos M3 creados por SCP-ES-024 presentan características físicas comunes a este tipo de seres (apariencia física similar al del sujeto base, translucidez, presencia de heridas, amputaciones, locomoción lenta y errática, etc.), sin embargo, son poseedores de un comportamiento abiertamente hostil. También se les ha visto coordinar ataques en grupos de hasta 1000 entidades hacia objetivos específicos, los registros que se tienen de estos eventos sugieren una afinidad colectiva de naturaleza desconocida. 

La mayoría instancias de SCP-ES-024-1 han realizado ataques contra la población general y especialmente hacia miembros de la Fundación SCP, usando objetos físicos, sonidos, amenazas, agentes cognito-peligrosos, [CENSURADO] o daño estructural a instalaciones. Los reportes de las interacciones que se obtuvieron durante la fase de investigación y experimentación han mostrado intentos de comunicación por parte de algunos individuos M3. Las vocalizaciones registradas han arrojado muy poca información útil, aunque todas han coincido en que “desea(n) despertar”, se ha planteado la hipótesis de que las entidades hacen referencia al sujeto del cual son reflejo, sin embargo, no ha habido manera de corroborarlo. El personal que ha interactuado con distintas instancias de SCP-ES-024-1 reportan sensaciones de miedo, perturbación y desconcierto. 

A través de diversos análisis e investigaciones, se ha determinado que la celebración conocida como “Día de los muertos” disminuye el nivel de actividad de SCP-ES-024-1, las ofrendas realizadas en honor a las personas con quienes están relacionadas dichas instancias reducen el comportamiento hostil durante un período cercano a un año. Una ofrenda  funcional contiene al menos: una porción de alimento, bebidas alcohólicas, ejemplares de //Tagetes erecta// (flor de Cempasúchil) y //papel picado//. Si bien, las perturbaciones del campo M3 entorno a las ofrendas tradicionales aumentan considerablemente, en conjunto, se genera una estabilización total al área de afectación. 

**Anexo 024-1: Registro de recuperación inicial** 

Las investigaciones preliminares muestran que la existencia de SCP-ES-024 se remonta a la época precolombina, las civilizaciones mesoamericanas conocían de la existencia de este fenómeno, así como de un gran número de sus características, se sabe que también entendían la relación existente entre el número de personas que conocen la información relacionada a SCP-ES-024 y la potencia de sus características. Las civilizaciones mesoamericanas realizaban diversos ritos y festividades entorno a la muerte  con el fin de reducir las capacidades de SCP-ES-024. La cultura mexicana, en particular, tenía 6 celebraciones al año, siendo la más importante a finales de agosto, luego de la cosecha del maíz. Tras la conquista de la ciudad de Tenochtitlán en 1521, los evangelizadores establecieron contacto con el fenómeno y modificaron la celebración de “El día de todos los Santos” para adaptarla a las festividades mexicas relacionadas con la muerte, sustituyendo las celebraciones prehispánicas por el festejo conocido como //&#34;Día de los Muertos&#34;//; aunque el número de celebraciones se redujo, la contención de SCP-ES-024 mejoró significativamente debido a los esfuerzos que se realizaron con el fin de hacer llegar esta “nueva” celebración a toda la Nueva España. 

La Fundación se involucró con SCP-ES-024 hacía 1895 tras las discusiones sostenidas entre personal eclesiástico y la Sede de mando. Durante estas conversaciones se expuso interés por parte de “el Concilio de Gabriel” de ceder el control y toda la documentación referente al fenómeno. La historia, registro de avistamientos y reportes de investigación conformaron la base del archivo actual, esta documentación actualmente se encuentra clasificada y sellada. Las relaciones entre la Fundación SCP y el Concilio de Gabriel se han mantenido en buen término desde entonces.
