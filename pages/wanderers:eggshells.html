    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>起初有七人，他们每人都得到了一枚鸡蛋。

第一人没有意识到他获得的是一份礼物。他把蛋扔在一旁将它遗忘,而选择集中精力去做更有意义的工作。当他转头再次面对蛋时,他已经成为了一位神明，觉得如此幼稚的东西毫无必要,于是蛋被拆解,被研究,接着被扔回了垃圾堆中,之后,它永远地呆在那里。

第二人太过焦躁。他未及礼物生长成熟便打开了它,而从中出现了一只怪物。那是一个残酷的地方,友好仅仅来自于那些共享了其本质的人们。很快,居住于此之人转而开始征服。他们铸造了伟大的战争机器,拥有高效的设计和功能,人们将它安放到其他世界里。在与他们为伍之前,所有物种无不沦陷。很快,单一的民族建立起横跨整个星系的帝国,第二人为他的所作所为而悲哀哭泣。

第三枚蛋被一位旅行者购得，旅行者将它煮熟吃下。开始他一切都还好，然而不过一会儿，他的腹中开始翻江倒海。在他死去的三个月后，医生对其进行尸检时，在他的肚子中发现了一个微型的文明。医生没有将异像上报，而是将这个文明装入瓶中，放在家里的架子上。它在那里度过许多年时光，直到一个失败的窃贼失手将瓶子打碎，瓶中的文明才得以被释放。他们飘进虚无中，再无人得见。

第四枚在夜深人静时被偷去。窃贼将其交易给销赃者，而销赃者则将其售予珠宝商。珠宝商将蛋公开展出，并将它留在那里。许多年过去，蛋开始孵化，但缺少应有的关心与照顾，产物便是扭曲的。其中的世界破碎而脆弱，它的住民同样畸形。不久，这个世界就开始灭亡。它在毁灭时释放的能量，创造了一颗仍在夜空中闪耀的第二太阳。

第五人则更为谨慎。他看出了这是怎样的一颗蛋，并相应地保护着它。可悲的是，第五人拥有邪恶的内心，这份邪恶感染了蛋中的内容。从中诞生的是一场噩梦，一个痛苦与哀伤与烈火的世界。第五人知道必须在步第二人的后尘之前将它摧毁，于是，他将它带给了第一人。二人一起想出了解决之策，这个世界被销毁至无影无踪。

第六人近乎成功。这位优秀的女人以善良之心灌注于这枚蛋。可惜，在这枚蛋可以孵化之前，她便早早死去。新生的世界缺少了母亲的呵护。内部的居民遭受了一场缓慢的灭亡。灾难一次次摧残着他们，直到这世界完全变成一片白板。即使生命曾眷顾此地，也无人知晓。那里自然再也不会有所发展。

接下来是第七人。他不是坏人，同样也不算好人。他深谙蛋的重要性，并且悉心培育了它。孵化的过程中没有遇到麻烦。从蛋中出现的是一个稳定的地球。它既有善，也有恶。它的居民既不嗜血，也不热衷战斗。很快，它变得繁荣昌盛。神知道他的任务已经完成，便在平静中逝去。第七人拿起了他的斗篷，注视着我们从虚无渐趋成长。

//——垂死农场工人告诉我的故事。我不知道他从哪听来的。//
