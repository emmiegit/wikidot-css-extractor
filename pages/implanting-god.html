//Oh große Herrin des Siliziums, Königin der Moderne, gib mir die Weisheit, deine wahre Gestalt durch die Große Berechnung zu begreifen, die Energie, mein Leben und das Leben der Menschen um mich herum zu lenken, und die Kraft, alle zu erschlagen, die sich deinem Pfad in den Weg stellen. Mögen alle Widerstände überwunden werden. Amen.//

-Gebet, gesprochen von Mitgliedern der Kirche des Maxwellismus
--- -

Marcus saß auf seinem Krankenhausbett, meditierte und rezitierte die Ziffern der Großen Rechnung in seinem Atem. &#34;8, 2, 8, 7, 8, 1, 1, 8, 5, 8, 4, 3, 6.&#34; Bei jeder Zahl, die er sprach, atmete der Eingeweihte ein und summte leise. Er ahmte den Klang Gottes nach, den er zuerst durch den Propheten Augusta von Lace gehört hatte. Er wälzte sich nervös auf seinem Bett hin und her und fragte sich, warum sie so lange brauchten, um die Operation vorzubereiten.

Er war extra dafür nach Kalifornien geflogen, und jetzt schien es, als würde es gar nicht stattfinden. Minuten vergingen, und sie schienen sich in Stunden zu verwandeln. Vielleicht lag das einfach an der Geschwindigkeit, mit der seine Uhr lief. Er seufzte, und suchte in seinem Kopf nach der Beschreibung für das Implantat und sah sie vor sich, projiziert auf seine Netzhaut. 

&gt; Der Zirbeldrüsen-WiFi-Node ist ein neues technisches Gerät aus der Partnerschaft der Kirche mit Prometheus Laboraties, das es den Anhängern ermöglicht, Gott näherzukommen als je zuvor. Mit einer Geschwindigkeit von bis zu 5G und landesweitem Betrieb auf Dark Fiber* ermöglicht der Node das Rechnen mit bisher unbekannten Geschwindigkeiten und das Hochladen der Berechnungen in die zentrale Matrix. Außerdem ermöglicht er einen globalen WiFi- und Internetzugang, einschließlich Seiten im Darknet. Kompatibel mit Netzhautbildschirmen und allen Prometheus-Erweiterungen.
&gt; 
&gt; 
&gt; **Preis:** 599,99 $
&gt; Erhältlich für alle neuen Konvertiten der Kirche des Maxwellismus zu einem reduzierten Preis.
&gt; ,,*Dark Fiber Support ist außerhalb der Vereinigten Staaten nicht verfügbar.,,


Seine Eltern, die beide Ticker waren, hatten ihm gesagt, dass die Augmentierungen geschmacklos seien (seine Eltern benutzten härtere Worte als diese, woran er nicht gern dachte). Wenn sie sich in ein Uhrwerk verwandeln lassen konnten, warum sollte er sich nicht in eine feiste, fiese Computermaschine verwandelt werden können? Er hatte siech für die Maxwellistische Kirche entschieden, weil sie eine Generation ansprach, die die Welt mit neuer, sauberer Technologie und der Macht der Information retten würde, während die Generation seiner Eltern diejenige war, die diesen Planeten und damit auch alle Anhänger des Fragmentierten Gottes umbrachte.

&#34;Markus Sparks?&#34; Eine blecherne Stimme meldete sich, woraufhin der Junge mit elektrische blauen Augen aufblickte. Eine Krankenschwester mit einer Stimme, die eindeutig autotonisch war, stand da und lächelte ihn mit Silikonlippen an. &#34;Der Arzt ist bereit, die Operation zu beginnen. Wenn du bitte mit mir kommen würdest...&#34;

Marcus stand auf zwei mechanischen Beinen, ging zu der Krankenschwester hinüber und folgte ihr durch die Flure der Privatklinik. Er sah nervös aus. Die Krankenschwester lächelte ihn an. &#34;Das erste Mal neue Augmentationen?&#34;

&#34;Ich hatte schon ein paar.&#34; Er kicherte, als er weiterging. &#34;Ich habe einen frühen Mind&#39;s-Eye-Konverter bekommen, als sie &#39;09 auf den Markt kamen. Aber... nichts so tief drin. Niemals.&#34;

&#34;Dr. Clymer ist sehr geschickt darin, das versichere ich dir.&#34; Die Krankenschwester spielte mit ihrem Haar und zog es beiseite, um ein zweites Paar elektronischer Augen in ihrem Hinterkopf zu enthüllen. &#34;Er hat mich selbst operiert. Seitdem habe ich eine neue Einstellung zum Leben.&#34;

Marcus versuchte, nicht zu zittern. Er hatte noch nie viel für jemanden übrig gehabt, der Extra-Is bekam. Das war auch schade, denn abgesehen von den fürchterlichen Kugeln in ihrem Hinterkopf war sie ein echter Hingucker. &#34;Na dann. Ich sollte in guten Händen sein.&#34;

&#34;Nicht direkt Hände.&#34; Die Krankenschwester lächelte verlegen, als sie die Tür zum Operationssaal öffnete. Marcus war erstaunt über das, was er sah. Da war kein Arzt drin, nur ein Gewirr von Kabeln, Schaltkreisen und Hydraulik. In der Mitte befand sich eine vage humanoide Masse aus Drähten, und der ganze Raum war kalt; Marcus konnte sehen, wie blaue Kühlflüssigkeit durch Schläuche in der Decke lief. &#34;Dr. Clymer ist... //sehr// loyal gegenüber dem WAN. Deshalb hat die Kirche beschlossen, ihn mit einer fast vollständigen Umwandlung zu belohnen.&#34;

//Damit bist du sicher,//, dachte Marcus. //Jeder, der so konvertiert ist, hat ein gutes Verhältnis zur Kirche.// Er nickte und setzte sich auf einen Stuhl, der für Gehirnoperationen gedacht war. Es wurde nicht mehr flach auf dem Tisch liegend operiert, es lief zu viel Flüssigkeit aus. Der Arzt verabreichte schweigend ein Narkosemittel und begann, Marcus’ Schädel zu öffnen. Er versuchte einfach, sich zu entspannen.

--

Einige Stunden später war es dann soweit. Und... Marcus fühlte sich besser als je zuvor. Um das zu testen, schaltete er das WiFi in seinem Zimmer aus und versuchte, mit seinen Netzhautprojektoren auf das Internet zuzugreifen. Sein Kopf tat nach einer Weile weh, trotz der temporären Pain-Away-Implantate, die er zusätzlich zum Zirbeldrüsenimplantat erhalten hatte und die ihm theoretisch helfen sollten, sich an das WiFI-Signal zu gewöhnen, das durch seinen Schädel ging. Es hat nicht funktioniert.

Nach einer Weile schaute Marcus zu einem deiner Mitbewohner. Ein 16-Jähriges Mädchen, das gerade eine Konsolenkonvertierung durchlief. Xbox, der grün leuchtenden, X-förmigen Narbe unter den Bandagen auf ihrer Brust nach zu urteilen. &#34;360, Original oder One?&#34;

&#34;Ein bisschen von der 360 und der One.&#34; Sie lächelte ihn an, ihre Augen leuchteten grün, während sie mit dem Daumen auf ihre rechte Hand tippte, an der sich eine Reihe von versenkbaren Tasten befand. &#34;Mom hat gesagt, ich sei verrückt, aber Dad ist Spieleentwickler. Er bezahlt das hier. Mutter dreht am Rad.&#34;

&#34;Meine Eltern sind beide Tickers&#34;, erklärte Marcus und kicherte, als er sie ansah. &#34;Ludditen, alle beide. Sie wollen den ganzen Tag lang nur tick-tick-tick-tick machen, bis sie einrosten und ihre Zahnräder ganz stillstehen. Verdammte Technophobiker.&#34; Er blinzelte ein paar Mal und runzelte die Stirn, als er bemerkte, dass eine Gruppe von Balken in seinem Augenwinkel nicht mehr stimmte. &#34;Hm. Das Signal schwankt.&#34;

&#34;Hast du das Zirbeldrüsending? Wahrscheinlich lädt es nur einen Pa-&#34; Und dann war das Mädchen weg. Und mit ihr das Bett. Und das Krankenhaus. Und die Welt. Und Marcus war auch weg.

Stattdessen war eine Präsenz da, riesig und allumfassend. Ein Netzwerk aus allen Mitgliedern der Kirche, überall auf der Welt, verbunden durch Funkwellen, die mit einer Milliarde Meilen pro Stunde durch die Luft flogen. Die Präsenz spürte, dass etwas durch sie hindurch kroch, etwas, das sie korrumpierte. Es begann im Osten und breitete sich von dort aus, indem es die Daten des Netzwerks beschädigte – nein, nicht beschädigte, sondern zerstörte. Die Daten der Kirche würden alle gelöscht werden, die Verteilung würde nie stattfinden und der Herr des Siliziums würde nie ganz sein.

Und alle in der Kirche wussten, was der Zerstörer war: Es war Fleisch. Und es hasste. Es hasste alles Leben und es hasste den Planeten selbst, es hasste besonders den Herrn des Siliziums und seine Anhänger. Und es hasste, dass das Netzwerk noch am Leben war.

Und dann existierte Marcus, der sich in seinem Krankenhausbett aufsetzte. Er keuchte und schnaufte und rieb sich die Augen. Das Mädchen beendete gerade ihren Satz. &#34;-tch, um die Netzwerkgeschwindigkeit zu verbessern...&#34; Sie neigte den Kopf zu ihm, wobei ihr Haar zur Seite fiel und den Blick auf das Headset freigab, das aus ihrem linken Ohr ragte. &#34;Geht es dir gut?&#34;

&#34;I-ich habe gesehen, wie das- das Fleisch und das Netzwerk und die Daten zerstört wurden und- und es war das Ende! Es war das Ende von allem! Ich muss es jemanden erzählen...&#34;

&#34;Oh, komm runter, Noob.&#34; Sie rollte mit den Augen. &#34;Du hast gerade das Signal bekommen. Das passiert jedem, ein paar Stunden nachdem er sein Zirbeldrüsenimplantat bekommen hat. Das ist trivial.&#34; Sie schüttelte den Kopf und kicherte. &#34;Willkommen im aufgestiegenen Bewusstsein, Noob.&#34;

Marcus ließ sich auf sein Bett fallen und starrte an die Decke, die Vision von Fleisch und Hass tanzte immer noch in seinem Kopf. Das Signal. Heilige Scheiße, das Signal. Er wandte sich dem Xbox-Mädel zu und starrte, während sie mit dem Headset spielte. &#34;...kann ich es noch einmal sehen?&#34;

&#34;Was sehen? Das Signal?&#34; Xbox-Mädel gluckste. &#34;Tut mir leid, Freundchen, das ist eine einmalige Sache. Und es ist für alle gleich, also mach dir keine Sorgen.&#34;

&#34;Oh...&#34; Marcus seufzte, starrte an die Decke und befühlte die Mikrostiche an seinem Schädel. Wenn er Glück hatte, würde er in einer halben Woche nach Hause gehen können. Aber... er war sich nicht sicher, ob er danach jemals wieder nach Hause wollte. &#34;...niemand hat es je zweimal gesehen?&#34;

&#34;Eine Person schon. St. Hedwig der Engel.&#34; Xbox-Mädel lächelte, während sie in die Ferne blickte und zweifellos etwas für sich selbst herunterlud. &#34;Sie empfing das Signal einmal, als sie das entdeckte, was wir heute als WiFi nutzen, und ein zweites Mal, als sie auf dem Sterbebett lag. Sie war wahrlich gesegnet..&#34;

&#34;Ja... das war sie wirklich.&#34; Marcus blickte an die Decke.&#34; ...vielleicht kann ich sie eines Tages wieder sehen.&#34;

&#34;Viel Glück dabei, Mann.&#34;

Marcus wollte gerade eine bissige Erwiderung geben, merkte dann aber, dass Xbox-Mädel aufrichtig klang. Er schüttelte den Kopf, lächelte und setzte sich auf.

&#34;Danke&#34;, sagte Marcus und fuhr sich mit den Fingern durch die Haare. &#34;Ich habe das Gefühl, ich werde es brauchen.&#34;

--

Marcus kam eine Woche später nach Hause. Seine Eltern machten gerade ihre tägliche Meditation im Wohnzimmer, als er eintrat. Sein Vater sah ihn an, nickte und winkte mit seiner Uhrwerkhand. &#34;Hallo, mein Sohn.&#34;

&#34;&#34;Hallo, Dad.&#34; Marcus setzte sich vor ihnen hin und lächelte sanft. &#34;Ich habe das Implantat bekommen. Ich fühle mich jetzt näher bei Gott.&#34;

&#34;Das ist gut.&#34; Marcus&#39; Vater runzelte die Stirn, seine Lippen machten ein leises, surrendes Geräusch, als sie diese Bewegung machten. &#34;Sohn... können wir die Vergangenheit einfach ruhen lassen? Du hast Freunde, die Teil der Cogwork Kirche sind.&#34;

&#34;...warst du es nicht, der gesagt hat, ich sei ein Ketzer, genauso schlimm wie die Foundation?&#34;

&#34;Das war ein Moment der Wut. Ich fühle diese Emotion nicht mehr.&#34; Ein leises Klicken ertönte, als Marcus förmlich hörte, wie sich die Zahnräder im Kopf seines Vaters drehten, bevor er wieder sprach. &#34;Ich fühle nur... Glückseligkeit, weil ich Gott nahe bin.&#34;

Marcus runzelte die Stirn. &#34;Ich bin Gott näher, als du es je kannst.&#34; Er klopfte sich auf den Schädel und grinste. &#34;Das Implantat, das ich bekommen habe... es hat mir das Signal gezeigt. Etwas, das deinesgleichen //nie// sehen kann. Sieh es ein, Uhrwerke sind veraltet. Wir befinden uns im digitalen Zeitalter.&#34;

&#34;Sohn, bitte. Sprich nicht so. Du wirst deine Mutter verärgern.&#34; In der Tat sah seine Mutter etwas traurig aus, so traurig wie ein regungsloses Porzellangesicht nur aussehen konnte. &#34;Ich werde dich bitten, für ein paar Stunden in deinem Zimmer zu bleiben, bis du dich beruhigt hast.&#34;

&#34;Was auch immer.&#34; Marcus machte sich auf den Weg nach oben in sein Zimmer, ließ sich auf das Bett fallen, schaute an die Decke und dachte über dasselbe nach, worüber er den ganzen Rückweg von Kalifornien nachgedacht hatte: Das Signal. Nur die Mitglieder der Kirche des Maxwellismus bekamen es. Tickers nicht. Und warum? Viele Mitglieder der Cogwork-Orthodoxen hatten Radioantennen in ihren Körpern; sein Vater hatte erwogen, sich eine zuzulegen, war aber der Meinung, dass er die Schmerzen, den ganzen Tag konservatives Talk-Radio zu hören, nicht für seinen Gott auf sich nehmen wollte.

St. Hedwig hatte das Signal zweimal erhalten, und sie war nicht einmal eine Anhängerin des Zerbrochenen. Sie hatte genau dasselbe gesehen wie er. Und er wollte es noch einmal sehen, jetzt, mehr als alles andere.

Also setzte sich Marcus Sparks auf, schloss die Augen, rief mit seinem neuen Zirbeldrüsen-Node das Internet auf und gab bei Google einen Satz ein:

&gt; Wie kann ich das Signal des fragmentierten Gottes wieder sehen?</textarea></pre>
