**Articolo:** SCP-2732
**Autore:** [[*user SunnyClockwork]]
**Articolo Originale:** [https://scp-wiki.wikidot.com/scp-2732 Link]
**Traduttore:** [[*user Ardi0177]]
[[include credit:end]]

**Elemento #:** SCP-2732

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-2732 va conservato presso il [http://fondazionescp.wikidot.com/scp-701 Sito di Stoccaggio-██] in un vano contenitivo per oggetti standard. SCP-2732-1 va altresì posto in una cassaforte di sicurezza con controllo automatico dell&#39;umidità e della temperatura, a causa della sua natura alquanto delicata. Le istanze SCP-2732-2-D vanno contenute in una cella a bassa temperatura.

**Descrizione:** SCP-2732 è un palco in legno dell&#39;Opera di Pechino, costruito nel XX secolo. SCP-2732 non è provvisto di quinte o scale. SCP-2732-1 è un libretto d&#39;epoca Ming che contiene sette iscrizioni, tutte facenti capo al medesimo evento. 

Qualora un soggetto umano declami un&#39;intera iscrizione di SCP-2732-1 e si trovi vicino a SCP-2732 in un raggio massimo di 60 metri, sul palco appariranno delle istanze SCP-2732-2 assieme al materiale scenico necessario. Le istanze SCP-2732-2 sono automi, manichini di legno privi di alcun tratto facciale, che vestono costumi dell&#39;Opera di Pechino e trucco scenico. Le istanze, quando sul palco, inizieranno un atto scenico[[footnote]]Si noti che l&#39;esecuzione non corrisponda affatto a quella tradizionalmente associata all&#39;Opera di Pechino, dal momento che sia i costumi sia il trucco assegnati alle istanze non combaciano con i ruoli loro assegnati.[[/footnote]] che pare corrispondere all&#39;iscrizione letta, il tutto accompagnato da musica senza alcuna fonte d&#39;emissione apparente. Si consulti l&#39;Addendum per casi specifici ed eccezioni.

Qualora un essere umano salga al di sopra di SCP-2732, lo spettacolo si fermerà, e le istanze di SCP-2732-2 interromperanno ogni movimento. Le istanze di SCP-2732-2 e gli oggetti di scena da questo momento si comporteranno come oggetti ordinari. L&#39;esecuzione scenica riprenderà dopo che tutti i soggetti umani avranno lasciato il palco e nel caso siano stati rimossi degli oggetti da SCP-2732, quando questi saranno stati riposti sopra l&#39;anomalia. Dopo l&#39;esibizione, le istanze di SCP-2732-2 e gli oggetti di scena scompariranno, ad eccezione dell&#39;istanza generata dall&#39;Iscrizione 7. Vedi l&#39;Addendum per maggiori informazioni.


**Addendum:** Quanto qui riportato è il contenuto di SCP-2732-1, e le specifiche esecuzioni delle istanze SCP-2732-2 per iscrizione.

[[tabview]]
[[tab Iscrizione 1]]

&gt; 阿伽之王，缢而死。
&gt; 
&gt; Il re di Ajia è stato impiccato.

**Log Esecuzione:** SCP-2732-2-A appare per primo in questa iscrizione. L&#39;istanza veste un costume da imperatore cinese e non ha alcun trucco facciale.

&gt; **&lt;Inizio Log&gt;**
&gt; 
&gt; //[Inizia un lieve rullo di tamburi.]//
&gt; 
&gt; SCP-2732-2-A appare impiccato al soffitto grazie a della seta bianca[[footnote]]Secondo la tradizione cinese, per impiccarsi è più consono usare seta bianca anziché della corda.[[/footnote]].
&gt; 
&gt; L&#39;istanza dondola per 15 minuti.
&gt; 
&gt; **&lt;Fine Log&gt;**

[[/tab]]
[[tab Iscrizione 2]]

&gt; 古有阿伽之国，其王缢而不死，其民皆具假面。
&gt; 
&gt; Allora, nel Regno di Ajia, il re del paese fu impiccato ma non morì; le persone lì indossavano tutte delle maschere di legno.

**Log Esecuzione:**

&gt; **&lt;Inizio Log&gt;**
&gt; 
&gt; //[Si ode la melodia di un erhu[[footnote]]Strumento cinese a due corde, a volte chiamato violino cinese.[[/footnote]]]//
&gt; 
&gt; SCP-2732-2-A entra in scena dal lato destro, arriva al centro e si impicca con seta bianca, dondolando al centro del palco.
&gt;   
&gt; 15 istanze SCP-2732-2 appaiono sul palco, ognuna delle quali tiene di fronte al volto un maschera in legno bianca[[footnote]]Si noti che il trucco facciale delle istanze è ancora presente.[[/footnote]].
&gt;  
&gt; Le istanze iniziano a radunarsi attorno a SCP-2732-A finché non formano attorno ad essa un cerchio.
&gt; 
&gt; //[Si ode un forte colpo di gong.]//
&gt;  
&gt; **&lt;Fine Log&gt;**

[[/tab]]
[[tab Iscrizione 3]]

&gt; 有阿伽之国，其王缢而不死。虺民惧之，焚其城。覆假面以葬。
&gt; 
&gt; Nel Regno di Ajia, il re fu impiccato ma non morì. Il popolo serpente lo temeva e incendiò la sua città. Gli hanno messo una maschera prima di seppellirlo.

**Log Esecuzione:**

&gt; **&lt;Inizio Log&gt;**
&gt; 
&gt; //[Inizia una melodia di ehru.]//
&gt; 
&gt; SCP-2732-2-A entra in scena dal lato destro, arriva al centro e si impicca con seta bianca, dondolando al centro del palco.
&gt;
&gt; Tre istanze di SCP-2732-2 compaiono sul palco entrando da destra, una di esse ha tra le mani una maschera bianca. Gli arti inferiori delle istanze sono rimpiazzati con code di serpente in legno, capaci di muoversi ma non di sorreggere i corpi delle istanze.
&gt; 
&gt; Le istanze strisciano verso il centro per poi crollare sul pavimento.
&gt; 
&gt; //[Un forte colpo di gong, il ritmo dell&#39;erhu melody si intensifica.]//
&gt; 
&gt; Tutte le istanze, inclusa SCP-2732-2-A, prendono fuoco. SCP-2732 non si incendia tuttavia.
&gt; 
&gt; Dopo circa 10 minuti, le fiamme si spengono, e i resti scompaiono.
&gt; 
&gt; **&lt;Fine Log&gt;**

[[/tab]]
[[tab Iscrizione 4]]

&gt; 阿迦之国有王缢于中庭。举国庆之，曝尸于野。次日，王使至。不生七窍，狰狰而笑。其民大惊，以为神怪，以血祭之。
&gt; 
&gt; Nel Regno di Ajia, c&#39;era un re che si impiccò in mezzo alla propria corte. L&#39;intero paese ha celebrato questo ed ha esposto il suo corpo. Il giorno dopo arrivò l&#39;emissario del re. Non aveva volto, ma rideva minacciosamente. La gente era molto scioccata e la considerava una divinità o mostro. Hanno quindi offerto un sacrificio di sangue all&#39;essere che rideva.

**Log Esecuzione:** SCP-2732-2-B appare per la prima volta. L&#39;istanza non indossa costume, il suo corpo è nella sua interezza dipinto di nero.

&gt; **&lt;Inizio Log&gt;**
&gt; 
&gt; //[Inizia una melodia di ehru.]//
&gt; 
&gt; SCP-2732-2-A entra in scena dal lato destro, arriva al centro e si impicca con seta bianca, dondolando al centro del palco.
&gt; 
&gt; //[Parte un coro gioioso.]//
&gt; 
&gt; Quindici istanze di SCP-2732-2 entrano sul palco da destra.
&gt; 
&gt; Le istanze di SCP-2732-2 raggiungono il mezzo del palco e iniziano a tirar giù SCP-2732-A finché non cade al suolo.
&gt; 
&gt; Le istanze non si curano più di SCP-2732-A e si voltano a sinistra.
&gt; 
&gt; //[Il coro si interrompe bruscamente, si sente un suono di graffi.]//
&gt; 
&gt; SCP-2732-2-B entra da sinistra.
&gt; 
&gt; Tutti le istanze camminano verso SCP-2732-2-B e si inginocchiano di fronte ad essa. Questo dura 5 minuti.

&gt; 
&gt; **&lt;Fine Log&gt;**

[[/tab]]
[[tab Iscrizione 5]]

&gt; 是日，阿伽之国困王于庭，问计于从者。侍曰：“当以死拒。” 遂备白绫。王曰：“必索魂。” 缢于庭，从者亦死。举国庆之。
&gt; 
&gt; 次日，王使至。不生七窍，试之，不类人。问之，狰狰而笑，答曰：“当以血祭。” 群臣乃悟，曰：“必献于王。” 其民皆曰：“尽献于王。”
&gt; 
&gt; Quel giorno, il Regno di Ajia intrappolò il proprio re nella sua corte. Il re chiese al suo servo un piano di fuga. Il servo disse: &#34;Dobbiamo combattere fino alla morte&#34;. Quindi è stata preparata la seta bianca. Il re disse: &#34;Prenderò le loro anime&#34;. Si è impiccato nel tribunale e anche il servo è morto. Tutto il paese ha festeggiato.
&gt;  
&gt; Il giorno dopo arrivò l&#39;emissario del re. Non aveva volto e, dopo averlo ingaggiato, la gente ritenne che non fosse umano. Interrogarono l&#39;essere, quello rise minacciosamente e rispose: &#34;Dovreste offrire un sacrificio di sangue&#34;. I ministri allora capirono e dissero: &#34;Sacrificheremo al re&#34;. La sua gente ha detto: &#34;Tutto il sangue al re&#34;.

**Log Esecuzione:** SCP-2732-2-C appare per la prima volta. L&#39;istanza indossa il costume e il trucco facciale tipico del chou[[footnote]]Equiparabile al ruolo di un clown maschio nell&#39;Opera di Pechino.[[/footnote]].

&gt; **&lt;Inizio Log&gt;**
&gt; 
&gt; SCP-2732-2-A e -C entrano da destra.
&gt; 
&gt; //[Inizia a suonare l&#39;ehru, con un tono notevolmente più alto di quello delle passate esecuzioni.]//
&gt; 
&gt; SCP-2732-2-C presenta un pezzo di seta bianca a SCP-2732-2-A.
&gt; 
&gt; SCP-2732-2-A prende la seta, si impicca, e inizia a dondolare.
&gt; 
&gt; Un volta che SCP-2732-2-A si è impiccato, SCP-2732-2-C cade al suolo.
&gt; 
&gt; //[La meolodia si ferma, e si ode un suono di graffi.]//
&gt; 
&gt; SCP-2732-2-B entra da sinistra mentre altre quindici istanze di SCP-2732-2 entrano da destra.
&gt; 
&gt; Le 15 istanze camminano verso SCP-2732-2-B e si inginocchiano davanti ad essa. Questo dura 5 minuti.
&gt; 
&gt; **&lt;Fine Log&gt;**

[[/tab]]
[[tab Iscrizione 6]]

&gt; 是日，阿伽之国困王于野，问计从者。从者曰：“当请神。”须臾，大龙至。龙者，母神也。曰：“死之，后复返。” 龙下六兽曰：“当以诸血为祭。” 遂以从者为祭。龙曰：“善。” 缢以白绫。举国庆之。
&gt; 
&gt; 次日，神使至，是六兽之一。浑敦无面目，背有六翼。问之，狰狰而笑，答曰：“当以血祭。” 群臣乃悟，曰：“必献于王、诸兽、大龙。” 其民皆曰：“尽献于王。”
&gt; 
&gt; Quel giorno, il Regno di Ajia intrappolò il proprio re in una selva. Il re chiese al suo servo un piano di fuga. Il servo disse: &#34;Dovremmo convocare gli dei&#34;. Un attimo dopo arrivò il Drago. Il drago è la dea madre. Questa disse: &#34;Uno deve prima morire in modo che l&#39;altro possa tornare&#34;. Le Sei Bestie che servivano sotto il Drago dissero: &#34;Dovresti sacrificarti con tutto il sangue&#34;. Il re quindi usò il proprio servo come sacrificio. Il drago disse: &#34;Bene&#34;. Il re si è poi impiccato con seta bianca. Tutto il paese ha festeggiato.
&gt;  
&gt; Il giorno dopo arrivò l&#39;emissario del dio. Era una delle Sei Bestie. L&#39;emissario era rotondo, non aveva volto e portava sei ali sul dorso. Interrogarono l&#39;essere, rise minacciosamente rispose: &#34;Dovreste offrire un sacrificio di sangue&#34;. I ministri allora capirono e dissero: &#34;Sacrificheremo al re, le Bestie e il Drago&#34;. La sua gente disse: &#34;Tutto il sangue al re&#34;.

**Log Esecuzione:**

&gt; **&lt;Inizio Log&gt;**
&gt; 
&gt; //[Un coro religioso risuona lontano.]//
&gt; 
&gt; SCP-2732-2-A e -C entrano da destra.
&gt; 
&gt; SCP-2732-2-A e -C si fermano nel mezzo del palcoscenico, e si inginocchiano verso destra.
&gt; 
&gt; Sette istanze di SCP-2732-2 entrano in scena da sinistra in fila indiana, ognuno regge un&#39;asta che sostiene un grosso pezzo di carne animale. I pezzi di carne sono un misto di carne di vacca e di maiale, grossolanamente legati insieme da spaghi in modo da assomigliare a un serpente, con un paio di fori presso l&#39;estremità anteriore.
&gt; 
&gt; Le istanze iniziano a esibirsi in un modo simile a quello della tradizionale danza del drago cinese
&gt; 
&gt; Mentre sono in cerca di SCP-2732-2-A e -C, le sette istanze gettano a terra la carne.
&gt; 
&gt; //[Si ode un forte colpo di gong.]//
&gt; 
&gt; L&#39;istanza di SCP-2732-2 nella parte anteriore porge un pezzo di seta bianca a SCP-2732-2-A, mentre le altre 6 istanze linciano SCP-2732-2-C.
&gt; 
&gt; SCP-2732-2-A prende la seta, si impicca, e inizia a dondolare.
&gt; 
&gt; Le sette istanze si muovono verso sinistra per poi svanire.
&gt; 
&gt; Una palla di legno dipinta di nero, di 2 metri di diametro, rotola da sinistra.
&gt; 
&gt; Quindici istanze di SCP-2732-2 entrano da destra.
&gt; 
&gt; Le istanze corrono verso la palla, e la tengono per 5 minuti.
&gt; 
&gt; //[Si ode un forte colpo di gong.]//
&gt; 
&gt; **&lt;Fine Log&gt;**

[[/tab]]
[[tab Iscrizione 7]]

&gt; 是日，阿伽之国困王。缢而死，举国庆之。曝尸于野。
&gt; 
&gt; 逾三日，王使[ILLEGGIBILE]
&gt; 
&gt; Quel giorno, il Regno di Ajia intrappolò il proprio re. Il re si impiccò e morì. L&#39;intero paese celebrò questo ed espose il suo corpo fuori dalla città.
&gt; 
&gt; Tre giorni dopo, l&#39;emissario del re [ILLEGGIBILE]

**Nota:** Dell&#39;inchiostro è stato versato sulla pagina, rendendo illeggibile il resto del paragrafo. Tuttavia, è sufficiente leggere la parte leggibile per attivare l&#39;effetto.

**Log Esecuzione:** SCP-2732-2-D appare solo in questa esecuzione e, a differenza di altri casi, non scompare in seguito. L&#39;istanza è una figura approssimativamente umanoide, priva di arti e avvolta interamente da seta nera.

&gt; **&lt;Inizio Log&gt;**
&gt; 
&gt; SCP-2732-2-D appare al centro del palcoscenico.
&gt; 
&gt; L&#39;istanza rimane per lo più immobile, ma gira la testa per guardare sempre il soggetto umano che ha dato inizio alla performance.
&gt; 
&gt; //[Non è presente alcun tipo di musica.]//
&gt; 
&gt; **&lt;End Log&gt;**

**Note:** Gli esami mostrano che sotto la seta nera SCP-2732-2-D è composto da carne animale simile a quella che appare nell&#39;esibizione dell&#39;Iscrizione 6. Incorporati nel volto dell&#39;istanza si possono trovare un paio di bulbi oculari umani. Attualmente, tutte e cinque le coppie raccolte hanno DNA identico, indicando un maschio di etnia Han.
[[/tab]]
