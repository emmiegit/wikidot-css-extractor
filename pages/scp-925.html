    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-925 - The Mushroom Cultist
**Auteur :** [[user Akashe]]
**Traducteur :** [[user Trank]]
**Date de publication originale :** 12 août 2010
[[include credit:end]]


**Objet n^^o^^ :** SCP-925

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Les spécimens de SCP-925 doivent être détenus dans des cellules en acier standard de 5 mètres par 5 mètres. Deux fois par jour, 285 g de champignons divers doivent être poussés dans la cellule par une fente en utilisant la tige fournie.

Les membres du personnel transportant SCP-925 doivent porter des tenues en mailles d&#39;acier sous leur équipement HAZMAT de niveau D. Si un membre du personnel de Niveau 0 ou supérieur devait rentrer en contact avec un spécimen sans l&#39;équipement susmentionné, il devra se voir administrer un amnésique de classe B, puis être muté sur un autre projet. Les membres du personnel de Classe D doivent être éliminés.

**Description :** Physiquement, l&#39;espèce de SCP-925 semble presque identique à un humain mâle. Mentalement, les SCP-925 qui ont coopéré font preuve d&#39;un comportement associé à une dissociation aigüe et à de la fatigue.

Les membres du personnel interagissant avec un spécimen rapportent qu&#39;il semble &#34;normal, mais lent, agissant comme s&#39;il était ivre ou déficient.&#34; Cela semble être intentionnel de la part du spécimen, afin d&#39;être rejeté par ceux qui l&#39;entourent, lui permettant de se rapprocher des victimes potentielles.

Les spécimens de SCP-925 semblent être intersexes. Les spécimens en confinement refusent de se reproduire, et cette action n&#39;a pas encore été observée dans la nature.

Quand un spécimen de SCP-925 rentre en contact physique avec un humain, la victime sera plus sympathique avec le spécimen. Si le contact physique est maintenu pendant plus de 3-5 minutes, l&#39;humain affecté sera complètement dévoué au spécimen.

Une fois que le spécimen aura rassemblé entre 10 et 30 fidèles, il les conduira dans une zone éloignée et isolée. Toute tentative d’interagir ou d&#39;arrêter le groupe sera accueilli par de la violence.

Une fois le groupe arrivé, les fidèles vont commencer à creuser vers le bas, débutant un tunnel et l&#39;élargissant graduellement en une caverne alors que le groupe creuse plus profondément. Une fois la caverne achevée, les fidèles vont fouiller la zone à proximité à la recherche de matériaux à utiliser en tant que fertilisant, puis feront pousser des champignons dans la caverne, en mangeant aussi peu que possible pour rester en vie. Les fidèles qui meurent à cause de l&#39;épuisement et de la malnutrition seront aussi utilisés en tant que fertilisant. SCP-925 se gavera de champignons dès qu&#39;une pousse est prête à être récoltée.

Une fois que la plupart des fidèles auront travaillé à mort, le spécimen quittera la caverne, rassemblant approximativement deux fois le nombre de fidèles précédent, et reviendra, utilisant les nouveaux fidèles pour construire des cavernes supplémentaires, et faire pousser plus de champignons dans chaque caverne. Ce processus sera répété à chaque fois qu&#39;une part importante des fidèles mourra.

Actuellement, 13 spécimens sont confinés, désignés SCP-925-1 à SCP-925-13. Les spécimens ont été capturés en Amérique du nord, en Amérique du sud, en Europe, en Asie et en Afrique. Ces spécimens ont tous été découverts à moins de cinquante kilomètres de grands centres de population. Chaque spécimen vivait dans un grand système de cavernes allant de 20 à 35 cavernes.

**Addendum :** Test 01
SCP-925-D-1 fut informé du comportement de SCP-925, et il lui a été dit qu&#39;il y avait un moyen d&#39;annuler les effets.

SCP-925-D-1 fut soumis à un entretien préliminaire, puis exposé à SCP-925 pendant quinze secondes. Un second entretien fut effectué ; le sujet fut alors exposé à SCP-925 pendant cinq minutes supplémentaires. Après récupération, un troisième et dernier entretien fut mené.

Entretien préliminaire
&gt; **Dr ██████ :** Quelle est votre opinion au sujet de SCP-925 ?
&gt; **SCP-925-D-1 :** Je sais pas, mec. Il a l&#39;air pas mal défoncé.
&gt; **Dr ██████ :** Quelles parties de son comportement trouvez-vous le plus détestable ?
&gt; **SCP-925-D-1 :** Détestable ? Le fait que quand tu l&#39;ignores, il te fait travailler à mort je dirais.
&gt; **Dr ██████ :** Est-ce que vous trouvez quelque chose de productif ou noble à cela ?
&gt; **SCP-925-D-1 :** Noble ? Il te fait creuser et te fait pousser de la merde dessus. Pourquoi est-ce que t&#39;insistes ?
&gt; **Dr ██████ :** Pour rien, pour rien. Préparez-vous pour le test. Nous allons nous tenir prêt au cas où il y ait des effets négatifs.

SCP-925-D-1 fut positionné au niveau de la porte de SCP-925-7. Le passe-plat fut ouvert, et après quelques instants le bras de SCP-925-7 sortit et toucha SCP-925-D-1 au niveau du pied gauche. Au cours de l&#39;exposition, l&#39;expression de SCP-925-D-1 passa de la nervosité à la satisfaction. Après 15 secondes, SCP-925-D-1 fut éloigné.

Entretien post-exposition
&gt; **Dr ██████ :** Comment vous sentez-vous ?
&gt; **SCP-925-D-1 :** Je me sens plutôt bien, mon pote. Et toi ?
&gt; **Dr ██████ :** Je vais bien. Quelle est votre opinion au sujet de SCP-925 ?
&gt; **SCP-925-D-1 :** Euh... je n&#39;sais pas. Il essaie juste de nous ressembler, pas vrai ?
&gt; **Dr ██████ :** Y a-t-il des parties de son comportement que vous trouvez détestable ?
&gt; **SCP-925-D-1 :** Je peux pas dire qu&#39;il est génial ou quelque chose du genre, mais c&#39;est pas comme s&#39;il était là pour faire du mal.
&gt; **Dr ██████ :** Y a-t-il quelque chose que vous trouvez noble chez lui ?
&gt; **SCP-925-D-1 :** Je sais rien de sa noblesse. C&#39;est pas comme s&#39;ils se tuaient les uns les autres comme on le fait cependant. Hey, est-ce que j&#39;ai besoin de ce traitement dont vous m&#39;avez parlé ?
&gt; **Dr ██████ :** Vous paraissez en forme. Nous allons nous tenir prêt pendant ce prochain test.

SCP-925-D-1 fut une fois de plus positionné en face de la porte, et le passe-plat ouvert. Le bras de SCP-925-7 glissa immédiatement au-dehors, et se posa sur le pied de SCP-925-D-1. Lors de l&#39;exposition, l&#39;expression de SCP-925-D-1 passa de la satisfaction à un regard vide. Après 5 minutes, il fut éloigné de la porte.
    
Entretien post-exposition
&gt; **Dr ██████ :** Comment vous sentez-vous ?
&gt; **SCP-925-D-1 :** Je vais bien.
&gt; **Dr ██████ :** Quelle est votre opinion au sujet de SCP-925 ?
&gt; **SCP-925-D-1 :** Il est bien.
&gt; **Dr ██████ :** Trouvez-vous quelque chose de détestable chez SCP-925 ?
&gt; **SCP-925-D-1 :** NON !

SCP-925-D-1 renversa la table et avança vers le Dr ██████, qui quitta la pièce. L&#39;entretien fut reporté jusqu&#39;à ce que SCP-925-D-1 devienne coopératif. L&#39;entretien reprit avec deux gardes présents.

&gt; **Dr ██████ :** Trouvez-vous quelque chose de noble chez SCP-925 ?
&gt; **SCP-925-D-1 :** Il nous donne un but.
&gt; **Dr ██████ :** Quel est ce but ?
&gt; **SCP-925-D-1 :** Il nous donne un but.
&gt; **Dr ██████ :** Voulez-vous ce traitement dont nous vous avons parlé ?
&gt; **SCP-925-D-1 :** Non !
&gt; **Dr ██████ :** Très bien. Merci pour votre temps. Vous serez escorté vers votre cellule.
&gt; **SCP-925-D-1 :** Loin de lui ?
&gt; **Dr ██████ :** Oui.
&gt; **SCP-925-D-1 :** *Crie de façon incohérente*

SCP-925-D-1 bondit sur le Dr ██████, parcourant la quasi-totalité de la distance avant d&#39;être tué par le Garde ███████████.
