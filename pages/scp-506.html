原文：[https://scp-wiki.wikidot.com/scp-506 SCP-506] 超快速生長植物
作者：[[*user eric_h]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

**項目編號：** SCP-506

**項目等級：** Safe

**特殊收容措施：** SCP-506培養於3公尺 x 3公尺的土壤中，並透過自動系統持續澆水與施肥。SCP-506的收容室流出空氣必須進行過濾處理，以防止SCP-506的種子傳播到外部環境。進入圍欄內的人員必須穿上無機質生物危害防護衣，並在離開時接受淨化處理。

考慮到交叉感染的風險，嚴禁將SCP-506與[[[SCP-124]]]收容於同一收容設施。

**描述：** SCP-506是一株美洲南瓜(//Cucurbita pepo//)基因改造變體，是由████████公司所創造，強調其堅韌與生長快速的植株。SCP-506表現出了以下數種麻煩且危險的性質：

(1) SCP-506會試圖在任何有機材料（包括人類）上生長。種子一旦接觸就會立刻發芽。 

(2) SCP-506的生長速度極快，能在5分鐘以內成長為完整尺寸。

(3) SCP-506為求快速生長，將會大量吸收生長介質的營養。若不將原介質養分重新復育，孕育SCP-506的土壤將無法再培養任何植物。

(4) SCP-506種子遠小於正常美洲南瓜種子，容易隨風飄散傳播。

SCP-506種子不可食用，食用其種子將導致[已刪除資料]。據基金會所知，SCP-506並沒有流入外部，並且████████公司已經將所有植株樣本銷毀。

**附錄：** SCP-506生長速度極快，以下事故報告舉例：

**[事故報告506-1 20██/5/16]**
觀測到SCP-506植株試圖在隔離設施牆壁生長。儘管最終壁面植株死亡，但在檢測最新一代植株時顯示，新植株所需營養比最初被收容時銳減了35%。正在尋找能使SCP-506無法生長的材料中。

**[事故報告506-2 20██/9/1]**
K██████博士被發現死於SCP-506圍欄內側，其屍體上頭爬滿了植株。尚未清楚防護服被破壞的確切原因。發現SCP-506根部能釋出一種強效的麻醉劑，K██████博士應該就是因此而無法呼救與逃離現場。

研究員進入SCP-506圍欄內時必須隨時有錄影機監控，並使另一名研究員隨時能在突發狀況時提供協助。 已建議將本項目重歸定為Euclid級。
