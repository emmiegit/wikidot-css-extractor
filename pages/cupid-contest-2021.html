+ SCP キューピッドコン 2021!

+++ 皆さん、ハッピーバレンタインデー！多くの要望にお応えして、バレンタインコンテストを開催します。
このコンテストの基準は非常にシンプルです。あなたの記事が[[span class=&#34;ruby&#34;]]**ロマンス** [[span class=&#34;rt&#34;]]**romance**[[/span]][[/span]]のテーマに基づいた内容である事、それだけ - それが何を意味するかについての厳格な規則はありませんが、審査員の審議対象となります.
**投稿はバレンタインデーの2月14日の午前0時 (EST) に開始し、2月21日の午前 0 時(EST)に終了します。閲覧/投票期間は 2 月28日の午前0時(EST)に終了します。**

[[collapsible show=&#34;ルール&#34; hide=&#34;隠す&#34;]]

__ルール:__

&gt; 1）エントリー作品は、[[span class=&#34;ruby&#34;]]**ロマンス** [[span class=&#34;rt&#34;]]**romance**[[/span]][[/span]]というテーマに沿った内容である必要があります。
&gt; 
&gt; 2) 作品は単独で作成すること。当コンテストでの共著は認められません。
&gt; 
&gt; 3）任意のフォーマットで参加できます！SCP、tale、GOIなど。
&gt; 
&gt; 4） コンテストの順位は、投票期間終了時のアップボートの数によって決定されます。
&gt; 
&gt; 5）記事は新規で作成されたものであること。既に進行中の下書きを仕上げるような事はせず、このコンテストのために新規でオリジナルな作品を執筆してください。私たちは、皆さんが公平な状態で開始できるよう望んでいます。
&gt; 
&gt; 6) 賞品の対象となるためには、あなたの記事が最後まで少なくとも +20 の評価を維持している必要があります。 この評価を維持できない場合、優勝はできません。 これは挑戦です - あなたの全力を尽くしてください!
&gt; 
&gt; 7) 投稿後の記事に大規模な編集を加えない事 - 誤字や文法ミス訂正は問題ありませんが、それ以上の編集は認められません。
&gt; 
&gt; 8) エントリーできるのは**1つの**記事のみです。
&gt; 
&gt; 9) {{cupid2021}}のタグを付けて投稿してください。
&gt; 
&gt; 10) コンテスト作品は通常の削除プロセスの対象となります。
&gt; 
&gt; 11) このコンテストは[[span class=&#34;ruby&#34;]]スマット[[span class=&#34;rt&#34;]]smut[[/span]][[/span]] [[footnote]]ポルノ、猥談を意味するスラング。[[/footnote]]コンテスト**ではありません**。スマットとロマンスは別のジャンルです。
[[/collapsible]]

コンテストの賞品として、優勝者(達)の選択した記事が半月間トップページに掲載されます。

質問/懸念点は全て[[*user ProcyonLotor]] もしくは [[*user taylor_itkin]]へとご連絡ください。

バナーは[[*user Raddagher]]によって作成されました。
