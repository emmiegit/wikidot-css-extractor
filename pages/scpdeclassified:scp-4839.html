    <pre><textarea class="page-source" readonly>**项目编号：**[[[scp-4839 | SCP-4839]]]

作者：[[*user daveyoufool]]

大家好，这里是Hydr0！今天，我们要来看看SCP-4839，这个子版块最近在讨论的新SCP之一。闲话少说，我们直接开——

等等。

这是什么？

&gt; 至多元宇宙地球迭代2N之基金会的通告：
&gt; 
&gt; 为进一步确保永久隔离，JALAKÅRA已亲自向迭代4V吟唱《宁静血肉的赞歌》。我们对牺牲感到惋惜，但这次行动是保护各维度中大多数人类存续的必要选择。幸好，4V中地球以外的生命还能继续繁衍。
&gt; 
&gt; 为让你们引以为戒，我们现在向你们提供来自迭代4V的SCP-4839文档。我们知道你们怎么工作——但应该知道要在哪里收手，这对你们有好处。
&gt; 
&gt; 你被注视着。你被保护着。你被爱着。 ☽☽☽

如果你已经开始好奇，宜家家具到底对人类干了什么，不用担心！我们很快就会分析这一部分。现在，我们来看一些背景资料，让大家明白这个通告是什么意思。

☽☽☽是[[[three-moons-initiative-hub | 三重月倡议会]]]的标志，它是人类组成的超维度组织，驻扎在[[[operation-galahad | 戈比尼克]]]。他们是一支多元宇宙安保武装，负责保卫人类的安全。

JALAKÅRA是三重月倡议会的领导者，戈比尼克原生的强大现实扭曲实体。祂又叫做“戈比尼克第七亲王”。

多元宇宙迭代2N是我们的宇宙，我们熟悉喜爱的SCP基金会就位于其中。迭代4V是一个平行宇宙，应该会和我们的宇宙很相似。

所以，这意味着什么？

# 多元宇宙迭代4V发生了一些很糟糕的事情。
# 这种事情糟糕到多元宇宙安保武装的强大现实扭曲领导者，不得不当面出场。
# 此事件是由那个宇宙的基金会引发的，所以要把SCP-4839的文档送给我们的次元，“警告”我们“知道要在哪里收手”。

现在我们知道了这些情况，那么就直接进入SCP正文吧！

这篇SCP包含6个不同的迭代，每个迭代都会带给我们一些新信息，就跟[[[scp-2317 | 2317]]]一样。但是，迭代是根据时间发展而推进的，而不是根据权限等级。这篇解密里，我们按时间顺序来逐一看看这些迭代，将每个迭代中找到的信息连接起来，搭建出一幅宏伟的图景。

++ 迭代1 - 2022年4月27日

&gt; SCP-4839在收容中不表现出危害，但预测目前只有4%的SCP-4839个体已被收容。如果在2065年12月2日前未能收容至少70%的SCP-4938，那么将发生ZK级现实崩溃情景。

看起来，我们迫切需要把所有找到的SCP-4839个体收容起来。这个分析现在看来是废话，但继续看下去，它对这篇解密其实是很重要的。

&gt; SCP-4839是一种亚原子粒子，只能以巴顿–萨拉斯型库勒沃探测器探测到。

换句话说，这个异常似乎只能用一种叫做巴顿–萨拉斯型库勒沃探测器的特殊设备检测到。记住这一点，下面还会提到的。

&gt; 项目起源于另一维度，目前确信其能促使另一现实和我们所在现实发生强制性同化。

所所所以，SCP-4839是来自另一个世界的粒子，相信它能强迫另一个现实进入我们这里。那么收容这些粒子有什么用呢？把它们装到盒子里，和放到外面不管，有什么区别呢？

再来看看这两段脚注：

&gt; 2. 库勒沃是一种描述致命信息危害型能量的单位。更多关于库勒沃的信息仅限--持有5/4839级权限人员--“管理员”查阅。
&gt; 
&gt; 3. 更多信息仅向--持有5/4839级权限人员-- “管理员”开放。

从这里，我们看到似乎只有“管理员”一个人知道4839到底是什么。如果4839真的有那么危险，需要大规模收容措施和许多许多的人员，为什么只有“管理员”可以获取所有信息？另外，难道“管理员”不会被“致命信息危害型能量”影响吗？

我们还要注意遍布整篇文档的[http://scp-wiki.wdfiles.com/local--files/scp-4839/fafnir.jpg 信息危害]，谁把它们放到这的？为什么他/她要这么做？

++ 迭代2 - 2028年6月13日

&gt; 如果在2185年前未能收容至少90%的SCP-4938，那么将发生ZK级现实崩溃情景。

收容这些粒子的时间期限缩短了，要收容的粒子数量增多了，这种变化看上去毫无根据。你可能认为作者就是胡乱改了几个数字，但这其实是有意的。后面再谈。

&gt; 项目起源于另一维度，目前--确信-- 证实其能促使SCP-4839-Omega——来自宇宙91-Lambda的一敌对、能够扭曲现实的实体——毁灭我们的宇宙。SCP-4839-Omega又称为**恐怖之库勒沃**或“戈比尼克的第七亲王”。

所以，基金会似乎确认了这些粒子来自另外的维度，而且确实能毁灭我们的宇宙。但是，有一点不太对劲。戈比尼克的第七亲王，不就是JALAKÅRA吗？

++ 迭代3 - 2032年2月1日

&gt; 项目等级：Drygioni

快速上谷歌搜一下，发现Drygioni是威尔士语里面“灾祸”的意思。脚注告诉我们4839正在接受监督者议会的正式调查，以验证真伪。换句话说，基金会开始怀疑这些粒子可能并不存在，这种怀疑是有根有据的：

&gt; 项目虚假的证据
&gt; 
&gt; ——在事故99-150-B中，一位初级研究员不慎摔坏了一部巴顿–萨拉斯型库勒沃探测器。对损坏的单元进行修复后，发现其不具备检测异常能量源的能力。
&gt; 
&gt; ——文件4839-Delta: 来自GoI-419“三重月倡议会”的誓言书，其称戈比尼克的第七亲王（他们的“东道恩主”）对任何关于SCP-4839的所谓计划一无所知。另外，此实体的名字并不是“恐怖之库勒沃”，其正在考虑以诽谤罪向基金会提起跨纬度法律诉讼。本文件由一位SCP-2578-D个体提供，上面印上了具有测谎功能的奇术符咒。

从中推断出：

# 用来检测亚原子粒子的巴顿–萨拉斯型库勒沃探测器其实根本没用。所以，为什么还要用它呢？
# 基金会宣称有相关组织用这些粒子发动攻击，而他们给我们发了一封信，发誓他们从来没有这样做，甚至用测谎符咒来证明自己的言论千真万确。

基本上，这已经证明我们现在看到的SCP文档，都是净他妈扯淡。

但是，监督者议会投票**否决**废除SCP-4839的分级。所以证明SCP-4839确实存在的文件一定非常有力吧？

&gt; 项目真实的证据
&gt; 
&gt; ——“管理员”呈上的文件4839-Tango

又是“管理员”，他要干什么？

文件4839-Tango后面还有一段脚注：

&gt; 此文档含有一法夫纳型信息危害，因此已编辑。

“管理员”在验证SCP-4839真实性的会议上，给监督者议会提交了一份含有信息危害的文件，说服了议会投票否决废除SCP-4839的提案。这都是什么鬼？

++ 迭代4 - 2305年7月20日

&gt; 基金会应该将搜寻SCP-4839个体视为第一任务，并以一切可能的方式搜寻其他的SCP-4839个体。
&gt; 
&gt; 如果未能收容至少95%的SCP-4938，那么随时会发生ZK级现实崩溃情景。

需要收容的粒子数量又增加了，现在差不多到了100%。收容粒子的紧迫性在这里又重新强调一遍。

&gt; 截至今日，已经发现SCP-4839出现在地球13%的物体上，还出现在了基金会关押的所有异常项目上。

说实话，为什么基金会看起来是要把一切存在的东西都给收容了？还是说，这就是基金会一开始的计划？

&gt; SCP-4839已确认与三重月倡议会特工针对基金会展开的敌对军事行动有直接关系，而之后的“迭代4V次元隔离”事件还未得到解释。

看起来三重月倡议会已经决定要阻止基金会做出某种行动了，上面提到过。因此，我们可以肯定基金会已经把事情弄得很糟糕了。是谁，是什么让基金会这样做的？基金会把什么弄糟糕了？

++ 迭代5 - 5792年10月30日

&gt; **附录 – “管理员”的通知：**
&gt; 
&gt; 看，我知道最近出现了很多变化。更多的人伤心了。更多的人在尖叫。更多的人不想把东西放到盒子里了。更多的人不想被放到盒子里了。更多的人认为盒子很坏，而且盒子太多了。而我不能把整个星球放到盒子里。而太多人在盒子里死去了。而我们不能把盒子放到盒子里，那是一对鸭子之类的。而不停把东西放到盒子里没有实际意义。而这本身就是某种K级事件。

真相大白！不，不是从管理员闲得无聊上网水贴看出来的。文章从头到尾都在提醒我们真相是什么。揭晓之前，我们先来看看迭代6。

++ 迭代6 - 9047年11月18日

&gt; **项目编号：**我的
&gt; 
&gt; **项目等级：**我的
&gt; 
&gt; **特殊收容措施：**别碰
&gt; 
&gt; **描述：**控制一切收容一切保护一切控制一切收容一切保护一切控制一切收容一切保护一切控制一切收容一切保护一切控制一切收容一切保护一切控制一切收容一切保护一切

[[size smaller]]呃[[/size]]

整篇文章到这里已经坏掉了，于是我们可以说，三重月倡议会已经完成了“迭代4V次元隔离”，造成了XK级世界末日情景，毁灭了多元宇宙迭代4V上的绝大部分文明。

所以，究竟发生了什么？

首先，我们先说很明显的一点：这种亚原子粒子**并不存在**。所所所以，SCP-4839是什么呢？

SCP-4839就是“管理员”。

更具体点，SCP-4839就是“管理员”对太阳底下一切事物的收容癖。这恰好对应了本文的标题——“我爱它，因为我拥有它！”，多讽刺啊。

亚原子粒子是“管理员”用来满足他收容欲望而编造出来的故事。他起初行动谨慎，以避免他人怀疑，之后就越来越大胆，最终，他开始强迫收容一切事物。我们看到随着迭代数字的增加，需要被收容的粒子比例也不断增加。迭代5中，我们甚至能直接看到“管理员”把所有东西放到盒子里的欲望，证实了我们对他非主流癖好的推测。

但他是怎么成功的，然后还能把这些事情变成乱搞狂欢？被单独一个人破坏掉，基金会没那么蠢吧？

还记得我们一开始提到的[http://scp-wiki.wdfiles.com/local--files/scp-4839/fafnir.jpg 信息危害]吗？

这些都是“管理员”放到文档里，用来给员工们洗脑的，这样他们就能帮助他完成疯狂的收容计划了。他甚至成功给监督者议会洗了脑，让他们投票不要废除SCP-4839，虽然有成堆的文件证明这种亚原子粒子根本不存在。而且，你得承认，他的话术确实是挺高明的。

所以，最后，基金会输了，“管理员”赢了。

幸亏我们还有三重月倡议会来救场，是不是？</textarea></pre>
