    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [https://scp-wiki.wikidot.com/scp-685]
**Autore:** [[*user DrRoger]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

**Elemento #:** SCP-685

**Classe dell&#39;oggetto:** Euclid

**Procedure Speciali di Contenimento:** Essendo SCP-685 un elemento geologico, non è possibile spostarlo dalla sua posizione attuale. L&#39;area compresa in un raggio di 20 km da SCP-685, designata come Sito di Ricerca-85, deve essere tenuta sgombra in ogni momento da tutti i non nativi e da coloro che non fanno parte del personale della Fondazione. Oltre che dal personale in loco, SCP-685 deve essere monitorato da remoto via satellite dal Comando-██.

Gli oggetti non biologici devono essere sterilizzati in autoclave o immersi in una soluzione di candeggina al 10% per 30 minuti prima di poter essere rimossi dal sito. Tutti gli altri oggetti devono essere tenuti in isolamento di biosicurezza per non meno di 6 mesi. Il personale fuori servizio del Sito-85 sarà messo in quarantena per un mese e sottoposto ad esami fisici settimanali per i successivi due mesi.

Delle cariche di C-4 devono essere posizionate ogni █ m sulla circonferenza di SCP-685, in modo da poter essere attivate e detonate in caso di comparsa di entità ostili. Se l&#39;entità ostile dovesse sopravvivere all&#39;esplosione, dovrà essere ingaggiata dalla Squadra Speciale Mobile attualmente in loco. Il contenimento mediante il lancio di un missile nucleare da ████████████████ deve essere utilizzato solamente come ultima risorsa.

**Descrizione:** SCP-685 è un grande fosso situato in una remota regione montuosa del ██████████, in ██&#39;███&#34; S ██&#39;███&#34; E. È approssimativamente circolare, con un diametro medio di 33,5 m, che pare essere un&#39;apertura naturale nella crosta terrestre e non presenta segni di scavo. Circa una volta ogni 2-5 ore, degli oggetti vengono osservati emergere dalla fossa, sostando ad un&#39;altezza di circa 2 m rispetto al bordo di questa prima di cadere nuovamente al suo interno. Nei ██ anni in cui SCP-685 è stato sotto monitoraggio, nessun oggetto fatto cadere nel buco ne è successivamente uscito. Scendere nella fossa rappresenta un pericolo per qualsiasi esploratore, poiché la velocità degli oggetti aumenta progressivamente quanto più in profondità questi vengono osservati. Nonostante l&#39;impossibilità di questa situazione, tale comportamento è coerente con l&#39;accelerazione causata dalla gravità attraverso un corridoio senz&#39;aria che, in questo caso, attraversa l&#39;intera estensione della Terra. Tuttavia, un&#39;indagine svolta all&#39;interno di un area di 100 km speculare a SCP-685 non ha rivelato anomalie topologiche, quindi anche se la voragine si estende per una lunghezza superiore a quella della crosta terrestre, non riappare dall&#39;altro lato.

L&#39;apertura stessa è sotto costante sorveglianza video. Un elenco degli oggetti caduti o gettati nel buco dall&#39;inizio dell&#39;osservazione può essere trovato nel documento #685-B. Dal ██ giugno ████, tutti gli oggetti di diametro superiore a 10 cm che emergono da SCP-685 vengono tracciati da un sistema RADAR ad alta sensibilità, catturati da un braccio robotico automatico sospeso al di sopra della fossa e posti in appositi contenitori per poter essere studiati dal personale in loco. I campioni catalogati in questo modo includono:

34% detriti rocciosi di origine indeterminata
31% detriti rocciosi prodotti dal sito
27% detriti organici
7% [DATI CANCELLATI]

I detriti organici recuperati dal fosso solitamente consistono in [DATI CANCELLATI]. Un indice completo di tutti gli oggetti osservati emersi da SCP-685 è presente nel Documento #685-C; quelli catalogati dal sistema automatizzato sono elencati nel Documento #685-C-1. Inoltre, una passatoia viene occasionalmente estesa per tutta la lunghezza della fossa in modo da permettere la raccolta degli oggetti più piccoli fatti emergere da SCP-685. Un resoconto sulla composizione di tali detriti può essere visualizzato dal personale di livello 3 o superiore nel documento #685-D. Tutti gli oggetti recuperati dalla fossa e non ritenuti meritevoli di studi più approfonditi devono essere rigettati al suo interno.

L&#39;esplorazione umana di SCP-685 è stata limitata alla parte illuminata del foro per ridurre l&#39;incidenza di ferite dovute alla collisione con gli oggetti che emergono dalla fossa. Questi studi di superficie limitati non hanno rilevato deviazioni nella parete rocciosa dagli strati geografici locali noti. Nel 19██ un membro del personale di classe D è stato calato ad una profondità di 1,75 km prima di essere incapacitato e recuperato. Prima che il contatto venisse perso, il soggetto ha riferito che la temperatura fosse rimasta approssimativamente la stessa per l&#39;intera discesa una volta superati i 30 m di profondità e che la fossa tendesse ad allargarsi lentamente man mano che si scendeva. Ciò venne successivamente confermato da una sonda di osservazione calata il 20 novembre, che raggiunse una profondità di 9,45 km prima di essere polverizzata. Per l&#39;intera discesa registrò una temperatura costante di 12,1 ºC  ed il suo telemetro laser rilevò un aumento di 0,92 m per ogni 100 m percorsi. A causa delle scarse probabilità che ulteriori esplorazioni con metodi simili possano portare alla scoperta di nuovi risvolti e che le sonde rinforzate siano in grado di fornire informazioni significative ai dati già conosciuti su SCP-685, le perlustrazioni della fossa sono state interrotte a partire dal ██/█/20██.

**Nota:** SCP-685 non è un pozzo di smaltimento. Non sappiamo dove gli oggetti vadano a finire, non abbiamo bisogno di far sapere a nessuno dall&#39;altra parte della voragine che siamo qui e non abbiamo nemmeno bisogno che la nostra spazzatura ci torni indietro tra un numero imprecisato di anni. - Dr. Roger

**Documento #685-D:** L&#39;analisi dei detriti rocciosi ottenuti da SCP-685 non ha riscontrato anomalie e paiono tutti essere di origine terrestre. L&#39;analisi dei detriti organici ha rivelato che, per quanto non sia stato possibile isolare il DNA da alcun campione, in circa il 63% dei casi esaminati con spettroscopia di massa ci fosse una presenza pervasiva di ██ aminoacidi non canonici, tra cui [DATI CANCELLATI]. Solo una manciata di organismi terrestri conosciuti impiegano aminoacidi non canonici e, di questi, ciascuno ne adopera uno solo.

Grazie a delle procedure che incorporano gli amminoacidi non canonici, è stato possibile usare le piastrine di Petri per far crescere delle colture recuperate dai vari oggetti ottenuti dalla fossa. Gli organismi in coltura presentano [DATI CANCELLATI] e sono resistenti a tutti gli antibiotici noti. Ad oggi, nessuno è stato in grado di sopravvivere alla sterilizzazione in  autoclave o all&#39;incenerimento.

Inoltre, la datazione con carbonio-14 dei detriti organici con composizioni conformi agli aminoacidi terrestri ha rivelato che nessuno dei detriti abbia meno di 35 anni. Ciò non sorprende dato che il ██ febbraio ████, prima della costruzione del sistema di recupero automatizzato, sia stato rinvenuto il corpo di un esapode dessicato.
