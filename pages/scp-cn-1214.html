**项目编号：**SCP-CN-1214

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-1214被收容在配备有标准设施的标准人形项目收容所中，严禁任何男性与SCP-CN-1214进行物理接触，SCP-CN-1214的所有需求仅允许通过女性安保人员传递，如有特殊需求需获得批准。一旦发现SCP-CN-1214创造者信息立刻联系项目负责人。由于SCP-CN-1214可对人类产生异常影响，禁止项目做出可能影响人类特性的行为。

SCP-CN-1214的特性使得在其自然死亡时需进行对同一时间怀孕的女性进行统计，并在出生后根据特性进行甄别。若发现SCP-CN-1214转生地区相关人员较为集中，则采用空气传播型记忆删除剂对范围人员进行X级记忆消除；若发现SCP-CN-1214转生地区相关人员较为分散，无法进行大面积记忆消除，则可诱使其家人搬离原住处，脱离其原有人际关系，并在搬离所在地区后对其家人进行记忆消除。

**描述：**SCP-CN-1214拥有人类外形，首次被收容时项目为35-40岁的男性。据调查SCP-CN-1214拥有完整的家庭背景与出生记录，SCP-CN-1214为人类标准基因，但与父母或家族任何一人均无血缘关系。本身基因序列特征混乱，包含多种人类男性基因序列特性。SCP-CN-1214自称模板，疑似高维生物所创造用来制造人类的原始物质模板，已证实还有一个原始物质模板SCP-CN-1214-2（未被收容）和一个推测中灵魂模板SCP-CN-1214-3（未被证实）尚未发现高维生物与其联系。

SCP-CN-1214身体与任何人类男性身体互为逻辑共同体，任何人类男性与SCP-CN-1214可以将对方看作逻辑关系上的自身本体。而在人类男性无法对自身实现的行为对SCP-CN-1214进行执行时会产生逻辑悖论，，这些逻辑悖论某些会通过产生斥力或强制身体形变等现实扭曲来符合当前逻辑，项目本身无法干预。因此它无法与其他人类男性进行人类男性无法对自身实现的行为活动。
现象包括但不限于：
* 无法与人类男性进行无法对自身实现的物理接触
* 无法直接观测SCP-CN-1214肩部以上部位
* 在有伤害SCP-CN-1214意向时身体产生被伤害的应激反应[[footnote]]人体在感到伤害时身体应激反应，包括神经的高度紧张，血液流速加快等 [[/footnote]]

该特性只针对人类男性，女性或其他非人类均不会引发现象。由于该SCP-CN-1214有主动远离人类倾向，一般只会与女性主动接触。

由于SCP-CN-1214逻辑共同体特性，SCP-CN-1214在被男性观测时身体各项体征数据会与观测者一致，而女性观测时不会发生这一现象。SCP-CN-1214身体各项体征数据外力很难影响，包括病毒和一般性物理伤害，但是当外力强度达到可以影响全体男性时，SCP-CN-1214会反作用于全体男性，但这影响仅包含身体体征。实验曾经通过长时间无害辐射强化其肌肉纤维强度，强化效果极其微弱，但在强化完成后当月世界级比赛的多项世界纪录均被打破。（详情参见 实验报告2）

SCP-CN-1214可以通过物理接触同化其他人类男性身体或它认为是人类男性物质成为与他身体完全相同身体，物理接触超过五分钟会发生同化现象，时间持续25-30分钟，同化过程可中断但不可逆，据实验体描述同化过程中实验体本身可以清晰感知，但同化无法改变意识和记忆。据SCP-CN-1214本人描述创造者赋予他能力是为了防止人类偏离创造者的原本意图，以避免人类完全灭绝。

SCP-CN-1214可以自然死亡（老死）但死亡的同时他会再次被孕育，出生父母和出生地点完全随机，记忆会保留特点的相关信息与人类重要进化节点信息，死亡后尸体丧失相关特性。在收容期间已经发生过一次自然死亡现象据SCP-CN-1214表示只有在人类完全灭绝时，他才会完全灭亡。

**采访记录**
[[collapsible show=&#34;+ SCP-CN-1214采访记录1&#34; hide=&#34;- 安全等级确认----授权查看&#34;]]
&gt; **受访者：**SCP-CN-1214
&gt; 
&gt; **采访者：**████博士
&gt; 
&gt; **前言：**第一次对SCP-CN-1214访谈，主要针对它的来历，
&gt; 
&gt; **记录开始，[████/9/27/16:23]**
&gt; 
&gt; **采访者：**好，那么现在开始。第一个问题，SCP-CN-1214，你是谁？
&gt; 
&gt; **SCP-CN-1214：**你可以称呼我模板
&gt; 
&gt; **采访者：**模板这个名字有什么含义么
&gt; 
&gt; **SCP-CN-1214：**我的主人在制造复制体时候将我作为了其中一个原始物质模板
&gt; 
&gt; **采访者：**你的主人是谁？
&gt; 
&gt; **SCP-CN-1214：**我的创造者，神
&gt; 
&gt; **采访者：**你能详细描述一下他么？
&gt; 
&gt; **SCP-CN-1214：**很遗憾不能。
&gt; 
&gt; **采访者：**为什么？
&gt; 
&gt; **SCP-CN-1214：**一个棋子无法描述棋手
&gt; 
&gt; **采访者：**完全无法描述么？
&gt; 
&gt; **SCP-CN-1214：**是完全无法理解。
&gt; 
&gt; **采访者：**你和他之间还有联系么？
&gt; 
&gt; **SCP-CN-1214：**没有。
&gt; 
&gt; **采访者：**你什么时间被创造？
&gt; 
&gt; **SCP-CN-1214：**我不保留这种个记忆。
&gt; 
&gt; **采访者：**你为什么被创造？
&gt; 
&gt; **SCP-CN-1214：**为了观察复制体的演化。
&gt; 
&gt; **采访者：**复制体是什么？
&gt; 
&gt; **SCP-CN-1214：**你就是一个复制体。
&gt; 
&gt; **采访者：**你是说人类？
&gt; 
&gt; **SCP-CN-1214：**这是你们称呼。
&gt; 
&gt; **采访者：**你刚才说你是其中一个原始物质模板，那还有一个是女性的模板么?
&gt; 
&gt; **SCP-CN-1214：**是的。
&gt; 
&gt; **采访者：**它在哪？你和他之间有联系么？
&gt; 
&gt; **SCP-CN-1214：**我不知道。
&gt; 
&gt; **采访者：**你的创造者只创造了你们两个模板么？
&gt; 
&gt; **SCP-CN-1214：**应该还有一个心灵模板。
&gt; 
&gt; **采访者：**为什么是应该？
&gt; 
&gt; **SCP-CN-1214：**我没见过他，但我影响身体，由此推理应该有一个。
&gt; 
&gt; **采访者：**你有证实过么？
&gt; 
&gt; **SCP-CN-1214：**没有。
&gt; 
&gt; **采访者：**它在哪？
&gt; 
&gt; **SCP-CN-1214：**不知道，他被创造者带走了。
&gt; 
&gt; **记录结束，[████/9/27/17:12]**
&gt; 
&gt; **结语：**由于SCP-CN-1214在交流方面没有异常，采访十分顺利，提议将SCP-CN-1214-2进行收容，该项目提供信息有待研究，创造SCP-CN-1214疑似为高纬度生物，如果证实SCP-CN-1214所说真实，那么人类出现学说将有一个定论，我们会尝试和那个文明联系
[[/collapsible]]
[[collapsible show=&#34;+ SCP-CN-1214采访记录2&#34; hide=&#34;- 安全等级确认----授权查看&#34;]]
&gt; **受访者：**SCP-CN-1214
&gt; 
&gt; **采访者：**[████博士]
&gt; 
&gt; **前言：**[第二次对SCP-CN-1214访谈，针对其能力，]
&gt; 
&gt; **记录开始，[████/9/28/10:36]**
&gt; 
&gt; **采访者：**昨天休息的好么？
&gt; 
&gt; **SCP-CN-1214：**不好，周围复制体太多了。
&gt; 
&gt; **采访者：**今天的第一个问题，你可以解释发生抓捕时的产生的现实扭曲现象么？
&gt; 
&gt; **SCP-CN-1214：**复制体由我复制出现以后，复制后形成物质上的两个独立个体，但根据这个世界的逻辑我们依旧都是一体的，所以我不能对复制体做我不能对自己做的事情。
&gt; 
&gt; **采访者：**无法对他人做自身无法实现的的事情，是么？
&gt; 
&gt; **SCP-CN-1214：**是的，但只限于我的复制体。
&gt; 
&gt; **采访者：**如果强行执行动作是否就会发生抓捕时的产生的现实扭曲现象？
&gt; 
&gt; **SCP-CN-1214：**因此我远离你们。
&gt; 
&gt; **采访者：**好，下一个问题，收容SCP-CN-1214中有两人身体被你完全同化，这是源于你的能力么？
&gt; 
&gt; **SCP-CN-1214：**是的。
&gt; 
&gt; **采访者：**能详细描述一下这种能力么？
&gt; 沉默片刻
&gt; **SCP-CN-1214：**我可以将其他复制体异化归零。
&gt; 
&gt; **采访者：**什么是零？
&gt; 
&gt; **SCP-CN-1214：**我即是零。
&gt; 
&gt; **采访者：**我可以理解为消除复制体的同你差异性？
&gt; 
&gt; **SCP-CN-1214：**在你们眼中的他人，都是我自己本身，只不过我需要熟悉每一个我自己，他们也要找寻自己。
&gt; 
&gt; **采访者：**任何人么？
&gt; 
&gt; **SCP-CN-1214：**只要还是属于我的复制体。
&gt; 
&gt; **采访者：**为什么会有这种能力，如果人类是你的复制体，为什么我们并没有获得这种能力？
&gt; 
&gt; **SCP-CN-1214：**我无法理解创造者的行为，可能只是一个后门。
&gt; 
&gt; **采访者：**你说过所有人类都是你的复制体，那你和复制体之间还存在直接联系么？
&gt; 
&gt; **SCP-CN-1214：**呵呵，你是想了解我是否会对人类产生危害。
&gt; 
&gt; **采访者：**你只需要回答就可以。
&gt; 
&gt; **SCP-CN-1214：**我和所有复制体本是一体，我和他们每个人互相关联，他们无时无刻都在改变着我，我也同样，但互相影响十分微弱。
&gt; 
&gt; **采访者：**我可以理解为如果有足够外力改变你，还是可以直接影响所有男性人类么。
&gt; 
&gt; **SCP-CN-1214：**是的。
&gt;  
&gt; **采访者：**最后一个问题，你会死亡么？
&gt; 
&gt; **SCP-CN-1214：**我是模板，复制体的一切的特性源自于我，死亡也是其中之一，被孕育也是。用这一世我学习的一个词汇叫“轮回”。
&gt; 
&gt; **采访者：**“轮回”。。。。。。你死亡后会再次重生，将由谁孕育你？
&gt; 
&gt; **SCP-CN-1214：**任何一个家庭。
&gt; 
&gt; **采访者：**你的死亡会对人类带来什么影响。
&gt; 
&gt; **SCP-CN-1214：**自然死亡只是众多特性中之一，不会产生其他影响。
&gt; 
&gt; **采访者：**轮回后记忆会完全保留么。
&gt; 
&gt; **SCP-CN-1214：**我的主人只允许我保留特点的相关信息与人类重要进化节点信息。
&gt; 
&gt; **采访者：**谢谢你的配合。
&gt; 
&gt; **记录结束，[████/9/28/11:15]**
&gt; 
&gt; **结语：**相比较于昨天SCP-CN-1214情绪更为激动，但是我们对他的与人类关系有了新的理解。建议提高SCP-CN-1214收容等级，如果能证实SCP-CN-1214与人类关系可以考虑试使用进行试验手段强化SCP-CN-1214，但实验安全要与以绝对保证，以观察对全体人类男性关联。
[[/collapsible]]

**实验记录**
[[collapsible show=&#34;+ SCP-CN-1214实验报告1&#34; hide=&#34;- 安全等级确认----授权查看&#34;]]
**实验 ：SCP-CN-1214的模板特性- 日期██:██:██，██/█/██/**
&gt; 
&gt; **对象：**SCP-CN-1214与SCP-030
&gt; 
&gt; **过程：**SCP-CN-1214与SCP-030接触，尝试复制SCP-CN-1214
&gt; 
&gt; **结果：**SCP-030成功复制SCP-CN-1214除了右手手臂外的其余部分，用时超过已记录复制所有其他生命物体时间，克隆体存活超过两个星期，未发现有发酵产生征兆，但复制体个人意志在20小时后消失，复制体未包含项目特性。在报告完成时保持生命体征正常，处于植物人状态。
&gt; 
&gt; **分析：**SCP-CN-1214的基因相较于普通人类基因，在克隆时似乎更容易保留完整基因链条，抗干扰性也更强。在复制当中SCP-CN-1214强行排斥了SCP-030植入的基因。但复制身体产生独立人格的能力，是否源于SCP-CN-1214所说心灵模板有待进一步验证。
[[/collapsible]]
[[collapsible show=&#34;+ SCP-CN-1214实验报告2&#34; hide=&#34;- 安全等级确认----授权查看&#34;]]
**实验 ：SCP-CN-1214的与全体人类男性关联- 日期██:██:██，██/█/██/**
&gt; 
&gt; **试验记录：**
&gt;                 实验第1天 开始通过无害辐射强化SCP-CN-1214肌肉强度，当日辐射时间30分钟
&gt;         
&gt;                 实验第17天 肌肉强度观察不到变化，肌肉强度波动在原始范围内，SCP-CN-1214无不良反应，加强辐射强度，当日辐射时间60分钟，其余男性未发生异常变化。
&gt;           
&gt;                 实验第29天 肌肉强度观察可以通过仪器观察到细微变化，由于SCP-CN-1214肌肉强度本身处于细微波动常态，无法完全证实结论。加强辐射强度，当日辐射时间90分钟，其余男性未发生异常变化。
&gt;       
&gt;                 实验第47天 肌肉强度观察可以通过仪器观察到细微变化，可以确定2220分钟的辐射对SCP-CN-1214肌肉进行了强化，虽然极其细微，所有男性身体也均通过仪器发现等量发现变化。SCP-CN-1214无不良反应。
&gt;             
&gt;                 实验第50天 肌肉强度仍必须通过仪器观察到细微变化，SCP-CN-1214无不良反应。
&gt;             
&gt; **实验结果：**由于伦理委员会的抗议实验于第50天被终止，但实验效果初步达成，与之关联男性采样达到1000人，所有采样肌肉强度均可以通过仪器观察到细微变化。在接下来的一年中世界运动项目多项世界纪录被打破，证实SCP-CN-1214与全体人类男性有一定联系，增幅状态与全体男性人数成正比，建议提高SCP-CN-1214收容级别

[[/collapsible]]
**附录：**
        1首次收容SCP-CN-1214于62岁自然死亡，寿命与当年人类平均寿命相符合。在SCP-CN-1214死亡后第二年在█████地区被发现，已经采用空气传播型记忆删除剂对范围人员进行X级记忆消除。
         2scp基金会曾计划对SCP-CN-1214使用SCP-500等优化人体项目以改善人类身体素质。计划被伦理委员会提出抗议，认为scp基金会不应该干涉人类进化过程，并且对正在进行强化实验提出了抗议，导致实验后续终止。
