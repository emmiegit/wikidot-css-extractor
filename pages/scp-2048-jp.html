**SCP-2048-JP:** 평범한 동전
**원작:** http://scp-jp.wikidot.com/scp-2048-jp

**역자:** [[*user Langston77]]

[[include credit:end]]

**일련번호:** SCP-2048-JP
 
**등급:** 안전(Safe, 잠정)
 
**특수 격리 절차:** SCP-2048-JP는 제8107기지 저위험 물품 격리 금고에 보관하며, 실험 외의 목적으로 반출할 수 없다. 

**설명:** SCP-2048-JP는 떨어질 때 특정 확률(SCP-2048-JP-1)로 앞면이 위를 향하는 일본 10엔 동전이다. 2020/04/01까지 &#39;반드시 앞면이 나오는 10엔 동전&#39;으로 변칙 개체로 등록되어 있었지만, 정기 점검 도중 실수로 떨어뜨리자 뒷면이 나온 것이 확인되어 후술할 실험 2048-JP-1의 결과에 따라 SCP-2048-JP로 새롭게 일련번호가 지정되었다. 

**실험 기록 2048-JP:** SCP-2048-JP의 정확한 특성을 조사하기 위하여 시행한 실험이다. 
__**실험 기록 2048-JP-1 - 날짜 2020/04/03**__
&gt; **실행자:** 모치즈키 박사
&gt; 
&gt; **대상:** SCP-2048-JP
&gt; 
&gt; **실행 방법:** D-1902에게 SCP-2048-JP를 코인 토스를 하는 식으로 던지게 한다. 그 후 떨어졌을 때 위를 향한 면을 모두 전자 기록 매체에 기록한다. 이를 4000회 반복한다. 감시 카메라로 D-1902의 행동과 동전의 면을 확인하여 부정이 이루어지지 않음을 감시하고, 항상 전자 기록 매체에 입력된 내용과 대조한다. 
&gt; 
&gt; **결과:** 다음과 같은 결과를 얻을 수 있었다. 자세한 실험 기록은 별지를 참조할 것. 
&gt; 
&gt; **분석:** 시행 횟수에 따라 SCP-2048-JP-1이 변화하고 있는 것을 분명히 알 수 있다. 횟수가 늘 때마다 SCP-2048-JP-1이 감소하고, 그 후에 다시 증가하는 모습을 보였다. 이것이 똑같이 반복되는 것인가. 
||~ 동전의 면/실행 횟수 ||~ 1 ~ 500회 ||~ 501 ~ 1000회 ||~ ... ||~ 2001 ~ 2500회 ||~ ... ||~ 3501 ~ 4000회 ||
||~ 앞면 || 473회 || 410회 || ... || 16회 || ... || 421회 || 
||~ 뒷면 || 27회 || 90회 || ... || 484회 || ... || 79회 ||

__**실험 기록 2048-JP-2 - 날짜 2020/04/06**__
&gt; **실행자:** 모치즈키 박사
&gt; 
&gt; **대상:** SCP-2048-JP
&gt; 
&gt; **실행 방법:** D-1872에게 지난번과 같은 방법으로 SCP-2048의 특성을 조사하게 한다. 
&gt; 
&gt; **결과:** 다음과 같은 결과를 얻을 수 있었다. 자세한 실험 기록은 별지를 참조할 것. 
&gt; 
&gt; **분석:** SCP-2048-JP-1이 감소와 증가를 반복하는 것이 확인되었다. 그러나 증감 주기는 누적 횟수가 늘수록 짧아지는 것 같다. 
||~ 동전의 면/실행 횟수 ||~ 1 ~ 400회 ||~ 401 ~ 800회 ||~ 801 ~ 1200회 ||~ 1201 ~ 1600회 ||~ ... ||
||~ 앞면 || 347번 || 105번 || 49번 || 193번 || ... || 
||~ 뒷면 || 53번 || 295번 || 351번 || 207번 || ... ||

이후의 실험 기록에 대해서는 별지를 참조하라. 
재단에 격리한 후로 2020/04/29까지 모치즈키 박사는 SCP-2048-JP를 떨어뜨리는 실험을 (변칙 개체로 등록되어 있을 때의 실험 포함) 누적 19000회 시행하였다. 그 결과를 바탕으로 SCP-2048-JP-1의 누적 낙하 횟수에 대한 함수를 추측하고, SCP-2048-JP-1의 특성을 밝혔다. 이때, 격리 이전에 시행한 것은 기록이 없는데다가 유의미한 차이를 일으키지 않는다고 판단되어 무시되었다. 다음 표와 그래프는 그 모든 실험 결과를 요약한 것이다. 
[[include component:image-block
name=http://scpkosb.wikidot.com/local--files/draft:langston77-73-90a8/graph2.png|
caption=그래프 1: SCP-2048-JP의 누적 낙하 시행 횟수에 대한 SCP-2048-JP-1의 추측된 값을 나타낸 그래프. 누적 시행 횟수가 커지면서 주기가 급격하게 짧아져 그래프가 정확하게 그려지지 않는다. 또한, 통계적으로 신뢰할 수 있는 값은 누적 횟수 10000회 이전의 데이터와 15000회 이전의 일부 데이터 뿐이며, 그 외에는 그것들을 바탕으로 외삽한 것이다.]]
||~ 범위(누적 낙하 횟수) ||~  SCP-2048-JP-1의 특성 ||
|| 전체 || 진동하지만, 주기는 누적 낙하 횟수에 비례하여 급격하게 짧아진다. ||
|| 10000회 이후 || 변화가 매우 급해져서 추측을 위하여 통계적으로 충분한 표본 수를 확보하지 못하는 구간이 나타난다. 해당 구간에서는 그 시점의 SCP-2048-JP-1를 측정할 수단이 없음을 유의하라. ||
|| 15000회 이후 || 어느 구간에서도 충분한 표본 수를 확보할 수 없다. ||
|| 18000회 이후 || 변화율이 지나치게 커져서 추측된 함수에서 산출된 확률과 실제 SCP-2048-JP의 오차가 너무 커지기에 추측된 함수가 전혀 의미를 가지지 않게 된다. 이 때문에 주기적인 변화 등도 관측할 수 없어져 실질적으로 무작위로 변화하는 것으로 판단된다. 부록 참조. ||

**부록:** 현재 상술한 특성상 SCP-2048-JP-1은 무작위로 변화하는 것으로 되어 있다. 또한, SCP-2048-JP를 떨어뜨릴 때마다 그 시점의 SCP-2048-JP-1이 무작위로 변화한다. 한편으로는 SCP-2048-JP-1을 알 방법이 없으면 실질적으로 SCP-2048-JP가 떨어져 앞면이 위를 향할 확률은 항상 50%가 된다. SCP-2048-JP-1이 위와 같이 변화한다면 이는 분명한 변칙성이지만, 비변칙적인 동전과의 차이는 전혀 관측할 수 없다. 즉, SCP-2048-JP-1이 변화한다는 변칙성이 현재 존재하는지에 대한 과학적인 증거가 존재하지 않는다. 이로 인하여 SCP-2048-JP의 등급을 무효로 할지에 대한 논의가 이루어지고 있다.</textarea></pre>
