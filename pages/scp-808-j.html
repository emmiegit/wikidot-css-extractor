    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-808-j/SCPirates.jpg|caption=Cờ Hạm Đội Của Thuyền Trưởng Blue, tai họa của Đại Tây Dương]]


**Vật Thể:** SCP-808-J

**Phân Loại:** Ketarrrr

**Quy Trình Quản Thúc Đặc Biệt:** SCP-808-J được giữ trong một chiếc rương gỗ có khóa, chôn sâu trong cát trên một hòn đảo xa. Để đến với kho báu đang chờ đợi, bạn phải đi 20 bước về phía đông qua cây ngã ba, sau đó đi 30 bước về phía bắc từ hướng dòng suối chảy xiết. Kho báu được chôn vùi trong cát dưới dấu X. Nhưng chỉ có những người can đảm nhất trong tất cả những người đàn ông mới dám động đến kho báu cuối cùng của Thuyền trưởng Blue. Một số người nói rằng ngày nay, hồn ma của ông ta vẫn ám hòn đảo, chờ đợi một kẻ khác người cố gắng trộm những chiến lợi phẩm của ông ta. Để rồi bắt lấy họ và từ đó không ai thấy những kẻ đó trở lại nữa.

Ra khơi để đến những hòn đảo nơi có chiến lợi phẩm bị thất lạc là một cuộc phiêu lưu. Vị trí của hòn đảo chỉ có trên tấm bản đồ, được đặt trong Tủ Quản Thúc 808-J của Davy Jones trên Thuyền-19. Hòn đảo được bao quanh bởi những rạn san hô và đá ngầm mà chỉ những người đi biển kinh nghiệm nhất mới có thể xác định được, nếu không sẽ đâm vào đá mà chìm vào trong đại dương xanh thẳm. Các Thuyền trưởng không được đưa phụ nữ lên tàu của họ, thậm chí những người đẹp nhất thế gian có thể đem đến những điều xui xẻo nhất. Những người cố tìm hiểu vị trí của hòn đảo mà không được chấp thuận bởi O5-R đều bị cho đi trên ván. Người chết không bao giờ bịa chuyện.

Để có thể sống sót qua chặng đường dài, các thuyền trưởng phải mang rất nhiều trái cây lên tàu để tích trữ cho cả những thuyền viên gầy gò nhất của họ.

**Mô Tả:** SCP-808-J là kho báu bị thất lạc từ lâu trong kiến thức của những người không đi biển. Nó chỉ tồn tại trong truyền thuyết, khối kho báu khổng lồ bị chôn vùi bởi Thuyền trưởng Blue vĩ đại nhiều năm trước. Người ta nói rằng người tìm thấy kho báu sẽ có thể là người giàu nhất bảy bể.

**Phụ Lục 808-J-1:** Bản Ghi Âm 808-1:

**Đối tượng:** Thuyền Trưởng Redbeard

**Người phỏng vấn:** &#34;Polly&#34;

**Sơ lược:** Thuyền trưởng Redbeard thông báo cho người bạn thân nhất của mình về chuyến đi đến vùng biển xung quanh đảo của Blue.

**&lt;Bắt Đầu Ghi, 19:33:37&gt;**

**Q:** Squawk!

**A:** Arrr!

**Q:** Squawk!

**A:** Arrr!

**&lt;Tua 19:47:22&gt;**

**A:** Arr!

**Q:** Squawk!

**A:** Arr!

**Q:** Polly muốn bánh quy giòn!

**A:** Vâng, đó là chuyến đi tàn khốc nhất mà tôi từng trải qua từ trước đến giờ.

**Q:** Polly muốn bánh quy giòn!

**A:** Thủy thủ đoàn của tôi đã rất lo lắng khi thuyền chúng tôi di chuyển trong sương mù bao quanh hòn đảo. Có thể nói hồn ma của Blue đã ám những bờ biển đó.

**Q:** Ám những bờ biển đó! Squawk!

**A:** Tôi rùng mình với những tấm ván gỗ và cuối cùng chúng tôi đã định hướng được tảng đá và lên đảo. Không khí dày đặc ma quỷ, và khi tôi nhìn lại thì thấy Jolly Roger đang biến mất trong màn sương.

**Q:** Vào trong màn sương! Squawk!

**A:** Phải, Bucko, tôi đã sợ. Tất nhiên, người bạn đồng hành đầu tiên đã phát hiện tôi. Anh ta nói với tôi rằng anh ta thậm chí không thể nhìn thấy khuôn mặt của mình quá ba bước chân qua lớp sương mù chết tiệt, và tất cả chúng tôi nắm vào móc của nhau và đi thành một nhóm trong khu rừng rậm của hòn đảo.

**Q:** Squawk!

**A:** Vâng thưa Polly xinh đẹp của tôi, chúng tôi đã vượt qua những cái cây, những con suối chảy xiết cho đến cuối cùng chúng tôi đã đến được vị trị dấu X. Sau đó, tất cả chúng tôi đào cho đến khi bọn tôi đào trúng phải thứ gì đó.

**Q:** Squawk! Polly muốn bánh quy giòn!

**A:** Không Polly, không một mảnh tám [[footnote]]Đô la Tây Ban Nha xưa, còn được gọi là &#34;mảnh tám&#34;.[[/footnote]], thậm chí không có cả một đồng vàng. Đó là những tráp đựng chất lỏng của quỷ và [DỮ LIỆU BỊ TÁC ĐỘNG]

**Q:** Chất lỏng của quỷ!

**A:** Đúng vậy, toàn là chai lọ và rượu rum!

**Q:** Squawk!

**&lt;Kết Thúc Ghi, 19:47:55&gt;**

**Báo Cáo Kết Thúc:** ARRRRRR!

[[footnoteblock]]</textarea></pre>
