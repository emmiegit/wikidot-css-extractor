@import url(http://scp-sandbox2-zh.wikidot.com/snow-dance/code/1);
[[/module]]
[[include info:start]]
作者：[[*user CNBlack]]
被各種雜事耽誤的禮物  霽雪我對不起你QQ
[[include info:end]]

12月25日，凌晨3點。

81站昨晚有一場聖誕晚會，為這每年一次的平安夜而慶祝。
大部分喝酒的人，現在應該都帶著微醺進入夢鄉了；
而那些不沾酒的，大概也會因為體力消耗而早一步休息了吧。

也就是說，現在，是我的舞台。

——本來應該是這樣的。

------
@@ @@
Rainy悄悄的走到茶水間前，以熟捻的手法無聲地打開門，在唯獨一盞逃生指示燈亮著的地方行動，然而幽綠的光卻照耀出兩個人影。

「哎呀？這我如果沒記錯......你是Rainy醬？」黃羽霆先一步認出對方來歷。
「欸？」
@@ @@
------
@@ @@
「哈哈，這樣說起來，我們這樣算是共犯吧？」黃羽霆一邊把海綿蛋糕塞進嘴裡一邊壓低嗓門說著，「這蛋糕真不錯，丹澤前輩果然厲害。」
「欸？嗄？什麼共犯？」Rainy略緊張地問著，「當然是半夜吃甜點的事，你要不要來一點？」說罷，黃羽霆把手邊的小蛋糕推到對方面前。

「半夜吃甜點是很罪惡的，」他一邊說一邊用叉子在空中比劃，「尤其是有人想睡覺的時候，這對人家是精神虐待，不過很高興現在除了我們以外沒有第三者，所以，沒差啦。」語畢，黃羽霆又從冰箱摸出一塊提拉米蘇。
「原來如此。」Rainy看著眼前精美的甜點，糖漿織成的網在蛋糕表層閃耀。

「啊，既然碰巧在這邊遇見你了，那這是給你的。」黃羽霆面帶微妙的笑，從座椅下方拿出一個禮物盒遞給Rainy「你可以現在就拆開看是什麼。」
