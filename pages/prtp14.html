    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
作者 : [[*user prtp14]]
[[include info:end]]
[[tabview]]
[[tab 文件夾]]

於Site-ZH-31的一個遺留在碎紙機上，外觀綠色的未署名文件夾被列入該站點之資料庫中。

其主要內容爲數位不知名站點人員，針對2016年于Site-ZH-31所發生的多起失蹤事件，結合當地事件所展開的調查記錄，並推測失蹤人員被捲入當地的屠殺犯罪，屍體也遭到刻意隱藏。

44名失蹤人員中（1/12/2015~21/7/2016）僅有10名確認殉職，其餘依然下落不明。
[[/tab]]
[[tab 剪報]]

[[collapsible show=&#34;+《光█日報》2015年 10月 █日訊&#34; hide=&#34;隱藏&#34;]]　
&gt; 　　2015年 10月 █日，██國中校園驚現焦屍。由於屍身受損嚴重，無法辨認死者身份。通過骨架特徵確認為一名成年男性之屍體。該具男性焦屍已在日前送往███醫院進行解剖，目前尚未有關死者身份的最新進展。
[[/collapsible]]

[[collapsible show=&#34;+《星█日報》2016年 4月 █日訊&#34; hide=&#34;隱藏&#34;]]　　
&gt; 　　2016年 4月 █日，██離奇失蹤案件又添一宗。██市怪事頻發，自2月的███學生集體失蹤案起，當地已有██名民眾接連人間蒸發。而昨日發生於███車站前的離奇案件，更有目擊民眾親眼目睹當事人，林先生（██國中教師，██歲）疑似精神不穩，沖向迎面而來的公車，當即被撞飛出數公尺外，卻未在第一現場留下任何痕跡，就連遺體也不翼而飛。據警方解釋，林先生唯有可能在事發後已逃離現場，至今下落不明。此説疑點重重，引起民眾與當事人家屬的質疑聲浪。
[[/collapsible]]

[[collapsible show=&#34;+《星█日報》2016年 8月 █日訊&#34; hide=&#34;隱藏&#34;]]　　
&gt; 　　2016年 8月 █日，補習中心火災事故。位於██市，██國中旁的███店屋，平日作為████的補習 中心，有許多師生進出。據當地民眾描述，事發當時只見該補習中心二樓忽然發出刺眼光芒，接連著爆炸聲響，火舌瞬間吞沒店屋。在當地消防人員的搶救下，成功救出██位師生。而被推測為爆炸源的█樓█教室，已尋獲█具屍體，內部幾乎焚毀，屍身損毀程度之高，難以辨認身份。該課室內的師生無一倖免。導致這起悲劇發生的直接原因目前仍在調查當中。
[[/collapsible]]　
[[/tab]]
[[tab 手寫記錄]]
||~ 手寫記錄/便條 ||
|| 我看起來像知道他們去哪了嗎？ || 
|| 錄音在U盤裏，這樣比較方便吧 ||
|| 你是天才嗎？把整個廚房都燒了起來，好像我們真的不會做飯一樣。！||
|| 這和自燃的那個事件有沒有關係？ ||
|| 不論是哪一邊的新聞，警方的記錄，醫院的資料都有出入。已經確定的數字就是那樣，不該出現的東西就全部回收回來。 ||
|| 我都被自己驚豔到了哦，那真的很嚇人……還以為要死在裡面了…… ||
|| 我最後一次看到他還是在站点里，就是他們在處理SCP-ZH-██的那天，其實也不太記得了。雖然很難確定，但為了保險起見還是請您去調查一下我們██到底有多少人掛了。 ||
|| 數目對不上 ||
|| 對不起，我有點心亂了 ，這與SCP-ZH-██沒有關係……相關的資料可以直接略過。 ||

[[/tab]]
[[tab 打印複本]]
[[collapsible show=&#34;+對話記錄截取&#34;hide=&#34;隱藏&#34;]]
對話記錄：　　
&gt; █：什麼天災人禍天天都在發生，請不要再把廚房爆炸的事扯進來了。這只是在增添麻煩。　

&gt; █：你是在説哪一個？　　　　

&gt; █：我們這裡有很多個有沒有被報導的火災案例，排除廚房那次，我們還有參與██起。

&gt; █：這是什麼意思？你觉得……那些失踪案件和火灾啊，爆炸什么的有关系吗？

&gt; █：我們的後勤人員在一個月內銳減，這沒有一個合理的解釋。

&gt; █：不过那个爆炸案不觉得太扯了嗎？那边肯定还有什么被无视了。

&gt; █：話不是這樣説的……總之得把具體情況給查出來。基金會的人不是拿來放著消耗罷了，找出他們的去向我們也有責任。
 
&gt; █：無法確認的就查到確定為止，這又不是兒戲。

&gt; █：不……我們不再等了。準備好花圈，這就夠了。
[[/collapsible]]
[[collapsible show=&#34;+電子郵件&#34; hide=&#34;隱藏&#34;]]
主題：後勤人員失蹤相關

&gt;         寄件者：████
&gt; 
&gt; 　　收件人：███
&gt; 
&gt; 　　附件：██████
&gt; 
&gt; 　　內容：　　
&gt; 
&gt; 　　他大概因此感到很光榮，尖銳的惡意甚至刺向自己，讓人牙癢癢的，但也束手無策。
&gt; 　　
&gt; 　　我想啊……難道我們是垃圾嗎？不知道在哪裡莫名其妙地死去，也無人關心。真的……我真的不知道該怎麼辦。回收已經過去一週，那數目已經停下了，但願它不要再有變化。
&gt; 　　
&gt; 　　你前幾天和我分享的那些案件我也讀過了，我不能說這和我們完全無關。其中最大的差異是，他們可是被製造了毫無信服力的失蹤假像，再被集中被處理掉了。一次又一次爲他的惡意成為羔羊，从我們的眼皮底下被抹除，毫無意義的……這樣説可能有些難聽，我也不知道那個新聞是怎麼被捏造出來的……荒謬極了，這就是冷漠的產物。
&gt; 　
&gt; 　　我們可憐的夥伴也在其中犧牲了，可能更多的我們都看不見他們的死狀。但你也知道數目都亂七八糟的對不上，我對更深入的調查沒有頭緒……也許得再等了。
[[/collapsible]]
[[/tab]]
[[/tabview]]</textarea></pre>
