**アイテム番号:** SCP-1020-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1020-JPはサイト-756の異常物体収容ロッカー内に収容されます。SCP-1020-JPはロッカー内の計量装置上に静置します。重量に増加がある場合、ロッカー内部でSCP-1020-JPを回転させる事で出現した固形物を除去します。実験により出現した存在は、非異常物体処理既定及び生体処分規定に基づいた処理の後、焼却の後に破棄します。

**説明:** SCP-1020-JPはペット用の青い餌皿です。大きさは直径35cm、材質はプラスチックであり、側面に黄色のアクリル塗料で&#34;いつもあなたのそばに（原文:Always by your side）&#34;とプリントされています。

SCP-1020-JPは約8時間おきに自身の内部に、鶏頭水煮や生肉、約1cm程度の大きさを持つ固形物などを、20g存在するように出現させます。この固形物は複数種類の生物の肉、小麦、トウモロコシ、魚粉などを含み、一般的なドッグフードに近しい組成で構成されています。また、前述の物体が内部に出現しているSCP-1020-JPを中心とした約半径3mの範囲内において、イエイヌ（//Canis lupus familiaris//）実体がランダムな時間間隔で出現するようになります。この頻度は毎時1～20匹と一定しません。これらの実体は通常のイヌに見られる振る舞いをし、通常のイヌと同様の損傷をうけます。なお、全ての実体は外見、遺伝子上同一であり、品種の特徴はポメラニアンに合致します。

固形物の摂食を試みてSCP-1020-JPの内側に触れた実体は、不可視の力によりSCP-1020-JPの餌台底面に引き込まれる形で消失します。目視および圧力計を用いた観察では、実体は外部から強い圧力[[footnote]]800~1000kg/cm^^2^^。[[/footnote]]に挟まれる形で押しつぶされています。この現象は出現した実体以外でも観測でき、実験においてはSCP-1020-JPの内側に触れた、SCP-1020-JPの直径より小さいマウス、実体と体高が同程度のネコなども同様に底面に引き込まれる形で消失し、イヌ（体高50cm・雑種）やヤギなどの通り抜けが難しい大きさの動物は、時間をかけて全身が消失するか、体の一部分のみを残し引き込まれなくなるという結果が得られました。

SCP-1020-JPは2015年10月にアメリカ合衆国アリゾナ州████████の住宅から発見されました。発見時、家屋内にはヒトの遺体が存在していました[[footnote]]遺体は当時出現していた40匹程度のイヌ実体により、胴体部分を中心におよそ7割が摂食されていました。遺体は回収されましたが、現在も頭部及び右腕が見つかっていません。[[/footnote]]。この遺体はSCP-1020-JPが発見された住宅に住む、ネイサン ████████（Nathan ████████）であることが、携行していた身分証明書やDNA鑑定などで確認されています。

[[include component:image-block
|name=Toy_Pomeranian.jpg
|caption=ネイサン氏のカメラから発見された 画像 [[footnote]]PCへの画像保存は2015/06/30だった。撮影日表示が2005/01/01となっているのはカメラの設定ミスと思われる。[[/footnote]]。
SCP-1020-JPにより出現する[https://commons.wikimedia.org/wiki/File:Toy_Pomeranian.jpg 実体]との類似性が高い。|width=300px]]

**補遺:** ネイサン氏宅の敷地内の空き家内において、複数のダンボール箱から、非異常性の鉄槌、包丁、はさみ、バケツ、鉄柵、携帯バーナーが発見されています。発見時、箱は一つを除き開封された痕跡がなかった他、開封済みの箱に入っていたいずれの物品も、収納されていた箱から移動させられた痕跡は見られませんでした。このため、ネイサン氏はSCP-1020-JP以外の物品を使用していないと推測されます。

なお、SCP-1020-JPを含むいずれの道具も微量ながら血液ないし毛髪が付着しており、遺伝的にはいずれもイヌのものであることが判明しています。

**付録:** 追加調査により、ネイサン氏のPC内からSCP-1020-JPの由来、及び入手経路に関すると思われる電子メールが発見されました。以下はその文面です。なお、メールの送り主であるティム █████（Tim █████）は2015年12月に急性心不全により死亡していることが明らかになっています。

[[collapsible show=&#34;記録を閲覧する&#34; hide=&#34;閲覧を終了する&#34; hideLocation=&#34;both&#34;]]
&gt; [[&gt;]]
&gt; **2015/02/01**
&gt; [[/&gt;]]
&gt; **To: ネイサン ████████
&gt; From: ティム █████
&gt; 件名:** 今回の報告
&gt; **本文：**
&gt; 親愛なるネイサン
&gt; 
&gt; 私の家族の捜索にいつも協力してくれてありがとう。だけど、今回も君が送ってくれたリストの中からチャッキーは見つからなかった。労力をかけさせて申し訳ない。
&gt; もし君が疲れたりしたならば、あとは自分で頑張るよ。無理はしないでおくれ、君にも生活があるだろうからね。

&gt; [[&gt;]]
&gt; **2015/03/05**
&gt; [[/&gt;]]
&gt; **To: ネイサン ████████
&gt; From: ティム █████
&gt; 件名:** 今回の報告
&gt; **本文：**
&gt; 親愛なるネイサン
&gt; 
&gt; 本当にいつもありがとう。でも、今回も君が送ってくれた中にチャッキーはいなかった。すまない。
&gt; 
&gt; チャッキーはもう死んでいるのかもしれないと最近思うようになった。二年もたってるんだから。よほど幸運じゃない限り、いなくなった最初の一ヶ月の内に死んでいてもおかしくはないんだ。自分があり得ない可能性に賭けてることは、自分でもわかってる。ただせめて、そうであったなら、直接別れの言葉を言いたい。
&gt; 
&gt; こんな自分に協力してくれるのは、本当にありがたい。馬鹿げてると思ったら、いつでもやめていいから。
&gt; 
&gt; ティム

&gt; [[&gt;]]
&gt; **2015/04/01**
&gt; [[/&gt;]]
&gt; **To: ネイサン ████████
&gt; From: ティム █████
&gt; 件名:** 今回の報告
&gt; **本文：**
&gt; 親愛なるネイサン
&gt; 
&gt; すまない、今回もチャッキーは見つからなかった。この報告が嘘だとよかったのだけれど。いなくなったことさえエイプリルフールになってしまえばいいのにね。
&gt; 
&gt; まだ美味しいエサも新鮮な水も、寝床にお気に入りのもベッドも用意してあるんだ。先日の手紙であんなことを書いたが、まだ私は心のどこかでチャッキーが生きて帰ってくることを信じてる。
&gt; 
&gt; まだ協力してくれるなら、本当にありがたい。

&gt; [[&gt;]]
&gt; **2015/05/11**
&gt; [[/&gt;]]
&gt; **To: ネイサン ████████
&gt; From: ティム █████
&gt; 件名:** 引っ越しをするためお願いがある
&gt; **本文：**
&gt; 親愛なるネイサン
&gt; 
&gt; すまない、仕事で引っ越すことになってしまった。チャッキーがまだ生きているかもしれないのに。
&gt; 
&gt; 事情を説明して行きたくないと伝えたが、罵られ取り下げられた。悔しいが、生活を失ってしまってはもともこもない。チャッキーは世界一可愛いけど、お世話にはたくさんお金と時間がかかるから。
&gt; 
&gt; いつか必ず帰ってくる。だから、もし、君がどこかでチャッキー見つけてくれたなら、引き取って僕が戻ってくるまで預かってくれないだろうか。無理にとは言わない。ダメなら言ってくれ。

&gt; [[&gt;]]
&gt; **2015/05/23**
&gt; [[/&gt;]]
&gt; **To: ネイサン ████████
&gt; From: ティム █████
&gt; 件名:** RE: RE: 引っ越しをするためお願いがある
&gt; **本文：**
&gt; 親愛なるネイサン
&gt; 
&gt; 本当にありがとう。君にはもう頭が上がらない。
&gt; 君に道具の手間とお金はかけさせたくないから、すぐに飼育道具を一式送る。安心してくれ、餌代も場所も心配しなくていい。ちょっと珍しい道具もあるかもしれないけど、安心してくれ。使い方も同梱しておく。
&gt; わからないことがあったらいつでもメールして。
&gt; 
&gt; 最後に、本当にありがとう。この恩は一生忘れない。
