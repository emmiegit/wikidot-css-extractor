[[include component:image-block name=http://scp-cs-sandbox.wdfiles.com/local--files/steven-choros/IMG_20190804_192230.jpg|caption=SCP-059-CZ po znalezieniu przez Agenta █████.]]

**Identyfikator podmiotu:** SCP-059-CS

**Klasa podmiotu:** --Bezpieczne-- Zneutralizowane

**Specjalne Czynności Przechowawcze:** SCP-059-CS jest przechowywany w chłodni w temperaturze -20^^o^^C w Ośrodku ██. Dostęp do podmiotu ma wyłącznie personel z upoważnieniem poziomu 3 lub wyższego. Po przeprowadzaniu testów na obiekcie cały personel biorący w nim udział (z pominięciem personelu klasy D) musi zostać obowiązkowo poddany ewaluacji psychologicznej.

Od incydentu 059-CS-9/9/2014  wszystkie dokumenty o podmiocie zarchiwizowane są w ośrodku ██.

**Opis:** SCP-059-CS to ██ dag słoniny wyprodukowanej najpewniej w Polsce lub Republice Czeskiej. Osoby podczas konsumpcji podmiotu zwykle zgłaszały opór przeciwko dalszej konsumpcji, z powodu uczucia zjadania bliskiej im osoby. Jednak testy laboratoryjne wykazały iż obiekt jest fizycznie zwykłym mięsem wieprzowym, bez jakikolwiek właściwości anomalnych.

----

**Dodatek 059-1:**
[[collapsible show=&#34;+  059-CS&#34; hide=&#34;- Pliki Testów 059-CS&#34;]]
**Test 059-CS-1**

Testerowi D-5064 wydano rozkaz konsumpcji próbki mięsa pobranej  z podmiotu. Tester nie został poinformowany o anomalnych właściwościach obiektu. Po przełknięciu próbki nastąpiła  nagła i  widoczna zmiana w zachowaniu D-5064.

&gt;
&gt; **Transkrypcja przesłuchania D-5064 po spożyciu SCP-059-CS, przesłuchujący: Dr Havelkou:**
&gt;
&gt; **Doktor:** D-5064, proszę opisać swoje odczucia.
&gt;
&gt; **D-5064:** (milczy)
&gt;
&gt; **Doktor:** Proszę opisać mi swoje odczucia, nie mam na to całego dnia!
&gt;
&gt; **D-5064:** Ja … (robi przerwę)  … go zjadłem.
&gt;
&gt; **Doktor:** D-5064, kogo zjadłeś?
&gt;
&gt; **D-5064:** Nie… Dlaczego mnie zmusiliście do czegoś tak obrzydliwego.
&gt;
&gt; **Doktor:** Proszę odpowiedzieć na moje pytanie.
&gt;
&gt; **D-5064:** To był mój przyjaciel, a ja go zjadłem! Dlaczego mi nie powiedzieliście, że zrobiliście z niego bekon!
&gt; **Doktor:** A jak się nazywał twój przyjaciel?
&gt;
&gt; **D-5064:** Ja, nie wiem! (rozpłakał się)
&gt;
&gt; Tester zaprzestał odpowiadania na dalsze pytania.

**Test 059-CS-2**

Próbka SCP-059-CS została podana psiemu testerowi do zjedzenia. Nie zaobserwowano żadnych zmian w zachowaniu testera.

**Eksperyment 059-CS-3**

D-5080 wydano rozkaz trzymania próbki artefaktu na języku, najdłużej jak mu się uda. Po około dziesięciu sekundach, tester wypluł próbkę podmiotu na ziemię, po czym ją podniósł. Po starannym oczyszczeniu jej zapytał gdzie są pozostałe szczątki jego bliskich. Dodał także jeszcze, że nie pozwoli by jego bliscy byli tak traktowali. Po tym jak Dr Havelky odpowiedziała, że nie może odpowiedzieć na to pytanie, tester dostał ataku histerii. 
[[/collapsible]]

----

**Dodatek 059-2:**
[[collapsible show=&#34;+ Incydent 059-CS-9/9/2014&#34; hide=&#34;- Incydent 059-CS-9/9/2014&#34;]]
Dr ████████ rozmroził i spożył wszystkie pozostałe próbki podmiotu. Doktor podczas przesłuchania przyznał że podczas spożywania SCP-059-CS odczuwał satysfakcję. Dr ████████ został odwołany ze swojego stanowiska, ze względu na niepoczytalność.
[[/collapsible]]
