[[div class=&#34;blockquote&#34;]]

[[=]]
++ **Qui suis-je ?**
[[/=]]
**Pseudonyme :** Andro Anutfryz sur la Fondation SCP, Anutfryz presque partout ailleurs, et Oulan-Bahathor (#1809) sur Discord.

**Prénom :** Clarisse.

**Date de naissance :** 17 Octobre 2001.

**Pronoms utilisés :** J&#39;ai l&#39;habitude que l&#39;on me genre au féminin, mais le neutre et le masculin ne me dérange pas non plus. 

**Centres d&#39;intérêts :** Les animaux (en particulier les félins), le dessin, la couture, la méditation et le féminisme.

**Un lien avec les LGBT+ ? :** Je suis non-binaire, panromantique et asexuelle.

**Description physique :** J&#39;ai l&#39;apparence d&#39;une jeune femme mesurant 1m55, dotée de yeux bleus verts. Au vue de ma myopie, je porte des lunettes, dorées et rouges. Je fais un concours avec mon meilleur ami pour savoir qui a les cheveux les plus longs, et pour l&#39;instant c&#39;est moi qui gagne, je les ai jusqu&#39;au nombril. D&#39;ailleurs, ils sont blonds foncés, avec les pointes cuivrées.

[[collapsible show=&#34;Bonus : l&#39;animal de compagnie. &#34; hide=&#34;Bonus : l&#39;animal de compagnie.&#34;]]

[[tab Rapports SCP écrits]]

* **[[[scp-117-fr-ex|SCP-117-FR-EX - Lord Blackwood et le temple maudit ]]]**
Mon tout premier écrit, en collab avec le grand [[*user Henry Von Kartoffen]] pour le concours des 9 ans ! J&#39;ai beaucoup aimé écrire avec lui, je pense que le plaisir a été partagé.

* **[[[scp-464-fr|SCP-464-FR - Fenêtre sur déraillement]]]**
Second rapport écrit en collaboration avec [[*user Henry Von Kartoffen]], pour le concours d&#39;Halloween de 2021. On était tombé sur la phobie des trains (la sidérodromophobie).

* **[[[scp-521-fr|SCP-521-FR : Un Spectacle de Haut Vol]]]**
Écrit en collaboration avec [[*user Ilu-Icey]] pour le concours des 10 ans. On avait tiré &#34;Colère - Le Cirque de l&#39;Inquiétant d&#39;Herman Fuller - Mascarade - Folklore Slave&#34;, et malgré ma difficulté constante à écrire quoi que ce soit, j&#39;ai bien aimé écrire avec Ilu. J&#39;espère que c&#39;est réciproque !
