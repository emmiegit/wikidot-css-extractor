    <pre><textarea class="page-source" readonly>[[include component:image-block
|name=http://scpsandbox-jp.wikidot.com/local--files/283btbam/avenue-336492_640.jpg

**项目编号:** SCP-461-JP

**项目等级:** Safe

**特殊收容措施:** [[collapsible show=&#34;+ 20██/██/██时的特殊收容措施1 &#34; hide=&#34;- 结束阅览&#34;]]
SCP-461-JP及附近土地将被基金会的前台企业收购，并禁止一切民间人士进入。观察并记录从东侧入口进入SCP-461-JP后，在南侧的第16颗与第17颗榉树之间出现SCP-461-JP-1的时间。
[[/collapsible]]
[[collapsible show=&#34;+ 20██/██/██时的特殊收容措施2 &#34; hide=&#34;- 结束阅览&#34;]]
SCP-461-JP及其附近土地将被基金会的前台企业收购，并禁止一切民间人士的进入。时刻监视并记录从东侧入口进入SCP-461-JP后，位于南侧的第16颗与第17颗榉树之间发生的一切现象。
[[/collapsible]]

追记: 20██/██/██，SCP-461-JP的特异性质已彻底消失。由于存在其他场所被转化为SCP-461-JP的可能性，仍需要对其进行进一步的调查。

**描述:** SCP-461-JP是一位于██县██村郊外的东西走向的林荫道。左右共有总数112棵榉树(学名：//Zelkova serrata//)，全长约为300m左右。从东侧进入SCP-461-JP，位于南侧的第16棵和第17棵榉树之间，将在东京时间16:00左右，有将近10秒的时间可以进入与SCP-461-JP十分相似的场所（以下称其为SCP-461-JP-1）。SCP-461-JP-1是一环境接近于被浓雾所覆盖的SCP-461-JP的场所。在SCP-461-JP-1内部的东向出口通向SCP-461-JP的西向出口，其西向出口通向SCP-461-JP的东向出口。


SCP-461-JP-1内已确认存在着一外表约为15岁的人类女性个体（以下称其为SCP-461-JP-2）。至今未确认到SCP-461-JP-2以外的生物。SCP-461-JP-2一旦发现进入SCP-461-JP-1的人（以下称之为实验对象），便会用友好的态度[[footnote]]带着微笑试图进行对话。[[/footnote]]接近实验对象，并提议与实验对象一起玩「捉迷藏」。SCP-461-JP-2会要求由实验对象当负责捉人的「鬼」，而自己当负责躲藏的「人」。若是拒绝了SCP-461-JP-2所提出的要求，SCP-461-JP-1将会消失，实验对象将立即回到SCP-461-JP。在「捉迷藏」开始之后，SCP-461-JP-2将会躲藏在112棵榉树中的其中一棵附近。SCP-461-JP-2所躲藏的地方并不具有一定的规律性，因此，推测其对躲藏地点的选择是完全随机的。若是能在「捉迷藏」过程中发现躲藏着的SCP-461-JP-2，SCP-461-JP-2会将一实验对象曾经「丢失的东西」亲手交给实验对象。与此同时，SCP-461-JP-2会模仿所递交的「丢失的东西」的外形，并且对寻找到了自己的实验对象述说数句感谢的话语。一旦SCP-461-JP-2所述说的感谢结束，并且实验对象收下了「丢失的东西」，SCP-461-JP-1将即刻消失，实验对象将回到SCP-461-JP。

[[collapsible show=&#34;+ 实验记录&#34; hide=&#34;- 结束阅览&#34;]]
__**实验记录461-JP-01 - 20██/██/██**__
&gt; **对象:** D-10020、D-10022
&gt; 
&gt; **实验方式:** 派遣D-10020与D-10022尝试进入SCP-461-JP-1与SCP-461-JP-2进行「捉迷藏」。
&gt; 
&gt; **结果:** 在D-10020进入SCP-461-JP-1的同时，SCP-461-JP-1的入口消失了。
&gt; 
&gt; **分析:** 看来一次只能有一人进入SCP-461-JP-1。


__**实验记录461-JP-02 - 20██/██/██**__
&gt; **对象:** D-10118
&gt; 
&gt; **实验方式:** 派遣D-10118进入SCP-461-JP-1与SCP-461-JP-2进行「捉迷藏」。
&gt; 
&gt; **结果:** 在D-10118发现SCP-461-JP-2时，SCP-461-JP-2呈现一抱着膝，将自己的头埋进双膝间，全身缩成一团的状态。之后SCP-461-JP-2一边说着「谢谢你能找到我」，一边将一棱角已被磨圆的小而圆的橡皮擦交到了D-10118手中。在D-10118收下的同时，SCP-461-JP-1消失。
&gt; 
&gt; **分析:** D-10118报告其在收下橡皮擦之前，没有任何有关自己曾经丢失这个橡皮擦的记忆。据此推断，所给予的「丢失的东西」与失主是否有丢失它的记忆并不存在关系。

__**实验记录461-JP-03 - 20██/██/██**__
&gt; **对象:** D-10130
&gt; 
&gt; **实验方式:** 派遣D-10130进入SCP-461-JP-1与SCP-461-JP-2进行「捉迷藏」。并且尝试要求指定「捉迷藏」胜利之后被给予的「丢失的东西」。
&gt; 
&gt; **结果:** D-10130将自己曾经丢失的长靴作为指定SCP-461-JP-2在「捉迷藏」之后给予的「丢失的东西」。SCP-461-JP-2对此表示同意，并在游戏结束后将指定的靴子交给了D-10130。在被发现时，SCP-461-JP-2正呈现与坐位体前屈类似的姿势，并且在自己背后系上了数个蝴蝶结。之后，SCP-461-JP-2一边说着「谢谢你一直没有忘记我」一边将靴子交给了D-10130。在D-10130收下靴子的同时SCP-461-JP-1消失。
&gt; 
&gt; **分析:** 「似乎可以指定在「捉迷藏」胜利之后获得的「丢失的东西」。并且，推测SCP-461-JP-2在交付物品时所说的话是想象并表现了「丢失的物品」的所思所想。

__**实验记录461-JP-04 - 20██/██/██**__
&gt; **对象:** D-12880
&gt; 
&gt; **实验方式:** 派遣D-12880进入SCP-461-JP-1与SCP-461-JP-2进行「捉迷藏」。并且尝试要求指定「捉迷藏」胜利之后被给予的「丢失的物品」。本次实验尝试指定人类作为「丢失的东西」。
&gt; 
&gt; **结果:** D-12880尝试将自己已逝的未婚妻指定为SCP-461-JP-2在「捉迷藏」之后给予的「丢失的东西」。SCP-461-JP-2以「她并不在这里」为理由拒绝了。在之后正常地进行了「捉迷藏」。在发现SCP-461-JP-2时，SCP-461-JP-2将自己的双手背在身后，就像是要仰视D-12880一般静静站着。之后，在SCP-461-JP-2说出「谢谢」的同时，SCP-461-JP-1消失。
&gt; 
&gt; **分析:** D-12880看似未在「捉迷藏」之后收到任何东西，但在「捉迷藏」结束后，D-12880报告称他与未婚妻之间的回忆变得更加清晰而鲜明了。同时，D-12880报告称，SCP-461-JP-2被发现时的姿势似乎是在模仿着他的未婚妻。据此，基金会判断，在「捉迷藏」之后，D-12880与未婚妻之间的回忆被作为「丢失的东西」交给了D-12880。「丢失的东西」似乎也可能是不存在实体的物品。在此次实验之后亦进行数次将生物指定为「丢失的东西」的实验，但全部都被SCP-461-JP-2以「它们并不在这里」为理由拒绝了。至今未有在「捉迷藏」之后收到生物的记录。
[[/collapsible]]
    
[[collapsible show=&#34;+ SCP-461-JP-2的采访记录-1&#34; hide=&#34;- 结束阅览&#34;]]
&gt; **对象:** SCP-461-JP-2
&gt;  
&gt; **采访者:** ████博士
&gt; 
&gt; **附注:** 采访从████博士进入SCP-461-JP-1并被SCP-461-JP-2发现之后开始。
&gt; 
&gt; **&lt;录音开始, 20██/██/██&gt;**
&gt;   
&gt; **████博士:** 嗨，很高兴认识你。
&gt; 
&gt; **SCP-461-JP-2:** 我也是。叔叔你是不小心迷路了才来到这里的吗？还是说你是最近经常来的那些人的同伴呢？
&gt; 
&gt; **████博士:** 是后者。不过今天主要是想找你聊聊「捉迷藏」的事情。「捉迷藏」就聊完天之后再玩，可以吗？
&gt; 
&gt; **SCP-461-JP-2:** 嗯？没关系的。
&gt; 
&gt; **████博士:** 谢谢。我的名字是████，其他人平时都叫我████博士，你直接称呼我为博士就行了。你的名字是？
&gt; 
&gt; **SCP-461-JP-2:** ……名字啊。我不记得了呢。
&gt; 
&gt; **████博士:** 不记得了？
&gt; 
&gt; **SCP-461-JP-2:** 嗯。来到这个地方之前的事情一件都想不起来……。回过神来的时候就发现自己在这了。
&gt; 
&gt; **████博士:** 你说“来到这里”，难道你以前来自一个不同于这里的地方吗？和我们来自同个世界吗？
&gt; 
&gt; **SCP-461-JP-2:** 可能就是那样吧。如果博士你说的世界和我想的是同一个的话。嘛，毕竟我也记不清了，所以想要确定也没啥办法呢。
&gt;  
&gt; **████博士:** 原来如此。那你对于来到了这个世界有什么想法吗？
&gt; 
&gt; **SCP-461-JP-2:** 我自己都觉得挺奇怪的，意外地没什么想法呢。而且倒不如说，反而觉得挺能放松下来的。一开始肚子也不会感觉饿，也不会觉得困，还以为自己是不是死了呢。不过好像搞错了。
&gt; 
&gt; **████博士:** 搞错了？为什么你会这么想？
&gt; 
&gt; **SCP-461-JP-2:** 大家都和我说这里才不是那样的地方。
&gt; 
&gt; **████博士:** 大家是指谁呢？
&gt; 
&gt; **SCP-461-JP-2:** 大家是「丢失的东西」们。这里就是聚集了「丢失的东西」的地方哦。只要有人丢失了些什么东西，这些「丢失的东西」们就都会来藏在这里。大家都是这么和我说的。
&gt; 
&gt; **████博士:** 大家之中有除了你以外的人吗？
&gt; 
&gt; **SCP-461-JP-2:** 嗯，没有呢。而且除了我之外好像也没有其他活着的东西来到这里过。虽然我也不知道为什么。
&gt; 
&gt; **████博士:** 是这样吗。那你为什么要一直和人玩「捉迷藏」呢？
&gt; 
&gt; **SCP-461-JP-2:** 嗯……。毕竟来到这里的大家虽然都是藏着的，但作为「丢失的东西」还是想着被丢了东西的人们找到的。所以我就通过「捉迷藏」，让来的人可以自己去到大家所躲藏的地方。因为他们都不能离开自己躲藏的地方呢……。
&gt; 
&gt; **████博士:** 所以「捉迷藏」之后对东西的模仿也是为了大家吗？
&gt; 
&gt; **SCP-461-JP-2:** 是呢。因为大家都不对除了我以外的人说话嘛……。差不多了，我们也开始玩「捉迷藏」吧，毕竟也有想要被博士找到的孩子[[footnote]]推测与采访记录前文的“大家”一样，指的是「丢失的东西」。[[/footnote]]在呢。
&gt; 
&gt; **████博士:** 那就开始吧，我也有好多年没玩过「捉迷藏」了呢……。
&gt; 
&gt; **&lt;录音结束&gt;**
&gt;  
&gt; **相关报告书:** 根据本次采访可以判断，SCP-461-JP-2原先可能是存在我们的世界的。有关这点的调查可能可以解明SCP-461-JP的发生的原因。为了进一步的获取信息，针对SCP-461-JP-2的采访仍需持续进行。**-████博士**   

[[/collapsible]]

**附录1:** 20██/██/██，基金会发现可以进入SCP-461-JP-1的时间变为了东京时间16:00左右的30秒左右。并因此向SCP-461-JP-1的发生地点，第16棵与第17棵榉树之间增派了2名监视员，时刻记录SCP-461-JP-1的发生时间。若发现其他新增的异常性质，则需考虑是否将SCP-461-JP的项目等级升级至Euclid。

[[collapsible show=&#34;+ SCP-461-JP-2的采访记录-5&#34; hide=&#34;- 结束阅览&#34;]]
&gt; **对象:** SCP-461-JP-2
&gt;  
&gt; **采访者:** ████博士
&gt; 
&gt; **附注:** 采访从████博士进入SCP-461-JP-1并被SCP-461-JP-2发现之后开始。
&gt; 
&gt; **&lt;录音开始, 20██/██/██&gt;**
&gt; 
&gt; **████博士:** 嗨，好久不见了呢。
&gt; 
&gt; **SCP-461-JP-2:** 博士好久不见。今天也要来采访我吗？
&gt; 
&gt; **████博士:** 嘛，差不多就那样吧。那我就直接问你几个问题了可以吗？
&gt; 
&gt; **SCP-461-JP-2:** 嗯。
&gt; 
&gt; **████博士:** 最近可以进入到这里的时间似乎变长了，对这件事你有什么头绪吗？
&gt; 
&gt; **SCP-461-JP-2:** ……有。大概原因就是我呢。
&gt; 
&gt; **████博士:** 你就是原因？
&gt; 
&gt; **SCP-461-JP-2:** 嗯。毕竟我也在这里呆了很久呢。我大概是这个地方的砧木[[footnote]] 译注：指嫁接过程中用作基底的植株。 [[/footnote]]吧。这个地方选择了我来当它的砧木。所以一旦我消失了的话，这里也会消失吧。可能就是这样也说不定。能通过这里的时间变长了或许是前兆吧。
&gt; 
&gt; **████博士:** 虽然有很多让我在意的地方但还是一个一个来吧，你说的被这里选择来当砧木是指？
&gt; 
&gt; **SCP-461-JP-2:** 当我来到这的时候大家都是这么和我说的。「这次被选到的是你」之类的。一开始我根本不知道这在指些什么。但最近逐渐开始理解这句话的意思了。不过具体内容和之所以选择我的理由我还是不清楚……。
&gt; 
&gt; **████博士:** 原来如此……。那你说你会消失又是为什么呢？
&gt; 
&gt; **SCP-461-JP-2:** 在这里的大家也不是一直都会躲藏在这里的。……一旦某个时刻到来他们就会消失。
&gt; 
&gt; **████博士:** 某个时刻？
&gt; 
&gt; **SCP-461-JP-2:** 当丢失了他们的人去世的时候。
&gt; 
&gt; **████博士:**  ……这样吗。也就是说，你和“大家”都是被某人「丢失的东西」，一旦丢失的人去世就会一起消失，对吧？
&gt; 
&gt; **SCP-461-JP-2:** 是的，不知道为什么，我也能渐渐感受到自己再过不久就也要消失了……。
&gt;  
&gt; **████博士:** 原来如此。那这样挺麻烦的。我们有把你和这个地方控制、收容、保护的义务。……所以若是你真的消失了的话，我们也会很困扰的。我们会为了不让你消失而采取一些措施的。
&gt; 
&gt; **SCP-461-JP-2:** 非常感谢。看来聊了些比较消极的话题呢。开始来「捉迷藏」吧。
&gt; 
&gt; **████博士:** 啊啊，开始吧。
&gt; 
&gt; **&lt;录音结束&gt;**
&gt;  
&gt; **相关报告书:** 本次采访确定了SCP-461-JP-2可能会消失这件事，是引发了SCP-461-JP异变的直接原因。鉴于目前SCP-461-JP存在异常性质消失的危机，急需针对如何防止SCP-461-JP-2的消失进行进一步的调查。并且由于SCP-461-JP有在我们的世界选定其他砧木，并创造出新的SCP-461-JP的可能性，在这方面同样需要更深入的调查。**-████博士**
&gt; 
[[/collapsible]]

**附录2:** 20██/██/██，可以进入SCP-461-JP-1的时间延长到了3～6个小时，并且开始的时间也变得完全随机。需时常监视作为SCP-461-JP-1的发生地点的SCP-461-JP的第16棵与第17棵榉树之间，记录并报告可能发生的新情况。

[[collapsible show=&#34;+ SCP-461-JP-2的采访记录-6&#34; hide=&#34;- 结束阅览&#34;]]
&gt; **对象:** SCP-461-JP-2
&gt;  
&gt; **采访者:** ████博士
&gt; 
&gt; **附注:** 20██/██/██，在派遣D级职员对SCP-461-JP-2进行试验对过程中，SCP-461-JP-2请求再次接受████博士的采访。在获得████博士的许可后，采访开始。
&gt; 
&gt; **&lt;录音开始,20██/██/██ &gt;**
&gt; 
&gt; **████博士:** 嗨，今天怎么了吗，居然特地指名让我过来。
&gt; 
&gt; **SCP-461-JP-2:** 也没什么特别的事情。只是想要向博士你道个谢。……谢谢。
&gt; 
&gt; **████博士:** ……我可不记得自己做过什么值得你感谢的事情呢。
&gt; 
&gt; **SCP-461-JP-2:** 是这样吗？我可是很感谢你的。……不过想说的话也就这些了。开始「捉迷藏」吧。
&gt; 
&gt; **████博士:** 嗯，我们开始吧。
&gt; 
&gt; **SCP-461-JP-2:** ……博士。
&gt;
