    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一段总长度为45分钟的音频，以某种历史感的口吻描述了“啮族”和“羽族”的漫长战争，其中“啮族”被形容为地底世界的统治者，而“羽族”被形容为天空世界的统治者，两者除了自身的士兵外，还驯养“黑翼嗜尸者”和\&#34;长耳巨兽”作为强力作战单位，且两者都以“上古巨神的遗产”作为终极武器。\n当这段音频以超过40分贝的音量播放并在直径50米的区域内有小家鼠和家麻雀存在的时候，会引发这两种生物的异常集结和对抗现象，这一现象随着音频播放时间而增长，当超过30分钟时，观察到鼠群和雀群对乌鸦和家兔的异常搜索和暂时驯化现象，甚至引起████。\n**回收日期：**20██/██/██\n**回收地点：**中国██市████实验室一件来历不明的移动硬盘内。\n**当前状态：**保存于Site-CN-67\n**笔记：**\&#34;我等即是上古巨神。“——研究员████&#34;</textarea></pre>
