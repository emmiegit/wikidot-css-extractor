[[[shaggydredlocks-proposal| SCP-001]]] (破曉時分)

項目等級：Apollyon | 著成日期：2017/04/20 | 作者：[[user Shaggydredlocks]]

SCP-001 「破曉時分」講述了人類在世界末日的未來中滅絕的故事，透過常規SCP格式夾雜散文來實現兼具精湛與恐怖的敘述。

這很重要，當你初見時可能會覺得有點礙眼。散文並不屬於基金會宇宙。它描述了你在閱讀文件時發生的事。一開始，你逃進一個廢棄的基金會庇護所，逃離幾個怪物的魔爪，將自己反鎖進一個早被遺忘的空房中。

&gt; 桌子上裝有電腦。靠近終端電腦，你能清楚的看見電源按鈕的閃爍燈。
&gt;
&gt; 你坐下，打開電腦。

電腦開機期間，似乎在追捕你的腳步聲越來越近，但沒有注意到你，就這麼繼續往前走。緊張的氣氛被建立了起來，激起更多在這暗幕中究竟發生什麼的疑問。但，當你看到初版SCP文件時，那真相 —— 一言以蔽之 —— 很恐怖。

&gt; SCP-001被指定為經過事件{{[系統錯誤]}}[[size smaller]]//數據丟失：ec172。請聯絡系統管理員。//[[/size]]，在最初二十四小時造成約68億人死亡的太陽。SCP-001的效應似乎不是暴露於紫外線而引起，而是由暴露於可見光譜(~390 to 700 nm)的光芒下所造成的。這種效應同樣適用於月光。
&gt;
&gt; 在和太陽所產生的可見光接觸時，活體生物將於接觸點開始液化，其作用會進一步擴散到整個生物體都被融化為止。就視覺方面來看，這種融化方式令人想到熔化的蠟。所花費的時間在很大的程度上取決於生物的大小和暴露面積。儘管發生了這種變化，但該生物並不會因此死亡。
&gt;
&gt; 在融化完成後，這些生物（SCP-001-A）將會變成黏稠的凝膠狀。能夠運動的生物將會試著將自己固定為先前的模樣，而成功程度有所不同。

沒錯，就是這樣。一個無法解釋的事件，讓太陽發出的可見光會把人類異常溶解成邪惡的活體血肉殭屍。效應激活後它瞬間幹掉了全球95%以上的人口。收容措施以此為基礎，增補了一些令人冷汗直流的恐懼。
&gt; 暴露於SCP-001的人員將被視為損失人員。嘗試冒險行為的人員將被放棄。請勿嘗試安樂死。

還有更過分的。

&gt; 實驗確認SCP-001-A在被食用方面相對安全。這是在沒有其他退路之下的最終選擇。由於SCP-001-A可能會在消化系統中重新合體，因此一次只能食用少量以防止阻塞消化道。

血肉殭屍聚合在一起，形成一個冒著熱氣、像是活體的蠟質黏稠物，向人們探出肢軀。噢，它們確實是來抓你的。而總共有68億變成這樣的人。

我有說過這是個Apollyon嗎？

錄音紀錄講述了一個更個人中心的故事。而且是個更令人心寒的故事。

Igotta博士跟她的搭檔Ari，以及殘存的職員困在站點Site-46。這意味著站點Site-46就是你現在所在位置。而這紀錄都是過去的事情了，就在你躲進這裡前。目前這個就是他們的計畫，而我會把它整段搬過來，就因為這他媽的：

&gt; 我們想辦法說服了其中一個D級—看看他有沒有辦法把它們趕走。他出乎意料的對這個計畫點頭—只是要了一把手槍和一顆子彈。他成功把它們引到外面去，而它們之中的其中一個抓住了他，試著把他的面罩摘掉。他成功即時的把手槍抵在自己的下巴，讓自己解脫。我想他很幸運。
&gt;
&gt; 但就在他癱倒後，它們一直在對他的防護服上下其手。它們把面罩摘開，把自己倒入了他的衣服裡，開始把他從防護服中拖出。
&gt;
&gt; 他復活了；開始變形——他開始流出他的防護服外然後一直尖叫一直尖叫一直尖叫。
&gt;
&gt; 它們甚至不讓我們解脫。
&gt;
&gt; 主任有個計畫。他的辦公室裡有個逃生通道，站點地下電車會把我們載到其他的安全屋—我們應該有辦法透過那裡到達19站。

下一段紀錄追加了緊張感。Igotta博士正處於極度恐慌的狀態。她受傷了，正捧著自己的婚戒。然後，Ari的聲音出現了，充滿著噁心與謬誤。你明白她已經被太陽照過了。這個像是Ari的東西正在戲弄著Igotta博士，請求她「走到陽光下」，並對她唱著歌。

這裡必須指出「破曉時分」是3000恐怖競賽的參賽作品，若不是因為不明的原因讓它被突然撤下，我很肯定它能獲獎。

Igotta博士開始對靈魂之事喃喃自語，然後儀式般的劃開了自己的手，以便「帶回一些東西」。隨後影像紀錄伸出了一隻詭異的靈魂之手。從這可以看出，Igotta博士正試圖用儀式將Ari的靈魂或魂魄招回，但似乎沒什麼效果。

&gt; 「那是她，但也不是她。我喚回的東西——依然是那東西的一部分。已經結束了。沒有出路了。結束了。
&gt;
&gt; 我已經沒有未來了，而且老天在上，我沒辦法再這樣下去了。
&gt;
&gt; 這裡是安全的。光線沒辦法進到這裡。我不——我不會讓它，讓它抓到我。」

突然，你注意到文件更新了。那是一首詩，應該就是Ari飢渴而狂亂的靈魂寫的。那隻鬼手 —— 沒有無名指 —— 伸向了你。你瘋狂地朝它開火。

碰碰碰，血肉的群眾敲打著門。SCP-001-A逮到你了，它們也將帶你走。你退縮到牆角，失去了逃亡的希望。門被撞開了，你放棄了掙扎，被拖入了久候的光明中。

「破曉時分」是透過散文敘述的恐怖故事，構築了暴走的太陽如何顛覆Igotta博士與你生命的詭異故事。沒有人知道為什麼太陽會這樣 —— 那是個異常，就跟其他SCP一樣。但無論如何，殘存的人類正在凋零，SCP基金會不復存在，很快地球上的所有生命體都將消滅，而成為充滿愛與關懷的蠟質血肉聚合體的一分子。</textarea></pre>
