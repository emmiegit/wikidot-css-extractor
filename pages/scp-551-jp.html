[[module Rate]]
[[/&gt;]]
**アイテム番号:** SCP-551-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-551-JPはサイト-8107の第七収容室にて収容されます。収容室の監視は2名のセキュリティー担当者によって24時間体制で行われ、対象のメンテナスなどを行う際は1名のセキュリティー担当者を同伴させた上で担当の整備職員を起用してください。無断のSCP-551-JPのエンジンの始動は禁止されており、対象のガソリンタンク内は常に空にしておいてください。

**説明:** SCP-551-JPは本体の約36%が人間の生体組織に置き換えられた自動二輪車です。対象の見た目はYAMAHA XS650と類似していますが、製造番号等も記載されておらず本来のYAMAHA XS650と異なる特徴を多く有しています。なお、SCP-551-JPの部品の一部は人間の物と思われる生体組織に置き換えられており、内部構造や機構等にも特異性が見られます。しかし、それ以外の目立った異常は見られず、対象に損傷を与える実験では通常の車両同様に損傷します。

**SCP-551-JPの置き換えられた生体組織の一覧**
&gt; **・エンジン内部→人間の心臓が内部に配置されている** 
&gt; ガソリンをエンジン内部に循環させる目的で設置されていると思われる。
&gt; 
&gt; **・ヘッドライト→人間の頭部へと置き換えられている** 
&gt; 頭部は皮膚を剥がされた頭蓋骨のみの状態で、額から上部が切断され大脳が露出している。頭蓋骨部分ではライトの配線であったと思われるコードが後頭部を貫通して脳の神経へと接続されている。現在これらの配線部分は全く機能していないと思われる。眼孔内には眼球も存在する。
&gt; 
&gt; **・その他、ボルトやパイプ等の部品→人の骨や皮膚と同成分の部品**
&gt; 見た目は通常の自動二輪車の部品と同様だが、成分上は人の骨や皮膚と同じもので構成されている。DNA検査の結果、これらの生体組織は複数の人間の女性の物であると判明した。

これらの生体組織と金属部品は完全に融合しており、接合面なども見当たりません。

SCP-551-JPの生体部分はエンジンを始動させた際に活動を開始します。しかし、SCP-551-JP自体が自立して発進することは出来ず、活動の際、頭部は周囲の状況を認識した上で声帯などの発声器官が無いにもかかわらず発声します。なお、言語能力は皆無であり、その殆どが「悲鳴」であると称されます。

SCP-551-JPの周囲に人間がいた場合、対象には眼球の震えや顎部の震えが確認されます。また、エンジンの始動やアクセルを捻る、ギアを変えるなどの操作をする毎に「悲鳴」をあげることから、SCP-551-JPには痛覚が備わっていると予想されます。その際、眼孔部分からは潤滑油と思われる液体を漏洩させます。

SCP-551-JPの操縦を行った経験のある職員は、全員が「大変スムーズな乗り心地であった。」と証言しており、SCP-551-JPの性能が向上していると思われる際はより大きな「悲鳴」があがっている時であるというデータも確認されています。また、大きな「悲鳴」があがった際は給油タンク内に突如ガソリンが出現し、その為、乗車した際は半永久的に走行することが可能です。しかし、この補給は走行中に「悲鳴」があがっている場合にのみ発生するため、エンジンを始動させた状態で長時間放置した場合などは通常どおりガソリンが消費されます。

**補遺1:** SCP-551-JPは1999/4/4の深夜2時  ██県██市にある██山内の道路上で発見されました。発見者は当時オブジェクトの収容確認を任されていたエージェント・penで、彼が車で██山内の道路を走行中に同じく走行中のSCP-551-JPとそれに乗車している人物を発見しました。SCP-551-JPの発する声や、排気塔から排出される赤い煙、異常な速度での走行などからエージェント・penは対象を異常存在であると認識・追跡を開始。3時間にも及ぶ追跡の結果、SCP-551-JPに乗車していた人物は走行したまま、ガードレールを破壊し崖下へと転落しました。なおエージェント・penの証言から、この転落はSCP-551-JPに乗車していたドライバーの故意によるものだったと判断されました。

翌日、報告を受けた財団は捜索部隊を派遣。結果、崖下でSCP-551-JPと死亡したドライバーが発見され、この時のSCP-551-JPには目立った損傷などは一切見られませんでした。しかし、その現場の地面には転落した人物の血液が使用された直径4mの円形の図式のような模様が描かれており、その上に大の字の状態で遺体が安置されている状況でした。

現場鑑識の見解でも、転落場所の高さなどから恐らく対象は即死であり、自力でこのような図形を描くのは困難であると判断。この図式の解析や、図を描いたと思われる人物の捜索を行いましたが判明および発見には至りませんでした。

その後、調査チームによって遺体の身元が判明。遺体は██県にて大学教授をしていた十九 ██教授であり、エージェントを起用した教授の自宅やオフィスなどの調査の結果、教授の所有するPC内から「遺書」と思われるテキストデータが発見されました。この物証によりSCP-551-JP発見時に発生した事案は「自殺」であることが断定、なお十九教授には4年前から捜索願が提出されており、その事実確認に伴い十九教授の関係者、親族には記憶処理が施されました。

その後調査を継続した結果、過去に複数名の人間がSCP-551-JPを所持していた事が判明しました。

**補遺2:** 現在、判明しているSCP-551-JPの過去の所有者は以下11人の男性です。現在そこれらの人物全員の死亡が確認されており、以下のテキストはSCP-551-JPが発見された時期から遡った時系列順で記載されています。
[[collapsible show=&#34;+ SCP-551-JP所有者リスト&#34; hide=&#34;- 閉じる&#34;]]
&gt; **██ ██氏** （当時45歳） 十九博士の前にSCP-551-JPを所持していた人物。死因は事故死。信号無視による衝突によって死亡。なお、事件前にSCP-551-JPと思われる車両に乗っているのを一般人に目撃されていた。事故直後、SCP-551-JPは消失。所持品は、十九氏の遺体発見場所に書かれていた円形の図式と同じ物が書かれたメモ用紙のみ。

&gt; **田端 ███氏** （当時47歳） 死因は交通事故死。高速道路沿いの崖下にて遺体を発見。SCP-551-JPの存在が発覚するおよそ5年前に、SCP-551-JPと思われる自動二輪車を持ちだしていたことが発覚。妻からは捜索願が提出されていた。なお、過去に娘が1人いたが、██年前に何者かによって殺害された。所持品は、円形の図式が書かれたノートの切れ端のみ。

&gt; **伊藤 ██氏** （当時40歳） 死因は交通事故死。高速道路を自動二輪車で走行中、突如横転。頚椎損傷により死亡。道路途中に設置されていた監視カメラの映像から、SCP-551-JPと思われる車両に乗車していたことが判明。しかし、事故現場にはSCP-551-JPと思われる車両は疎か、当時乗車していたと思われる車両すらも消失していた。所持品は、円形の図が手書きされた伊藤氏自身の名刺のみ。

&gt; **紀文 ██氏** （当時45歳） 死因は自殺。自宅の車庫内で首を吊っているのが親族に発見された。近所の聞きこみから、死亡する約2年ほど前にSCP-551-JPと思われる「不気味なバイク」を██ █氏から受け取っていたことが判明。しかし、この受取が行われた時期は既に██ █氏は死亡していた。現場には遺書のようなものが残されており、内容は円形の図式が書かれているのみだった。

&gt; **██ █氏** （当時44歳） 死因は交通事故、または自殺。SCP-551-JPと思われるバイクに乗車して、山林内の崖から転落した。死体は先端の尖った丸太が頭部に突き刺さっている状態で、即死だったと思われる。なお、転落現場にはブレーキ痕と思われるようなものはなく、自殺である可能性も浮上している。所持品は、円形の図式が書かれた新聞の切れ端。なお、図式は██氏自身の血液で書かれていた。

&gt; **鮎川 ██氏** （当時45歳） 死因は衰弱死。伊藤 ██氏同様、SCP-551-JPと思われる車両に乗車していたことが目撃されている。遺体は██県の███山山中にて白骨化した状態で発見された。遺体等には損傷はなく、周辺の状況などからもその場で衰弱死した結果、腐敗が進んだものと思われる。遺体は円形の図式が書かれた木綿の布を握りしめている様な状態だった。

&gt; **黒田 ██氏** （当時48歳） 死因は溺死。SCP-551-JPと思われる車両に乗車していたと言う目撃証言があり、走行したまま湖へと入水したと思われる。遺体は財団の捜索の結果発見され、回収された。遺体の内ポケットから、円形の図式が書かれたシャツの切れ端が発見された。

&gt; **花瀬 ██氏** （当時46歳） 死因は交通事故死。対向車線を走っていたダンプカーと正面から衝突した。結果、頚椎損傷・肋骨が肺に刺さるなどが原因で死亡。ダンプカーのドライバーの証言から、対象はSCP-551-JPと思われる車両に乗車していたことが判明。なお、死体の口内からは、円形の図式が書かれた1枚の布が発見された。

&gt; **植野 ███氏** （当時45歳） 死因は衰弱死。長時間SCP-551-JPに乗車してたがために死亡したと思われる。当時の警察の報告書にはSCP-551-JPと思われる車両の記録が残されていたが、その後、消失していたことが判明。所持品は、円形の図式が書かれたA4のコピー用紙のみ。

&gt; **舞原 ██氏** （当時46歳） 死因は██。[編集済]所持品は、円形の図式が書かれたレシートのみ。

&gt; **芹林 ██氏** （当時44歳） [削除済]背中に、十九氏の遺体発見場所と同様の円形の図式が刻み込まれていた。
[[/collapsible]]
調査の結果、彼ら全員が██大学の卒業生であることが判明しました。彼らは在学中、彼ら自身で立ち上げたバイクサークルに所属しており、19██年 ██月 █日、ツーリング目的で外出していたメンバー全員が██山にて失踪するという事件が発生しました。なお、メンバーが失踪したと思われていた地点は十九氏が死亡していた山林内であり、10日間に及ぶ地域の消防団および警察署による捜索が行われましたが発見には至りませんでした。しかし、捜索開始から丁度10日後、メンバー全員が██山の道路を利用して下山して来たことにより、事件は収束。失踪していたメンバー全員が、10日間の出来事はまるで一晩の出来事であったと語り、全員が「悪魔に会った。」と証言していました。

この調査結果が報告された後に再度SCP-551-JPのDNAを検査した結果、過去にSCP-551-JPを所有していた人物と夫婦関係にあった女性やその子供（全員が女児）のDNAと一致しました。また、それらの人物らについて調査した結果、全員が現在も行方不明、または何者かに殺害されていたことが判明しました。

**補遺3:** 以下は、十九氏が残した遺書の内容です。
[[collapsible show=&#34;+十九氏の遺書&#34; hide=&#34;- 閉じる&#34;]]
&gt; 私達は、罪を犯した。
&gt; それは、とても大きな罪だ。
&gt; 私達は、私達の愛するもの、妻を、娘を、恋人を、あの男に奪われた。まるで我が物であるかのように連れ去られ、目の前で無残に殺された。腸を引きずり出され、慰み者にされ、人としての形を失っていった。それらすべてが、あの悪魔との間に結ばれた、いや、無理やり結ばされた、契約の全貌だった。
&gt; あの日も雨だった。
&gt; 私達は、ただのバイク好きの学生だった。
&gt; 全てはあの小屋から始まった。いや、始まってしまった。
&gt; だから、最後はあそこで終わらせる。
&gt; 芹林の残してくれた最後のチャンスだ。
&gt; 私は、私の娘を、あの人ならざる者に貶めたあの悪魔を決して許しはしない。
&gt; 全て奪い去る。このバイクも、あの悪魔の力も、愛する者たちの悲鳴も。私達が愛した者たちを、私達の手で取り戻すのだ。
&gt; これは、私達父親の最後の復讐だ。あの忌々しいバイクに、されど愛おしいあのバイクに、私達の魂を捧げる。これが、あの悪魔から私達の愛した者達を取り返す、私達にできる最大の報復だ。
&gt; これは、私達の罪だ。だから、私達で決着をつける。
&gt; だが、だが、もし。もし、私の亡骸を誰かが見つけたならば、あのバイクを、あの悪魔から守ってほしい。
&gt; あれは、力だ。悪魔の力の源だ。苦痛と、悲しみの権化。私達が作り出した守りの盾だけでは、いずれ、再びあのバイクはあの悪魔に奪われてしまうだろう。
&gt; だから、だから頼む。誰か。
&gt; 私の娘を、守ってくれ。
[[/collapsible]]
**追記:** [[collapsible show=&#34;+ 担当職員のみ閲覧可能&#34; hide=&#34;- 閉じる&#34;]]
十九氏の遺書をもとに█山内を調査した結果、遺書内に記述されていた「小屋」と思われる建築物が発見されました。対象は持ち主不明の木こり小屋と思われ、内部を調べた結果、真新しい外見とは異なり木材の腐食が異常に進んでいました。床には十九氏の遺体発見現場にあった物と同様の円形の図式が描かれており、判別不明な生き物の血液が使用されていました。また、その中心に解読不能な文字が記述され、かつ11個の拇印が押された羊皮紙が置かれていました。
拇印と過去にSCP-551-JPを所持していた人物らの指紋を照合した結果、全ての指紋がそれぞれの人物と一致しました。
回収した物品に関しては、未だ異常性は確認されていません。現在財団は木こり小屋周辺を封鎖し、これら一連の事件の原因を追究するための調査を実施しています。
[[/collapsible]]</textarea></pre>
