**アイテム番号:** SCP-421-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-421-JPが発生する区間は常に「道路工事」系のカバーストーリーにより一般人の侵入を禁止しています。現場には最低3人の作業員を扮した職員が、特定の時間帯に20分交代で作業を行いつつSCP-421-JPの調査を行っています。週に1か月には現場監督の視察を称した作業が行われます。不信感を与えないよう半年に1回、周辺住人には記憶処理が施されます。

SCP-421-JPの実験を行う際は、レベル3以上の職員の許可を得て下さい。実験終了後、SCP-421-JPの症状を発生した対象者に精神鑑定が義務つけられています。

**説明:** SCP-421-JPは███県にある特定の道路で発生する認識災害です。SCP-421-JPが発症した被害者に特徴はなく約51%の確率で発症することだけは判明しています。SCP-421-JPを発症した被害者は、自分自身を見下ろしたような視点を得ます。この視点は360度、様々な角度から自身の意思で動かす事が可能です。360度の視野は正確なものであると実験により実証されています。さらに視点の最大10cmまでの接近と最大1mまでの離反が可能です。ただし、この視点は自分自身を中心としている為、自分自身を除いた視点移動は不可能です。 

SCP-421-JPを発症して30分以内に発症エリアから脱出しなければ、常にSCP-421-JPを発症した状態へ変化していきます。被害者は段々と元から自分自身を見下ろした視点であると認識する永続発症者となります。永続発症者も自身の意思による視点移動が可能です。他人に視点の異常を指摘されると平衡感覚に障害が発生し、通常の歩行や方向認識が不可能になります。この状態まで悪化した被害者は記憶処理を行っても、影響を除去する事はできません。ただし、指摘された事により発生した障害に関しては記憶処理によって治癒が可能です。

SCP-421-JPによる視点移動で自身の顔を認識してしまった場合、被害者は強烈な違和感もしくは恐怖心を抱きます。これは発症の進行度によって異なり、初期段階では1週間の精神治療により回復しますが、永続発症者の場合は[編集済み]などといった障害が発生し回復の兆しはありません。

[[collapsible show=&#34;SCP-421-JPに関するインタビューログ&#34; hide=&#34;隠す&#34;]]
&gt; **対象:** 30代男性。
&gt; 
&gt; **インタビュアー:** エージェント那域
&gt; 
&gt; **付記:** 20██年にSCP-421-JPの体験談が話題となり、財団に注意をひくことになりました。その際、周辺住民のインタビューを行いました。
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **エージェント那域:** あそこで最近、若い奴らがたむろっているのは知っている？
&gt; 
&gt; **男性:** あぁ、夜中も騒がしくて眠れないよ。あんた、生活安全課の人か？だったらどうにかしてくれ。
&gt; 
&gt; **エージェント那域:** それ以前にあれだ。あそこで、なんかなかった？
&gt; 
&gt; **男性:** なにかって
&gt; 
&gt; **エージェント那域:** たとえば事件があったとか。
&gt; 
&gt; **男性:** むしろ、最近交通整備されたおかげもあってか子供が飛び出したりしなくなったよ。
&gt; 
&gt; **エージェント那域:** うーん。そうじゃなくって、あそこに居ると変な気分になるとか。
&gt; 
&gt; **男性:** 変？
&gt; 
&gt; **エージェント那域:** そう、自分自身を見下ろしている錯覚を覚えたとか。そういう体験をした的な。
&gt; 
&gt; **男性:** [無言]
&gt; 
&gt; **エージェント那域:** 噂でもいいんだけど。
&gt; 
&gt; **男性:** い、いや。ちょっと待ってくれ。
&gt; 
&gt; [男性が倒れる]
&gt; 
&gt; **エージェント那域:** ん？どうした？
&gt; 
&gt; **男性:** ちょ、ちょっと・・・その、あれ？どっちだ？どっちに振り向くんだっけ？？
&gt; 
&gt; **エージェント那域:** いやいや、おかしいよ。あんた。
&gt; 
&gt; **男性:** お、おかしくないだろ！？普通だろ！？錯覚って何の話だ！
&gt; 
&gt; **エージェント那域:** 色々おかしいけど、少し落ち着いてくれよ。
&gt; 
&gt; **男性:** お前だって自分の後頭部が見えるだろ！？
&gt; 
&gt; **エージェント那域:** は？
&gt; 
&gt; **男性:** 振り向かないで右側だって見られ・・・あ、あれ。そもそもお前、どこにいる？右側だったか？えっと、右に振り向く為には・・・体はええと・・・
&gt; 
&gt; **エージェント那域:** あぁ、とにかくインタビューは終わらせよう。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **報告終了書:** 男性は永続発症者であると判明しました。平行感覚障害は記憶処理によって治癒されています。
[[/collapsible]]

&gt; **20██/██/██:** SCP-421-JPをフィールドワーク等に活用すべきか審議が行われています。問題点は、SCP-421-JPの症状で自身を見てしまった場合の対処が非常に困難である点です。それらに対処する為には長期のコントロール訓練を行わなければなりません。現在、Dクラス職員を用いた仮訓練が行われています。SCP-421-JPの活用方針はこれらの結果次第となります。-05-██


**メモ:** //SCP-421-JPの症状を負った人間に「今あんたを見ているのは誰だ？」と聞けば、皆「私が見ている」と答える。しかし、SCP-421-JPの症状で自分を見た人間は皆「私じゃない。私が見ているんじゃない」と叫んだ。彼らからそれ以上の供述を聞く事は出来なかった。誰が「私」を見ているのか、未だ解明されていない。-エージェント那域//</textarea></pre>
