    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**--9000--8870套基金会制作的重型防弹衣，当有人类个体穿上该防弹衣之后每隔10分钟将会受到从前后方发射的巴雷特0.50口径毫米爆炸子弹的攻击如果60分钟人员未死亡或未脱下防弹衣，那该个体会受到来自前方的攻击，已确认型号为20mm加特林火神炮，并且攻击持续时间为3-10分钟，且不管处于什么位置\n**回收日期：**2022/██/██\n**回收地点：**Site-CN-██机动特遣队装备库中\n**当前状态：**仍被投入消灭混沌分裂者的计划中\n**笔记：**这也没，**woc！！！**（机炮射击声）——--穿戴1小时防弹衣--已确认死亡的特勤队员黄██\n咳咳，懂了吗。——Ε-11机动特遣队总指挥官张██\n懂了...————Ε-11机动特遣队副指挥官██\n这TM是部连续剧吗？——项目主管陈█\n开始对制造这些物品的站点进行全面搜查。——O5-1\n明白。——O5-2—13&#34;</textarea></pre>
