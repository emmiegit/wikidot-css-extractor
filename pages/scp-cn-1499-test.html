    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**事件记录CN-1499-2-B**
@@@@
&gt; 以下用来记录因研究员不仔细甚至是不阅读SCP-CN-1499而导致的后果，希望大家引以为戒。//——Dr.Legend//

------
格式：
&gt; **受试者：**
&gt; **描述：**你是怎么发现的SCP-CN-1499，又许了什么愿
&gt; **结果：**SCP-CN-1499是怎么实现你的愿望的。
&gt; **附录：**研究员想说什么，或是之后发生的事，可写可不写。

------

&gt; **受试者：**研究员Dr.T
&gt; **描述：**Dr.T在员工宿舍窗外观察到SCP-CN-1499并向其许愿想要一根雪糕。
&gt; **结果：**随后Dr.T手中出现一根雪糕，在其吃掉后被传送至//[数据删除]//，经鉴定该雪糕为失踪的[[[SCP-CN-434-██|SCP-CN-434]]]。
&gt; **附录：**目前Dr.T已获救，所幸其身体以及心理并未出现其他问题。

------
&gt; **受试者：**Dr.Pollux
&gt; **描述：**Dr.Pollux在Site-CN-75-C1院落内进行梅西耶马拉松活动时无意观察到SCP-CN-1499并抱怨称“眼不见心不烦”
&gt; **结果：**Dr.Pollux的近视度数上升到了1500度。在此事件之后，Dr.Pollux汇报了其身上出现的概率性异常：他的眼镜频繁地掉落，损毁，遗失；Dr.Pollux在大型网络游戏W████ O█ W███████中的游戏角色职业被修改为D████ H█████且无法恢复。
&gt; **附录：**“这玩意不光弄瞎了我的身体我的███还有……现在的我？？！”——Pollux.aic

------

&gt; **受试者：**Dr.Chris Evertworth
&gt; **时间：**1949年5月4日
&gt; 
&gt; **描述：**Dr.Chris Evertworth在Site-CN-82观测到SCP-CN-1499个体，并许愿之后不会再发生职位调动。
&gt; **结果：**Dr.Chris Evertworth在1949年5月5日因意外收容失效而死亡。
&gt; **附录：**[数据删除]。

------</textarea></pre>
