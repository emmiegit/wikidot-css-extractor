**SCP terlibat:** [[[SCP-023]]]

**Personnel terlbat:** Dr. ████, [DATA DIHAPUS]

**Tanggal:** ██/██/██

**Lokasi:** Site-██

**Deskripsi:**Waktu Kejadian:

00:00:10 – Sepasang bola mata kaca dipasang pada lubang mata SCP-023 oleh dua personel kelas D

00:00:15 – Mata kaca tersubut bersinar oranye-kemerahan, mirip degan mata asli dari SCP-023 sebelum mata tersebut dicabut.

00:05:54 – [DATA DIHAPUS]  Muncul pada semua lensa, kaca jendela, cermin, layar monitor, dan semua permukaan yang terbuat dari gelas di situs - ██.

00:06:12 – Dilakukan Evakuasi pada situs - ██.

06:54:07 – Matahari terlihat di Cakrawala. Personel Kelas-D dikirim untuk memeriksa area di sekitar penahanan SCP-023 . [DATA DIHAPUS] hilang. Jejak yang tertinggal dari SCP-023 hanya bagian yang lantai yang terbakar di sekitar kaca berwarna yang telah cair karna panas.

----

**Catatan Personal:** Dr. ████

**Tanggal: ██/██/████**

Semua ini adalah kesalahan saya. Saya membunuh tim penelitan saya, dan mungkin semua orang di fasilitas. Sekarang yang harus dilakukan hanyalah terus mencoba. Kita harus menahan SCP-023

**Note:**Pada tanggal ██/██/████, Satu tahun setelah Insiden 023-27, ███ Personel dimakamkan di kuburan masal dan tidak ditandai, di belakang situs - ██.</textarea></pre>
