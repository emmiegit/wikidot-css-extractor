**アイテム番号:** SCP-1654

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1654はイングランド、███████の保管エリア1654にあるジャイロスコープによって安定させた鉛線の貯蔵タンクの中の23Kにまで冷やされた冷凍--コンクリート--ネオンのブロックに入れて収容します。エリアは事象の程度を評価するために加速度計、地震計、磁気異常探知機の一式が備え付けられています。現場の動力と冷却装置は3倍の過剰分で備えています。現場の全ての動力と冷却設備が停止した場合、規約ブラウンアウト-アルファに従いエリア近くの██ ███の街にある非財団のバックアップから引き抜きます。

現場で働くD-クラス職員は15日毎に収容可能なデルタ-ジブラルタル事象を発生させるためにSCP-1654の性質を知らされます。SCP-1654実験の提案は実施の最低45日前に提出することになっています。デルタ-ジブラルタル事象が15分以上続いた場合、エリア1654は施設内に生存者が居なくなるまでサイクロサリンガスで満たされ、その後内部の熱活動を減少させるために24時間液体ネオンに浸します。全てのエリア1654の維持管理と清掃は知能指数90未満のD-クラス職員によって実施され、遠隔で監視します。SCP-1654に割り当てられたD-クラス職員はエリアが高エネルギ発電施設という虚偽の説明の下で訓練し、異常物体の存在については知らされません。どのような状況でも非D-クラス職員は--施設に入ってはいけません--施設の30km圏内に接近してはいけません。施設を一掃し過冷却した後でもデルタ-ジブラルタル事象が15分以上続いた場合、SCP-1654はCK-クラス世界再構築事象を引き起こす事ができると扱います。

**説明:** SCP-1654はフランシス・ベイコンの//ノヴル・オルガヌム//が表紙の複本でラグペーパー1枚が約24.2cm×30.5cmあり、1620年の最初に印刷された著書に見えます。表紙の内容はその他の元の著書の複本と一致しており、裏表紙に手書きのメモが書かれています(**文書1654-メモ**を参照)。ページは装丁後に本の元から破いたように見えます。SCP-1654は物体と可視光線を除く全電磁スペクトルを完全に遮断する最大幅32.3cmの不連続な球体空間に囲まれています。ページは人間に晒されると時空間の性質の因果に有害な影響を及ぼします。1654-デルタ-ジブラルタルと指定されるSCP-1654の異常空間効果は3つの条件が満たされることで引き起こされます；

# 生きた人間の対象がSCP-1654の--50m以内--近接(**補遺参照**)に物理的に近づく。
# 対象がSCP-1654を物体として認知。
# 対象がSCP-1654の異常なまたは何かしら変わった特性に気づく。

もしこれらの条件が満たされた場合、1654-デルタ-ジブラルタルが開始します。この時点で、SCP-1654は因果の反応と対象者の認識と理解を繋げるように見えます。全ての時空間の法則は対象者の発生過程の理解度に比例して機能します。対象の理解が欠如している、または因果の関係を部分的にだけ理解している場合、その関係は継続して発生しますが、時間とともに予測困難且つ不安定になり続けます。人間が物理学全ての因果の関係の理解が一切欠如していると、1654-デルタ-ジブラルタル事象は持続している間、局所時空間に重大な損害を及ぼします。全ての場合において、デルタ-ジブラルタル事象は発生させた対象者を死亡させます。デルタ-ジブラルタルの影響を受ける範囲は全ての条件が満たされている間は0.1m/sの率で50mを超えて拡大します。実験で1654-デルタ-ジブラルタル範囲内全体の温度を50K以下にまで冷やすことで拡大率を65%に減少できることが判明しました。デルタ-ジブラルタル事象の終了後、対象範囲の物理学は安定性と元の事象の期間に比例した率で法則を再生させます；現在の収容処置は事象の余波が出来るだけ早く消えるように確立しています。冷やした温度は最安定化した率で上昇させるように見えます；実験はこの関係の正確な性質を測定するために進行中です。

**SCP-1654の全職員に向けた██████████研究員の覚書からの抜粋:**

&gt; 君達の何人かがこの物体の危険性を理解するために物理学または哲学の学位が必要だと言っているのを聞きました。それは真実ではありません。宇宙全体を時計として、1654を壊れたギアとして考えてください。もし君達が壊れていることを知らずにギアを回したら、時計は詰まって停止しますが、それ以外は無傷です。この事はD-クラスがデルタ-ジブラルタルを発生させるときに起こります。1654はどのような損害を起こすことが出来る前に自分自身を破壊してとても不安定にします。しかし、もし君達がギアが壊れていることを知り、できるだけ長く時計を動かし続けようとすれば…そう、問題はシステム全体を通じて広がり、時計の精度は低下します。それこそが私達がとても心配していることです。もし1654があまりにも長い間機能することを許す、またはある程度安定を維持できるほど十分に良く物理学を理解した誰かによって引き起こされた場合、それは宇宙に働く法則に誤りや矛盾を生じさせ、//拡散//させてしまいます。そして私達は再構築事象に合います。寒さがそれを減速させる理由？まだ判明していません。おそらくは熱活動が少ない場合、時空間の構造の崩壊がより遅くなるのでしょう。ギアが回る速度が落ちるように。



**補遺**
████/██/██の最初の保管エリア1654の崩壊後、SCP-1654の更なる効果が発見されました。SCP-1654が17日以上如何なるデルタ-ジブラルタル事象を起こさない場合、デルタ-ジブラルタル事象発生の範囲がゆっくりと増加します。この効果は距離の特性であるようではありません；むしろ、SCP-1654はそれ自身とその特性を認知し、危険または安静できない対象物の範囲内にいると思っている人物によって起動します。効果は無作為に対象物の近接にいる人間を目標とします。デルタ-ジブラルタル事象が発生すると、起動範囲は50mに戻り、周期が再び始まります。この結果を受け、新しく30kmの安全範囲が保管エリア1654に設けられました。


**文書1654-メモ:**

以下はSCP-1654の裏表紙に手書きのラテン語で書かれています。筆跡はフランシス・ベイコンの物と一致するように見えます。


&gt; &#34;結果を妨げる原因の不案内故に、知識と人力は同義となる。&#34;
&gt; 私は其れが私の中で何を生むかも理解せずに此の成句を記した。神は此の御力で私を叱責したのか？私は私の両手に委ねておくだけの自然の機能に纏わる知識を探したか？私を悩ますこの不幸に関係なく、私は行動しなければならない。此の頁と、其れを収める力は此の地球を腐敗し続ける事は出来ない。宇宙の全ての法則は其れに跳ね返る。私は私が得た物を世界に広めたかった、しかし此の呪われた物は蟲の大量発生の様に拡散する。私は其れを遠くに送らなければならない。何処かは、私には分からない。もし其れが他の手に落ちてしまえば、神は全てを呪った私の魂に慈悲を御与えになるかもしれない。
&gt; - フランシス・ベイコン</textarea></pre>
