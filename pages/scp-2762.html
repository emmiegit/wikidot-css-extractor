**Item #:** SCP-2762

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-2762 es actualmente irrecuperable sin un gasto de recursos fenomenal. Hasta que se proponga un método asequible para localizarlo y recuperarlo sin comprometer el secretismo, la contención física de SCP-2762 se considerará innecesaria.

El Servicio Secreto de los Estados Unidos efectuará la contención de los Eventos de Activación 2762 y la instancia resultante de SCP-2762-1. De conformidad con los tratados pertinentes entre el gobierno de los Estados Unidos y la Fundación, el personal de la Fundación tiene prohibido interferir con estos esfuerzos de contención, aunque los agentes e investigadores aprobados pueden estar presentes hasta dos veces al año en una función de observación. El gobierno de los Estados Unidos informará a la Fundación sobre cualquier cambio en las propiedades anómalas de SCP-2762.

Si se recupera SCP-2762 y se cambia su objetivo, el gobierno de los EE. UU. acordó ceder el control a la Fundación. En este caso, SCP-2762 debe estar contenido en un contenedor cúbico no menos de cinco metros de lado. Se suspenderá en el medio de la cámara, y el espacio restante se llenará con agua o algún otro líquido no peligroso. Después de cada Evento de Activación 2762, el contenedor se debe rellenar.
 
**Descripcion:** La mayor parte de la información de esta descripción se ha compartido con la Fundación de conformidad con el tratado de intercambio de información de la Fundación-EE. UU. Se ha encontrado corroboración independiente para la mayoría de las reclamaciones interiores.

SCP-2762 es una piedra tallada en forma de serpiente que se entrelaza en una bola apretada, de aproximadamente 14 cm de diámetro. La cabeza de la serpiente es visible cerca de la parte superior y está muy estilizada. Muestra un desgaste moderado, consistente con una edad estimada de quinientos años. SCP-2762 es visualmente similar a otras esculturas no anómalas asociadas con las antiguas culturas mesoamericanas. Se desconoce el propósito de estas esculturas, pero se cree que están asociadas con festivales lunares, que celebran el renacimiento de la luna desde la oscuridad.

SCP-2762 está cubierto de runas talladas, algunas parecidas al náhuatl precolombino simplificado y otras similares a las que se encuentran en los artefactos minoicos. Se cree que se agregaron después de la creación original del objeto y que controlan su función.

Las pruebas realizadas por grupos fuera de la influencia de la Fundación han encontrado que SCP-2762 no se ve afectado por el calor intenso, la presión, las sustancias corrosivas o la proximidad a explosiones de cualquier magnitud.

Cada luna llena a medianoche solar en el objetivo de SCP-2762, se produce un evento de activación 2762. En este momento, SCP-2762 comienza a vibrar, y aparece una luminiscencia verde en la superficie. SCP-2762 luego comienza a extraer toda la materia cercana a través de un medio desconocido. La fuerza de vacío se intensifica hasta que ha consumido aproximadamente diez metros cúbicos de materia no gaseosa. En este punto, toda la materia absorbida por SCP-2762 en el evento de activación se libera en forma de una instancia de SCP-2762-1 a través de un portal que aparece en un espacio abierto cerca del actual Presidente de los Estados Unidos.

Las instancias de SCP-2762-1 se parecen a serpientes de aproximadamente 17 metros de longitud. Demuestran las propiedades materiales de una amalgama homogénea de todas las sustancias absorbidas durante el evento de activación. SCP-2762-1 son completamente animados e intentan matar y consumir al Presidente de los Estados Unidos. Pueden volverse inanimados al infligir suficiente daño, y también pierden todas las propiedades anómalas al amanecer después del evento de activación. Debido a la ubicación de SCP-2762, todas las instancias de SCP-2762-1 están hechas de regolito compactado similar al cemento.

SCP-2762 se encuentra actualmente en la Luna como resultado de un intento fallido de negar sus propiedades anómalas por el Servicio Secreto de los Estados Unidos. Se creía que desde 2762 los eventos de activación se producen en función de la fase de la Luna, eliminarlo de la Tierra eliminaría las fases de la Luna como un parámetro válido para la activación. Sin embargo, SCP-2762 demostró usar la ubicación del objetivo en lugar de la suya, por lo que los Eventos de Activación 2762 continuaron sin disminuir. Se desconoce la ubicación precisa de SCP-2762 en la Luna, debido a la imposibilidad de colocar dispositivos de rastreo durante un período prolongado y su consumo de grandes cantidades de tierra lunar cada mes. Por lo tanto, la recuperación es poco probable.

**Entrevista 2762-16:** A principios de 2009, la Fundación pudo contactar a Boris Vetrov, un ex miembro de la División Psicotrónica de la GRU. Aunque el Sr. Vetrov vivía en los Estados Unidos en ese momento, se cree que el gobierno de los Estados Unidos desconocía su participación en la creación de SCP-2762. Como el Sr. Vetrov no ha mostrado signos de participación en el mundo anómalo durante los veinte años transcurridos desde su inmigración a los Estados Unidos, ha sido juzgado de poco interés, salvo como fuente de consultoría histórica para las actividades de GRU durante la Guerra Fría. El personal de divulgación de la Fundación pudo programar una entrevista entre el Sr. Vetrov y el Dr. Edward Wilson, jefe de proyecto de Historia Mesoamericana.

&gt; **Dr. Wilson:** Buenas tardes, Señor Vetrov.
&gt; 
&gt; **Boris Vetrov:** Buenas tardes también para usted, doctor. Puede dirigirse a mí como Boris, si quiere.
&gt; 
&gt; **Dr. Wilson:** Gracias. Er, estás más familiarizado con el menú que yo...¿Qué es lo mejor?
&gt; 
&gt; **Boris Vetrov:** Sugeriría el biscotti. Esto no es Starbucks.
&gt; 
&gt; **Dr. Wilson:** Un minuto entonces.
&gt; 
&gt; **Dr. Wilson:** Muy bien, Sr. Vetrov, me gustaría discutir el artefacto con usted. ¿Dice que estuvo involucrado en su creación?
&gt; 
&gt; **Boris Vetrov:** Correcto. Bueno, no todo lo que es hoy. Para comenzar, no lo pusimos en la Luna. Pero cuando la Dirección lo sostuvo, fueron Alexei, Marat, Iskra y yo quienes lo modificamos.
&gt; 
&gt; **Dr. Wilson:** Veamos...¿De qué manera usted y la GRU alteraron el artefacto? En realidad, solo yo preguntando aquí, ¿por qué se siente cómodo dando los nombres de tus compañeros de trabajo?
&gt; 
&gt; **Boris Vetrov:** Todos están muertos ahora. Si deben rendir cuentas por su parte en esto, es por un juez mucho más grandioso que cualquiera en Washington o ███████. El tiempo no fue tan amable con ellos como lo fue conmigo. Tampoco fue el colapso. Puedo decirte cómo modificamos la piedra de serpiente. Pero debes saber que no fuimos los primeros en modificarlo.
&gt; 
&gt; **Dr. Wilson:** ¿Oh?
&gt; 
&gt; **Boris Vetrov:** Uno de nuestros agentes -- no de la división Psicotrónica, éramos investigadores. Un agente del GRU en México, en algún recado, no creo que haya sido autorizado para saber de qué se trataba. Encontró una célula de revolucionarios que tenían el objeto. Tenían la intención de derrocar a México e instalar un verdadero régimen comunista. Todo fue muy agradable, pero el agente creía que la serpiente de piedra, y algún revolucionario desafortunado, estaría mejor sirviendo a la URSS más directamente.
&gt; 
&gt; **Dr. Wilson:** ¿Entonces estaban apuntando a figuras políticas mexicanas? Entonces estás diciendo que acabas de cambiar el objetivo. Si podemos recuperar la cosa, ¿quiere decir que podríamos alejarla del presidente?
&gt; 
&gt; **Boris Vetrov:** Te estás adelantando, doctor. En aquel entonces, todo lo que hacía era atraer la materia y emitir una serpiente. Sin distancia, sin objetivo. Para el caso, una serpiente mucho más pequeña. Nunca entendí exactamente lo que esos pequeños bolcheviques planeaban hacer. Tal vez tenían la intención de modificarlo aún más, o tal vez tenían otros artefactos y nuestro agente saltó demasiado pronto. Modifícado aún más...Cuando los revolucionarios encontraron por primera vez la piedra de serpiente, no era más que un artefacto de un antiguo culto azteca. Para celebrar el renacimiento de la luna, o tal. Si se unge con aceite o sangre bajo la luna nueva, lo atraerá y formará una serpiente de la boca de la estatua. Más pequeño aún, apenas más grande que tu dedo.
&gt; 
&gt; **Dr. Wilson:** ¿Cómo sabe esto?
&gt; 
&gt; **Boris Vetrov:** Del pobre revolucionario. Aunque aprobamos la causa, la GRU obtuvo la información de él de la misma manera que de cualquier otra. No fuimos amables, estoy seguro. Prefiero mucho tu estilo.
&gt; 
&gt; **Dr. Wilson:** Me inclinaría a estar de acuerdo. Entonces, ¿eso fue lo que hizo al principio? Muy bien, si tuviera que adivinar, diría que la cosa comenzó como parte de un ritual para Coatlicue. Probablemente algo que ver con su nacimiento de la Luna. Tendría sentido. Ella perdió la cabeza y de la sangre surgieron serpientes. Mismo trato.
&gt; 
&gt; **Boris Vetrov:** Como usted dice. No sé mucho de la cultura azteca, ni mis compañeros. Aprendimos lo suficiente de sus pictografías para alcanzar y alterar la red de la piedra de serpiente. La mayoría de los cimientos ya los pusieron los revolucionarios. Lo que hicimos fue agregar signos de exclamación a sus alteraciones, por así decirlo. Más importante, una serpiente más agresiva. Desde cero, todo lo que hicimos fue mover el portal de la boca esculpida a un lugar cerca del presidente electo del imperio estadounidense.
&gt; 
&gt; **Dr. Wilson:** Espera. Por lo que deduzco, el gobierno trató de destruirlo, pero no pudo. ¿Todos ustedes pasaron de largo para agregar sus tallas?
&gt; 
&gt; **Boris Vetrov:** Ah, lo siento. No fui claro. Lo hicimos también, un refuerzo rúnico de práctica general. No relacionado con el funcionamiento. Simplemente, como medida de precaución si EE. UU. Lograra arrebatárnoslo, como lo hicieron. Ustedes los Yankees siempre fueron excelentes en los robos.
&gt; 
&gt; **Dr. Wilson:** En realidad, soy canadiense.
&gt; 
&gt; **Boris Vetrov:** ¿Usted lo es? Bien por usted.
&gt; 
&gt; **Dr. Wilson:** Er, gracias. Entonces, ¿es eso, entonces? Desde una pequeña anomalía ceremonial hasta una amenaza a la seguridad nacional que habita en la luna.
&gt; 
&gt; **Boris Vetrov:** Nuestra pequeña piedra de serpiente, toda crecida.
&gt; 
&gt; **Dr. Wilson:** Creo que eso es todo, entonces. Muchas gracias por su cooperación y, eh, aquí hay algo para su café.
&gt; 
&gt; **Boris Vetrov:** Un placer, doctor. No necesito reembolso; Es una recompensa suficiente poder contarle a alguien sobre esto después de todos estos años. Aunque, si usted o los estadounidenses alguna vez logran recuperar la piedra de serpiente, por favor, déjenme verla. Creo que puedo modificar nuestra barrera rúnica.
&gt; 
&gt; **Dr. Wilson:** ¿Por qué haria eso?
&gt; 
&gt; **Boris Vetrov:** Cuando creamos la piedra de serpiente, éramos jóvenes e idealistas. Pensamos que podríamos ganar la Guerra Fría nosotros mismos, decapitar al imperio estadounidense. Pensamos que podríamos ser héroes. En pocas palabras, hoy me doy cuenta de que si una serpiente gigante de la luna se comiera al presidente, sería más problemático de lo que vale. Buenos días, doctor.
