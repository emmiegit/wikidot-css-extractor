**Titre original :** Lizzy the Big Weird Dog
**Auteur :** [[user Luvview]]
**Traducteur :** [[user Chercheur Joris]]
**Date de publication originale :** 15 juin 2020 
[[include credit:end]]

Ce qui suit est un extrait d&#39;un unique test du [[[http://fondationscp.wikidot.com/experiment-log-t-98816-oc108-682|Rapport d&#39;Expériences T-98816-oc108/682]]] impliquant SCP-053 et SCP-682

&gt; **Objet :** [[[SCP-053]]]
&gt; 
&gt; **Résultat du test sur l&#39;échantillon :**
&gt; Ignoré par ordre d&#39;un O5.
&gt; 
&gt; **Résultat du test sur SCP-682 :**
&gt; SCP-682 est amené dans la cellule de SCP-053. SCP-682 semble fortement confus, et ne parait pas affecté par les effets de SCP-053. SCP-053 est apeurée par SCP-682, et se cache derrière une chaise dans sa cellule. SCP-682 se baisse, et se repose au niveau du sol. SCP-053 approche SCP-682, et, après quelques secondes d&#39;hésitation, le touche rapidement avant de retourner derrière sa chaise avec précipitation. SCP-682 ne réagit pas. SCP-053 s&#39;approche de SCP-682 et lui tapote la tête, le faisant souffler par ses narines. SCP-053 tape des mains et sautille sur place à quelques reprises avant de câliner la tête de SCP-682. Pendant le reste de la durée du test, SCP-682 paraît extrêmement docile, avec seulement deux très faibles tentatives de fuite. SCP-053 amène plusieurs jouets et objets divers à SCP-682, et fait quelques dessins sur sa carapace avec des crayons de couleur.
&gt; 
&gt; Les membres du personnel entrant à la fin de la période de test sont immédiatement attaqués par SCP-682, entraînant la mort de deux personnes, et l&#39;hospitalisation de cinq autres. SCP-682 est maîtrisé et ramené dans sa cellule. SCP-053 pleure pendant quelques minutes après que SCP-682 soit retiré.
&gt; 
&gt; //Notes : L&#39;attitude de SCP-682 est remarquable pour plusieurs raisons. Premièrement, c&#39;est l&#39;un des rares incidents où SCP-682 a été amené à être en contact avec une autre créature, sans entrer un état de &#34;rage&#34;. Deuxièmement, le manque de réaction de SCP-682 envers SCP-053 a soulevé des questions concernant la composition de cette dernière. **Troisièmement, cela nous a fourni une solution possible pour le confinement de SCP-682 sur le long terme. Toutefois, il est peu probable que le confinement mutuel de deux objets SCP hautement dangereux dans une seule unité de confinement soit approuvé.**//
Fin de l&#39;extrait

[[/collapsible]]

//Le 23 avril 2013, une proposition de révision des procédures de confinement impliquant SCP-053 et SCP-682 fut soumise à l&#39;administration du site.//

//Des moyens théoriques pour diminuer le coût en ressource humaine sur site furent suggérés par le document, focalisés essentiellement sur la réduction de la fréquence et de la sévérité des tentatives de brèche de SCP-682 via la cohabitation avec SCP-053. Le protocole suggéré se base en grande partie sur les données de la précédente expérience croisée en exposant les deux anomalies l&#39;une à l&#39;autre, laquelle enregistra une nette diminution de l&#39;agitation de SCP-682 quand les entités furent logées ensemble.//

//La proposition comprend un plan détaillé pour une unité de confinement en cohabitation capable d&#39;accueillir SCP-053 tout en gardant SCP-682 convenablement confiné contre les tentatives de brèche. Les standards de sécurité proposés pour les équipements sur site avoisinant la zone de confinement furent conçus pour minimiser de potentiels dégâts au site dans le cas d&#39;une brèche de 682, le plan de l&#39;installation et les mesures de sécurité ayant été plus optimisés pour faciliter la recapture de SCP-682 et son relogement avec SCP-053.//

//Le 6 mai 2013, la proposition fut transmise de l&#39;administration du site au conseil O5. Le conseil O5 valida la proposition pour une application d&#39;essai de 24 heures le 14 mai 2013, avec un vote de 5-4-4.//

//Les préparatifs pour le complexe de cohabitation de SCP-053 et SCP-682 furent réalisés au cours des semaines suivantes.//

 **10 juin 2013**
 
 **08 h 00 -** L&#39;essai de cohabitation 053-682 débute à la condition que la moindre tentative de brèche de la part de SCP-682 conduisant à des dégâts structurels significatifs au confinement dans les 24 heures suivantes aboutira au retrait des deux anomalies de leur confinement en cohabitation et à leur retour aux Procédures de Confinement Spéciales préexistantes. 

@@@@
@@@@
------
@@@@
@@@@

[[div style=&#34;text-indent:25px&#34;]]
&#34;Eh bien, je n&#39;aurais évidemment jamais imaginé que nous verrions //vraiment// ce jour.&#34; remarqua Clef en s&#39;appuyant contre un bureau dans le fond de la pièce, souriant tandis qu&#39;il sirotait son café. Comme il le faisait quelquefois, Clef disait la vérité. Peut-être que ça ne lui allait pas… ou peut-être que le visage acerbe du chercheur tapotant non loin de lui était plutôt dû au fait que le derrière de Clef était posé sur le coin de son bureau. Peu importe. 

Un //bip// ennuyé résonna depuis l&#39;entrée, précédant immédiatement le bruit d&#39;une lourde serrure se relâchant électroniquement. La porte de la pièce émit un déclic et s&#39;ouvrit sans ménagement tandis qu&#39;un homme dans la cinquantaine la poussa. 

&#34;Vous étiez celui qui était contre le fait de balancer des enfants à l&#39;alligator de la mort, si ma mémoire est bonne,&#34; répondit une voix rauque et succincte d&#39;un ton sec qui voulait dire qu&#39;elle avait grandement besoin de sa cinquième tasse de café. Il semblait que Kondraki avait décidé de les rejoindre pour l&#39;occasion. Rien d&#39;étonnant à cela.   

&#34;Des enfants normaux, oui. C&#39;est une idée horrible, mais cinquante-trois n&#39;est pas ce qu&#39;on appelle normal.&#34; Clef avait levé les yeux quand il avait entendu la porte de la salle d&#39;observation s&#39;ouvrir et sourit à la voix familière qui suivit, saluant l&#39;homme qui entra avec son large sourire emblématique du Cheshire. 

Il s&#39;agissait de la salle d&#39;observation primaire, bien entendu. Celle qui était immédiatement attenante à la nouvelle chambre de confinement dernier cri et équipée d&#39;une vitre sans tain lourdement renforcée (pour regarder dans la chambre de confinement susmentionnée). Les gens s&#39;entassaient dans chaque poste de travail ici, prenant les ultimes annotations et faisant frénétiquement passer des contrôles de système, n&#39;étant - évidemment - pas les seules personnes sur le site présentement agglutinées autour des ordinateurs dans les salles d&#39;observation à ce moment, connectées aux caméras de sécurité montrant tous les angles de la nouvelle zone de confinement. Tous les yeux observaient. //Tous.//

Le Dr Kondraki souffla comme un grizzly et posa sa main sur son visage.

&#34;Ce n&#39;est cependant pas pour cela que vous êtes contrarié.&#34;

&#34;Fermez-la.&#34;

&#34;Vous semblez hargneux aujourd&#39;hui,&#34; Clef regarda Kondraki en fronçant les sourcils avant de passer à son collègue le gobelet de café qu&#39;il tenait fermement. &#34;Pour vous, Monsieur-je-sais-tout.&#34;

Kondraki poussa un autre petit soupir mais accepta l&#39;offre de quelque chose de chaud et psychoactif. L&#39;homme mécontent prit une gorgée puis marqua une pause pour regarder son compagnon plus petit.

&#34;Irlandais ?&#34;

&#34;Ne racontez pas que je n&#39;ai jamais rien fait pour vous,&#34; Clef sourit de nouveau et regarda l&#39;homme plus grand se mettre à l&#39;aise en s&#39;adossant au mur près de Clef et siroter sa boisson, demeurant austère malgré le remerciement marmonné. Le chercheur installé au bureau //tsk// de nouveau avant de tirer un papier de sous l&#39;angle du postérieur de Clef, l&#39;examina, et la passa dans un télécopieur. Clef les ignora, se reconcentrant sur le sujet en cours. 

Tandis que le bruit de la salle entourait les deux hommes, un petit calme social s&#39;était installé entre eux. Clef regarda Kondraki. Il sélectionna ses prochains mots silencieusement, les mettant en forme dans son esprit après quelques instants de réflexion. Sa langue était précautionneuse et délicate sur la façon dont les sons étaient modelés dans sa bouche.

&#34;...Il va s&#39;en sortir, Konny.&#34;

&#34;Tu n&#39;en sais rien.&#34;

&#34;Eh bien, il est de toi, n&#39;est-ce pas ?&#34; Le Dr Clef ironisa et se pencha en arrière d&#39;une main, agitant vaguement son café. &#34;Ai un peu confiance.&#34;

Draven n&#39;était pas exactement le domaine d&#39;expertise de Clef, mais Clef en connaissait beaucoup sur son père. Suffisamment pour savoir que c&#39;était l&#39;inquiétude parentale qui énervait le plus vieux des Kondraki plus qu&#39;il n&#39;aurait voulu l&#39;admettre à son fils une fois que tout serait terminé. D&#39;après les interactions de Clef, Draven semblait confiant, compétent, et déterminé. Un bon p&#39;tit gars. Un bon choix de chef pour l&#39;équipe de transport. D&#39;après ce que Clef pouvait comprendre du plan de transfert de confinement, la probabilité d&#39;une brèche lors du déroulé était incroyablement minime. Dès qu&#39;il s&#39;agirait de se trouver à l&#39;intérieur de la chambre, ça serait autre chose, mais des dispositifs de sécurité étaient en place, et si le confinement lui-même échouait, alors la gestion des répercussions reviendrait principalement à une autre équipe.

&#34;De plus, le gamin n&#39;est pas aussi impulsif que toi. Au moins pour ce que j&#39;en ai vu,&#34; Clef haussa les épaules. &#34;Je suis sûr qu&#39;il suivra toutes les mesures de précaution réglementaires comme il se doit. C&#39;est plus que ce que tu pourrais dire à sa place.&#34;

Kondraki souffla un peu d&#39;air par le nez, concédant un signe de tête. Draven était certainement meilleur pour suivre les procédures que son père ne l&#39;avait été par le passé. &#34;Mouais.&#34;

&#34;Je veux dire, il s&#39;hydrate, n&#39;est-ce pas ?&#34; Clef croisa le regard noir qui suivit avec une expression de suffisance tout à fait appropriée au travail.

&#34;...Clef. Si remplir des rapports d&#39;incidents internes n&#39;était pas si douloureux, je t&#39;aurais pété les dents dès maintenant.&#34;

&#34;Je ne vois pas du tout de quoi tu parles, Konny, très cher.&#34; Le sourire de Clef était désormais parfaitement malicieux, mais il ne dit plus rien d&#39;autre pour l&#39;heure. Clef sirota juste sa boisson et s&#39;appuya quelque peu sur l&#39;épaule de Kondraki, tournant sa tête pour regarder par la vitre d&#39;observation.

Kondraki souffla et l&#39;y autorisa, se concentrant sur un écran qui affichait un flux de caméra en direct flou montrant une équipe de 8 FIM se tenant autour d&#39;un conteneur de cinq mètres par cinq de côté. Il regarda l&#39;une des silhouettes cuirassées parler dans une radio d&#39;épaule, et reconnut le silencieux rebond inutile du pied gauche du jeune homme. Regardant vers le bas, Kondraki regarda son propre pied tapoter nerveusement le carrelage. Il soupira, se redressa un peu pour s&#39;adosser tranquillement à son compagnon de recherche, et prit une autre gorgée. 

&#34;...Menteur.&#34;

&#34;Comme toujours.&#34;

Clef observa à travers la vitre tandis qu&#39;une jeune fille d&#39;apparemment huit ans dessinait des blouses de laboratoire et d&#39;imposantes combinaisons hazmat sur les personnages d&#39;un livre du Dr Seuss avec une craie grasse, grignotant bruyamment et de manière désordonnée un sac de bretzels et buvant occasionnellement de petites gorgées dans un conteneur pour liquide en plastique standard de Classe-3. Ses pieds s&#39;agitaient distraitement dans les airs tandis qu&#39;elle était allongée sur le ventre et griffonnait. 

@@@@
@@@@
------
@@@@
@@@@

682 était irrité. Draven pouvait le constater. Il savait également que c&#39;était plutôt normal pour 682 et que ce niveau d&#39;agacement était probablement acceptable sur la base des mesures structurelles du conteneur de confinement de transfert, donc il ne s&#39;inquiétait pas trop à ce sujet. 

Il avait également dit à son père de ne pas s&#39;inquiéter, bien qu&#39;il savait son père trop têtu pour écouter et trop fier pour admettre quelque chose comme la peur. 

Ils venaient juste d&#39;obtenir le feu vert pour procéder avec les dernières étapes du transfert, et Draven demanda donc à son équipe de pousser lentement le grand conteneur contre le mur, de le sceller à une porte fermée - ce n&#39;était pas très différent de reculer un semi dans un quai d&#39;un entrepôt pour y être chargé et déchargé. SCP-682 exprima une légère hausse d&#39;agitation, raclant et se déplaçant contre l&#39;un des murs. Les derniers verrous furent scellés, sécurisant la porte du conteneur contre le mur. 

Draven signala une connexion sécurisée réussie à l&#39;ouverture de chargement murale. Il entendit le métal renforcé grincer, des bruits de sifflements et d&#39;éclaboussures de liquide dans une boîte. 

Le central demanda à son équipe de procéder, de lourds leviers furent abaissés de chaque côté du conteneur, soulevant la porte du conteneur qui s&#39;agença contre le mur. Après quelques confirmations supplémentaires, la porte du quai s&#39;ouvrit et Draven entendit les bruits de pas d&#39;un grand reptile se tortillant pour se frayer un chemin hors de la boîte et dans la nouvelle zone de confinement.   

@@@@
@@@@
------
@@@@
@@@@

&#34;J&#39;espère que tu réalises à quel point tu as l&#39;air ridicule de t&#39;inquiéter.&#34;

&#34;J&#39;espère que tu ne vas pas être comme ça toute la journée, Clef.&#34;

&#34;Mh. Tu devrais te fixer des objectifs plus réalistes.&#34;

@@@@
@@@@
------
@@@@
@@@@

Les idiots répugnants étaient en train de le déplacer. Il le savait très bien. Entendant des conversations étouffées par-dessus le bruit de sa chair pelant et se déchirant et repoussant. Mais bordel, c&#39;était pour quoi au juste ? Est-ce qu&#39;ils voulaient qu&#39;il soit un rat de laboratoire pour quelque nouveau test ? Tandis qu&#39;ils se trouvaient de l&#39;autre côté de leurs boîtes et se terraient, prenant des notes alors qu&#39;ils l&#39;amenaient vers de nouvelles façons de souffrir ? 682 gronda et tourna en rond dans la boîte exiguë, griffant le mur, testant le blindage avec des coups de queue. Il pouvait sortir d&#39;ici, si on lui en laissait le temps, mais ce genre de boîtes étaient toujours temporaires. Ils ne le gardaient jamais dans l&#39;une d&#39;elles assez longtemps pour qu&#39;il puisse trouver une porte de sortie. //Couards répugnants.// La porte de sa boîte s&#39;ouvrit et révéla un autre mur. Il grogna et se prépara à massacrer tout ce qui était de l&#39;autre côté de ce mur. Des cornes de brume se déclenchèrent et le mur commença à coulisser vers le haut.

Il bondit à l&#39;extérieur dès qu&#39;il le pu et- … ne s&#39;attendait pas à ce qu&#39;il vit.

@@@@
@@@@
------
@@@@
@@@@

Cette nouvelle pièce était chouette. Elle était plus grande et le lit était plus moelleux et il y avait une grande aire de jeu et une armoire avec des déguisements et elle avait déjà bâti un château de coussins et c&#39;était juste vraiment très chouette ! Elle remercia les scientifiques qui l&#39;avaient amené ici et leur fit un câlin avant qu&#39;ils soient tirés en arrière en direction de la porte par une grosse corde. 

Elle entendit grogner derrière le mur après quelques instants et ça faisait vraiment peur. Puis le mur s&#39;ouvrit en grand et un gros dinosaure effrayant sortit et renversa son château de coussins ! 

Elle eut peur au début. Mais le dinosaure ne semblait pas bouger beaucoup donc elle trouva finalement le courage d&#39;aller le caresser. Le dinosaure parla après quelques instants. Il dit qu&#39;il l&#39;avait rencontrée auparavant, quand elle était bien plus petite. Elle dit qu&#39;elle était désolée car elle avait oublié, mais que c&#39;était chouette de vous rencontrer à nouveau gros dinosaure qui fait peur. 

Le dinosaure dit que son nom était Escé-pé Six-sang-ka-trevin-deux et elle lui dit qu&#39;elle était appelée Zéro-sein-quand-trois mais qu&#39;elle aimerait que son nom soit quelque chose de plus joli, est-ce qu&#39;il aimait le sien ? Six-sang-ka-trevin-deux déclara que son nom lui avait été donné par de répugnantes créatures couardes qui salissaient le monde de leur existence. Le nom de Zéro-sein-quand-trois lui avait été donné par les scientifiques, mais elle était d&#39;accord qu&#39;elle n&#39;apprécierait guère plus son nom s&#39;il lui avait été donné par de méchants monstres.

Elle proposa de donner un nouveau nom à Six-sang-ka-trevin-deux.

@@@@
@@@@
------
@@@@
@@@@

&#34;Elle appelle 682 //&#39;Lizzy&#39;// ?&#34; L&#39;assistant chercheur junior Dr Felix Hossack haussa un sourcil. Il était amusé mais naturellement sceptique. Il n&#39;était pas rare que les ragots deviennent exagérés parmi les niveaux d&#39;accréditation inférieurs de la Fondation.

&#34;Oui. Lizzy le lézard, dévoreur des membres du personnel et bête meurtrière déchaînée. Mais hé, au moins la gamine peut avoir un animal de compagnie maintenant,&#34; Juniper Lovett sourit et haussa des épaules. 

&#34;C&#39;est un objet SCP de classe Keter, pas un chien ! Probablement le plus cartoonesquement dangereux que nous avons l&#39;accréditation de connaître,&#34; fit Dr Silverman en gesticulant avec sa fourchette chargée de salade. Le chercheur junior en biologie soulevait un bon point.

&#34;Eh bien, apparemment il a &#39;répondu positivement&#39; à ses gratouilles sur le ventre,&#34; répondit Juniper, d&#39;un air assez suffisant. &#34;C&#39;est maintenant simplement un gros chien reptilien d&#39;aussi loin que ça me concerne. Lézard le gros chien bizarre. Ce qui fait d&#39;elle Emily Anomalie.&#34;

&#34;N&#39;importe quoi !&#34; s&#39;exclama Messiah Silverman.

&#34;... Lizzy ne serait-il pas l&#39;animal de compagnie de classe de cette émission de science pour enfants qu&#39;ils l&#39;ont laissé regarder la semaine dernière ?&#34; demanda Felix après une courte pause pour avaler une bouchée de son sandwich. Le visage de Juniper s&#39;illumina en entendant cela.

&#34;Oh mon Dieu, elle croise ses sources. Quelle inspiration.&#34;

@@@@
@@@@
------
@@@@
@@@@

Ça avait été… une belle journée. 682 ne se sentait pas frustré de passer du temps avec cette petite enfant comme il l&#39;était dans tous les autres scénarios. Il comprenait que l&#39;enfant était également une chose détestée. Qui avait souffert comme lui. Ils étaient semblables de cette façon. Il avait quand même tenté de s&#39;échapper quelques fois, pour découvrir d&#39;où les répugnants chercheurs les observaient et découvrir s&#39;ils l&#39;avaient blessée comme ils l&#39;avaient fait pour lui. Cela avait, cependant, effrayé l&#39;enfant. Donc pour l&#39;heure, il s&#39;autorisait à être décoré avec un chapeau de cowboy bien trop petit et appréciait à quel point cela était... curieusement plaisant et relaxant quand ses minuscules bras étreignaient son dos écailleux meurtri et qu&#39;elle exigeait d&#39;être portée.

Finalement, l&#39;enfant fut fatiguée, baillant et frottant ses yeux avec ses tout petits poings. 682 souleva l&#39;enfant délicatement entre ses dents par l&#39;arrière de son chemisier et la transporta jusqu&#39;à son lit, la déposa doucement sur le matelas et tourna autour du lit une fois, deux fois, trois fois avant de s&#39;enrouler autour d&#39;elle en un petit anneau protecteur. Elle marmonna et s&#39;étira sur son dos, se servant de son corps comme d&#39;un coussin. 

Très vite, la jeune fille s&#39;endormit, et il était son nouveau protecteur.
[[/div]]

**11 juin 2013**

**08 h 01 -** L&#39;essai de cohabitation 053-682 se conclut et est confirmé comme réussi. Les Procédures de Confinement Spéciales pour SCP-053 et SCP-682 sont mises à jour en conséquence.</textarea></pre>
