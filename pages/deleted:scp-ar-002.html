**項目編號：** SCP-AR-002

**項目等級：** Euclid

**特殊收容措施：**SCP-AR-002應被收容在Site-███，並確保所有時間均處於--關閉狀態--頻道3上（詳情參見事故002-A），所有SCP-AR-002-1實體應盡快被清除。發生收容突破時，SCP-AR-002應被關閉。

**描述：** SCP-AR-002是一台在19███年製造的舊電視機，裝有一個音量調節按鈕和一個開關，所有頻道中有五個頻道有異常。

**頻道1：**當頻道1打開時，會播放一個名為███████ █████的新聞節目，內容主要是對暴力新聞，如恐襲、謀殺等的討論。當頻道開啟時，20.2米範圍內的所有智慧生命體都會受到影響，逐漸變得暴力和富有攻擊性。

以下是部分新聞的記錄。
[[collapsible show=&#34;展開記錄&#34; hide=&#34;收起記錄&#34;]]
||日期||主題||詳細內容||補充||
||2012/8/12||謀殺||9歲的█████在歐洲被殺，屍體在酒桶中被發現||無||
||2013/2/4||恐襲||████博物館爆炸，導致██人死亡||無||
||[已編輯]||謀殺||[已編輯]||無||
||2015/4/7||核爆||███████發生核爆，數人因未知原因變異||爆炸未發生，但確實出現了一些不明生物||
[[/collapsible]]

**頻道2：**當頻道2打開時，會發出五十分貝的噪聲（類似口哨聲），每三十秒會升高10分貝，音量調節按鈕此時不起作用。目前記錄的最長時間為3分鐘，音高達到110分貝。

**頻道3：**當頻道3打開時，屏幕會出現雪花點，每5-6小時會從中鑽出一個生物（稱為SCP-AR-002-1）。

**SCP-AR-002-1：**身高與成年男性相當的黑色實體，表現出自我意識且具有攻擊性。 SCP-AR-002-1可以穿過所有類型的屏障（且不會對屏障造成任何損壞）。但SCP-AR-002-1可通過某些方式[[footnote]]比如槍擊、毆打或用銳器切割[[/footnote]]正常無效化。

**頻道4：**[已編輯]

**頻道5：**當頻道5打開時，屏幕會出現雪花點（類似頻道3的現象），同時對周圍生物產生以下效應。
* 視幻覺
* 聽幻覺
* 失眠
23米範圍內的所有智慧生命體都會受到影響，影響範圍每小時會擴大0.5m。

**事故002-A：**在將SCP-AR-002人為關閉了36小時後，項目自動開啟並同時產生頻道1和頻道5的效應與5個SCP-AR-002-1，情況迅速得到控制（頻道1和頻道5的效應在2小時後消失）</textarea></pre>
