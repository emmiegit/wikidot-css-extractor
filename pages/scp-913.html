**Objek:** SCP-913

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-913 harus ditahan di dalam sel penyimpanan humanoid yang dilapisi dengan satu (1) meter baja karbon tebal. SCP-913 harus disediakan dengan perabotan untuk humanoid standar, dengan hiburan yang direkam sebelumnya jika diminta. Akses ke sel dapat dilakukan melewati pintu baja karbon.

Setiap dua (2) jam sekali, SCP-913 harus disediakan satu (1) suplemen nutrisi seperti yang dijelaskan pada Dokumen 913-2. SCP-913 dilengkapi dengan kateter vena sentral untuk melengkapi nutrisi. Subjek harus diberikan suplemen nutrisi melalui pembuluh darah saat tertidur. Kateter harus diganti setiap tiga (3) bulan.

Dikarenakan regulasi terhadap “Misters”, SCP-913 harus ditahan di Aula ██ pada Situs-██.

**Deskripsi:** SCP-913 tampak menyerupai pria Afrika-Amerika paruh baya dengan metabolisme yang luar biasa cepat. SCP-913 membutuhkan asupan kalori harian untuk manusia normal setiap 2 jam, dan memiliki temperatur internal [DISUNTING].

SCP-913 akan memasuki keadaan tidak sadarkan diri bila tidak diberi makan sebanyak jumlah kalori yang telah disebutkan dalam jangka waktu dua jam. Saat dalam kondisi tersebut, SCP-913 akan menghancurkan dan mencerna benda padat apa pun yang dilihatnya. Konsumsi tersebut dapat termasuk bahan yang tidak dapat dimakan seperti kayu, plastik, dan logam, serta tidak membedakan antara subjek hidup dan bahan lainnya. Keadaan lapar tersebut akan memaksa SCP-913 untuk bangun jika sedang tertidur. SCP-913 menyadari tindakannya saat berada di dalam keadaan tersebut dan menyatakan perasaan yang sangat tidak nyaman saat memakan bahan yang lebih padat.

SCP-913 dapat mengoyak objek dengan kekuatan kurang lebih 3000 N dan dapat menggigit objek dengan kekuatan kurang lebih 5000 N saat makan. SCP-913 tidak dapat menunjukkan kekuatan tersebut di luar keadaan tidak sadar.

Pemeriksaan jaringan hati SCP-913 menunjukkan bahwa jaringan hati tersebut akan mengeluarkan enzim baru sebagai respon terhadap benda asing. Enzim-enzim tersebut akan memproses substrat dengan efisiensi ~98%, secara efektif mendetoksifikasi obat-obatan atau racun. Juga pada amnestik dan anestesis.

SCP-913 ditemukan di pintu masuk [DIHAPUS] Situs-██.

**Lampiran 913-1:** Kalimat “Mr. Hungry, dari Little Misters by ® Dr. Wondertainment” ditato di betis kanan SCP-913. Saat ditemukan, SCP-913 mengenakan kaus dan celana panjang, keduanya dengan merek “//Doctor’s Order//” disulam pada penandaan mereka. Penanda tersebut muncul sebagai angka “7” di dokumen [[[SCP-909]]]-a.
