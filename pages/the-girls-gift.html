++ 「歡迎你的到來，祝你玩了愉快！」


回過神來，妳正站在一棵鋪滿雪花與聖誕裝飾的巨大冷杉下，妳看了眼掌心――一張被撕去一半的票券揭示了所在地。
妳在一座遊樂園內，而這裡剛好在舉行聖誕活動，隨處可見身著聖誕裝束的工作人員與遊客互動。

妳感到有些暈眩。

妳想找個地方稍作休息，但環顧四周沒有能讓人歇腳的地方。
最終，妳在露天咖啡廳角落看到了一張還留有座位的雙人座，妳無暇顧忌對桌是否有人拉開椅背坐了下來。

「妳討厭聖誕節嗎？」
終於放鬆下來的妳看向對面――一名留著淡金色長髮的嬌小女性朝妳拋出了問題。
眼看妳沒有回應，對方再度開口：

「妳討厭聖誕節嗎？」
「也不是討厭......」
只是太久沒接觸鮮豔的色彩和熱鬧的環境，一時間有些難以適應。

「或許妳會需要這個――」
推到妳面前的是一杯以棕色紙杯裝載，還冒著熱氣的飲品，表面覆蓋著一層快要滿出杯口的奶泡與一個聖誕帽造型的軟糖。
小心嚐了一口，咖啡與鮮奶的味道刺激著味蕾，配合一抹奇特的甜味點綴讓原本深鎖的眉頭放鬆了不少。

「有舒服點嗎？」
妳點了點頭，對方對此露出了淺淺的微笑。

杯中的咖啡被飲盡，妳放下杯子時注意到對方突然笑了起來――與剛才止於嘴角上揚不同，是明確表現出笑意的露齒笑容。

「妳在笑什麼？」
「我看到聖誕老人了。」
「聖誕老人？」
妳轉頭看向後方――不遠處的廣場上幾名身穿聖誕老人裝扮的員工正在與似乎是一家人的遊客互動，其中一名員工還特意蹲下身將糖果放到孩童手中。

「妳該不會認為他們是真的聖誕老人吧？」
對於妳的疑問，女子瞇起眼回答道：
「我知道那些是人假扮的，但無所謂――」

「聖誕老人本是以聖尼古拉為原型的虛構人物。」

「我相信大部分的孩童，甚至是基督教徒都不會知道這個典故。」

「但對相信聖誕老人的孩子來說，會期待他的出現源自於對好孩子的禮物獎勵。」

「既然如此，只要能獲得禮物，就算是父母，甚至是『這位』都可以。」

這位？「Ho！Ho！Ho！」
順著這股突兀聲音的方向看去――一名身穿聖誕老人裝束，左肩上背著一只似乎是白色麻布袋，臉部幾乎被蓬鬆白鬍與白髮遮蓋的人站在妳們身旁。

「親愛的聖誕老人，你能給這位女士禮物嗎？」
「當然可以。」
伴隨女子的請求，遞到妳眼前的是一個約手掌大小，以黑白相間條紋緞帶包裝的紅色禮物盒。
妳猶豫了一會兒，最後決定收下這份禮物。

「…謝謝。」
妳小聲地答謝著。另外兩人對視約兩秒，隨後異口同聲道：
「聖誕快樂――」

##CC0000|「莉亞。」##

----

猛然起身，眼前是妳最熟悉的黑暗，妳發覺妳回到了那個屬於妳的空間――那個反覆進行著重建和毀滅的世界。

剛才的是夢嗎？

妳將手伸進口袋裡摸索，終於取出了妳期望看到的東西――那張熟悉的票券，而如今那張票僅剩下約四分之一。

而妳也很快從另一邊的口袋中找到了屬於妳的禮物。

[[collapsible show=&#34;打開禮物&#34; hide=&#34;收起&#34;hideLocation=&#34;both&#34;]]

[[=image https://i.imgur.com/OGsCZgz.jpg]]

盒中放的是一張照片。
很明顯畫面中的主角是妳，從拍攝角度推測是從較低的位置偷拍的。

回想起某位女性突然的笑意，妳終於意識到了其中的意涵。
