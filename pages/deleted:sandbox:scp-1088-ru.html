**Объект №:** SCP-1088-RU

**Класс объекта:** [[[Safe|Безопасный]]]

**Особые условия содержания:** Круг сотрудников осведомлённых об SCP-1088 должен ограничиваться //людьми// с уровнем допуска не ниже 3. Перед получением допуска сотрудник обязан подписать соглашение о неразглашение и пройти обязательное внедрение летального мемагента. Нарушение правил о распространение информации влечёт немедленную смерть.

Весь информированный персонал Фонда должен входить в проект Memento Cogitori. В случае отстранения от проекта все полученные об SCP-1088 воспоминания должны быть, хирургически или медикаментозно, удалены. Применение амнезиаков класса D к бывшим участникам проекта не допускается.

Участники проекта Memento Cogitori обязуются не распространять мысли о SCP-1088-,1,2 вне волн с частотой 424,3 и 256,5 МГц.

Оригинальный носитель SCP-1088-2 должен постоянно находиться в стандартной сейфовой ячейке №3████ Зоны 7. Извлечение объекта допустимо лишь в рамках процедуры срочной эвакуации. 

Копии SCP-1088-2 располагаются на личных устройствах участников исследовательской группы и на главном сервере проекта Memento Cogitori. Все копии должны быть зашифрованы в соответствии с SCPIS-2101-3. 

Сотрудник, имеющий связанный с Армией Объединения (АО) образ в SCP-1088-2, должен быть отстранён от работы с SCP-1088. Если связь с SCP-1088-1 подтверждается, к отстраняемому сотруднику допустимо применение амнезиаков класса D. 

Меры содержания SCP-1088-1 должны быть разработаны в кратчайшие сроки.

**Описание:** SCP-1088 – совокупное обозначение ряда глобальных событий, вызванных SCP-1088-1, SCP-1088-3, или внедрёнными в Фонд и СО Философскими Зомби (далее ФЗ). Ангажированные участники обозначаемых событий оказались влиятельными фигурами в таких организациях, как Фонд SCP, «ТВП?» и ЦРБ.

Неаномальное развитие SCP-1088 неминуемо закончится событием класса EK. Прогнозируемый исход, Церковью Максвеллистов будет произведён демонтаж естественных языков.

Достоверно совершившиеся события SCP-1088:

* Через MK&amp;D LTD начинается распространение нового аномального предмета -- детектора сознания. Прибор оказывается прост в использовании, одна кнопка, сенсор на торце, двухцветный светодиодный индикатор: оранжевый – сознания нет – ФЗ, зелёный – объект сознателен;

* Устройство попадает во все организованные сообщества аномального мира. Фонд захватывает партию детекторов сознания после нападения на склад MK&amp;D LTD. Это оказывается единственным аномальным объектом на складе, вооружённого сопротивления во время штурма встречено не было;

* В организациях производится ревизия сотрудников. Везде обнаруживается больше количество ФЗ. В случае Фонда: среди директоров Зон – 32%, среди класса D – 44%, среди сотрудников Комитета по этике – 13%, среди технических специалистов – 62%. Высокие показатели вызывают недоверие к детектору, ранее проверенному сравнительной томографией мозга;

* В Фонде SCP, Длани Змея, ЦРБ и ГОК случаются диверсии, 98% участников которых являлись ФЗ. ФЗ более не допускаются на руководящие должности, разрабатывается гипотеза о существовании неизвестной СО. Процесс реструктуризации замедляется, среди философских зомби оказываются ценные сотрудники, квалификация которых не позволяет быстро подобрать замену;

* Фонду SCP удаётся разработать «когнитрон», устройство, устанавливающее сознание на каркас имеющихся знаний, навыков и поведенческих паттернов. Это позволило сохранить ценных сотрудников и продолжить реструктуризацию Фонда;

* Происходит Инцидент-1088-1, Фонд ставит на содержание SCP-1088-2.

SCP-1088-2 -- это видео игра &#34;Зомби-философ: роковая схватка&#34;, является наиболее подробным источником информации об SCP-1088. Игра совмещает жанры шпионской РПГ и зомби выживания. Все игровые события и персонажи имеют соответствия с действительностью.

На момент обнаружения единственная копия SCP-1088-2 была записана на неаномальный DVD носитель. На нечитаемой стороне диска в 3/4 изображён портрет зомби. Отверстие диска проходит изображённому зомби через висок. Компактный носитель был упакован в прозрачный тонкий кипкейс, внутри которого располагалась памятка, &#34;[УДАЛЕНО] последнему PC&#34;. При наблюдении изначального носителя среди прочих игр про Зомби, внимание на SCP-1088-2 не фиксируется. Обложка целиком глянцевая, с обоих сторон матовый чёрный фон. На лицевой стороне с тиснением пропечатаны название игры и подпись студии, «© игровая студия Рыжая Непутёвость™». Меж текстов, характеризующий игру, рисунок -- обступленный людьми зомби сидит в позе мыслителя, с неба к людям тянутся щупальца, началом уходящие за изображение. С другой стороны, где должна стоять аннотация, напечатан текст песни «Среди заражённого логикой мира» группы «Гражданская Оборона», после которого большим кегелем напечатано, “/s”.

При запуске SCP-1088-2 в полный экран открывается главное меню игры. На фоне перевёрнутая вавилонская башня, перед ней вертикальным списком размещены четыре прямоугольные кнопки: «Играть», «Выбор ветки», «Настройки» и «Выход». 

Графические настройки аналогичны прочим современным играм. Доступными языками являются: русский, английский, эсперанто и [УДАЛЕНО].

Меню выбора временной ветки представлено картой-орграфом: пронумерованные прямоугольники отождествлены с заданными начальными событиями. Наличие стрелки от прямоугольника A к прямоугольнику B указывает на возможность перехода из условий A к условиям B с помощью изменения прошлого. Цвет заполнения прямоугольника указывает на доступность выбора: серый -- выбор невозможен, светло-зелёный -- доступно для выбора, тёмно-зелёный -- уже выбрано.

На момент записи в графе содержится единственный цикл, находится в серой зоне. Обстоятельства достижения уточняются.

Персонажи игры делятся на людей и зомби. В то же время, существует разделение на группы интересов -- на армию объединения (АО) и языковых формалистов (ЯФ). Члены АО, чаще всего, являются людьми, в то время, как члены ЯФ, в основном, -- зомби. Целью АО является слияние естественных языков в единый язык, для всего человечества. После чего тауматургическими практиками достигается слияние человеческих сознаний. Целью ЯФ -- создание формальных языков, способных служить заменой естественным языкам в любых языковых играх. Указанные группы интересов состоят из группировок, некоторые из них представлены ниже. Прототипы персонажей, являющихся в игре зомби, оказываются ФЗ. Люди -- людьми. Именования группировок и групп интересов не совпадают с реальными. 

Группировки АО, встречающиеся в большинстве временных итераций: 

* Книжный клуб &#34;Странническая романтика&#34; (сообщество внутри Библиотеки, занимается изучением истории путей);

* Этический кружок &#34;Кунштюки практической утилитарной этики&#34; (Комитет по этике Фонда SCP);

* Братство Синей Изоленты (объединенная церковь разбитого бога).

Группировки ЯФ, встречающиеся в большинстве временных итераций:

* Обессахаренный [[footnote]] Вероятно связано с понятием &#34;синтаксический сахар&#34;, распространённым в computer science среде. [[/footnote]] поэтический кружок (занимаются написанием поэтических текстов на формальных языках);

* Церковь стабильного Wi-Fi (Церковь Максвеллистов, в игре занимаются установкой скоростного интернета в каждый дом);

* Идейное археологическое общество (Сообщество из Библиотеки, собирают сведения о забытых школах мысли: научных, математических и философских).

SCP-1088-3 -- это информационная машина времени, 2█.05.20██ в 14:00 бывшая способной передавать текстовые сообщения на себя в 1█.07.20██ 04:39 в течение 3 секунд. Объект нейтрализован.
 
SCP-1088-1 -- это аномальная нематериальная меметическая сущность, предположительно располагающаяся в структуре всех естественных языков. Целью SCP-1088-1 является экспансия на наибольшее число миров. Исследованием [[[the-hydra-s-spine|подобных]]] миров подтверждается присутствие в них SCP-1088-1 или подобных сущностей. Всюду, где SCP-1088-1 появляется, он становится доминирующим медиумом для коммуникации для живых видов, которым доступен. 

**Инцидент-1088-1:** 15 декабря 20██ года проходила плановая проверка сотрудников отдела фундаментальных исследований Фонда SCP, в рамках которой было выявлено, что М██████ Николай А████████ (далее ЛПИ-1088-1) является философским зомби. Так как сотрудник был на хорошем счету — до работы в Фонде зарекомендовал себя перспективными исследованиями в области математический оснований, после вербовки Фондом разработал математический аппарат, для описания концептуальных аномалий, регулярно помогал отделу концептуальных аномалий с внедрением созданного мат. аппарата, а также с осмыслением и постановкой на содержание аномалий — директором местного комитета по этике Зоны 7 было принято решение произвести экспериментальную процедуру искусственного формирования сознания.

Во время процедуры когнитрон выдал ошибку, &#34;нарушение условий использования: подготовленное лицо занесено в чёрный список!&#34;, после чего произошла блокировка устройства. Это послужило сигналом для внедрённой в Зону 7 враждебной агентурной сети, силами которой были выведены их строя системы безопасности Зоны и запущена сигнальная система, сообщающая о нападении на комплекс. Начавшийся переполох позволил внедрённым агентам вывести ЛПИ-1088-1 из комплекса (полный перечень лиц, участвующих в сети, всё ещё уточняется).

В рамках расследования после инцидента был произведён досмотр места проживания ЛПИ-1088-1, где и был обнаружен SCP-1088-2.</textarea></pre>
