**Ítem #:** SCP-ES-204

**Clasificación de Objeto:** Seguro

[[include component:image-block name=http://borradores-scp-es.wikidot.com/local--files/forcet6/Gomitas%20Reducidas.jpg|caption=Instancias de SCP-ES-204 fuera del paquete. Se puede identificar la presencia de una instancia SCP-ES-204-7.]]

**Procedimientos Especiales de Contención:** Todas las bolsas de SCP-ES-204 deben ser almacenadas en casillas para objetos de poco valor en el Sitio-34. Sistemas de alerta y seguimiento se han instalado para vigilar la zona de descubrimiento, y programas de rastreo y bots para el seguimiento de historias relacionadas con la instancia.

Ante la presencia de un evento Roleplay, los sujetos afectados por SCP-ES-204 deben ser detenidos e interrogados,  manteniéndose en custodia hasta que finalicen los efectos de la anomalía. Se les deberá administrar, junto a los testigos presentes al igual que todos los involucrados, se les administrará Amnésicos Clase-B y proveer de una historia de cobertura adecuada. Los miembros del personal involucrados en las operaciones deben evitar el uso de fuerza letal si es posible.

Sólo se podrá realizar pruebas con SCP-ES-204 en miembros del personal Clase D previa autorización de investigador principal del proyecto. Los sujetos que participen en estas pruebas deberán ser sometidos a evaluación psicológica previa al procedimiento, debiendo ser vigilados por dos miembros del personal de seguridad hasta que se disipen los efectos anómalos.

**Descripción:** SCP-ES-204 corresponden a paquetes de dulces masticables del tipo &#34;gomitas azucaradas&#34; que son presentadas como un producto fabricado y distribuido por la compañía Dr. Wondertainment. Cada paquete tiene la inscripción &#34;Las Gomitas Fantásticas™ del Dr. Wondertainment&#34; y contiene 15 unidades de golosinas multicolores. Los análisis químicos realizados a SCP-ES-204 no han permitido encontrar diferencias significativas con respecto a golosinas convencionales.

Cuando un sujeto consume una instancia de SCP-ES-204 con un disfraz puesto, y en caso de que el disfraz concuerde con el tipo de gomita ingerida, el cuerpo del sujeto se fusionará y reestructurará con su disfraz, y su personalidad cambiara para encajar con la idealización del personaje que representa del sujeto. Estos cambios son equivalentes a la calidad del disfraz, siendo los de peor calidad los que obtienen los resultados más realistas y creíbles. Dicho realismo y credibilidad del efecto se verán incrementados si el sujeto está en un ambiente u hábitat que corresponda al personaje/entidad. Si la entidad posee habilidades anómalas, el sujeto también las adquirirá. Los efectos duran dos horas exactas, y son acumulativas según la cantidad de instancias consumidas del mismo tipo[[footnote]]Consumir una gomita diferente al primero consumido no ha demostrado extender el tiempo del efecto.[[/footnote]]. Los tipos conocidos de instancias de SCP-ES-204 a partir de la etiqueta de la bolsa son los siguientes:

||~ Clasificación ||~ Color ||~ Sabor ||~ Afecta a: ||
|| SCP-ES-204-1 || Rojo || Frutilla || Disfraces de seres mitológicos menores ||
|| SCP-ES-204-2 || Anaranjado || Naranja o Calabaza Dulce[[footnote]]Las probabilidades de obtener ambas es de 95 a 5 a favor del sabor naranja, no se sabe el porqué de esta diferencia.[[/footnote]] || Disfraces que tengan relación con objetos inanimados ||
|| SCP-ES-204-3 || Amarillo || Limón || Disfraces de animales ||
|| SCP-ES-204-4 || Beige || Pomelo || Disfraces que tengan relación con personajes de caricaturas/comics/videojuegos ||
|| SCP-ES-204-5 || Morado || Uva || Disfraces que tengan relación con celebridades y personajes históricos ||
|| SCP-ES-204-6[[footnote]]Hasta la fecha, no se ha logrado encontrar ninguna instancia de SCP-ES-204-6 entera en ninguna bolsa recuperada[[/footnote]] || Cian || Piña || Disfraces de deidades y/o figuras religiosas ||
|| SCP-ES-204-7 || Dos colores de los anteriores mencionado || Varía según la instancia || **Ver más abajo** ||

Si se consume una instancia con un disfraz diferente al sugerido, los efectos sobre el sujeto serán de mínimos hasta nulos.

Si el sujeto tiene una incredulidad baja, o posee un tipo de afección que dificulte el diferenciar la realidad de la ficción, existe una probabilidad del 89% de que crea que es la entidad encarnada y entre en un estado de euforia/histeria, esto se lo denomina como un evento Roleplay. Este estado dura incluso después que el efecto de SCP-ES-204 se desvanezca, extendiéndose entre 15 minutos y 6 horas después del efecto[[footnote]]Dejando secuelas psicológicas en algunos casos, tales como: Trastorno bipolar, Transtorno de Identidad Disociativo, Síndrome del miembro fantasma, entre otros.[[/footnote]]. 

Existe una posibilidad del 3% que en un paquete de SCP-ES-204 venga con una gomita con dos colores, estas instancias se las clasifica como SCP-ES-204-7. Si un sujeto consume una instancia con un disfraz correspondiente al color prominente, causara el inicio de un evento Roleplay, independientemente del estado mental o psicológico del sujeto. La causa de este efecto es desconocida. Para más detalles de un evento Roleplay, lea los anexos que siguen.

[[collapsible show=&#34;+ Descubrimiento&#34; hide=&#34;- Cerrar&#34;]]
SCP-ES-204 fue descubierto el 13/10/20██ durante una vigilancia rutinaria en las llamadas en comisarías de la ciudad de Santiago del Estero, Argentina, después de múltiples reportes alertando de un &#34;monstruo caníbal&#34; atacando dentro de un colegio primario. Un grupo de agentes de incognito fue enviado a responder.

Una vez llegado a la ubicación, los agentes se encontraron con múltiples entidades de &#34;no muertos&#34; de los niños y profesores atacados por el monstruo. Temiendo que sea algún tipo de droga que se haya esparcido por la zona, los agentes consultaron con la base como proceder. Se les ordeno tomar una muestra de esas entidades y bloquear las puertas para mantener las instancias dentro del edificio hasta que llegue el equipo de investigación. A continuación se anexa una grabación de las cámaras dentro de sus vehículos del incidente que paso a continuación:

&gt; //&lt;Comienza grabación&gt;//
&gt; 
&gt; **19:15**: La cámara muestra el plano frontal del edificio institucional. Se muestra a los agentes asegurando la zona de los civiles. Dos de los agentes están terminando de sellar la puerta de entrada, otro aparece en cámara, traspasando la muestra a un tubo de muestras. 
&gt; 
&gt; **19:25**: Mientras se termina el aseguramiento de la zona, la cámara capta en una ventana del tercer piso a una silueta humanoide viendo la situación. Debido a la distancia del edificio, no se puede destacar detalles.
&gt; 
&gt; **19:28**: Algunos agentes denotaron la presencia del humanoide, este desaparece de la vista de la cámara.
&gt; 
&gt; **19:30**: Un chillido sonó desde dentro del edificio. Según testigos ajenos al incidente, este mismo se pudo escuchar a 150 metros de distancia de la institución. Unos 10 segundos después, la figura humanoide atravesó la ventana del tercer piso y aterrizo en el centro del estacionamiento5. La entidad media aproximadamente 1.85 metros de longitud, con uñas en forma de garras, prominentes incisivos, y su tejido subcutáneo estaba expuesto.
&gt; 
&gt; **19:31**: Los agentes alzaron sus armas y ordenaban a la entidad que permaneciera en el lugar, mientras trataban de poner distancia entre la anomalía y ellos. El ente respondió abalanzándose al agente más cercano, mordiendo salvajemente el cuello del mismo. El agente expira al instante. Los otros agentes abren fuego, pero la entidad logra alcanzar un segundo agente, lo levanta sin dificultad y lo arroja contra el vehículo de la cámara. Se cree que destrozo la cámara con el impacto.
&gt; 
&gt; //&lt;Fin de la grabación&gt;//

La entidad masacro a la mitad del DM, hasta que el agente █████████ Quiroga se sacrificó atrayendo a la entidad dentro de un camión celular de la Fundación, y encerrándolo dentro del mismo. El equipo móvil forense llegó al área 30 minutos después, procesó la muestra de sangre, y determino que era una cepa patógena. Al poco tiempo de entregar los resultados, se descubrió que la cepa desapareció de la muestra de sangre.

Una revisión dentro de la institución, demostró que los &#34;infectados&#34; habían vuelto a la normalidad, exceptuando que la mayoría se habían desmayado por desangramiento. El incidente dejo ██ muertos, entre estudiantes, maestros, agentes de la Fundación y policías locales. En el rastrillaje de la zona, se logró encontrar una mochila (presumiblemente de ███████) que contenía un paquete de SCP-ES-204, con dos piezas faltantes de las que anunciaba el paquete. 
[[/collapsible]]

[[collapsible show=&#34;+ Entrevista 204-1&#34; hide=&#34;- Cerrar&#34;]]
**Entrevistado:** ██████ ███████, de 12 años, estudiante del colegio atacado.

**Entrevistador:** Agente █████████ Diaz.

**Preámbulo:** Esta entrevista se realizó 3 dias después del incidenteen el hospital local --------████████, debido a que el sujeto se desmayó por el desangramiento por las balas incrustadas. ██████ ha sido amarrado y puesto un bozal debido que intento morder el personal médico.

//&lt;Comienza Grabación&gt;//

**Agente Diaz:** Antes de comenzar, ¿Sabes porque estoy, no?

██████: N-no es mi culpa, no quería hacerlo…

**Agente Diaz:** Lo sé, lo sé. No te estoy acusando, solo he venido a hacer unas preguntas

██████: … Eso no me calma.

**Agente Diaz:** Trataré de ser breve entonces si no te sientes cómodo, ¿Dale?

██████: *Silencio* Si

**Agente Diaz:** Empecemos con los simple, dime lo que recuerdas, si no te importa.

██████: Bueno, la escuela hizo una fiesta de disfraces adelantada, el día siguiente al del acto del día la diversidad cultural. Creo que fue para que sintiésemos como es el festejo. Quería disfrazarme del Zombie Mutante6. Pero mis padres no iban a poner un centavo para ayudarme, y mis ahorros no alcanzaban para buenos materiales. Un pijama de un dibujo chino de gigantes, dientes de vampiro falso, maquillaje barato y tuve que pintar líneas blancas sobre mi casco de bicicleta. 

**Agente Diaz:** No suena tal mal.

██████: Era la cosa más horrenda que había creado en mi vida. Al principio quería faltar a la fiesta por la vergüenza... Hasta que encontré en el quiosco cerca de mi casa esa bolsa de gomitas. Los compre sin dudar.

**Agente Diaz:** ¿No te parecían extraños los dulces?

██████: ¿Por qué me parecerían extraños?

**Agente Diaz:** Nada, ¿Así que los llevaste a la escuela?

██████: Sip, me escabullí dentro de uno de los baños, me puse el disfraz, y saque dos gomitas de pomelo. Los consumí uno a uno.

**Agente Diaz:** ¿Qué pasó después de consumirlas?

██████: Al primero, apenas parpadee, había crecido al menos medio metro. Cuando me vi al espejo, no podía créelo, ¡Había funcionado! Obviamente, me quede preocupado porque ya no tenía piel, pero me había gustado los resultados. Cuando iba comer el segundo, noté que tenía una parte mezclada con la de piña. Había leído la parte de que debía tirarlo, pero la verdad, es que no estaba para tirar comida, así que lo hice igualmente… Después de eso… n-no recuerdo mucho más

**Agente Diaz:** ¿Estás seguro?

██████: H-hay algunas imágenes…

**Agente Diaz:** No te pongas nervioso, estas preguntas son para verificar hechos. Solo dilo.

██████: R-recuerdo como corría en un pasillo, persiguiendo a los de 4° grado. También recuerdo como le a-arrancaba el cuello a mi profesora de historia. Lo que más r-recuerdo e-es el sabor… el sabor su sangre y carne…

██████: //*Mantiene uno 30 segundos de silencio*//

**Agente Diaz:** Bueno, esto es todo, gracias por ser sincero, te dejaré-

██████: A-antes de que se vaya, ¿Puedo pedirle un favor?

**Agente Diaz:** ¿Qué exactamente?

██████: ¿Puedes cortarte y dejar que consumir un poco de tu sangre?... Q-quiero volver experimentarlo una vez más…

**Agente Diaz:** //*Silencio*// Consultare con tus médicos. Por ahora, nos vemos…


//&lt;Fin de la Grabación&gt;//

**Conclusión:** ██████ ███████ fue enviado a una institución psiquiátrica. Todos los supervivientes y testigos ajenos al incidente les fueron aplicados amnésicos de Clase-B, y se excusó el incidente a un tiroteo escolar ejecutado por ███████. Entrevistadores encubiertos fueron enviados al establecimiento donde se vendió SCP-ES-204. El dueño afirma que no recordar de quien adquirió la instancia.
[[/collapsible]]

[[collapsible show=&#34;+ Registro de Pruebas&#34; hide=&#34;- Cerrar&#34;]]
Para visualizar una lista completa de los experimentos, por favor dirájase al documento XYE76L12.

__**Experimento 204-1**__
&gt; **Sujeto:** D-5424, varón, 35 años, caucásico, 1,70 de altura, contextura promedio.
&gt; 
&gt; **Resistencia a la sugestión** Promedio.
&gt; 
&gt; **Condición mental:** N/A[[footnote]]No se consideró necesario un test psicológico durante estas pruebas, se decidió por actualizar estas entradas con el formato actual. Las entradas de la condición anteriores al 204-8 se los dejó como N/A.[[/footnote]]
&gt; 
&gt; **Instancia y disfraz:** SCP-ES-204-4; disfraz de batman de los ’80s de tela, calidad media.
&gt; 
&gt; **Preámbulo:** Se realizó esta prueba para tener una referencia de los efectos anómalos de SCP-ES-204.
&gt; 
&gt; **Resultados:** El sujeto cambio su contextura a musculoso, creciendo 10 cm. La apariencia se modificó a la de Christian Bale, actor que interpretó al personaje en la película “El Caballero Oscuro”. El material del disfraz cambio de tela a látex, tal como se presenta en la película. La voz del sujeto se agravó, correspondiente al concepto moderno que presenta la película. Los efectos duraron lo indicado en la etiqueta.
&gt; 
&gt; **Observación:** El sujeto se pasó el resto del experimento probando la funcionalidad los objetos de su cinturón, todos dando positivo en resultados.

__**Experimento 204-2**__
&gt; **Sujeto:** D-8374, varón, 26 años, afroamericano, 1,95 metros de altura, contextura promedio.
&gt; 
&gt; **Resistencia a la sugestión:** Promedio.
&gt; 
&gt; **Condición mental:** N/A
&gt; 
&gt; **Instancia y disfraz:** SCP-ES-204-4; disfraz de Obélix, del comic Astérix, calidad baja.
&gt; 
&gt; **Preámbulo:** Prueba hecha para determinar el efecto en disfraces de baja calidad.
&gt; 
&gt; **Resultados:** La contextura del sujeto paso de promedio a lo que se declaró mórbidamente obeso ganando aproximadamente 125 kilos, a pesar de ello el sujeto podía moverse y realizar acciones como una persona promedio. Su cabeza disminuyo de tamaño un 10% y sus extremidades un 75%,  su altura se conservó. El cabello del sujeto paso de oscuro a pelirrojo, al igual que la piel paso de afroamericana a caucásica. El sujeto adquirió fuerza anómala, tal como es representada en el comic. Los efectos duraron lo esperado.
&gt; 
&gt; **Observación:** Un asistente terminó en el ala médica del sitio, con múltiples fracturas en diferentes partes del cuerpo. Esto fue causado debido a que el sujeto le pidió al mismo a &#34;echar  unas fuercitas&#34;. El sujeto y el investigador fueron amonestados por su imprudencia.

__**Experimento 204-3**__
&gt; **Sujeto:** D-7834, mujer, 22 años, caucásica, 1,65 de altura, contextura delgada.
&gt; 
&gt; **Resistencia a la sugestión:** Media alta.
&gt; 
&gt; **Condición mental:** N/A
&gt; 
&gt; **Instancia y disfraz:** SCP-ES-204-3; disfraz de XoloMayor, mascota del equipo de futbol Club Tijuana Xoloitzcuintles, Alta Calidad.
&gt; 
&gt; **Preámbulo:** Prueba hecha para determinar el efecto en disfraces de alta calidad.
&gt; 
&gt; **Resultados:** Al principio no se denoto cambios, pero una observación más cercana determino que el traje se fusionó con la piel del sujeto. D-7834 pudo hablar normalmente, aunque en algunas ocasiones soltaba bramidos entre palabras. Los efectos duraron tal como era previsto.
&gt;  
&gt; **Observación:** La sujeto parecía más cómoda con el cambio de que era esperado. Después del experimento, D-7834 pregunto si podía realizar otro experimento con SCP-ES-204-3, la aprobación aún está pendiente.

__**Experimento 204-4**__
&gt; **Sujeto:** D-3567, varón, 18 años, arábico, 1,45 de altura, contextura promedio.
&gt; 
&gt; **Resistencia a la sugestón:** Promedio.
&gt; 
&gt; **Condición Mental:** N/A
&gt; 
&gt; **Instancia y disfraz:** SCP-ES-204-3 y SCP-ES-204-4; disfraz de Mandieta, del comic Inodoro Pereyra, calidad baja.
&gt; 
&gt; **Preámbulo:** Esta prueba se realizó para determinar si dos instancias diferentes pueden ser compatibles en un mismo disfraz.
&gt; 
&gt; **Resultados:** Con 204-3, la estructura de la columna del sujeto se modificó, haciéndolo pasar de bípedo a cuadrúpedo. La altura y la masa del sujeto se redujeron drásticamente. El pelaje del disfraz pasó de sintético a real, y los cierres e uniones del mismo desaparecieron de la superficie. El sujeto perdió la capacidad de hablar, pero podía comunicarse mediante “bocadillos de diálogos” en forma de nube. Una vez pasado el efecto, se utilizó a 204-4, dando los mismos resultados, con la diferencia que el sujeto era capaz de hablar.
&gt; 
&gt; **Observación:** El sujeto se pasó ambas pruebas insultando al personal con la tonalidad, lingüística y acidez gauchesca argentina, característico del personaje.

__**Experimento 204-5**__
&gt; **Sujeto:** D-6102, mujer, 29 años, aborigen, 1,65 metros de altura, contextura delgada.
&gt; 
&gt; **Resistencia a la sugestión:** Alta
&gt; 
&gt; **Condición mental:** N/A
&gt; 
&gt; **Instancia y disfraz:** SCP-ES-204-2; un disfraz de Audrey II, de la película “La Tiendita del Horror”, calidad baja.
&gt; 
&gt; **Preámbulo:** Esta prueba se realizó para determinar la potenciación de los efectos de la instancia. Para esto se recreó el escenario de la película dentro de la celda de prueba.
&gt; 
&gt; **Resultados:** La estructura corporal del sujeto comenzó a reestructurarse, ganado masa y peso y perdiendo la estructura humanoide. Las células del sujeto pasan de fauna a flora. La piel del sujeto cambia a varios tonos de verdes. Al final de la metamorfosis, la sujeto mide aproximadamente 3 metros de alto y 4 ancho, ocupando la mayor parte de la celda con lo que se identifican como lianas. La voz del sujeto se modifica a la de Levi Stubbs, compatible al actor que interpreta la película.
&gt; 
&gt; **Observaciones:** La sujeto pasó la mayor parte de la prueba cantado las canciones correspondientes al personaje. Todos los presentes que escucharon la misma tuvieron el impulso de cortarse o sacrificarse para alimentar al sujeto. Cuando se les interrogó sobre la causa de esto, no fueron capaces de señalar una razón lógica. Aún se investiga si este efecto es a causa de memeticos o que los que escucharon al sujeto realmente creyeron que era el personaje que representaba.

__**Experimento 204-6**__
&gt; **Sujeto:** D-6102, mujer, 29 años, aborigen, 1,65 metros de altura, contextura delgada.
&gt; 
&gt; **Resistencia a la sugestión:** Alta
&gt; 
&gt; **Condición mental:** N/A
&gt; 
&gt; **Instancia y disfraz:** SCP-ES-204-2; un disfraz del Samhian, el Rey Calabaza, de la serie animada de “Los Cazafantasmas”, calidad baja.
&gt; 
&gt; **Preámbulo:** Se realizó la prueba para determinar si las potenciadores funcionan con un hábitat simulado. Para esto la celda se decoró para simular un campo de calabazas.
&gt; 
&gt; **Resultado:** La estructura de la cabeza del sujeto se expandió un 50% de su tamaño, y se estructuró en forma de calabaza. Los ojos y los dientes del sujeto se desasieron y fueron reemplazados por símiles tallados en la piel, estos son animados y capaces de gesticular emociones. La piel del sujeto cambio de color a anaranjado. El género del sujeto paso de femenino a masculino y su voz fue reemplazado por la de William E. Martin. El sujeto era capaz lanzar rayos negros, tal como era representado en la serie, pero a la vez carecían otros poderes que fueron presentados en la misma.
&gt; 
&gt; **Observación:** La forma que tomó el rostro del sujeto no era compatible con el personaje que representaba. Se está estudiando la razón de esta diferencia. A diferencia de la anterior prueba, el personal no creía que el sujeto era realmente el personaje que representaba.

__**Experimento 204-7**__
&gt; **Sujeto:** D-9032, varón, 45 años, asiático, 1,75 metros de altura, contextura promedio.
&gt; 
&gt; **Resistencia a la sugestión:** Promedio
&gt; 
&gt; **Condición mental:** N/A
&gt; 
&gt; **Instancia y disfraz:** SCP-ES-204-1; disfraz de Seed Eater, criatura mitológica famosa en internet, calidad baja.
&gt; 
&gt; **Preámbulo:** Esta prueba se realizó como confirmación de los efectos potenciadores de la prueba anterior. Esta prueba se realizó en un campo de trigo, zona de caza usual de la criatura.
&gt; 
&gt; **Resultado:** La altura del sujeto crece los que se estima de más de 30 centímetros, y su contextura pasa de promedio a delgado. La piel del sujeto cambia a un tono café verdoso. El olor corporal del sujeto se volvió nauseabundo, al punto de los Clase-D no eran capaces de acercarse a dos metros del sujeto. La peluca que llevaba el sujeto se fusiono con la cabellera real, y la misma alargo su longitud.
&gt; 
&gt; **Observaciones:** El sujeto podía detectar la dirección de donde estaban los pre-pubertos más cercanos a la zona de prueba. Los Clase-D informaron, tres días posterior a la prueba, que sus sueños eran atormentados por la entidad del estaba disfrazado el sujeto.

__**Experimento 204-8**__
&gt; **Sujeto:** D-2985, varón, 27 años, trigueño, 1,45 metros de altura, contextura robusta.
&gt; 
&gt; **Resistencia a la sugestión:** Baja
&gt; 
&gt; **Condición Mental:** N/A[[footnote]]El sujeto era autista, y creía que los eventos que ocurrían dentro de las caricaturas eran reales.[[/footnote]]
&gt; 
&gt; **Instancia y disfraz:** SCP-ES-204-4; un disfraz de “Edzilla”, de la caricatura Ed, Edd &amp; Eddy, baja calidad.
&gt; 
&gt; **Preámbulo:** Prueba hecha para ver qué efecto tiene en sujetos que creen en eventos ficticios.
&gt; 
&gt; **Resultados:** Las parches del traje se transformaron en máculas, la boca de uno de los tentáculos se volvió funcional, el sujeto creció al menos 1 metro de altura y ganó 150 kilos adicionales. D-2985 no presento síntomas de rechazo, demostraba incluso agrado por su forma. El sujeto actuó normal, hasta que mantuvo la mirada hacia uno de los asistentes de investigación, por más de un minuto. Cuando se le pregunto por aquello, D-2985 solo respondió con una respiración lenta y fuerte que incrementaba en agresividad. Cuando se le indicó al asistente que saliera, el sujeto atacó al mismo, y prosiguió a travesar la ventana a prueba de balas de la sala de vigilancia. Cuando se activó la alarma de brecha de contención, el sujeto escapó dentro por el sistema de ventilación, llevándose consigo al asistente, un doctor y un guardia de seguridad.
&gt; 
&gt; **Observación:** El sujeto se dedicó a secuestrar la mayor cantidad de personal que lograra encontrar. Todos los mismos fueron encontrados pegados contra las paredes y techo de la cafetería del sitio. El compuesto luego se identificó como una mezcla de mucosidad de especie desconocida, super pegamento y glucosa. El incidente dejó daños en inmobiliarios de $██████, además de ayudar a romper la contención de cuatro anomalías. Nadie del personal secuestrado tuvo heridas de gravedad y solo requirió terapia por el trauma.

__**Experimento 204-9**__
&gt; **Sujeto:** D-3287, varón, 27 años, caucásico, 1,68 metros de altura, contextura delgada.
&gt; 
&gt; **Resistencia a la sugestión:** Baja
&gt; 
&gt; **Condición mental:** El sujeto sufre de hematofobía.
&gt; 
&gt; **Instancia y disfraz:** SCP-ES-204-1; Disfraz de Drácula, calidad baja.
&gt; 
&gt; **Preámbulo:** Primera prueba teniendo en cuenta la condición mental del sujeto. Se intentó determinar si las fobias limitan las habilidades del sujeto. Se le ordeno al sujeto un vial de sangre extraído específicamente para la prueba.
&gt; 
&gt; **Resultado:** La piel del sujeto se volvió pálida. Los dientes falsos se fusionaron con la dentadura del sujeto. El sujeto era capaz de cambiar su forma a la de un quiróptero. Cuando se le ordeno consumir el contenido del vial, el sujeto obedeció de forma temblorosa. El sujeto se desmayó poco después terminar el vial. El efecto termino como se esperaba.
&gt; 
&gt; **Observaciones:** Una vez el sujeto se despertó, pasó media hora vomitando en su celda.

__**Experimento 204-10**__
&gt; **Sujeto:** D-5301, mujer, 29 años, asiática, 1,43 metros de altura, contextura promedio.
&gt; 
&gt; **Resistencia a la sugestión:** Promedio.
&gt; 
&gt; **Condición mental:** Bipolaridad.
&gt; 
&gt; **Instancia y disfraz:** SCP-ES-204-5; disfraz de Juana de Arco, calidad baja.
&gt; 
&gt; **Preámbulo:** Prueba hecha para determinar si la instancia es capaz de agregar condiciones mentales.
&gt; 
&gt; **Resultados:** La piel del sujeto paso de asiática a caucásica. El sujeto comenzó a alegar que dios le hablaba. Cuando se le preguntó qué era lo le decía, esta contestó que necesitaba que la sacasen de la celda de pruebas. La petición fue denegada. Psiquiatras diagnosticaron que había adquirido esquizofrenia. Una vez pasado el efecto, el sujeto no presento síntomas del mismo.
&gt; 
&gt; **Observaciones:** Se descubrió que el efecto está condicionado con la visión del consumidor de SCP-ES-204. El sujeto creía que Juana de Arco sufría de esquizofrenia, aunque no haya pruebas de que sea el caso.

__**Experimento 204-11**__
&gt; **Sujeto:** D-7013, varón, 45 años, caucásico,  1,75 metros de altura, contextura fornida.
&gt; 
&gt; **Resistencia a la sugestión:** Promedio.
&gt; 
&gt; **Condición mental:** Condición normal.
&gt; 
&gt; **Instancia y disfraz:** SCP-ES-204-7 (25% Rojo/75% Amarillo); disfraz de dragón de komodo, calidad baja.
&gt; 
&gt; **Preámbulo:** Esta prueba se realizó para determinar los efectos de una instancia 204-7.
&gt; 
&gt; **Resultado:** La estructura del sujeto se modificó paras ser cuadrúpedo. Los huesos de las extremidades se contrajeron un 50% y su columna extendió 1,10 metros, parte del mismo creado la cola. En la piel del sujeto crecieron escamas. El sujeto se presentó agresivo, a pesar anteriormente no había presentado  ninguna señal de agresividad en su encierro. El sujeto presentaba una fuerza anómala, no característico de la especie.
&gt; 
&gt; **Observaciones:** El sujeto casi logra escapar de la celda embistiendo la puerta. No respondía a órdenes y gritaba incoherencias.

__**Experimento 204-12**__
&gt; **Sujeto:** D-4381, varón, 26 años, trigueño, 1,69 metros de altura, contextura promedio.
&gt; 
&gt; **Resistencia a la sugestión:** Baja.
&gt; 
&gt; **Condición mental:** Condición normal. El sujeto era solipsista.
&gt; 
&gt; **Instancia y disfraz:** SCP-ES-204-7 (90% Beige/10% azul); disfraz de Sam Fisher, del juego Tom Clancy’s Spliter Cell, calidad baja.
&gt; 
&gt; **Preámbulo:** Esta prueba se realizó para determinar si las mentalidades son tomadas como detonadores por la instancia.
&gt; 
&gt; **Resultado:** La piel del sujeto paso de trigueña a caucásica. La apariencia de D-4381 pasó a la del personaje, y su contextura pasó de promedio a musculosa. El sujeto se auto convenció de que la fundación quería dominar el mundo, y escapó de contención forzando la puerta de la celda. No se sabe cómo consiguió los equipos para realizar la hazaña.
&gt; 
&gt; **Observaciones:** El eliminó a – guardias e hizo escapar a – anomalías, se cree que hizo esto para encubrir su escape. Los guardias finalmente lo incapacitaron y encerraron a 10 minutos antes de que el efecto. LA brecha de contención dejó a ███ muertos. Las pruebas en entidades hostiles se descontinuaron a partir de este incidente.
[[/collapsible]]
