**Elemento #:** SCP-1948-J

**Classe dell&#39;Oggetto:** CYP (Safe)

**Procedure Speciali di Contenimento:**

SCP-1948-J deve essere contenuto all&#39;interno delle miniere a nord-est di ███████, spazio designato come Sito-1948-J. SCP-1948 dovrà avere accesso a cibo, acqua e un pacchetto di stizze al giorno.

**Descrizione:**

SCP-1948-J è un esemplare di //Equus caballus//, eppure in qualche modo ha la capacità di parlare e il personale ne è assolutamente soddisfatto! È un duro lavoratore e ha davvero un buon senso dell&#39;umorismo. Ogni ora s&#39;accende una sigaretta e ogni due ore ne apre una fredda. SCP-1948-J non sembra avere nemici, se la cava bene con i suoi compagni e anche con altri cavalli. È pure incredibilmente fotogenico.

**SCP-1948-J: Log di Recupero**
[[collapsible show=&#34;+ ESPANDI&#34; hide=&#34;CHIUDI&#34;]]
SCP-1948-J è stato inizialmente ritrovato nelle miniere nel nord-est di ███████, Repubblica Socialista Cecoslovacca. È stato salvato da un gruppo di minatori locali, ora grandi amici della Fondazione, dal crollo di un tunnel. Del personale è stato assegnato per garantire la sicurezza di questa meravigliosa creatura.
[[/collapsible]]

**Log di Intervista 1948-J-25:**
&gt; **Intervistato:** SCP-1948-J
&gt; 
&gt; **Intervistatore:** Dr. Vladimír ██████
&gt; 
&gt; **&lt;Inizio Log&gt;**
&gt; 
&gt; **SCP-1948-J:** Beh come se la passa, doc!
&gt; 
&gt; **Vladimír:** Buongiorno a lei, camerata! Come sta?
&gt; 
&gt; **SCP-1948-J:** Beh oggi va piuttosto bene, nessuna vittima e sono riusciti a portare di qua qualche stizza di contrabbando dalla Germania!
&gt; 
&gt; //Si sente un accendino accendersi.//
&gt; 
&gt; **Vladimír:** Haha! Va benone, mi sembra che tu te la stia cavando bene. Lavora sodo camerata, e stammi bene!
&gt; 
&gt; **SCP-1948-J:** Anche lei, doc!
&gt; 
&gt; **&lt;Fine Log&gt;**

**Addendum 1948-26:** //Diavolo, mi piace questo cavallo!//</textarea></pre>
