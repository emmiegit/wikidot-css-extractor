**Ítem #:** SCP-876-KO

**Clasificación del Objeto:** Keter 

**Procedimientos Especiales de Contención:** Agentes encubiertos en organizaciones civiles inspeccionarán los manuales de instrucciones de seguridad en busca de información relacionada a SCP-876-KO; cuando sea encontrada, los agentes deberán editar o eliminar dicha información mediante los procedimientos pertinentes. Otros sitios que efectúen la instrucción y el año de la misma deben ser investigados y reportados a la Fundación. Los presuntos destinatarios de la instrucción se registran como posibles casos de SCP-876-KO-A.

El personal de la Fundación debe recuperar los cadáveres de SCP-876-KO-A encontrados en accidentes fuera de la Fundación, e implementar medidas adecuadas para encubrir la causa real de la muerte. Los testigos de la muerte de SCP-876-KO-A deben ser amnestizados.

El [*http://lafundacionscp.wikidot.com/task-forces#upsilon-4 Destacamento Móvil Ípsilon-4 (&#34;Pastilla de Azúcar&#34;)] está actualmente buscando una cura para SCP-876-KO. El desarrollo de la vacuna será distribuida al público con prioridad de Grado-2.

**Descripción:** SCP-876-KO es un cognitopeligro memético que afecta a los manuales de instrucciones de seguridad utilizados por los centros educativos de la República de Corea. Los manuales de instrucciones afectados se centran en la notificación de desastres y su gestión. Los detalles incluyen: 
* Énfasis en la importancia de notificar a los demás en casos de emergencia, tales como incendios o terremotos,
* El rol, mecanismo y la importancia de las sirenas y balizas. Este apartado suele ser impropio para las instrucciones de seguridad habituales, pero sin embargo se considera adecuado. 
* Una promesa para notificar a los demás cuando ocurra un desastre para facilitar la evacuación añadida en la última parte. 

Tras la promesa, los individuos muestran anomalías. Los individuos afectados son denominados como SCP-876-KO-A. 

Las anomalías de SCP-876-KO-A se presentan cuando se genera una &#39;emergencia&#39; que requiere una evacuación. Lo que específicamente es una &#39;emergencia&#39; depende del criterio de la instancia. Por ejemplo, un incendio masivo se considera usualmente una emergencia, pero la anomalía puede no manifestarse a un bombero enviado a extinguir el incendio. 

Al reconocer la emergencia, SCP-876-KO-A pierde el control de su cabeza y cuello, emitiendo sonidos y girando sus cuellos. Los sonidos incluyen sirenas e instrucciones de evacuación. La cabeza gira completamente una vez por segundo. Los avisos de evacuación están basados en el conocimiento de la instancia -A.

Normalmente, el cuello de SCP-876-KO-A gira más de 360 grados, independientemente del movimiento corpóreo. A causa de esto, la instancia expira por una fractura del cuello después de la manifestación. Los experimentos comprobaron que la rotación del cuerpo junto con la rotación de la cabeza, evitarán la eliminación. Los resultados se distribuyen al personal de la Fundación afectado por SCP-876-KO como contramedidas para la anomalía. 

SCP-876-KO fue reconocido primeramente en el Sitio-30K, después de la brecha de contención de SCP-███-KO. Inicialmente se consideró un evento extranormal. No obstante, después de que la investigación de las víctimas de las subsiguientes brechas de contención demostró lo contrario.</textarea></pre>
