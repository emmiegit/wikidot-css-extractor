**Vật thể #:** SCP-017-VN

**Phân loại:** Keter

**Quy trình quản thúc đặc biệt:** Do bản chất vốn có, SCP-017-VN sẽ được quản thúc tại chỗ. Tất cả các phòng trong tòa nhà chứa SCP-017-VN phải được bật sáng 24/24 và cửa được giữ mở ngoại trừ phòng chứa SCP-017-VN và các phòng đã lây nhiễm. Các trường hợp hệ thống chiếu sáng bị hư hỏng phải được khắc phục bởi một đội sửa chữa bốn (04) người với phân công như sau: hai (02) người khắc phục sự cố, một (01) người giữ cánh cửa phòng gặp sự cố luôn mở, và một (01) người điều khiển hệ thống dây bảo an. Cánh cửa tại lối vào của SCP-017-VN sẽ được khóa kín, và chỉ được mở khi phục vụ công tác khám phá hoặc nghiên cứu. Bên ngoài cánh cửa này là một cánh cửa ốp bằng thép gia cường dày 5cm với hệ thống khóa điện tử, và được giám sát bởi hai (02) ro-bot có vũ trang. Định kỳ hai (02) tháng, mỗi phòng này sẽ được bố trí một nhân viên cấp D, sau Sự kiện 017-VN-01 các nhân viên còn lại sẽ được thu hồi và di chuyển ra khỏi tòa nhà.

Mọi tòa nhà trong bán kính 5 ki-lô-mét vuông tính từ SCP-017-VN sẽ được thâu tóm và phá hủy bởi Tổ chức. Khu vực này sau đó sẽ được bỏ hoang dưới vỏ bọc là một khu dự trữ quỹ đất của một công ty bất động sản.

--Mọi nhân viên tham gia quá trình khám phá phải trang bị trang phục bảo hộ tiêu chuẩn có tích hợp các dải huỳnh quang. Sau quá trình khám phá lần I, một chân các nhân viên này sẽ được nối với một hệ thống dây bảo an, có thể rút về với vận tốc 39 ki-lô-mét trên giờ trong trường hợp nguy cấp.-- Do kết quả của lần khám phá cuối cùng (tham khảo Tài Liệu 017-III), không nhân viên nào được phép tiếp cận tòa nhà chứa SCP-017-VN ngoại trừ mục đích phục vụ cho Sự kiện 017-VN-01.

**Miêu tả:** SCP-017 là một căn phòng không được chiếu sáng nằm ở tầng 4 của Khách sạn ████████, một khách sạn cỡ trung gồm 40 phòng với 5 tầng tọa lạc tại Quận Tân Bình, thành phố Hồ Chí Minh, Việt Nam. SCP-017-VN từng được biết đến là phòng 405, tuy nhiên các nhân chứng nói rằng vào thời điểm phát hiện, biển số của phòng đã được gỡ bỏ, thay vào đó là dòng chữ được khắc sâu và dối: ĐÊM TRƯỜNG. Nguồn sáng duy nhất có thể soi sáng SCP-017-VN là đèn hành lang, cho phép nhìn thấy không quá khoảng mở của cánh cửa. Các nguồn sáng mang vào SCP-017-VN đều chỉ mang lại hiệu quả trong vài phần của giây và sau đó bị vô hiệu hóa cho đến khi được mang ra khỏi phòng. Cánh cửa tại lối vào của SCP-017-VN thỉnh thoảng sẽ đột ngột đóng sập lại nếu được để trong tình trạng mở.

Báo cáo của các đối tượng và băng ghi âm xác nhận rằng khả năng trao đổi và tiếp nhận âm thanh giữa bên ngoài và bên trong SCP-017-VN sẽ tỉ lệ nghịch theo khoảng cách, với khoảng cách xa nhất có thể là 10 mét. Vượt qua ngưỡng này, các đối tượng thử nghiệm cho biết mọi nguồn phát âm thanh dường như biến mất và chỉ nghe thấy tiếng thở, tiếng tim đập và tiếng từ tai nghe dùng để truyền chỉ thị. Các nguồn âm thanh này cũng sẽ chịu tác động từ SCP-017-VN và sẽ nhỏ dần đi khi đối tượng tiến sâu vào bên trong căn phòng. Nhiệt độ bên trong SCP-017 luôn giữ ở mốc 26 độ C bất kể thời tiết bên ngoài hoặc đo ở những điểm dừng cách xa nhau. Theo thiết kế, căn phòng chỉ rộng 30 mét vuông gồm một phòng nghỉ chính và một phòng vệ sinh. Tuy nhiên sau ba lần khám phá, Tổ chức nhận thấy không gian bên trong SCP-017-VN có kích cỡ vượt xa thiết kế của tòa nhà, các bức vách đã biến mất và điểm kết thúc của các cạnh hiện vẫn chưa thể xác định được.

Nội thất bên trong SCP-017-VN vượt xa nhiều so với một phòng tiêu chuẩn tương đương của khách sạn cả về số lượng và chủng loại. Đặc biệt, các đối tượng thử nghiệm thông báo rằng những đồ vật này ngoài những vật dụng thường thấy bên trong một phòng khách sạn, còn có những vật dụng lạ kỳ như lò đốt, máy bán hàng tự động, bàn bi-da, ... Những vật dụng này được bố trí ngẫu nhiên và rải rác bên trong SCP-017-VN. Sau lần khám phá thứ hai, cùng với Sự kiện 017-VN-01, đã có giả thuyết cho rằng SCP-017-VN có được những vật dụng này bằng cách lấy/sao chép từ các nơi lân cận.

Trong trường hợp giải phóng một nguồn sáng bên trong SCP-017-VN, đối tượng giải phóng sẽ ngay lập tức bị một loại thực thể không rõ hình dạng, có đôi bàn tay đen, sần sùi và phản chiếu tốt ánh sáng tóm lấy và kéo vào sâu bên trong SCP-017-VN. Các đề xuất thử nghiệm nhằm có thêm thông tin về (những) thực thể này, đặ biệt là ngưỡng giải phóng nguồn sáng an toàn bên trong SCP-017-VN đã bị bác bỏ bởi Hội đồng O5 do những rủi ro về khả năng sẽ thu hút (những) thực thể này tiến gần đến cửa ra vào và phát tán ra bên ngoài. Mọi đối tượng thử nghiệm không trở lại sẽ được xem là mất tích, và mọi kế hoạch giải cứu đều sẽ được hoãn cho đến khi có thông báo mới.

**Phụ lục 1:** Quá trình phát hiện
SCP-017-VN được Tổ chức chú ý lần đầu tiên vào ngày ██ / ██ / ██ khi nhân viên khách sạn báo cảnh sát tường trình về việc lạ lùng xảy ra với một phòng tại khách sạn và đã có hai nhân viên khách sạn không trở lại sau khi kiểm tra phòng này. Một đặc vụ được cài vào trong bộ phận an ninh khu vực khi đến xem xét tòa nhà đã phát hiện tính chất bất thường của SCP-017-VN và yêu cầu phong tỏa toàn bộ dãy phòng. Sau khi nhận được báo cáo, một ĐĐNCĐ đã được cử đến nhằm kiểm soát tình hình.

Đội điều tra tin rằng người đàn ông thuê phòng này lần gần nhất là đối tượng tình nghi số một. Các nhân viên khai báo rằng người đàn ông này thuê phòng 15 ngày trước khi sự cố xảy ra và trả tiền thuê ngay tại thời điểm đó. Trong suốt 15 ngày ông ta chỉ ra khỏi phòng 04 lần để mua nước ở máy bán nướ tự động đặt ở hành lang và luôn treo biển từ chối phục vụ phòng. Người này được cho là vẫn còn ở trong phòng, dựa theo máy quay an ninh. Điểm lạ là máy quay an ninh không thể quay rõ được chi tiết về người này, chỉ thể hiện một dáng người; và các nhân viên cũng không thể nhớ được khuôn mặt hay bất kỳ đặc điểm gì về người này. Mọi cá nhân liên quan sau đó đều được cấp thuốc lú Cấp B, và một câu chuyện ngụy tạo về việc rò rỉ khí ga từ bếp ga cỡ nhỏ trong phòng đã khiến hai (02) người chết đã được cung cấp cho truyền thông địa phương.

[[collapsible show=&#34;Quá trình khám phá lần I&#34; hide=&#34;Ẩn Quá trình khám phá lần I&#34;]]

&gt; Đặc vụ ███████ là một trong những người phát hiện SCP-017-VN đầu tiên, vào thời điểm khám phá, Đặc vụ này mặc trang phục bảo hộ tiêu chuẩn, một máy quay phim cầm tay, và một bộ truyền phát có tai nghe để liên lạc với Ts. ██ ████████ tại Điểm 90. Nhiệt độ bên ngoài SCP-017-VN lúc này là 29 độ C, mùa Xuân.
&gt; 
&gt; (Bắt đầu quá trình khám phá)
&gt; **Đặc vụ ███████:** Alô, Trụ sở. Vui lòng xác nhận.
&gt; 
&gt; **Ts. ██ ████████:** Âm thanh rất rõ anh bạn ạ. Hãy tiếp tục.
&gt; 
&gt; **Đặc vụ ███████:** Okay.
&gt; 
&gt; Vào thời điểm này, Đặc vụ bật máy quay, mở cửa và tiến vào bên trong.
&gt; 
&gt; **Đặc vụ ███████:** Trụ sở, vui lòng ghi nhận rằng ánh sáng không soi được quá một mét.
&gt; 
&gt; **Ts. ██ ████████:** Đã ghi nhận, ███████, hãy tiếp tục di chuyển.
&gt; 
&gt; Vào lúc này Đặc vụ ███████ di chuyển thêm trong 2 phút trước khi tiếp tục liên lạc với Ts. ██ ████████. 
&gt; 
&gt; **Đặc vụ ███████:** Trụ sở, vui lòng ghi nhận rằng nhiệt độ trong này thấp hơn so với bên ngoài, hãy mang theo thiết bị đo nhiệt độ vào lần t... Trụ sở, tôi vừa chạm vào vật gì đó ở bên phải.
&gt; 
&gt; **Ts. ██ ████████:** ███████, cái gì thế.
&gt; 
&gt; **Đặc vụ ███████:** Có vẻ là một cái giường, không có nệm. Trong này tối quá, tôi chẳng nhìn thấy được gì. Trên máy quay cũng vậy. Và có vẻ như bên trái tôi là một cái tủ đựng quần áo cỡ vừa.
&gt; 
&gt; **Ts. ██ ████████:** ███████, anh có thấy được ánh sáng từ cửa ra vào không.
&gt; 
&gt; **Đặc vụ ███████:** Có, tôi vẫn thấy.
&gt; 
&gt; **Ts. ██ ████████:** Đã ghi nhận việc nhiệt độ thấp và tầm nhìn kém, sẽ lưu ý trang bị thiết bị đo nhiệt độ và đèn pin cho lần khám phá tiếp theo. ███████, anh có thể thử bật chế độ quay đêm được không?
&gt; 
&gt; Vào lúc này, Đặc vụ ngừng trong 2 phút, trước khi tiếp tục liên lạc với Ts. ██ ████████.
&gt; 
&gt; **Đặc vụ ███████:** Nó không hiệu quả tiến sĩ ạ. Cả chế độ hồng ngoại, tăng cường đều không cho kết quả. Tất cả chỉ là một màn đen. Nó còn chẳng thể thu hình được bàn tay đặt gần camera của tôi.
&gt; 
&gt; **Ts. ██ ████████:** Hãy thử bật đèn flash của máy quay.
&gt; 
&gt; **Đặc vụ ███████:** Xong. Này, trong nà....
&gt; 
&gt; Vào lúc này, máy quay thu được vài hình ảnh dường như là các cạnh của chiếc giường, trước khi bị che bởi những vật giống như bàn tay và cánh tay người màu đen. Thiết bị liên lạc ghi lại tiếng la hét của Đặc vụ ███████ trong khoảng 4 giây trước khi một tiếng ầm lớn được thâu lại, sau đó mọi thứ im bặt.
&gt; 
&gt; **Ts. ██ ████████:** ███████, Đặc vụ ███████ anh có sao không, trả lời tôi đi, Đặc vụ ███████.
&gt; 
&gt; Tiếp theo sau đó, sau 1 giờ nỗ lực liên lạc và 8 giờ theo dõi tiếp theo không đạt bất kỳ kết quả nào, Đặc vụ ███████ được cho là đã mất tích.
&gt; 
&gt; (Kết thúc quá trình khám phá)

[[/collapsible]]

[[collapsible show=&#34;Quá trình khám phá lần II&#34; hide=&#34;Ẩn Quá trình khám phá lần II&#34;]]

&gt; D-5647 là một người đàn ông châu Á, 38 tuổi có ngoại hình lực lưỡng, có hai tiền án giết người bằng vũ lực. D-5647 được trang bị trang phục bảo hộ tiêu chuẩn, một máy quay phim cầm tay, thiết bị thông báo nhiệt độ qua âm thanh, đèn pin và một bộ truyền phát có tai nghe để liên lạc với Ts. ██ ████████ tại Điểm 90. Chân trái D-5647 được nối với một hệ thống dây bảo an, được điều khiển bởi một nhân viên. Nhiệt độ bên ngoài SCP-017-VN lúc này là 36 độ C, mùa Hè.
&gt; 
&gt; (Bắt đầu quá trình khám phá)
&gt; **Ts. ██ ████████:** D-5647, vui lòng bật máy quay, mở cửa và bước vào bên trong.
&gt; 
&gt; **D-5647:** Okay, Tiến sĩ.
&gt; 
&gt; Vào thời điểm này, D-5647 bật máy quay, mở cửa và tiến vào bên trong.
&gt; 
&gt; **Ts. ██ ████████:** D-5647, vui lòng cho tôi biết nhiệt độ tại nơi anh đứng.
&gt; 
&gt; **D-5647:** Máy báo 26 độ C, Tiến sĩ.
&gt; 
&gt; **Ts. ██ ████████:** D-5647, vui lòng tiếp tục di chuyển.
&gt; 
&gt; Vào thời điểm này, D-5647 di chuyển thêm trong 4 phút trước khi tiếp tục liên lạc với Ts. ██ ████████. 
&gt; 
&gt; **D-5647:** Này tiến sĩ, có thứ gì đó chắn trước tôi, tôi không di chuyển được.
&gt; 
&gt; **Ts. ██ ████████:** Anh có thể vui lòng xác định nó là gì không?
&gt; 
&gt; **D-5647:** Uhm, được thôi. Để xem, có vẻ như nó là một chiếc bàn bi-da, tôi chạm được hai cây cơ và vài banh bi-da.
&gt; 
&gt; **Ts. ██ ████████:** Có vẻ? D-5647, tầm nhìn trước mặt anh thế nào?
&gt; 
&gt; **D-5647:** Tôi chẳng thấy cái quỷ gì cả.
&gt; 
&gt; **Ts. ██ ████████:** D-5647, anh có thấy được ánh sáng từ cửa ra vào không?
&gt; 
&gt; **D-5647:** Có thấy.
&gt; 
&gt; **Ts. ██ ████████:** D-5647, máy quay của anh có hoạt động không?
&gt; 
&gt; **D-5647:** Có thể, nhưng lạ lắm, màn hình đen thui.
&gt; 
&gt; **Ts. ██ ████████:** D-5647, anh vui lòng thử chuyển sang các chế độ khác của máy được chứ? Tôi nghĩ đó có thể chỉ là lỗi kỹ thuật.
&gt; 
&gt; **D-5647:** Okay, Tiến sĩ. Ừm, à, nó không hiệu quả tiến sĩ à. Màn hình vẫn đen thui.
&gt; 
&gt; **Ts. ██ ████████:** Không sao D-5647, anh vui lòng cho tôi biết nhiệt độ tại nơi anh đứng được không?
&gt; 
&gt; **D-5647:** Máy báo 26 độ C, Tiến sĩ.
&gt; 
&gt; **Ts. ██ ████████:** Được rồi D-5647, hãy tránh cái bàn bi-da và tiếp tục di chuyển. 
&gt; 
&gt; Vào lúc này D-5647 di chuyển thêm trong 18 phút trước khi tiếp tục liên lạc với Ts. ██ ████████.
&gt; 
&gt; **D-5647:** Tôi nghỉ xíu nhé tiến sĩ.
&gt; 
&gt; **Ts. ██ ████████:** Được rồi D-5647, hãy nghỉ vài phút. Anh vui lòng cho tôi biết nhiệt độ tại nơi anh đứng được không?
&gt; 
&gt; **D-5647:** 26 độ C.
&gt; 
&gt; **D-5647:** Này tiến sĩ, tay tôi chạm phải vật gì đó, có vẽ như vài mảnh vỡ của loại máy móc gì đó.
&gt; 
&gt; **Ts. ██ ████████:** Trong túi quần ở vị trí đầu gối trái của anh có một túi nhựa chuyên dụng, hãy bỏ những mảnh vỡ đó cùng máy quay của anh vào trong túi và cột chúng vào sợi dây dưới chân anh. 
&gt; 
&gt; Vào lúc này D-5647 ngừng liên lạc trong 4 phút trước khi tiếp tục liên lạc với Ts. ██ ████████.
&gt; 
&gt; **D-5647:** Xong rồi.
&gt; 
&gt; **Ts. ██ ████████:** Cám ơn, hãy tiếp tục nghỉ ngơi, anh có 5 phút, sau đó hãy bỏ mặc chiếc túi và tiếp tục di chuyển. 
&gt; 
&gt; Chiếc túi sau đó được nhân viên vận hành hệ thống dây bảo an thu hồi theo lệnh của Ts. ██ ████████. Sau khi nghỉ ngơi D-5647 tiếp tục di chuyển trong 30 phút và báo cáo với Ts. ██ ████████ về những vật thể chặn đường đi. Qua miêu tả của D-5647, có vẻ các vật thể này là: 04 chậu cây kiểng có kích thước khác nhau, một bộ sofa, một bồn tắm, và hai chiếc cầu thang sắt.
&gt; 
&gt; **D-5647:** Trong này kinh quá. Này tiến sĩ, bao giờ thì tôi có thể ra khỏi đây.
&gt; 
&gt; **Ts. ██ ████████:** Sớm thôi, khi ta tìm được phần còn lại của căn phòng này. Mà sao không tìm hiểu việc đó bằng cách sử dụng chiếc đèn pin mà anh đã được trang bị nhỉ.
&gt; 
&gt; **D-5647:** Nghe hay đấy tiến sĩ.
&gt; 
&gt; **D-5647:** Trời. Trong này có người. Có cả ng....
&gt; 
&gt; Vào lúc này, thiết bị liên lạc ghi nhận một tiếng ầm lớn, D-5647 im lặng trong 5 giây trước khi liên lạc lại.
&gt; 
&gt; **D-5647:** CHÚNG Ở KHẮP NƠI. ĐỪN...
&gt; 
&gt; Thiết bị liên lạc lại ghi nhận một tiếng ầm lớn. D-5647 rên rỉ trong 1 phút trước khi hoàn toàn im lặng. Mọi nỗ lực liên lạc và theo dõi trong 8 giờ tiếp theo không đạt bất kỳ kết quả nào, D-5647 sau đó được cho là đã mất tích.
&gt; 
&gt; (Kết thúc quá trình khám phá)

[[/collapsible]]

[[collapsible show=&#34;Quá trình khám phá lần III&#34; hide=&#34;Ẩn Quá trình khám phá lần III&#34;]]

&gt; RO-89-SD là một ro-bot dạng khối cầu, đường kính một (01) mét được trang bị trang bị máy quay phim cầm tay, thiết bị thông báo nhiệt độ, thiết bị đo khoảng cách bằng la-ze và một bộ truyền phát tín hiệu để nhận các chỉ thị từ nhân viên điều khiển trực thuộc Ts. ██ ████████ tại Điểm 90. Nhiệt độ bên ngoài SCP-017-VN lúc này là 16 độ C, mùa Đông.
&gt; 
&gt; (Bắt đầu quá trình khám phá)
&gt; 
&gt; RO-89-SD nhận chỉ thị, kích hoạt máy quay và di chuyển vào bên trong SCP-017-VN. Sau 20 phút di chuyển với vận tốc 20 ki-lô-mét/giờ, RO-89-SD gặp vật cản đầu tiên. Sau đó lần lượt tiếp tụ gặp vật cản ở phút 23 và phút 34. Ở những mốc thời gian này, nhiệt độ báo về là 26 độ C và máy quay vẫn chỉ cho hình ảnh là một màn đen. Tại thời điểm này RO-89-SD được điều khiển quay về hướng cửa, camera quan sát của RO-89-SD và hình ảnh trên máy quay đều thể hiện một chấm sáng nhỏ, phù hợp với khoảng cách mà RO-89-SD đã di chuyển. Ngay thời điểm RO-89-SD được điều khiển quay lại hướng cũ để tiếp tục khám phá, nguồn sáng vụt tắt, điều mà sau đó được xác định là do cửa vào SCP-017-VN bị đóng. RO-89-SD được phép tiếp tục di chuyển trong 20 phút trước khi chạm phải một vật cản, nhiệt độ ở vị trí này như dự đoán, là 26 độ C. RO-89-SD nhận chỉ thị di chuyển lên bề mặt cao nhất của vật cản, ước chừng 2 mét, và sử dụng thiết bị đo khoảng cách bằng la-ze. Tia la-ze phóng ra, kết quả là khoảng cách xa nhất thiết bị này có thể đo được: 2,4 ki-lô-mét. Dường như cùng lúc, máy quay cho thấy hình ảnh có vẻ như những khối trụ to, kích cỡ khác nhau rải rác trong khung hình đồng thời thâu được một tiếng ầm lớn, sau đó RO-89-SD ngắt kết nối với trụ sở chỉ huy. Mọi nỗ lực tái kết nối và theo dõi trong nhiều giờ tiếp theo đều không đạt bất kỳ kết quả nào, RO-89-SD sau đó được cho là đã mất tích.
&gt; 
&gt; (Kết thúc quá trình khám phá)

[[/collapsible]]

**Sự kiện 017-VN-01**
Vào ngày ██ / ██ / ██ nhân viên Tổ chức phát hiện phòng 203 gặp sự cố với hệ thống chiếu sáng. Tuy nhiên cùng thời điểm đó, do có một vụ vi phạm quản thúc của SCP-████ nên việc khắc phục bị chậm trễ 05 ngày, và do một nhân viên phụ trách. Nhân viên này sau đó bị mất tích trong lúc sửa chữa, và phòng 203 sau khi được mở trở lại đã được xác định là sở hữu những đặc tính của SCP-017-VN. Hai tháng sau đó, sự việc này tái diễn đối với phòng 303. Nhận định các điểm chung và tính chất lập lại của sự kiện này, quy trình quản thúc bổ sung đã được đề xuất và thí điểm nhằm nỗ lực ngăn chặn quá trình lây nhiễm của SCP-017-VN. Quy trình này sau đó được xác định là hiệu quả và được cập nhật.
