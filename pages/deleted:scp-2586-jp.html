    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2586-JP - 追悼花
**著者:** ©[[*user huurinn_kamen]]
**作成年:** 2021
[[include credit:cc4]]
[[include credit:end]]

[[include component:image-block name= http://scp-jp-storage.wikidot.com/local--files/file:7535868-6-ntgs/96AD8C1B-F30A-4AB2-ABDC-5F00273A5139.jpeg |caption=開花イベント終了後2ヶ月経過したSCP-XXX-JP-A]]

**アイテム番号:** SCP-2586-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 当該区域の周囲半径3km内に常時警備員を配置し、一般人の侵入を阻止してください。SCP-2586-JPの種子は全て回収し、これ以上の個体の増加を防いでください。開花イベント発生時は当該区域周囲に防音幕を張り、カバーストーリー「土砂災害予防工事」を使用し、近隣住民に違和感を感じさないようにしてください。また、開花イベント発生中に実験を行う場合、当該区域への侵入はDクラスのみに限定してください。

**説明:** SCP-2586-JPは沖縄県██市██山中(以下当該区域と呼称)の、異常性を持ったソメイヨシノ(//Prunus × yedoensis//)です

SCP-2586-JP群は通常の品種と異なり、7月頃から蕾をつけ始め9月1日から開花(以下開花イベントと呼称)し始めます、蕾内には2.15gの無煙火薬を内包しており開花イベントの際に不明な原理で発火し爆発します。

開花イベントの発生中はSCP-2586-JPの花は、当該の花の爆発の際にのみ極めて強い物理耐性を持つため花弁が散ることはありません。しかし、他の花が爆発した際にその衝撃により散る場合がある事が確認されています。また、SCP-2586-JPの幹及び枝部分は開花イベント発生中は完全な物理耐性を持つため、自身の爆破や外部からの衝撃で損傷することはありません。

開花イベント発生中に当該区域内に入った人間(以下曝露者と呼称)は、戦時中の当該区域の様子と思われる幻覚、及び幻聴を引き起こします。しかし、幻覚は一部現実と互換性があり、幻覚内の血液の描写はSCP-2586-JP-Aの花弁で表現されます。また、当該区域から出ることでこの幻覚から回復します。

[[collapsible show=&#34;[インタビュー記録を展開]&#34; hide=&#34;[縮小化]&#34;]]

**インタビュー記録2586-1**
&gt; **対象:** D-310293
&gt;  
&gt; **インタビュアー:** ██博士
&gt;  
&gt; **補注:** 幻覚内容から曝露者の精神面を考慮し、計画的連続殺人事件の犯人であるD-310293を対象として、幻覚の内容を説明した上で実験を行いました。
&gt; 
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **██博士:** それでは、あなたが見た事を教えて頂けませんか？
&gt;  
&gt; **D-310293:** あんたらも意地が悪いな。(乾いた笑い)
&gt;  
&gt; **██博士:** 幻覚の内容は探査にお伝えした筈ですが何か問題が？
&gt; 
&gt; **D-310293:** いや別に、俺の父親があそこで死んでたってだけなんだけどさ。
&gt; 
&gt; **██博士:** それは…調査不足でした。
&gt; 
&gt; **D-310293:** いいよ別に、あんたらも知らなかったんだろうし。で、何から聞きたい？
&gt; 
&gt; **██博士:** ああ、申し訳ありません、なにか気づいたことはありましたか？
&gt; 
&gt; **D-310293:** うーん、顔とかで判断したからわかんないけど、日本人とアメリカ人あたりが戦ってたな。
&gt; 
&gt; **██博士:** なるほど、詳しくお願いします。
&gt; 
&gt; **D-310293:** 日本軍側には俺の親父が居たからさ、意外にも俺は庇おうとしたよ。
&gt; (5秒間の沈黙)
&gt; 無理だったんだろうけど、まさか俺がそんなことやるとはな。
&gt; 
&gt; **██博士:** 話が逸れています、軍隊の様子をお願いします
&gt; 
&gt; **D-310293:** ああ、すまんすまん、感傷に浸ってたわ。あ、そうだ、日本軍めちゃくちゃ弱かったよ。全員バタバタ死んでた。
&gt; 
&gt; **██博士:** 詳しくお聞きしても？
&gt; 
&gt; **D-310293:** 手が震えて銃口ブレブレ、強ばった声と表情。殺し慣れてないのが1発でわかる。まあしょうがないよな、俺だって父親に、人を傷つけるなと言われて育てられたのにさ。
&gt; (苦笑)
&gt; 
&gt; **██博士:** アメリカ軍と思われる方はどうでしたか？
&gt; 
&gt; **D-310293:** 圧倒的だよ、敵は必ず殺す、祖国の為に。心持ちから技術まで、ありとあらゆるものが殺しのためだけに集中してた。
&gt; 
&gt; **██博士:** 日本軍の隊員はどうでしたか？
&gt; 
&gt; **D-310293:** 仮面張りつけたみたいに、冷静を装ってたな、あの頃は逃げるのは恥だったから、逃げるに逃げられないだろうし。まあその見栄がアイツらを殺したんだなってはっきりわかるよ。
&gt; 
&gt; **██博士:** ありがとうございました、それではインタビューを...
&gt; 
&gt; **D-310293:** 最後にひとつ、あれは本物を模した幻覚だって言ってたけど本当か？
&gt; 
&gt; **██博士:** はい、何故そのような事を？
&gt; 
&gt; **D-310293:** いや別に、あんな綺麗な桜が咲いてる下で、こんな悲惨な物語がある事は、誰も知らないし、見てきた俺も信じられなかったってだけだよ。
&gt; 
&gt; **&lt;録音終了&gt;**

[[/collapsible]]</textarea></pre>
