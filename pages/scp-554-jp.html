    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-554-JP - マハーラージャの聖牛
**著者:** ©︎[[*user nao＿sunney]] [[*user ykamikura]]
**作成年:** 2017
[[include credit:end]]
[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-554-jp/bull-251083_640.jpg
|caption=初期収容時の様子
|width=300px
]]
**アイテム番号:** SCP-554-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-554-JPはサイト-8118内の耐熱設備が完備された生体収容房に収容されています。後述する期間にSCP-554-JPへ長時間接触する場合は、クリアランスレベル3以上の職員への申請と耐熱装備の着用が義務付けられています。

**説明:** SCP-554-JPはメスのコブウシ(//Bos taurus//)です。体高は約150cmで、体重は約700kgから750kgの間まで変化します。

SCP-554-JPの腹部は定期的に肥大化及び縮小を繰り返しています。腹部の肥大化は約10ヵ月かけ徐々に進行し、一定の大きさまで肥大化した腹部はその後約12ヵ月かけ縮小します。腹部が通常の状態まで収縮してから肥大するまでに約2ヵ月ほどの休止期間があること、腹部が縮小している間SCP-554-JPの乳房から母乳と思われる液体が分泌されていることから、SCP-554-JPの腹部の変化は妊娠との相似が指摘されています。

SCP-554-JPは腹部が縮小している状態の時屋内に存在する場合に限り、室内の気温及び湿度を変化させます。通常の場合室温90℃、湿度10%を維持します。ドアや窓など壁に穴がある場合も異常性は発現しますが、SCP-554-JPの身体がすべて屋外に出た時点で変化は停止します。なおSCP-554-JP自身及びその体液は異常性の影響を受けることはありません。

SCP-554-JPの乳房から分泌された液体を解析したところ、通常の牛乳の他、砂糖・コーヒー豆・蜂蜜・未知の植物由来の成分が検出されました。それ以外に異常が確認されなかったためDクラス職員を用いて試飲実験を行いましたが、問題は発生しませんでした。味についてDクラス職員は「甘さ控えめで、濃厚な味だった」と証言しています。現在SCP-554-JPの健康状態の維持のため、定期的な搾乳の実施及び絞った母乳の処理について審議されています。
[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-554-jp/%E4%B8%80%E6%9D%AF%E9%A3%B2%E3%82%82%E3%81%86%E7%94%BB%E5%83%8F4.jpg
|caption=█████████寺院
|width=180px
]]
SCP-554-JPの発見地点は、インド、タミル・ナードゥ州、██████に位置するヒンドゥー教寺院の█████████寺院です。SCP-554-JPは「アムリタ[[footnote]]インド神話に登場する神秘的な飲料の名で、飲む者に不死を与えるとされる。ヒンドゥー教の世界創造神話である乳海攪拌によって造られた。[[/footnote]]を分泌する聖牛」として、寺院関係者や周辺住民の信仰の対象になっていました。フィールドエージェントが寺院関係者から聴取を行ったところ、参拝に訪れた女性から寄進されたと証言されました。詳細は以下を参照して下さい。
　

**__インタビューログSCP-554-JP-██:__** 日付201█/█/██

[[div style=&#34;border:solid 1px #999999; background:#f5f5f5; padding:10px; margin-bottom: 5px;&#34;]]
**インタビュアー:** エージェント・シルディ(諜報局南インド支部所属、フィールドエージェント)

**対象:** ムクンダ・マハルシ氏(██████財閥所属、█████████寺院運営責任者)

[前略]

**エージェント・シルディ:** それではグル[[footnote]]サンスクリット語で「指導者」「教師」「尊敬すべき人物」などを意味する。狭義にはヒンドゥー系のバクティ・ヨーガ等の指導者。[[/footnote]]、あの聖牛を寄進したという女性について、もう少し詳しくお教え頂けますか？

**マハルシ氏:** ふむ、確か先月のマハー・シヴァラートリー[[footnote]]ヒンドゥー教の祭り。「偉大なシヴァの夜」の意。シヴァ神とその妃パールヴァティが結婚した日とされる。[[/footnote]]があった次の日のことであったか。かの聖牛を連れて、参拝に参られたのだ。大層美しく、また高貴そうなご婦人であった。こう、肌が金色に輝いて見える程でな……おっと、いかん。ご婦人に惑わされるとは、我も修行が足りぬ。

**エージェント・シルディ:** ご主人のことや、何処にお住まいなのか等はお訊きになりませんでしたか？

**マハルシ氏:** 寄進に参られた方に、ご素性を問い詰めるようなことはせぬよ。夫の代理で来たとおっしゃったので、既婚者には違いないはず。ああ、そう言えば、弟子が写真を撮らせて頂いていたな。後ほど持ってこさせよう。
[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-554-jp/bride-323344_640.jpg
|caption=マハルシ氏から提供された写真
|width=200px
]]
**エージェント・シルディ:** ありがとうございます。その女性は、聖牛については何と説明を？

**マハルシ氏:** 夫からの寄進の品としか。参拝を終えると……何といったかな、あの、やたらと細長い異国の車。

**エージェント・シルディ:** リムジンですか？

**マハルシ氏:** うむ、それだ。立派なリムジンが、いつの間にか寺院の前に停まっていてな。あんたのようなスーツの男前たちに迎えられて、颯爽と帰っていかれた。さて、何処のマハーラーニー[[footnote]]マハーラージャ(インドにおける高貴な人物の称号)の妻、もしくは女性のマハーラージャ。[[/footnote]]であったものか。

**エージェント・シルディ:** 失礼、車両はそのリムジンだけでしたか？

**マハルシ氏:** そのようだったが、何か？

**エージェント・シルディ:** いえ、その女性は、どうやって聖牛を運んできたのだろうかと思いまして。まさか、リムジンに載せてきた訳でもないでしょうし。

**マハルシ氏:** なるほど、自ら引いてきたにしてはいささか妙だが。まあ、この国では何だって起こりうる。[笑って]何せ、ブラフマー[[footnote]]ヒンドゥー教の創造神。[[/footnote]]のお造りになった国だからな。

[後略]
[[/div]]
インタビュー以降、寺院関係者や周辺住民には記憶処理が施され、カバーストーリー「信仰による錯覚」が展開されました。SCP-554-JPを寄進した女性は特定できていませんが、彼女が寺院に現れた直後、周辺住民の間で「空を飛ぶ巨大な虎を見た」という噂が流布していたことが確認されており、関係性について調査中です。

**事案SCP-554-JP-1**: 201█/█/██、研究班がSCP-554-JPの子宮部に対して超音波検査を実施した結果、腹部が肥大化している間子宮内で人型の実体が生成されていることが判明しました。全長は約30cmで、額に眼球に似た器官が存在する様子が確認されましたが、臍帯はつながっていませんでした。

生成が完了した直後、人型実体は溶けるようにして子宮内から消失しました。これを受け研究班はSCP-554-JPの帝王切開手術及び内臓組織の本格的調査を実施しましたが、麻酔を投与した時点でSCP-554-JPの腹部が急速な縮小を開始しました。子宮が開ききる前にSCP-554-JPの腹部は通常の大きさまで戻り、子宮内に異常は確認されませんでした。以降の切開を必要とする調査は、SCP-554-JPの健康状態が確立するまで保留されています。

**事案SCP-554-JP-2**: 201█/█/██、SCP-554-JPの牛乳状分泌物を試飲したDクラス職員が、不思議な夢を見るようになったという報告がありました。内容についてDクラス職員は「空から降り注ぐ熱線が都市を焼き尽くす光景」、「白い津波が押し寄せてくる光景」、「白い海から複数の腕を持つ巨人が現れる光景」、等と述べており、現在阿久津博士(専門・夢や睡眠に関するオブジェクトの研究および調査)と鶴澤博士(専門・インド神話他宗教に関するオブジェクトの研究及び調査)を中心とするチームが分析中です。

事案SCP-554-JP-1および2から、SCP-554-JPは未知の異常性を備えている可能性が高いと判断され、オブジェクトクラスEuclidへの再分類が検討されています。</textarea></pre>
