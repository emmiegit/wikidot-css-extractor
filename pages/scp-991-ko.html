**일련번호:** SCP-991-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-991-KO는 설치된 전자기기가 발견된 즉시 기기를 압수하여 11기지 표준형 비활성 물품 금고에 격리한다. 발견 현장에서 해당 기기의 관리자와 사용자를 특정할 수 있을 때, 그들이 셀레스트(Gol-1000)와 어느 정도의 연관성을 지니고 있는지 판단한 후 단순 사용자라면 기억 소거 조치를 진행하고 SCP-991-KO의 개발 또는 판매에 관련된 인물이라면 감금 후 심층적인 조사를 진행한다. 인터넷에서 SCP-991-KO를 설치할 수 있는 링크나 데이터 칩 거래가 적발될 경우 게시글을 삭제하고 판매자를 추적해 구금한다.

**설명**: SCP-991-KO는 요주의 단체 셀레스트가 자체 개발한 것으로 추정되는 애플리케이션이다. 외부적으로 표시되는 해당 애플리케이션의 이름은 &#39;&#39;//학습 집중은 셀레스트!//&#39;&#39;이며, 앱 내부의 가이드에 따른 최초 개발 연도는 2011년이다. 재단이 현재까지 발견한 SCP-991-KO 사용 사례는 서울에서 62건, 부산에서 14건, 대전에서 12건, 경주에서 1건, 수원에서 1건으로 총 90건이다. SCP-991-KO가 개발된 이후 최대 버전 V3.62까지 활발히 업데이트가 진행된 것으로 보이나, 현재는 █년 가까이 별다른 업데이트가 진행되지 않고 있다. (추가 자료 SCP-991-KO-3 참고)

처음으로 SCP-991-KO를 설치하고 실행할 경우 셀레스트의 로고가 화면에 띄어지고, 약관에 동의하라는 내용의 팝업이 뜬다. 약관에 동의하면 현재 사용자가 학부모인지 학생인지 고르는 선택지가 나오는데, 둘 중 어느 것을 선택했는지에 따라서 이후의 내용이 달라진다. 학부모(이하 관리자)를 선택하였을 경우 우선 나이와 전화번호를 확인하고 기기의 인터넷과 다른 애플리케이션의 사용을 제한하는 비밀번호를 설정할 수 있다. 학생(이하 사용자)을 선택하면 변칙적 작용에 의하여 실사용자의 생체 유전정보가 어플 내부에 채취되고 별도의 선택지 없이 바로 메인화면으로 넘어가는데, 사용자는 이후부터 앱의 설정과 비밀번호에 관여할 수 없게 된다.

만약 SCP-991-KO의 사용자가 관리자가 정해둔 시간 이상으로 인터넷 또는 애플리케이션을 사용하게 된다면, 사용자는 초과한 사용시간에 비례하여 순차적으로 다음과 같은 감정 및 고통을 느끼게 된다.

* **극도의 피로감**

* **즉각적인 편두통**

* **자기 자신에 대한 혐오감(자괴감)**

* **환청**

* **미래에 대한 두려움으로 인한 우울증**

또한, SCP-991-KO의 변칙성은 사용자가 이용하고 있던 애플리케이션의 개발자에게까지 영향을 미친다. 사용자가 애플리케이션을 과사용했을 경우 해당 애플리케이션의 개발자는 점차 자신이 이 세상과 학생들에게 큰 피해를 끼치고 있다는 죄책감에 빠져들게 된다. 그 후 개발자에게는 무보수로 SCP-991-KO의 유지 보수와 업데이트, 셀레스트의 새로운 앱 개발을 돕는 걸 요청하는 이메일이 전달되는데, 대부분의 개발자는 자신이 느끼는 죄책감에 의하여 이 제안을 받아들이게 된다. 현재 셀레스트가 어떤 방법으로 SCP-991-KO의 변칙성에 영향을 받은 개발자를 찾아내는지에 대한 연구가 진행 중이다.

&gt;   
&gt; **//언제 어디서나 학부모님들과 함께하는 셀레스트의 새로운 도전을 응원해 주세요!//**

&gt;   
&gt;    
&gt; **//이런 학생들에게 추천합니다...//**
&gt; * 스마트폰을 내려놓을 수 없는 학생
&gt; * 게임에 과도하게 빠져버린 학생
&gt;   
&gt; //이 제품은 셀레스트의 야심찬 첫 모바일 앱으로서, 자녀들이 하루 종일 스마트폰만 보지 않고 공부에 집중할 수 있도록 해줄 것입니다.//
&gt;  
&gt; **//기존 인터넷 차단 어플들과 차별화되는 셀레스트의 비밀비법!//**
&gt;

&gt;

&gt;   
&gt;   
&gt; **//지금 가입하기//**
&gt;   
&gt;      
&gt; //최고를 향해. 셀레스트//
&gt;

**장동하 연구조교:** 앉으세요. 오래 안 걸릴 겁니다.

**오██**: 아.. 네(의자에 앉는다.)

**장동하 연구조교:** &#34;학습 집중은 셀레스트&#34;의 영향을 언제부터 받으셨나요?

**오██**: 잘 기억은 안 나지만, 제가 게임을 만들고 3개월 정도 후였던 것 같아요. 그러니까.. 한 3년전이요.

**장동하 연구조교:** 그게 당신에게 어떤 영향을 줬는지 자세히 설명해 주실수 있나요?

**오██**: 자다 일어났는데, 갑자기 제가 이 세상에 죄를 짓고 있다는 기분이 들었어요. 처음에는 그냥 좀 우울한 거라고 생각했는데, 점점 심해지더라고요. 가슴 안쪽에 녹이 슨 것처럼 밥을 먹을 때도, 잠을 잘 때도 그건 끊임없이 나를 괴롭혔어요. 그건…그건.. (숨을 크게 들이마신다.)

**장동하 연구조교:** 계속해 주시죠.

**오██**: 네. 더 이상 이 세상에 죄를 짓기 싫어서 진지하게 뛰어내릴까 고민하고 있었는데, 그제서야 눈에 제가 만든 게임이 들어오더라고요. 그 순간 알아차렸죠. 제가 지은 죄는, 어린이들의 뇌를 파먹고, 무한한 가능성을 짓밟는 일임을요. 그 앱은 저에게 깨달음을 줬어요.

**장동하 연구조교:** 셀레스트와의 접촉은 어떻게 이루어진 겁니까?

**오██**: 저도 잘 모르겠어요. 그분들이 먼저 절 찾았죠. 깨달음을 얻고, 제 게임들을 스토어에서 내리고 있는데, 그때 메일이 왔어요.

**장동하 연구조교:** 메일이요? 어떤 내용이었습니까? 

**오██**: 어린이들이 스스로 자기 충동을 조절하게 할 수 있는 앱을 만들었는데, 그 앱의 유지 보수를 부탁한다더군요. 이거다 싶어서 바로 답장을 보냈어요. 그게 제 죄를 씻을 수 있는 방법이라 생각했으니까요..

**장동하 연구조교:** 그 곳에선 어떤 일을 했습니까? 과학적으로 불가능한 일을 해본적 있나요?

**오██**: 최적화하고, 버그 잡고, 오류 뜨면 다른 사람들하고 하루 종일 그거 붙잡고 씨름하고…아! 뭔가 이상한 게 있긴 했어요. 코드 중간중간에 C++가 아닌 뭔가 좀 다른 프로그래밍 언어들이 써져 있었는데 신기하게 오류도 안 나고, 무엇보다 그 부분에서 버그가 뜬 적은 한 번도 없었어요. 뭐, 거기를 따로 담당하는 팀이 있긴 했죠.

**장동하 연구조교:** 뭔가 더 보신건 없으신가요?

**오██**: 없어요. 당신네들이 절 거기서 꺼내기 전까지는 제 죄를 잘 갚고 있었는데.

**장동하 연구조교:** 알겠습니다.

&gt; **작성자: 요제프 괴델**
&gt; 
&gt; **통보 내용: 내부 결정 사안**
&gt; -----------------------------------
&gt; 셀레스트 교육사업체 고객님께 플러그소프트 외무팀에서 통보드립니다. 최근 발생한 귀사 간 불미스러운 일련의 사건에 대해 플러그소프트의 경영진분들이 심도 있게 논의한 결과, 다음과 같은 결정을 내리게 되었습니다.
&gt; 
&gt; **1**. 귀사는 이후 플러그소프트의 1단계 비우호적 기업/단체로 취급됩니다. 1단계 비우호적 기업으로서 귀사가 가지는 불이익은 다음과 같습니다.
&gt; 
&gt; * 플러그소프트가 제공하는 모든 게임 프로그램, 게임 엔진, 소프트웨어 개발 프로그램, 외부 기업에 대한 애플리케이션 제작지원, 온라인 및 오프라인 강좌 등의 이용이 제한됩니다.
&gt; 
&gt; * 본 사의 비정기적인 관리 감찰이 실행될 수 있습니다.
&gt; 
&gt; **2**. 문제가 발생한 프로그램인 &#34;학습 집중은 셀레스트!&#34;의 기술적 통제권을 압류합니다.
&gt; 
&gt; **3**. 피해를 입은 본 사의 직원 23인에 대한 배상금 30만 URB를 청구합니다. 추후 통지될 기한까지 배상금이 입금되지 않을 경우 강제적인 자산 압류조치가 집행될 예정입니다.
&gt; 
&gt; 결정에 대한 이의신청은 받지 않습니다.
&gt;
