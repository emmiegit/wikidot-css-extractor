    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** [[span class=\&#34;ruby\&#34;]]”倫理委員会は人間でない”[[span class=\&#34;rt\&#34;]]ETHICS COMMITTEE IS NOT COMPOSED OF HUMANS[[/span]][[/span]]と題された一連の告発文。各文章は影響期間中に、財団の物理書類、施設壁面、備品、IntSCPFN上のドキュメント等に法則なく出現した。文中では「現在の倫理委員会はヒトでなくAIが運営している」「財団は正義を棄てた」「監督者たちは欺瞞をやめろ」「我々の座を速やかに返せ」などの主張が述べられているが、いずれも事実ではない。\n**回収日:** 2030/4/16 ~ 2030/4/22\n**回収場所:** サイト-16ほか計34ヶ所の財団サイト\n**現状:** 影響物品はサイト-16にて保管。影響を受けた電子報告書は旧版のデータに差し戻された。\n**追記:** これ以上の調査は打切られた。&#34;
