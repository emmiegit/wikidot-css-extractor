**Об&#39;єкт №:** SCP-055-UA

**Клас об&#39;єкта:** Безпечний

**Особливі умови здержування:** SCP-055-UA-A необхідно огородити зоною відчуження 2 кілометри. Патрулювання зони повинне відбуватися охоронними групами в складі 5 осіб зі стандартним терміном ротації для об&#39;єктів даного типу. Забороняється виносити SCP-055-UA-A-Х, їх частини та будь-які інші предмети з території SCP-055-UA-A без дозволу 3 співробітників Фонду з рівнем доступу не менше 3. При цьому, SCP-055-UA-A-Х можуть видаватися для особистих потреб схваленому списку осіб (див. SCP-055-UA-A-Х-person). Для кліриків ЦПБ доступ до SCP-055-UA-A дозволяється лише за подачі визначеного переліку документів (рекомендації від патріарха і єпископів, повне досьє) та розгляду його з наступним ухваленням керівництвом української філії Фонду. 

У випадку виявлення SCP-055-UA-B постраждалого необхідно негайно вивести за територію SCP-055-UA-A. 

Через дію SCP-055-UA-C інформація про об&#39;єкт повинна перевірятися й оновлюватися кожні 10 днів, а інформація про місцеперебування об&#39;єкта повинна оновлюватися щоденно. 

**Опис:** SCP-055-UA -- це сукупність об&#39;єктів і явищ, які проявляють аномальні матеріальні, меметичні та антимеметичні властивості. Загалом дані явища поділено на: 

**SCP-055-UA-A** -- це ділянка площею в 1,14 га (квадрат 106,68мх106,68м), яка повністю покрита садом з плодових і декоративних рослин різних видів, а також з численними фонтанами з ароматичними маслами та винами. В центрі саду знаходиться джерело і невеликий ставок із кришталево чистою водою. Сад по периметру огороджений парканом висотою в 1,5 метра з різьбленого білого мармуру. На вході розташовано золоті ворота з різного виду рослинними орнаментами. Вхід до саду можливий лише через них. Спроби проникнути всередину в будь-який інший спосіб провалилися через невідомого виду силове поле, яке оточує сад. 

Аномальною властивістю даного об&#39;єкта є склад його флори. Відтак всі рослини складаються не з органічних речовин, а з різного виду коштовних металів (золото, срібло, іридій, платина, мідь і т. д.), а також самоцвітів (діаманти, кришталь, аметисти, сапфіри, опали, кварцити й т. д.) і перлів. Попри такий склад дані рослини можуть підтримувати звичні для свого виду біологічні процеси (фотосинтез, ріст, запилення, розмноження), а також, як показали експерименти, проростати поза межами SCP-055-UA-A. Усі рослини було каталогізовано згідно за їхньою видовою приналежністю, а окремим видам присвоєно номера за принципом: //SCP-055-UA-A-Х,// де //Х// порядковий номер в каталозі. Ось деякі з них:

||~ Порядковий номер ||~ Назва ||~ Опис аномальних властивостей ||
||= SCP-055-UA-A-3 || //Lilium candidum// (Лілія біла) || Стебло рослини складається з зеленого нефриту. Квіти можуть варіюватися у своєму матеріалі. Виявлено білий опал, гірський кришталь, діаманти. Насіння за своїм складом не відрізняється від перлин. Цибулина складається зі сплаву міді та золота в пропорції 1/3. ||
||= SCP-055-UA-A-65 || //Salix babylonica// (Верба плакуча) || Стовбур, гілки та коріння дерева складаються з міді. Листя малахітове, смарагдове, хризолітове та нефритове. ||
||= SCP-055-UA-A-88 || //Malus domestica// (Яблуня домашня) || Стовбур, гілки та коріння дерева складаються зі сплаву міді і іридію в пропорції 3/1. Листя малахітове, смарагдове, хризолітове та нефритове. Яблука рубінові, цитринові з насінням з чорного оніксу. ||

Повний каталог дивись в додатку SCP-055-UA-A-catalogue.

Ще одним аномальним явищем саду є постійний мікроклімат, комфортний для життя людини: 

* температура повітря – 20 °С,
* вологість повітря – 50%,
* швидкість руху повітря – 0,35 м/с,
* радіаційна температура (температура навколишніх предметів) – ±2 °С в порівнянні з нормованою температурою повітря.

Фауна в SCP-055-UA-A не відрізняється від звичної такої у будь-якому не аномальному саді півночі України, однак залишається незрозумілим спосіб харчування даних істот, оскільки експерименти показали непридатність до вживання SCP-055-UA-A-Х та їх плодів. Також не було виявлено пошкоджених екземплярів SCP-055-UA-A-Х чи слідів метаболітичної діяльності фауни SCP-055-UA-A.

**SCP-055-UA-B** -- це меметичний аномальний ефект, під дію якого потрапляють усі особи, які увійшли на територію SCP-055-UA-A. Виявлено, що перешкодити цьому не можуть загальновідомі методи меметичного захисту. На предмет цього наразі ведуться дослідження. Даний ефект проявляється в заспокоєнні розумової активності, появі релігійних видінь (залежно від конфесії та світогляду) та появі знань про власну смерть і її ціль. Приклад дивись в інциденті SCP-055-UA-B-1.

[[collapsible show=&#34;Інцидент SCP-055-UA-B-1&#34; hide=&#34;Доступ підтверджено&#34;]]
[[=]]
+++ __Інцидент SCP-055-UA-B-1__ 
[[/=]]
**Хід подій:** для розвідки в SCP-055-UA-A направлено розвідгрупу в складі 5 осіб. Через 12 хвилин після входу оперативник на позивний &#34;Скеля&#34; (християнин) падає на коліна, впадає в транс і починає голосно молитися. 

**Запис слів:** Вірую, Боже, що так має статися! Ще трохи і я буду з Тобою! Ще трохи і буду біля Тебе. Знаю, що не мине мене моя чаша, повна болю і жалю. Хотів би я, щоб вона мене минула, але хай буде не моя воля, а Твоя.

**Розвиток подій:** Після безуспішних спроб вивести &#34;Скелю&#34; з трансу інші учасники отримали наказ повертатися. Після виходу з SCP-055-UA-A жоден з оперативників не пам&#39;ятав, про те що там сталося, як і про саме існування саду. Через місяць &#34;Скеля&#34; трагічно загинув при поверненні на зберігання SCP-███-UA.
[[/collapsible]]

----

**SCP-055-UA-C** -- це кількарівневий антимеметичний ефект, що проявляється після виходу з саду, а також відведення погляду від нього. Ефект полягає на цілковитому забування про існування й аномальну природу об&#39;єкта. Частково даний ефект проілюстровано в інциденті SCP-055-UA-B-1. Як показали експерименти, дані антимеметичні властивості неможливо заблокувати стандартного роду мнестиками. Наразі подано заявку на дослідження з експериментальними препаратами &#34;всеосяжного&#34; спектру дії. Також дана властивість проявляється в стиранні зображень і поступовому деградуванні будь-яких записів про існування та природу об&#39;єкта. Виключення становить лише так званий [[[Андрій Первозваний на Київських горах|апокриф Андрія Первозванного]]], який невідомим чином не піддається даній деградації. Наразі ведуться дослідження природи даного явища. Найбільшій і постійній деградації піддаються записи про координати об&#39;єкта. 

----

**SCP-055-UA-D** -- це регенеративний ефект, що проявляється після входу в SCP-055-UA-A. Після проведених експериментів виявлено, що регенерація прямо пропорційна часу перебування в SCP-055-UA-A, та забезпечує зцілення від не аномальних хвороб та принаймні деякого виду аномальних мутацій. Очікується дозвіл на експерименти з аномальними патогенами. Однак після виходу з саду спостерігається різної швидкості регрес. Дивись протокол експериментів SCP-055-UA-D-1.

**Додаток:** Доктором Якимом подано заявку на використання SCP-055-UA-A для реабілітації  і підтримки при житті постраждалих особливо цінних оперативників Фонду. Заявка перебуває на розгляді.

//Те, що ми знайшли має величезну цінність, як матеріальну, так і духовну. Думаю ніхто, хоч як би й не кричав, що це не так, не сумнівається, що SCP-055-UA це той самий сад Андрія з [[[Андрій Первозваний на Київських горах|апокрифа]]]. Стверджувати інше просто смішно. Хоча визнаю, що красива легенда не означає, що саме так з&#39;явився об&#39;єкт, однак вважаю, щось подібне високоймовірним. Я зрештою хотів сказати про інше. Ви знаєте, що у нас є й інший, саркічний сад, точніше [[[SCP-027-UA|оливковий гай]]]. Так от, якщо цей сад, це дійсно творіння Андрія Первозванного, то відповідно мав би існувати також сад Ямроха. Як написано в тексті, всіх саркітів вигубили, тож малоймовірно, що сад минула ця доля. Однак ви всі знаєте, яка живуча ця погань. Чи не міг хтось з тих, що вижили, таємно вивести, скажімо, паросток оливи, і посадити його десь в іншому місці, щоб і далі мати свою реліквію. А тепер подумайте, чи тільки один паросток, чи тільки оливи, чи тільки в одному місці? Думаю в майбутньому ми можемо стикнутися з багатьма подібними аномаліями, як зрештою і з аналогіями SCP-055-UA, адже вони теж можуть рости поза межами об&#39;єкта// - д-р Яким старший науковий керівник Відділу паранормальних та окультних аномалій, директор Зони UA-16.
