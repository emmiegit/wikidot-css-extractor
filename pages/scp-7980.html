[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-7980/ziggurat.png|caption=Ảnh chụp SCP-7980 tại thời điểm phát hiện.|width=250px]]


**Mã vật thể:** SCP-7980


**Phân loại:** Euclid


**Quy trình Quản thúc Đặc biệt:** SCP-7980 phải được quản thúc tại chỗ do kích thước của nó và những rủi ro tiềm ẩn trong quá trình tháo rời và tái thiết khi vận chuyển. Các cấu trúc bên trong phải được giám sát liên tục. Cấu trúc bên ngoài phải được giám sát theo giao thức tiêu chuẩn dành cho địa điểm quy mô lớn (LSS-A4), và sẽ chuyển sang giao thức hoạt động (LSS-A1) trong quá trình thử nghiệm và thăm dò. Nhân sự không được phép ở bên trong SCP-7980 quá hai mươi tư giờ. Tất cả các sự kiện hoặc cấu trúc nằm ngoài cấu  hình và chu trình tiêu chuẩn cần phải được ghi chép lại và chỉ nên tiếp xúc trực tiếp với SCP-7980 sau khi giám sát viên điểm xem xét và phê duyệt đề xuất. Ngay lập tức ban hành lệnh phong tỏa trong mười hai giờ nếu phát hiện bất cứ phương thức phát sóng hay liên lạc dị thường nào. Đồng thời tăng cường sơ tán và thay đổi nhân sự nếu phát hiện bất kì dị tính nào ngoài khoảng thời gian nêu trên và gia hạn lệnh phong toả nếu có thể.


Một vòng đai an ninh không dưới năm dặm phải được duy trì xung quanh SCP-7980. Bất kỳ cá nhân hoặc tập thể nào xâm phạm ranh giới sẽ được liệt vào diện giám sát, trong trường hợp các đối tượng xuất hiện trong phạm vi ba dặm quanh khu vực sẽ ngay lập tức bị chặn lại và chuyển hướng, hoặc bắt giữ nếu có hành vi chống cự. Bất kỳ đối tượng nào với phạm vi tiếp cận giảm xuống còn mười dặm bao quanh SCP-7980 sẽ bị trừ khử.


Nhân sự chỉ được phép khôi phục các dấu hiệu xói mòn và thiệt hại cấu trúc khi điểm quản thúc chấp thuận. Yêu cầu nhân sự lưu tâm các thiệt hại không đáng kể nếu phát hiện. Ngay lập tức ghi chép lại nếu phát hiện các vết thương, mất máu, nhiễm trùng và hiện tượng phát triển chủ động của các bộ phận hữu cơ bên trong SCP-7980 và sơ tán mọi nhân sự có mặt hiện thời khỏi khu vực cho đến khi hoàn tất quá trình đánh giá. Áp dụng quy trình tương tự như trên nếu áp suất và nhịp tim của SCP-7980 tăng cao hơn mức tiêu chuẩn (xem tài liệu PUL-NUM 190) quá một giờ và cho phép thông quan nếu hai tiêu chí trên hạ xuống mức tiêu chuẩn trong ít nhất hai giờ.


Các cá thể giới tính cái không được phép vào bên trong SCP-7980 quá một giờ đồng hồ mà không có nhân viên an ninh đi cùng. Nếu SCP-7980 cố gắng tương tác hoặc bắt giữ một nhân sự nữ, ngay lập tức sơ tán đối tượng khỏi địa điểm và cách ly trong vòng bốn mươi tám giờ. Bất kỳ nhân sự nữ giới nào thể hiện triệu chứng nhiễm bệnh từ SCP-7980 sẽ bị trừ khử. Mọi mô, sinh vật hoặc cấu trúc phát triển, xâm phạm, tách rời hoặc tương tác với cá thể nhiễm bệnh bất kể đối tượng còn sống hay đã tử vong đều phải bị tiêu diệt ngay lập tức, phần còn lại sẽ được thu hồi phục vụ cho công tác nghiên cứu và thiêu hủy sau khi đáp ứng mục đích. Không được phép lưu trữ các mẫu thử quá bốn mươi tám giờ.


Bất kỳ nhân sự nam giới nào có hành vi thất thường hoặc thể hiện xu hướng bạo lực cần phải được điều chuyển và cách ly hoặc trừ khử nếu chịu tác động từ SCP-7980.


**Miêu tả:** SCP-7980 là một công trình có bề ngoài tương tự tháp ziggurat [[footnote]] (chú thích của dịch giả) là một cấu trúc xây dựng cổ xưa của người Sumer thuộc vùng Lưỡng Hà. Ziggurat thuộc loại hình kiến trúc kiểu bậc, càng lên cao càng thu hẹp dần, trên đỉnh có một đền thờ nhỏ. [[/footnote]], phong cách xây dựng của công trình không thuộc về bất kỳ nền văn minh nào từng được biết đến, nhưng nó có những điểm tương đồng với các công trình xuất hiện trong thời kỳ đầu tại Lưỡng Hà. Trong khi cấu trúc bên trong của nửa đầu kiến trúc có liên quan đến các nghi lễ tôn giáo, công trình tổng thể là một mạng lưới bao gồm các cấu trúc cơ học và hữu cơ. Theo ghi nhận, các cấu trúc này trải dài hơn 32 ki-lô-mét, tuy nhiên, hiện rất khó thu thập hoặc ngoại suy dữ liệu nhất quán do tính chất thù địch và bất biến của công trình. Việc xác định tuổi đời của SCP-7980 cũng gặp khó khăn, tuy nhiên các cấu trúc bên ngoài được xác định có niên đại từ 10,000 tới 8,000 năm trước Công nguyên. Phần bên trong và nửa dưới cấu trúc khá khác biệt so với phần bên trên, đáng lưu ý là cấu tạo hữu cơ, có giả thuyết cho rằng SCP-7980 đã trải qua nhiều lần khám phá, định cư và bỏ hoang trong hàng nghìn năm.


Phần cấu trúc ziggurat của SCP-7980, với phần dưới công trình kéo dài theo dạng cấu trúc hình cầu, hiện đang nằm trong một hang động ngầm, có thể tiếp cận thông qua một hệ thống hang động thứ cấp nằm trong quốc gia [DỮ LIỆU BỊ XÓA]. Dữ liệu địa chất khu vực tiết lộ rằng SCP-7980 có thể đã từng nằm trên mặt đất, nhưng động đất và biến đổi khí hậu đã chôn vùi một phần công trình. Ngoài ra, có bằng chứng cho thấy rằng SCP-7980 đã nhiều lần trải qua quá trình khai quật và cải táng. Nguồn tin thu thập được từ các vùng dân cư gần đó cho thấy đa số người dân tin rằng khu vực này “bị nguyền rủa” và là nơi yên nghỉ của nhiều loại quái vật và ma quỷ. Quá trình thăm dò thông tin về SCP-7980 đã vấp phải sự phản đối và thù địch của người dân xung quanh, nhưng ngoài các tin đồn và truyền thuyết địa phương, không có dấu hiệu nào khẳng định rằng cư dân biết rõ bản chất và mục đích của SCP-7980.


Nửa dưới của SCP-7980 là một cơ sở bán cơ giới hoá với các chi tiết đặc biệt tiên tiến so với thời kỳ tồn tại giả định của công trình. Một số khu vực dường như được thiết kế dành riêng cho các nghi lễ khác nhau, trong khi nhiều phần cấu trúc chỉ mang tính chức năng và công nghiệp. Nhiều khu vực trong này vẫn đang hoạt động, nhưng mục đích của hầu hết chúng đều chưa được làm rõ. Ngoài ra hai vật liệu kết cấu chủ yếu còn xảy ra tình trạng “ăn mòn” lẫn nhau khiến các phần cơ khí và hữu cơ của SCP-7980 phát triển, phá huỷ và biến đổi ngày càng phức tạp. Về tổng quan, các cơ sở này mô phỏng những cơ quan sinh học như hệ tuần hoàn, hô hấp, sinh sản,... cũng như hệ thống cơ khí công nghiệp (sưởi ấm, làm mát, rèn, lắp ráp và nhiều hơn thế). Phần lớn hệ thống đều đã bị hỏng và nhiễu loạn ở mức độ khác nhau. Những nỗ lực để sửa chữa các hư hỏng nêu trên đều thu được kết quả không khả quan. Hiện vẫn chưa xác định được nguồn gốc của dòng tài nguyên và năng lượng giữ cho hệ thống hoạt động mặc dù kết quả thăm dò đã ghi nhận sự xuất hiện về thuỷ lực, động năng, điện năng và nhiệt lạnh 


SCP-7980 có xu hướng thụ động, đặc biệt ở các tầng bên trên, nó sẽ không chủ động tấn công đối tượng tiếp cận bên trong công trình miễn là họ chưa tương tác với cấu trúc và là nam giới. Nữ giới, và những cá thể tiếp xúc với cấu trúc SCP-7980 sẽ dần dần phát triển các phản ứng thù địch, đôi khi cấu thành những hành động cực đoan. Tổ Chức ghi nhận dị thể sở hữu nhiều cấu trúc hệ thần kinh và xử lý khác nhau, nhưng chưa ghi nhận SCP-7980 biểu hiện ý chí hay suy nghĩ. Cho tới thời điểm hiện tại, Tổ Chức vẫn chưa thiết lập được tương tác với SCP-7980. Dữ liệu thu thập từ [XEM TÀI LIỆU PHIÊN DỊCH VĂN KHẮC ARC-269-AC] [XEM TÀI LIỆU ĐỐI CHIẾU VĂN BẢN TƯỢNG HÌNH ARC-334-BH] chỉ ra rằng SCP-7980 (từng) có khả năng giao tiếp trực diện trong một khoảng thời gian, nhưng phương thức liên lạc vẫn chưa được xác định. Các phản ứng tuân theo một mô hình tương tự phản ứng miễn dịch, nhạy hơn và nhanh hơn ở những phần nhạy cảm và nằm sâu trong công trình

Mặc dù có rất ít thông tin về bản chất và mục đích của SCP-7980, Tổ Chức có thể chắc chắn rằng một trong những chức năng chính của cấu trúc là kiến tạo và dung hợp nhiều dạng sống khác sau với đa dạng thể loại từ các động vật phổ biến như chó, gia súc, dơi, rắn, chuột, cá,... cho tới các đối tượng mang vẻ ngoài bình thường nhưng cấu tạo hoàn toàn từ các bộ phận vô cơ, hoặc sự kết hợp ngẫu nhiên dường như vô nghĩa giữa các hợp chất hữu cơ cả trong lẫn ngoài và nhiều hơn thế. Nhiều cá thể được cấu thành từ những hợp chất vô định hình và hoạt động ngoài quy luật vật lý và sinh học. Những cá thể này thường mang thái độ thù địch (lẫn nhau) và không thể giao tiếp rành rọt. Thông thường, chúng sẽ tấn công dữ dội kẻ xâm nhập, sau đó thu lượm và vận chuyển thi thể (còn sống hoặc đã chết) tới phần “Lõi” sâu nhất. SCP-7980 liên tục phá vỡ, tái hấp thu và tái sử dụng những cá thể khi chúng không tích cực bảo vệ công trình.


SCP-7980 thường cố gắng bắt giữ rồi dung hợp những kẻ xâm nhập vào cấu trúc tổng thể, hoặc biến đổi chúng thành các cơ quan cơ học và sinh học. Loại hành vi này thường được áp dụng với nam giới hoặc các cá thể “xâm phạm” SCP-7980. Mặt khác, nữ giới gần như chắc chắn sẽ bị kéo vào Lõi và được tích hợp, đóng vai trò là phương tiện lắp ráp và sinh nở cho nhiều cấu trúc và hệ thống cho đến khi cơ thể họ không còn sử dụng được nữa. Quá trình này có thể kéo dài từ vài tháng tới năm năm, nhưng cũng có trường hợp kéo dài hàng thập kỷ. Sau đó, SCP-7980 sẽ ‘’xử lý’’ đối tượng nữ đã hết hạn sử dụng, phần còn sót lại sẽ bị đưa tới những khu vực bí ẩn trong Lõi. Đáng lưu ý rằng cách SCP-7980 tương tác với các cấu trúc thuần cơ học, chẳng hạn như robot thăm dò, hệ thống giám sát, v.v., tương tự cách nó phản ứng với đối tượng nữ giới.


Phần sâu nhất còn được gọi là vùng Lõi, hoặc Tử cung. Đây là khu vực hoạt động mạnh mẽ nhất của SCP-7980 với phần lớn cấu trúc tồn tại nhằm mục đích duy trì nó. Khu vực quan trọng nhất tại nơi này là hai cấu trúc hình cầu lớn được cấu thành từ các vật liệu cơ học và hữu cơ với bề ngoài bị hư hại đáng kể. Do dị thể phản ứng cực kỳ thù địch đối với những kẻ xâm nhập khu vực Lõi, việc tiến hành thử nghiệm và thu thập dữ liệu vẫn vô cùng hạn chế, tuy nhiên, giả thuyết cho rằng các vật thể này mang chức năng sinh nở/lắp ráp. Hiện vẫn chưa rõ những cấu trúc này phục vụ cho mục đích sản xuất gì do các đơn vị đã ngừng hoạt động hoặc tự đào thải chức năng. Tổ hợp thứ nhất sẽ tiếp tục được giám sát bởi khối lượng chứa tải của chúng có thể lên tới vài triệu tấn, trong khi tổ hợp thứ hai dường như không bị hư hại và vẫn có thể hoạt động bình thường. Những nỗ lực nhằm xác định thành phần hoặc bản chất cấu trúc đã vấp phải những phản ứng cực đoan và thù địch nhất định từ SCP-7980, nhưng quá trình thăm dò đã ghi nhận được một dạng xung kích và điện tích dao động phát ra từ cấu trúc. Bất kỳ nỗ lực nào nhằm xác định các hiện tượng xuất phát từ tổ hợp thứ hai đều bị [DỮ LIỆU BỊ XÓA]


Việc kiểm soát thông tin liên quan đến SCP-7980 phải được coi là ưu tiên hàng đầu. Bản chất biệt lập của SCP-7980 đã hạn chế khả năng quan sát và tiếp xúc thông thường, nhưng mọi trường hợp rò rỉ thông tin đều phải được xử lý ngay tức khắc. Ngoài ra, nếu phát hiện những trường hợp vi phạm an ninh thông tin liên quan tới các TLĐLT, đặc biệt là [TLĐLT – 01] và [TLĐLT – 07], nhiệm vụ sẽ được coi là ưu tiên tuyệt đối và tiến hành dẹp bỏ toàn bộ liên hệ đa cấp độ nếu cần thiết.

**TÀI LIỆU ARC-269-AC - PHIÊN DỊCH VĂN KHẮC:**


Lưu ý- Chữ viết từ tài liệu nguyên bản được cho là của người Sumer, đồng thời văn bản cũng mang nhiều điểm tương đồng với tiếng Trung cổ và Minoan sơ khai. Quá trình dịch thuật vẫn đang được tiến hành và tài liệu dưới đây được coi là bản phiên âm hoàn chỉnh nhất cho tới thời điểm hiện tại. Tấm bia có hình chữ nhật, dài 1,8 mét, rộng 0,9 mét và dày 0,3 mét, được làm từ kim loại đen mờ không rõ nguồn gốc và bề mặt không có dấu hiệu bị tác động. Văn bản dường như đã tồn tại trong một khoảng thời gian dài và mang màu đỏ cam xỉn. Kết quả khám nghiệm cho thấy văn bản trên được viết từ máu người.

[[=]]

&gt; đã ra sự sống nở bùng khởi nguyên

&gt; Dẻo-giòn, khô-ướt dính liền

&gt; nhưng đối với đấng khởi hồi
&gt; thoả được một chốc rồi ngài chán ngay
&gt; 
&gt; phận nam-nữ, tách đêm-ngày
&gt; đã đưa oán giận rỉ này càn khôn
&gt; Mắt đời mắt bảo đảo tròn
&gt; để cơn căm giận ăn mòn thế gian 
&gt; 
&gt; Biển đỏ chết chóc lầm than
&gt; trời đầy tử khí, thế gian đoạ đày

&gt; Hãy nghe, thế hệ xa xôi

&gt; trước đây, hiện tại, sau này
