//В этом документе перечислены все эксперименты с участием [[[SCP-1129-RU-V]]], сюда же будут заноситься новые эксперименты.//

&gt; **Эксперимент 1129-1**
&gt; **Испытуемый:** D-1129-1. 
&gt; **Материалы:** Плеер, наушники, аудиокассета с записью турнира по теннису (принадлежит агенту ██████, см. историю обнаружения).
&gt; **Цель:** Проверка свойств объекта.
&gt; **Ход эксперимента:** D-1129-1 было приказано надеть наушники и слушать запись в течение 15-ти минут. После 5-ой минуты испытуемый впал в транс и перестал реагировать на приказы. Минуту спустя он начал активно перемещаться по комнате, размахивая воображаемой теннисной ракеткой. После 10-ой минуты D-1129-1 начал говорить голосом диктора, повторяя за ним слова. Также у испытуемого было замечено обильное потоотделение и одышка. Через 20 минут запись закончилась. Испытуемый без сил упал на землю, чуть позже его увели. 
&gt; **Результат:** Аномальные свойства подтверждены.
&gt; **Комментарий д-ра █████:** //Интересно, что даёт такой результат, плеер, наушники, кассета или всё вместе?//

&gt; **Эксперимент 1129-2**
&gt; **Испытуемый:** D-1129-2. 
&gt; **Материалы:** Плеер, наушники, аудиокассета с записью турнира по теннису.
&gt; **Цель:** Выяснить, является ли носителем аномальных свойств кассета.
&gt; **Ход эксперимента:** В данном эксперименте использовался плеер другой марки. D-1129-2 было приказано надеть наушники, включить плеер и дослушать запись до конца.
&gt; **Результат:** В течение всего времени ничего не происходило. Испытуемый оставлен для участия в следующем эксперименте.
&gt; **Комментарий д-ра █████:** //Нет, это не кассета, попробуем наушники.//

&gt; **Эксперимент 1129-3**
&gt; **Испытуемый:** D-1129-2. 
&gt; **Материалы:** Три (3) кассетных плеера разных марок, наушники, аудиокассета с записью турнира по теннису.
&gt; **Цель:** Выяснить, являются ли носителем аномальных свойств наушники.
&gt; **Ход эксперимента:** Испытуемый надел наушники и пробовал подключать их к разным плеерам.
&gt; **Результат:** Ни в одном из случаев не было замечено аномальных свойств. D-1129-2 оставили для следующего эксперимента.
&gt; **Комментарий д-ра █████:** //Остался плеер.//

&gt; **Эксперимент 1129-4**
&gt; **Испытуемый:** D-1129-2. 
&gt; **Материалы:** Плеер, наушники (другой марки), аудиокассета с альбомом известной рок-группы.
&gt; **Цель:** Выяснить, обладает ли плеер аномальными свойствами.
&gt; **Ход эксперимента:** D-1129-2 надел наушники и включил запись. Спустя 3 минуты испытуемый начал петь проигрываемую песню, хотя, по его словам до начала эксперимента, до этого он её не слышал. Через 2 минуты D-1129-2 впал в транс. На 6-ой минуте эксперимента он принялся делать вид, будто играет на электрогитаре. После 10-ой минуты испытуемый снова начал петь, однако теперь его голос звучал как голос певца на записи. На 20-ой минуте было принято решение остановить эксперимент.
&gt; **Результат:** Аномальные свойства объекта подтверждены. Испытуемого увели.

&gt; **Эксперимент 1129-5**
&gt; **Испытуемый:** D-1129-3. 
&gt; **Материалы:** SCP-1129, наушники, аудиокассета с записью футбольного матча.
&gt; **Цель:** Проверка способностей объекта.
&gt; **Ход эксперимента:** D-1129-3 надел наушники и включил запись. На 5-ой минуте испытуемый впал в транс. С 6-ой по 7-ую минуту он повторял слова диктора. После этого D-1129-3 стал бегать по комнате, повторяя движения тех игроков, которых называл диктор. После 10-ой минуты испытуемый сильно вспотел, появилась одышка. На 20-ой минуте, когда на записи игроку подставили подножку, D-1129-3 упал на землю, на его коленях появились ссадины, сразу же после этого он перекатился на правый бок, где был закреплён объект. Эксперимент был тут же остановлен, объект отправлен на осмотр повреждений.
&gt; **Результат:** Испытуемого увели. Проверка SCP-1129 показала, что он не пострадал.

&gt; **Эксперимент 1129-6**
&gt; **Испытуемый:** D-1129-4. 
&gt; **Материалы:** SCP-1129, наушники, аудиокассета с записью чтения книг Говарда Лавкрафта.
&gt; **Цель:** Проверка свойств объекта.
&gt; **Ход эксперимента:** D-1129-4 надел наушники и включил запись. Спустя 3 минуты он начал повторять слова диктора, в точности воспроизводя интонацию. После 6-ой минуты испытуемый стал нервничать и нервно оглядываться по сторонам, хотя его глаза при этом были закрыты. После 10-ой минуты голос испытуемого изменился и стал идентичным голосу диктора, в моменты произнесения фраз другими персонажами книги у испытуемого также менялся голос. Кроме того, D-1129-4 начал бродить по комнате, повторяя движения персонажей книги. На 15-ой минуте, когда в книге описывался момент испуга главного героя, испытуемый закричал и в панике побежал назад. В момент, когда один из персонажей книги погиб, D-1129-4 упал на землю и перестал подавать признаки жизни. Когда охранники подошли к испытуемому и сняли с него наушники, тот очнулся и попытался встать.
&gt; **Результат:** Выяснилось, что прослушивая аудиокнигу, испытуемый начинает переживать те же эмоции, что и герой книги. Медицинский осмотр показал, что испытуемый испытывал панический страх во время прослушивания, а в момент смерти персонажа впал в состояние клинической смерти. По результатам осмотра испытуемый больше не мог принимать участие в экспериментах, D-1129-4 был устранён.

&gt; **Эксперимент 1129-7**
&gt; **Испытуемый:** D-1129-5. 
&gt; **Материалы:** SCP-1129, наушники, аудиокассета с альбомом рок-группы.
&gt; **Цель:** Проверка свойств объекта при повреждении наушников.
&gt; **Ход эксперимента:** D-1129-5 приказали надеть наушники и включить запись. Когда испытуемый подтвердил, что они исправны, ему приказали оборвать один из наушников. На протяжении 20 минут D-1129-5 слушал запись с одним действующим наушником.
&gt; **Результат:** Аномальных свойств не обнаружено, испытуемого увели.
&gt; **Комментарий д-ра █████:** //Значит, для проявления свойств объекта необходимо, чтобы наушники были полностью рабочие.//

&gt; **Эксперимент 1129-8**
&gt; **Испытуемый:** D-1129-6. 
&gt; **Материалы:** SCP-1129, наушники, аудиокассета с речью на испанском языке. 
&gt; **Цель:** Выяснить, влияет ли объект на человека, если он прослушивает запись на неизвестном ему языке.
&gt; **Ход эксперимента:** D-1129-6 не знает испанского языка, также он не осведомлён о тематике записи. Испытуемому приказали надеть наушники и включить запись. D-1129-6 слушал запись в течение 20 минут.
&gt; **Результат:** За время эксперимента аномальных свойств не обнаружено. Испытуемого увели.</textarea></pre>
