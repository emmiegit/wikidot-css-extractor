**Объект №:** SCP-2225

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** SCP-2225 в настоящее время содержится в вольере, расположенном на открытом полигоне рядом с Участком 12. Доступ к SCP-2225 возможен для персонала с 4 уровнем допуска в сопровождении сотрудника службы безопасности. Если SCP-2225 станет агрессивным, необходимо усыпить его с помощью дротика с транквилизатором, после чего эвакуировать всех сотрудников из камеры содержания. Поскольку SCP-2225 в основном ведёт себя мирно, при разговоре с ним следует соблюдать осторожность и не злить существо или провоцировать его на атаку. В ходе успешных попыток взаимодействия с SCP-2225 выяснилось, что важно говорить с ним спокойным голосом, поддерживать зрительный контакт и всегда ждать, пока оно само не подойдёт ближе к собеседнику.

SCP-2225 требуется скармливать 10 г человеческих волос каждый день; брать материал необходимо в равном количестве от двух человек[[footnote]]В настоящее время донорами являются D-3178 и D-3179.[[/footnote]] (т. е. по 5 г с каждого), находящихся в дружеских отношениях. Для этой цели было организовано хранилище образцов волос, которое нужно регулярно осматривать на предмет повреждений и пополнять новым материалом при необходимости. В зоне содержания всегда должен иметься запас волос, рассчитанный на две недели. Если у SCP-2225 будут замечены признаки недоедания (о чём может сигнализировать слишком частая линька), ежедневную порцию волос следует увеличить вдвое на одну неделю.

Необходимо постоянно вести список доноров, предоставляющих свои волосы для кормления SCP-2225. Всем сотрудникам, назначенным на работу с объектом SCP-2225, нужно выдать перечень дополнительных субъектов, выбранных в качестве доноров, в который ежемесячно вносятся правки. 

**Описание:** SCP-2225 - это змееподобное существо с двумя передними лапами и головой, покрытой шипами и похожей на голову ящерицы. Длина его тела составляет примерно 9 м, а максимальная толщина - около 0,5 м. Химический анализ сброшенных в ходе линьки шкур выявил наличие следовых количеств серебра в организме существа. Вдоль позвоночника SCP-2225 тянется гребень из разноцветных волос; лабораторный анализ волосков, взятых у SCP-2225, показал, что по своему составу они не отличаются от человеческих.

SCP-2225 способно к ограниченному общению.[[footnote]]Следует отметить, что изначально SCP-2225 очень неохотно вступало в разговор с сотрудниками Фонда, однако стало более общительным после того, как удалось подобрать для него рацион питания.[[/footnote]] Его речь затруднена, поскольку оно испытывает трудности со словообразованием. Тем не менее, каждый субъект, общавшийся с существом, заявлял, что его речь была ему понятна, и что оно говорило на его родном языке. И хотя предполагается, что SCP-2225 разумно, судя по проведённым интервью, оно обладает примитивным складом ума.

SCP-2225 может питаться исключительно человеческими волосами. Это было определено в ходе захвата SCP-2225 в музее, когда оно пыталось порвать фамильный дневник, являвшийся одним из экспонатов. SCP-2225 было схвачено и доставлено в ближайшее учреждение Фонда, а дневник отправили на анализ. Выяснилось, что внимание SCP-2225 было привлечено застрявшими среди страниц дневника вьющимися волосками (один из которых принадлежал субъекту, когда-то владевшему дневником, а другой - его лучшему другу). 

После того, как первые интервью с SCP-2225 не дали каких-либо значимых результатов, было решено провести серию экспериментальных испытаний с целью определения предпочитаемой пищи SCP-2225.[[footnote]]Первые эксперименты были сосредоточены на воспроизведении химического состава волос как с помощью методов производства синтетики, так и посредством копирования материала, полученного от сотрудников Зоны.[[/footnote]] Когда SCP-2225 отверг все предложенные ему образцы произведённых волос, было выдвинуто предположение о том, что они должны быть сгруппированы в зависимости от текущих отношений между донорами, основанное на фактах о происхождении волосков, обнаруженных в дневнике. В ходе последовавших испытаний SCP-2225 не отверг только те образцы волос, доноры которых находились в «дружеских» отношениях[[footnote]]В эксперименте также использовались комбинации образцов волос от сотрудников класса D, не состоявших ни в каких отношениях, либо относившихся друг к другу «враждебно».[[/footnote]]. В настоящее время неизвестно, испытывают ли доноры какое-либо отрицательное воздействие, когда SCP-2225 поедает их волосы, но пока что ничего подобного не наблюдалось.

SCP-2225 способен извлекать различные мелкие предметы из своего волосяного гребня через непоследовательные промежутки времени. Эти предметы имеют серебристую окраску либо содержат серебро (среди наиболее примечательных примеров следует отметить монеты, инструменты для ухода за волосами и различные ювелирные украшения, в основном медальоны). После этого существо обычно отрыгивает образец волос. Исследователям разрешается оставлять себе предметы, полученные от существа; SCP-2225 становится агрессивным, если попытаться отнять у него предмет силой. Тем не менее, при поглощении волос сотрудников Фонда оно всегда отдаёт предметы, которые ранее им принадлежали. (См. Протокол интервью)

&gt; **Протокол интервью 2225-3-███-█:** ██.██.████ д-р Марк Кирью провёл с SCP-2225 интервью, чтобы узнать больше о его происхождении и выяснить причины его поведения.
&gt; 
&gt; **Д-р Кирью:** Доброе утро.
&gt; 
&gt; **SCP-2225:** //[вопросительно смотрит на д-ра Кирью]// Для меня? 
&gt; 
&gt; **Д-р Кирью:** Вот твой обед. Надеюсь, он придётся тебе по вкусу.
&gt; 
&gt; **SCP-2225:** //[обнюхивает образцы волос, жуёт несколько волосков]// Это для меня, но я должен вернуть то, что украл. Дружба есть пиршество, и я хотел завести друзей.
&gt; 
&gt; **Д-р Кирью:** Честно говоря, я не знаю, знаком ли ты с теми людьми, у которых мы взяли эти волосы, но рассказать им есть о чём. В детстве они пережили множество приключений.
&gt; 
&gt; **SCP-2225:** //[кривит морду, изрыгает ком волос и начинает его рассматривать]// Для друзей детства… //[SCP-2225 опирается о находящийся рядом булыжник одной лапой, а другой пытается извлечь из своего волосяного гребня какой-то предмет]// У меня таких не было. Я верну то, что украл. Пиршество давно позабыто. //[SCP-2225 достаёт из волос маленький серебристый игрушечный самолётик и кладёт его рядом с д-ром Кирью]// Оно было похоже на меня, но было не для меня. Не друг. Для вас, вернуть?
&gt; 
&gt; **Д-р Кирью:** Это мне? Не думаю, что должен оставлять эту вещь себе.
&gt; 
&gt; **SCP-2225:** //[качает головой]// Для них, верните то, что было украдено.
&gt; 
&gt; **Д-р Кирью:** Кажется, я начинаю понимать. Эта вещь принадлежала им обоим, верно?
&gt; 
&gt; **SCP-2225:** //[кивает]// Для двух друзей. Верните им. То, что было украдено. Украдено мной. Когда-то я пировал, но для меня ничего не было. 
&gt; 
&gt; **Д-р Кирью:** Ясно. Я передам им эту вещь. Но почему ты решил вернуть её?
&gt; 
&gt; **SCP-2225:** //[пытается изобразить улыбку]// Для друзей. 
&gt; 
&gt; //Примечание:// Во время допроса D-3178 и D-3179 заявили, что самолётик был их общей игрушкой, которую они сделали в детстве, когда только подружились. Оба считали, что она была утеряна, поскольку однажды во время прогулки по берегу озера один из них от испуга уронил самолётик в воду, увидев маленькую плывущую змейку. По словам D-3179, змейка была серебристого цвета.
