//Режим – це кількість ввімкнутих перемикачів живлення на панелі управління (від одного до десяти). Радіус дії визначається першими десятьма перемикачами і може становити від десяти до ста метрів. Будьте обережні, випадкові події далеко не завжди щасливі, та й персоналу класу D у нас обмежена кількість.// – д-р Уотсон

Всім дослідникам, що працюють з SCP-1013, рекомендовано додавати отримані результати до даного протоколу в наступному форматі::
&gt; **Режим:**
&gt; **Елемент живлення:**
&gt; **Суб&#39;єкт впливу:**
&gt; **Результат:**
&gt; **Коментарі:**

------

&gt; **Режим:** 4/10
&gt; **Елемент живлення:** [[[SCP-1003-RU|SCP-1003]]]
&gt; **Суб&#39;єкт впливу:** Генератор випадкових чисел, який використовує тепловий шум і фотоелектричний ефект для генерування послідовностей.
&gt; **Результат:** Генератор активувався десять разів, в семи випадках результатом було число ██, в одному – 1013, два останніх числа інтересу не становлять. SCP-1003 розрядився приблизно наполовину.
&gt; **Нотатка:** //Треба продовжити рухатися в цьому напрямку.// – д-р ██████

&gt; **Режим:** 5/10
&gt; **Елемент живлення:** SCP-1003
&gt; **Суб&#39;єкт впливу:** Співробітник класу D.
&gt; **Результат:** Після активації пристрою піддослідному було наказано підійти до нього і спробувати нанести легкі ушкодження. Пройшовши більшу частину шляху, піддослідний спіткнувся без видимої причини і впав на підлогу, серйозно пошкодивши шию.
&gt; **Нотатка:** //Мабуть, я не хотів би опинитися на місці когось, хто хоче пошкодити цю штуку. Цікаво, а якби піддослідний не знав би про свою місію до останнього моменту, це врятувало б його від загибелі?// – агент ██████

&gt; **Режим:** 8/10
&gt; **Елемент живлення:** SCP-1003
&gt; **Суб&#39;єкт впливу:** Персонал класу D в кількості двадцяти чоловік. 15 з них розташовані в безпосередній близькості від об&#39;єкту і потрібні для зарядки SCP-1003 на той випадок, якщо він повністю витратить свою енергію. Решта розташовані навколо SCP-1013 на відстані від 30 до 50 метрів.
&gt; **Результат:** Пристрій заряджався 58 хвилин. За перші двадцять хвилин він використав наявний заряд SCP-1003, після чого тимчасовий акумулятор став забирати час у співробітників класу D, що стояли поруч із пристроєм. Зарядившись, об&#39;єкт сильно завібрував, після чого обладнання відеоспостереження вийшло з ладу. Через 65 хвилин після початку експерименту одна зі стін почала плавитися, а протилежна їй – дуже швидко охолоджуватися. Через 70 хвилин після початку експерименту з приміщення пролунав приглушений вибух, і обидві пошкоджені стіни стали втягуватися всередину. Після 76 хвилин SCP-1013 припинив свою активність.
&gt;
&gt; Експертиза, проведена в зоні зберігання відразу після закінчення експерименту, зафіксувала надсильні перепади температур у приміщенні. Біля центру приміщення було виявлено бетонну статую істоти, що нагадує SCP-███. В центрі приміщення знаходився сам SCP-1013 і четверо вцілілих піддослідних в стані сильного шоку. Решта 16 осіб безслідно зникли. Троє вцілілих стверджували, ніби несподівано зрозуміли, як можна відносно просто знищити [[[SCP-682]]], однак після деактивації пристрою забули про це. Останній вцілілий [ДАНІ ВИДАЛЕНІ О5-██] і був ліквідований після вбивства 3 агентів, які спостерігали за експериментом. Слід зауважити, що піддослідний раніше ніколи не виявляв надмірної агресивності і навряд чи зміг би [ДАНІ ВИДАЛЕНО].
&gt;
&gt; Приблизно через три години після закінчення експерименту в приміщенні з&#39;явилися 16 зниклих співробітників класу D, що послужили джерелом живлення пристрою. Температура їхніх тіл становила -231°C.
&gt;
&gt; **Нотатка:** //Боюся навіть подумати, що сталося б, якби ми розмістили всередині зброю і включили живлення на повну. Хоча, можливо, нам просто не пощастило. Але стіни доведеться будувати заново. А статуя вийшла цікава, їй можна прикрасити який-небудь коридор філії.// – д-р Уотсон
&gt; //Будь ласка, надалі попереджайте службу безпеки про проведення подібних дослідів **перед** початком експерименту, а не як цього разу.// – агент ██████
//У зв&#39;язку з потенційним рівнем небезпеки при використанні SCP-1013 спільно з SCP-1003 на максимальних режимах запропоновано підвищення класу небезпеки об&#39;єкта до Кетера.// – █████
//Якщо ви не будете використовувати 1013 з 1003 на максимальних режимах, ніякої небезпеки **не виникне**. Ми контролюємо це. Запит відхилено.// – О5-█

&gt; **Режим:** 6/10
&gt; **Елемент живлення:** SCP-1003
&gt; **Суб&#39;єкт впливу:** Сервер марки ███ з апаратним генератором випадкових послідовностей. На жорсткий диск записана вся доступна Фонду інформація про SCP-███
&gt; **Результат:** Більша частина файлів була прошкодження, проте в звіті про спроби ліквідації з&#39;явилася [ДАНІ ВИДАЛЕНО]. У Фонду на даний момент немає відповідних технологій для відтворення вищевказаних дій.
&gt; **Нотатка:** //Цікавий спосіб ліквідації. Шкода, що ██████ я бачив тільки у фантастичних фільмах.// – д-р ██████

&gt; //Для проведення наступного експерименту об&#39;єкт був перенесений в більш укріплене сховище з посиленою охороною.//
&gt; **Режим:** 8/10
&gt; **Елемент живлення:** SCP-1003, п&#39;ять співробітників класу D
&gt; **Суб&#39;єкт впливу:** Десять мавп, десять захищених ноутбуків c запущеним текстовим редактором.
&gt; **Результат:** [ДАНІ ВИДАЛЕНІ О5-█]
&gt; **Нотатка:** //Цікава книжка. Теорія ймовірностей вирішила піти у відпустку.// – д-р Уотсон

&gt; **Режим:** 5/10
&gt; **Елемент живлення:** SCP-1003
&gt; **Суб&#39;єкт впливу:** Лотерейний квиток.
&gt; **Результат:** //Виграні гроші були переведені на рахунок Фонду.// – О5-██
&gt; **Нотатка:** //Могли б хоч 20% залишити вченим, які проводили дослід.// – д-р ████

&gt; **Режим:** 6/10
&gt; **Елемент живлення:** SCP-1003
&gt; **Суб&#39;єкт впливу:** Колба с різноманітними вірусами.
&gt; **Результат:** [ДАНІ ВИДАЛЕНО] близько 30% обслуговуючого персоналу були заражені. Прибула МОГ-███, яка ізолювала сектор і застосувала вогнемети для знищення інфікованих співробітників. Зона зберігання була ретельно дезінфікована.
&gt; **Нотатка:** //Подальші досліди з використанням мікроорганізмів заборонені без попереднього узгодження з співробітниками рівня 4 і вище.//

&gt; **Режим:** 7/10
&gt; **Елемент живлення:** SCP-1003, п&#39;ять співробітників класу D
&gt; **Суб&#39;єкт впливу:** Мейнфрейм з генератором глосолалій.
&gt; **Результат:** Візуальне спостереження не показало ніяких аномальних явищ. Після деактивації об&#39;єкта пам&#39;ять мейнфрейма була досліджена, згенерований за час досліду текст був збережений, доступ до нього відкритий для співробітників з рівнем доступу 4 і вище.
&gt; **Нотатка:** //Цікаво. Подав до O5-4 запит на публікацію тексту для персоналу Фонду з достатнім рівнем доступу, чекаю на підтвердження.// – д-р Уотсон

&gt; **Режим:** 5/10
&gt; **Елемент живлення:** SCP-1003
&gt; **Суб&#39;єкт впливу:** Співробітник класу D, пістолет марки ██████ з одним набоєм.
&gt; **Результат:** Піддослідний влучив у центр мішені розміром 10 x 10 см з відстані понад 30 метрів (раніше він ніколи не стріляв з вогнепальної зброї).

&gt; **Режим:** 5/10
&gt; **Елемент живлення:** SCP-1003
&gt; **Суб&#39;єкт впливу:** Співробітник класу D, пістолет марки ██████ з одним набоєм.
&gt; **Результат:** Пістолет вистрілив у зворотній бік, співробітник вбитий.
&gt; **Нотатка:** //Однакові умови майже завжди ведуть до різних результатів. Коротше, як кому пощастить.// – д-р Уотсон

&gt; **Режим:** 5/10
&gt; **Елемент живлення:** SCP-1003
&gt; **Суб&#39;єкт впливу:** Перелік засуджених [ВИДАЛЕНО].
&gt; **Результат:** У переліку залишилося троє ув&#39;язнених (██████ ███, Рон Мітчелл, ████ ███████), після експерименту вони були взяті під спостереження агентами Фонду. Решта записів розмилися під впливом вологи, що випадковим чином зібралася з усього приміщення.</textarea></pre>
