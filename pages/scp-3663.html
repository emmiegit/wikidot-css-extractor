    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-3663 - The Adventure of the Cardboard Box
**Auteur :** [[user MaliceAforethought]]
**Traducteur :** [[user Chercheur Joris]] 
**Date de publication originale :** 18 août 2017
**Image :** http://www.140wg.ang.af.mil/News/Photos/igphoto/2001790695/, domaine public.
[[include credit:end]]

-----

[[include component:image-block name=tunnel|caption=Zone de confinement de SCP-3663. L&#39;entité n&#39;apparaît pas sur la photo.|width=300px]]

**Objet n^^o^^ :** SCP-3663

**Classe :** --Euclide-- Keter

**Niveau de Menace :** Orange [[span style=&#34;color:orange&#34;]]●[[/span]]

**Procédures de Confinement Spéciales :** SCP-3663 est actuellement situé dans ce qui était anciennement les tunnels de maintenance du Site-54. Pour empêcher sa disparition, aucun membre du personnel ne doit se voir accorder d&#39;accès à la zone, et des efforts doivent être faits pour réduire le niveau d&#39;humidité des tunnels. 

Si SCP-3663 devait disparaître, la FIM Nu-4 (&#34;Cutters&#34;) doit être mobilisée, avec pour but de a) localiser SCP-3663 et b) prévenir tout dégât subi par l&#39;entité. Si possible, SCP-3663 doit être équipé de traqueurs GPS pour aider à son reconfinement. Une fois localisé, SCP-3663 doit être transféré dans un réseau de tuyaux mobile, et renvoyé au [[[SCP-4856|Site-54]]].

Des efforts doivent être entrepris pour décourager SCP-3663 de se transporter lui-même dans un emplacement situé à moins de deux kilomètres de [[[SCP-015]]].

**Description :** SCP-3663 est une entité humanoïde construite principalement à partir de carton (sous forme de boîtes et de tubes), de ruban adhésif, et de ficelle. SCP-3663 est pleinement capable de se mouvoir et de vocaliser via un mécanisme inconnu, et a démontré être semi-conscient, répondant aux questions et réagissant à son environnement immédiat. L&#39;intérieur de SCP-3663 renferme du carton brut et des imitations en papier des principaux organes humains, de la laine colorée représentant les vaisseaux sanguins et le système nerveux. SCP-3663 ne nécessite pas ces composants pour fonctionner, et leur rôle au sein de l&#39;entité est inconnu. 

SCP-3663 est capable de se transporter instantanément, ainsi que d&#39;autres objets avec lui, sur de longues distances, sans qu&#39;une limite supérieure à la portée de l&#39;entité ait été observée. La méthode par laquelle cela est rendu possible est actuellement inconnue, bien qu&#39;un contact physique avec l&#39;entité soit nécessaire. Bien qu&#39;il soit capable d&#39;utiliser ses capacités peu importe l&#39;emplacement physique, SCP-3663 a montré une préférence extrême pour les Régions Applicables à 3663 (définies comme étant des espaces clos en forme de tunnel, ou des réseaux d&#39;espaces, --mesurant au moins 40 cm de diamètre--), et choisira invariablement d&#39;apparaître dans de tels endroits. 

Le comportement de SCP-3663 est facilement prévisible quand il n&#39;est pas influencé par une force externe. L&#39;entité va se lancer dans un schéma d&#39;actions cyclique simple, lequel a été enregistré comme suit :

# SCP-3663 apparaît dans une Zone Applicable à 3663, émettant des vocalisations graves et agitant ses bras d&#39;une manière se voulant intimidante ou effrayante. L&#39;entité va commencer à errer dans la zone, s&#39;arrêtant à intervalles réguliers pour émettre des bruits plus forts et plus aigus.  
# SCP-3663 tentera de se frayer un chemin vers n&#39;importe sujet humain présent dans la zone. À noter que si aucun sujet n&#39;est à proximité, cette action ne débutera pas, et SCP-3663 demeurera simplement dans la zone indéfiniment. Occasionnellement, SCP-3663 a été observé poursuivre des sujets hors de la Zone Applicable à 3663, jusqu&#39;à une distance (maximale) de 50 mètres.
# Le sujet est agrippé par l&#39;entité, et expérimente une vive anxiété et/ou paranoïa. SCP-3663 disparaît. 
# SCP-3663 apparaît dans un second Emplacement Applicable à 3663, avec le sujet, qui est invariablement inconscient quoique indemne. Après avoir relâché le sujet et parcouru une petite distance, SCP-3663 disparaît une seconde fois, réapparaissant à un troisième emplacement et débutant un nouveau cycle.

Si à n&#39;importe quel moment lors de ce cycle SCP-3663 est endommagé d&#39;une façon à contraindre ses mouvements, ou s&#39;il s&#39;éloigne à plus de 50 mètres d&#39;une Zone Applicable à 3663, il disparaîtra instantanément, revenant au début d&#39;un nouveau cycle dans un état réparé. De petits dégâts, comme des coupures ou des déchirures mineures, ne déclencheront pas cet effet.
 
**Addendum.1 :** Transcription de l&#39;entretien 3663-1:

[[collapsible show=&#34;► Afficher la transcription de l&#39;entretien&#34; hide=&#34;◄ Cacher la transcription de l&#39;entretien&#34;]]
&gt; **Interrogé :** SCP-3663
&gt; 
&gt; **Interrogateur :** Chercheur Doyle
&gt; 
&gt; **Avant-propos :** L&#39;interrogatoire suivant fut mené via un système d&#39;enregistrement audiovisuel bidirectionnel intégré à une chambre d&#39;interrogatoire improvisée, située au sein de la zone de confinement centrale de SCP-3663 (ce qui était anciennement les tunnels de maintenance du Site-54).
&gt; 
&gt; **&lt;Début de l&#39;enregistrement&gt;**
&gt; 
&gt; **Chercheur Doyle :** Bonjour SCP-3663, je me demandais si-
&gt; 
&gt; **SCP-3663 :** Le… le monstre du tunnel.
&gt; 
&gt; **Chercheur Doyle :** Pardon ?
&gt; 
&gt; **SCP-3663 :** Je suis le monstre du tunnel. Pas… pas SCP-3663. Le monstre du tunnel. C&#39;est moi.
&gt; 
&gt; **Chercheur Doyle :** Je… vois. Donc, hem, monstre du tunnel, pourquoi faites-vous ce que vous faites ? Déplacer les gens, je veux dire.
&gt; 
&gt; **SCP-3663 :** Le monstre du tunnel capture les gens. C&#39;est moi, je suis le monstre du tunnel. Je… je capture les gens et je les emmène dans les tunnels où je vis. Dans les tunnels. Les tuyaux. Je suis le monstre du tunnel.
&gt; 
&gt; **Chercheur Doyle :** Je comprends, mais qu&#39;espérez-vous accomplir en faisant ça ? Vous semblez choisir vos emplacements de manière aléatoire, donc il me semble que vous ne faites pas beaucoup avancer les choses. Vous pourriez tout aussi bien-
&gt; 
&gt; **SCP-3663 :** S&#39;il vous plaît, arrêtez. C&#39;est ce que je fais, il faut que je le fasse, je ne suis pas… je //suis// le monstre du tunnel. C&#39;est moi. S&#39;il vous plaît, arrêtez.
&gt; 
&gt; **Chercheur Doyle :** Quoi ? Nous essayons de vous aider, vous ne pouvez pas //vouloir// passer toute votre vie sous terre. Nous pouvons vous aider à vous installer ici avec votre propre chambre, vous n&#39;aurez même plus besoin de ramper dans ces tuyaux sales. Est-ce que ça ne vous paraît pas chouette ? Qu&#39;en dites-vous ?
&gt; 
&gt; **SCP-3663 :** S&#39;il vous plaît. Je… Je suis le… //[SCP-3663 s&#39;arrête pendant ~5 secondes]// …le monstre du tunnel. Je ne veux pas… faire ça, c&#39;est ce que je fais. Je dois le faire. Je suis le monstre du tunnel. Je le fais, je suis la chose du tunnel, le monstre du tunnel. //[Deux taches humides sont vues en train de se former sur le &#39;visage&#39; de SCP-3663]// Dans les tuyaux, se cachant dans les tunnels prêts à vous attraper. Je dois le faire. S&#39;il vous plaît. //[La surface frontale de SCP-3663 commence à perdre son intégrité structurelle en raison d&#39;une quantité d&#39;eau accumulée]// S&#39;il vous plaît. Je ne veux plus jouer. Je suis le monstre. Les tunnels, je [inintelligible].
&gt; 
&gt; **Chercheur Doyle:** …Ça sera tout pour aujourd&#39;hui. Je vous remercie.
&gt; 
&gt; **&lt;Fin de l&#39;enregistrement&gt;**

En raison de la possibilité d&#39;endommager sévèrement SCP-3663, jusqu&#39;au point d&#39;initier un nouveau cycle et causer une brèche de confinement, aucun autre entretien n&#39;a été prévu pour l&#39;instant.
[[/collapsible]]

**Addendum.2 :** Évènement 3663-Delta :

Le ██/██/20██, le comportement de SCP-3663 différa brièvement des schémas établis. À 14 h 20, l&#39;entité émergea des tunnels de maintenance du Site-54 et commença à émettre des vocalisations dépassant 80 dB. Ces vocalisations, décrites comme &#34;peinées&#34; par le personnel sur-site, eurent un profond effet psychologique, plaçant de nombreux membres du personnel dans un état de sidération [[footnote]] Les locutions enregistrées comprennent &#34;Ne me quitte pas&#34;, &#34;Je ne veux pas ça&#34;, et &#34;Laissez-moi rentrer à la maison&#34;, entre autres.[[/footnote]] Pendant environ 4 heures, SCP-3663 erra dans l&#39;installation, attaquant le personnel et se livrant à du vandalisme à petite échelle des équipements. Il est important de noter que SCP-3663 tenta à plusieurs reprises de s&#39;automutiler, à l&#39;aide de couteaux, tuyaux, d&#39;eau du robinet, et armes à feu. Bien que SCP-3663 ait été détruit à plusieurs reprises durant ce processus, il réapparaissait par la suite dans le conduit d&#39;aération ou la zone d&#39;entretien la plus proche. 

Suite à cet évènement, deux corps d&#39;ex-membres du personnel furent récupérés à l&#39;intérieur du Site-54. Les autopsies montrèrent que la cause du décès était une accumulation de résidus de papier / de pulpe de bois dans toutes les artères, de même que les sinus, conduits auditifs, et une grande partie des systèmes digestif et respiratoire. Il fut découvert que plusieurs autres membres du personnel avaient été affectés à un degré moindre, mais il est attendu qu&#39;ils se rétablissent complètement. La classe de l&#39;entité et la définition d&#39;une Zone Applicable à 3663 furent mises à jour en conséquence. 

Une collecte ultérieure d&#39;informations révéla que cet évènement coïncide quasiment avec le décès de la PdI-3663-1 [[footnote]] Voir l&#39;Addendum.3 pour plus de détails. [[/footnote]], qui mourut de mort naturelle à l&#39;âge de 79 ans. Avant son décès, l&#39;individu en question avait vécu une vie complètement ordinaire, sans connexion à d&#39;autres groupes, individus, ou objets quels qu&#39;ils soient. Les tentatives d&#39;établir une connexion avec la création ou l&#39;origine de SCP-3663 sont en cours.

**Addendum.3 :** Journal de découverte :

[[collapsible show=&#34;► Afficher la transcription de la vidéo 3663-1&#34; hide=&#34;◄ Cacher la transcription&#34;]]

&gt; **Avant-propos :** Ce qui suit est la transcription de la vidéo 3663-1, récupérée dans des images de caméra de surveillance civile en [DONNÉES SUPPRIMÉES]. Les images montrent la première preuve enregistrée de l&#39;existence de SCP-3663 ; avant cette date, aucun enregistrement, observation, ou perturbation physique suggérant une activité anormale liée à cette entité n&#39;a été trouvé.
&gt; 
&gt; **&lt;Début de la transcription [15 h 22, 09/08/1979]&gt;**
&gt; 
&gt; **00:00 :** Deux jeunes enfants, tous deux de sexe masculin et âgés de 8 et 12 ans, sont vus en train de jouer dans un terrain de construction abandonné. L&#39;un d&#39;eux (désigné PdI-3663-1) fuit l&#39;autre (désigné PdI-3663-2), qui porte une grossière &#39;combinaison&#39; en carton ressemblant à SCP-3663.
&gt; 
&gt; **00:23 :** Les deux individus quittent brièvement le champ de la caméra, avant de revenir. Le &#34;jeu&#34; auquel ils jouent semble tourner autour de -2 poursuivant -1 à travers un système d&#39;évacuation d&#39;eau inachevé. La PdI-3663-2 agrippe -1 à plusieurs reprises et tente de l&#39;amener plus profondément dans le tunnel ; de même, la PdI-3663-2 utilise plusieurs armes imaginaires pour repousser les attaques.
&gt; 
&gt; **01:04 :** Le ciel est vu en train de s&#39;assombrir légèrement tandis que la PdI-3663-1 trébuche le long d&#39;un tuyau. La PdI-3663-2 est vu en train de parler, agrippant -1 et le remettant sur pied. La PdI-3663-1 la repousse, apparemment énervée. La PdI-3663-2 se recule comme si elle avait reçu un coup.
&gt; 
&gt; **01:30 :** La PdI-3663-2 se met à frissonner, tandis que le ciel observable continue de s&#39;assombrir. [[footnote]] À noter qu&#39;aucun motif météorologique anormal ne fut enregistré à [DONNÉES SUPPRIMÉES] durant la période en question. [[/footnote]] La PdI-3663-1 se tient la tête, pointant du doigt la PdI-3663-2 et hurlant. Les deux enfants semblent extrêmement bouleversés.
&gt; 
&gt; **01:50 :** La PdI-3663-2 essaye, et échoue, à retirer la portion supérieure de sa &#34;combinaison&#34;.
&gt; 
&gt; **02:49 :** L&#39;image est perdue, remplacée par des parasites. Un bourdonnement continu peut être entendu. Tous les autres appareils électroniques dans un rayon de 200 m se sont également avérés être tombés en panne simultanément.
&gt; 
&gt; **04:12 :** L&#39;image revient. Aucun des individus n&#39;est en vue, et aucune anomalie additionnelle n&#39;est observée. 
&gt; 
&gt; **06:08 :** SCP-3663 est vu marchant devant la caméra. L&#39;entité frissonne brièvement, se griffant le visage avant de disparaître. 
&gt; 
&gt; **&lt;Fin de la transcription&gt;**

La PdI-3663-1 a ensuite été retrouvée inconsciente sur une ligne de métro désaffectée, à plus de 4 000 km de là. Elle ne présentait aucun souvenir de SCP-3663 ni de la PdI-3663-2, et prétendit avoir joué seule. La réintégration sociétale du sujet se passa sans accident. À ce jour, ni la PdI-3663-2, ni aucune trace de la suite de son existence n&#39;ont été retrouvées.
