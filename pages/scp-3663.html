    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--resized-images/scp-3663/site-54-tunnel/medium.jpg|caption=SCP-3663的收容区，实体未在图内。|width=300px]]

**项目编号：** SCP-3663

**项目等级：** --Euclid-- Keter

**威胁级别：**橙色 [[span style=&#34;color:orange&#34;]]●[[/span]]

**特殊收容措施：** SCP-3663当前位于Site-54曾经的维护隧道内。为避免其消失，人员不得访问该区域，且应采取措施减少隧道的潮湿程度。

若SCP-3663消失，MTF Nu-4 (“切盒刀”)将出动，行动目标为：a) 找到SCP-3663，b)防止该实体造成任何破坏。如可能，SCP-3663将被安装以GPS追踪设备以协助重收容。在被找到后，SCP-3663将被转移到可移动的管道网络中，押回[[[SCP-4856|Site-54]]]。

应尽力劝阻SCP-3663把自己转移到[[[SCP-015]]]周围两公里内。

**描述：**SCP-3663是一个主要由纸板（以盒子和纸管形式）、粘合胶带以及绳索组成的人形实体。 SCP-3663具有完全的移动能力，且可以通过未知机制发出声音，已证明其具备准智能，能对问题作出回应，以及对周边环境作出反应。SCP-3663的体内有若干粗糙纸板以及所有人体主要器官的纸模型，还有代表血管及神经系统的彩色毛线。SCP-3663并不需要这些部件来保持运作，它们在此实体内部的用途不明。

SCP-3663能够将自己和其他物件瞬时传送到远距离之外，且未观察到存在范围上限。实现这一点的方式当前未知，但已知需要与此实体有物理接触。SCP-3663无论身处何处均可使用此能力，但表现出对3663-适应地带（定义为封闭、类似隧道的空间或空间网，--直径至少40厘米--)有极强偏好，也总是会选择显现在这些区域内。

SCP-3663的行为在不受外部力量影响时很容易预测。实体会进行一种简单的活动循环，对其记录如下：
# SCP-3663显现在3663-适应区域内，发出低沉声音并挥动手臂，从模式看似乎是在施以威慑或恐吓。实体会开始在区域内游荡，且周期性地停在原地，发出巨大尖厉的噪音。
# SCP-3663会尝试向身处该区域内的人类对象靠近。需注意如果附近没有对象，SCP-3663不会采取此行动，只会无限期留在该区域内。罕见情况下观察到SCP-3663追逐身处3663-适应区域外的人员，追逐距离（至多）达到50米。
# SCP-3663与对象一起显现在第二处3663-适应地点，后者总会失去意识但此外不会受伤。在放下对象并移动一小段距离后，SCP-3663会再次消失，重新出现在第三处地点，触发一轮新的行为循环。

在此循环过程中，若SCP-3663受到损伤致其行动受阻，或者移动到了超出3663-适应区域50米外，它将立即消失，并以修复完好的状态重新开始一轮循环。细小损伤，诸如轻度切割或撕裂，不会触发此效应。

**附录.1:** 采访记录3663-1:

[[collapsible show=&#34;► 展示采访记录&#34; hide=&#34;◄ 收起&#34;]]

&gt; **受访者：** SCP-3663
&gt;  
&gt; **采访者：** 研究员Doyle
&gt;  
&gt; **前言：** 下列采访通过嵌入临时采访间的双向音视频记录系统进行，位于SCP-3663中央收容区（前Site-54维护通道）内。
&gt;   
&gt; **&lt;开始记录&gt;**
&gt;   
&gt; **研究员Doyle:** 你好SCP-3663，我想知道是否—
&gt;   
&gt; **SCP-3663:** 隧...隧道怪物。
&gt;  
&gt; **研究员Doyle:** 抱歉？
&gt;  
&gt; **SCP-3663:** 我是隧道怪物。不...不是SCP-3663。隧道怪物。就是我。
&gt;  
&gt; **研究员Doyle:** 我...明白了。所以，呃，隧道怪物，你为什么要做你做的这些事？把人搬来搬去，我是说。
&gt;  
&gt; **SCP-3663:** 隧道怪物抓人。就是我，我是隧道怪物。我...我抓人，然后把他们带到我住的地方。在隧道里。管道里。我是隧道怪物。
&gt;  
&gt; **研究员Doyle:** 我明白这点，但你这么做是想实现什么？你好像是在随机挑选地方，所以在我看来你并没有做出些什么改变。你完全可以轻易—
&gt;  
&gt; **SCP-3663:** 请停下。这就是我做的，我必须做，我不...我//就是//隧道怪物。这是我。请停下。
&gt; 
&gt; **研究员Doyle:** 什么？我们在这是想来帮你，你不可能想整天都在地下过吧。我们可以帮你在这安顿下来，有你自己的房间，让你再也不用在那些脏管道里面爬来爬去。听起来不错吧？你怎么说？
&gt;  
&gt; **SCP-3663:** 求你。我...我是..//[SCP-3663停顿大约5秒]// ...隧道怪物。我不想...做这些。这就是我做的，我必须做。我是隧道怪物。我做，我是隧道东西，隧道怪物。//[观察到SCP-3663的“面部”上出现两道湿痕]// 在管道里，藏在隧道里来抓你。我必须要做。求你。//[SCP-3663的前侧表面开始因为浸水损伤累积丧失结构完整性]// 求你。我不想再玩了。我是怪物。隧道，我是[不可辨认]。
&gt;  
&gt; **研究员Doyle:** ...今天就这些了。感谢你。
&gt;  
&gt; **&lt;记录结束&gt;**

由于可能严重损伤SCP-3663、致其发起新循环突破收容，在可预见的未来不会为其安排更多采访。

[[/collapsible]]

**附录.2:** 事件3663-Delta:

于██/██/20██，SCP-3663的行为短暂偏离了既定模式。14:20，该实体从Site-54维护管道内出现，开始发出超过80分贝的声音。这些声音被驻站人员描述为“很痛苦”，且具有强烈心理影响性，多名人员因此陷入休克状态中。[[footnote]]记录到的语句包括“别离开我”、“我不想这样”、“让我回家”，等等。[[/footnote]]在4个小时里，SCP-3663一直在设施内游荡，攻击员工并对设施进行小规模破坏。需注意SCP-3663反复以刀具、管道、水龙头和枪械尝试自残。SCP-3663在此过程中曾多次被毁坏，但随后它便会重新显现在附近的通风管或维护区内。 

此事件后，在Site-54内发现两名前员工的尸体。尸检发现其死因是有纸张残渣/木浆堆积在了所有主要血管、鼻窦道、耳道、以及绝大部分消化和呼吸系统内。还有其他多名人员被发现受到了程度较轻的影响，预计能得到完全恢复。该实体的项目等级以及SCP-3663-适应区域的定义已进行相应更新。

后续情报收集表明，此事件与POI-3663-1[[footnote]]参见附录.3获取详情。[[/footnote]]的死亡（因自然原因死亡，享年79岁）几乎是同时发生。在死亡前，此人的一生全无特殊之处，与其他任何异常团体、人员或物件均无关联。正在尝试为SCP-3663的创造或起源找寻关联线索。

**附录.3:** 发现记录：

[[collapsible show=&#34;► 展示视频抄录3663-1&#34; hide=&#34;◄ 收起&#34;]]

&gt; **前言：** 下面是视频3663-1的抄录，从[已编辑]的平民CCTV视频中寻获。视频内含有证明SCP-3663存在的最早记录证据；在此日期前，没有发现过任何记录、目击或物理扰动能表明与该实体相关的异常活动。
&gt;  
&gt; **&lt;开始抄录 [15:22, 08/09/1979]&gt;**
&gt;  
&gt; **00:00:** 两名儿童在一处废弃的建筑场地内玩耍，二人均为男性，年龄分别为8岁和12岁。其中一人（编为PoI-3663-1）从另一人（编为PoI-3663-2）身边跑开，后者穿着类似SCP-3663的粗糙硬纸板“服装”。
&gt;  
&gt; **00:23:** 两人短暂脱离镜头，而后重新进入。他们进行的“游戏”内容似乎是-2在一段未完成的下水道系统内追赶-1。POI-3663-2多次抓住-1，并尝试将其拖入隧道深处；与此类似， POI-3663-1使用了各种假装为武器的物品来回避攻击。
&gt;   
&gt; **01:04:** 随POI-3663-1在管道内前进，天空略有变暗。 POI-3663-2在说话，抓住-1并将其向上拉起。POI-3663-1将对方推开，似乎很愤怒。POI-3663-2好像受到打击一样后退几步。
&gt;  
&gt; **01:30:** POI-3663-2开始颤抖，可看见的天空继续变暗。 [[footnote]]需注意，在此时间段内，于[已编辑]没有记录到异常天气模式。[[/footnote]]POI-3663-1紧抓头部，指着POI-3663-2并发出大喊。两名儿童似乎都处于极度紧张中。
&gt;   
&gt; **01:50:** POI-3663-2尝试脱下“服装”的上半截，但无法做到。
&gt;   
&gt; **02:49:** 镜头视频丢失，被噪点替代。传来持续的哼唱声。另记录到附近200米内所有电子设备同时故障。
&gt;   
&gt; **04:12:** 镜头视频恢复。两名人员均不在镜头内，没有观察到其他异常。
&gt;   
&gt; **06:08:** SCP-3663在镜头前走过。实体略作颤抖，抓扯面部后消失。
&gt;  
&gt; **&lt;抄录结束&gt;**

事后发现POI-3663-1躺在超过4000千米外的废弃地铁线路内，且失去意识。该人对SCP-3663或POI-3663-2均无记忆，且声称一直在独自玩耍。对该对象的社会重整合顺利进行。截止目前，仍没有找到POI-3663-2、或是任何证明其持续存在的记录。
[[/collapsible]]
