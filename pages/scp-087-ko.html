**アイテム番号:** SCP-087-KO

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** --いくつかの電波送信設備でSCP-087-KOの送信が確認された場合、直ちに当該施設を閉鎖し、適切な機器を使用して電波の送信をブロックした後、当該施設の送信範囲内にある全ての送受信設備に同じ手順を実行します。--20██/██/██、Ο-Χ-227『キャストアウェイ』作戦が成功しました。オブジェクトは北太平洋の真ん中の無人島にある送受信施設に収容されました。これにより、収容プロトコルは変更されます。

SCP-087-KOの送信範囲内に電波を送受信できるものを持ったまま進入することは禁止されています。特に通話を行おうとする場合、即刻終了させることが可能です。また、オブジェクトの送信範囲内に船舶が進入しないように厳格な海上警備を行わなければなりません。その任務を遂行するために、周辺海域にSCPSルサールカなどの干渉装置を搭載した█隻の艦艇を配置しています。

**説明:** SCP-087-KOは、███.█MHz周波数の超短波帯域の異常電波が引き起こす異常現象です。精密分析の結果、オブジェクトの波形は同一周波数の一般的な電波と[データ削除済]の部分で微細に異なることが確認されましたが、これを再現することは失敗しました。オブジェクトを電波妨害装置や設備で妨害することは可能ですが、完全に遮断することは不可能です。

SCP-087-KOは、電話の基地局や送信塔のような特定の電波の送受信設備を媒介として伝播されます。SCP-087-KOの元となる電波送受信設備は常に1つは存在し、当該施設が破壊された場合SCP-087-KOは不明な方法で付近の他の電波送受信設備に移動します。

SCP-087-KOの存在する施設の電波送受信範囲内で通話を行うときに、自分の現在地を伝えた場合、暫くするとSCP-087-KO-1と分類された身元不明の若い女性の声が通話に割り込んでその人物の現在地を発言します。SCP-087-KO-1の声は通話相手も現在地を言った場合を除き、通話相手には聞こえることはなく、以降その通話でSCP-087-KO-1は発言しません。

SCP-087-KOと分類された異常現象自体は、この「最初の通話」を切った時点から進行します。その時点から、SCP-087-KO-1の声を聞いた人物（以下「被害者」と表記）が受信、発信する全ての通話には、SCP-087-KO-1の声が割り込むようになります。

SCP-087-KOの最中、SCP-087-KO-1は通話中に丁寧な口調で被害者の現在地と「自分の位置」を報告し、この「自分の位置」は常に基地局と被害者が電話を受けた位置との間の直線距離上にあります。また、SCP-087-KO-1は被害者や自分の位置を報告するときに客観的な座標には言及せず、周辺のランドマークや建物、物事などを通して位置を表現します。

SCP-087-KO-1が通話で「自分の位置」を言及した瞬間、その場所にはSCP-087-KO-2と分類された、背が高く曲線のほとんどない「ざっと削ったこけし」のような体型の薄暗い人間型のオブジェクトが一時的に出現した後、消失します。オブジェクトの出現時間がとても短いので確実ではありませんが、この時オブジェクトは被害者がいる方向へ向かって走っていくような姿で出現します。SCP-087-KO-2を目撃すること自体はどんな異常性も発生させません。

SCP-087-KO-2の出現位置はSCP-087-KO-1との通話が繰り返される度に被害者に近付いていきます。被害者が逃走のためにその場から離れても、オブジェクトとの距離をより大きく広げることは不可能です。約4～8時間程度に渡る9～11回の通話の後にSCP-087-KO-2は被害者の現在地に到着し、数秒以内に被害者を[データ削除済]した後に被害者の身体の一部と共に消失します。被害者の残りの身体はSCP-087-KO-1が被害者との通話で言及した全ての位置に均等に散らばった状態で発見されます。

もし被害者が通話自体を拒否した場合、SCP-087-KO-1側から被害者に電話をかけてきます。**（変則送信ステップ1）**被害者が電話を持っていない場合には、SCP-087-KO-1は被害者から最も近い電話機に電話をかけてきます。**（変則送信ステップ2）**それでも被害者が電話に出ない場合は、SCP-087-KO-1はテレパシーという形で被害者に直接声を送り込みます。**（変則送信ステップ3）**変則送信ステップが進行するほどSCP-087-KOの進行速度は早くなり、例えば最初から継続的に変則送信ステップ3を引き起こした場合には、SCP-087-KO-2は最大26分、3回以内に被害者に到達します。

また、オブジェクトが占拠した電波送受信設備の送受信範囲外でもSCP-087-KO-1との通信とSCP-087-KOの進行は継続され、この時被害者が死亡するとSCP-087-KOは既存の施設から抜け出して、被害者が死亡した場所から最も近くの他の電波送受信設備に移動します。

SCP-087-KOは、複数の対象を目標とすることができますが、同時に複数の被害者に異常性を進行させることは不可能と考えられます。SCP-087-KO-1は、1人の被害者と通話している最中は他の被害者と通話することができず、SCP-087-KO-2も同時に2ヶ所では観測されません。

SCP-087-KOは、大韓民国慶尚北道██郡の█████管轄██基地局で最初に発生しました。オブジェクトは、危険性を把握した財団が広帯域干渉装置を利用して収容するまで、財団エージェント█人を含む██人の死傷者を出し、その後もオブジェクトがΟ-Χ-227作戦を介して完全に収容されるまで、似通っている内容のさらに小規模の被害をもたらした█回の小規模収容違反を引き起こしました。

現状では、オブジェクトが今後20年以内に収容違反を引き起こす確率は0.14%未満ですが、もしもの場合に備えて、オブジェクトクラスはEuclidのまま維持されています。

[[collapsible show=&#34;+ Ο-Χ-227『キャストアウェイ』作戦記録&#34; hide=&#34;閲覧終了&#34;]] 
**作戦遂行の背景:** 
&gt; （前略）財団が今までに収集した資料を分析した結果、SCP-087-KOを完全に収容するための重要な手がかりを発見した。分析の結果、SCP-087-KOが占拠する施設を破壊しない限り、SCP-087-KOはどのような方法であっても、現在占拠している施設、または被害者から一定距離（約1██km程度と推測）以上離れた電波送受信設備─例えば、通信衛星のような─には移動することができないものと推測される。（後略）

財団の収容スペシャリスト█・████修士が出したSCP-087-KOの分析結果をもとに、20██/██/██、SCP-087-KOを完全に収容するための作戦を実行しました。その作戦はΟ-Χ-227と命名されました。

**事前準備:** 優先的に不安要素を最小限に抑えるために、SCP-087-KOが現在占拠している江原道の██基地局をはじめとする作戦遂行範囲内にある全ての市民を災害対応訓練の名目で一時的に退去させ、都市の電力供給を完全に遮断しました。また、作戦経路を電波送受信範囲に含んでいる電波送受信施設のうち、作戦に必要な2つの施設を除いた全ての施設を無力化しました。

後続措置を引き受けるエージェントと「被害者」の役割をする8人のDクラス職員の輸送のために3台のヘリコプター、1台の軽飛行機とSCPSルサールカを含む多数の艦艇が動員されました。全てのエージェントたちにはSCP-087-KOの拡散を防ぐための1週間の事前教育が行われました。SCP-087-KOを収容する無人島と被害者の交換が予想される地点には、オブジェクトを収容し、移動させるために使用する仮基地局が設置されました。

**作戦内容:** 
&gt; ██:██ D-85763が被害者となりSCP-087-KOを活性化させた。D-85763は電話を受けるとともにヘリコプターに搭乗しており、エージェントたちと共に予想収容ポイントに移動した。後続の処理のためにSCP-087-KO-1が通話中に報告する全ての「自分の位置」は記録された。
&gt; 
&gt; ██:██ 9回の通話の後、D-85763が死亡した。D-85764が被害者となってSCP-087-KOを再度活性化させ、対応班が出動してD-85763の身体を回収した。
&gt; 
&gt; ██:██-██:██ 10回の通話の後、D-85764が死亡した。D-85765が被害者となってSCP-087-KOを再度活性化させ、対応班が出動してD-85764の身体を回収した。以降、D-85768に至るまでこのような過程が周期的に繰り返された。
&gt; 
&gt; ██:██ 11回の通話の後、D-85768が死亡した。以降、D-85769が被害者となり、4回目の通話がなされた時点でD-85769が収容ポイントに到達した。
&gt; 
&gt; ██:██ 8回の通話の後、D-85769が死亡した。直後通話を命じられたD-85770が被害者となり、これによりSCP-087-KOを収容ポイントに移動させることに成功したことを確認した。
&gt; 
&gt; ██:██ 収容ポイントに位置する施設を除いて、オブジェクトを移動させるために使用した全ての施設を一斉に爆破して、完全に無力化した。作戦終了。

**作戦評価:** 『キャストアウェイ』作戦の実行によりSCP-087-KOはほぼ完全に収容され、10人未満の人員の犠牲だけでKeterクラスに相当する被害を引き起こす可能性のある敵対的なEuclidクラスSCPオブジェクトの完全な収容を行ったという点で、今回の作戦は財団の最も模範的な収容作戦の内の1つとして扱われるようになりました。今回の収容作戦の樹立に大きな役割を果たした█・████修士を含む収容作戦の中核的な職員には、手柄に見合う適切な賞が支給されました。
