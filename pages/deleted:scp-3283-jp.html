    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3283-JP - この長い髪の毛はなんなのよ! 説明しなさいクズ男!
**著者:** [[*user mojamoja]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-3283-JP

**オブジェクトクラス:** Ticonderoga(協議中)

**特別収容プロトコル:** 現在、事案発生により収容プロトコル改定を協議中です。そのため当報告書は事案発生前の収容プロトコルを記載しています。

SCP-3283-JPと目される毛髪は発見次第サイト-8156へ移送しDNA検査を行います。SCP-3283-JPと判断された場合、ナンバリング後に精密重量計測装置が設置された特別製の低危険度物品収容ロッカーに収容します。装置に異常が確認された場合は担当博士に連絡して下さい。一般人によるSCP-3283-JPの発見と思わしき事例が確認された場合は発見者の誤認と信じこませるか、カバーストーリー『交際相手、又は配偶者の浮気』を流布して下さい。

**説明:** SCP-3283-JPは日本国内でのみ発見される全長50~100 cm程度で縮毛の特徴が見られる黒色の毛髪です。SCP-3283-JPの遺伝子情報は日登 つばさ氏のDNAと一致していますが、日登 つばさ氏は既に死亡が確認されています。SCP-3283-JPは瞬間的な移動能力を有していると考えられていますが、SCP-3283-JPは居住者が自身か関係者の毛髪として処分してしまうため発見は極めて困難であり、特異性の詳細は現在も調査中です。SCP-3283-JPは寝具の周囲から発見される事が多く、夜間に施錠された住宅内の睡眠状態にある肉体的性別が女性である人物の頭部周辺に出現する傾向にあると推察されています。稀に排泄物から発見されますが、睡眠状態での無意識の摂食により体内に取り込まれているものと考えられています。

日登 つばさ氏の死因にも不審な点は見られず、糖尿病による慢性合併症と不衛生な環境による体調の悪化に伴う心不全と診断されています。

特異性の脅威度が低く、収容も困難であることからオブジェクトクラスをTiconderogaとして登録していますが、今後の調査の結果次第でAnomalousアイテムとして再登録することが予想されています。

**発見経緯:** 2013/02/06 エージェント・[削除済み][[footnote]] 本人希望により削除。倫理委員会承認済み。 [[/footnote]]の自宅にてエージェント・[削除済み]のものではない毛髪が発見されました。エージェント・[削除済み]は潔癖症であり日頃から徹底的な部屋の清掃を行っていたため自身の髪質と異なるSCP-3283-JPを容易に発見することができました。SCP-3283-JPを同居していた夫の浮気の痕跡と誤認しエージェント・[削除済み]が証拠確保のために独自に調査を行った結果、エージェント・[削除済み]夫妻の主な関係者とはDNAが一致しない男性の毛髪であったことが判明しました。エージェント・[削除済み]の住居が財団所有の高セキュリティマンションであった事から要注意団体の侵入が疑われ財団による広域調査が行われました。結果、財団所有に関係無く日本国内の複数の住居からSCP-3283-JPが発見されたためオブジェクトとして登録することが決定しました。

**事案:** 2013/11/18 エージェント・[削除済み]が実子と財団職員対象の産後検診に訪れた際、DNA検査によって夫と実子の親子関係が否定されました。財団のDNAデータベースにアクセスしたところSCP-3283-JPとの一致が認められ、遺伝子上はエージェント・[削除済み]と日登 つばさ氏の子供であると結論付けられました。以上の事案からSCP-3283-JP自体は特異性を有しておらず、財団のセキュリティを突破しうるだけの技術を有する日登 つばさ氏と同一の遺伝子情報を持つ不明の実体の痕跡である可能性が考えられます。SCP-3283-JPは再調査を行い特異性の再定義、及び日登 つばさ氏と血縁が認められた幼児の保護を最優先とします。


[[footnoteblock]]
