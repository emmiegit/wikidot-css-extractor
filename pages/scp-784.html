**Item n°:** SCP-784

**Classe de Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-784 foi disfarçado como um condomínio fechado e atualmente está cercado por um muro de concreto de 3,5 metros de altura e 0,8 metros de espessura para impedir invasões. O topo do muro é revestido com cabo de aço eletrificado e o portão deve ser trancado. Qualquer funcionário que não seja da Fundação que tente entrar em SCP-784 não deve sofrer interferência, devido à possibilidade de provocar uma reação violenta dos ocupantes de SCP-784. Funcionários que não sejam da Fundação saindo de SCP-784 devem ser detidos, interrogados e liberados após a administração de um amnéstico Classe B. Funcionários da Fundação que entram em SCP-784 devem estar vestidos com roupas tradicionais de Natal antes de entrar em SCP-784.

A área que compõe SCP-784 deve ser monitorada remotamente por um balão meteorológico controlado pela Fundação. No caso de funcionários serem obrigados a entrarem em SCP-784, todo os funcionários envolvidos devem ter memorizado todo o conteúdo de A██ P███████ &#39;Guia para Iniciantes em Cânticos de Natal&#39;. A precisão deles deve ser verificada antes de entrar em SCP-784. Devido à proximidade de SCP-784 com conjuntos habitacionais suburbanos, bem como às ramificações da provocação de SCP-784-1, as patrulhas dentro de SCP-784 devem estar desarmadas, exceto durante um Evento Noel. No caso de um inesperado Evento Noel, os membros de SCP-784-1 devem ser contidos da forma mais não violenta possível enquanto os funcionários da Fundação preparam o procedimento 784-C.

**Descrição:** SCP-784 é uma vizinhança na cidade de ████, Texas. Atualmente SCP-784 é composto por vinte e quatro casas e dois prédios de apartamentos, todos decorados com luzes de Natal da marca ██████ com uma densidade de aproximadamente quinze luzes por metro quadrado de habitação. SCP-784 sempre estará coberto por 12 a 33 centímetros de neve, embora nenhum clima fora de época ocorra sobre SCP-784.

Todas as casas dentro de SCP-784 são ocupadas por um número variável de instâncias de SCP-784-1. SCP-784-1 é composto principalmente por humanos adultos, todos os quais usam suéteres normalmente associados a presentes de Natal. O número de instâncias únicas de SCP-784-1 dentro de SCP-784 foi estimado em trezentas. Não foram observadas instâncias de SCP-784-1 envolvidas em atividades reprodutivas, e nenhuma instância de SCP-784-1 jamais nasceu em SCP-784. As instâncias de SCP-784-1 parecem envelhecer normalmente, embora a morte de uma instância de SCP-784-1 nunca tenha sido observada pelo pessoal da Fundação.

Todas as instâncias de SCP-784-1 expressam características comumente associadas ao &#39;Espírito natalino&#39; ao longo do ano. Essas características incluem cantar cânticos de Natal, apresentar peças comumente associadas ao nascimento de Cristo e várias festividades relacionadas à gemada. Essas atividades são realizadas diariamente, embora atividades específicas nunca sejam repetidas mais de uma vez por semana.

Durante o dia, as instâncias de SCP-784-1 se envolverão em atividades como troca de presentes e decoração de casa. As atividades pós pôr do sol incluem a decoração de objetos estranhos, assim como o vandalismo, que normalmente tem como temática natalina. Um comboio de suprimentos da Fundação reabastecendo durante a noite perto de SCP-784 atraiu uma resposta sem precedentes de SCP-784-1, que procedeu a:

* Jogar ovos em vários edifícios pré-fabricados no seu caminho.
* Converter um Humvee em um trenó.
* Substituir um carregamento de granadas de fragmentação por ornamentos de vidro de aparência semelhante.
* Encher o tanque de gasolina de vários veículos com gemada da marca █████.
* Soldar chifres de aço em cento e cinquenta e seis capacetes de segurança.

Qualquer criatura viva dentro de SCP-784 que não seja vista como exibindo um &#39;Espírito natalino&#39; adequado se tornará o foco de todas as instâncias de SCP-784-1 em um raio de aproximadamente quatro metros. No caso de um animal, as instâncias de SCP-784-1 serão chamadas pela casa mais próxima e colocarão um acessório com tema natalino no objetivo. As decorações observadas incluíram:

* Quinze golas, vermelhas com um pequeno sino.
* Sete chifres de rena.
* Cinco chapéus vermelhos de &#39;Papai Noel&#39;.
* Uma roupa natalina de rena de corpo inteiro.

Sujeitos humanos que não atendem aos critérios de SCP-784 sobre &#39;Espírito natalino&#39; serão agredidos por SCP-784-1, incapacitados e direcionados à força para a residência mais próxima. Eles não serão vistos até o dia seguinte, quando sairão da casa vestidos de forma semelhante a outras instâncias de SCP-784-1. As tentativas de recuperar os funcionários afetados encontraram grande resistência tanto por parte de SCP-784-1 quanto dos indivíduos afetados.

Os critérios que SCP-784 segue para definição de &#39;Espírito natalino&#39; parecem ser extremamente amplos. Consulte o Adendo 784-A para obter um registro completo dos funcionários sequestrados e os motivos presumidos para o sequestro.

Aproximadamente uma vez por mês, SCP-784-1 tentará sair de SCP-784 e entrar na comunidade suburbana vizinha; isso é referido pelos funcionários locais como um &#39;Evento Noel&#39;. Durante um Evento Noel, cada instância de SCP-784-1 carregará uma série de luzes de Natal estimadas em quinze metros de comprimento. Instâncias de SCP-784-1 irão anexar essas luzes a qualquer casa próxima, que se tornará decorativa e funcionalmente idêntica a todas as outras casas dentro de SCP-784. Os sinais da chegada de um Evento Noel incluem aumento da festividade durante o dia anterior ao evento, consumo excessivo de gemada por uma porção significativa de SCP-784-1 e um aumento no número de decorações presentes em SCP-784.

Procedimento 784-C deve ser executado antes da ocorrência de um Evento Noel. O pessoal da Fundação deve se vestir com roupas tradicionais de &#39;Papai Noel&#39; e se distribuir próximo à saída de SCP-784. Eles devem começar a cantar &#39;Bom Rei Venceslau&#39; e a distribuir gemada não alcoólica para outros funcionários. Na chegada de SCP-784-1, funcionários devem distribuir gemada misturada com um sedativo leve para a multidão. Funcionários devem parecer amigáveis ​​e alegres em todos os momentos, já que SCP-784-1 provou ser capaz de sequestrar funcionários enquanto estava quase inconsciente.

Após a distribuição da gemada, funcionários são incentivados a cantar cânticos natalinos associadas à paz e à boa vontade. &#39;Noite Feliz&#39; provou ser mais eficaz. Instâncias de SCP-784-1 começarão a cantar junto e o pessoal deverá aceitar sua escolha de música. SCP-784-1 começará a ficar inconsciente à medida que a noite avança. Instâncias inconscientes de SCP-784-1 serão removidas para casas próximas por outras instâncias e os funcionários não devem interferir neste processo. Qualquer interferência nas ações de SCP-784-1 pode desencadear uma resposta violenta e despertará todas as instâncias de SCP-784-1.

Instâncias de SCP-784-1 não afetadas pelo procedimento 784-C devem ser silenciosamente incapacitadas quando não estiverem mais visíveis do portão da comunidade, e devolvidas após todas as outras instâncias de SCP-784-1 terem entrado novamente em SCP-784.

Caso o procedimento 784-C falhe, funcionários da Fundação deverão liberar um gás sonífero aerossolizado. Funcionários da Fundação devem conter as instâncias de SCP-784-1 até que o gás faça efeito, momento em que todas as instâncias devem ser devolvidas a SCP-784. História de fachada padrão 139 (&#34;Futebol Embriagado&#34;) deve ser usada para responder a quaisquer preocupações expressas por residentes próximos.
