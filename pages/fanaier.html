**悲剧 第二部 第五幕 宫中宽广的前院**

（舞台总监上场，对先前的剧情作简要概述：梵埃尔博士与恶魔斐勒斯打赌，在恶魔的帮助下重返青春，先后经历了种种欢乐，均未能获得心灵的满足。终于，在建造“工厂”这一//直接//向神服务的伟大事业中，梵埃尔博士终于感到了“至高幸福”。而按照赌约，梵埃尔博士的灵魂将归属恶魔斐勒斯。舞台总监退场。）

无数火炬。

**斐勒斯（站在前边，充任监工。）**

你们，给我快点！
过来，朝这边走！
你们粗制滥造，
活像年久时钟；
齿轮晃晃悠悠，
传动轴已生锈；
勉勉强强凑合，
胜过血肉一筹。

**老旧的自动人偶（合唱。）**

听闻您的召唤，
即刻前来帮忙；
蒸汽驱动太阳，
皮带丈量界疆。

高举神的心脏，
血肉难伤分毫；
齿轮击碎颅骨，
发条缠断颈项。[[footnote]]出自《破碎圣经》第三篇第六节至第七节：“信徒将神的心脏高举，使脱离水面，血肉不能伤其分毫。发条缠上了血肉的颈项，齿轮击碎了血肉的颅骨。”此处为老旧的自动人偶下意识唱出对神的颂歌。[[/footnote]]

手握火炬铁镐，
四顾茫然彷徨；
唤我为做哪般，
早已把它遗忘。

**斐勒斯**

不要斤斤计较，
全听我说就好。
你，过来！在这挺直躺倒。
你，过来！拔去四周野草。
你们，过来！挖出深深洞坑，
只为的把那老人埋葬！

**老旧的自动人偶（动作僵硬地挖掘。）**

宫殿到坟场，
世人皆虚妄。

**梵埃尔（摸索着宫门走出宫殿。）**

铁镐叮当作响，
令人精神昂扬！
民众勤苦辛劳，
建造机械工厂！
摆上车床，
筑起高墙！

**斐勒斯（低声。）**
建厂砌墙，实在辛苦，
可最终不过给人做了嫁衣裳。[[footnote]]暗示“工厂”最终落入斐勒斯的手中。[[/footnote]]
结局已注定，
毁灭并消亡。

**梵埃尔**

监工！

**斐勒斯**

在这儿！

**梵埃尔**
给我不择手段，
招工多多益善！
吃硬的就给硬，
吃软的就给软。
每天向我汇报，
地基打下多少。

**斐勒斯（低声。）**

不是打地基，
而是挖坟场。

**梵埃尔**

自由肆意蔓延，
工厂全遭侵染；
光辉伟业圆满，
清除民主为先。
工厂屹立之处，
尽皆专治乐土；
民众充作钢架，
构建极权大厦。
一当钢材匮乏，
投入熔炉烈焰！
一当机件断裂，
甘当轴承铰链！
一当高墙破损，
献身填堵空缺！

**斐勒斯（低声。）**

想得倒是好，
人可办不到。

**梵埃尔**

啊，我完全沉迷于此，
这智慧的最终结论：

（稍作停顿。）

**唯能忍耐专制与极权之苦者，才配享受专制与极权之乐。**

我愿见到这样的一群，
为我恒久工作的工人。
那时，我便可以如此说：
你真完美啊，请停一停！
于是，我将会万世长存。
心怀至高幸福之预感，
享受至神至圣之一瞬。
（梵埃尔仰面倒下。老旧的自动人偶们将他接住，把他放在地上。）

**斐勒斯（得意）**

不满现世幸福，
追逐变幻虚无；
时间终归得胜，
老人倒卧地上。
时钟一声不响——

**老旧的自动人偶（合唱）**

时钟一声不响，
好似夜深人静——

**斐勒斯**

指针已然低沉。[[footnote]]和上边的“你真完美啊，请停一停！”一样，“指针低沉”也是斐勒斯和梵埃尔在打赌时说的话，斐勒斯说“已然”表明他自以为打赌赢了。[[/footnote]]

**合唱**

消亡殆尽。

**斐勒斯**

消亡殆尽？何必说消亡？
消亡与虚无是一回事！
既终归虚无，又何需创造？
虚无即等同未曾存在，
恒久的虚无为我所爱！</textarea></pre>
