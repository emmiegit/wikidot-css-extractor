**Objek #:** SCP-284

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** SCP-284-1 dan SCP-284-2 dijaga dengan protokol keamanan minimal, dengan tamasya sesekali di luar situs ketika disetujui oleh personel Level 4 atau lebih tinggi. Selama tamasya ini mereka harus didampingi oleh minimal satu peneliti Level 1 dan satu agen lapangan Level 1. Kamar mereka adalah ruang penahanan humanoid standar dengan dua tempat tidur. Ketika ditawarkan tempat penampungan terpisah, mereka menjawab bahwa privasi bisa dipermasalahkan.

**Deskripsi:** SCP-284-1 dan SCP-284-2 adalah sepasang kembar yang lahir pada tanggal █/██/████ di ████████, Illinois. Meskipun mereka tampak normal, mereka adalah kembar dizigot yang berbagi satu otak fungsional. SCP-284-1 adalah perempuan, tinggi 1,72 meter, mengandung otak bagian kiri. SCP-284-2 adalah laki-laki, tinggi 1,79 meter, mengandung otak bagian kanan. Bagian-bagian yang tidak terkait dengan lobus adalah [DATA DISUNTING].

Pada kedua subjek, ukuran lobus yang dimiliki kira-kira 50% lebih besar dari ukuran lobus manusia biasanya, diyakini memungkinkan untuk mempertahankan fungsi dua tubuh sekaligus.

Telah ditemukan bahwa sementara subjek memiliki kepribadian yang terpisah, mereka berbagi kenangan, keterampilan, pengetahuan, sensasi fisik yang sama dan telah menunjukkan Level sinergi emosional yang terbatas. Meskipun tidak ada cara untuk mengetahui dengan pasti, mereka mengklaim telah belajar sendiri cara memblokir informasi indra dari satu sama lain ke Levelan tertentu. Penglihatan dan pendengaran dapat diblokir sepenuhnya, sementara indra perasa, bau dan sentuhan dapat dilemahkan. Melakukannya adalah pilihan orang yang menerima informasi, bukan yang mengalaminya.

Dengan keterampilan fisik, perlu dicatat bahwa meskipun kedua subjek memiliki pengetahuan tentang teknik yang tepat, jaringan otot hanya berkembang untuk melakukan keterampilan secara efisien dan dengan ketahanan yang signifikan pada subjek yang secara fisik mempelajari keterampilan tersebut.

Sementara subjek tidak menunjukkan kelebihan dalam kemampuan untuk keterampilan yang terkait dengan bagian lobus masing-masing, telah ditemukan bahwa ketika dipisahkan dengan jarak yang signifikan mereka masing-masing memiliki respons yang tertunda dari lobus subjek lain.

Hal yang perlu diperhatikan adalah bahwa kedua subjek tampaknya tidak mampu bangun lebih dari enam belas (16) menit setelah subjek yang lain tertidur dan keduanya terbangun pada saat yang sama apakah saat diizinkan untuk tidur sampai mereka bangun sendiri ataupun terbangun dari tidur mereka secara terpisah.

**Lampiran: 284-1:** Catatan Pengujian 284-1

SCP-284-1 dan SCP-284-2 ditempatkan di ujung fasilitas yang terpisah. Sebuah tim peneliti, termasuk dua ahli bedah, mengangkat bagian atas tengkorak SCP-284-2 dan mulai menerapkan elektrode ke berbagai titik di otak untuk mengukur reaksi terhadap rangsangan. Dalam semua kasus, SCP-284-1 mengalami sensasi atau reaksi fisik yang sama seperti SCP-284-2.

**Lampiran: 284-2:** Catatan Peneliti

Hari ini tercatat bahwa ketika SCP-284-1 memainkan piano di kantor Dr. ██████, jari-jemari SCP-284-2 mulai bergerak-gerak tak menentu. Ketika dibawa ke kantor Dr. ██████, ditemukan bahwa kedutan jari SCP-284-2 tepat dengan waktu gerakan jari SCP-284-1 saat dia memainkan piano. Studi lebih lanjut dari fenomena ini sedang dijadwalkan.
