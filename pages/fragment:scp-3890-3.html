    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Identyfikator podmiotu:** SCP-3890

**Klasa podmiotu:** Keter

**Specjalne Czynności Przechowawcze:** Ja i Tony mamy pozostać przez cały czas w naszym schronie. Zgodziliśmy się na ułożenie hasła, żeby potwierdzać nasze tożsamości. Mamy spać na zmianę i przez cały czas wypatrywać mimika.

**Opis:** Płaczem było dziecko, Tony, dziesięć lat. Nie jest mimikiem. Mimik nie może mówić. On tylko cicho atakuje.

Wedle Tony&#39;ego, wracał do domu z placu zabaw, kiedy został przeniesiony tutaj. Podobna historia do mojej. Czy jest jakaś korelacja pomiędzy podróżowaniem i byciem zabranym do tego miejsca czy to po prostu przypadek? Możliwe, że mimik w jakiś sposób zmienił nasze cele, żebyśmy tutaj trafili. W sensie, metafizycznie.

Nie wiem o czym ja kurwa mówię. Albo może i wiem, ale o tym zapomniałam.

Tony właśnie śpi. Mało ze sobą rozmawialiśmy -- to oczywiste, dzieciak jest straumatyzowany -- ale prawie zapomniałam, jakie to jest uczucie nie być sama. Nie być ściganą. Cóż, nadal jesteśmy ścigani, ale przynajmniej jesteśmy ścigani razem. --Teraz może dorwać naszą dwójkę-- Teraz możemy go wypatrywać razem. Nasze szanse na przetrwanie podwoiły się.

Przetrwanie nie jest czymś, o co walczymy. Mimik nie chce nas zabić, ale wyczyścić nasze umysły. Nawet nie wiem czy ludzie się tutaj starzeją. Jak długo tutaj byli inni, ci wędrujący? Lata? Dekady? Tysiąclecia? Powinnam była ich bardziej zbadać, zanim ukryłam się w jakimś banku. Do cholery, jestem doktorem, nawet jeśli nie pamiętam całego mojego szkolenia z tego.

Nazywam się Doktor Elizabeth Graham. Nazywam się Doktor Elizabeth Graham. Nazywam się Doktor Elizabeth Graham.

Nadal posiadam takie jedno wspomnienie z mojego dzieciństwa. Wszystko poza nim przepadło, ale zdaje się unosić wolno, pozbawione kontekstu. Odwiedzam kobietę w szpitalu, tak mi się wydaje, że szpitalu i chyba znam tę kobietę. Bliska krewna? Albo moja matka albo moja babcia. Jestem dzieckiem i mam dwanaście lat. Odwiedzam ją, a ona nie pamiętam kim jestem. Kompletnie nic. Nie pamiętam co się stało przed i po tym.

Pamiętam natomiast myślenie, że to była najgorsza rzecz na świecie. 

Czy właśnie dlatego sprowadził mnie tutaj mimik? Bo wiedział, że to jest coś, co najbardziej nienawidziłam? Sądziłam, że musi być rozumny, ale żeby sadystyczny?

Zapytam jutro Tony&#39;ego czy posiada podobne wspomnienie. Wtedy, miejmy nadzieję, będę bliżej do rozgryzienia działania tego miejsca. Cokolwiek się [*/scp-3890/offset/4 tutaj] dzieje, zamierzam to pokonać. Jeżeli to czytasz, ty skurwielu, zamierzam //cię// pokonać.</textarea></pre>
