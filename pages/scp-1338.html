    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1338 – Kind der Bäume
**Autor:** [[*user Zyn]]
**Original:** http://scp-wiki.wikidot.com/scp-1338
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1338

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Um den Ort, an dem SCP-1338 am häufigsten erscheint (ungefähr 35°45&#39;50&#34;N 82°15&#39;52&#34;W), ist ein Perimeter einzurichten. Foundation-Personal, das der Eindämmung von SCP-1338 zugeteilt ist, hat den Deckmantel eines Teams von Ökologen aufrechtzuerhalten, das einen Waldwiederherstellungsprozess durchführt. Alle unbefugten Personen, die versuchen, das Gelände zu betreten, sind unter dem Vorwand, die Wiederherstellung nicht zu stören, abzuweisen; zur Beobachtung des Perimeters ist Videoüberwachung einzusetzen.

Foundation-Personal hat sich alle 29 Tage[[footnote]]Da SCP-1338 kein Verständnis für standardisierte Zeitmesssysteme hatte, wurde vereinbart, dass jedes Treffen am Tag vor Vollmond stattfindet.[[/footnote]] mit SCP-1338 zu treffen, um eine routinemäßige Beurteilung des Temperaments und Verhaltens von SCP-1338 durchzuführen. Entstandene Gespräche sind ordnungsgemäß zu protokollieren. Da SCP-1338 Bereitschaft gezeigt hat, mit der Foundation zusammenzuarbeiten, sollte darauf geachtet werden, SCP-1338 nicht zu erschrecken oder zu verärgern, um diese Zusammenarbeit aufrechtzuerhalten.

**Beschreibung:** SCP-1338 ist ein männlicher Mensch unbestimmter ethnischer Zugehörigkeit, dessen Statur und Aussehen dem eines Kindes ähneln. Obwohl ansonsten körperlich unauffällig, weist SCP-1338 Heterochromia Iridium auf und besitzt ein dunkelbraunes und ein grünes Auge. SCP-1338 scheint nicht zu altern. SCP-1338 ist in der Lage, mit einfachem gesprochenem Englisch zu kommunizieren und hat ein Talent zum Klettern auf Bäume bewiesen.

SCP-1338 ist in der Lage, Pflanzenmaterial zu verwenden, um Substanzen mit bestimmten heilenden Eigenschaften herzustellen, obwohl diese Substanzen ihre Fähigkeiten nur in Gegenwart von SCP-1338 behalten. Die Analyse der produzierten Substanzen (meist stark riechende Mischungen aus zerstoßenen oder zerkleinerten Blättern, Kräutern und/oder Blütenblättern) zeigt keine Auffälligkeiten; SCP-1338 hat jedoch seine Fähigkeiten bei der Heilung verschiedener Beschwerden gezeigt, darunter Kopfschmerzen, Augenreizungen und Magenverstimmungen. Flache Schnitte (zwischen 1 und 4 cm lang), die von SCP-1338 behandelt wurden, heilen vollständig nach durchschnittlich vier Minuten; Subjekte, die von SCP-1338 versorgt werden, berichten, dass sie keine Schmerzen verspüren, wenn die Heilmittel aufgetragen werden.

Während SCP-1338 einen Wald in den Blue Ridge Mountains (der amerikanischen Appalachen) als Residenz  bevorzugt, wurden zahlreiche Sichtungen von SCP-1338 im Epping Forest von England aufgezeichnet. Diese Sichtungen sind nicht mehr aktuell genug, um weitere Untersuchungen zu veranlassen.

Die Foundation stellte zunächst Kontakt zu SCP-1338 her, als die Geschichte eines verletzten Bergsteigers, der sich über Nacht von mehreren gebrochenen Knochen erholte, eine Untersuchung durch die Foundation veranlasste. Ein kleines Forscherteam unter der Leitung von [[[kiryu-labs-hub|Dr. Kiryu]]] wurde ausgesandt, um die Region des Waldes zu erkunden, in der angeblich die Sichtung stattfand (siehe Befragung 1338-1-█).

[[collapsible show=&#34;Befragung 1338-1-█&#34; hide=&#34;ausblenden&#34;]]
&gt; //Am zweiten Tag der Untersuchung hielt Dr. Kiryu an, um Pflanzenproben zu sammeln, und blieb etwas hinter der Gruppe zurück. SCP-1338, das sich offenbar hinter einem Baum in der Nähe versteckt hatte, erschien und verwickelte Dr. Kiryu in ein Gespräch. Das Folgende ist ein Protokoll des Ereignisses.//
&gt; 
&gt; **SCP-1338:** Wer sind Sie?
&gt; 
&gt; **Dr. Kiryu:** Hallo. Ich bin ein Freund. Ich wollte Ihnen danken, dass Sie diesem Mann geholfen haben.
&gt; 
&gt; **SCP-1338:** Gern geschehen. [Pause] Niemand kommt zurück, um sich zu bedanken. [Pause] Was machen Sie?
&gt;  
&gt; Ich sammle hier einige der Pflanzen.
&gt; 
&gt; **SCP-1338:** Warum?
&gt; 
&gt; **Dr. Kiryu:** Wo ich wohne, wachsen die Pflanzen nicht so gut wie hier. Ich hoffe, einen Weg zu finden, um den Pflanzen zu Hause zu helfen, besser zu wachsen.
&gt; 
&gt; **SCP-1338:** Ich kann helfen. Wie bei diesem Mann. Ich half ihm, besser zu heilen. Aber nur hier.
&gt; 
&gt; **Dr. Kiryu:** Was meinen Sie?
&gt; 
&gt; **SCP-1338:** Ich kann Dinge mit Pflanzen machen. Dinge, die anderen helfen, besser zu heilen oder zu wachsen.
&gt; 
&gt; **Dr. Kiryu:** Welche Dinge?
&gt; 
&gt; Ich kann Blumenwasser herstellen, das Pflanzen beim Wachsen hilft, und ich kenne die Gerüche, die Schmetterlinge mögen. Ich weiß, wo ich Essen für die Feen lassen kann, damit sie mir beim Lernen helfen, und ich kann die Federn finden, die dabei helfen, den Bäumen zu lauschen.
&gt; 
&gt; **Dr. Kiryu:** Das ist … faszinierend. Wären Sie bereit, an einem anderen Tag noch mehr zu sprechen?
&gt; 
&gt; **SCP-1338:** Vielleicht. Ich bin die ganze Zeit hier. Bitte seien Sie vorsichtig mit den Pflanzen, die Sie nehmen, okay?
&gt; 
&gt; **Dr. Kiryu:** Das werde ich. Danke, dass Sie mit mir sprechen. Wann möchten Sie wieder sprechen?
&gt; 
&gt; **SCP-1338:** Vielleicht am Tag des nächsten Halbmonds?
&gt; 
&gt; **Dr. Kiryu:** Gewiss.
[[/collapsible]]

**Anhang 1338-2:** Bei Subjekten, die von SCP-1338 wegen Schnitten und Abschürfungen behandelt wurden, war zu beobachten, dass sie zusätzliche Schichten von großen, rechteckig geformten Hautzellen haben, die über den Stellen der ursprünglichen Wunden wachsen. Die Schichten werden abgeworfen und regelmäßig ohne Schaden ersetzt; die Art und Weise, wie dies geschieht, ist derzeit unbekannt.

**Anhang 1338-3:** Am ██.██.████ wurde versucht, SCP-1338 zu Standort-██ zu transferieren. SCP-1338 wurde sediert und per Helikopter transportiert, doch unterwegs begann sich der Gesundheitszustand von SCP-1338 rapide zu verschlechtern, bis zu dem Punkt, an dem ein Transfer nicht mehr möglich war. SCP-1338 wurde zum Treffpunkt zurückgebracht. Es wurden Versuche unternommen, SCP-1338 zu folgen, nachdem es erwacht war, aber Foundation-Personal konnte SCP-1338 nicht orten, nachdem es in die Äste über ihm geklettert war.</textarea></pre>
