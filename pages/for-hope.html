伴随着浓烈的烟雾和剧烈的反应声效，试验台上刚滴加完试剂的烧杯和试管一下子炸裂开来。冲击使得玻璃碎片四处飞溅，一些落在地板上，而一些扎在了天花板上。
多年的经验使得Alcohol急忙后退，快步地远离了试验台，而穿戴完好的实验服让他躲过了可能被飞溅碎片划伤的危险。
看着已经一片狼藉的试验台，Alcohol摘下防护面具，残余的实验物质发出滋滋的声响，空气中还弥漫着焦糊的恶臭。推开窗户，站点外的凉风吹了进来，Alcohol的内心莫名的涌上一股烦躁的火气。像是为了发泄这火气似的，他的右手紧握成拳，向自己面前的窗台狠狠的锤了一下。
&#34;可恶，真他妈糟透了。&#34;
Alcohol哑着嗓低声骂着。他看着自己在不停颤抖的双手，手心内被指甲戳破了的皮肤暴露在空气中，隐约的传来一阵刺痛，细小的血珠被抹去，无力感从心底不可抑止的涌了上来。
 
//Alcohol睁开眼的一瞬间觉得天地好像在旋转，所有的一切都在扭曲混乱，一股难以忍受的感觉从身体内部升起。他觉得好想吐。//
 
咣咣的敲门声突然响起，Alcohol从思绪中惊醒，他拍了拍身上的灰尘，快走了几步打开了实验室的房门。一位自己不太熟识的研究员带着一份眼熟的文件出现在他的面前。
他看着封面上红色批语，这是他这周以来被退回的第九份文件。
 
//&#34;你醒了，感觉如何？&#34;
等到那阵让人反胃的感觉过去，Alcohol戴上从枕头边摸到的眼镜，眨了眨眼才看清自己面前的一块模糊的白色形状原来是站点的常驻医师。
&#34;大概还可以我。&#34;
&#34;看起来差不多了。&#34;医师的目光上下的打量了一下，视线在Alcohol头上的绷带处停留了几秒：&#34;让我们来做个测试。&#34;
&#34;嗯？&#34;
他将手中的文件递给Alcohol：&#34;能读一遍上面的文字么？&#34;
虽然觉的医师的这个举动有些莫名其妙，但是Alcohol还是接过了文件。//

&#34;这是您的文件。&#34;
来人说到。可能是Alcohol的表情太过于僵硬，费力扯出的微笑并没有让他看起来和蔼可亲一点，乱糟糟的头发和浓重的黑眼圈一起，显得尤为可怕。

//在视线接触到文件的一瞬间，他的头部开始突然作痛起来。Alcohol看着上面成片的文字，张了张口打算读出来，但是在只念了一两个字之后就无能为力，整篇文章在他的眼中像是被什么感染了一样充满着各种错乱的文字。
&#34;在开我玩笑么你？&#34;Alcohol疑惑的看着医师，这是什么？暖场的恶作剧之类的么？然而医师的眼中闪过一丝果然如此的哀伤。他深深的叹了口气，为Alcohol解说起来。
&#34;还记的那场事故么？&#34;
&#34;当然。&#34;Alcohol点了点头。
&#34;你很幸运的靠着顽强的生命力活了下来，但是同时又是很不幸的，你的头部受到的重伤使得你的语言中枢出了点不小的问题，这次受伤让它无法正常工作，这使得你现在起没有办法理解长度过长的文档，严重到甚至说你说出的语句中的语序都因此出现问题。就像你刚才说的那几句一样。&#34;//
 
&#34;如果您需要帮助的话，我可以……&#34;
Alcohol伸手拿回那份文件，看着那熟悉的文字，他的手渐渐用力，将纸张握出一个个褶皱，而原本只是被常年形容为有些冷淡的脸色，现在被描述为阴沉都不为过。
&#34;知道了。&#34;
没等那名研究员打算说什么，Alcohol就截住了话头，并且没有再理会他，拿着那份文件走出了化学实验室。
 
没有拿着文件的那只手指甲再次刺入掌心的伤口，带来更加剧烈的疼痛。
 
//&#34;抱歉，你说什么？&#34;
Alcohol觉得自己没办法听懂面前医师的话语，这并不是什么对方刚才说的词语太过专业或者高深，而是真正的字面意义上的&#34;听不懂&#34;。就像刚才自己看的那份文件一样，各种字符乱七八糟的堆在一起，在脑海中自动处理成了大片的乱码。而刚刚说完这一大段话的医师顿了一下，一脸歉意的看着Alcohol。
&#34;啊，抱歉，我忘记了要注意使用短句。&#34;
医师停顿了几秒，重新组织了一下自己的语言。
&#34;我是说，你大脑里，语言中枢出现了问题。&#34;
稍稍的思索了一下，Alcohol的身体在理解这话语的内容后一瞬间僵硬了，原本有些红润的脸色突然苍白起来，整张脸上写满了难以置信。//
 
现在来说并不是正常的饭时，站点的食堂里除了几个刚回来的特工以外并没有有多少人在，大部分人都在忙着做自己的事情，因此并没有谁注意到Alcohol的进入。而Alcohol也不在乎。他并没有打算引起谁的注意，食堂窗口旁挂着的菜单在不久前的动乱中被打烂，又因为必要的原因在事后第一个被修复完善，乱糟糟的文字戳得他的大脑嗡嗡地响，连带着胃也疼痛了起来。
他觉得自己应该吃点东西来缓解一下。
站在窗口，凭着记忆中的习惯，Alcohol随意的点了一些感觉目前能吃得下去的东西，他摸了摸自己外套上的口袋，原来的那个饭卡丢失了还没有补回来，幸好窗口还可以用现金来付账。他叹了一口气，从钱包里数了数钱款，将认为是正确的金额递给窗口，接过对面递过来的餐盘，还没转身就被叫住。
&#34;你给的钱数错了，多了14元。&#34;
对方笑的很和善，是真正的出于好意而提醒他。Alcohol扯了扯嘴角，勉强的笑了一下，他将找回的零钱看也没看的随手塞进了衣服里，低下头的瞬间，脸上闪过一丝针对自己的愤怒。
 
//Alcohol看着自己手里的那份被分化成好几个短句的病历，指甲在写着{{&#34;语言障碍，读写听都有问题，数字敏感度降低。&#34;}}的一行划来划去，就好像想要把那几个字从整张纸上划掉一样，或者期待着有谁来告诉他这只是一份管他是愚人节还是什么节的玩笑。
但是他知道那是不可能的。
基金会从来没出过误诊。//
 
转眼又到了晚上的时间，已经睡着的Alcohol又再次的被梦境惊醒。说实话，那并不是什么充满了光怪陆离的神魔鬼怪之类的噩梦，也不是什么火光四射的心惊胆战的战栗之梦。没有什么妖魔鬼怪与世界末日造访他的梦境，只是简单的，又一次的重复着从病床上醒来的那天。
那个他一直不想回忆的一天。
Alcohol抓着被子，逃避般地将自己裹了进去，不可见物的黑暗给了他极大的安定感，但是心中一直存在的恐慌却难以被消除。他又想起那个从得到那个消息开始就在出现在脑海中的问题。那个他一直逃避的问题。

**看不懂资料，写不了报告，做不了实验的研究员，有什么存在的价值？**

突然响起的手机铃声把Alcohol吓了一跳，他从被子里伸出手，在床头边摸索了一阵才摸到手机，有人给了他发了简讯。他看向from的位置，&#34;Dr.Pishop&#34;的名字写在那里。
「我聽Para說了你最近的事情，你現在還好么？」
盯着屏幕看了一会儿，Alcohol才想起Pishop也是在那场噩梦般的事故的受害者，被卷入了SCP的效果使得从那以后再也没人见到过她。而在Alcohol简单的人际关系里，她是个十分谈得来的好友。
「不算好……说真的，我开始怀疑自己了。看不懂资料，写不了报告，做不了实验，现在的我，有什么存在的价值？！你能想象窝把安德罗斯的名字写成安卓还不止一回？而泥的ID我除了ppp以外想不起后面的部分！过去那种我们曾经司仪嘲笑的将SCP拼写成SPC的错误低级现在发生在我的文件里倒地多么频繁！」
Alcohol像是为了发泄情绪一样快速的摁着键盘写着回复，甚至都没有重新去看一遍自己所写的信息里的语法和文字的错误，像是理解了他现在糟糕的精神状态一般，没过多久Pishop的回复就发送了过来。
「你太消極了，酒精。」
「我没办法不消极，教主，你知道的，对我来说，化学是生命，实验是根本。而现在却告诉我这一切都随着那场该死的事故毁掉了！我真的无法不消极。」
「振作點，你能找到解決的方法的。」
「没办法的，我去问了医疗部，在总部也许有可能，但是在这里，头部的损伤没有能医治的方法。」
「雖然現在沒辦法，但是你可以去發現辦法。」
「……什么？」
「暫時的離開實驗室，去做個特工，去發現那些異常，然後把它帶回來，申請實驗，你總會發現能治愈你的東西。」
「真的？」
「真的，酒精，你想，中國的這片土地很大，這里有著很多我們還未收容的異常物品，它們的性质千奇百怪，在那之中總會有一個能找到解決问题的辦法。」
「你在安慰我？」
「並不全是，因為我也在期待。」
 
做个特工，然后去发现异常？
没想过的选择让Alcohol有些迷茫，他看着手机屏幕上的文字，思索着，久久没有回应。但是毫无疑问，Pishop的短讯给了他一个**希望**。

&gt; 访谈记录W23-NGA-9片段：
&gt;
&gt; &lt;O5-CN-█&gt;:Alcohol博士，我想你应该了解我们这场谈话的目的？
&gt;
&gt; &lt;Alcohol&gt;:我知道，自从那场事故过后，总会有这么一天的，我知道。
&gt;
&gt; &lt;O5-CN-█&gt;：介于你现在的状态，继续作为一名研究员是不可能的。
&gt;
&gt; &lt;Alcohol&gt;:不……好吧……我知道。
&gt;
&gt; &lt;O5-CN-█&gt;：经过会议的商讨，我们决定询问下你的意见，如果你想离开基金会，我们表示理解，并且会在给你一个记忆删除后在热情巧克力制做工厂（Spirit Chocolate Pharmaceutical Factory）为你提供一份待遇不错的工作。
&gt;
&gt; &lt;Alcohol&gt;：抱歉，什么？
&gt;
&gt; &lt;O5-CN-█&gt;：我是说，你可以选择接受记忆删除回到正常社会。
&gt;
&gt; &lt;Alcohol&gt;：不，我不打算离开这里。
&gt;
&gt; &lt;O5-CN-█&gt;：好吧，那么你有什么想法？你要知道，基金会不是慈善机构，没有价值的研究员不比一个D级有用。
&gt;
&gt; &lt; Alcohol &gt; ：我想成为特工。
&gt;
&gt; &lt;O5-CN-█&gt;：……你是认真的？
&gt;
&gt; &lt;Alcohol&gt;：是的。
&gt;
&gt; &lt;O5-CN-█&gt;：我需要一个理由。
&gt;
&gt; &lt;Alcohol&gt;：为了希望。 
Alcohol拿着新的任命书走出O5的房间，一种奇怪的兴奋感充斥着他的心灵，他知道自己做出了什么选择，也知道自己将来会面对什么。尽管危险重重，但那会是值得的。
 
&#34;看来你做出了决定。&#34;
熟悉的声音从背后传来，Alcohol转身，看到Parallax博士——另一个可以算得上是好友的家伙——站在他的身后。
&#34;啊？是的，我决定去做个特工。&#34;
&#34;那真是个危险的工作。&#34;
&#34;是的，但是我相信有付出就会有回报。&#34;
Parallax笑了，他伸手拍了拍Alcohol的肩膀。
&#34;祝你成功。&#34;</textarea></pre>
