    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3269

**项目等级：**Keter

**特殊收容措施：**所有符合SCP-3269现象的报告都必须被立即调查。应特别注意专注于制作“挤痘”视频或类似活动的视频社区和内容创作者。

所有受SCP-3269影响的人员在受到记忆清除并释放之前，应在3型交互-排外式人形控制单元中保持医学昏迷状态两个月。工作人员应每天检查该设备是否有SCP-3269现象出现，并在必要时进行设备更换。在任何情况下，非D级人员都不得进入受SCP-3269影响的人员两米范围内。

因SCP-3269而发生异变的物体应该通过焚烧或其他方式得到彻底处理。若某些物体仍有必要作用，则应注意在取得其替代品之前不要将其破坏。

所有已知的SCP-3269-1个体都保存在视频档案K81中，将其归档之前，应将任何处于非收容状态的的个体复制到此档案中。

**描述：**SCP-3269是一种使受影响人类受试者四米范围内的物体发生异变的现象。当一名受试者观看SCP-3269-1个体时，SCP-3269会感应到其周围的物体。这些个体是各种描绘粉刺（皮肤毛囊堵塞），囊肿或其他皮肤突起物的切除、挤出的视频。大多数订阅SCP-3269的受试者自然是这种性质的内容的粉丝，并且通常能通过在现实中“挤痘”获取一定程度的快感。

SCP-3269的主要作用是以和原物体在颜色、成分上大致相似的粘液或半固体作为替代物，将物体内部或者内部的一部分替换。这种新材料会大大增加物体的内部压力，导致物体在“表面”较薄的区域产生容易破裂的凸起。在这些凸起之一破裂之前，物体的功能不会受损，但破裂之后异常会按照预期影响其功能。

SCP-3269的显现率因受试者而异，并且被怀疑与受试者在挤痘和挤痘相关活动中产生的快感程度呈正相关。若故意挤破异变的物体，随着时间的推移，受影响材料的平均数量将会增加。相反，在两个月内完全避免与因SCP-3269产生异变的物体交互已被证明可以阻止SCP-3269未来的进一步显现;然而，许多受影响的受试者无法抗拒破坏因SCP-3269产生异变的物体的冲动，并且必须受到拘禁或失去知觉。

在撰写本文时，已经确定了871个SCP-3269-1个体，且全部来自在线的私人帐户。每个视频都显示了现实中实际存在的个人[[footnote]]显示了受试者的识别特征和其住宅内部的景象[[/footnote]]，视频中，除挤出或切除的皮肤异物之外，其他情节在现实中都不曾存在。受试者也没有曾拍摄或分享SCP-3269-1的记忆。
------
**附录：**鉴于最近发生的事件，已为分配至SCP-3269的收容人员制定了以下指南。收容人员应尽可能遵守这些指南，以防止与过去类似的不良事件的发生。

在应用信息抑制措施后，调查SCP-3269报告时的首要任务是评估SCP-3269对受试者的影响进程，尤其是SCP-3269相关变更的规模和频率必须被确定；如果可能的话，还应该了解受试者的精神状态和个人居住状况。

由于受SCP-3269影响特别严重的受试者经常需要被撤回，并且可能已经“挤破”了他们的通信设备，因此对受试者的远程观察，以及对他们的朋友，家人和邻居的访谈都可能是必要的。虽然受试者在任何方面都很少具有攻击性，但他们容易感到悲伤并且不配合；如有这些情况，则在进行任何行动之前，应先找到一名训练有素的谈判者。

如果受试者精神稳定，且SCP-3269引起的突出物较小而不常见，则康复措施可以正常进行。对于突出物较大或较多的情况，则需要采取额外的预防措施。如果SCP-3269引发的异变影响了建筑物的结构完整性，则受影响个人的家庭可能很难确定位置——人员应小心躲避可能受到SCP-3269影响的地板和承重墙，因为一旦发生事故，则可能会引发小至轻微伤，大到整体结构倒塌的问题。

不论什么时候，都必须知晓受影响受试者的确切位置以保持两米禁区。在事故3269-C7-A中，三名已康复人员进入一名晚期受试者的家中，试图找到她，却不知道她在前门正下方的地下室里。所有三名人员在身体重要部位都出现了具有SCP-3269特征的突出物；其中两人在接下来的六周内因脓疱意外破裂而死亡，而第三人仍在继续接受观察，以防止类似情况发生。

应始终穿戴适当的安全装备，小心避免接触SCP-3269产生的粘稠物。███-████ █████████ ████ ████ █████ ██ ███████ ███████ ██████████。███ ██████ ███ ████ ████ ████████ ██ ██████████ █████████，█████ ██████ █ ██████████ ██ ███ ████████ ██████████ ██ █████ ██████ ██████ ██ ███-████。

如有任何疑问或顾虑，请联系SCP-3269的HMCL主管。
