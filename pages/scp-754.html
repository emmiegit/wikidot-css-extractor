[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-754/SCP_754.jpg|caption=Το SCP-754 με μολύβι και κηρομπογιά|width=350px|align={$align}|align=right]]

**Αριθμος Αντικειμένου:** SCP-754

**Κατηγορία αντικειμένου:** Euclid (Αίτημα για ταξινόμηση Keter υπό εξέταση, 20██/██/██)

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-754 θα βρίσκεται υπό συνεχή παρακολούθηση σε θάλαμο περιορισμού βιολογικών κινδύνων. Το δωμάτιο πρέπει να είναι εξοπλισμένο με σύστημα ψύξης υγρού αζώτου έκτακτης ανάγκης. Δίπλα στο SCP-754 έχει τοποθετηθεί μια ρηχή γλάστρα με κανονικό χώμα γλάστρας για να παρέχει μια &#34;ζώνη στόχου&#34; για τα γεγονότα βλάστησης.

Καμία περίπτωση του SCP-754 δεν πρέπει να διατηρηθεί εκτός της χρήσης του σε εγκεκριμένα πειράματα. Το υλικό που περιέχει SCP-754-1 μπορεί να αποτεφρωθεί.

Για την απόρριψη του SCP-754, ο χώρος πρέπει να σφραγιστεί και να διοχετευθεί υγρό άζωτο έως ότου η θερμοκρασία περιβάλλοντος παραμείνει σε ή κάτω από 150 Κ για τουλάχιστον δεκαπέντε (15) λεπτά. Το SCP-754, κάθε περιβάλλον έδαφος και όλες οι περιπτώσεις του SCP-754-1 πρέπει να αποτεφρωθούν, εκτός από ένα τεμάχιο χαρτιού περίπου είκοσι πέντε (25) τετραγωνικών εκατοστών, το οποίο πρέπει να αντιμετωπιστεί ως &#34;απόθεμα σπόρων&#34; με ένα φρεσκοτυπωμένο φύλλο. Εάν το SCP-754 βλαστήσει σε θέση άλλη από την παρεχόμενη γλάστρα, η θέση θα πρέπει να αποστειρωθεί με υδροχλωρικό οξύ. Σε περίπτωση βλάβης του συστήματος συγκράτησης του SCP-754, η ανάπτυξή του θα ανασταλεί από θερμοκρασίες κάτω των 250 K έως ότου αποκατασταθούν τα αυτοματοποιημένα συστήματα.

Ένα (1) τυποποιημένο φύλλο χαρτιού με χειροποίητες απεικονίσεις πρέπει να τοποθετηθεί στο τραπέζι, ανάλογα με τις ανάγκες. Οι τρέχουσες διαδικασίες προβλέπουν την αντικατάσταση και την απόρριψη της παλαιότερης απεικόνισης μόλις το νεότερο φύλλο εμφανίσει ενδείξεις μπουμπούκιων- με τον τρέχοντα ρυθμό ανάπτυξης, η αντικατάσταση πρέπει να γίνεται κάθε δύο έως τρεις ημέρες. Εάν παρατηρηθεί ότι ο ρυθμός αυτός αυξάνεται, ενημερώστε τον επόπτη επιπέδου 3 (από τις 20██/██/██, Δρ Κάιρνς) Σε καμία περίπτωση δεν επιτρέπεται η χρήση αντικειμένων SCP που περιέχουν χειροποίητες απεικονίσεις σε ακτίνα είκοσι (20) μέτρων από το SCP-754-1.

**Περιγραφή:** Το SCP-754 είναι επιφανειακά παρόμοιο με το Convolvulus arvensis, ένα ανθοφόρο αμπέλι που είναι ευρέως γνωστό ως &#34;morning glory&#34; ή &#34;field bindweed&#34; στη Βόρεια Αμερική. Τα φύλλα και η κληματίδα του είναι κόκκινα με λεπτές μαύρες φλέβες. Τα άνθη, όταν υπάρχουν, είναι κόκκινα με μαύρες κηλίδες. Το SCP-754 πολλαπλασιάζεται με τρόπο παρόμοιο με το Κονβόλβουλο. Ωστόσο, μπορεί να υπερκαλλιεργήσει οποιοδήποτε αντικείμενο, συμπεριλαμβανομένων εκείνων που συνήθως είναι ανθεκτικά στην ανάπτυξη φυτών και το νερό είναι πολύ βαθύ για τη σταθεροποίηση των ριζών. Μπορεί να επιτύχει ρυθμό ανάπτυξης █ μέτρα ανά ώρα. Αναστέλλεται από θερμοκρασίες κάτω των 250 K (-23°C) και εισέρχεται σε κατάσταση λήθαργου όταν ψύχεται κάτω των 150 K (-123°C).

Το SCP-754 δεν περιορίζεται σε κανονικά πρότυπα ανάπτυξης και μπορεί να αναπτυχθεί σε χάρτινα μέσα ως παράδειγμα (με την ονομασία SCP-754-1). Εκδηλώνεται ως πρόσθετη εικόνα σε εικονογραφήσεις με χειροποίητο rendering, που δεν διακρίνεται από το αρχικό περιεχόμενο όσον αφορά το μέσο, το ύφος και την κλίμακα. Το SCP-754-1 θα πολλαπλασιαστεί μέσω του λευκού χώρου που απομένει στο υλικό, καθώς και μέσω της υπερύψωσης των εικονογραφημένων αντικειμένων. Ο ρυθμός ανάπτυξης είναι σταθερός στην κλίμακα της απεικόνισης- κατά συνέπεια, η γραμμική εξάπλωση στο υλικό δεν είναι σταθερή και εξαρτάται από την απεικόνιση. Το SCP-754-1 μπορεί επίσης να διαδοθεί σε άλλες απεικονίσεις σε ακτίνα δεκαπέντε (15) μέτρων από το αρχικό μέσο. Ο χρόνος που απαιτείται για να γίνει αυτό μειώνεται με την εγγύτητα και τη φυσική επαφή. Οι απεικονίσεις που περιέχουν το SCP-754-1 παρουσιάζουν μια ήπια ιδιότητα που επηρεάζει το μυαλό: τα άτομα κάτω των ογδόντα (80) στην Κλίμακα Ψυχικής Αντοχής θα επιμένουν ότι το SCP-754-1 ήταν πάντα παρόν στην απεικόνιση, και τα άτομα κάτω των ενενήντα (90) στην Κλίμακα Ψυχικής Αντοχής θα είναι απρόθυμα να καταστρέψουν το SCP-754 εκτός αν τους ζητηθεί ή εκπαιδευτούν.

Οι απεικονίσεις που περιέχουν SCP-754-1 θα ζωντανεύουν και θα αλλάζουν ανάλογα με την ανάπτυξη του SCP-754-1. Οι απεικονίσεις φαίνεται να κινούνται με αργή κίνηση με ταχύτητα ενός δεκάτου (0,1 x). Δεν έχει προσδιοριστεί αν αυτό συμβαίνει ως φαινόμενο stop motion ή ως συνεχής κίνηση. Τα εκούσια όντα που απεικονίζονται στην απεικόνιση αντιδρούν στο SCP-754-1 και χρησιμοποιούν άλλα απεικονιζόμενα αντικείμενα ανάλογα με την περίπτωση. Η πιο συνηθισμένη αντίδραση που παρατηρείται είναι η προσπάθεια των ατόμων της απεικόνισης να περιορίσουν ή να εμποδίσουν άμεσα την ανάπτυξη του SCP-754-1.

Όταν δεν υπάρχει λευκό κενό σε οποιοδήποτε εικονογραφημένο υλικό εντός εμβέλειας, το SCP-754 θα βλαστήσει σε απόσταση πέντε (5) μέτρων από το SCP-754-1. Αυτό συμβαίνει το αργότερο τρεις (3) ώρες μετά την πλήρη επικάλυψη όλων των λευκών χώρων εντός της εμβέλειας. Θα τείνει να εμφανιστεί εκεί όπου θα μπορούσε να βλαστήσει ένα μη ανώμαλο φυτό.

Οι περιπτώσεις του SCP-754 μπορούν να καταστραφούν με αποτέφρωση. Ωστόσο, τυχόν θραύσματα ρίζας που παραμένουν άθικτα θα διεγερθούν και θα προκαλέσουν άμεση αναγέννηση του SCP-754 εντός έξι (6) ωρών. Επιπλέον, οποιοδήποτε χορδωτό με επαφή της βλεννογόνου μεμβράνης με τις στάχτες εντός δώδεκα (12) ωρών θα γίνει νέο μέσο για την ανάπτυξη του SCP-754. Περαιτέρω περιπτώσεις του SCP-754 θα ξεπηδήσουν στη συνέχεια από τα πετάσματα του φυτού. Το αδρανές SCP-754 μπορεί να αποτεφρωθεί χωρίς να προκληθεί γένεση. Τα θραύσματα της ρίζας πρέπει ακόμα να καταστραφούν για να αποτραπεί η κανονική αναγέννηση του φυτού. Δεν έχουν παρατηρηθεί παρενέργειες από την αποτέφρωση υλικού που φέρει SCP-754-1.

**Συμπληρωματικό έγγραφο 754-01 - Συνθήκες ανάκτησης:** Το SCP-754 έπεσε για πρώτη φορά στην αντίληψη του Ιδρύματος όταν αστυνομικοί στο █████████ της Γαλλίας συνέλαβαν έναν εξαιρετικά ταραγμένο υπάλληλο γραφείου, ο οποίος βρέθηκε να επιτίθεται σε χόρτα της αυλής με πυροσβεστήρα διοξειδίου του άνθρακα (CO2). Η παρέμβαση του Ιδρύματος απαιτήθηκε όταν στη συνέχεια αναπτύχθηκαν σαράντα πέντε (45) προσβολές του SCP-754-1 σε κατοικημένες περιοχές. Λόγω των συστάσεων που έγιναν από έναν υπάλληλο γραφείου που τέθηκε υπό κράτηση, η ομάδα περιορισμού δεν υπέστη απώλειες. Μετά από ανάκριση που οδήγησε στις τρέχουσες διαδικασίες περιορισμού, το συλληφθέν άτομο ενδιαφέροντος αφέθηκε ελεύθερο και ακινητοποιήθηκε, αν και βρίσκεται υπό περιοδική παρακολούθηση για μελλοντικές συναντήσεις με το SCP-754.

**Συμπληρωματικό έγγραφο 754-02:** Μετά τα γεγονότα του πειράματος 754-07, το προσωπικό με εικονιστικά τατουάζ, μαρκαρίσματα ή άλλες διακοσμητικές τροποποιήσεις στο σώμα απαγορεύεται να πλησιάζει σε απόσταση είκοσι (20) μέτρων το SCP-754, εκτός αν συμμετέχει σε εγκεκριμένα πειράματα.
