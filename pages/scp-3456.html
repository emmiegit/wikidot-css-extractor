**Titre original :** SCP-3456 - The Orcadian Horsemen
**Auteur :** [[user DrBleep]]
**Traducteur :** [[user Mmmmh_Monkey]]
**Image :** [https://commons.wikimedia.org/wiki/File:Douglas-Scottish_FFT(1901)-p162-Nuckalavee-illustr-J_Torrance_(cropped).jpg Douglas-Scottish]
**Date de publication originale :** 1er avril 2017
[[include credit:end]]

[[include component:image-block
    name=Douglas-Scottish_FFT(1901)-p162-Nuckalavee-illustr-J_Torrance_(cropped).jpg|
    caption=Représentation artistique de SCP-3456 telle que décrite par le survivant James Terrence.

**Objet n^^o^^ :** SCP-3456

**Classe :** Keter

**Procédures de Confinement Spéciales :** SCP-3456 est actuellement non confiné ; toutes les tentatives visant à le confiner ou le neutraliser ont échoué. Des recherches sur des méthodes de confinement sont en cours. Tout membre du personnel qui entre en contact visuel avec l&#39;entité doit être traité avec des amnésiques de classe G et doit se situer à proximité d&#39;un cours d&#39;eau, d&#39;une rivière ou d&#39;un lac à moins d&#39;un (1) kilomètre du lieu de l&#39;installation de traitement. Toutes les références historiques à SCP-3456 doivent être supprimées et/ou attribuées à des mythes, à une psychose traumatique à un TSPT et à de l&#39;hystérie. Les rapports faisant état de pertes de vie humaines et de dommages dus à SCP-3456 doivent être effacés de toute référence à l&#39;anomalie et remplacés par des histoires impliquant un conflit militaire, une catastrophe naturelle ou humaine.

Les régions dans lesquelles SCP-3456 est susceptible d&#39;apparaître doivent être surveillées régulièrement. Des équipes doivent être déployées pour aider à l&#39;évacuation en cas d&#39;accident. L&#39;observation directe de SCP-3456 doit être évitée.

**Description :** SCP-3456 est un groupe de quadrupèdes ressemblant à des chevaux et à d&#39;autres équidés. Ces instances sont clairement différentes des autres équidés, notamment en raison de l&#39;absence de poils, de la présence de sabots à trois doigts, d&#39;une peau épaisse et translucide et de la présence d&#39;un ou de plusieurs torses humains fusionnés sur leur dos en plus de la tête équine normale attachée au corps du cheval.

Chaque torse est doté d&#39;une paire de bras et d&#39;une tête, l&#39;envergure des bras faisant deux fois la hauteur de l&#39;entité en elle-même,[[footnote]]Ce qui fait que ces appendices traînent sur le sol lors des mouvements de l&#39;entité.[[/footnote]] et se terminant par 5 doigts en os, aiguisés et saillants, qui remplacent les doigts humains. Sur la plupart des instances, SCP-3456 possède un trou où le nez humain est normalement situé et est capable d&#39;émettre des cris aigus d&#39;une intensité allant jusqu&#39;à 110 décibels. La taille de chaque instance de SCP-3456 varie, avec la plus grande instance mesurée atteignant 30 mètres de haut et 15 mètres de long. Les instances de SCP-3456, jusque là, se sont avérées être imperméables aux armes conventionnelles.

Les instances se matérialisent près des zones de guerre, des attaques terroristes et des catastrophes naturelles.  De multiples instances peuvent se produire suivant l&#39;ampleur de l&#39;évènement, comme en témoigne la matérialisation de l&#39;entité durant de nombreux évènements historiques du XIX^^ème^^, du XX^^ème^^ et du XXI^^ème^^ siècle. Les instances de SCP-3456 font preuve d&#39;une grande intelligence d&#39;adaptation durant les accidents, planifiant souvent des situations pour piéger ou torturer leurs cibles.[[footnote]]Les méthodes habituelles incluent des embuscades, des leurres, des destructions de biens, et de la manipulation psychologique.[[/footnote]] En raison de cela, il a été théorisé que SCP-3456 est peut-être conscient.

Si un individu observe directement SCP-3456, l&#39;entité prendra conscience de la présence de l&#39;observateur, ce qui lui permettra de présenter une conscience directionnelle dudit individu à tout instant. Les instances de SCP-3456 ont tendance à avoir un comportement de prédateur et de harceleur, utilisant l&#39;environnement pour se masquer et se camoufler. Les survivants d&#39;un tel comportement déclarent que l&#39;entité va manipuler et suivre ses cibles, les poursuivant bien bien au-delà du lieu de manifestation initial (Voir Rapport d&#39;Incident I-3456-032).[[footnote]]De tels individus décrivent SCP-3456 &#34;piétinant&#34; et &#34;respirant&#34;, à proximité de l&#39;endroit où ils étaient cachés, durant plusieurs heures avant de sembler abandonner, pour revenir une fois qu&#39;elles étaient sorties de leur lieu de refuge.[[/footnote]] SCP-3456 va continuer d&#39;avoir de tels comportements, s&#39;exposant délibérément à autant de personnes que possible, avant qu&#39;il ait capturé un grand nombre d&#39;individus, auquel cas il se dématérialisera.[[footnote]]Les conditions et le nombre exact de personnes nécessaires à la satisfaction de SCP-3456 sont inconnus, et semblent varier selon les apparitions.[[/footnote]] Ce qui arrive aux personnes attrapées par SCP-3456 est actuellement inconnu. Si SCP-3456 est incapable de collecter un nombre suffisant d&#39;individus, il va se continuer de se matérialiser à proximité d&#39;individus qui l&#39;ont observé auparavant, jusqu&#39;à ce qu&#39;il soit capable de les capturer.

SCP-3456 ne veut pas traverser, ou ne peut pas traverser, toute étendue ou cours d&#39;eau douce. Cela a été découvert par des agents infiltrés de la Fondation à Bassorah en Irak, durant l&#39;opération Indépendance Irakienne. Les agents de la Fondation furent forcés de battre en retraite à travers la rivière Tigre à cause de trois apparitions de SCP-3456, où ils découvrirent que les instances ne pouvaient ou ne voulaient pas mettre un pied sur le pont. Comment et pourquoi SCP-3456 est incapable de traverser de telles frontières géographiques est actuellement inconnu.

[[Collapsible show=&#34;TENTATIVE D&#39;ACCÈS DÉTECTÉE. ENTREZ VOS IDENTIFIANTS.&#34; hide=&#34;IDENTIFIANTS RECONNUS, ACCÈS DE NIVEAU 5 AUTORISÉ.&#34;]]
La partie suivante contient des extraits du journal de Dave Harkand, un fantassin du Corps expéditionnaire britannique durant la Première Guerre Mondiale. Ce journal décrit de nombreuses observations de SCP-3456 durant la Bataille de la Somme.

&gt; 27 Juin 1916
&gt; 
&gt; Enfin arrivé au front ! J&#39;ai pris ce petit journal quand j&#39;étais à Paris, je me suis dit que je pourrais garder des preuves de mes exploits sur le champ de bataille. Ravis d&#39;être enfin dans l&#39;action, cependant j&#39;ai l&#39;impression d&#39;être le seul. La plupart de ces types se battent depuis plusieurs mois maintenant, et ils ont l&#39;air carrément affreux. De la boue sur tout leur uniforme, et leurs visages sont si pâles, on dirait qu&#39;ils n&#39;ont pas mangé ou dormi depuis plusieurs mois. Le commandant est plutôt shit hot[[footnote]]Argot britannique pour excessivement enthousiaste.[[/footnote]] pour la bataille, c&#39;est remarquable.

&gt; 2 juillet 1916
&gt; 
&gt; Réveillé aux premières heures du matin. Le sol tremblait, j&#39;ai failli être projeté dans la boue du sol de la tranchée. Ces pauvres types dans les couchettes de l&#39;autre côté avaient l&#39;air d&#39;avoir vu un fantôme. Deux gars des armées de Kitchener venant d&#39;Irlande du Nord, si je me souviens bien. Ils marmonnaient à propos d&#39;un Nuckatee ? Ça doit être un truc de Mick[[footnote]]Insulte britannique pour Irlandais.[[/footnote]]. Ils tenaient tous les deux un crucifix en or. J&#39;étais sur le point de me recoucher quand j&#39;ai fini par m&#39;enfoncer dans la boue. C&#39;est la chose la plus forte que je n&#39;ai jamais entendu. Je pensais que c&#39;était l&#39;artillerie Boche qui allait nous cibler avec un obus, le seul problème, c&#39;est qu&#39;on a jamais reçu l&#39;obus. Ce matin, j&#39;ai demandé au commandant à propos des tirs d&#39;artillerie. Il m&#39;a jeté un drôle de regard et m&#39;a demandé de quoi je parlais.

&gt; 2 juillet 1916
&gt; 
&gt; On est partis à la recherche du gars qui a dû tomber la nuit dernière. On ne l&#39;a pas trouvé, mais on a trouvé quelque chose que même le &#34;amen wallah&#34;[[footnote]]Argot militaire britannique pour aumônier.[[/footnote]] ne pourra probablement pas expliquer. C&#39;est le cratère le plus étrange que j&#39;ai jamais vu, il avait la forme d&#39;un sabot géant.

&gt; 3 juillet 1916
&gt; 
&gt; Les Allemands ont fait une percée aujourd&#39;hui, c&#39;est la première fois qu&#39;ils ont bougé dans notre région. C&#39;est la première fois que j&#39;ai vu des combats. Ce n&#39;est pas romantique et audacieux. C&#39;est terrifiant et mortel. Mes mains n&#39;arrêtent pas de trembler, j&#39;ai déjà abimé le chit[[footnote]]Argot britannique pour papier.[[/footnote]] une fois. Les Huns ont plaqué notre unité contre un mur, ils ont failli nous écraser, sans compter qu&#39;il avait plu la nuit précédente et que notre tranchée était remplie à ras bord de boue. Un des Boches est venu près de moi... je ... je lui en ai juste mis une entre les deux yeux. Il est tombé pile à la limite de la tranchée et j&#39;ai dû le regarder dans les yeux, ce pauvre gars devait à peine avoir plus de 17 ou 18 ans.
&gt; 
&gt; Martin, un des Irlandais, a disparu. C&#39;était différent de tout ce que j&#39;avais vu, un moment il est debout à tirer sur les Boches, quand soudain, la boue commence à bouillir. Avant que quiconque puisse réagir, la boue s&#39;envole de partout, tout le monde est soudainement projeté à terre. J&#39;ai levé les yeux, il avait disparu. Il n&#39;y avait aucun cadavre. Je n&#39;en ai parlé à personne...mais je jure qu&#39;il y avait des os qui sortaient de dessous de lui juste avant que la boue ne s&#39;envole. Son pote, Brendan, a creusé dans la boue pendant plusieurs heures à la recherche du crucifix.

&gt; 14 &amp; 15 juillet 1916
&gt; 
&gt; Les Allemands ont tenté une percée ce matin sous la pluie. J&#39;étais au nid de mitraillette avec Brendan, l&#39;autre Irlandais de mon unité. Ils n&#39;arrêtaient pas d&#39;arriver, de s&#39;enliser dans la boue, et je continuais de tirer.
&gt; 
&gt; Le soleil se lève. Je suis de garde jusqu&#39;à 8 heures, du moins c&#39;est ce que le Commandant a dit. J&#39;ai commencé à perdre la notion du temps. Il y a quelque chose là dehors. Quelque chose qui se cache dans la boue et les cadavres d&#39;Allemands. J&#39;ai failli m&#39;endormir la nuit dernière en écoutant les gémissements des blessés coincés dans le No-man&#39;s land. Ces pauvres salopards ont été laissés derrière. J&#39;ai vu quelque-chose au bord de mon champ de vision, quelque chose de gros. Je n&#39;ai pas réussi à distinguer ce que c&#39;était, il faisait plus sombre que d&#39;habitude, le ciel couvert cachait la pleine lune. J&#39;ai entendu quelques cris, mais ce qui était là était parti avant que ma fusée éclairante n&#39;atteigne le ciel.

&gt; 30 juillet 1916
&gt; 
&gt; Je les vois au bord de mon champ de vision, depuis cette dernière nuit. Ils sont énormes, mais ils bougent si vite qu&#39;ils sont partis avant que j&#39;aie pu les voir. Ou du moins, c&#39;était comme ça jusqu&#39;à aujourd&#39;hui. Un épais brouillard et de la brume sont arrivés ce matin et ont tout recouvert. On pensait que les Allemands l&#39;utiliserait pour lancer une autre offensive. Ces bâtards ont attaqué non-stop depuis le 20. Je l&#39;ai vu, à travers le brouillard, on aurait dit une ombre, cachée dans la brume. La créature ressemble à un cheval, avec quelque chose traînant au sol et une bosse géante à l&#39;endroit où le cavalier s&#39;assoit...sauf que la bosse a commencé à bouger. J&#39;aurais juré que c&#39;était une personne, ou quelque chose qui ressemble à une personne. Il s&#39;est assis et les choses qui trainaient au sol se sont tendues devant lui et ont ramassé quelque chose, je pensais que c&#39;était des cadavres de soldat...avant qu&#39;ils ne commencent à se tortiller. Je n&#39;oublierai jamais le son qu&#39;il faisait. Plus fort qu&#39;une banshee, plus strident et déformé.
&gt;
&gt; Il m&#39;a regardé droit dans les yeux. Deux paires d&#39;orbes rougeoyantes.

&gt; 5 août
&gt; 
&gt; Brendan les appelles des Nuckelavees. Il n&#39;a pas voulu m&#39;en dire plus. Je commence à comprendre pourquoi tous ces types avaient l&#39;air si terrifiés quand je suis arrivé.

&gt; 13 août
&gt; 
&gt; Mon dieu. Mon dieu. Ce sont des cauchemars. J&#39;ai fait le guet 2 nuits de suite, un est juste...apparu là, juste en face de moi. 6 mètres, il devait être à 6 mères de moi. S&#39;élevant dans le ciel. J&#39;ai sorti ma fusée éclairante à temps pour le voir prendre des soldats blessés dans la boue. Ils n&#39;ont pas de peau. Il y a juste des muscles et de la graisse. La chose sur son dos...n&#39;était pas humaine, c&#39;est impossible que cela ait pu être humain. Ça n&#39;avait pas de peau non plus, pas de jambes, il était juste fusionné au cheval au niveau de l&#39;estomac. Je lui ai tiré dessus plusieurs fois avec mon fusil... ça ne lui a rien fait, c&#39;est comme si je lui tirait dessus avec un lance-pierre. Il s&#39;est arrêté quand ma fusée a atteint son maximum et s&#39;est retourné. Ils m&#39;ont regardé directement, le cheval et la...chose sur son dos. //Ça a souri.//

&gt; 17 août 1916
&gt; 
&gt; J&#39;ai été assigné à la garde de nuit ces 4 dernières nuits. J&#39;ai essayé de parler au commandant des nuckelavees. Il ne m&#39;a pas cru. Il a dit que c&#39;était l&#39;obusite qui me jouait des tours. J&#39;ai dû me taire et continuer.
&gt; 
&gt; Il revient sans cesse. Chaque nuit. Au même endroit, à 6 mètres en face de moi. Il récupère les soldats blessés, se retourne, me regarde...puis il disparaît. Il joue avec moi, j&#39;en suis sûr. La nuit dernière il y en avait un autre. 4 de ces choses sur son dos, faisait la même chose.

&gt; 7:00. 20 août 1916
&gt; 
&gt; Les Boches ont fait une grosse percée hier. Il a plu il y a deux jours, toute la journée, donc la boue était profonde. On était encore à la mitrailleuse dans la casemate. Il y en avait tellement dans le no man&#39;s land la nuit dernière, on ne pouvait pas distinguer les morts des vivants. Je n&#39;ai pas dormi depuis six jours. Ils étaient cinq cette nuit. Trois d&#39;entre eux avait plus d&#39;une de ces...choses sur leur dos. Celui qui revient sans cesse...a lâché quelque chose. Je l&#39;ai vu briller à la lumière de ma fusée éclairante.
&gt; 
&gt; 10:00. 20 août 1916
&gt; 
&gt; Je suis sorti dans la boue où il apparaît toutes les nuits. J&#39;y ai trouvé le crucifix et le casque de Martin.

&gt; 20 août 1916
&gt; 
&gt; Ils deviennent téméraires, j&#39;en ai vu un en plein jour. Je suis presque sûr que c&#39;était le même. Enterré dans la boue, juste là... à attendre.
&gt; 
&gt; Nous sortons à 3 heures. Il y en a plus maintenant...tous faisant la même chose...Dieu aide nous.

Les archives officielles indiquent que Dave Harkand a été déclaré disparu au combat le 20 août, après l&#39;échec d&#39;une contre-attaque britannique contre les tranchées allemandes. Des requêtes supplémentaires ont révélé qu&#39;un certain Brendan O&#39;Malley de la même unité a également été déclaré disparu au combat le même jour. Le journal de Harkand a été retrouvé à 6 mètres du bord des tranchées allemandes, deux mois après sa disparition.
