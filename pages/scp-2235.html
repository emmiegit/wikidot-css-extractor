[[size 115%]] __**URA-9611, Собранная документация 
12.06.1997**__ [[/size]] 
[[/=]]

------

||__**Сводка:**__ //Объединение всей найденной документации по незарегистрированной аномалии #9611, собранной для написания документа об аномалии без активации ее эффектов, с целью более эффективного её содержания.//||

------

__**//Раздел 1://**__ 

В настоящее время URA-9611 из-за своих аномальных свойств является само-содержащейся. В случае проявления дополнительных аномальных свойств, обязанность по локализации должна быть передана в Отдел Противоконцепций Фонда. В настоящее время исследования возглавляет O5-██ (единственный сотрудник, обладающий допуском уровня 5/2235) в связи с возможным применением абстрактного оружия и содержанием/уничтожением информационной опасности.

Для предотвращения повреждения этого документа, каждые три месяца копия будет автоматически отсылается исследователю с допуском уровня 4/2235. Затем он должен запомнить содержимое документа, удалить исходный файл и переписать его в соответствии с его пониманием аномалии. После этого сработает встроенный в текст амнестический мемагент, который удалит все воспоминания о произошедшем. В качестве компенсации, по завершении этой процедуры, на личный счет в Фонде автоматически будет переведена небольшая денежная сумма.

В случае, если документация по незарегистрированным аномалиям будет распространена или оформлена таким образом, что будет доступна для всего персонала, вместо нее, по усмотрению соответствующего исследователя, будет выбран второй наименее распространенный формат.

------

__**//Раздел 2://**__ 

URA-9611, ранее именуемый SCP-2235 -- это мощная физическая информационная угроза[[footnote]]Опасность, затрагивающая информацию, хранящуюся в физическом формате, а не представленную в человеческом сознании, в отличие от нематериальных информационных, когнитивных угроз и аномальных мемов.[[/footnote]], влияющая на информацию о многочисленных исторических личностях. Любой неорганический носитель, хранящий информацию об этих лицах (обозначенных как субъект Класса 01) или о URA-9611[[footnote]]Скорость распада мета-информации о самой аномалии значительно медленнее, чем у субъектов Класса 01, но это не должно рассматриваться как препятствие для содержания -- наблюдались вариации от нескольких тысяч лет до всего нескольких секунд.[[/footnote]], подвергнется процессу самостоятельного изменения и/или ускоренного распада. Скорость, с которой это происходит, по-видимому, зависит от трех основных факторов:
# Доступность информации для случайного наблюдателя. Больше всего пострадали документы или предметы, находящиеся в местах с высокой посещаемостью или же общедоступных, однако, достаточно того, что доступ к данным предоставлен большому количеству людей, чтобы усилить воздействие. Именно по этой причине лишь небольшому числу сотрудников в случайный момент времени будет предоставляться допуск уровня 4/2235, выбранный генератором случайных чисел из списка приемлемых кандидатов.
# Четкость и точность информации, а также количество субъектов, обладающих предварительными знаниями о способе ее передачи. В контролируемых тестах языки с менее чем 1000 носителями по всему мире в течение десяти часов практически не деградировали, как и смутные форматы повествования, такие как Алкеев стих. Так как такие методы непригодны для основной документации по неконтролируемым информационным угрозам, для ведения учета был выбран в основном неиспользуемый [http://scpfoundation.net/ura-1902 URA формат] -- Смотрите //Раздел 1// для получения более подробной информации.
# Прогнозируемая долговечность/срок службы носителя. Метод, с помощью которого можно это определить, неизвестен, но такие материалы, как камни и неактивные металлы, показывают скорость распада, значительно превышающую скорость распада, например, бумаги и холста. Как следствие этого свойства, считается, что для прекращения (или, по крайней мере, уменьшения) эффекта достаточно намерения успешно уничтожить информацию в ближайшем будущем - отсюда, безусловно, и протокол, подробно описанный в //Разделе 1//.

Органические методы хранения (т.е. ткани мозга) не распадаются таким же образом, но испытывают селективную ретроградную амнезию, теряя все прямые воспоминания как об URA-9611, так и о субъектах Класса 01 в течение примерно двух месяцев (варьируются от человека к человеку). В настоящее время считается, что аномалия затрагивает более двух десятков испытуемых Класса 01, но остается вероятность, что гораздо больше испытуемых в какой-то конкретный момент были полностью стерты из истории.

------

__**//Дополнительные материалы://**__

Ниже приведена сокращенная запись известных субъектов Класса 01. В связи с особенностями URA-9611, следует ожидать потери ясности.

||~ Имя/название ||~ Хронологическое присутствие ||~ Собранная информация ||~ Свидетельства существования ||
|| Субъект 01/05, &#34;//Тамфтис//&#34; || 4-я династия Египта, ~2500 г. до н.э. || Практически ничего. Известно, что это был фараон, и, скорее всего, ребенок Шепескафа и Хенткаус I. Видимо, зачинщик нескольких кровопролитных войн, подробности которых неизвестны. Считается либо вымышленным, либо узурпатором, вычеркнутым из исторических записей. || Упоминается вскользь в некоторых разбитых табличках и резных орнаментах. Выявлено несколько возможных статуй (см. прилагаемое изображение), не имеющих убедительных связей, кроме смутного сходства лиц и частично размытых иероглифов. Раскопки предполагаемого места захоронения не дали никаких убедительных результатов. ||
|| Субъект 01/07, &#34;//αντίγρα//&#34;, &#34;//Антигра//&#34; || Неизвестно, предположительно, существовал в древней Греции. || Либо божественная фигура неизвестного происхождения, либо незначительный правитель, обожествленный во время своего правления. Возможна ссылка на древнегреческое &#34;αντιγράψω&#34;, &#34;копировать&#34;. || Один алтарь, обнаруженный на историческом месте раскопок, и несколько кусков мозаики -- руины храма за пределами современных Афин  также примечательны из-за полного отсутствия какого-либо текста и эрозии всех человекоподобных фигур. Фигура, соответствующая описанию 01/07, кратко упоминается в работах одного греческого(?) философа, наряду со сложным и &#34;вдохновляющим &#34; ритуалом. ||
|| Субъект 01/19, Имя неизвестно || Скорее всего, родился между 1180 и [?] годами до нашей эры. Скончался (или аналогично) несколько лет спустя. || Предположительно мужчина, по происхождению француз. Предполагается, что в тринадцатом веке правил некоторой частью Британии, вместо Людовика VIII (как это обычно утверждается) -- по имеющимся сведениям, жесткий правитель, все акты и законы, принятые 01/19 во время своего &#34; правления&#34;, были спонтанно отменены в течение последующих десятилетий после его смерти. || Упоминается в ряде печатей и произведений искусства, которые либо пришли в негодность, либо были изменены, чтобы изобразить Людовика VIII через несколько месяцев после обнаружения. В двух письменных рассказах правителя Британии в течение этого времени было обнаружено, что они не соответствуют установленным характеристикам Людовика, в них говорится о любви к азартным играм и &#34;жажде [неизвестно, оригинал поврежден. Предположительно, &#34;славы&#34;, &#34;уважения&#34; или какой-либо похожий термин]&#34;. ||
|| Субъект 01/?, &#34;//Элтон//&#34;, фамилия неизвестна.. || Последнее известное появление ~1490 || По слухам, Британец(?), пытавшийся колонизировать Америку незадолго до Колумба. Необыкновенно аккуратный мореплаватель, и, как сообщается, обладающий несколькими аномальными приборами непонятного назначения. Предположительно участвовал в серии хроно-манипулятивных ритуалов неизвестной силы..|| Неизвестно, оригиналы записей за пределами этого документа утеряны. ||

__//**Примечание:**//__ 

&gt; Как и следовало ожидать, наши попытки документирования URA-9611/SCP-2235 привели к мешанине из кода и количеству ошибок, достаточному, чтобы положить весь 22-сотый блок. У меня нет времени на переделку формата (мой период запоминания, видимо, почти закончился), поэтому я оставлю это дело следующему исследователю 4/2235, чтобы разобраться. Если ты читаешь это, значит, это ты.
&gt; 
&gt; Полагаю, существует какая-то система, которая анализирует проблемы с документацией, так что, скорее всего, это не совпадение, что меня выбрали из списка. Или, может быть, она годами не выходила из строя, пока не нашла кого-то, обладающего необходимыми полномочиями. Что бы ни случилось, у меня явно есть работа, и я ее выполню. 
&gt; 
&gt; Начиная с этого момента, все ссылки на Субъект 01-50 и позицию, которую он занимал, должны быть исключены из всех записей Фонда[[footnote]]Текущий глобальный код поиска/замены: &#34;**{{%{2/TRun.kL-ess#Le8s-ofsT0#N3//%}}**&#34;. Просто убедись, что удалишь его когда закончишь.[[/footnote]]. Это включает в себя как прошлую, так и настоящую информацию, а также все, что подразумевает его существование. Я не собираюсь рисковать кем-то, стоящим так высоко в нашей системе. Близкие родственники субъекта, если таковые у него есть, будут уведомлены в соответствии со стандартными процедурами, и я оставил записку, чтобы замаскировать это под нарушение норм максимальной антимеметической опасности. Надеюсь, один из отрядов меметиков вполне понятно всё донесёт, и никто не будет задавать неудобных вопросов.
&gt; 
&gt; Наконец, я взял на себя смелость перенести следующую перезапись, так что ты получишь это, как только я об этом забуду. Я знаю, что это хлопотно, но у нас здесь не бывает иначе. Я не знаю, что сделал 01-50, или что они надеялись получить от него, но мы должны отдать приоритет очистке нашей базы данных, а не сохранению записей наших сотрудников, независимо от того, насколько сильно мы их уважаем. Двенадцать - более приятное число, в любом случае.
//~ Доктор Перси Хассел, АПАИБ, Отдел технического обслуживания Совета Смотрителей//
