**Titre original :** The Cycle of Alexandria
**Auteur :** [[user ObserverSeptember]]
**Traducteur :** [[user DrJohannes]]
**Date :** 6 juillet 2021
[[include credit:end]]

**Année 1** 

C&#39;était fini.

Lincoln Abrams, le Gardien de l&#39;[[[SCP-4001|Alexandrie Éternelle]]], était étonnamment peu intéressé par les détails du cataclysme. Il avait ordonné la fermeture des archives il y a deux semaines, lorsque le Commandement O5 les avait informés que [[[SCP-2000]]] avait été détruit. La Bibliothèque lui avait parlé, à sa manière si étrange, et lui avait fait comprendre que ce n&#39;était pas le genre d&#39;apocalypse à laquelle la Fondation s&#39;était préparée. Cela n&#39;allait pas pouvoir être réinitialisé et redécouvert sous forme de ruines centenaires un mois plus tard. C&#39;était la fin.

La //vraie// fin. 

C&#39;est ainsi qu&#39;il avait réuni la demi-douzaine d&#39;archivistes qu&#39;il avait appris à connaître et à apprécier au fil des ans au Camp de Base. Ils étaient tous de la même famille, par l&#39;esprit, sinon par le sang, et partageaient le même objectif : protéger d&#39;Alexandrie, l&#39;enregistrement de toute vie humaine ayant jamais existé. Une tâche qui semblait aujourd&#39;hui plus importante que jamais. 

Avon Travers, Liu Xiaoqi, Martin Harrison, Felix Martinez, et Arthur et Melissa Brand fixaient tous Abrams avec impatience. Comme aucun d&#39;entre eux ne prenait la parole, il le fit lui-même. 

&#34;C&#39;est vrai&#34;, dit-il, plus doucement qu&#39;il ne l&#39;aurait souhaité. &#34;Il n&#39;y a plus d&#39;humains là-haut.&#34; Quelques membres du groupe pâlirent en entendant la confirmation de leurs soupçons. &#34;Avant de perdre le contact avec le Commandement, ils nous ont dit qu&#39;ils ne pouvaient contacter personne en dehors des [[[SCP-3936|sites d&#39;exclusion]]] ou de la [[[SCP-120|base lunaire]]].&#34; Il fit une pause. &#34;Nous ne sommes pas encore éteints. Mais...&#34;

&#34;Les livres ont cessé d&#39;apparaître,&#34; déclara Liu, son accent prononcé ne rendant pas ses mots moins percutants. &#34;En trois jours, j&#39;ai vu un seul nouveau livre. Un seul.&#34; Des centaines de milliers de nouveaux livres apparaissaient - ou plutôt, apparaissaient //auparavant// - chaque jour. &#34;Il n&#39;y a plus de nouveaux bébés qui naissent. Il n&#39;y en aura peut-être pas avant de nombreuses années.&#34;

Le silence régna pendant quelques instants. Melissa se mit à sangloter doucement contre la poitrine d&#39;Arthur, ce dernier imitant sa femme peu après lorsqu&#39;il réalisa qu&#39;elle pleurait leurs enfants décédés. Les autres fixaient le sol, perdus dans leurs sombres pensées. Enfin, les autres à l&#39;exception de Lincoln, qui prit un moment pour se ressaisir et continua selon son plan initial. Pour le bien d&#39;Alexandrie, il se devait d&#39;être fort.

&#34;Le Protocole de Préservation a été activé&#34;, dit-il. &#34;Notre objectif premier reste le même : nous allons cataloguer et copier chaque livre de ces archives. Mais nous ne le ferons plus au profit de la Fondation.&#34;

Certains d&#39;entre eux, surpris, relevèrent la tête en entendant ces derniers mots.

&#34; La Fondation n&#39;existe plus &#34;, déclara Felix, sa voix donnant l&#39;impression qu&#39;il avait su garder son sang-froid mieux que n&#39;importe lequel d&#39;entre eux. &#34;Peu importe que certains de ses vestiges aient survécu ou non. Si nous essayons d&#39;aller là-haut, nous mourrons. Et nos communicateurs ne fonctionnent plus. À tous les égards, c&#39;est exactement comme si la Fondation avait disparu.&#34;

Une fois de plus, le silence s&#39;abattit sur eux. Cette fois, il fut rompu par les bruits familiers de Marvin et Molly. Cette dernière tenait quelque chose qui les fit tous sursauter : un stylo. À la Bibliothèque, c&#39;était comme pointer une arme sur quelqu&#39;un. 

&#34;Mais qu&#39;est-ce que ce truc fout ici ?&#34; s&#39;écria Martin. 

&#34;Du calme, Martin...&#34;

&#34;Comme si j&#39;allais me calmer ! Quel genre de Gardien apporterait un //stylo// ici-&#34;

&#34;Ça fait partie du Protocole, idiot.&#34; Pour illustrer son propos, il tendit la main vers Molly comme pour prendre le stylo. Lorsqu&#39;il tenta de le faire, le robot lui envoya une légère impulsion électrique sur le doigt - bien plus légère que celle qui électrocuterait réellement quelqu&#39;un s&#39;il tentait de prendre le stylo. 

&#34;C&#39;est Molly qui a le stylo, pas moi.&#34; Il se tourna à nouveau vers le reste du groupe, et leurs expressions indiquaient qu&#39;ils étaient toujours inquiets, mais plus terrifiés. &#34;Comme vous avez pu vous en rendre compte, nous n&#39;avons aucune ressource ici-bas en dehors des quelques semaines de rations qui nous ont été fournies. La Fondation avait heureusement anticipé ce problème et m&#39;avait demandé en amont d&#39;équiper chacun de nos compagnons robotiques d&#39;un unique stylo.&#34;

&#34;Vous allez écrire dans les livres ?&#34; dit Melissa, sa voix à mi-chemin entre l&#39;indignation et la stupéfaction. &#34;Tu sais déjà ce qu&#39;Alexandrie pense de ça. Tu te souviens de ce qu&#39;elle avait écrit sur Waylon-&#34;

&#34;Nous ne sommes //pas// Waylon,&#34; l&#39;interrompit Avon. &#34;Nous respectons Alexandrie, et le pouvoir qu&#39;elle détient sur nous. Nous n&#39;abuserions jamais d&#39;elle.&#34;

&#34;C&#39;est précisément la raison pour laquelle aucun d&#39;entre nous ne touchera jamais à ces stylos, moi y compris,&#34; poursuivit Lincoln. &#34;Marvin et Molly les utiliseront pour prolonger nos vies et nos provisions de la même manière que les Théopoles l&#39;ont fait autrefois. Ils nous accorderont exclusivement ce dont nous avons besoin pour survivre. Ni plus, ni moins. Alexandrie comprendra.&#34;

&#34;Comment peux-tu en être certain ?&#34; demanda Martin. 

&#34;Parce que j&#39;en ai parlé avec Elle.&#34;

------

&gt; //[http://www.scpwiki.com/alexandria-burning Dans l&#39;obscurité, il entendit une voix :] &#39;Vous n’êtes pas les derniers survivants. Mais vous n’avez aucun moyen de contacter les autres.&#39;//

Lincoln referma le livre un instant et inspira profondément. Il savait que ce jour finirait par arriver, mais il se sentait encore un peu dépassé par ce qu&#39;on attendait de lui. Il fallait qu&#39;il demande si une échappatoire existait. 

&#34;Pouvons-nous annuler cela ?&#34; demanda-t-il dans l&#39;obscurité.

La brise habituellement douce se transforma brièvement en bourrasque. Le murmure d&#39;Alexandrie fut presque - //presque// - audible pendant un instant. Et pour la toute première fois, il l&#39;entendit sans avoir à lire le livre. Le seul mot prononcé était clair, et catégorique. 

&#34;NON.&#34;

Il ouvrit à nouveau son livre. 

&gt; //Dans l&#39;obscurité, il entendit une voix crier : &#39;**NON.**&#39; Puis la voix ajouta : &#39;Je l&#39;ai fait une fois. Je ne le referai pas. Pas tant que votre espèce pourra se relever une fois de plus.&#39;//

Cette dernière phrase lui fit lever un sourcil. Se relever une fois de plus ? Avant qu&#39;il ait pu réfléchir à ce que cela signifiait, il entendit la brise habituelle et baissa les yeux. 

&gt; //Dans l&#39;obscurité, il entendit une voix lui dire : &#39;Gardien, l&#39;humanité vient de subir le plus grand choc de son histoire. Mais grâce à la Fondation, elle continuera à vivre. Votre tâche est de documenter ce qui va suivre, et d&#39;attendre ceux qui, un jour, vous remplaceront. Marvin et Molly prolongeront vos vies si nécessaire. C&#39;est une pratique que je n&#39;apprécie guère, mais je constate qu&#39;elle est nécessaire au cas présent. Comprenez-vous ce que je vous demande ?&#39;//

Sur ces mots, il rangea son livre sur l&#39;étagère voisine et retourna vers le Camp le plus proche, l&#39;esprit en ébullition. Les implications de ce qu&#39;Alexandrie venait de lui dire étaient... dramatiques. La Fondation - //la Fondation// - allait faire renaître la civilisation, en utilisant les quelques milliers d&#39;âmes qui avaient survécu à l&#39;apocalypse en dehors de la Terre pour le faire. Ce ne serait pas une civilisation agréable. Mais plus que cela, il leur faudrait un très, très long moment pour découvrir un moyen de retourner à Alexandrie. Ils pourraient bien ne jamais la redécouvrir du tout. 

//Nous serons ici pendant... des millénaires. Les théopoles nous sembleront être des enfants le jour où nous serons enfin libérés.// Si //nous sommes libérés un jour.//

Pourtant, le choix était clair. Il avait un engagement envers cet endroit, et il ne le romprait pas. &#34;Je vais faire ce que vous me demandez, Alexandrie. Nous allons vous surveiller jusqu&#39;à ce que ceux qui viendront après nous puissent trouver leur chemin jusqu&#39;ici.&#34;

Tout en marchant, il entendit une rafale de vent, et sut qu&#39;Elle était satisfaite.

------

**Année 3**

Le spectacle qui attendait Lincoln était aussi tragique que prévisible. Arthur et Melissa Brand, archivistes de l&#39;Alexandrie Éternelle, gisaient morts. Ils se trouvaient à côté des squelettes d&#39;humains et de chevaux découverts par Marvin et Molly il y a bien longtemps, et avaient suffisamment aiguisé l&#39;un de ces os anciens et fragiles pour se trancher la gorge. Ils se tenaient la main, et auraient pu sembler paisibles sans le sang qui s&#39;écoulait d&#39;eux.

&#34;Marvin est venu me prévenir&#34;, dit Avon, en détournant soigneusement le regard de ce spectacle macabre. &#34;Ils savaient que vous aviez confisqué les livres de tout le monde juste après la fin du monde. Ils voulaient mourir, mais ils n&#39;avaient pas d&#39;autre moyen de le faire parce qu&#39;ils ne pouvaient pas écrire leur propre mort. Alors...&#34; 

&#34;J&#39;aurais dû le voir venir&#34;, dit Lincoln à voix basse, le regret évident dans sa voix. &#34;Tout ce dont ils parlaient à longueur de journée, c&#39;était d&#39;à quel point leurs enfants leur manquaient, et à quel point la fin avait dû être douloureuse pour eux.&#34;

&#34;Pourquoi n&#39;ont-ils pas... enfin, tu vois ?&#34; demanda Avon sans pouvoir se résoudre à prononcer les mots blasphématoires. 

Lincoln, lui, le pouvait. &#34;Parce que nous aimons Alexandrie, et que nous savons qu&#39;il ne faut jamais abuser d&#39;elle à des fins personnelles&#34;, répondit-il. &#34;Ils aimaient leurs enfants, mais ils savaient aussi qu&#39;elle est la chose la plus proche de Dieu que nous connaissions. Ils ont donc trouvé une solution qui l&#39;attristerait, mais ne la mettrait pas en colère.&#34; 

&#34;Que devons-nous dire aux autres ?&#34;

&#34;La vérité&#34;, répondit-il. &#34;Nous organiserons une cérémonie, et désignerons cette zone comme le Recoin de la Mort. À partir de ce jour, tout archiviste qui souhaitera mourir demandera à Marvin et Molly d&#39;écrire son destin dans son livre, et cette demande sera accordée. Leurs corps seront ensuite enterrés ici.&#34;

Les yeux d&#39;Avon s&#39;écarquillèrent. &#34;Mais... nous Lui avons fait une promesse.&#34;

&#34;//Je// Lui ai fait une promesse,&#34; le corrigea Lincoln. &#34;Je resterai ici aussi longtemps que je le dois, même si cela signifie que je dois rester ici jusqu&#39;à la mort thermique de l&#39;univers. Vous pouvez tous partir, et je ne vous jugerai pas. Mais je serai la constante d&#39;Alexandrie, comme elle a été la mienne.&#34;

------

**Année 13**

Liu Xiaoqi souriait à nouveau. 

Molly avait à nouveau du travail, et elle aussi. De nouveaux livres avaient commencé à s&#39;ajouter aux étagères. Oui, c&#39;était à une infime fraction du rythme qu&#39;ils avaient atteint avant la fin. Mais le bruit des nouvelles étagères et des livres qui se créaient était indescriptiblement merveilleux après plus de dix ans de silence. À présent, elle, Martin et Felix avaient commencé à enregistrer le prochain chapitre de l&#39;histoire de l&#39;humanité. Marvin et Molly utilisaient les Stylos (ils les écrivaient mentalement avec une majuscule, à présent) pour donner à leurs ordinateurs une source d&#39;énergie infinie, tout comme ils reconstituaient leurs provisions en permanence. 

Ils se relayaient et, lorsqu&#39;ils ne travaillaient pas, ils lisaient des articles sur le nouveau monde qui était en train de naître. Alexandrie parlait du Site-23, un point de convergence des survivants, que la Fondation utilisait pour reconstruire ce qui était autrefois l&#39;Australie. Les livres de Clef, Rights et de nombreux autres membres du personnel de niveau supérieur avaient été retirés en permanence de leurs étagères respectives pour être conservés au camp de base, car il était clair qu&#39;ils jouaient un rôle très important dans la résurrection de l&#39;humanité. 

Comme Lincoln l&#39;avait prédit, c&#39;était loin d&#39;être agréable. Le dégoût d&#39;Alexandrie concernant le traitement du personnel de classe D était évident dans tous les livres qu&#39;ils avaient lus, et à vrai dire, Liu partageait ce même dégoût. Tant de temps passé à la Bibliothèque lui avait fait comprendre que //chaque// vie était importante. Mais tout comme leur bienfaitrice tolérait le prolongement de leur vie pour le bien de Son occupation, ils devaient accepter que les choses en soient ainsi, avec la Fondation aux commandes. 

Mais malgré tout cela, elle souriait. Car bien qu&#39;elle ne le dise jamais, Alexandrie était plus heureuse lorsque de nouvelles vies s&#39;ajoutaient à la Sienne. Et ce qui La rendait heureuse les rendait heureux.

------

**Année 37**

&#34;Que disait Einstein à propos de la folie, déjà ?&#34; demanda Martin Harrison de façon rhétorique. 

&#34;Tu sais très bien qu&#39;il n&#39;a pas vraiment dit ça&#34;, lui répondit Felix.

&#34;Peu importe, la citation reste valable.&#34; Il secoua la tête et soupira, tandis qu&#39;ils continuaient à lire les biographies des dirigeants de l&#39;ancien Site-23. 

&gt; //Le Docteur Mann emporta ses objets SCP loin du Site-23, s&#39;aventurant dans les contrées du Sud avec l&#39;intention d&#39;y poursuivre ses recherches.//

&gt; //Le Site-23 fut détruit, et ses anciens occupants s&#39;éparpillèrent et cherchèrent désespérément un nouvel endroit pour s&#39;abriter du cruel désert.//

&#34;L&#39;humanité est foutue, une fois de plus&#34;, déclara Martin, le dédain évident dans sa voix. &#34;Et c&#39;est la faute de la Fondation. //Encore.//&#34;

Le silence régna quelques instants avant que Felix ne prenne une profonde inspiration et ne dise ce qu&#39;il avait envie de dire depuis 15 ans.

&#34;Je ne peux plus continuer comme ça.&#34; 

Martin fut à la fois attristé et soulagé d&#39;entendre ces mots, cette dernière émotion venant du fait qu&#39;il n&#39;était pas le premier à les prononcer. &#34;Moi non plus. J&#39;ai donné des décennies entières à Alexandrie, et j&#39;ai accepté son verdict au sujet du sort de l&#39;humanité. Mais...&#34;

Mais les années qui s&#39;annonçaient ressembleraient à ce qu&#39;ils enduraient depuis des décennies déjà. La routine sans fin de la lecture des livres, de leur catalogage et de la tenue d&#39;un registre complet de la civilisation qui renaissait de ses cendres. Ils pouvaient le faire tant que le Site-23 semblait être une lueur d&#39;espoir, même si c&#39;était un endroit très brutal et désagréable. 

Maintenant, cependant...

&#34;Je veux revoir le soleil&#34;, déclara Felix. &#34;Nous savons tous les deux que l&#39;air n&#39;est plus toxique, même s&#39;il y a peu d&#39;abris ou de moyens de subsistance valables. Nous ne survivrons pas longtemps, mais je pense que j&#39;ai assez attendu comme ça.&#34;

Martin acquiesça. Cette nuit-là, Lincoln ouvrit à contrecœur la porte de la Bibliothèque pendant quelques secondes, avant de la refermer aussitôt. Il faudrait attendre longtemps, très longtemps, avant qu&#39;une telle séquence d&#39;événements ne se reproduise.

------

**Année 674**

&#34;Gardien, je dois me rendre au Recoin de la Mort.&#34;

Le Gardien connu sous le nom de Lincon entendit cela alors qu&#39;il était penché sur un livre relatant la vie du fondateur de Kalefheit. Ces mots le surprirent - pas la demande en elle-même, mais le fait que l&#39;Homme connu sous le nom d&#39;Avon se souvienne de sa déclaration au sujet du Recoin de la Mort, à l&#39;époque où la Fin était encore dans la mémoire vivante d&#39;un humain ordinaire. 

&#34;Puis-je demander pourquoi ?&#34; s&#39;enquit-il par politesse. 

Avon soupira et regarda au loin pendant un moment. &#34;Gardien, je m&#39;ennuie.&#34;

Le Gardien hocha la tête avec compréhension. Au fil des siècles, ils avaient découvert que l&#39;ennui était leur plus grand ennemi. L&#39;esprit humain n&#39;était pas censé concevoir les nombreuses vies qu&#39;ils avaient passées ici, entre les étagères mal éclairées. Ils avaient gardé et lu, tandis que ce qu&#39;on appelait autrefois l&#39;Australie se remettait lentement du désastre qui s&#39;était abattu sur la planète. Mais c&#39;était encore très loin de ce qu&#39;on appelait autrefois l&#39;Égypte. 

Si loin, en définitive, qu&#39;ils savaient que leur veille allait devoir se poursuivre. Et encore, et toujours. Rien, pas même l&#39;indescriptible monotonie de son devoir de Gardien, ne le ferait jamais renier la promesse qu&#39;il avait faite à Alexandrie. Mais il ne reprochait pas aux autres d&#39;arriver au bout de leur Garde et de vouloir passer à autre chose. Comme ce qui arrivait à Avon maintenant.

&#34;Je comprends&#34;, répondit le Gardien. &#34;Marvin ?&#34;

L&#39;objectif initial de Marvin, en tant qu&#39;assistant des archivistes, était tombé en désuétude après qu&#39;Avon ait décidé de passer cent ans à errer dans la Bibliothèque pour tenter d&#39;en mémoriser toute la disposition. Il n&#39;y était pas parvenu, mais il avait tout de même réussi à en traverser une bonne partie. Lu (leurs noms étant depuis bien longtemps devenus phonétiques) n&#39;avait pas non plus besoin de Marvin, car Molly et elle passaient tout leur temps à rédiger des chroniques sur la vie des nouveau-nés, qui se comptaient désormais par dizaines par jour.

C&#39;est ainsi que Marvin accompagna le Gardien. Pendant que ce dernier parlait, Marvin saisit un Stylo et se dirigea vers l&#39;endroit où étaient conservés leurs propres livres, que seuls les robots connaissaient. Même après tout ce temps, ils ne se faisaient pas assez confiance pour manipuler les Stylos. 

&#34;Je suis désolé de te voir nous quitter, mais j&#39;honorerai ta mémoire comme je l&#39;ai fait pour tous les archivistes disparus&#34;, dit le Gardien.

Plus tard dans la nuit, Avon fut enterré à côté des squelettes des Anciens Voyageurs, et de ceux d&#39;Arthur et de Melissa Brand. Il ne restait donc plus que quatre personnes à Alexandrie pour s&#39;occuper d&#39;Elle (en incluant Marvin et Molly, ce qu&#39;Elle faisait toujours), et Elle savait qu&#39;ils resteraient jusqu&#39;au début du prochain cycle.

------

**Année 4025**

[http://fondationscp.wikidot.com/fortherepublic Kallin] contemplait les vestiges imposants de l&#39;Ancien Monde. Alexandrie faisait honneur à sa réputation.

//Je savais que ce qu&#39;ils avaient construit était magnifique, mais cette ville me dit tellement de choses rien qu&#39;avec les vestiges de ses contours...//

De grandes structures de métal et de pierre se détachaient des ruines d&#39;une ville qui avait manifestement jadis été beaucoup plus grande que Kalefheit. Contrairement aux anciens bâtiments de sa terre natale, qui avaient été mille fois nettoyés depuis longtemps, plus il se rapprochait du littoral, plus il devenait évident que cette ville n&#39;avait pas encore été fouillée par les humains. En vérité, il était peut-être la première âme à la visiter depuis l&#39;aube de la nouvelle ère. 

Cela faisait un mois qu&#39;il avait rencontré le magicien à Abirtleit, et une semaine qu&#39;il avait navigué depuis la côte vers la direction supposée du Portail. Le magicien prétendait avoir utilisé un ancien sort afin d&#39;invoquer un portail vers quelque chose qui s&#39;appelait &#34;l&#39;Alexandrie Éternelle&#34;, et il avait presque exigé que Kallin s&#39;y rende. //Alexandrie a besoin d&#39;un nouveau Gardien, et je suis trop âgé pour entreprendre ce périple.// Il n&#39;avait aucune idée de ce qu&#39;était un &#34;Gardien&#34;, ou de la raison pour laquelle ce vieil homme connaissait cet endroit, mais il avait entrepris ce voyage pour se distraire. Cela faisait une décennie que Meilar avait disparu, et il était prêt à affronter sa fin. 

Il avait été choqué de voir que le Portail était bien là, à une certaine distance du littoral, exactement comme le vieil homme l&#39;avait dit. Et il fut encore plus choqué quand son voilier de fortune sembla être attiré par le Portail, comme sous la contrainte d&#39;une Merveille. Puis il avait émergé de l&#39;autre côté du Portail, et Alexandrie était visible au loin.

//Peut-être que je ne vais pas mourir tout de suite.//

------

&#34;Nous approchons de notre fin&#34;, déclara la Gardienne connue sous le nom de Lu. 

&#34;En effet&#34;, répondit le Gardien connu sous le nom de Lincon. &#34;Penses-tu que Kallin soit prêt ?&#34;

&#34;L&#39;étions-nous autrefois ? Alexandrie prend soin de tous ceux qui sont destinés à veiller sur elle. Il ne fera pas exception.&#34;

Ce point ne pouvait être remis en question, mais il y avait encore beaucoup à apprendre. Les Gardiens d&#39;Alexandrie attendirent donc, mais guère longtemps.

------

Kallin avait ressenti le besoin de se promener dans la ville presque aussitôt après avoir posé le pied sur le rivage. Il n&#39;était pas sûr que cette compulsion soit l&#39;œuvre des dieux, ou simplement celle de sa propre curiosité. Quoi qu&#39;il en soit, il avait l&#39;impression de savoir exactement où il allait en observant les ruines délabrées de l&#39;Ancien Monde.

Bien que la vue soit toujours impressionnante de plus près, elle semblait moins imposante. Le temps avait depuis longtemps enseveli la plupart des rues sous le sable, mais il en restait encore suffisamment pour qu&#39;il puisse voir ce qu&#39;il reconnaissait comme des artefacts classiques de l&#39;Ancien Monde. Les enveloppes étranges et rouillées de conteneurs métalliques qui, selon Meilar, servaient autrefois de moyen de transport. Les entrées de ce qui devait être des maisons et des magasins. Tout semblait normal, ce qui le troublait. 

Finalement, il se retrouva près d&#39;un bâtiment dont une caractéristique attira immédiatement son attention : sa porte métallique étincelante. Il pénétra à l&#39;intérieur et examina attentivement l&#39;entrée. Elle portait un symbole qu&#39;il ne reconnaissait pas, et lorsqu&#39;il posa sa main dessus, il sursauta en constatant qu&#39;elle était froide au toucher.

Avant qu&#39;il ne puisse y réfléchir davantage, la porte s&#39;ouvrit. L&#39;air froid du tunnel se précipita vers lui, mais il le remarqua à peine. Le tunnel débouchait sur une petite pièce, et même à cette distance, il pouvait voir des escaliers à l&#39;autre bout.

//C’est pour cela que je suis venu ici.//

Il avança lentement dans le tunnel. Comme il arrivait au bout, il entendit des bruits de pas. Se crispant et saisissant son poignard, il attendit alors qu&#39;une silhouette apparaissait en haut des escaliers.

Il avait... le même âge que Kallin, du moins en apparence. Mais quelque chose dans sa posture lui disait que l&#39;homme était bien plus âgé que son physique ne le laissait supposer. Plus frappant encore, sa peau était pâle, la plus pâle qu&#39;il ait jamais vue. En voyant Kallin, il lui sourit.

&#34;Bienvenue&#34;, dit-il. Le mot était empreint d&#39;un étrange accent que Kallin ne reconnaissait pas. &#34;Nous vous attendions depuis longtemps.&#34;

------

Kallin restait bouche bée sous le choc et il regardait aux alentours avec émerveillement. Il y avait des livres. Des étagères infinies et innombrables, remplies de livres.

&#34;Que...quel est cet endroit ?&#34; parvint-il enfin à énoncer.

&#34;L&#39;Alexandrie Éternelle&#34;, lui répondit l&#39;homme pâle appelé Lincon. &#34;Elle est la chose la plus importante au monde.&#34;

Avant qu&#39;il ne puisse en dire plus, la femme pâle appelée Lu plaça un livre dans sa main. 

&#34;Voici ton histoire&#34;, lui dit-elle. &#34;Si tu veux devenir Gardien, tu dois apprendre ta propre vie avant d’apprendre celle des autres.&#34;

Et c&#39;est ce qu&#39;il fit.

------

**Année 4027**

&#34;Tu es prêt, Kallin.&#34;

Il s&#39;attendait à ces mots, mais ils le rendirent tout de même un peu triste. &#34;Est-ce que ça signifie... ?&#34; Il ne pouvait pas finir la phrase.

&#34;Oui, Kallin, c&#39;est bien ce que cela signifie. Notre Garde touche à sa fin.&#34;

Pendant deux ans, les Gardiens d&#39;Alexandrie l&#39;avaient pris sous leur aile et lui avaient parlé de la Bibliothèque éternelle, de son importance pour l&#39;humanité, et de l&#39;Ancien Monde. Cela avait été à la fois instructif et bouleversant. Instructif d&#39;entendre parler de l&#39;époque qui avait précédé la sienne, et bouleversant d&#39;apprendre la vérité sur ce qu&#39;ils appelaient &#34;l&#39;Australie&#34;. //Et dire que les &#34;Dieux&#34; étaient autrefois aussi humains que moi...//

&#34;Le Cycle d&#39;Alexandrie se perpétue&#34;, dit Lu. &#34;Nous sommes restés longtemps, plus longtemps que tous les autres Gardiens qui sont venus avant nous. Mais aujourd&#39;hui, nous sommes prêts. Marvin et Molly te guideront lorsque tu en auras besoin, et Alexandrie prendra soin de toi.&#34;

&#34;Avant de partir, Kallin, nous avons une dernière requête,&#34; dit Lincon.

&#34;Une requête ?&#34; demanda-t-il, surpris. 

Ils se regardèrent, et Lincon fit quelque chose qu&#39;il n&#39;avait pas fait depuis deux ans - il sourit, chaleureusement et sincèrement. 

&#34;Nous aimerions revoir le ciel&#34;, répondit Lu. &#34;Cela fait des milliers d&#39;années que nous n&#39;avons pas quitté cet endroit. Des milliers d&#39;années que nous n&#39;avons pas senti la lueur du soleil sur nos visages.&#34;

&#34;Kallin.&#34; Lincon s&#39;approcha de lui. &#34;Te souviens-tu de l&#39;endroit où tu disais que se trouvaient ces deux squelettes ? Ceux à la surface ?&#34;

&#34;Oui&#34;, répondit-il, se doutant déjà de la teneur de cette question. 

&#34;Alexandrie nous a dit qu&#39;il s&#39;agissait des restes de nos collègues bibliothécaires, que nous connaissions autrefois sous le nom de Felix et Martin. À la fin de notre Garde, nous pensons qu&#39;il est approprié de leur rendre une dernière visite.&#34;

&#34;Pour que nous puissions retourner ensemble sur la Terre&#34;, ajouta Lu. 

Ces mots avaient un poids énorme, mais Kallin se contenta de hocher la tête et de se diriger vers l&#39;entrée. Ils le suivirent, en silence.

------

Plus tard ce jour-là, le soleil se leva sur les vestiges de la ville, alors que la Garde de Lincon et Lu prenait fin et que celle de Kallin commençait. Le cycle d&#39;Alexandrie se perpétuait, comme il l&#39;avait toujours fait et le ferait à jamais.</textarea></pre>
