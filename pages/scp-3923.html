[[include component:image-block name=http://scp-jp-storage.wikidot.com/local--files/file:3324351-43-p5rn/ficus.jpg|caption= 収容下にあるSCP-3923個体。|width=300px]]

**アイテム番号:** SCP-3923

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 現在、既知のSCP-3923個体は全てサイト-55の植物収容センターに保管されています。 SCP-3923個体に携わる職員は、ノンリブリーザーマスクと個人用酸素ボンベを装着する必要があります。剪定は訓練を受けた職員のみが行うものとします。各個体への水やりは週に1回までとします。

財団ウェブクローラーは、SCP-3923の影響を受けたことによる振る舞いと話し方への言及について、大手企業の社内メールシステムを監視します。

**説明:** SCP-3923は//Ficus lyrata// (カシワバゴムノキ) と視覚的にも遺伝的にも同一です。高さや色は様々ですが、基本的には高さ1.5 mで薄緑色です。これまでのところ、回収されたSCP-3923個体は全て、数百万ドル規模の企業にある重役用会議室や、ビジネス会議室、上位社員の個人用オフィスで発見されています。

光合成で酸素を放出する代わりに、SCP-3923は人間の認知機能に影響する、これまで未知であったガスを生成します。肉体活動に害はありませんが、ガスを吸入した人物は話し方と行動に異常をきたします。この行動の例には、自分がプレゼンテーションをしていると思い込む、不特定の製品を売り込む、存在しない名刺を交換しようとするなどが挙げられます。 2人以上が影響を受けた場合、被影響者は認識している製品について体裁上のプレゼンテーションを交代で行い、拍手を送り合います。SCP-3923の被影響者の集会は数時間続き、大抵は外部から妨害があった場合や、生理的欲求が生じた場合にのみ終結します。

SCP-3923の効果は影響範囲を離れてから5〜10分で薄れます。回復した被影響者は混乱を示し、影響を受けていた時の記憶をほとんど有していません。これは特に、SCP-3923の影響下にあった際、会社やそれに類似した場所にいなかった人物に顕著です。長期にわたって曝された場合、フォーチュン500に名を連ねる企業である█████のCEO、ウィリアム・ヘイダーに見られるように、SCP-3923の効果はほぼ永久的に継続する可能性があります。

**補遺1: APP (株) 提携者の拘束**
テキサス州オースティンで開催された2019年オースティン中小企業博覧会 (Austin Small Business Expo、ASBE) にて、マシュー・サンダースが拘束されました。サンダースは博覧会にて、アベラール・プロフェッショナル・プロダクツ株式会社[[footnote]]アベラール・プロフェッショナル・プロダクツ (Avelar Professional Products、APP社) はオフィス製品の生産と販売に専念している要注意団体です。[[/footnote]]の代理人として、SCP-3923、[[[SCP-3709]]]、[[[SCP-3803]]]、[[[SCP-4988]]]、その他これまで知られていなかったAPP社製品を含む製品を展示していたことが判明しました。SCP-3923に関する販促資料は、当オブジェクトが「従業員を勝ち組セールスマンの頭脳に！」する他、「ミーティングの生産性と役員室の美意識を300％向上！」させることを保障する旨を謳っていました。

サンダースは質問に対し、自分は第三者である人材派遣会社に実演販売員として雇われていただけで、APP社のことは提供された販促資料を除いては何も知らないと主張しました。現在、サンダースの拘束時に押収した販促資料は全て、サイト-55の低リスクアイテム保管庫に保管されています。資料の中には、ASBEに出席していた会社のうち、サンダースに連絡先を残した何社かの各代表者のリストもありました。SCP-3923を始めとするAPP社製品を捜索、収容するべく、財団のフィールドエージェントが現在20社以上の会社に監守員として潜入しています。

サンダースはのちに、クラスB記憶処理を施された上で財団の拘束下から解放されました。

**補遺2: 被影響者へのインタビュー**
[[collapsible show=&#34;+ 文書3923-1221: D-1221へのインタビュー&#34; hide=&#34;- インタビューログを閉じる&#34;]]
&gt; **対象:** D-1221
&gt; 
&gt; **インタビュアー:** ハート研究員
&gt; 
&gt; **前書:** D-1221をSCP-3923に20分間曝露させてからハート研究員がチャンバーに入室した。SCP-3923の影響を受けないよう、ハート研究員には必要な装備が備え付けられた。
&gt; 
&gt; **&lt;ログ開始&gt;**
&gt; 
&gt; **ハート研究員:** やあ、D-1221。
&gt; 
&gt; **D-1221:** ボブ！ まさかこのミーティングで君に会えるなんて！ 元気にやってる？ 名刺を渡したいところだが、//(D-1221がジャンプスーツのポケットをまさぐる)// あいにく用意してなくてね！ //(D-1221がハート研究員と握手を交わそうとする。)// 
&gt; 
&gt; **ハート研究員:** (//握手を拒否して//) 調子はどうだ？
&gt; 
&gt; **D-1221:** ああ、聞いてくれ、絶好調だよ！ さながら、今期のうちの利益に対する自信のようにね！
&gt; 
&gt; **ハート研究員:** どういう意味で？
&gt; 
&gt; **D-1221:** 協調プロセスを飛躍的に革新すれば、海外のうちの未開拓分野で競合他社に打ち勝つ最新鋭の製品を積極的にメッシュできて、うちの利益は3倍だ！
&gt; 
&gt; **ハート研究員:** あー、その…… なるほど。何か立ちくらみとかは感じないか？ 目眩とか、倦怠感とか、吐き気とかは？
&gt; 
&gt; **D-1221:** いいや。さっき言った通り、絶好調さ！ とにかく、繰り返しになるけど、東部市場の第三者業者とのシナジーを飛躍的に高めて、この製品を会社のトップにまで押し上げる予定だ！
&gt; 
&gt; **ハート研究員:** すまないが、話についていけない。会社？ 製品？
&gt; 
&gt; **D-1221:** おぉーい…… 勘弁してくれよ、知ったかぶりめ。ミーティングは冗談を言う場じゃないぞ。我々は金の話をしているんだ！ それも、大金のね！
&gt; 
&gt; **ハート研究員:** そうか。よければ計画を詳しく話してくれないだろうか？ 可能であれば順を追って。
&gt; 
&gt; **D-1221:** (//ため息//) 分かったよ。いいかい、普段ならこんなことしないが、君は新入りだし、とても野心があるようだから説明してあげよう、分かったね？ 我々はこれから凄腕のタイガーチームを結成して、海外のレンガやモルタルでB2Bを始められるようにするんだ。一芝居打ち、自社実践をするふりを続けて、やがて相手企業が &#34;天啓を得る瞬間&#34; を迎える時を狙い、折よく価格を下げたら、どうにかして未開拓分野でプロフィットセンターを設立させる。その間ずっと相手のライバル企業の機嫌を伺って、見積もり300万ドルの範囲でうちの競合他社が打ち勝てない価格を提示するのさ。そうすれば、万が一失敗してもまだ出口戦略がある。海外市場では新人だけを採用すれば、5年以内にダウンサイジングを提唱して長期的な利益を最大化できるんだ。
&gt; 
&gt; **ハート研究員:** ありがとう。それで、もう一つ質問があるのだが。
&gt; 
&gt; **D-1221:** 遠慮なく来なよ、ティム！
&gt; 
&gt; **ハート研究員:** 君の言う会社というのはどこのことだ？
&gt; 
&gt; **D-1221:** おいおい…… 一度の会議で2回もか？ そんな態度でいたら自分の立場が危うくなるぞ！ 我々はシーファー社で働いているじゃないか[[footnote]]&#34;シーファー&#34; はD-1221の法的なラストネームです。[[/footnote]]！
&gt; 
&gt; **ハート研究員:** それと、君が売っている製品というのは？
&gt; 
&gt; **D-1221:** さっきまでのは薄氷を踏んでいるようなものだったが、ジョージ、今のは一線を越えている。君はクビだ。
&gt; 
&gt; **&lt;ログ終了&gt;**
&gt; 
&gt; **後書:** D-1221は以降の質問への回答を拒否し、ハート研究員が &#34;自社の機密情報&#34; を手にしたと主張して、競合禁止契約へのサインを強いた。実験の中断後、D-1221は11分以内に回復し、影響を受けていた時の記憶を有していなかった。
[[/collapsible]]</textarea></pre>
