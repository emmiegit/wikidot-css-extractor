    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** Befragung 616-AM
**Autor:** [[*user pair of ducks]]
**Original:** https://www.scp-wiki.net/interview-616-am
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]
[[include component:button-end]]

**Unvollständiges Protokoll aus Befragung A:** Subjekt war der einzig überlebende Passagier an Bord des Flugs, der die Foundation auf SCP-616 aufmerksam machte.
&gt; 
&gt; **Dr. Glass:** Möchten Sie etwas Wasser, bevor wir fortfahren? Oder vielleicht etwas zu essen? Ich weiß, dass Sie einen langen Tag hatten. Ich habe ein paar Snacks hier in meinem Schreibtisch, wenn Sie etwas möchten. 
&gt; 
&gt; **[ZENSIERT]:** N-nein, nichts. 
&gt; 
&gt; **Dr. Glass:**  Gut. Dann machen Sie weiter. Was passierte während des Starts?
&gt; 
&gt; **[ZENSIERT]:** Zuerst nichts. Jeder war aufgeregt, wissen Sie? █████████ versprach uns, wir würden endlich Zeuge von [DATEN GELÖSCHT] und wir glaubten ihm.
&gt; 
&gt; **[ZENSIERT]:** Dann stand █████████ auf und wir alle begannen zu singen und jeder jubelte vor Aufregung, als die Tür aufsprang. Und dann fing es an. 
&gt; 
&gt; **Dr. Glass:** Fahren Sie fort. Seien Sie präzise.
&gt; 
&gt; **[ZENSIERT]:** Das Schreien. Das Schreien fing an. Es war zuerst irgendwie normal; die Sauerstoffmasken fielen runter, als die Luft rausströmte und alles anfing zu schwanken. Die Lichter gingen dann einfach aus, aber es war nicht dunkel … Da kam Licht von draußen, von der Tür …
&gt; 
&gt; **Dr. Glass:** Aha. Verstehe ich das richtig, dass der Flug um Mitternacht stattfand? 
&gt; 
&gt; **[ZENSIERT]:** Nein, nein, es war kein natürliches Licht … Es war so ein … Dunst von Rot … Farben, aber es waren keine Farben. Jeder fing an richtig zu schreien, als ein paar Leute anfingen zu bluten und schlaff zu werden. Doch dann sprachen sie, wie aus einem Mund. Sie waren die Auserwählten, aber ich war nicht dabei.
&gt; 
&gt; **[ZENSIERT]:** &lt;Subjekt bedeckt Gesicht mit Händen&gt;
&gt; 
&gt; **[ZENSIERT]:** Sie … Ich weiß nicht, was sie sagten, sie sangen es, aber die Leute schrien immer noch, ich schrie und  █████████ brüllte etwas zur geöffneten Tür, dann stand George ██████ auf, ging zur Tür und … er sprang. 
&gt; 
&gt; **Dr. Glass:** Er sprang aus dem Flugzeug?
&gt; 
&gt; **[ZENSIERT]:** Nein! Nicht aus dem Flugzeug, da war kein &#34;draußen&#34; mehr, es war … es war das Paradies, von dem █████████ gesprochen hat, genau wie er es sagte …
&gt; 
&gt; **[ZENSIERT]:** Das war, als der Engel kam … Ich konnte nicht alles gut sehen, ich war am hinteren Ende, doch plötzlich standen viele der Leute auf, das Schreien hörte fast auf und der Gesang wurde lauter, und █████████ brüllte immer noch irgendwas, dann kamen mehr Engel; Engel, überall Engel und sie rissen und rissen und rissen und ernteten, aber die Geernteten redeten weiter, sangen weiter, genau wie █████████ es gesagt hat, und da waren Hände, so viele Hände, die mich zur Tür stießen und ein Engel, reißend, reißend, erntete um mich herum, und ich wollte weg, ich rannte zur Tür, aber … 
&gt; 
&gt; **[ZENSIERT]:** &lt;Subjekt ist schwer atmend zu sehen&gt;
&gt; 
&gt; **Dr. Glass**: Nur die Ruhe, [ZENSIERT]. Was passierte dann?
&gt; 
&gt; **[ZENSIERT]**: Ich weiß es nicht. Als ich aufwachte, war ich so wie jetzt. &lt;Subjekt bewegt sich in Richtung Beine; beide wurden an den Knien fast abgetrennt.&gt;
&gt; 
&gt; **Dr. Glass**: Erinnern Sie sich noch an etwas anderes? Wir wissen, warum sich die Tür die ganze Zeit nicht schließen ließ. Aber erinnern Sie sich vielleicht, wie das Flugzeug sicher landen konnte? Oder was wurde aus █████████?
&gt; 
&gt; **[ZENSIERT]**: █████████ ist im Paradies mit [DATEN GELÖSCHT]! Ich habe es nicht gesehen, als er reinging, aber alles war genau, wie er sagte, er hatte recht, er hatte mit allem recht … 
&gt; 
&gt; **Dr. Glass**: Aber was ist mit dem Flugzeug? Wir haben keine Aufzeichnungen darüber, dass das Flugzeug fähig ist, von allein zu landen. █████████ war ein Boeing-Ingenieur, richtig? Wäre er in der Lage dazu, das Flugzeug zu landen? 
&gt; 
&gt; **[ZENSIERT]** █████████ ist zu allem fähig! Er öffnete die Tür zum Paradies! Eines Tages wird er für mich zurückkommen, ich weiß, dass er das wird, eines Tages, eines Tages … Wenn ich würdig bin, wird er … 


**Unvollständiges Protokoll aus Befragunf M:** Das Subjekt war an Bord des fünften bemannten Flugs der Foundation mit SCP-616 und des ersten Flugs ohne dem Auftreten der [DATEN GELÖSCHT].
&gt; 
&gt; **Dr. Sanders**: Also gut, Pater. Bitte fahren Sie fort.
&gt; 
&gt; **Pater ████**: Ich hatte noch nicht einmal einen Exorzismus gemacht, wissen Sie? Ich meine, ich glaubte an das Böse und ich wusste, was existieren muss, aber ich habe nie gedacht …
&gt; 
&gt; **Dr. Sanders:** Was passierte, nachdem sich die Tür öffnete?
&gt; 
&gt; **Pater ████**: Ich betete weiter. Ich hielt meine Augen geschlossen, ich hatte Angst, rausgesaugt zu werden. Ich fühlte die Feuer, die Hitze und den Schwefel der Hölle. Die Hitze kam plötzlich, der Rauch war fast erstickend. Pater [ZENSIERT] hielt sich die Brust und fiel vornüber, und ich wäre fast zu ihm gegangen, um zu sehen, ob er okay ist, aber ich wusste, dass ich weiter beten musste. Das Flugzeug fing an, sich zu schütteln und ich konnte kaum aufstehen … Wir standen alle nur da und beteten … 
&gt; 
&gt; **Dr. Sanders:** Was haben Sie in der Tür gesehen?
&gt; 
&gt; **Pater ████**:  Nichts. Es war nur Schwarz. Aber da war eine Art Licht, das strahlte, oder vielleicht eher glühender Rauch. Es ist schwer zu erklären. 
&gt;
&gt; **Dr. Sanders:** Was passierte dann?
&gt; 
&gt; **Pater ████**: Nun, Pater [ZENSIERT] fing an zu sprechen. In diesem Moment wusste ich, dass alles, was Ihre Leute mir erzählt hatten, wahr war. Sein toter Körper war besessen, er sprach in fremden Zungen. Wir standen einfach nur da, beteten, dass wir recht hatten, dass alles, was sie uns erzählt haben, wahr ist und dass wir diese Tür davon abhalten können, sich zu schließen, aber die Tür schien sich langsam weiter zu schließen und wir wussten nicht, wie lange wir noch durchhalten …
&gt; 
&gt; **Pater ████**: Dann ging Bischof [ZENSIERT] zur Tür und fing an, sie zurückzudrücken. Es funktionierte. Wir alle halfen ihm. 
&gt; 
&gt; **Dr. Sanders:** Hielt das die Tür davon ab, sich weiter zu schließen?
&gt; 
&gt; **Pater ████**: Nur ein bisschen … ja … aber dann fing sie an, sich wieder zu schließen und wir drückten sie weiter zurück … und beteten … aber es war schwer, ich hatte Angst, herauszufallen; Das Flugzeug zitterte so sehr und die Lichter flackerten und Pater [ZENSIERT] lag immer noch auf dem Boden und schaute zu uns hoch mit kalten Augen, in einer höllischen Zunge singend …
&gt; 
&gt; **Pater ████**: Mir wurde erzählt, dass das Ganze vier Stunden dauerte, aber es fühlte sich wie eine Ewigkeit an. Ich erinnere mich nicht mehr an viel, außer an das Fallen. Zum Schluss fühlte es sich an, als ob das Flugzeug abstürzt, ich dachte, wir würden alle untergehen, dass dies das Ende wäre. Als wenn du in einem richtig schnellen Aufzug nach unten fährst, aber schlimmer. Alles zitterte und ich fühlte, wie sich der Abgrund unter mir öffnete und wir alle beteten und ich drückte so fest gegen die Tür, dass meine Hände bluteten.
&gt; 
&gt; **Pater ████**:  ... Dann hörte alles auf, einfach so. Bischof [ZENSIERT] fiel dann aus der Tür raus in den wirklichen Himmel … Ich glaube, er muss erschöpft gewesen sein … Ein Mann in seinem Alter … Er sah die Wolken und lächelte einfach, hielt einen Moment inne und fiel. Wir konnten nichts tun. Wir hörten den Piloten durch die Sprechanlage sagen, dass wir die Tür jetzt schließen und uns bis zur Landung hinsetzen und die Sauerstoffmasken anziehen können …</textarea></pre>
