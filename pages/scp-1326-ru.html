**Объект №:** SCP-1326-RU

**Класс объекта:** [[[euclid |Кетер]]]

**Особые условия содержания:** Группа сдерживания обязана патрулировать расположенный в Андских Кордильерах вход на объект и должна состоять из двух основных и одного вспомогательного отрядов, укомплектованных из профессиональных альпинистов. Отряды имеют в своем распоряжении вертолеты, пригодные для использования в высокогорье. Все сотрудники должны иметь опыт ведения боя и поисковых работ в гористой местности. Высота местонахождения SCP-1326 объявлена закрытой для посещений зоной тренировки горного спецназа, все пытающиеся проникнуть на гору лица должны быть немедленно задержаны и допрошены. --Вход на SCP-1326 допускается только сотрудникам класса D--. [ЛЮБЫЕ РАБОТЫ КАТЕГОРИЧЕСКИ ЗАПРЕЩЕНЫ ПРИКАЗОМ ПО ОБЪЕКТУ № 1326/18/014-А. ПОДПИСЬ: Д-Р ХЕВЕЛЬБАУМ]. 

На случай критической угрозы проникновения на объект, либо разгерметизации шлюзов любой сотрудник группы сдерживания имеет право активировать заложенные в тоннеле и галерее заряды, снабженные сверхпрочным закупоривающим материалом марки █████████. Код детонации штатным радиопередатчиком «ААА-111». 
 
 
 

[[=]]
&gt; **Внимание! Дальнейшая информация разработана аналитиками Фонда на основании материалов КГБ СССР №1985/А-18/4-СС3 (проект «Радуга»), обнаруженных на корабле «Рассвет-1».** 
[[/=]]

**Описание:** SCP-1326 является комплексом помещений, основная часть которого располагается в западной части горного массива Залива Радуги (Sinus Iridum) на Луне. Другая часть объекта вместе с пространственной аномалией (SCP-1326-А), ведущей в основную часть, располагается в труднодоступной части Андских Кордильер по координатам 13°██&#39;███&#34;S 72°██&#39;████&#34;W. Находящееся внутри основной части оборудование способно оказывать воздействие на пространство-время. Предположительно, возможности объекта на этом не заканчиваются. Требуются дополнительные исследования.

[[div class=&#34;rimg&#34;]]
[[image http://scp-ru.wdfiles.com/local--files/scp-1326-ru/поверхность.jpg width=&#34;400&#34; ]]
[[span]] Месторасположение SCP-1326 в Заливе Радуги [[/span]]
[[/div]]

Также объект примечателен тем, что на нем произошел Инцидент № █████████, ставший причиной возникновения теоретически обоснованной, но не наблюдаемой петли времени № ПВ/1326/1/18С-??Н-??Н-85В-68Н+18К/А1. Тот факт, что с момента Инцидента прошло **[[date 1515715200 format=&#34; %O &#34;]]**, тогда как до момента предполагаемого начала события класса СК-4 (возникновения петли времени глобального масштаба) должно было пройти не более 30-40 минут от начала Инцидента, означает, что событие класса СК-4 в нашей реальности не наступило. Требуются дополнительные исследования.

Вход в SCP-1326 представляет собой сооружение в виде тоннеля протяженностью 96 метров, образованного в каменной породе. Помещение оканчивается архитектурным резным порталом со значительно поврежденными коррозией двумя металлическими дверьми, образующими шлюзовую камеру, после которой начинается среда с космическим вакуумом. За аркой начинается коридор 2 c сечением в виде правильного шестиугольника со стороной 4,6 метра,  облицованный крупной плиткой из неизвестного черного камня без фактуры, обладающего хорошими светоотражающими свойствами. Длина помещения – 30 метров. Коридор 2 выводит к коридору 3, представляющему из себя галерею в скале горного массива Залива Радуги Луны, через которую можно наблюдать земной шар и лунную поверхность. Третий коридор приводит к еще одному шлюзу, за которым находится главное помещение SCP-1326. Камера имеет форму усеченного сектора в 30 градусов с длиной боковых стен 30,3 метров. Помещение  не имеет окон и облицовано неопознанным гладким металлом матового черного цвета. Пол камеры покрыт плиткой, аналогичной плитке коридора 2. Вдоль стен в пол вмонтированы осветительные элементы светло-голубого цвета, по форме напоминающие люминесцентные лампы. 
Главная камера SCP-1326 содержит следующие объекты:
- одно крупное кресло в центральной части помещения, малоудобное для использования человеком или ему подобным существом, размещено на небольшом подиуме;
- большой стол-пульт в форме трапеции возле кресла;
- 43 шкафа-пульта высотой 1,5 метра, расположенных двумя полукругами между подиумом и скругленной стеной;
- 1 крупный, 6 средних и 36 малых плоских мониторов в форме правильных шестиугольников на скругленной стене.



Пульты содержат обильное количество больших разноцветных шестигранных кнопок с подсветкой, тумблеров, переключателей, джойстиков, имеются скважины для дополнительных устройств, сходных по функциональности с ключами. На пультах присутствует маркировка двух видов:
- выпуклые точки и геометрические фигуры на металле, напоминающие шрифт Брайля;
- неизвестное письмо, визуально напоминающее древнеегипетские иероглифы. Нанесено красной краской рядом с первым видом маркировки.

Информация Фонда об объекте крайне обрывочна и основана на сторонних материалах. Установленный на объекте карантин не дает возможности для ее перепроверки. В связи с этим, все работающие по данному направлению сотрудники обязаны ознакомиться с досье КГБ СССР №1985/А-18/4-СС3, проект «Радуга».

**Текстовая стенограмма, обнаруженная в папке КГБ СССР на корабле «Рассвет-1»
Сопроводительная информация:
SCP-1326 Эксперимент #2 12.01.2018 12:05 Андские Кордильеры
Участники: D-11789; контроль (из командного центра) Д-р Хевельбаум, с.н.с. Черкашнев. Представитель местной ячейки - агент Гомез**

**Вводная:** В склоне вершины ████ Андских Кордильер группой альпинистов обнаружен вход в тоннель, оканчивающийся 
прочной металлической дверью. Первая попытка проникновения на объект закончилась гибелью испытуемого, однако получена информация о том, что металлическая дверь (и обнаруженная за ней еще одна аналогичная) отделяют нас от зоны с безвоздушным пространством. Производится повторная попытка проникнуть на объект и выяснить, что находится за шлюзовой камерой.

&lt;Начало аудиозаписи&gt;

**Мужской голос М1 (Пилот):** &lt;сильные помехи, шум вертолета&gt; Воробей на связи, субъект высажен, жду указаний. Прием.

**Мужской немолодой голос М2 (Начальник эксперимента):** Оставайтесь на месте, можете пригодиться. Конец связи. Проверка связи. Как слышно? Прием.

**Мужской молодой голос М3 (Испытуемый):** &lt;перекрикивая шум винтов вертолета&gt; Не очень, но слышу! 

**М2 (Начальник эксперимента):** Хорошо. Начинайте движение к объекту. Видеокартинка нормальная. Прием.

**М3 (Испытуемый):** Вас понял.

&lt;Около 5 минут на записи слышно только дыхание&gt;

**М3 (Испытуемый):** &lt;тяжелое дыхание &gt; Глубокий тоннель. В скафандре очень тяжело идти. Зачем это было нужно?

**Мужской молодой голос (М4):** Скоро увидите.

**М3 (Испытуемый):** Разместил ретранслятор связи. Нажимаю на кнопку возле шлюза. Захож... Мать вашу! Здесь труп в ОЗК! Распух... здесь от человека ничего не осталось... 

**М2 (Начальник эксперимента):** Благодаря ему вы сейчас и находитесь в скафандре. Пожалуйста, продолжайте.

**М3 (Испытуемый):** &lt;слышен глубокий вздох&gt; Хорошо. Фух. Ладно. 

**М2 (Начальник эксперимента):** На связь! Вы должны немедл... &lt;помехи&gt;

**М3 (Испытуемый):** Вас не понял, повторите. Прием. Прием. Прошел шлюз. Здесь... красиво. Просторный коридор, все как будто из черного стекла. Датчик показывает, что воздуха нет. Гравитация! Здесь она меньше, ходить не очень удобно, проще прыгать. Прием. Прием!

&lt;помехи&gt;

**М3 (Испытуемый):** Эй! Вы меня слышите? Прием!

**М3 (Испытуемый):** Ладно. Без вас обойдусь.

&lt;Две минуты двадцать секунд тишины&gt;

**М3 (Испытуемый):** Да-а ладно... &lt;на записи слышен смех&gt; Прием! Прием! Вы не поверите где я! Я на Луне, прикиньте! На Луне! Прием!

&lt;помехи&gt;

**М3 (Испытуемый):** Ну, запись в любом случае идет. Ставлю еще ретранслятор. Тут тоннель, прямо в скале. Вижу Землю, вижу лунный пейзаж. Иду дальше.

&lt;Еще около трех минут тишины&gt;

**М3 (Испытуемый):** Господи, как же красиво... &lt;около 10 секунд тишины, затем невнятное бормотание&gt; Здесь космический аппарат. Внизу. Хотя это, наверное, стартовая площадка, маленькая такая, на ножках. Человеческая... мелко, блин, не вижу, попробую вылезть посмотреть на обратном пути. Наверное, кто-то из «Аполлонов» садился тут, интересно, тоннель-то они видели?

&lt;слышен вскрик субъекта от неожиданности, в эфире появились крайне искаженные звуки, напоминающие смесь шипения воздуха и человеческих криков, тембр голоса соответствует субъекту М1 (Пилот)&gt;

**М3 (Испытуемый):** &lt;полушепотом&gt; Прием? Прием?

&lt;Более трех минут тишины&gt;

**М3 (Испытуемый):**  Я чувствую, как меня клинит. Иду дальше. Это открытая галерея, наподобие наших тоннелей в горах. Вижу еще один шлюз, захожу. Воздух не поступает. Странно. Двери открылись... не знаю... какое-то помещение. Зал... синее свечение. Слышу звук газа, датчик давления потихоньку повышается. Подкачивают, наверное, прямо в комнату. Тут чистенько. Наверное, держат помещение в вакууме и стерильности для повышения долговечности. Это какой-то центр управления полетами или что-то типа того. Много допотопных компьютеров, без бобин только. Кресло. Большое. Все очень странно, ребятки. Кнопки... &lt;дыхание субъекта тяжелое&gt; какие-то. Надписи... непонятные. Фу, тяжело. Гравитация вернулась. Датчик показывает нормальное давление, я б снял скафандр, если бы знал, как назад его одеть. Джойстик... кнопка синяя, мигает. Ух ты, епт. &lt;на записи появился звук, схожий с шелестом листвы&gt; Я нажал. Япона-мать, тут куча экранов включилась и на них... всякое. Земля из космоса, какие-то графики, схемы... город какой-то, море, карта Земли с какими-то пометками... новости CNN... какие-то каналы...

&lt;Около шести минут молчания&gt;

**М3 (Испытуемый):** Я джойстик попробовал, им можно двигать камеру из космоса, кнопка на нем плюс-минус, правда в правую сторону не работает, сломан, наверное. Это не я, если что. 

&lt;Еще несколько минут говорящий проводит молча, иногда слышны щелчки кнопок&gt;

&lt;Звучит резкий прерывистый звук&gt;

**М3 (Испытуемый):** Твою... все, закругляемся. Харе. Снимков я наделал предостаточно, главное, чтобы этот хваленый термический флешнакопитель не сдох. &lt;далее с издевательской интонацией&gt; Термоустойчивый ударопрочный накопитель данных ТНД-8, производство РФ. Срок службы – сто пятьсот лет. Стоимость – 1 охулиард рублей. Попробуйте только потерять, ████████, мигом оторвем вам яички.

&lt;шорох на записи&gt;

**М3 (Испытуемый):** О, вместо новостей футбол включился. Венгрия – Чехословакия. Ладно, дома потом повтор посмотрю &lt;короткий смех&gt;

&lt;звук открытия дверей шлюза&gt;

**М3 (Испытуемый):** Пробую вылезть из галереи и пройти к кораблю.  Воздуха вроде достаточно. Тут очень крутой спуск, но думаю справлюсь... Аккуратненько... &lt;около пятнадцати минут слышно только кряхтение и различные несущественные комментарии, затем резкий крик говорящего&gt; Здесь шлем... Забрызган кровью. На шлеме надпись... &lt;молчание&gt; «СССР», «1968» . Стекло разбито, мать моя женщина! Внутри голова! Оторванная голова! Голова! Валить надо, валить отсюда...

**М3 (Испытуемый):** Господи... хватит с меня. Хватит. Валить, валить, валить...

&lt;Через 25 минут субъект начинает нецензурно выражаться&gt;

**М3 (Испытуемый):** Его нет! Тела чувака в ОЗК нет! Мать вашу!

&lt;на записи слышен звук открывания шлюза, судя по шороху, испытуемый снял шлем&gt;

**М3 (Испытуемый):** &lt;тяжело дыша&gt; Наконец-то. Фу-у, ну и дурдом. Прием. Ответьте! Я вышел оттуда! Много чего есть рассказать!

&lt;помехи&gt;

**М3 (Испытуемый):** Прием! Прием! Да где вы есть все?

&lt;помехи&gt;

**М3 (Испытуемый):** Вытащите меня, я же замерзну.

&lt;Конец аудиозаписи&gt;

**Вводная:** В 1988 году в Андских Кордильерах сотрудниками Североамериканского Филиала был обнаружен заледеневший, почти полностью скрытый снегом, труп неопознанного мужчины. Тело субъекта было облачено в скафандр, представляющий собой неизвестную глубокую модернизацию советского скафандра типа &#34;Орлан&#34;. При нем же было обнаружено записывающее устройство, конструктивно опережающее современные технологии в методах записи информации. Поисковые группы не смогли найти никаких летательных аппаратов или иных артефактов поблизости, поисковая операция осложнялась лавиноопасной обстановкой. В 1993 году был снят защитный мораторий на изучение технологии диска и его расшифровку. Полученный массив данных содержал географические карты, геометки, техническую документацию, а также аудио и видеоматериалы, датированные 2018 годом. На данных записях некие лица, идентифицирующие себя как &#34;Российский филиал Фонда SCP&#34; проводят эксперимент по проникновению на некий объект, расположенный примерно в █ километрах от места обнаружения тела в скафандре. Фондом принято решение проверить данную информацию и выдвинуться по координатам, указанным на записывающем устройстве.

**Сопроводительная записка КГБ СССР:**

//12 марта 1985 года в 12 часов 36 минут из режимного объекта А-18/СС3, расположенного в Андских Кордильерах, вышел человек. На требования остановки субъект не отреагировал и попытался вернуться на объект. Убит группой охраны. У субъекта обнаружено:
- скафандр неизвестной конструкции;
- запоминающее устройство, аналогичное тому, что было доставлено экспедицией «Рассвет-1» с тела неопознанного астронавта, погибшего на скалах в Заливе Радуги;
- научная аппаратура.//

//Первичный анализ данных устройства показал наличие на нем массива данных, схожего с обнаруженной ранее в ходе лунной экспедиции. На диске обнаружены данные об экспедиции 2018 года, а также, записи о происходящем на объекте в 1993 году. Главный аналитик Третьей специальной секции в отчете №А-18/СС3-1985/АО-12 представил свое видение случившегося, на данный момент используемое как официальная версия://

//Двое астронавтов неизвестной научной организации &#34;Фонд SCP&#34; в 1993 году проникли на объект и ошибочно активировали его, сместившись во времени, и оказавшись на Луне в неизвестный период, предшествовавший прилету Первой Советской Лунной экспедиции &#34;Рассвет-1&#34;. Астронавт 1, которого можно идентифицировать по имени &#34;Пол Хендрикс&#34;, в данном времени упал со скалы и погиб. В 1968 году первый советский лунный космонавт Николай Соболев, в ходе своей высадки на спутник обнаружил тело &#34;Пола&#34; и забрал с него запоминающее устройство, основанное на технологиях будущего. Благодаря данной находке, Союз ССР получил огромное преимущество в гонке кибернетических технологий, что определило новую геополитическую обстановку в мире и изменение хода истории (которая, первоначально, согласно переговорам на диске, привела Союз ССР к деструктивным процессам неопределенного масштаба). Второй член научной группы, идентифицируемый по переговорам как &#34;Ян Страхински&#34;, осуществил попытку воспользоваться объектом в качестве &#34;машины времени&#34; и спасти своего напарника. &#34;Ян&#34; ошибочно сместился во времени хронологично &#34;вперед&#34;, выйдя в 1985 году из тоннеля, который, к тому моменту, уже охраняли силы КГБ.//

//Стоит отметить, что согласно записям, это уже не первое вмешательство во время со стороны организации &#34;Фонд SCP&#34;, которая провела свое первое проникновение на объект в 2018 году, после которого проникнувшее лицо &#34;провалилось&#34; во времени к своим коллегам, повторившим эксперимент в 1993 году.//

//Считаю необходимым в срок, не превышающий три дня, сформировать группу из двух сотрудников Третьей секции и одного представителя НИИ &#34;Прогресс&#34; для проникновения на объект с целью изучения возможных изменений и отработки версии, высказанной главным аналитиком Секции.//

**М1 (космонавт Соболев):** &lt;тяжелое дыхание, в голосе присутствует дрожь&gt; Я... п-понял. Так точно.
