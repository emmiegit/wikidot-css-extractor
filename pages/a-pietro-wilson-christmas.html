**제목:** 매일이 크리스마스
**작가:** [[*user PenguinPower]]

[http://scpko.wikidot.com/forum/t-14281076/2021 2021년 한국어 위키 작품교환!] 참가작입니다.

[[*user Drdobermann]] 님을 위한 작품.
&gt; **원하는 작품:** SCP-5000의 피에트로 윌슨이 등장하는 글 또는 그림

**이미지 출처:**
&gt; cake.jpg
&gt; **출처:** https://commons.wikimedia.org/wiki/File:Christmas_cake,_Boxing_Day_2008.jpg
[[include info:end]]

　흥겨운 크리스마스가 시작된 지 벌써 일주일이나 지났지만 [[[scp-5000|피에트로 윌슨]]]은 조금도 흥이 나지 않았다. 몇 달째 걷고, 걷고 또 걷는 중이라서 그랬는지도 몰랐다. 걸어오면서 시체를 너무 많이 봐가지고 그랬는지도 몰랐다. 시체를 만든 장본인이 갑자기 인류를 말살하기로 선언한 재단이라서 그랬는지도 몰랐다. 십 년 넘게 같이 지내온 기지 동료들이 눈앞에서 모두 총살당해서 그랬는지도 몰랐다. 어쩌면 묘하게 불쾌한 냄새가 나는 슈트를 입고 있어서 그랬는지도 몰랐다. **그래도 이 슈트 덕을 많이 봤지.** 맞는 말이었다. 지금 입고 있는 절대 차단 방호구가 없었다면 윌슨은 제06차단기지 동료들과 함께 저세상을 탐사하고 있었을 것이다. 냄새나는 슈트에 대한 불만을 머릿속에서 잠시 치우고 윌슨은 계속 걸어갔다.

　조금이라도 흥을 내보기 위해 윌슨은 크리스마스가 시작된 이후로 계속 크리스마스 캐럴을 불러왔다. 멸망한 세상에서 홀로 캐럴을 부르는 것은 스스로가 보기에도 바보 같았지만 꼭 필요한 일이었다. 입고 있는 요상한 슈트 덕에 먹지도 마시지도 자지도 않고 계속 걸어올 수 있었지만 슈트가 정신까지 어떻게 해주지는 않았기 때문이었다. 윌슨에게는 들고 있는 서류가방을 579로 가져간다는 중대한 사명이 있기 때문에 이러한 정신관리는 중요했다. 서류가방에 뭐가 들었는지 전혀 모르고 579가 무엇인지도 전혀 모르는데다가 자신이 어째서 이런 일을 하고 있는지도 전혀 모르는 상황에서는 특히 더 중요했다.

　하지만 알고 있는 캐럴은 크리스마스가 시작된 지 하루 만에 다 불러버렸다. 어떻게든 머리를 쥐어짜내서 크리스마스와는 별 관련 없지만 그래도 겨울 느낌이 조금이라도 나는 노래들을 떠올려냈지만 그것도 이틀 만에 다 불러버렸다. 여름 노래는 몇 개 더 알고 있었지만 지금 같은 추운 날씨에 그런 무더위 느낌 나는 노래를 불러봤자 흥이 나기는커녕 기분만 더 나빠질 게 뻔했다. 이럴 때 라디오 같은 걸 키면 매년 수백 곡 씩 쏟아지는 크리스마스 신곡을 들을 수 있겠지만 아쉽게도 슈트에는 라디오는커녕 무선통신 기능이 전무했다. **차라리 없는 게 나.** 이것도 맞는 말이었다. 윌슨이 알기로 지구상의 마지막 방송국은 세 달 전에 파괴되었고 남아있는 전파라고는 재단이 미친 듯이 쏴대고 있는 소름끼치는 독전파뿐이었다.

　크리스마스 캐럴을 생각하던 윌슨은 문뜩 한 가지 의문이 떠올랐다. **왜 크리스마스지?** 길바닥 돌멩이마냥 넘쳐났던 변칙 · 비변칙 테러조직들이 수십 년 넘게 주구장창 떠들어대던 인류의 말살이 무슨 대단하고 독창적인 아이디어인 것 마냥 사방팔방으로 광고를 해대던 재단은 요술을 부려 매일 매일을 크리스마스로 바꿔버렸다. **왜 하필이면 크리스마스지?** 명절에는 온갖 변칙현상이 일어나 사람이 죽는다. 재단에서 일하다보면 경험이 쌓이면서 자연스레 알게 되는 상식이었다. 크리스마스처럼 기쁘고 성스러운 날도 예외는 아니었다. 아니 기쁘고 성스러운 날이었기에 더 그랬다. **그런데 왜 많은 명절 중에 하필이면 크리스마스냐고? 사람을 죽일 거면 [[[memorandum-10-31|핼러윈]]]? 그런 날이 더 좋지 않나?** 지난 핼러윈에 있었던 변칙적인 사망사고를 생각해보려 했지만 지금보다 기분이 더 나빠지고 싶지는 않았기에 그만두었다. **어쩌면 의외로 별 이유 없을지도 몰라. 재단이 세계각지에서 돈과 세뇌로 긁어모은 두뇌들이 연구실에 모여 이렇게 말한 거지 &#39;인류를 말살합시다.&#39; &#39;그럽시다.&#39; 그런데 눈치 없는 놈 하나가 떠드는 거야. &#39;어떻게 말살하죠?&#39; 다들 멍하니 시간이나 때우다가 달력을 좀 보더니 아 이제 곧 크리스마스구나 하고는 이랬던 거지 &#39;매일을 크리스마스로 만듭시다.&#39; &#39;그럽시다.&#39;**

　상상 속 선임들이 내는 멍청한 아이디어를 보니 윌슨 자신도 어린 시절 비슷한 생각을 하며 시간을 보낸 것이 떠올랐다. **매일이 크리스마스였다면...** 크리스마스가 끝나면 다음날 학교 갈 준비를 마치고 잠자리에 들 때까지 이런 생각을 했다. **그랬으면 정말 좋겠다고 생각했는데. 매일 선물도 받고, 파티도 하고. 아 그래 케이크도 먹고! 매일 매일이 신날 것 같았는데. 설마 전능하신 평의회 나리들께서 내 소중한 어린 시절 소원을 수십 년이나 지난 후에 이딴 식으로 이루어주실 줄은 정말 몰랐지. 그때는 재단은커녕 변칙이니 마법이니 그딴 게 세상에 존재한다는 사실은 꿈에도 모르고 있었지만 말이야. 산타도 없다고 믿었고. 이건 다 아버지 덕이었지. 제 앞가림 못하는 꼬맹이도 한 눈에 알아볼 만큼 분장을 엉망으로 하셨으니. 최소한 흰 수염이라도 붙이고 나왔어야 하는 거 아니야? 아버지 무안하지 말라고 넘어가줘서 다행이었지. 그거 가지고 지적이라도 했다간 화가 나서 선물 가지고 도로 가버릴지도 몰랐으니까. 어린 마음에는 그게 걱정이었지. 선물이. 아버지 마음이 아니라. 그래도 뭐 다 즐거웠으니까. 그때 받은 선물이 뭐였더라? 분명 빨간 가죽 상자였는데...**

　**이것도 생각난다. 대학 친구들이랑 크리스마스 파티 했을 때. 그때 장식은 내가 혼자 다 했지. 게으른 녀석들. 뭐 먹을 건 사왔으니깐. 케이크랑. 마당엔 전구도 달고, 현관 앞에는 겨우살이 가지도 붙이고. 겨우살이 가지 아래에서 키스하는 거였나? 내가 달아놓고는 정작 부끄러워서 현관에는 다가가지도 못했는데 이 나이 먹도록 이 모양 이 꼴일 줄 알았으면 진작 해볼걸 그랬어. 엄청 후회되네. 트리도 꾸미고. 그래 초등학생 때 성당에 있던 트리도 내가 꾸몄지. 신부님이 목마도 태워주셔서 트리 꼭대기의 별도 내가 달았는데. 진짜 우주공간에 가서 별이라도 달고 온 것처럼 엄청 신났어. 별이라. 그러고 보니 성당에서 하는 크리스마스 연극에 참여한 것도 별 때문이었지. 환상특급에서 베들레헴의 별 나오는 에피소드 보고 엄청 멋있어서 동방박사 역 할 사람 뽑는다고 할 때 제일 먼저 손들었으니까. 기름 가지고 온 동방박사 역이었지. 황금 가져온 애 역을 하고 싶었는데. 그때부터 슬슬 재미없어지기 시작해가지고 연습도 대충 하다가 결국 대사도 다 까먹었고. 연극 망쳐서 크게 혼날 줄 알았는데 남들도 대사 까먹어서 별로 안 혼났지. 오히려 다 같이 혼나니까 조금 신나기도 했고. 설마 신부님도 안 외워오셨을 줄이야. 연극 끝나고 집에 가서 칠면조랑 파이를 배터지게 먹었지. 동생이랑 칠면조 뼈로 점치다가 뼛조각에 손가락 베여서 뭐 손목이라도 잘린 것 마냥 울었는데. 그날 기분 좋았던 거 그깟 뼈 하나 때문에 다 망칠 뻔했지 뭐야. 별로 안 아파서 금방 그쳤지만. 피도 안 났고. 다 먹고 다 같이 TV에서 틀어주는 크리스마스 영화도 봤지. 매년 보던 것만 틀어줘서 질릴 법도 했는데 이상하게 다 재밌었단 말이야? 평소에는 제목만 나와도 바로 채널 돌렸는데 크리스마스에 하는 건 진짜 재미있게 봤어. 영화 보고 케이크도 먹었지. 그래 크리스마스에 케이크가 빠지면 안 되지. 분명 배가 터지도록 저녁을 먹었는데 케이크가 나오면 또 먹게 된단 말이야. 장식으로 올라온 플라스틱 장식까지 다 먹어치웠지. 플라스틱 주제에 초콜릿처럼 으깨지는데다가 설탕이 묻어서 그런지 플라스틱 치고는 꽤 달콤했는데. 그때 먹었던 케이크 정말 맛있었지. 새하얗게 설탕 옷을 입히고 그 위에는 빨간색 글씨로 메리 크리스마스--**

　즐겁던 크리스마스 추억 회상은 뿌직 소리와 함께 끝났다. 윌슨은 천천히 발을 들어 올려서 그 밑에 붙은 것을 살펴보았다. 내장이 터져 나온 매미 시체였다. 주변을 둘러보니 매미 시체가 사방에 널려 있었다. 여기까지만 보면 이상기후로 매미들이 엉뚱한 계절에 땅속에서 나왔다가 다 얼어 죽었다고 생각해 볼 수 있었겠지만 곳곳에는 사람 시체도 널려있었다. 시체의 입은 씹다 만 매미로 꽉 막혀있었다. 다른 시체들도 마찬가지였다. 땅바닥은 매미 시체와 반쯤 녹은 눈 더미와 사람 시체에서 흘러나온 썩은 국물이 뒤섞인 진창으로 변해있었다. 슈트에게 감사했다. 이런 상황에서 슈트의 필터 기능은 큰 도움이 되었다. 여기는 뭘 하는 곳이기에 이 꼴인가 하고 주변을 둘러보니 흰색의 소규모 천막들이 보였다. 아무래도 난민촌 하나가 재단의 요술 매미 공격을 받고 붕괴된 모양이었다. 천막 하나에 들어가 보니 최근까지도 사용한 흔적이 남아있었다.

　뭐 자료 같은 건 없나 하고 천막 안을 뒤적이던 순간 다른 천막에서 부스럭거리는 소리가 들려왔다. 소리가 들려온 천막은 식당이었는데 성당 역할도 겸하고 있는 것 같았다. 천막 안에는 사람들이 의자에 앉아 있었는데 입구에서는 어두워서 잘 보이지 않아 윌슨은 안으로 들어갔다. 가장 안쪽에는 간의 무대가 설치되어있었는데 무대 위에서는 [[[scp-2852|조니]]]가 성모 마리아 역을 맡은 소년의 풍선처럼 부푼 배를 문지르면서 기도를 외고 있었다. 연극을 감상하기 위해 윌슨은 빈자리를 찾아 앉았다. 식탁에는 간소하게 만든 크리스마스 음식과 매미와 피로 속을 채운 케이크가 차려져있었다.

　예수의 탄생 이야기는 저런 게 아니고 의자에 앉은 사람들은 모두 시체이며 조니가 누군지도 전혀 모른다는 사실을 윌슨이 깨달았을 때는 이미 조니가 사라진 뒤였다. 배가 부푼 소년은 비명을 지르면서 바닥을 굴렀다. 발작을 하듯이 온몸을 비틀었고 배는 속이 비칠 정도로 부풀어 오르다가 결국 세로 방향으로 찢어졌다. 소년의 뱃속에는 피와 배설물을 뒤집어 쓴 새하얀 남자가 있었는데 자세히 살펴보니 사람 얼굴을 한 커다란 매미였다. 매미의 얼굴에는 긴 수염이 자라있었다. 매미는 자리에서 일어나 무대를 내려오려 했지만 가느다랗고 짧은 매미 다리는 이족보행에 부적합했고 비틀거리다가 결국 넘어져 바닥에 머리를 처박았다. 소년과 이어진 탯줄 같은 것에 다리가 묶여 버둥대던 매미는 시커먼 거품을 토하더니 곧 움직임을 멈췄다. 죽은 것 같았다. 여기까지 오면서 역겨운 것을 많이 봤지만 인정해야 했다. 이건 아주 역겨웠다. 윌슨은 앉은 그 자리에서 구토를 쏟아냈다. 먹은 게 없어서 나온 거라고는 피가 섞인 희멀건 위액뿐이었다. 냄새는 슈트 냄새 자체가 별로였기 때문에 의외로 문제가 되지 않았지만 토사물이 슈트 헬멧의 창을 뒤덮어 앞이 전혀 보이지 않았다. 다행히도 슈트에는 와이퍼 기능도 있었다. 와이퍼가 창에 붙은 토사물을 긁어내서 윌슨의 뱃속에 다시 집어넣어줬다.

　윌슨은 아픈 머리를 쥐어 잡고 천막 밖으로 나왔다. 천막 안이나 밖이나 별 다를 건 없었지만 그래도 어두운 곳보다는 밝은 곳이 훨씬 나았다. 하지만 이미 한참 전에 해가 져서 바깥도 어둡기는 마찬가지였다. 그래도 밖에 나오자 기분은 나아졌다. 아까 본 조니의 엉터리 연극은 머릿속에서 지워버리고 다시 수수께끼의 579를 향한 여정을 떠나려던 그 순간 윌슨은 [[[scp-4666|키가 2미터는 넘는 거인]]]을 보았다. 삐쩍 마른 거인은 천막 앞의 가지만 앙상한 나무에 장식을 하고 있었는데 장식은 모두 시체로 만든 것이었다. 내장으로 만든 리본에 뼛조각으로 만든 눈송이. 거인은 긴 팔을 쭉 뻗어 조그만 손가락을 잘라 만든 별을 나무 꼭대기에 달았다. 연극만큼은 아니었지만 별로 보기 좋은 광경은 아니라서 윌슨은 당장 그곳을 떠나려고 했다. 그러자 거인은 윌슨이 있는 자리를 향해 고개를 돌렸다. 거인과 눈이 마주친 윌슨은 순간 몸이 굳어버렸다.

　**나를 봤어.** 숨도 쉬기 힘들었다. **나를 봤다고! 어떻게? 이 슈트를 입으면 내가 안 보일 텐데? 진짜 안 보이는 게 아니라 볼 수 있다는 사실을 인지 못하게 하는 거기는 하지만. 그래서 그런가? 저놈한테는 그게 안 통하는 건가?** 당장이라도 달아나고 싶었지만 다리는 전혀 움직이지 않았다. 서류가방을 열어볼까 하고 고민도 했지만 이럴 때 쓸 만한 물건은 아니었다. **원리인지는 전혀 모르지만 이건 그냥 건너뛰기 버튼이야. 없던 걸로 해주는 게 아니라고. 열어봤자 그냥 죽는 과정 생략하고 시체가 될 뿐이야. 더 재수 없으면 트리 장식이 되는 거고.** 다행히도 거인은 윌슨을 죽이지도 트리 장식으로 만들지도 않았다. 그냥 허리를 숙여 바닥에 내려놓았던 자루 속에서 상자를 하나 꺼내서 나무 아래에 내려놓았다. 그리고는 자루를 등에 메고서 걸어가다가... 사라져버렸다. 사라지는 게 요즘 유행인 모양이었다. **우연이었어.** 다리에 힘이 풀린 윌슨은 바닥에 주저앉았다. 시체국물로 진창이 되어있었지만 그런 걸 신경 쓸 기운이 없었다. **날 본 게 아니야. 어쩌다가 우연히 눈이 마주친 거지. 다 우연이었어.** 몇 초 되지 않는 순간이었지만 마치 몇 시간이 지난 것 같았다. 슈트가 축축해진 가랑이에서 오줌을 흡수하고 윌슨의 뱃속에 다시 집어넣어줬다. 몇 달째 씻지 않았지만 피부병에 걸리지 않은 것도 다 슈트 덕이었다. 요즘은 슈트에게 감사해야 할 일이 너무 많았다. 이러다가 죽을 때까지 이걸 입어야 하는 게 아닌지 슬슬 걱정이 되기 시작했다.

　진정이 되고 다리에도 힘이 들어오자 윌슨은 자리에서 일어났다. 한시라도 빨리 이곳을 떠나고 싶었다. 하지만 거인이 두고 간 상자가 신경 쓰였다. 빨간 가죽으로 만든 작은 상자. **아버지가 준 선물도 저런 모양이었는데.** 저 상자를 열어봤자 좋은 일 따윈 없다는 걸 윌슨도 잘 알고 있었지만 결국 상자를 열어보았다. 상자 안에는 케이크가 들어있었다!
