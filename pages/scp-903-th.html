**Ítem #:** SCP-903-TH

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** SCP-903-TH se mantendrá dentro de una gran celda de contención fabricada con acero y hormigón armado lo suficientemente fuerte como para soportar cualquier impacto que pueda producirse. En todo momento, SCP-903-TH debe ser monitoreado por el personal en una en una pequeña torre de observación, para camuflar a SCP-903-TH el hecho de que hay humanos observándolo [[footnote]]SCP-903-TH no es tan tonto como parece. Si el sujeto sabe dónde están los humanos, inmediatamente atacará de manera directa.[[/footnote]]. Cualquier acceso a SCP-903-TH debe ser realizado únicamente por personal de Clase-D y cualquier otra investigación queda temporalmente cancelada.
 
En caso de brecha de contención (lo cual es muy frecuente), el DM Alpha-223 se hará cargo de la zona y buscará la manera de capturar de nuevo a SCP-903-TH utilizando redes de acero o cuerdas para sujetar las patas del espécimen y distraer a SCP-903-TH mediante el uso de personal de Clase-D.

**Descripción:** SCP-903-TH es una criatura anómala de la Era de los Dinosaurios cuya verdadera identidad es actualmente desconocida. SCP-903-TH siempre toma la forma de enormes dinosaurios [[footnote]] Por ejemplo, Carcharodontosaurus, Giganotosaurus, Spinosaurus, Tiranosaurus, etc. [[/footnote]]. SCP-903-TH está cazando otros humanos u otros organismos vivos para alimentarse, pero en este momento, parece que SCP-903-TH no está cazando para alimentarse, sino para divertirse porque, en realidad, SCP-903-TH no necesita comida para sobrevivir. SCP-903-TH puede ser herido por disparos pero los tranquilizantes no afectan al espécimen. Cualquier herida en el cuerpo de SCP-903-TH hará que salga un fluido blanco claro, la investigación adicional indicó que la sustancia es [DATOS BORRADOS] que se puede encontrar en minerales fósiles de más de 20 millones de años..

Sin embargo, SCP-903-TH no tiene más capacidades anómalas más que las de cambiar de forma. Cualquier comunicación con SCP-903-TH utilizando lenguajes humanos es inútil y SCP-903-TH tampoco puede ser domado como pueden ser otros SCPs similares al espécimen.

**Anexo:** SCP-903-TH captó la atención de la Fundación después de que alguien publicara una foto de un dinosaurio caminando por la carretera en el desierto al sur de la ciudad ███████████████ a medianoche y esta fuera atacada por el espécimen, provocando que el coche del fotógrafo perdiera el control y rodara hasta el borde de la carretera durante una distancia de 15 metros, antes de arrastrar a ██████ , quien era el conductor, al exterior para comérselo antes de desaparecer en la oscuridad. Después de eso, el mismo incidente se repitió varias veces hasta que se expandió el rumor que aún habían dinosaurios. El agente North, de la Fundación, y su equipo recibieron la orden de investigar la zona donde se encontró a SCP-903-TH transformado en Tiranosaurio Rex y que, durante el intento de contención, mató a 4 miembros de su equipo. Después de eso, se envió un Destacamento Móvil con equipamiento capaz de inmovilizar a SCP-903-TH, lo que provocó que el espécimen se transformara en un Carcharodontosaurus con el propósito de hacerse más grande para liberarse. El intento de contención de SCP-903-TH duró varias horas, ya que el tranquilizante no tuvo ningún efecto sobre SCP-903-TH como se ha describió anteriormente.

Después, la foto de SCP-903-TH fue borrada y todos los testigos amnestizados.</textarea></pre>
