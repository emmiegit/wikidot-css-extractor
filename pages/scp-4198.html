**特殊收容措施：** SCP-4198应被收容于带有废弃建筑与危险废弃物警告标志的铁网围栏中。若发生收容失效事故，现场收容小组应配备有5mol/L的氢氧化钠溶液或其他工业级碱性溶液以中和SCP-4198-1。

@@ @@
**描述：** SCP-4198是美国新泽西州纽瓦克附近的一个工业园区中研发的一组拥有智能的假发。此地为“&#39;Parson&#39;s Periwigs &amp; Manu 工厂”的旧址，该工厂于1974年意外关闭，2006年当地的三名青少年被发现于此身亡后被基金会收购。目前所有已知的SCP-4198个体皆主要由人类头发、尼龙和其他假发制作过程中的特有材料构成。
SCP-4198-1通常高度在1-2米之间。每个个体拥有多种风格造型的外毛发，其形成手臂和假足，统一围绕着类似核心的团状赤褐色毛发。尽管SCP-4198-1个体缺乏明显的感觉器官，但却能够通过未知的方式发出粗糙的声音。这种水平的交流被项目用于执行日常行为的基本协调。
虽然SCP-4198-1个体并没有表现出明显的敌意，但它们确实表现出了领地意识与协同防御的行为。

------

**附录 4198.1**
**概要：** //Site-28的接线人员接到埃塞克斯郡治安部门的一家基金会工厂对于纽瓦克地区一些失踪人员的报告。据报道，在过去的几年里，有几名“城市探险家”失踪，但直到发现了Parson&#39;s Periwigs &amp; Manu 工厂的废弃遗址附近的一具尸体，他们的失踪才被联系起来。以下视频记录由派去评估现场的小组录制。//

[[collapsible show=&#34;+打开视频记录&#34; hide=&#34;- 关闭视频记录&#34;]]
&gt; [[=]]
&gt; **&lt;记录开始&gt;**
&gt; [[/=]]
&gt;
&gt; //侦察小组进行设备检查，无关音频与视频已剪切。队伍由三名特工组成：Flores，Grange和队长Kemnitz。//
&gt;
&gt;
&gt; //镜头开始时，队伍正经过一个破旧的门房，走在杂草丛生的砾石车道上。工业园区在远处清晰可见;整个设施看起来失修已久。//
&gt;
&gt; //特工们排好队形，通过装卸区的一扇敞开的门进入设施。摄像机根据环境光线的变化进行调整，显示出宽敞但极其肮脏的设施内部。脚板附近积了一层厚厚的灰尘，墙壁已经剥落得面目全非。但每个房间中间的人行道上却基本上没有尘土。//
&gt;
&gt; //队伍进一步进入设施，进入一个照明极少的室内房间。镜头突然转向右侧，三名特工将武器对准同一个方向后静止不动。//
&gt;
&gt; **&lt;Granger&gt;:** “队长你看到了吗？那边好像有一团毛发在动？有点......昏暗我看不太清楚？”
&gt;
&gt;
&gt; **&lt;Kemnits&gt;:** “了解。应该是动物;这里对于野生动物来说可是一个搬家的好地方。”
&gt;
&gt;
&gt; **&lt;Granger&gt;:**“总之还是保持警惕。我觉得最后会窜出来一只浣熊。”
&gt;
&gt;
&gt; //队伍继续靠近，一个装有武器的手电筒对准房间那堆乱蓬蓬的毛发（后来被指定为SCP-4198-1的个体之一）。当光线照射到毛发时，它停止不动了。//
&gt;
&gt;
&gt; **&lt;Flores&gt;:** “这他妈是什么东西？”
&gt;
&gt; **&lt;Kemnits&gt;:** “能听懂我说的话吗？能交流吗？”
&gt;
&gt; //毛发发出轻微的嘎嘎声并开始抖动。//
&gt;
&gt;
&gt; **&lt;Flores&gt;:**“哦，该死的，头儿，这太疯狂了。太吓人了，天啊。”
&gt;
&gt;
&gt; **&lt;Kemnits&gt;:** “冷静下来，我们先尝试进行接触！放下武器，Flores。//现在。//”
&gt;
&gt; //犹豫之后，Flores放下了武器。Kemnits向前迈了两大步，同时放下了自己的枪。//
&gt;
&gt; **&lt;Kemnits&gt;:**“你能听懂我的话吗?如果你有能力交流，请给我个信号。”
&gt;
&gt; **&lt;Granger&gt;:** //嘀咕着//“那……那都是……头发吗?”
&gt;
&gt; //SCP-4198-1停止了摇晃，从它所在的那个门口退了出去。队伍高度戒备着追击，但又停在了隔壁房间里。摄像机缓慢地在房间里移动，拍摄到多个SCP-4198-1个体爬上墙壁，穿过狭小空间，进入散布在房间各处的通风管道。//
&gt;
&gt; **&lt;Flores&gt;:**“天哪这里肯定得有几十个这玩意儿。它们到底是什么东西？”
&gt;
&gt; **&lt;Kemnits&gt;:**“我也不确定，但我肯定我不喜欢它们。也许是一种新的害虫？”
&gt;
&gt; **&lt;Granger&gt;:**“队长，我听到大厅那边有什么声音。”
&gt;
&gt; **&lt;Flores&gt;:**“我们最好尽快离开这里，除非我们有后援。”
&gt;
&gt; **&lt;Kemnits:&gt;** “尽早完成任务，我们就能尽早走。把它拍下来，然后接着出发吧。”
&gt;
&gt; //在短暂的停顿之后，队伍继续穿过房间，深入设施。他们在一组双开门旁停了下来。镜头向下平移，微弱的光线从门和混凝土地板之间的缝隙中漏出来。Flores把手放在门上，推开了门。另外两名特工紧随其后，用手电筒照射房间。数十个SCP-4198-1个体从门口撤退，聚集在仓库的中央。还有更多的个体从天花板附近的通风管道里爬出来，聚集在一起。设施的部分灯为房间提供了微弱和间歇性的照明，然而大多数的灯是坏的。//
&gt;
&gt; //镜头从左向右平移，可以看到几个SCP-4198-1个体在仓库的存储架上移动，地板上散落有人体模型的头部。镜头停下来，锁定了一个亮白色的假人头，头上戴着一顶不成比例的大蓬松假发。利用两根大刘海作为假足，这只浮肿的怪物将自己抬高到SCP-4198-1聚集点上方几米的位置。//
&gt;
&gt; **&lt;Flores&gt;:** “得了吧，这令人毛骨悚然。”
&gt;
&gt; **&lt;Granger&gt;:** “它们是在保护它吗？或者说崇拜？”
&gt;
&gt; //6个SCP-4198-1个体脱离了中间的群体，向门口走去。每个个体都快速地向特工们行进，然后后退，同时发出嘶嘶声。特工们举起他们的武器时，SCP-4198-1的个体继续保持这个状态。//
&gt;
&gt; **&lt;Granger&gt;:** &#34;:队长，我们怎么办？&#34;
&gt;
&gt; **&lt;Kemnits:&gt;** &#34;后撤，要慢慢地。&#34;
&gt;
&gt; //特工们开始向门口后退，直到两个SCP-4198-1的个体袭击了Flores特工，他将枪支设置成半自动爆炸并发射。SCP-4198-1的一个个体被击中并踉跄后退，一簇簇毛发爆炸。Kemnits特工大声要求全员撤退，房间里传来了焦虑的叽叽喳喳声。//
&gt;
&gt; //三个探员跑到走廊上，画面中Granger摔在了地上。摄像机在几米远外转回到Granger的位置，拍摄到一个SCP-4198-1的个体纠缠住着特工的腿。特工Granger朝个体的方向开了几枪，但不清楚它们是否被击中。第二个个体爬到Granger的身上，纠缠住了他的手臂，阻止他使用武器。//
&gt;
&gt; //特工Flores举起他的手枪，瞄准正在攻击Granger的SCP-4198-1个体，在开枪前犹豫了一下。射击[[footnote]]译注：原作者使用的是&#34;The shorts are ineffective.&#34;，个人觉得可能是错字，short应该是shoot[[/footnote]]似乎无效。//
&gt;
&gt; **Granger:** &#34;不！不要让他们带走我！不要这样！&#34;
&gt;
&gt; //当Granger试图大喊大叫时，一根假足状的头发塞进了他的嘴里，钻进了他的喉咙，尖叫戛然而止。特工Granger被拉入一大片头发里，头发的卷须从他的鼻子里探出。特工Flores向撤退的头发群体开了几枪，但似乎无效。镜头一转，剩下的特工逃离了设施。//
&gt;
&gt; [[=]]
&gt; **&lt;记录结束&gt;**
&gt; [[/=]]

&gt; **研究员更新日志：**
&gt; 日志4198.1的事件之后，有蓬松头发的个体被指定为SCP-4198-α，目前被认为是SCP-4198的领导者，一个发起者，或一个受到尊敬的对象。如果对象可以做出统领群体的行为，或许应该尝试与其进行交流。
[[/collapsible]]

------

**附录4198.2**
**概要：** //一架战术侦察无人机被部署到帕森-佩里威格&amp;制造厂，以便找到特工Granger的尸体。这次任务开始于附录4198.1事件发生的两天后。//

[[collapsible show=&#34;+ 打开视频记录&#34; hide=&#34;- 关闭视频记录&#34;]]
&gt; [[=]]
&gt; **&lt;记录开始&gt;**
&gt; [[/=]]
&gt; //基金会人员在设备卡车上对其进行检查，无关音频与视频已剪切。//
&gt;
&gt; //视频开始时，无人机在10米的高度绕着设施的周边飞行。在设施的各个部分，包括屋顶和暖通空调设备上，摄像机间歇性地拍摄到多个SCP-4198-1个体。无人机向下移动到一个敞开的货舱门，进入设施。机载照明被激活。//
&gt;
&gt; //适应室内光源后，无人机穿过空窗框，进入一个大房间，据信是仓库或运输/接收设施。房间的四周摆满了架子，上面放着各种腐烂状态的纸板箱。摄像机拍摄到几个SCP-4198-1的个体爬过这些盒子。//
&gt;
&gt; //当无人机接近房间中央时，SCP-4198-1的个体注意到无人机或以其他方式意识到无人机存在。许多个体爬上架子，在纸板箱里寻找庇护所，然而有几个仍然留在地上。//
&gt;
&gt; //拍摄到SCP-4198-α和特工Granger同时出现在高架式的桌子和盒子上。他们被几十个SCP-4198-1个体包围着。特工Granger似乎失去了行动能力，几根粗粗的辫子缠住他的手臂、腿和躯干，将他固定在一张桌子上。他的头盔已被取下，似乎没有知觉。//
&gt;
&gt; //无人机被指示在Granger上空盘旋，记录他的健康状况。摄像头显示他的脸上和嘴巴周围有几条未知物质的痕迹，推测是呕吐物。//
&gt;
&gt; //无人机的机械臂启动，基金会行动中心决定将特工Granger从束缚中解救出来。无人机进一步落下，SCP-4198-1个体们，以及SCP-4198-α，从附近撤退。//
&gt;
&gt; //装有微型锯片的无人机附属装置启动并开始切断躯干周围最大的约束。与此同时，特工Granger的眼睛微微睁开，他似乎恢复了意识。从屏幕外传来一个嘈杂的声音，特工Granger明显地畏缩了一下，此时镜头方向被打乱。//
&gt;
&gt; //短暂可见，一个有巨大的假足的头发与战术无人机进行了碰撞。镜头中出现了SCP-4198-α的形象，无人机滚到地板上。与操作系统的连接断开。//
&gt;
&gt; //几分钟后，摄像机又开始传送信号。基金会行动中心试图重新启动飞行控制系统但命令没有响应。诊断检查表明，所有旋转组件以及通用臂都已损坏。无人机比上次报告的位置离特工Granger远了几米。特工Granger似乎醒了，正在挣扎着挣脱束缚。//
&gt;
&gt; **&lt;Granger&gt;**“能——能听到我说话吗?最大的那个。它们......它还有其他的假发在这里。我不知道它想要什么。但——”一个SCP-4198-1的个体将一根假足插入特工Granger的嘴里。人们听到了咳嗽和窒息的声音，随后特工Granger再次昏倒。//
&gt;
&gt; //无人机持续记录了50多分钟。在此期间，SCP-4198-α多次带着多个SCP-4198-1个体接近特工Granger。//
&gt;
&gt; //假足从特工Granger的气道中离开，SCP-4198-α将假足包裹在特工的脖子上。摄像头记录到，它将男人的头部与身体分离，并带走了几块椎骨。尸体的其余部分不断颤抖和抽搐，直至彻底失去生息。//
&gt;
&gt; //SCP-4198-α将脱离躯体的头颅高高举起，小心翼翼地放在一个空的展示架上。前特工Granger头上的头发开始快速生长。//
&gt;
&gt; //电量耗尽，无人机停止通信。//
&gt;
&gt; [[=]]
&gt; **&lt;记录结束&gt;**
&gt; [[/=]]
[[/collapsible]]

**附录 4198.3**
&gt; 在探险日志4198.2事件发生6天后，Site-28人员发现了特工Granger的无头尸体。
&gt;
&gt; 除了颈部明显的创伤外，其患有严重的肌肉萎缩，明显的心律失常，肝功能急剧下降，肾功能急剧下降。胃和大肠的内容物中发现了大量未消化的人类头发、变性聚丙烯腈、聚酯和商业染发剂。从胃里找到的头发无论颜色还是长度都与特工Granger不匹配。
&gt;
&gt; 特工Granger 的遗体已被火化安葬。
