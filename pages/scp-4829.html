&gt; {{**AVISO: ##blue| Este documento presenta una anomalía descubierta recientemente y está sujeto a posibles modificaciones.**##}}
[[/=]]
[[include component:image-block

**Ítem #:** SCP-4829

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención [##blue|ACTUALIZADOS EL 20/09/2072##]:** Se aplicarán los protocolos estándar de desinformación y de manipulación de imágenes de Clase 4 (Objeto Celeste Próximo). El personal de contención debe permanecer en la órbita de Urano y vigilar el estado de SCP-4829.

En caso de que el personal de contención de SCP-4829 considere necesaria su neutralización, una instancia de [[[SCP-2501|SCP-2501-EX]]] les será entregada inmediatamente desde el almacén orbital por el DM Mu-119 (&#34;Escuadrón Rojo&#34;).

**Descripción:** SCP-4829 es Umbriel, la luna de Urano.

SCP-4829 genera repetidamente grandes estructuras en forma de flor, hechas de hielo o roca, a lo largo de su superficie; cada una de estas estructuras mide hasta 40 km de altura y se mueve rítmicamente durante varios meses antes de volver a hundirse bajo la superficie. Los sondeos rutinarios determinaron que bajo el hielo yace una capa gelatinosa de hidrocarburos disueltos, proteínas y enzimas.

El 19/09/2072, los astronautas de la Fundación Chad Roland, Vanessa Márquez y Monica Lorenz descendieron de la órbita de Umbriel en un módulo de aterrizaje para investigar la superficie de SCP-4829.

&gt; [El siguiente registro está sacado de la cámara corporal de Monica Lorenz.]
&gt; 
&gt; [**INICIO DEL REGISTRO**]
&gt; (//La cámara se sacude cuando el módulo de aterrizaje toca la superficie de Umbriel.//)
&gt; 
&gt; **Roland:** Centro de Control, aquí Skywalker. Hemos aterrizado a medio kilómetro de una de las estructuras.
&gt; 
&gt; **Centro de Control:** Entendido, //Skywalker//, te copiamos. Excelente trabajo.
&gt; 
&gt; **Roland:** Saliendo.
&gt; 
&gt; (//Roland abre la esclusa y baja por la escalera.//)
&gt; 
&gt; **Márquez:** Realizando diagnóstico de propulsores, esperen.
&gt; 
&gt; (//Roland desciende por la escalera y pisa la superficie, con Lorenz siguiéndole por la escalera.//)
&gt; 
&gt; **Roland:** La superficie parece... ¡¿Qué mierda?!
&gt; 
&gt; **Lorenz:** ¿Estás bien?
&gt; 
&gt; (//Roland se hunde en el regolito hasta las rodillas y su traje espacial se disuelve. Su cuerpo se hincha y se estira en forma de elipsoide, mientras que su piel se vuelve blanca y translúcida.//)
&gt; 
&gt; **Lorenz:** ¡Oh, mierda! ¡Vanessa, sácanos de aquí!
&gt; 
&gt; (//Lorenz vuelve a subir al módulo de aterrizaje y desconecta el cable de Roland, lanzando el resto del cable fuera del módulo.//)
&gt; 
&gt; (//Roland se hunde aún más en la superficie y estalla, esparciendo líquido blanco sobre varios metros cuadrados de hielo. El líquido es arrastrado hacia dentro de la superficie y el suelo tiembla.//)
&gt; 
&gt; (//Lorenz cierra la puerta del módulo de aterrizaje.//)
&gt; 
&gt; **Márquez:** ¡Carajo! ¡3, 2, 1, ignición!
&gt; 
&gt; (//La cámara se sacude mientras el módulo de aterrizaje despega.//)
&gt; [**FIN DEL REGISTRO**]
&gt; 
&gt; **Conclusión:** Cuando Lorenz y Márquez volvieron a la órbita, la superficie de SCP-4829 se agrietó a lo largo del ecuador, provocando la caída de grandes cantidades de material lunar en el abismo cada vez más grande. SCP-4829 continuó resquebrajándose hasta que se dividió completamente en dos instancias idénticas y más pequeñas de sí mismo.

##blue|**ACTUALIZACIÓN DEL 21/09/2072:**## Actualmente, SCP-4829 está formado por miles de pequeñas lunas unidas entre sí en una disposición esférica, que se dividen aproximadamente cada 13 horas. Los datos orbitales muestran que los objetos que componen SCP-4829 están formados por citoplasma, rodeado de capas de hielo y roca.

##blue|**ACTUALIZACIÓN DEL 23/09/2072:**## Las estructuras lunares individuales superan ya las 20,000. SCP-4829 sigue teniendo aproximadamente el mismo tamaño.

##blue|**ACTUALIZACIÓN DEL 11/10/2072:**## La órbita de SCP-4829 se degrada aún más y cae en el anillo ε (el más brillante de Urano). El material del anillo se reorganiza, envolviendo a SCP-4829 en una nube difusa, mientras que una corriente de partículas de hielo se extiende hacia abajo para conectar SCP-4829 con la atmósfera de Urano. El gas de la atmósfera asciende por la corriente de hielo, cubriendo aún más a SCP-4829.

##blue|**ACTUALIZACIÓN DEL 14/11/2072:**## SCP-4829 se ha deformado y ya no es esférico. Los sensores indican una vibración rítmica y repetitiva generada por el núcleo de SCP-4829 a un ritmo de 110-120 latidos por minuto.
