**篇名：**聖誕與萬聖僅有一線之隔
**作者：** [[*user LuLu_Lucifelle]]
[[include info:end]]




= [[image https://i.imgur.com/nvjszVT.gif  ]]

就算是12站，在聖誕節前夕的渲染下也多了幾分節日氣息，大廳牆上掛著紅綠二色的彩帶與花圈，雖說是個照不到陽光的站點，如今也被各色燈飾映照得閃閃發光，而每個茶水間裡都多了一盆紅得刺眼的聖誕紅。

可惜的是，部分員工並沒有駐足欣賞這些小裝飾的餘裕，從走廊上匆匆走過的Lucifelle正是其中一個例子。

左手抱著要順路提交給上層的文件，右手則是裝著半杯冷掉咖啡的馬克杯，這位絕對說不上是精神飽滿的研究員為了聖誕節的特休而自主加班的日子已經持續了好幾天，黑框眼鏡蓋住了他的眼神，但不難想像鏡片下已經積了幾層黑眼圈。

他當然能明白在基金會工作的確會比較忙碌，但是、但是被他們關起來的那堆東西難道就不能一起放個假嗎，給每個收容間發塊蛋糕，或許他們就安分了──會浮現這個想法估計頭腦也真的超載得差不多，然而事主早已沒有餘力發覺，如今他只想快點把這疊文件放到別人桌上，再替自己重新泡一杯新的熱咖啡。

同時於腦內計算著還要多少個小時才能離開辦公室回家、今年的聖誕蛋糕要買什麼口味、人類能不能一邊走路一邊睡覺等一連串毫無連貫性的問題，三心二意的結果便是在轉角處被一股外力撞得措手不及，本來就已經站不穩的他連驚呼都還來不及發出便隨著衝擊力倒在地上，手中文件散落一地。

「啊，抱歉……還好嗎？」

傳入耳中的是他曾聽過但不太熟悉的聲音，Lucifelle急忙抬首想要道歉，視線卻在對方本該純白的實驗袍上停下了目光……對，本該是純白的，此刻上面卻有一片被棕色液體潑灑過的痕跡，內搭的那件黑色神父服也難以倖免，他又將視線移回自己手上的馬克杯，裡面的半杯咖啡不翼而飛，只留下空空如也的杯底。

「……真的很抱歉……」

「不，真的沒事，你已經連續道歉好幾次了。」站在Lucifelle身後的Kris不禁露出一絲苦笑，不久前才和對方在走廊上撞了滿懷，雖然多次強調真的沒關係了，但還是不敵面前這位看起來有些注意力渙散的研究員的堅持，被拉著手硬是帶到了12站的某間儲藏室，說是要找在神父服和實驗袍洗好前暫時替代用的衣物。

其實回宿舍更衣也可以的，只是對方一副快要哭出來的樣子，看來是過度疲憊導致判斷力降低了吧，要是不答應跟過來的話Lucifelle可能就要當場在走廊上下跪了，他可不想讓監視器紀錄下同事在走廊上對自己跪拜的錄像……但**他到底在找什麼？**本來以為對方只是要找件備用的白襯衫跟實驗袍，這兩件顯然不是會被埋藏在儲藏室紙箱裡的東西。

而在Kris終於開始厭倦了等待，正想起身婉拒時，一聲小小的驚呼劃破了空氣。

「……總算！」Lucifelle將一包被塑膠袋包好，基底色調為黑色的衣物遞給Kris，從外觀看不太出是什麼類型的衣物，但從厚度判斷，裡面大概有附冬季的外套吧，他瞥見了袋中隱約露出的長絨毛。

「謝謝，那我就在後面更衣了，能幫我鎖個門嗎？」儲藏室過大的貨架與紙箱堆提供了一處能提供換衣的空間，美中不足的是沒有鏡子。

「嗯，沒記錯的話應該還有一些配件，應該就在下面……」語畢，黑髮的研究員又再次埋首於紙箱之中。

……配件？應該是聽錯了吧。將不祥的預感甩到腦後，Kris把塑膠袋打開。

為什麼又是神父服？

這次Kris並沒有直接問出口，只是與剛轉進Site-ZH-12時相同的疑問令他除了熟悉更帶了些無奈，更何況這件神父服的裝飾實在是**太多了**，過大的帶帽披風在脖頸與末端縫上了大量絨毛，直覺告訴他這應該不是動物毛皮而是人工皮草，雖說保暖效果十足但實在是花俏了些，更別論斗篷與袖口過量的金邊刺繡，由於沒有連身鏡看不清全身的樣貌，但光是自己視線範圍內可見的部分就已經醒目到能讓整個站點的人回首。

再加上他現在拿的這個面具，白骨造型，輪廓看起來像某種羚羊與狼的綜合體，剛換完衣服這東西就被塞到自己手上，大概是剛才聽見的配件吧，Kris在腦內天人交戰數次後還是沒將它戴到頭上。

「這件衣服是……？」

「是之前萬聖節時某個人硬塞給我，拜託我幫忙送洗的衣服，送回來後看對方好像也忘了這件事，就被我丟在這邊了。」似乎是對沒有物歸原主的行為有些罪惡，Lucifelle又補了句，「至少送洗費還是我自掏腰包付的，大不了之後再送洗一次。」

可是，現在不是萬聖節了吧？論節日來說最接近的也該是聖誕節，當然，這不代表今天對方拿出的如果是一套聖誕老人裝或是麋鹿裝他就會欣然收下，只是……雖說他並沒有很常和這位同事有過互動，但眼前這人看起來並不是會做出這種惡作劇一般行為的人，倒不如說反而是十分認真的……基於工作環境的特殊性，一個微妙的想法從Kris腦內浮出，並且，他帶些猶豫的開口了。

「Dr. Lucifelle。」

「是？」

「你該不會把我當成，對神父裝有什麼特定偏執的人了吧？例如，工作時一定得穿著神父裝？」

「……」

「……」

「……不、不是嗎？」
