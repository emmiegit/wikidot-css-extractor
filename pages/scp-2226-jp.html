    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2226-JP

**项目等級：**Safe

**特殊收容措施：**SCP-2226-JP目前收容于进行隔音处理的大型物品收容室。考虑到搬运期间的晃动可能导致项目发出声音，因此基本上不会将其移出实验室，需进行的实验在收容室内进行。为避免人员暴露于异常性质，进行实验时需要由佩戴耳罩的D级人员根据负责人员远程指示进行，实验完毕后，应对进行实验或作为被试的D级人员执行记忆删除。

**描述：**SCP-2226-JP是两具遭受异常改造的人类尸体（分别指定为SCP-2226-JP-1和-2）。根据非侵入性检查，发现其体腔内完全空洞，而无心脏、肺、胃、肝脏、肠等脏器，亦无皮下脂肪层。项目表面存在一道自胸部到腹部的缝合痕迹，因此推断上述的器官与脂肪是以外科手术方式被移除的。尸体的声带未被摘除，但始终保持靠拢状态。其鼻孔、肛门均被缝合，仅有口部是惟一的开口。

SCP-2226-JP内部充满空气，其原因不明。其腹部遭到按压时，空气将通过声带从内部流出，此时项目的口部会发出声音，其音量大于预期。上述的声音（以下称为SCP-2226-JP-A）被形容为“人的惨叫”，而直接听闻SCP-2226-JP-A的人类（以下称“对象”）会出现痛苦和恐惧情绪，并经历“具有强烈痛苦”的幻觉。实验表明，佩戴耳塞等听力保护设备可在某种程度上减轻幻觉的烈度。

几乎所有对象均无法说明痛苦与恐惧情绪的来源，但仍有部分人员报告称自己体会到了“全身的毛被拔去的痛苦”，以及对鸡产生恐惧感，正在调查上述事件之间的联系。此外值得注意的是，几乎所有对象（尤其是未佩戴耳塞的情况）均会因幻觉产生的痛苦而发出与SCP-2226-JP-A相同的惨叫声。

**附录：**SCP-2226-JP是基金会在日本宫崎县山区的一所民房中发现的，原本居住于该房屋内的黑木隆志、黑木喜美子夫妇被认为是两个实体的起源。黑木夫妇饲养着几十只鸡，以获得鸡蛋与鸡肉，但现场未能发现其饲养的鸡，且有着大量的羽毛散落。同时，在现场发现了沾有他们血液的屠刀和被摘除的器官。

其邻居提供的证言称，项目被发现前，黑木夫妇打算在当天晚上屠宰几只鸡。目前仍不明确其以何种手段被改造为SCP-2226-JP。
