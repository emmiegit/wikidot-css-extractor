**Articolo:** SCP-717 - &#34;L&#39;ambasciatore&#34;
**Autore:** [[*user Sorts]]
**Originale:** [http://fondazionescp.wikidot.com/scp-717 SCP-717]
**Traduttore:** [[*user just cave]]
[[include credit:end]]

**Elemento #:** SCP-717

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-717 è attualmente contenuto all&#39;interno del Sito-██, noto al pubblico come Osservatorio ██████████. La cupola dell&#39;Osservatorio deve rimanere chiusa dalle 22.30 fino alle 3.30 del giorno successivo o nel caso in cui SCP-717 sia attivo. Un minimo di dodici guardie armate devono rimanere posizionate fuori dal Sito-██ per tutto il tempo. Una scorta di granate e lanciafiamme deve essere tenuta nell&#39;ufficio delle guardie in caso di emergenza.

La temperatura del Sito-██ non deve superare i 10 gradi Celsius. Solo uno dei fari interni del Sito-██ può essere tenuto acceso in qualsiasi momento, ma deve essere oscurato quando SCP-717 è attivo. Non più di due persone devono trovarsi nell&#39;ufficio sicurezza del sito e non più di tre possono entrarci. Il personale in visita al sito deve indossare vestiti caldi e di colori scuri e visori notturni mentre si trova all&#39;interno del Sito-██. I membri del personale sono autorizzati a portare con sé torce elettriche o razzi di segnalazione, ma devono essere usati solo in caso di emergenza. Non sono permessi dispositivi radio o cellulari.

Nel caso in cui il contenimento di SCP-717 sia compromesso per qualsiasi ragione, tutti i proiettori del Sito e gli allarmi devono essere attivati. Tutto il personale è tenuto ad evacuare la struttura ed armarsi di lanciafiamme in attesa di nuovi ordini.

Si veda la Descrizione per le procedure di contenimento dei singoli componenti di SCP-717.

**Descrizione:** SCP-717 è l&#39;insieme delle rovine di una casa in stile vittoriano a due piani, nascoste all&#39;interno del Sito-██, più precisamente i resti della camera degli ospiti al piano superiore. Nonostante i muri del corridoio che porta a SCP-717 siano bruciati, l&#39;ingresso della stanza deve rimanere sempre chiuso. Prima di entrare, il personale deve bussare alla porta con delicatezza una volta per ogni membro, anche durante la manutenzione di routine. Tutte le altre porte all&#39;interno dell&#39;edificio sono state rimosse.

SCP-717-1 è un manichino di tessuto bianco e deve essere tenuto all&#39;interno della suddetta stanza in ogni momento, preferibilmente seduto al suo tavolo. I membri del personale devono annotare una volta al giorno la posizione e i segni del manichino. Qualunque cambiamento o segno di movimento deve essere segnalato immediatamente. Sul tavolo davanti a SCP-717 devono essere tenute una lampada, un set di strumenti da scrittura, delle grandi lettere in stampatello e una tavola Ouija modificata.

Nessun altro oggetto deve essere posizionato sul tavolo. Nel caso in cui SCP-717-1 mostri segni di movimento, un membro del personale deve sedersi al tavolo e rimanere nella stanza con il manichino. Il suddetto membro del personale deve accendere la lampada, puntarla sulla parola &#34;ASPETTA&#34; sulla tavola Ouija modificata e poi spegnerla immediatamente. Il personale deve rimanere calmo e tenere un respiro costante per tutto il tempo necessario.

SCP-717-2 è sigillato dietro una porta di un caveau in lega di titanio, rinforzata con una placcatura in lega di [REDATTO]. La porta è situata sul muro dietro SCP-717-1. Il caveau deve rimanere sigillato come da accordo reciproco. Se un qualsiasi fischio o rumore viene avvertito dall&#39;interno del caveau, la manutenzione deve essere effettuata immediatamente in modo da prevenire una breccia nel contenimento.

Se il caveau di SCP-717-2 viene sfondato dall&#39;interno, deve essere considerato come un atto ostile. Il personale deve cessare all&#39;istante ogni comunicazione con SCP-717 e preparare le armi per contrastare l&#39;imminente invasione.

**Addendum:** Al personale non autorizzato non è permesso comunicare con SCP-717-1 se non per richiedere la sua pazienza in attesa del personale autorizzato. Ciò potrebbe richiedere giorni, e SCP-717-1 dovrebbe essere in grado di comprenderlo e accettarlo. Un&#39;esposizione prolungata a SCP-717-1 può causare sentimenti di disagio e inquietudine. Ciò è attribuito ai suoi movimenti convulsivi e scattanti, assieme al suo collo male appoggiato e alla sua posa innaturale. Nonostante l&#39;esposizione diretta all&#39;entità entro SCP-717-1 si è rivelata capace di causare [DATI CANCELLATI] in questo caso si può assumere che SCP-717-1 sia ancora meno entusiasta del contatto di quanto lo siamo noi.

Nel caso il personale autorizzato non arrivi nell&#39;arco di 24 ore, il membro presente all&#39;interno può lasciare la stanza dopo aver indicato la parola &#34;ASPETTA&#34; tre volte sulla tavola Ouija modificata. Un membro del personale deve tornare nella stanza ogni 24 ore per chiedere a SCP-717-1 di &#34;ASPETTARE&#34; di nuovo fino all&#39;arrivo del personale autorizzato.

Il personale di livello BETA è tenuto a leggere anche il documento #017-1.

**Log Incidente**

//Testimonianza della sopravvissuta M███ E████ H██████, 17 anni, 31 gennaio 1962.//

&gt; Signorina H██████: . . . [noi] siamo entrati in questa casa perché avevamo sentito tutte le vecchie dicerie, sull&#39;antico culto che praticavano nel suo seminterrato, e volevamo provare se con la nostra tavola Ouija saremmo riusciti a contattare qualche spirito lì dentro. All&#39;inizio, tutto ciò che avevamo trovato erano attrezzi da costruzione e l&#39;intera area odorava di vernice. Abbiamo dato un&#39;occhiata nel seminterrato e molti mobili erano stati portati lì sotto e coperti di stracci e, ora che ci penso, ricordo di averlo visto lì.
&gt;
&gt;
&gt;  
&gt; Agente ████: Visto cosa?
&gt;
&gt;  
&gt; Signorina H██████: Il manichino, era appeso a un gancio, appoggiato contro un armadio. Abbiamo tutti riso vedendolo, all&#39;inizio credevamo che fosse un fantasma. Poi siamo tornati di sopra, abbiamo acceso qualche candela e abbiamo tirato fuori la tavola Ouija.
&gt;
&gt;  
&gt; Agente ████: Poi cosa è successo?
&gt;  
&gt;
&gt; Signorina H██████: In quel momento è diventato molto, molto freddo. Abbiamo iniziato a fare domande ma ogni risposta che ci davano era &#34;FUORI DA QUI&#34; e poi ████ ha preso il puntatore e ha iniziato a puntare la parola &#34;BASTA&#34; più e più volte. ████ diceva che le sue mani sembravano intorpidite, e che si stavano muovendo da sole. Le candele tremavano ma c&#39;erano ombre sul tavolo che non si stavano muovendo... Poi c&#39;è stato questo forte scoppio che proveniva dal seminterrato e mi sono alzata per scappare, ma sono inciampata.
&gt;
&gt;  
&gt; //La signorina H██████ si prende qualche minuto prima di continuare.//
&gt;
&gt;  
&gt; Signorina H██████: Credo che sia stato in quel momento che le candele sono cadute. Tutta la vernice fresca e i fumi. . .
&gt;  
&gt; Agente ████: L&#39;incendio è stato un incidente. Ho bisogno che ti concentri sul resto.
&gt;  
&gt; Signorina H██████: C&#39;era qualcosa di scuro all&#39;interno della carta da parati, e ha iniziato a risucchiare tutta la stanza. Penso che ci fosse scritto qualcosa dietro, qualcosa era già lì. Poi è arrivato questo vento dal nulla, come se tutto venisse risucchiato dentro la macchia nera nel muro, ma ha soltanto reso le fiamme più grandi. Le fiamme erano tra me e gli altri, per questo io. . . Quando ████ è finita attraverso il muro si è semplicemente rotta. . . come una statua. Come se fosse completamente congelata. Era come se queste cose nere uscissero dal muro, e c&#39;era questo lamento. C&#39;erano facce e mani e altro che si aggrappavano e prendevano gli altri, li soffocavano, ma non riuscivano a raggiungere me attraverso le fiamme. Sono corsa di sotto, nel seminterrato, e ho trovato la porta che sbatteva di continuo. Ho dovuto passarla per raggiungere la porta di fronte e quella cosa, il manichino, ha superato le scale scattando come un insetto e aveva le mani ricoperte di sangue. Si arrampicava sui muri come se fosse un ragno e rompeva tutta la carta da parati, sporcando ovunque con quel sangue. Non mi avrebbe lasciata andare. non mi ha mai toccata, ma si è messo davanti a me per fermarmi. Fatemele vedere.
&gt;
&gt;  
&gt; Agente ████: Stava scrivendo sui muri?
&gt;  
&gt; Signorina H██████: Scriveva &#34;BASTA BASTA BASTA&#34; ovunque sui muri e le porte. Il fuoco si stava avvicinando, così ce l&#39;ho buttato. Ha iniziato a bruciare e poi a sanguinare, il sangue usciva dal suo stomaco e dalla sua faccia mentre cercava di liberarsi dalle fiamme. Un po&#39; di quel sangue mi è finito addosso mentre uscivo dalla porta d&#39;ingresso.
&gt;  
&gt; Signorina H██████: Ho visto arrivare i camion dei pompieri, ma quando sono arrivati mi sono passati di fianco. Non mi hanno visto quando sono finita nel cespuglio, e non sono tornati a prendermi. Non mi ero accorta al momento, ma il sangue di quella cosa mi ha intorpidito le gambe. Si sono rotte anche loro, vero? Si sono frantumate, proprio come ha fatto ████. Vi prego ditemelo, i medici non vogliono farmi vedere. . .

La signorina H██████ è stata trattata con amnestici di classe A e i resti delle sue gambe sono stati amputati. I danni ai suoi tessuti coincidevano con i resti congelati trovati tra la cenere. Il manichino non ha mostrato proprietà anomale una volta estratto dal Sito di SCP-717. Le macchie sulle sue mani erano vernice nera trovata nel seminterrato, non sangue. nessuna sostanza fuori dall&#39;ordinario è stata trovata nei suoi materiali.

Il contatto con la/le entità presenti in SCP-717 è stato stabilito quando un secondo manichino si è animato nel seminterrato. In vista del fatto sono state stipulate le Procedure di Contenimento e SCP-717 è rimasto dormiente per circa trent&#39;anni, quando è tornato attivo per negoziare la cessazione di certe attività. In nessuna circostanza il personale di contenimento deve entrare nelle negoziazioni con SCP-717.
