    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2784 - My friends have made a net
**Auteur :** [[user Lex1nat0r]]
**Traducteur :** [[user Aurore de Gilead]]
**Date de publication originale :** 15 octobre 2016
[[include credit:end]]

**Objet n^^o^^ :** SCP-2784

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Les instances de SCP-2784 doivent être surveillées en permanence. Le personnel affecté au confinement de SCP-2784 doit administrer des amnésiques à tout civil qui deviendrait anxieux à cause des instances de SCP-2784. Des psychothérapeutes approuvés par la Fondation doivent être disponibles au cas où une instance de SCP-2784, comprenant qu&#39;elle expérimente une hallucination, se mettrait à paniquer.

La Fondation est propriétaire de la maison où se trouve l&#39;entrée de SCP-2784-A. Au moins un agent de la Fondation doit être sur place en permanence. Toutes les pièces doivent être équipées d&#39;appareils de surveillance discrets. Les instances de SCP-2784 sont autorisées à entrer dans la maison et doivent être discrètement enregistrées pendant toute la durée de leur séjour. Les civils doivent être tenus à l&#39;écart de la maison.

**Description :** SCP-2784 désigne un groupe de 12 humains adultes dont l&#39;âge est compris entre 32 et 50 ans, vivant à ████████, dans l&#39;████ et victimes d&#39;hallucinations collectives se manifestant sous la forme d&#39;un homme adulte, qu&#39;ils nomment Andrew ██████. Les instances de SCP-2784 sont victimes de ces hallucinations uniquement lorsqu&#39;elles sont seules ou en présence d&#39;autres instances de SCP-2784, déclarant qu&#39;Andrew ██████ est solitaire et timide. Toutes les instances de SCP-2784 se comportent comme si l&#39;entité était physiquement présente pendant les hallucinations, et ne veulent ou ne peuvent pas discuter de ces hallucinations en détail, mis à part avec d&#39;autres instances de SCP-2784. Les recherches ont rapporté qu&#39;Andrew ██████ est né en 1980 et vivait à ██ ██████ Road, ████████, dans l&#39;████. Aucun document officiel le concernant n&#39;existe après 2005, date à laquelle il aurait eu 25 ans.

SCP-2784-A est un espace extra-universel contenant le corps momifié d&#39;un homme adulte. L&#39;homme était âgé de 25 ans au moment de sa mort, de cause inconnue. Il portait des vêtements ordinaires, courants dans les environs de ████████, dans l&#39;████ aux alentours de 2005. L&#39;espace est un puits long de 9 m et large de 7 m pour une hauteur de 3000 m et se termine par un bassin rempli d&#39;eau, d&#39;une profondeur indéterminée. Les murs de l&#39;espace sont constitués de calcaire. Le cadavre est suspendu dans SCP-2784-A par 14 câbles présentant une résistance anormale à la traction, accrochés aux murs et enroulés autour du corps. Actuellement, aucune méthode permettant de couper les câbles ou de décrocher le corps n&#39;a été découverte. L&#39;entrée de SCP-2784-A est située dans une chambre, au rez-de-chaussée de la maison de banlieue située à ██ ██████ Road, ████████, dans l&#39;████ à l&#39;intersection des murs Nord et Ouest et du plafond. Tout ce qui s&#39;approche de cette intersection est transporté à l&#39;intérieur de SCP-2784-A.

SCP-2784 a attiré l&#39;attention de la Fondation lorsque l&#39;entrée de SCP-2784-A a été découverte par M. et Mme █████, un couple ayant récemment emménagé dans la maison située à ██ ██████ Road, ████████, dans l&#39;████. Des amnésiques ont été administrés au couple et la Fondation est devenue propriétaire de la maison. Dans les entretiens réalisés avant l&#39;administration d&#39;amnésiques, le couple a rapporté que les instances de SCP-2784 posaient souvent des questions sur Andrew ██████, impliquant qu&#39;il résidait alors dans la maison.

**Addendum 2784-1 :** La Fondation est parvenue à contacter les personnes officiellement répertoriées comme les parents d&#39;Andrew ██████, qui ont déménagé en 2005. Ils ont expliqué qu&#39;ils pensaient qu&#39;Andrew ██████ vivait toujours à ████████ et ont déclaré lui avoir parlé &#34;récemment&#34; mais n&#39;ont pas pu se rappeler la teneur de la conversation. Ils ont été classés instances de SCP-2784, portant le nombre total à 14. Un test ADN réalisé sur le cadavre accroché à l&#39;intérieur de SCP-2784-A a révélé qu&#39;il s&#39;agit certainement d&#39;Andrew ██████.

**Addendum 2784-2 :** Un ensemble d&#39;origamis a été retrouvé dans la maison où se trouve SCP-2784-A, dont une boîte en papier qui s&#39;est dépliée en deux bouts de papiers, sur lesquels figuraient des notes manuscrites, dont l&#39;écriture correspond à celle d&#39;Andrew ██████. La boîte était manifestement trop petite pour que les deux bouts de papiers aient pu physiquement y tenir. D&#39;autres origamis retrouvés à l&#39;intérieur de la maison présentent la même anomalie.

[[collapsible show=&#34;+ Document 2784-1&#34; hide=&#34;- Document 2784-1&#34;]]
&gt; Le Plan : Utilise ce coin de la chambre. C&#39;est simple comme plier du papier. N&#39;oublie pas : simple comme plier du papier. Jouer avec l&#39;esprit des gens est plus compliqué, mais tu peux le faire. C&#39;est mieux ainsi. Ils ne doivent pas s&#39;inquiéter pour toi. Assure-toi que tu ne leur manqueras pas. --Ouvre-- Déplie, entre à l&#39;intérieur, mets en marche.
&gt; __!! IMPORTANT !! N&#39;oublie pas de refermer le passage derrière toi !__
[[/collapsible]]

[[collapsible show=&#34;+ Document 2784-2&#34; hide=&#34;- Document 2784-2&#34;]]
&gt; 1. Maman
&gt; 2. Papa
&gt; 3. Ken
&gt; 4. Stacy
&gt; 5. Molly
&gt; 6. L&#39;autre Andy
&gt; 7. Isaac
&gt; 8. Alex
&gt; 9. Carol
&gt; 10. Lily
&gt; 11. Luke
&gt; 12. Irene
&gt; 13. Sandy
&gt; 14. Izzy
[[/collapsible]]

**Note :** Les prénoms listés sur le Document 2784-2 correspondent aux noms des instances connues de SCP-2784.

**Interrogatoire 2784-3 :**

&gt; **Interrogé :** SCP-2784-10
&gt; 
&gt; **Interrogateur :** Dr █████
&gt; 
&gt; **Notes préliminaires :** Interrogatoire de SCP-2784-10, qui a accepté de parler de ses hallucinations d&#39;Andrew ██████.
&gt; 
&gt; **&lt;Début de l&#39;enregistrement&gt;**
&gt; 
&gt; **Dr █████ :** Avant que nous ne commencions, vous devez savoir que je vais peut-être dire des choses qui vont vous perturber. Est-ce que ça vous va ?
&gt; 
&gt; **SCP-2784-10 :** Ouais, ça me va.
&gt; 
&gt; **Dr █████ :** Bien. Alors, pourquoi avez-vous posé toutes ces questions à M. et Mme █████ ?
&gt; 
&gt; **SCP-2784-10 :** Ah, eh bien, en fait, je m&#39;étais pas rendu compte qu&#39;Andy louait la maison. Honnêtement, des gens qui commencent à se pointer chez votre ami sans prévenir, ça vous rend curieux, pas vrai ?
&gt; 
&gt; **Dr █████ :** Je vois. Donc, à votre avis, quand avez-vous commencé à voir Andrew █████ ?
&gt; 
&gt; //SCP-2784-10 rit.//
&gt; 
&gt; **SCP-2784-10 :** Comment ça, commencer à le voir ? Ma famille a emménagé ici quand j&#39;avais, quoi, 5 ans ? Je vis dans la rue d&#39;en face. Je n&#39;ai jamais arrêté de le voir.
&gt; 
&gt; **Dr █████ :** Que pouvez-vous me dire à propos d&#39;Andrew ?
&gt; 
&gt; **SCP-2784-10 :** Il est... eh bien, c&#39;est plutôt amusant, vous savez ? Le truc qui ressort vraiment chez lui, c&#39;est cette chance qu&#39;il a, non ? Genre, tous les jeux de société auxquels on joue - les dés et les cartes, si Andy veut vraiment gagner, il gagne. Enfin, pas tout le temps, bien sûr. Mais je pense qu&#39;il n&#39;a jamais rien perdu d&#39;important. À part ça, c&#39;est un gars bien. Plutôt sympa, je pense qu&#39;il n&#39;a de problème avec personne.
&gt; 
&gt; **Dr █████ :** Pouv-
&gt; 
&gt; **SCP-2784-10 :** Oh, un autre truc super qu&#39;Andy fait, c&#39;est... il est fan d&#39;origami, vous voyez ? Quand on fabrique des choses avec du papier ? Il est vraiment doué, il fait des choses incroyables. On n&#39;arrive jamais à comprendre comment il les a faites. On lui pose la question et il nous fait une sorte de sourire en coin et ne répond pas. Mais c&#39;est pas malveillant. C&#39;est juste Andy qui nous fait du Andy.
&gt; 
&gt; **Dr █████ :** Merci. Vous rappelez-vous de votre dernière conversation avec lui ?
&gt; 
&gt; **SCP-2784-10 :** Oh ouais, c&#39;était, hum... on parlait de... Oh, Andy fait ce truc avec des ficelles, un autre de ses tours, comme les origamis ? Il fait toujours ces drôles de nœuds que personne ne comprend. Il devait être en train de me montrer un de ces trucs. Quelque chose comme ça.
&gt; 
&gt; //SCP-2784-10 rit.//
&gt; 
&gt; **Dr █████ :** Je vois. Avez-vous noté un quelconque changement dans son comportement ?
&gt; 
&gt; **SCP-2784-10 :** Eh bien, il y a quelque temps, lorsque nous étions adolescents, il est devenu comme... renfermé et un peu timide, il me semble ? Cela dit, c&#39;est allé mieux en grandissant et ses parents ont déménagé. Il est toujours un peu timide, j&#39;imagine, il n&#39;aime pas rencontrer de nouvelles personnes. À vrai dire, pour ce que j&#39;en sais, il ne fréquente que les gens qu&#39;il connaissait au lycée.
&gt; 
&gt; **Dr █████ :** Est-ce que vous savez ce qui aurait pu causer ce changement de personnalité ?
&gt; 
&gt; **SCP-2784-10 :** Hum, non, je ne vois pas. Enfin, ce n&#39;est pas vraiment important, non ? Il a toujours l&#39;air heureux, ces jours-ci.
&gt; 
&gt; **&lt;Fin de l&#39;enregistrement&gt;**

**Notes de fin :** SCP-2784-10 croit que l&#39;Andrew █████ qui apparaît lors de ses hallucinations est l&#39;Andrew █████ qu&#39;elle connaissait avant son décès. Toutes les instances de SCP-2784 présentent une croyance similaire. Les interviews ne montrent rien de préoccupant et aucune mise à jour des procédures de confinement n&#39;est nécessaire à ce jour.
