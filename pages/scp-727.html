**Artikel:** SCP-727 – Schmiede des Hepahaistos

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-727/Garden_Triclinium_Petra_Jordan1415.jpg|caption=Eingang zu SCP-727]]

**Objekt-Nr.:** SCP-727

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Um das Gebiet von SCP-727 wurde ein Sicherheitszaun errichtet. Zivilisten sind abzuweisen und Beamten ist mitzuteilen, dass das Gebiet um SCP-727 geologisch instabil ist. Der Zugang zu SCP-727 ist nur zu Testzwecken gestattet und erfordert mindestens einen bewaffneten Wächter, der vor dem Eingang des Objekts im Dienst ist. Alle in SCP-727 hergestellten handgefertigten Objekte sind in Eindämmungsraum 727-H an Standort-██ zu lagern.

**Beschreibung:** SCP-727 ähnelt einer Schmiede im antiken griechischen Design. Es enthält Handwerkerwerkzeuge aus den unterschiedlichsten Epochen und Ländern, von denen einige noch nicht identifiziert wurden. Die Wände und die Decke des Objekts sind mit Massen von Ketten bedeckt, die aus einem eisenähnlichen Material bestehen. Die Natur von SCP-727 macht es unmöglich, die Länge dieser Ketten zu messen.

Wenn ein Mensch SCP-727 betritt, werden die Ketten entlang der Wände und der Decke aktiv und fesseln das Subjekt gewaltsam. Das Fesseln tötet das Subjekt nicht, es werden aber ausnahmslos viele seiner Knochen gebrochen. Subjekte mit verstärkten Gliedmaßen sind nicht immun gegen Entstellung. Wenn mehr als eine Person SCP-727 betritt, töten die Ketten alle bis auf eine Person durch Strangulation. Tiere und unbelebte Objekte werden einfach durch die Ketten von SCP-727 geschleudert. Sobald die Ketten die volle Kontrolle über ein einzelnes menschliches Subjekt haben, manipulieren sie es wie eine Marionette und zwingen es, eine Reihe von Objekten unterschiedlicher Art und außergewöhnlicher Qualität herzustellen. Die Subjekte beschreiben diesen Vorgang als äußerst schmerzhaft. Die Quelle des Rohmaterials für die gefertigten Objekte ist unbekannt. Nach einer unbestimmten Zeit werfen die Ketten das Subjekt und seine gefertigten Objekte aus SCP-727 und werden inaktiv, bis eine andere Person SCP-727 betritt. Subjekte von SCP-727 erhalten keine Nahrung und keine Möglichkeit zu schlafen; wenn ein Subjekt das Bewusstsein verliert, wird es aus der Schmiede geworfen.

Überlebende Subjekte sind schwer verkrüppelt und deformiert, viele ihrer Knochen sind gebrochen und die Gelenke verdreht, aber sie zeigen ausnahmslos große manuelle Geschicklichkeit. Personen, die mit überlebenden Subjekten zu tun haben, selbst solche mit früherer Erfahrung in der Arbeit mit Behinderten, äußern Ekelgefühle über ihre Entstellung. Die einzigen langfristigen psychologischen Effekte auf die Überlebenden selbst sind der Rückzug aus sozialen Aktivitäten und das Versäumnis, menschlichen Kontakt zu suchen.

In regelmäßigen Abständen halten die Ketten ein Subjekt tagelang in SCP-727 und zwingen es, an einem großen Objekt zu arbeiten, anstatt an mehreren kleineren. Bisher sind alle diese großen Projekte gescheitert, da alle diese Subjekte gestorben sind, bevor sie die Arbeit an dem Objekt abgeschlossen haben. Eine Liste der fehlgeschlagenen hergestellten Objekte sind in Anhang-727 zu finden.

SCP-727 wurde entdeckt, indem wiederholte Berichte von mysteriös entstellten Menschen über eine &#34;Wunderschmiede&#34; in ██████, Griechenland, verfolgt wurden. Das Objekt wurde eingedämmt; die Opfer erhielten Klasse-B-Amnesika und wurden in Krankenhäusern in ganz Griechenland untergebracht.

**Anhang-727:** Die Liste des fehlgeschlagenen Handwerks von SCP-727 lautet wie folgt:
* Ein 10 m großes humanoides Konstrukt mit zusammengesetzten Gliedmaßen.
* Ein massiver Streitwagen aus unbekanntem Metall, der Temperaturen von mehr als 6000 °C standhalten kann.
* Ein Helm und ein Paar Sandalen mit komplizierten silbernen &#34;Flügeln&#34;. Das Subjekt ist beim Gravieren der &#34;Flügel&#34; verstorben.
* Ein großes Stück unbekanntes Metall, nahezu unzerstörbar. Das Metall wurde für 65 Stunden in die Schmiede von SCP-727 gelegt, in welcher Zeit das Subjekt starb.
* Ein großer Türrahmen und eine Tür. Das Subjekt verstarb während der Arbeit am Verriegelungsmechanismus, der keinem bekannten Design entsprach.
* Eine Tonstatue, die einer jungen Frau ähnelt. Das Subjekt wurde aus einem unbekannten Grund von den Ketten erwürgt; die Statue zerbrach, als sie aus SCP-727 geworfen wurde.</textarea></pre>
