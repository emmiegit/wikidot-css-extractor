    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4538

**项目等级：**Thaumiel

**特殊收容措施：**收容SCP-4538的洞穴坐落于Los Alamos市郊，且其入口由Site-291所守卫。神秘学与生命科学系已经在文件4538-05中大体概述了防止SCP-4538受污染的神秘基本程序，包括全身淋浴和至少20分钟的冥想。任何人员在进出洞穴前，都必须遵守这些规定。任何接触SCP-4538后所产生的视觉与听觉幻觉都应及时上报。

倘若SCP-4538进入活跃状态，监视全球核活动、采取干预措施以确保平民不因目睹SCP-4538而受到干扰将会成为基金会的首要任务。

**描述：**SCP-4538是一个位于新墨西哥州，Los Alamos市下方洞穴系统中的神秘仪器。SCP-4538由一十三角星形组成，在其中心是一副曾在艾诺拉·盖号战机上出现的双筒望远镜。在十三角星的每一个顶点上都拥有内含一首歌曲的主磁带的终端，歌曲的歌词、乐器或意象都与爆炸有关。只要不破坏十三角星，该装置都会有一异常能量源以确保歌曲的持续播放。主音频包括：

* //1812序曲//  来源未知
* //Sing, Sing, Sing//     Benny Goodman  1936  唯一一首不直接提及或使用与爆炸有关的术语的歌曲。
* //Orange-Colored Sky//   Nat King Cole    1950
* //Atom Bomb Baby//   The Five Stars   1957
* //Great Balls of Fire//  Jerry Lee Lewis   1957
* //We Will All Go Together When We Go//  Tom Lehrer   1959
* //Boom Bang a Bang//   Lulu    1969
* //Black Diamond Bay//   Bob Dylan    1976
* //Eruption//   Van Halen    1978
* //Burning Down The House//    The Talking Heads    1983
* //Thunderstruck//    AC/DC     1990
* //Firework//     Katy Perry     2010
* [已编辑][[footnote]]时间异常部的消息证实，这首歌将在21世纪30年代被发布[[/footnote]]

长时间接触这些终端会导致视觉、听觉幻觉的出现，幻觉通常与这些歌曲的内容有关；其中持续时间最长的幻觉是天空在无规律时间内呈现橙色。

当核爆炸迫在眉睫时，SCP-4538所播放的一部分歌曲的音量会增加。13个终端机将会播放由其对应录音歌曲中歌词所组成的无意义短语，这之后将会出现以下两种结果之一：

* 所有的终端将会同时播放The Ink Spots的歌曲//I Don&#39;t Want To Set The World On Fire//。在这期间，任何处于激活状态的核武器都会被摧毁，且任何活跃阶段的核爆炸都会被未知的手段所压制。装置中任一个终端所对应的音乐将在方圆50公里内的所有设备上播放。
* 所有的终端将会同时播放The Beatles的歌曲//Let it Be//，并且核爆炸将会毫无阻碍的进行。这种情况只会出现在不会导致任何人员死亡的核试验期间。

SCP-4538是在2018年发生的夏威夷群岛核袭击未遂事件后被发现的。[[footnote]]对公众而言，其所对应的导弹警报被归因于人为失误；这次袭击据称是由GOC的一名流氓特工实施的，他当时在试图刺杀位于基拉韦厄火山口的一个黑色实体。[[/footnote]]驻扎在珍珠港的美国海军 ██████ 部队的战斗机被紧急征用以尝试拦截并击落导弹。然而，在前往途中，战斗机的通讯频道被Nat King Cole的歌曲//Orange Colored Sky//所充满。这枚相关的核弹头在一个橙色的十三角星中被发现，一名飞行员不由自主的操作战机移动，导致他们进入了含有SCP-4538的洞穴中。该飞行员，Howard Rogers机长，报告称在被营救后的几周内，天空变成了一个“漂亮的绿色圆点”。

创造SCP-4538的个体的身份仍然未知。
