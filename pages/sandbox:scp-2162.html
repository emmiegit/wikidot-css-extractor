**Объект №:** SCP-2162

**Класс объекта:** [[[keter |Кетер]]]


**Особые условия содержания:** Мобильная оперативная группа Тета-5 (&#34;Лодка побольше&#34;) должна постоянно отслеживать перемещение SCP-2162  и немедленно сообщать руководителю по содержанию о любых изменениях курса объекта.  Два патрульных корабля МОГ θ-5 должны находиться на 10 км впереди от SCP-2162 и уводить с пути следования аномалии любые коммерческие или пассажирские суда под предлогом военно-морских учений.  Если, основываясь на текущем курсе объекта, какой-либо населенный пункт окажется на пути следования SCP-2162, то местные жители должны быть эвакуированы с его пути и среди них необходимо распространить предупреждение о несезонной циклонной активности. Текущие расчеты предсказывают конец 2021 года как вероятную дату прибытия SCP-2162 в густонаселенные районы, поэтому поиск эффективных мер содержания к установленному сроку ставиться главной задачей.

**Описание:** SCP-2162 - это подвижная аномальная конструкция, полностью состоящая из высококонцентрированного азота (N,,2,,).  Исследования показали, что внутри конструкции давление составляет приблизительно 101 кПа (аналогичное атмосферному давлению на уровне моря), однако концентрация N,,2,, в атмосфере объекта значительно превышает нормальные атмосферные условия, потенциально достигая 100%.

Конструкция ведет себя не так, как ожидается от газового тела - например, на нее не влияет окружающее давление воздуха или погодные условия, ей не препятствуют здания и другие сооружения. Вместо этого SCP-2162 сохраняет постоянную форму и скорость, а атмосфера вокруг аномалии самопроизвольно заменяется на N,,2,, , которая затем, после прохождения SCP-2162, возвращается к прежнему составу.

Инцидент SCP-2162-A показал, что SCP-2162 состоит из трех совместно движущихся частей:
* дуга длиной 16 км, шириной 2 км и высотой 750 м. Дуга ─ выпуклая, с изгибом в центре по направлению движения всей конструкции
* два широких цилиндра диаметром 2 км и высотой 750 м. Цилиндры расположены на расстоянии 4 км друг от друга, по обе стороны от средней точки дуги. Они следуют по дуге на расстоянии 6 км.
Форма конструкции была подтверждена атмосферными испытаниями. Видимое ночью ионизированное воздушное свечение на переднем крае конструкции, проявившееся при движении SCP-2162 от искусственных источников света, послужило аргументом в пользу доказательства формы конструкции.
SCP-2162 движется с постоянной скоростью 0,25 км/ч в одном направлении вдоль определенной долготы или широты. С 25 июня 2013 года SCP-2162 двигался на юг от точки своего появления в Лос-Анджелесе, штат Калифорния по курсу 118,25° западной долготы. 24 августа 2015 года конструкция достигла 8,65 ° южной широты и изменила курс, развернувшись на 90° и двигаясь на запад вдоль этой широты.
[[collapsible show=&#34; + Приложение 1: Интервью после инцидента - SCP-2162-A / Грин / 01&#34; hide=&#34;- Скрыть&#34;]]
**Интервью после инцидента - SCP-2162-A / Грин / 01**

&gt; **Опрашиваемый:** [[[Angel of Red and White|Агент ██████ Грин]]]
&gt; **Опрашивающий:** Помощник директора Гриффитс, руководитель дисциплинарного комитета Зоны 15
&gt; **Дата:** 28 июня 2013 г.
&gt;  
&gt; **Предисловие:** Инцидент SCP-2162-A связан с первоначальным обнаружением аномалии, которая возникла в районе к западу от Лос-Анджелеса, штат Калифорния, 25 июня 2013 года. Всех очевидцев в затронутом районе обработали амнезиаками. Происшествие связали с утечкой газа с близлежащего химического завода.  Считается, что в результате инцидента пострадали 758 гражданских лиц и 19 сотрудников Фонда.
&gt; 
&gt; **А-Д Гриффитс:** Благодарю за уделённое время, агент Грин.  Мы просто пытаемся понять ту роль, которую вы сыграли в этом инциденте.
&gt;   
&gt; **Агент Грин:** Конечно. Вы не против, если я закурю?
&gt;   
&gt; **А-Д Гриффитс:** Не против.  Начнём, пожалуй, с того, как вы объясните ваше присутствие в Лос-Анджелесе в разгар происшествия.
&gt;   
&gt; **Агент Грин:** Не хочу показаться грубым, но если я начну объяснять, то вам придется везде закрашивать чёрным в отчете. Можно просто обойтись тем, что я просто занимался деятельностью Фонда, не связанной с SCP-2162?
&gt;   
&gt; **А-Д Гриффитс:** Ну… Думаю обойдемся. Итак, наш отдел коммуникаций потребовал, чтобы вы прервали своё задание и поехали в сторону Таузанд-Окс. Что вы скажете по этому поводу?
&gt;   
&gt; **Агент Грин:** Честно говоря, это был хаос.  До прибытия Пи-1[[footnote]] Мобильная оперативная группа Пи-1 (&#34;Городские щёголи&#34;) [[/footnote]] оставалось ещё несколько часов.  Было вызвано несколько команд из Зоны 15, но никто там не знал, как бороться с подобной аномалией. Без обид, но это не обычный протокольный случай. 
&gt;   
&gt; **А-Д Гриффитс:** Не в обиде.
&gt;   
&gt; **Агент Грин:** Сначала казалось, что приземлился чёртов ангел смерти.  Автомобили врезались в канавы, в дома и в магазины.  Видно было как люди падали замертво на тротуар, а на них не было никаких явных травм или ран. Это жутко. На месте не было никаких признаков того, что вызвало это: ни видимых, ни звуковых, ничего. Просто куча смертей.
&gt;   
&gt; **А-Д Гриффитс:** И как только вы прибыли к месту наблюдения, что вы сделали?
&gt;   
&gt; **Агент Грин:** Я подошел к главному, чтобы получить хоть какие-то распоряжения. Картер!  Он был вашим начальником службы безопасности?
&gt;   
&gt; **А-Д Гриффитс:** Да.
&gt;   
&gt; **Агент Грин:** Мне жаль. Он собрал всех, встал перед нами на возвышенности и сказал, что они оцепили периметр, а все живые гражданские лица эвакуированы. Сказал, что наша работа заключается в том, чтобы никто больше не вошел в этот район, чтобы мы сидели и ждали подкрепления. Затем он задал несколько вопросов, и через десять секунд он упал замертво. Несчастный ублюдок не понял, что посудина двигалась.
&gt;  
&gt; **А-Д Гриффитс:** И что случилось потом?
&gt;   
&gt; **Агент Грин:** Сущий ад, вот что! Картер бился в конвульсиях, пара охранников подошла помочь ему, и, внезапно, они тоже упали. Остальная часть группы начала кричать и бежать во всех направлениях - некоторые из них тоже упали. Я и некоторые другие начали отступать от того места, где был Картер. Ситуация была плачевной – мы догадывались, откуда она взялась, но что это было и как быстро двигалось – мы не знали.
&gt;  
&gt; **А-Д Гриффитс:** В вашем отчёте сказано, что вы вместе с оставшимися членами команды из Зоны 15 покинули место происшествия на своём транспорте.
&gt;  
&gt; **Агент Грин:** Точнее – съебались оттуда. Со мной в машине был молодой учёный – один из ваших.
&gt;  
&gt; **А-Д Гриффитс:** Доктор Жень. Куда вы поехали дальше?
&gt;  
&gt; **Агент Грин:** Юг.  На юг, как можно дальше от невидимой волны смерти.  И к двенадцати тысячам жителей Малибу, которые понятия не имели, что их ждет.  Мы включили связь и решили, что машины рассредоточатся веером и попытаются предупредить как можно больше людей, перекрыть дороги, организовать приличную эвакуацию.  У Пи-1 был дрон в пути на подмогу.
&gt;   
&gt; **А-Д Гриффитс:** И какую часть Малибу покрывали вы?
&gt;  
&gt; **Агент Грин:** Вы уже в курсе, что у меня были другие планы. Я просто продолжал думать о тех охранниках, что упали. Я имею в виду, они как будто задохнулись, но один из них был в защитном костюме с баллонами SCBA. И я подумал: а что, если они не вдыхали его? Что, если весь воздух в их легких и даже в их резервуарах - просто исчез?.. Но это не было похоже на охоту ─ просто постоянное произвольное движение... Как будто бы это... ну, у вас нет опыта охоты на скульпторов реальности как у меня, когда можно понять ─ создана ли аномалия человеком. И поэтому я поехал на склад.
&gt;  
&gt; **А-Д Гриффитс:** Склад для хранения опасных материалов в Норвалке?
&gt;  
&gt; **Агент Грин:** Верно - Жень рассказал мне о нём.  К тому времени, когда мы проехали полпути, Пи-1 удалось восстановить периметр, и мы поняли, как медленно эта хрень двигалась. У нас было немного времени, но нам нужно было как-то эту штуку сделать видимой, и у меня появилась идея, как это проделать.
&gt;  
&gt; **А-Д Гриффитс:** Не могли бы вы уточнить?
&gt;  
&gt; **Агент Грин:** &lt;**//молчит  4 секунды//**&gt; Вы видите это кольцо дыма? Вы знаете, что вы можете сделать то же самое без дыма, верно? 
&gt;  
&gt; **А-Д Гриффитс:** Подробнее, Агент Грин, для записи.
&gt;  
&gt; **Агент Грин:** Ладно, вы когда-нибудь использовали невидимые чернила в детстве? Нет?  Пишешь крахмалом или лимонным соком, а протирая йодом страницу ─ проявляется написанное. И вот есть невидимая аномалия, и мне нужно было её проявить. И Жень придумал идею с нитрозилхлоридом.
&gt;  
&gt; **А-Д Гриффитс:** Который, как вы знали, опасен, и вы распорядились им без приказа.
&gt;  
&gt; **Агент Грин:** Что было менее опасно, чем невидимый газ-убийца.  И вообще, никаких приказов не было - у Зоны 15 не осталось командования, а Пи-1 пытались убедить половину Малибу отменить свои вечеринки.  После этого руководитель группы поблагодарил меня - не говоря уже о том, что мы, вероятно, дали им идею использовать «утечку газа» в качестве прикрытия.
&gt;  
&gt; **А-Д Гриффитс:** Агент Грин, мы пытаемся выяснить, почему вы выпустили тысячи литров высокотоксичного газа! Раздражителя слизистой возле крупного населенного пункта!
&gt;  
&gt; **Агент Грин:** Населённого пункта? К тому времени он уже был в Стейт-парке, и газ рассеялся довольно быстро.  И это сработало, верно? Цветной газ везде, где аномалии не было - проклятая штука проявилась ясно, как день. Дрон Пи-1 смог вычислить размеры и посмотреть, какую часть Малибу нужно эвакуировать - как только они перестанут смеяться, конечно. Забавно, что никто не подумал о том, как это будет выглядеть сверху. Я имею в виду, Жень сказал, что газ будет окрашенным, но он не сказал мне, что в цвет мочи. Довольно к лицу этого места, не находите?  
&gt; 
&gt; **А-Д Гриффитс:** Я думаю, что мы закончили.
&gt;  
&gt; &lt;//**КОНЕЦ ЗАПИСИ**//&gt;
&gt; 
[[/collapsible]]
@@@@
**Обновление - 29 июня 2013 г.:** Агенту Грину были вынесены как дисциплинарное предупреждение, так и (находится на рассмотрении директора Зоны) похвала за его действия во время инцидента SCP-2162-A. Из-за своих возражений агент Грин [[[figure-and-ground |был назначен для работы с агентом Даниэлем Наварро]]] для расследования источника SCP-2162 и возможности аномального участия скульптора реальности.
