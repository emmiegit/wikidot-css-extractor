    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>El dron se sitúa en una cámara pequeña que ocupa un espacio menor a 40 m^^2^^. La altura de la habitación es a su vez significativamente menor que la de la cámara anterior. Las concentraciones de gases siguen siendo muy elevadas. En el centro de la sala está inscrita la palabra &#34;Siroco&#34;.

En el centro de la sala se ubican dos instancias de SCP-ES-155-A rodeando un grupo de estalagmitas bastante desgastadas y con algunas fracturas en su base. Las entidades tienen unos fragmentos de roca, probablemente de otras estalagmitas, y parecen estar golpeándolas. Además, desperdigados por la cámara hay algunas rocas talladas similares a puntas de flecha y dagas. En algunas de ellas hay pequeños fragmentos de rubí y arcilla. 

Tallados en la pared noroeste hay un texto en hebreo. 
[[collapsible show=&#34;¿Desea traducirlo?&#34; hide=&#34;Ocultar traducción&#34;]]

&gt; //Hace tiempo, mucho tiempo, un fortísimo golpe lo sacudió todo. Muchas de nuestras aldeas quedaron devastadas. Está claro que algo debió encolerizar a su reina. Sería demasiado duro salir ahí fuera teniendo en cuenta que esto podría volver a pasar. Pero ellos no quieren reconocerlo. Piensan que su rey es justo y que plantará cara a nuestra reina. Que insensatez: si ha podido hacer esto con nosotros, también lo podrá hacer con él. El Artefacto puede ampliar nuestros horizontes, pero a su vez puede destruirlos. ¿Vale la pena correr el riesgo de destruir nuestro pueblo por expandir nuestro terreno?//
&gt; 
&gt; //Bienvenido, viajero del tiempo, a Siroco. Si estás aquí es debido a que el Artefacto a sufrido daños y es tu deber destruirlo a toda costa. Si deseas entrar a la habitación central, antes debes saber que el Artefacto es nuestro. Nosotros hacemos el artefacto. El Artefacto nace de la arena y la arcilla. El Artefacto nace del polvo y un soplido.//

[[/collapsible]]

A continuación, puede acceder a otra cámara.
