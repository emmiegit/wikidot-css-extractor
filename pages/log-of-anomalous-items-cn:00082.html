    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一片目前大小为2m*2m的草地，由单一物种马尼拉草（//Zoysia matrella//）组成。任何与此草地发生物理接触的有机物质将被转化为等能量的马尼拉草的类愈伤组织并自动拼接为活性个体，造成草地面积扩大。草地中任何个体无生理异常，但从草地中分离的单株（包括新生成的个体）仍然具有上述异常效应。\n值得注意的是，该异常效应与草地中个体活性密切相关。个体在受胁迫或死亡条件下无此异常效应。\n**回收日期：**20██/██/██\n**回收地点：**██市城郊████公园\n**当前状态：**被收容于Site-CN-██生物异常区\n**笔记：**//我们到达时，那个公园的一切生命和有机制品都已经变成了荒草，还好是个废弃的公园，不然真的难以想象把它放在人流密集区会怎么样——最终我们的星球绿色遍地？很美，但当这种美的代价是所有其它生命和文明时，就有了被提前摧毁的必要。//——马博士\n//我们不会摧毁它的。至少我不会允许。将其用于治理污染和降解生化武器的安全方案已经开始研究——毕竟，比起人类来，这种东西完全算不上危险。//——陈博士&#34;</textarea></pre>
