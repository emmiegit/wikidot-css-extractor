    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Objet n^^o^^ :** SCP-6082

**Classe :** Sûr

[[div class=&#34;scp-image-block block-center&#34; style=&#34;width:100%;&#34;]]
[[image yellowknife.jpg style=&#34;width:100%;&#34; link=#]]
[[div class=&#34;scp-image-caption&#34; style=&#34;width:100%;&#34;]]
Yellowknife, vers 2004.
[[/div]]
[[/div]]
----
**Procédures de Confinement Spéciales :** La trappe reliant SCP-6082-A au Grand Lac des Esclaves a été renforcée. L&#39;accès à SCP-6082 est réservé aux membres du personnel possédant une accréditation de Niveau 4 ou supérieur.

**Description :** SCP-6082-A est un énorme complexe souterrain situé à 200 mètres sous Yellowknife, dans les Territoires du Nord-Ouest, au Canada, accessible uniquement par une trappe située sous le Grand Lac des Esclaves.

SCP-6082-A se présente sous la forme d&#39;une grande chaufferie pentagonale en acier, composée de plusieurs dispositifs mécaniques, spécialement conçus comme source d&#39;énergie pour diverses activités. L&#39;analyse des informations trouvées à l&#39;intérieur de SCP-6082-A indique que l&#39;anomalie a été créée à l&#39;aide d&#39;une technologie anormale le 27/11/1969 comme unité de confinement et source d&#39;énergie pour SCP-6082. L&#39;entité ou le groupe d&#39;intérêt employé pour créer SCP-6082-A et SCP-6082 est actuellement inconnu.

SCP-6082-A est entièrement automatisé et son fonctionnement ne nécessite aucune intervention humaine, ayant à sa disposition tout le matériel nécessaire pour accomplir ses tâches. Divers objets et composants additionnels peuvent y être trouvés :

* Un grand volume de tuyauterie.
* Des tubes de verre cylindriques, contenant des pistons qui compriment des sources d&#39;énergie matérielles telles que du charbon de bois, du pétrole brut et des blocs d&#39;uranium en une seule masse homogène, poussée ensuite à travers une paire de tuyaux. Ces produits sont amenés par de longs et fins tuyaux en acier.
* Deux tuyaux plus larges et plus longs par lesquels s&#39;échappent les gaz résiduels, supposés aboutir dans une dimension de poche inconnue.
* Une énorme trappe située au centre de SCP-6082-A, utilisée comme entrée de SCP-6082. Au bord de la trappe se trouve une cabine de contrôle.
* Un ensemble d&#39;enregistrements des galaxies voisines, présumés avoir été pris depuis un point extraterrestre dans le système Sol.
* Une grande plaque dorée indiquant [[[SCP-3790|&#34;Département des Anormalités&#34;]]] située au centre de la trappe de SCP-6082-A [[footnote]]La plaque était à peine endommagée à l&#39;arrivée sur place de la FIM Zêta-9.[[/footnote]]
* Plusieurs plans détaillant une série de drones automatisés.

La composition de SCP-6082-A a conduit la Division de Paratechnologie de la Fondation à penser qu&#39;il s&#39;agirait d&#39;une chambre de confinement pour SCP-6082. La méthode par laquelle SCP-6082-A génère son carburant est actuellement inconnue.

SCP-6082 est un puits massif situé sous SCP-6082-A --SCP-6082 est, au moment de l&#39;écriture de ces lignes, inaccessible. Des recherches pour ouvrir SCP-6082 sont en cours--

##blue|**Addendum :** Le 17/09/1999, une équipe de 12 chercheurs a été envoyée depuis le [[[SCP-6255|Site-94]]] afin d&#39;essayer de pénétrer dans SCP-6082. Cette équipe, qui a plus tard ouvert SCP-6082 en utilisant un ascenseur caché situé sous la cabine de contrôle de SCP-6082-A, a pu entrer dans SCP-6082, qui s&#39;est avéré contenir une fusée très endommagée.##

##blue|L&#39;inspection ultérieure de l&#39;intérieur de la fusée a révélé qu&#39;elle contenait une série de drones automatiques endommagés mais fonctionnels[[footnote]]Les drones étaient désactivés lors de la découverte.[[/footnote]] et une antenne parabolique, ainsi que les plans de technologies très avancées. Avec ces objets, une cassette VHS montrant la Grande Tache Rouge de Jupiter et la légende &#34;{{Priorité: CIBLE}}&#34; a été découverte.##</textarea></pre>
