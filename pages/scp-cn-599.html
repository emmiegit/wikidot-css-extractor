[[include component:image-block name=599|caption=SCP-CN-599]]

**项目编号：**SCP-CN-599

**项目等级：**Euclid

**特殊收容措施：** 项目目前收容在Site-CN-19的C-2型人形收容室，需要3名守卫24小时监管。在经过四级人员批准过后，项目被允许以最低权限处理曾经参与过的项目文件，并且可以直接参与某些项目的收容室设计工作。项目的收容室内需要安装可以与负责项目管理的Adamn博士进行通话的通讯设施，通话需要被记录。

**描述：**项目是一名欧裔男性，曾在Site-CN-19工作，其异常表现于在给予一定时间段，限定位置，限定参与事物，即可将时间段内于限定位置的所有事件完全描述，其相似度可以达到██%。其异常初次被发现在一次午间休息时，研究员M█████无意中提起了SCP-CN-███转移到Site-CN-19的计划，而项目却准确的说出了SCP-CN-███的转移计划的执行过程。这一消息导致了Site-CN-19的小部分人员士气低迷[[footnote]][由于SCP-███已被转移至Site-CN-19，该站点被迫对权限以下人员进行记忆清除][[/footnote]]。

根据转移计划的权限限制，有关事宜不会透露给项目。在对保密细节检查，并确定其中无任何环节导致消息散播后，对项目进行了调查。
[[collapsible show=&#34;+ 访谈记录&#34; hide=&#34;- 关闭&#34;]]
&gt; //记录开始//
&gt; Adamn博士：你好，████████研究员。我是Adamn博士。
&gt; 
&gt; SCP-CN-599 :你好。
&gt; 
&gt;  Adamn博士：请问你如何得知SCP-CN-███的转移计划？
&gt; 
&gt; SCP-CN-599 ：不清楚。
&gt; 
&gt; Adamn博士：不清楚？
&gt; 
&gt; SCP-CN-599 ：对，当M█████那个[脏话已删除]告诉我SCP-███，还有Site-CN-19的时候，我脑子里就出来了那些信息，那些名字，那些编号，那些时间点。
&gt; 
&gt; Adamn博士：你之前是否接触过SCP-CN-███，或者参与过项目的研究？
&gt; 
&gt; SCP-CN-599 ：我参与的项目数据库不都有档案备份吗？而且，我的权限根本接触不到SCP-CN-███。
&gt; 
&gt; Adamn博士：那么这些信息如何“出来”在你的脑子里，凭空出现吗？
&gt; 
&gt; SCP-CN-599 ：额，差不多，就是突然，当M█████提起SCP-CN-███和Site-CN-19的时候，这些信息就好像我之前读过一样，背诵过一样，很自然的说了出来，就好像你7岁时背诵了一首小诗，等到你8岁时给你一句开头你就能全部背诵一样的。
&gt; 
&gt; Adamn博士：也就是说这些信息你并没有接触过，但是存在于你的记忆里？
&gt; 
&gt; SCP-CN-599 ：不太明白你的意思，差不多吧。
&gt; 
&gt; Adamn博士：在这之前有过类似事情的发生吗？
&gt; 
&gt; SCP-CN-599 ：额//[项目低头回忆]//，大概就是这几年以来所有我所经历过的考试？
&gt; 
&gt; Adamn博士：经历过的考试？
&gt; 
&gt; SCP-CN-599 ：对，其实到现在为止，我经历过的任何考试都不是我的真实水平，每一次考试的前几周，我的脑子里就会出现很多题，以及出题人的出题过程。这些题和正式考试的题只有一些数据上的改变，或者一些更细微的改变，我只需要提前做好这些题，不会的问问老师，我就可以通过考试。你知道那帮出题人，真是太变态了，几个人在一起就为了为难我们，我可是亲眼看过！算是亲眼吧。
&gt; 
&gt; Adamn博士：所以你加入基金会前的测试.......
&gt; 
&gt; SCP-CN-599 ：没有，基金会的现场测试根本没法让我提前做好准备，还有那该死的记忆删除。
&gt; 
&gt; Adamn博士：哦，不好意思。
&gt; 
&gt; SCP-CN-599 ：没什么。那个，请问我可以离开了吗？那份图纸我就快完成了，截止今晚就要上交了，所以我能否离开？
&gt; 
&gt; Adamn博士：不用担心这个████████研究员，你的任务可以适当推迟的，我们已经告知█████主任了。
&gt; 
&gt; SCP-CN-599 ：额，可是.....您继续。
&gt; 
&gt; Adamn博士：好。请问您这种，或者..... //[思考适当措辞的停顿]// 能力的引发条件是什么？
&gt; 
&gt; SCP-CN-599 ：能力？我想想，大概是你给我个时间，地点，再给我一些相关人物，一些更加详细的东西，比如我参加考试时老师给区分的范围。
&gt; 
&gt; Adamn博士：好的 //[记录资料]// 。
&gt; 
&gt; SCP-CN-599 ：那，Adamn博士，我不会被归类成一个skip吧，你知道的，这不算什么特异功能，对吗？
&gt; 
&gt; Adamn博士： //[停顿]// 至少目前为止，研究员████████，在我们进一步确定你的能力前，你仍然是个...人类。
&gt; 
&gt; SCP-CN-599：啊，不，上帝啊，该死的M█████！求求你 //[扑向Adamn博士]// 了，博士！我只是个普普通通的收容室设计人员，我没有参与任何高权限工作，求求你不要让我被叫做“它”！我就是个人类！求你了博士，求求你了.....
&gt; 
&gt; Adamn博士：研究员████████，请你稍微冷静一下，研究员████████！//[安保人员进入]//
&gt; //记录结束//

根据访谈记录显示，尽管项目描述事件内容与真实情况稍有出入，项目的能力仍然可以用于对不可探测事件的过程以及结果作参考作用。
[[/collapsible]]
**对SCP-CN-599 的有关实验**
__**实验 一**__
&gt; **项目：**SCP-CN-599 
&gt; **限定内容：** 2014年12月3日-4日 Site-CN-19 研究员Lix
&gt; **回答内容：** 研究员Lix一天的行程，相似度17%
&gt; **分析：** 过于笼统，试着缩小范围。    -//研究员Lix//

__**实验 二**__
&gt; **项目：**SCP-CN-599 
&gt; **限定内容：**  2014年12月3日-4日  Site-CN-19内的safe项目收容区 研究员Lix
&gt; **回答内容：** 研究员Lix于safe项目收容区的行程，相似度37%
&gt; **分析：** 缩小一下时间范围，这家伙说不定可以达到99%。 -//研究员Lix//

__**实验 三**__
&gt; **项目：**SCP-CN-599
&gt; **限定内容：**  2014年12月3日-4日17:00-20:00  Site-CN-19内的safe项目收容区 研究员Lix
&gt; **回答内容：** 时间段内Lix在safe收容区内的全部活动，相似度达79%
&gt; **分析：** 这可以说明很多了，在他面前我真的毫无隐私，请求停止实验。         -//研究员Lix//

__**实验 四**__
&gt; **项目：**SCP-CN-599 
&gt; **限定内容：**  2014年12月3日-4日17:00-20:00  Site-CN-19内的safe项目收容区研究员Lix的实验室 研究员Lix
&gt; **回答内容：** 时间段内研究员Lix的全部实验过程以及实验结果，其中有19处数据差异。相似度达██%
&gt; **分析：** 薛定谔的猫已经不是什么难题了 -//Adamn博士//

**附录：** **//研究员████ ████在得知被编号为SCP-CN-599后提出的要求//**

* 摘除跟踪器 （拒绝）
* 参与项目收容设计的正常工作 （批准）
* 每天10小时的睡眠时间 （批准）
* 每天离开收容室8小时 （拒绝）
* 去除收容室内的摄像头 （拒绝）
* 收容室内摄像头减少为4个 （批准）
* 一台3TB内存的基金会制标准手提电脑 （批准）
