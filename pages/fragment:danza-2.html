[[tab 丹澤．薩羅德博士的人事檔案]]

**姓名：**丹澤．薩羅德　博士 (Dr. Danza Sarod)

**性別：**男

**身高：**159 cm

**體重：**██ kg

**安全等級：**4級

**職務：**道德委員會事務局實驗審查部部長

**所屬站點：**Site-█

**頭銜：**【人性底線】

**描述：**你期待在這裡找到什麼？恭喜你在死前終於知道到底是誰批准你們進行這些實驗，誰允許你們將生命與世界放在天平上衡量孰重孰輕。
　　是的，我們知道在實驗台上的孩子來自哪裡；我們知道你用了多少升血液；我們知道你消耗了多少無辜的生命，我們也知道最後能得到的結果可能不會讓這個世界變得好到哪去。
　　這一切真的值得嗎？你是否在問這個問題？

　　當然、值得，怎麼可能。
　　不過這一切確實是必要的，必須要藉由完全不合理的殘酷，才足以平衡很多事情。
　　為了控制、為了收容、為了保護。
　　而對象，是以這整個世界為衡量的主體，並且秤斤論兩的算過了。


　　我當然知道你正在閱讀這個頁面，RAISA已經找到你了。
　　我們不會在地獄見面，因為同意你們進行這些事的我們，會背負起這些罪孽。
　　深重得足以被打入比地獄更幽暗的深淵的罪孽。
