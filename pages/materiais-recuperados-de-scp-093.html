Todos os documentos contidos neste arquivo têm como requisito para acesso duas aprovações assinadas de Classe 4. Qualquer funcionário que leia este arquivo além deste ponto sem as autorizações necessárias devem se considerar rescindidos de suas funções e submetidos a sanções disciplinares incluindo: Administração forçada de Amnésicos de Classe A, transferência imediata para a segurança de objetos de classe Keter, e morte.

||**Teste Azul - Artigo de Jornal 1**||

Somente um item foi recuperado durante nosso teste inicial, um recorte de jornal encontrado preso a um quadro de cortiça em um abrigo subterrâneo abandonado. A maioria dos artigos se encontrava em estado avançado de deterioração, mas um deles encontrava-se íntegro o suficiente para coleta.

&gt; **Santíssimo Padre Anuncia Progresso, Impuros Estão Sendo Purificados!**
&gt; 
&gt; Em uma rara anunciação pública, o Santíssimo Padre das Terras Unidas do Filho declarou diretamente que a Milícia Abençoada repeliu muitos dos Impuros que atualmente vagam por nossas terras. Nova Roma, nossa capital, foi remida dos Impuros e os cidadãos estão sendo encorajados a voltar para suas casas. Cidadãos que vivam no interior ao redor da capital não devem voltar às suas fazendas, uma vez que os Impuros ainda rondam os campos e planícies ao redor da cidade gloriosa e continuam a aumentar de tamanho.
&gt; 
&gt; A Milícia Abençoada desenvolveu novas armas que demonstram ser capazes de punir os Impuros e os conduzir de volta às Terras Inférteis. Foi iniciada a construção de um sistema para separar permanentemente as Terras Inférteis de nossas Terras Abençoadas de uma vez por todas, assim que todos os Impuros forem expulsos. O Santíssimo pede que todos os cidadãos de nossas Terras Unidas se curvem em oração e ofereçam o dízimo para reconhecer os sacrifícios de nossa Milícia Abençoada nestes tempos difíceis.
&gt; 
&gt; Têm sido recebidos relatos que acusam falsamente a Milícia Abençoada de ter cometido pecados contra os cidadãos cujos lares ocupam em suas corajosas viagens pelas Terras Contaminadas. O Santíssimo lembra a todos que blasfêmias contra qualquer um que vista Sua marca é o mais grave dos pecados, e que acusações infundadas serão punidas respectivamente. Devemos nos esforçar para apoiá-Lo e Seus Homens sempre que possível, enquanto sacrificam suas vidas por nós.
&gt; 
&gt; Os Rebeldes pecadores que ——

||**Teste Verde - Artigos de Jornal 2, 3, 4 e Diário**||

Nosso segundo teste recuperou muitos materiais que ajudaram a estabelecer uma sequência de eventos neste mundo alternativo. O diário recuperado fornecer um vislumbre sobre os últimos dias dos donos do lar de qual foi coletado e possivelmente representa atividades similares ocorridas em outros locais deste mundo.

**Artigo de Jornal 2**

&gt; Foi relatado que, na última semana, as fazendas ao redor da cidade de Penas Prateadas encontram-se incapazes de contactar seus vizinhos seja por voz ou por vídeo. Investigações encontram-se suspensas até aprovação do Padre Superior Regional, mas ele garante ao povo que estes eventos não fogem de sua atenção.
&gt; 
&gt; É recomendado aos moradores que notifiquem sua Voz Abençoada local sobre quaisquer desaparecimentos. Moradores também são recomendados a começar a estocagem de seus abrigos, em caso de emergência.

**Artigo de Jornal 3**

&gt; Após o desaparecimento de diversas Vozes Abençoadas de diversas regiões ao redor da cidade de Penas Prateadas, o Padre Superior Regional declaro estado de Preocupação de Segurança e Sobrevivência. Sob esta declaração, todos os residentes em fazendas devem evacuar imediatamente para seus abrigos. Relatos esparsos sobre Impuros foram recebidos, mas ainda não foram verificados.

**Artigo de Jornal 4**

&gt; — a cidade de Canção Gloriosa deixou de responder a qualquer forma de comunicação, sendo assim, podemos presumir o pior e oferecemos condolências àqueles que se encontram na região e não podem ouvir nossas palavras. A Milícia Abençoada da Cidade de Penas Prateadas relatou diversas invasões de Impuros na cidade, e exterminou quatro das abominações antes que pudessem oferecer perigo aos cidadãos. O Padre Superior Regional lembra aos cidadãos que evitem o confronto direto com os Impuros e que armas convencionais são ineficazes contra eles. Somente os mais sagrados dos instrumentos são capazes de penetrar seus pecados, então não se coloquem em perigo.
&gt; 
&gt; Qualquer cidadão que suspeite de vizinhos se entregando a pecados pesados deve contactar a Milícia Sagrada imediatamente nos pontos de verificação designados —

**Diário**

&gt; ██-██-████ Eu tô com a clara sensação de que vamos morrer, então vô escrever tudo isso pra seja lá quem aparecer e encontrar nossos ossos. Meu nome é Herverf Jakulsiv e eu sou um fazendeiro, eu planto rabalitos e milhascas. Criamos inks e ooms. Samos só eu, minha mulher, Opheri, e nossos dois pequenos Treven e Lisstieria. Eu arranjei esse livro numa troca com um homem Abençoado que passou procurando comida e abrigo, ele falou pra gente preparar nosso abrigo e pra não deixar nenhum outro Abençoado saber que a gente tá aqui, disse que a coisa toda vai quebrar, que nada mais tá certo. Então eu obedeci, preparei tudo, a gente desceu mais ou menos no dia seguinte. De manhã, ele tinha ido embora, e isso deixou a mulher triste, por que ele era educado com a gente, diferente dos outros. Achamos que ele não queria incomodar. A Liss saiu procurando ele, só pra ver se ele não tava em algum lugar da casa.
&gt; 
&gt; ██-██-████ Ele não apareceu, então achamos que foi embora. Foi estranho que a Liss achou as roupas dele a uma milha da casa, e todo seu equipamento, mas nada dele. Ela deixou tudo lá, e é melhor mesmo se acontecer o que eu tô pensando. Eu não sou um homem ensinado, nunca tentei ser, mas eu sei somar dois mais dois e posso dizer que as coisas tão ruins lá fora. Pra todo mundo, e especialmente pra gente, por que tá chegando muito perto. As vezes dá pra sentir o cheiro, aí a gente se esconde. Cheira como um pernil que apodreceu faz tanto tempo que nem a terra aceita mais. Até o solo rejeita eles, eu acho, se recusa a deixar eles serem enterrados pra morrer.
&gt; 
&gt; ██-██-████ Chegou. Muito rápido, não távamos prontos. O cheiro chegou no meio da noite, talvez tivesse ficado tudo bem, mas os pequenos ficaram com medo, então fomos pro abrigos. Trev tava andando devagar, ele viu, ficou olhando pra coisa quando ela tava rastejando. Ela ignorou a gente até que ele gritou quando eu tava levando a Liss e a mulher pro abrigo. Eu fui buscar ele, mas... era rápido demais. Eu vi ele lá em pé, gritando, e aí a cabeça daquilo desceu em cima dele, caindo nele. Ele tentou correr pras escadas, tentou chegar na gente, mas num piscar de olhos ele sumiu e a coisa foi embora. As roupas dele caíram no porão como se ele tivesse sumido. Eu entrei no abrigo, fechei a porta e tranquei. Eu acho que agora aquilo sabe que a gente tá aqui, e vai tentar entrar, levar a gente também.. não sei quanto tempo a gente tem, pelo menos tem bastante comida..
&gt; 
&gt; Eu tava errado. A comida tava podre, alguma coisa estragou ela, ou eu não percebi. Tamo comendo o que a gente pode. Tem comida, mas não o suficiente, e aquela coisa não vai embora. Tá tentando entrar, senti o cheiro, vindo do plug da rede vital na parede, algum líquido escorreu por ali, e a gente manteve distância. Ficou duro que nem pedra e não cheira mais. Talvez a energia no plug tenha finalmente deixado aquilo morrer.
&gt; 
&gt; Eu subi, pra olhar. Tudo bem no porão, as roupas do Trev ainda tão na escada. Olhei pra fora. A gente não vai sobreviver. Tinha dez..vinte..trinta.. não deu pra contar, muitos, todos rodeando a casa, olhando pra ela com aquelas caras sem cara, e o fedor, oh o fedor. Voltei pro abrigo e tranquei a porta. Eu acho, que eu não quero ver minha família apodrecer. Acho que rápido é melhor, a mulher concorda, não vamos falar pra Liss, ela vai ser a primeira, aí minha mulher, meu amor.. e eu. Desculpa, mas eu não me arrependo. Eu dei a melhor vida possível pra minha família. Foram aqueles Sagrados que fizeram isso.
&gt; 
&gt; Eu vou escrever isso em homenagem ao meu avô. Ele era velho e sabia histórias mais velhas que ele. Sobre esses Impuros que eles ficam falando, essas Zonas Inférteis que mandam a gente ficar fora. Tudo foi porque o Santíssimo juntou o mundo. Essas coisas são o pecado final. Tudo na gente que era mau e impuro, são eles. Eles não sabem nada além de fazer o que eles fazem, nem sabem por que fazem, só fazem, nos juntam neles, e a gente já era.
&gt; 
&gt; Eu perguntei pro vô o que eles eram e ele acendeu um cigarro, deu uma tragada, e disse - Não sei. Ninguém sabe, ninguém admite. Mas se você ver esse símbolo, se você ver... você corre garoto, corre rápido, corre longe, e se esconde, e nunca volta pra onde você viu. Isso é tudo que eu sei. - Eu lembro do símbolo, tava numa pedra que ele usava num colar embaixo da camisa. No dia seguinte, o vô sumiu, ninguém achou em lugar nenhum. O pai não ficou triste, disse que sabia que ia acontecer um dia, o vô foi pra casa. Vejo vocês em breve, pai, vô..
&gt; 
&gt; [DADOS EXPURGADOS] O símbolo corresponde a uma das gravações mais profundas presentes na superfície de SCP-093. Também corresponde aos símbolos encontrados na gravação do teste final com SCP-093, nas duplicatas do objeto.

||**Teste Violeta - Pasta de Escritório**||

O terceiro teste com SCP-093 resultou na infeliz perda de um membro da equipe de segurança, mas também permitiu que recuperássemos uma pasta com informações sobre os procedimentos médicos utilizados na Terra paralela, agora denominada T-093.

&gt; Paciente: Jennifer McZirka
&gt; Tubo de Recuperação: 001-1
&gt; Mistura: 35% Lágrimas, 30% Nutriente, 10% H.F.T., 25% Benção
&gt; Resumo: Jennifer McZirka tem 20 ciclos de idade e durante seu 18º ciclo foi vítima de um acidente em um flutuante que resultou em dano cerebral e desalinhamento de seus processos morais. Ela tem disposição a surtos violentos e a única maneira de acalmá-la é através de estímulos impuros. Por este motivo, ela ativamente procura se envolver com estranhos e seus pais pediram ao Padre Superior que ela fosse submetida às Lagrimas para consertar sua mente e seu corpo. Paciente aceita.
&gt; 
&gt; Durante a preparação para as Lágrimas, a paciente entrou em estado de fúria e a Mão responsável foi buscar um sedativo. Jennifer rasgou suas roupas e gritou palavras impuras para mim, então tranquei a porta e instruí a Mão que esperasse do lado de fora. Tenho certa vergonha de admitir que me deitei com Jennifer um total de sete vezes antes de colocá-la nas Lágrimas. Fazia muito tempo que não fazia isso e os pais dela a abandonaram sob nossos cuidados, então cuidarei dela. Antes de submetê-la às Lágrimas, autorizei que uma Sonda Abençoada verificasse suas funções corporais e descobri que ela encontra-se grávida e os testes confirmam ser minha cria. Alterei a mistura de seu banho para adaptar-se a este fato e ela permanecerá nas Lágrimas até seu corpo estar pronto para dar à luz.
&gt;

&gt; Resumo: Alberious Farafan é um fazendeiro dos arredores da cidade de Penas Prateadas que alega ter perdido sua família para os Impuros. Ele confrontou os Padres Superiores da cidade e exigiu compensação e retribuição por sua perda. Os Padres Superiores negam a existência de Impuros além das Terras Inférteis e se recusam a dar compensação ou retribuição. Alberious golpeou um Padre Superior e foi preso e sentenciado a uma limpeza de sua alma.
&gt;

||**Teste Amarelo - Impressão do Computador, Diário do Cofre, ███-███**||

O quarto teste com SCP-093 nos forneceu documentação que, presume-se, foi escrita por um técnico em um estabelecimento médico ou governamental. Está avaliado se ███-███, encontrado no cofre, deve ser classificado como SCP, principalmente devido à composição das munições encontradas com o objeto e do mecanismo altamente avançado de disparo presente no que deveria ser uma arma básica.

**Impressão do Computador**

&gt; Eu não confio nas Sentinelas, senti que havia algo errado anos atrás. Embaixo da minha mesa no 54º andar tem um cofre com uma arma dentro, é uma daquelas usadas pela Milícia Abençoada, meu irmão mandou pra mim. Ele diz que eles não são o que alegam ser, que fizeram com os nossos companheiros coisas ainda mais vis do que os Impuros poderiam fazem. Ele me diz para me preparar pra lutar. Não posso, não faz parte do que eu sou, eu não conheço a violência, eu sou fraco demais. Você, use-a, salve-se.

**Diário do Cofre**

&gt; Meu nome é Herval Toliwis, sou um supervisor de sistemas físicos deste lugar. Meu trabalho é monitorar os Pecadores que se banham nas Lágrimas do Senhor e garantir que se tempo de diluição seja o prescrito. Faço esse trabalho há 23 anos, e agora as coisas estão desmoronando. Não mais posso concordar com o Santíssimo, devo falar a verdade.
&gt; 
&gt; Estamos sendo comandados a evacuar o local. Os tubos de contenção foram violados. Um Impuro surgiu no Local de Descanso e somos incapazes de destruí-lo. A gravação das câmeras mostra como ele surgiu e isso foi o que libertou meu coração, minha mente e minha língua. Eu preciso contar. Se as Sentinelas virem isso, eu serei silenciado, então devo esconder. Por sorte, eles não entendem de hardware, então posso esconder este documento facilmente.
&gt; 
&gt; As Sentinelas nos contaram que deveríamos ser os últimos a sair, para garantir que os sistemas contenham o Impuro. O que isso quer dizer é que deveríamos distraí-lo e morrer, caso ele invada os anexos de observação. Ele já arrebentou quase todos os tubos e absorveu as pessoas que estavam neles. Eu enviei os Olhos até o Impuro e eles o tocaram e me trouxeram uma amostra. Os Impuros não são pecadores, não são os produtos de nossa desobediência. Eu suspeito que eles sejam nós mesmos. Os Olhos fizeram a datação da amostra, ele é mais velho que eu, mais velho que os anciãos. Ele têm mais de 200 ciclos de idade. 200!
&gt; 
&gt; Os alarmes ainda estão tocando, mas ainda não mandaram sinal para que nós saíssemos. Não acho que esse Impuro está sozinho. Eu vi como eles chegam nos lugares, através dos lugares. Entre os lugares! É lá que eles estavam todo esse tempo? Enter lugares? A composição dos Impuros é instável, moléculas se ligam e desligam quase diante dos meus olhos, como se pra se mover, a coisa inteira tivesse que se desfazer e se refazer no espaço tempo. Por que ele não sobe aqui? Trabalho demais? Ou ele não consegue sentir minha presença? Eles não tem olhos, nem boca, nem rosto, não podem falar, não podem ver, mas devem conseguir sentir nossa presença.
&gt; 
&gt; O cheiro é muito forte e vem de todas as direções. Não é um cheiro de morto, é um cheiro de algo que deveria estar morto mas não sabe morrer. A Guerra da União Sagrada, eu acho que foi lá que tudo começou. Estamos unidos sob o Santíssimo, mas o que ele nos deve? Nada. Nós simplesmente mantemos a sociedade funcionando enquanto os que estão no topo se beneficiam. Não é assim que sempre foi? Mas agora nos dizem que estamos fazendo a vontade daqueles que estão sobre nós, nas nuvens, aqueles grandes seres que nos deram o poder para viver e ter prosperidade. Aqueles que nunca pudemos observar, mas fomos ensinados a reverenciar. Mentira, tudo mentira, deve ser.
&gt; 
&gt; Estou usando os Olhos para criar um fluído que se opõe à composição da amostra do Impuro. Talvez eles se cancelem. Eu vou sair em breve e vou deixar as balas aqui, eu não consigo usar a arma, sou um homem fraco demais pra isso. Vou proteger minha família com a minha mente, e não com a minha fúria, estaremos a salvo nos campos, eu sei pra onde ir.
&gt; 
&gt; Eu vou subir agora, encontrar minha família. Vou deixar os sistemas funcionando, me mandaram desligar, mas é aqui que eu os contrario. Vai continuar funcionando, observando, os Olhos vão ver enquanto eles durarem. Alguém vai ler isso, e esse alguém saberá. Leve a arma, leve o fluído, não dê ouvidos ao Santíssimo. Nós fizemos isso, e agora estamos condenados.

███-███ é uma arma com modelo similar a um revólver com dois cilindros de 12 balas. O design da arma tem um cilindro de cada lado, levemente levantados para poderem virar para dentro da arma e então girar, disparando todos os tiros para então virar de volta e permitir a recarga de um cilindro enquanto o outro dispara, permitindo que um total de 24 tiros sejam disparados sem recarga. Não há percutor nesta arma, ao invés disso, há um mecanismo de puxe deslizante utilizado para permitir a entrada de balas do cilindro ativo. No momento da descoberta, todos os 24 espaços continham cada um uma bala em formato de seringa com 32 agulhas na ponta. Ao impacto, presume-se que a força do disparo pressione o líquido para dentro do alvo. Nenhuma munição foi testada.

Foi testada com sucesso a hipótese de que os cilindros são capazes de portar e disparar balas padrão de calibre .45. A arma utiliza um sistema avançado de trilho magnético ultra potente para disparar a bala, fazendo com que a pólvora na munição não seja utilizada. Está sendo considerada a ideia de desenvolver uma bala que utilize a carga de pólvora durante seu trajeto para maximizar a velocidade do disparo ou explodir para amplificar o dano provocado pelo tiro.

||**Teste Vermelho - Impressões de Computador**||

O último teste autorizado com SCP-093 provocou a perda de um habilidoso técnico de serviços, mas permitiu que obtivéssemos documentos bastante reveladores que, presume-se, não foram criados com o objetivo de se tornarem conhecimento público. O mais curioso dentre estes documentos é o &#34;Relato do Agente █-██-█&#34; que parece ter sido escrito por um funcionário da Fundação há várias décadas atrás.

Embora estas impressões de papel tenham sido o melhor material recuperado, parece que o sistema utilizado para criá-las permite o uso de diversas formas de entrada de dados, incluindo digitação e verbal &#34;speech-to-text&#34;. Estão disponíveis os registros de áudio de alguns dos documentos abaixo, mas seu acesso é condicionado à autorização concedida mediante explanação dos motivos para a consulta. A existência deste sistema duplo de entrada parece explicar as variações de estilo entre os usuários, bem como as presunções feitas pelo software durante a conversão de áudio para texto.

**Procedimentos de Incêndio**

&gt; Em caso de qualquer Emergência que motive a evacuação da Instalação, todos os funcionários Nível-4 devem seguir para a Estação 3 e utilizar seu Frasco para chamar o Trem de Evacuação. Somente um Frasco é necessário para chamar o trem e pode conter qualquer quantidade de Lágrimas. Um Frasco Vazio não será capaz de chamar o trem. Funcionários de Níveis 2 e 1 devem permanecer em seus postos até que tenham se passado 10 minutos da partida das pessoas Nível-4 ou até autorização dos funcionários Nível-4. Funcionários Nível-3 devem vestir os Trajes de Proteção existentes em suas estações de trabalho e arsenais antes de prosseguir até a Área de Crise designada pelos funcionários Nível-4.

**Relatórios**

&gt; Três Zonas Inférteis tiveram um aumento de 25% nos últimos sete dias.
&gt; As Equipes de Contenção não encontraram presença de Impuros nestas zonas, mas sua expansão foi visualmente confirmada. Padres Superiores de Nível-5 confirmaram brechas nas Câmaras Sagradas em todas estas zonas, as câmaras foram encontradas vazias. Acredita-se que os Impuros escaparam de sua contenção nas Câmaras Sagradas. Enviando guardas adicionais às Câmaras remanescentes.

**Situação X-549**

&gt; A expansão da Zona 6-4-TO foi confirmada. Os procedimentos de contenção da Zona Infértil estão sendo executados. Equipe de Contenção enviada ao local. Este é o décimo caso em 30 dias, o Estado da situação foi aumentado para Preocupante. Não foram mais recebidos relatos de Padres Superiores Nível-5. A Cidade de Sua Palavra foi colocada sob confinamento e a entrada ou saída da cidade foi proibida. Outras cidades foram colocadas em Estado de Alerta, com equipes de combate enviadas aos perímetros destas cidades.

**Situação X-550**

**Relato do Agente █-██-█**

&gt; Meu nome é ██████ ██████████ e eu sou um agente da Fundação, o ano no meu mundo é 1972. Acredito ser o mesmo ano neste mundo, mas pelo que eu vi graças a SCP-093, a vida neste mundo acabou em cerca de 1954. Eu usei SCP-093 para visitar uma série de locais que começam e terminam aqui neste centro. Eu vi os campos onde a grama não cresce. Eu fugi dos &#39;Impuros&#39; quando eles seguiam qualquer coisa que sentiam. Eu não entendo como eles caçam mas aprendi o que eles são.
&gt; 
&gt; Cerca de 350 anos atrás esse mundo passou por uma explosão tecnológica que o nosso não. A origem disso parece ter sido a chegada d&#39;Ele, um ser divino de origem desconhecida. Ele declarou que o mundo era Impuro e cheio de Pecado, e que a única maneira de se limpar o Pecado era limpando os Pecadores. Após uma guerra, quem sobrevivesse estaria Limpo. Avanços científicos incríveis foram concedidos a todas as culturas por um período de dez anos para prepará-las para esta guerra e, neste tempo, Ele desapareceu. A guerra aconteceu mesmo assim, seu instigador foi A União Sagrada das Terras, aparentemente correspondente ao território que para nós seriam os Estados Unidos.
&gt; 
&gt; Os registros são superficiais e livros que detalhem qualquer coisa sobre essa época são proibidos neste mundo. Eu encontrei um esconderijo com registros históricos após seguir uma série de comunicações de computador corrompidas. Parece que a principal arma utilizada nesta guerra pelo Seu Amor foi, na verdade, pessoas. Expostas a algo chamado de Suas Lágrimas Sagradas, um composto líquido que eu vi em uso até hoje em laboratórios e hospitais abandonados. Suas Lágrimas Sagradas limpam o Pecado dos Impuros e fazem-nos amá-Lo; pelo menos é o que a embalagem diz.
&gt; 
&gt; Os registro que eu descobri não são claros sobre como esta guerra ocorreu exceto pelo trecho &#39;Seus Escolhidos Sagrados caminharam pelas terras dos Pecadores e tomaram seus pecados para si mesmos. Aqueles que suplicaram pela Sua Salvação a tiveram e são agora nossos filhos. Aqueles que negaram Seu Amor foram purificados em Sua Radiância&#39;.
