    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3050-JP - スギの想い
**著者:** [[*user toriten218]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-3050-JP
**オブジェクトクラス:** --Tiamat-- Apollyon（暫定）

**特別収容プロトコル:** SCP-3050-JPの収容はその特異性と規模から不可能です。

**説明:** SCP-3050-JPは植物学的な見解からスギ（学名: Cryptomeria japonica）と推測される常緑針葉樹、あるいはその変異種です。既に日本国内には推計8300万本が存在しており、今後加速度的に増加・拡大すると解析されています（詳細は補遺3050-JP.1を参照）。

SCP-3050-JPから半径2m周辺は雌雄同体（SCP-3050-JP-1に指定。）が開花する3~4月の気候が常時維持されています。また1個体のSCP-3050-JP-1の花粉（SCP-3050-JP-2に指定。）の飛散が完了すると不明な方法で即座に新しいSCP-3050-JP-1が生成・成熟・開花するため、年中SCP-3050-JP-2の飛散が繰り返し行われます。なお、一般的なスギ花粉の飛散に負の効果をもたらす現象は一切影響しない事が判明しています。

SCP-3050-JPはもう一つ特異性を有します。SCP-3050-JPの生殖・増加活動はヒトの鼻・目などの粘膜内に存在する肥満細胞にSCP-3050-JP-2が付着する事で行われます。SCP-3050-JP-2が付着したヒト（以降、‘‘対象’’と呼称。）はその直後から最大73分間（財団が確認した最長を記載）、くしゃみ、鼻水、鼻詰まり、目の痒み、充血、涙腺神経の刺激（涙液が出る）といった花粉症患者に見られるアレルギー症状が発現します。これらは現在に至るまでに花粉症患者でなかった対象でも上記の症状を訴える事が報告されています（これらの症状を総括して‘‘アルファ’’と呼称）。

アルファの発現から更に時間が経過すると、対象の足裏からSCP-3050-JPと同様の性質を持つ根によっていかなる地表、地面、床と結合されます。これによって対象は一切の行動が不可能になると共にこの時点で直立状態を維持しながら意識を消失／死亡します。

根による結合が開始されると同時に、その部位からSCP-3050-JPが対象を‘‘覆う様’’にして生成・成長が行われます。この成長速度は一般的なスギに比べて異常な程速く、これまで財団が確認した限りでの最短成長速度は59分でした。なおSCP-3050-JPが完全に成長すると、SCP-3050-JP-2の飛散を開始します（この現象群を‘‘ベータ’’と呼称）。

これらの急速に成長する要因を解明するため、SCP-3050-JP内部を財団が保有する最新鋭の3Dカラー透過技術を用いて調査を行いました。その結果、発見から短期間であるのにも関わらず内部に存在していた対象は白骨化した状態で発見されました。これらの事象はSCP-3050-JPが生成・成長する際に必要とする栄養素を対象のいかなる物質から供給している事が示唆されており、この説はSCP-3050-JP担当研究員からも有力視されています。

SCP-3050-JPは容易に切断が可能ですが、切断直後にその面からSCP-3050-JPが再成長します。SCP-XXXX-JPの再成長に地中からの栄養素が得られない場合は最も近くに存在しているヒトから栄養素を得る事が確認されています。なお栄養素を吸収されたヒトは白骨化した状態で死亡します。またその他SCP-3050-JPを破壊するためにあらゆる手法を行使しましたがこれまで全て成功していません。

現在までに対象が生存した状態で救助する試みは成功していません。また過去に行われた検証で対象が死亡した状態で足を切断し、成長を遮る試みも行われましたが、切断部から再度SCP-3050-JPの根と見られる物体が出現した事で失敗に終わりました。

**発見:** SCP-3050-JPは東京都千代田区にある一軒家で初めて発見されました。当時SCP-3050-JPはその建物内を突き破る形で発見され、同行した財団エージェントが調査していた際に警察官11名がベータの影響下に置かれた事でその特異性の一部も同時に確認されました。なお、周辺住民と警察機関にはクラスBの記憶処理散布とカバーストーリーの適用が行われ、財団が調査する事となりました。

**補遺3050-JP.1: SCP-XXXX-JPの増加・拡大予測**
以下は2023年3月1日~2025年3月1日までのSCP-3050-JPの拡大・増加の予測です。なおこれらの予測は財団がいかなる収容試行を成功させる事が出来なかった場合のものである事に留意して下さい。

||2023/11/15 ||23億5000万本 ||
||2024/1/15 || 25億2000万本 ||
||2024/3/15 || 31億5000万本 ||
||2024/5/15 ||33億4000万本 ||
||2024/7/15 ||38億8000万本 ||

解析から日本国外にSCP-3050-JP-2が飛散する可能性が99.89%の確率で示唆されており、NK-クラス:世界終焉シナリオの発生も想定されます。

**補遺3050-JP.2: O5-1が直筆したとされる文書**
&gt; **〈以下、文字起こし〉**
&gt; これが私の書く文書となるだろう。
&gt; 伝えたい事だけ伝えようと思う。
&gt; 
&gt; 君達も理解している通り、SCP-3050-JPの影響はもう間も無く日本外にも及ぶ。時間の問題だ。もう我々の手は尽くし切ったのかもしれない。
&gt; SCP-3050-JPを破壊するために様々な収容試行を施したが、全て上手くいかなかった。これまで無限大に存在するとされる異常存在を収容するスペシャリストの手であっても。
&gt; だが、これがSCP-3050-JPの‘‘考え’’であったのではと私は思った。
&gt; 
&gt; 過去、SCP-3050-JPの起源について考えていた。研究員達からもヒントを得る為に部下を介して聞き込みを繰り返していた。ある日、部下からは「『詳細は分からないが、経済が更に発展したごく最近に増加している傾向である。』という事しか判明していないそうですよ。」そう告げられた。何気ない言葉に聞こえるが、この説明が私の考えとリンクしたのを覚えている。
&gt; 
&gt; ここで全ての日本支部の職員に伝えるべき事がある。これを見つけた部下かレベル4以上の職員は以下の言葉を皆に必ず伝えてくれ。
&gt;
&gt; 植物は物では無い。動きに変化が殆ど見られないだけで紛れもなく生きているんだ。我々人類がKクラスシナリオで絶滅しそうになったらどうする？Thaumielオブジェクトとやらを行使して全力でそれを防ぐだろ？今もそうしようとしている。
&gt; だが、それをされる側に立ってみたら分かるかもしれない。Kクラスシナリオの要因が我々だったら使えるもの全て使って無力化されるのを防ぐ事だろう。
&gt; ただそれが我々ではなくスギに変わっただけだ。人類の存続のために殺された‘‘彼ら’’が今やっている事は当たり前の事だ。
&gt; SCP-001-JPの「プロトコル・ヴェルダンディ」の時にあんな事を言っておいてあれだが、我々は既に負けている。
&gt; 
&gt; 世界が人類が生まれる前へと‘‘再構築’’される瞬間を見ているしかないんだ。

SCP-3050-JPの更なる収容方法の模索は現在中止されました。</textarea></pre>
