**SCP-054-FR:** 푸른 공포
**원작:** [*http://fondationscp.wdfiles.com/local--files/scp-054-fr/SCP-054-FR.png FR]. [*http://scp-int.wikidot.com/scp-054-fr INT]

[[include component:image-block name=http://scp-int.wdfiles.com/local--files/scp-054-fr/054.png|caption=최초로 알려진 SCP-054-FR 사진.|width=410px]]

**일련번호:** SCP-054-FR

**위협 등급:** 주황색(Orange) [[span style=&#34;color:orange&#34;]]●[[/span]]

**격리 등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-054-FR이 발생한 해안부터 1km 구역을 접근금지 구역으로 지정했다. 격리 구역 출입은 실험 목적으로만 허가되며, 보안 등급 3등급 이상이 필요하다. 지역에 따라 다른 해양 포유류 종의 개체수 조사를 한다는 명목으로 민간인의 출입을 막는다. 필요하다면 목격자에게는 A급 기억소거, 영향을 받은 사람에게는 B급 기억소거제를 투여한다. SCP-054-FR을 찍은 사진과 동영상은 파괴해야 하며, 이런 증거가 대중에 공개된다면 대대적으로 캠페인을 벌여 이 자료를 가짜로 몬다.

**설명:** SCP-054-FR은 ████████와 █████ 서해안과 ████, ██████과 ██████의 동해안에 치는 파도 일부에 발생하는 현상이다. 영향을 받은 파도는 //Carcharodon carcharias//, 또는 통칭 백상아리의 아가리를 닮은 모습으로 물리적으로 변형되게 된다. SCP-054-FR은 행동하기엔 너무 늦을 때까지 들키지 않고 있을 수 있다. SCP-054-FR은 최소 4m 높이의 파도에 발생하나 최대 파고는 알려진 바가 없다. 영향을 받은 파도와 가장 가까운 해안 사이에 인간 등의 육상 동물이 있을 때, 이 파도는 일반적인 파도의 세 배까지 빠르게 이동했다.

상술한 대상, 즉 수영하는 사람, 다이버, 적당한 크기의 수상 운송수단, 그리고 가장 흔히는 서핑하는 사람이 해안에서 최소 250m 이상 떨어져 있을 때 SCP-054-FR의 크기가 더욱 커졌다. SCP-054-FR이 입힌 상처는 백상아리에게 입은 상처와 비슷하지만, 상처에 가해진 압력은 파도의 높이와 비례한다. 파도는 희생자 위로 떨어질 때 상해를 입히며, 이때 희생자의 치사율은 68%에 달한다. 상해는 사지 절단 같은 비교적 정도가 덜한 상해부터 희생자가 완전히 사라지는 정도까지 다양했다. SCP-054-FR에게 다치지 않는 유일한 방법은 파도가 떨어지기 전에 파도 아래로 잠수하는 방법뿐이다.

SCP-054-FR의 모습은 희생자에게서 제일 가까운 파도에서만 나타난다. 희생자가 한 명 이상일 경우 SCP-054-FR은 파도의 여러 지점에서 나타난다. SCP-054-FR은 평균 시속 ███km까지 빨라질 수 있으며, 현재 보고된 최고 속도는 시속 ███km였다.

**부록 054-A:** 일련의 실험 결과 SCP-054-FR이 발생하는 해역에 동물 피 수 리터를 풀면 2분 내로 SCP-054-FR가 발현한다는 것이 밝혀졌다. 발현한 SCP-054-FR은 풀린 피 위로 떨어졌다. 추가 실험 결과 인간 피는 같은 양으로 60초만에 발현되었다. SCP-054-FR은 대량의 동물 피보다 소량의 인간 피에 더 빠르게 반응했다.

**부록 054-B:** 특이하게도 SCP-054-FR은 높이 4m 이상의 파도 앞을 날아가는 해안가 조류도 잡아먹기도 했다. 이 사건은 최초로 SCP-054-FR이 인간 외의 먹잇감을 공격한 사건이다.

**부록 054-C:** 관측 결과, 다친 사람은 SCP-054-FR의 먹이가 될 확률이 다치지 않은 사람보다 네 배나 높았고, 60초보다 빨리 SCP-054-FR이 나타났다. 추가 실험 결과 가만히 있거나 몸을 천천히 움직이면 SCP-054-FR이 발현할 확률이 줄었다.

**부록 054-D:** 발현한 SCP-054-FR에 화기로 피해를 주는 시도는 모두 실패했다. 발사된 탄환은 전부 물속으로 사라졌다. 또한, 대상의 냄새를 숨기려는 시도도 소용이 없었으며, SCP-054-FR은 전혀 영향을 받지 않은 것으로 보였다.</textarea></pre>
