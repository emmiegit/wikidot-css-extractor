    <pre><textarea class="page-source" readonly>[[include component:image-block

**项目编号：**SCP-1806-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-1806-JP目前收容于Site-81██的标准人形物体收容室内，需定期对其进行忠诚度测试。若SCP-1806-JP要求取得安保许可等级不超过2级的文件，在得到站点管理许可或其忠诚度测试成绩处于基准以上时就可给予之。

**描述：**SCP-1806-JP为一由多个动植物的脏器与部位[[footnote]]目前已查明使用了至少███种动植物。[[/footnote]]拼接构成的人形生物，在20██年9月██日被发现躺在Site-81██门前，并被基金会保护。SCP-1806-JP自称为Site-81██所属的敕濑研究员[[footnote]]敕濑研究员在20██年3月██日发生的日本生类创研袭击事件中被指定为“战斗时失踪”。[[/footnote]]，在对其进行多次精神分析并与敕濑研究员的记录进行查询比对后，确认其人格完全与敕濑研究员一致，由于敕濑研究员目前比以前更加致力于研究多个SCiP研究并取得成果，且表现出想对基金会有所贡献的强烈意志，据此设定了目前的特殊收容措施。由于SCP-1806-JP的参与，基金会对SCP-███-JP、SCP-███-JP的性质阐明有了很大的进步。目前SCP-1806-JP的主要研究对象是自己的生命维持机构。

**附录-1806-JP-1：**20██年1月██日，基金会在一已被放弃的日本生类创研研究设施内发现了一些实验记录，以下为其内容：
&gt; 现在起记录的是以人体强化组织补丁实用化为目的进行的异种生物组织替换术的实验，由于其与手术的相性较好，使用之前捕获的基金会人员作为实验体。由于组织补丁未完成所以实际使用了--那一边的--动植物。为使得对象服从于实验，对其导入了[数据删除]。—[无法分辨]博士
&gt; 
&gt; __**记录001 - 20██年4月██日**__
&gt; 
&gt; **手法：**切除其右手，移植已加工的黑猩猩（//Pan troglodytes//）右手。
&gt; 
&gt; **结果：**因为尺骨神经的接续很好所以成功。
&gt; ------
&gt; __**记录002 - 20██年4月██日**__
&gt; 
&gt; **手法：**摘除其肝脏，移植已加工的湾鳄（//Crocodylus porosus//）肝脏。
&gt; 
&gt; **结果：**肝功能正常。那家伙好像很爱喝酒，如果他的肝很健康的话就好了。
&gt; 
由于以下均为类似的记述，因此省略了部分内容，若想查看实验记录的全文可以[# 在此处]查阅。
&gt; 
&gt; __**记录1██ - 20██年5月██日**__
&gt; 
&gt; **手法：**摘除其左眼，移植已加工的玫瑰（//Rosaceae rosa//）花朵。
&gt; 
&gt; **结果：**能看得见，似乎是安全的，很漂亮。
&gt; ------
&gt; __**记录3██ - 20██年5月██日**__
&gt; 
&gt; **手法：**全部抽出其血液，输入已加工的日本扁柏（//Chamaecyparis obtusa//）树汁。
&gt; 
&gt; **结果：**树汁的携氧能力比普通的血液稍差，但还不至于让那家伙死掉。
&gt; ------
&gt; __**记录6██ - 20██年6月██日**__
&gt; 
&gt; **手法：**摘除其大脑，移植已加工的██（//█████ ███████//）大脑。
&gt; 
&gt; **结果：**成功。[脏话已编辑]。
&gt; 
&gt; **备注：**因为一只██的大脑是不够的，所以用了[数据删除]只的██的大脑。
&gt; ------
&gt; __**记录███ - 20██年8月██日**__
&gt; 
&gt; **手法：**摘除其心脏，移植已加工的家猪（//Sus scrofa domesticus//）心脏。
&gt; 
&gt; **结果：**很平常的跳动起来，以猪为基准的话心率正常。基金会的[脏话已编辑]挺适合这个的嘛。
&gt; 
&gt; **备注1：**现在全部组织已经替换完成，因为不需要了，就把那家伙还给基金会。
&gt; 
&gt; **备注2：**到目前为止在用摘除的器官和组织试着构筑原本的人，不过有关那个的实验还是下次吧，因为累了，决定休会儿假。

实验记录内所记载的施术内容与SCP-1806-JP的状态是一致的，此外在同一设施内还发现了连接有生命维持装置[[footnote]]设定为使其维持在休眠状态。[[/footnote]]的若干名人类（以下将其指定为SCP-1806-JP-1）。SCP-1806-JP-1的外表、生物数据、遗传基因信息全部与被指定为MIA之前的敕濑研究员一致。目前，伦理委员会正在审查关于解除SCP-1806-JP-1的休眠状态的实验，以及使SCP-1806-JP和SCP-1806-JP-1遭遇的实验的请求。

[[collapsible show=&#34;+ 阅览需至少持有安保许可等级4级&#34; hide=&#34;- 阅览状态解除&#34;]]
**附录-1806-JP-2：**基金会对SCP-1806-JP的身体构造进行精密检查时，发现其大动脉残存有来自人类的部分组织，对其进行基因分析的结果表明变为SCP-1806-JP实验体的应是臼田特工[[footnote]]潜入日本生类创研的特工，20██年3月██日后失联。[[/footnote]]。目前基金会正在搜寻实验记录中提及的使用臼田特工的器官与组织重新构筑成的人形实体的下落。

[[/collapsible]]
**20██年12月██日：**--申请进行解除SCP-1806-JP-1休眠状态的实验。-- **申请已被站点管理者驳回。**</textarea></pre>
