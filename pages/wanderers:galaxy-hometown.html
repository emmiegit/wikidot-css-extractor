+ ##black|{{告业主的一封信}}##

[[/=]]

尊敬的//银河家园//业主们：

  正值M16星云诞生37580个银河年之际，我们星合物业公司全体碳基员工在此向大家送上最诚挚的祝愿：祝大家在佳节之际，阖家团圆，万家灯火如日冕物质抛射一般闪烁！另外，感谢各位在过去的一银河年里对我公司大力的支持，由于各位的信任，星合物业才能够将贵小区//银河家园//打造为粒子视界范围内最受欢迎的住宅区之一！

诚然，我们的工作仍存在许多的不足，但我们一定会心怀如闪耀的宇宙尘埃一般的信心，为各位做出更加积极的改变。

在新的一年里，星合物业希望能够为您、您的家人和您的星球带来更好的生活体验，为此，我们提出了以下的规定，即日起所有//银河家园//的住户必须遵守，违规者将受到在该银河月内暗物质能源供应价格提升10%的惩罚措施：
* 当您路过一个类木行星时，您必须停下您的飞船向本公司在其表面饲养的气态绿化生物挥手致意，这样会使它们的心情变得更好而更加茂盛的繁殖，以呼应碳基联盟所提倡的宇宙绿色可持续发展目标。
* 当您路过已被购买的固体行星时，为防止您的飞船影响到他人不动产的自定义万有引力模式，每次呼吸内运动的距离不得低于其半径的1/30。另外，由于近期来自仙女星系的红巨星岩浆螨虫将作为交警入驻我们的小区，各位驾驶飞船的速度不得高于光速的百分之一，且在摄入50ml及以上的含镍饮品后，不得在其被完全消化前驾驶宇宙飞船。
* 当您想要利用小区内的恒星进行短距离跃迁时，必须在恒星开始坍塌的5次呼吸之前通过神经网络向我公司的巡逻保安进行报备，您所消耗的所有恒星将会被记账在您该银河年的物业管理费中，并在年末按时收取。
* 若您想在小区范围内进行任何经济交流，请保证您的每一笔交易都通过02型金融执法AI上传至了碳基联盟的数据库中，且您的商品不得包含与火星人/半人马星系知更鸟/轩辕增廿仿生兽等银河系濒危物种有关的内容。
* 更多的规定将遵守去年的“告业主的一封信”，您可以在神经网络“泰拉 0”的//银河家园//业主交流群群文件中寻找。

另外，鉴于近期小区内出现了较多民事纠纷，我们对业主们的提议进行了汇整，具体内容如下。我们将在近期邀请部分业主于昴宿增十六附近展开业主交流会：
* 近期，小区内流行起饲养地球人，然而，许多业主不愿意为地球人正确穿戴地球宠物专用宇航服，这导致了大量地球人宠物的死亡，并致使小区内飞船航道中时常出现地球人尸体，为各位驾驶员带来了不小的危害。鉴于这个问题，我们需要各位业主讨论关于如何正确饲养地球人的问题。我公司提出的建议为“不得在驾驶飞船时将地球人用牵引绳拴在飞船外带行，且所有饲养地球人的家庭必须向我公司报备，并于每三个地球月更换一次完好无损的地球宠物用宇航服”。
* 前段时间有不少来自硅碳领土边界的游民越过小区的大型恒星间紫外线拦截网进入小区内的未售出行星上居住。这一现象不仅违背了我们小区作为一个高档星系级别墅区的理念，也增加了各位住户遭受到危害的风险。因此我们希望各位业主提出对他们的处理方式，我公司建议应将他们立即驱逐出银河系内，否则将使用γ射线对其进行镇压。
* 为改善各位业主的社交生活，小区于去年在太阳系出租了三个固体行星作为商铺，目前已被建设成大型美食一条街。然而，在我公司人员暗访的过程中发现其中存在着不少的行业乱象，例如其中的商贩不乏存在凝胶状生物，它们将自己作为食物卖出。尽管我们的人员表示这些凝胶状生物十分可口，但是它们的售价过于低廉且在售出后无法向我公司支付更多的租金，所以导致了公司的严重亏损。我公司建议应将它们抓捕起来，并由我公司派出员工进行售卖，获得的利润将全部用于我们小区接下来的太空改造“鬼星团[[footnote]] 又名蜂巢星团，位于巨蟹座。 [[/footnote]]儿童乐园”项目中。

若您想参与这次的业主交流会，请使用瞳孔传真向我们发送您的申请，传真的宇宙位置戳为[# （309.6,42,724）]。

[[&gt;]]
