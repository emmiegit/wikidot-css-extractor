    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3428

**项目等级：**Euclid

**特殊收容措施：**涉及发现SCP-3428的报告将被立即调查，实例将在第一时间被控制。如果实例在被适当控制之前被激活，机动特遣队Alpha-21（DDT Did Nothing Wrong - “DDT[[footnote]] **译注：**学名双对氯苯基三氯乙烷，合成农药和杀虫剂，不易降解。 [[/footnote]]没做错事”）将被派遣执行抑制并捕获该实体。目击者将被施以A级记忆删除。

除进行实验的需求外，SCP-3428已被控制的实体需被埋没在泥土中。涉及SCP-3428的实验需通过站点主任的批准，并且需要提前6日提交申请。

**描述：**SCP-3428是一批翼展不大于五米的粗制蜂鸟雕像的总称。字母“CtM”被雕刻在实体的下方。单个实体之间在材质上有轻微不同，大部分实体由废弃金属及聚酯织物组成。SCP-3428一般发现于考古挖掘地址或城市建设领域的地下0.5至1.5米处。SCP-3428会在埋藏在超过0.5米深的泥土中时维持惰性。


被发掘出之后大约五到十天，SCP-3428将会自发激活。实体间的行为将会不同，尽管多数实体激活时体现毁灭性的倾向。SCP-3428的实体普遍只会在此类行为明显可行时造成伤害。SCP-3428的实体直接攻击人类的行为是非常罕见的。

尽管SCP-3428的粗糙生理机能使它们难以进食，曾观测到其实体试图摄取食物及液体，其中的很大一部分不属于典型蜂鸟科的饮食习惯。

**附录：**如下为SCP-3428部分实例记录：

||~ 实例 ||~ 激活日期 ||~ 地区 ||~ 行为记录  ||~ 备注 ||
|| SCP-3428-1 || 13/3/1983 || 法国第戎 || 实体被发现于一个████-████工厂的定期维护期间。在特工到达现场时SCP-3428-1已几乎将建筑物以为平地。|| 这是第一次出现SCP-3428的记录。SCP-3428-1在捕获中被严重损坏。 ||
|| SCP-3428-5 || 19/2/1985 || 路易斯安那州新奥尔良 || SCP-3428-5被发现在一个糖料种植园外骚扰短吻鳄,并且在被捕获之前承受了严重损伤。 || SCP-3428-5穿戴着忏悔星期二[[footnote]] **译注：**四旬斋前的狂欢节，面具以及串珠等装扮为传统庆祝方式。 [[/footnote]]的面具和串珠。对于发掘时不损害实体的可能性的研究正在进行中。 ||
|| SCP-3428-16 || 13/11/1990 || 加利福尼亚州伯班克 || 在苏醒时,SCP-3428-16向着[已编辑]工作室行进，直到被一辆█████公司运输卡车所吸引。 || 一个扩音器被附设于SCP-3428-16上。一旦SCP-3428-16被激活，扩音器便开始播放//荒山之夜//[[footnote]] **译注：**Night on Bald Mountain，俄国作曲家穆索尔斯基交响诗作品。 [[/footnote]]。||
|| SCP-3428-46 || 12/8/2005 || Site-56 || SCP-3428-46自行破土而出，随即朝向Site 56的正门入口行进。其曾试图挤入建筑终端直到自动安全系统将其斩首。 || SCP-3428-46是第一个自行掘出而不需要旁观人类协助的实例。此外，SCP-3428-46的内部存有马蜂窝，其中的马蜂在SCP-3428-46被摧毁时飞出并失败地攻击了一个软饮自动贩卖机。||
|| SCP-3428-49 || 12/5/2007 || Site-██ || [已编辑] || SCP-3428及其他鸟类SCP个体的实验从此次事件发生后被严厉禁止。||
|| SCP-3428-59 || 23/6/2013 || 俄亥俄州杰克逊 ||  SCP-3428-59苏醒之后撞翻了几条输电线路，随后试图摧毁一软饮自动贩卖机。然而，一经接触，SCP-3428-59立刻停止并解体。 ||SCP-3428-59摧毁之后，目击者报告一无法识别的男性嗓音说“鸣动活力，清凉███”[[footnote]] **译注：**原文为&#34;Feel the buzz. Chill out with a █████.&#34;。 [[/footnote]]。 对于█████公司的调查正在进行中。||
