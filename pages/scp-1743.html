    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1743 – Eine Situationskomödie
**Autor:** [[*user BubTheFriable]]
**Original:** https://scp-wiki.wikidot.com/scp-1743
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1743

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Aufgrund seiner Beschaffenheit kann SCP-1743 nicht bewegt werden und erfordert daher eine Eindämmung vor Ort. Der Eingang zu SCP-1743 ist mit einer Reihe von Riegeln und einem elektronischen Schloss zu verriegeln. Das Elektronikmodul und die Verriegelungen sind täglich zu kontrollieren und eventuelle Schäden sofort zu beseitigen.

Das Personal hat SCP-1743 nur zu Wartungszwecken zu betreten, oder um eine Disc von SCP-1743-1 zu holen. Sollte eine unbefugte Person SCP-1743 betreten, sollte sie sofort überwältigt und mit einem Klasse-A-Amnesikum behandelt werden. Um sicherzustellen, dass kein Personal die Bühne betritt, wurde um sie herum ein Maschendrahtzaun errichtet.

Sollte eine Person auf die Bühne steigen, hat der Sicherheitsdienst Standort-██ so schnell wie möglich per Funkkontakt zu benachrichtigen. Wenn SCP-1743 in seinen Ruhezustand zurückkehrt, sollte die von SCP-1743-1 gehaltene Disc eingesammelt und zur Überprüfung an Standort-██ geschickt werden. Dem Personal wird empfohlen, keine Anstrengungen zu unternehmen, Subjekte von der Bühne zu entfernen **(Siehe Anhang 1743-A)**.

**Beschreibung:** SCP-1743 ist eine Tonbühne im ██████ Studio Center. Es gibt keine Aufzeichnungen darüber, wann sie gebaut oder wer ihren Bau genehmigt hat. Die Angestellten vom ██████ Studio Center haben keine Erinnerung an ihre Herkunft. Zum Zweck einer Vertuschungsgeschichte wurden die Mitarbeiter des ██████ Studio Center davon überzeugt, dass das Gebäude nach einem Brand im Jahr 1987 verlassen wurde.

SCP-1743 geht in seinen aktiven Zustand über, wenn ein menschliches Subjekt die Bühne betritt. Die Bühne darf nur über den Zuschauerbereich betreten werden, da der Backstage-Bereich auf keinen Fall betreten oder eingesehen werden kann. Nach dem Betreten der Bühne können die Subjekte nicht mehr zum Publikum zurückkehren. Anstatt ihre Situation zu kennen, werden die Subjekte nichts jenseits der Bühne wahrnehmen; sie werden stattdessen glauben, dass sie ihrem täglichen Leben ganz normal nachgehen. Die Hintergründe und die Umgebung der Bühne werden sich ändern, um zu diesen Wahnvorstellungen zu passen.

SCP-1743-1 ist eine Standard-Fernsehstudiokamera, die die Bühne ununterbrochen aufzeichnet, wenn SCP-1743 in seinem aktiven Zustand ist. Beachtenswerterweise ist SCP-1743-1 in der Lage, alle Informationen auf einer einzigen DVD zu speichern, die entnommen werden kann, nachdem SCP-1743 in einen Ruhezustand zurückgekehrt ist. Wo SCP-1743 seine DVDs aufbewahrt und wie diese DVDs in der Lage sind, so viele Informationen zu speichern, ist unbekannt, da SCP-1743 normalerweise mehrere Tage am Stück in seinem aktiven Zustand bleibt.

SCP-1743-2 sind Humanoide, die im aktiven Zustand auf der Bühne erscheinen. Diese Humanoiden ähneln verschiedenen Personen, die dem Subjekt bekannt sind, und ahmen Merkmale wie Stimmen, Gesichtsbehaarung, Persönlichkeiten usw. nach. Das charakteristischste Merkmal ist jedoch das völlige Fehlen jeglicher Gesichtsstruktur wie Augen oder Mund. Dennoch sind Instanzen von SCP-1743-2 irgendwie in der Lage, ohne Mund zu sprechen, und Personen auf der Bühne scheinen das Fehlen von Gesichtszügen nicht zu bemerken. Mit fortschreitender Zeit werden die Instanzen von SCP-1743-2 zunehmend grausamer gegenüber dem Subjekt handeln, es angreifen, Beleidigungen schreien usw.

SCP-1743-3 ist der einzige Teil von SCP-1743, den Subjekte auf der Bühne als anders als ihr normales Leben wahrnehmen werden. SCP-1743-3 ist ein Ereignis, bei dem vorab aufgezeichnetes Gelächter, Applaus und andere hörbare Reaktionen aus dem Publikumsbereich ohne ein Lautsprechersystem oder eine bestimmte Quelle kommen. Diese Reaktionen finden normalerweise in den vielen &#34;humorvollen&#34; Teilen der Show statt, die normalerweise sehr unglücklich wären, wie z. B. wenn das Subjekt eine Treppe hinunterfällt, eine Arbeitslosenmeldung erhält oder über den Tod eines geliebten Menschen informiert wird. Dies führt fast immer zu Ausbrüchen von Frustration, Wut und Verzweiflung bei den Protagonisten auf der Bühne, was oft zum Selbstmord führt. [[[Videolog 1743-26|(Siehe Videoprotokoll 1743-26)]]]

**Anhang 1743-A:**

Am ██.██.██ wurde von Agent ██████ ein Versuch unternommen, Dr. ████ von SCP-1743 mit einer mechanischen Winde und einem zu einem Lasso gebundenen Stück Seil zu bergen, wobei Dr. ████ von der Bühne gezogen werden sollte. Jedoch funktionierte die Maschinerie nicht richtig und das Bein von Agent ██████ verfing sich in der Schlinge und zog ihn auf die Bühne. Auf der Bühne versuchte Agent ██████, Dr. ████ vor dem Einfluss von SCP-1743 zu warnen, wurde aber von zwei Instanzen von SCP-1743-2 aufgehalten, die Foundation-Sicherheitspersonal ähnelten. Agent ██████ wurde dann hinter die Bühne gebracht und seitdem nicht wiedergefunden.

Aufgrund dieses Vorfalls wird angenommen, dass es unmöglich ist, Subjekte von SCP-1743 zu entfernen, und dass dies nur dazu führen wird, dass der Retter selbst auf die Bühne gezogen wird.</textarea></pre>
