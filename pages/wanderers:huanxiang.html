    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

[[=]]
你在幻想，终日幻想
除了幻想你一无所有
除了幻想你无事可做
你在幻想，终日幻想

你隔绝一切
沉浸在自己的世界里
那里一片空白，只有你自己
你在幻想，你在创造
捏造一切，毁灭一切

你幻想这样一个世界
有山，有水，花草树木
就是这样一个世界
你站在上面，感受这个世界
你听见微风拂过你的脸颊
你闻见芳香划入你的鼻腔
你看见云层映入你的眼帘
天空混沌，大地搅浑
你在其中，变化万千

你无法停止
你幻想行走在无尽荒原
无人，无物，无常
你幻想云层低下，踩在其上
遨于天空
你幻想无限地方，活于其下
四海苍茫
你无法停止幻想
你看到牛羊，遇到人类
你听见鸟语，闻见花香
轮廓逐渐清晰
你快乐，十分开心


你依旧在幻想
万物都成为你大脑中的电流
是一颗分子，一颗原子，一颗电子
它们无限缩小，你无限放大
你是主宰，万物之首，世界之真谛
它们臣服于你的脚下
你随意地更改法则，随意的变换真理
你就是一切
它们无力反驳
这是自然的死亡

你赢了
你战胜了自然
诠释了人定胜天的真理
你挥指悍月，伸手摘星
你成为了一切，你站在至高位面
你俯瞰众生，它们仰望着你
多么美好的画面，你倍感骄傲

你停止幻想
你坐拥万千，权利无上
你身居至高，蔑视所有
你不再接触，不再构造，不再刻画
自然正在崩塌
你不再幻想
法则出现混乱
世界开始崩溃
你甚至不想修复
是无法修复
是无力修复

万物彻底沦陷
造物不再信奉你
它们要反抗
你倍感生气，毁掉了所有

你继续幻想，从头再来
你再造一个荒原
你再次站在上面
你再次瞭望远方
你再次俯瞰一切
你再次战胜自然
你剥夺了万物的思维
它们活着，它们死了
你再次成为一切，成为造物主，创世神
你至高无上，永远的至高无上
你再次停止幻想
世界再次崩溃
规则再次混淆
你并不知道，也不想知道
万物依旧信奉你，哪怕水深火热
后来，你厌倦了，你再一次毁掉一切
为什么
因为你厌倦了一切，哪怕它一开始就不好
你迷茫了，你在疼哭
你不想再幻想
你在迷茫

不再幻想
世界一片空白，一切皆为虚无
你把自己变成一切
你妄图重启，妄图轮回
但
它依旧死在了永恒的静谧中
你也是
[[/=]]</textarea></pre>
