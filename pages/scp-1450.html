[[include component:credit-button]]
**Artikel:** SCP-1450 – Irisieren
**Autor:** [[*user Arlecchino]]
**Original:** http://scp-wiki.wikidot.com/scp-1450
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1450

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1450 ist in einer hermetisch verschlossenen Betonkammer mit einer Höhe, Breite und Länge von 5 Metern aufzubewahren, um eine Ausbreitung zu verhindern. SCP-1450 ist von einer monochromen Überwachungskamera zu überwachen. Falls die Kamera durch einen Abschnitt von SCP-1450 blockiert wird, sollte ein Team in vollständiger Schutzausrüstung gegen biologische Kontaminanten mit EKG-Überwachung hineingeschickt werden, um das Objektiv zu reinigen. Teile von SCP-1450, die außerhalb der normalen Parameter agieren oder an ihren Positionen fehlen, sollten sofort gemeldet werden. Kolonien von SCP-1450, die außerhalb der Eindämmung gefunden werden, sind sofort zu säubern, entweder mit Feuer oder Pestiziden, je nach Standort und Menge von SCP-1450, und ihre Standorte sind zu notieren und an das Forschungsteam SCP-1450 Gamma weiterzugeben.

**Beschreibung:** SCP-1450 ist eine Kolonie von Insekten unbekannter Ordnung, Familie, Gattung und Art. SCP-1450 besitzt Kopf, Antennen, Facettenaugen und eine Reihe von gezackten Mandibeln; einen Thorax mit Beinen, die am Meso-, Pro- und Metathorax befestigt sind; einen Bauch mit einer Reihe von zwittrigen Genitalien; eine am Brustkorb angebrachte chromatophorische Beschichtung. SCP-1450 verwendet seine chromatische Beschichtung, um eine Form von Metachrose in städtischen Umgebungen zu bewirken. Insbesondere Kolonien von SCP-1450 neigen dazu, auf Wände aufgetragene getrocknete Farbe nachzuahmen. Es wird häufig festgestellt, dass Kolonien von SCP-1450 die Farbe in verlassenen Gebäuden ersetzt haben und in eine Art Winterschlaf eingetreten sind. Es wird angenommen, dass ihre Tendenz, sich zusammen einzunisten und  die Ausscheidung einer isolierenden Form von Fäkalien auf Latexbasis es ihnen ermöglichen, bei kälteren Temperaturen zu überleben, die normalerweise lebende Insekten töten würden. Es wurde festgestellt, dass dieses Latex-Nistmaterial die Überreste von verschlungener Farbe sind, die verdaut und ausgeschieden wurden.

SCP-1450 besitzt ein adaptives Jagdmuster, das die chromatophorische Beschichtung auf seinem Rücken verwendet. SCP-1450 wird warten, bis sich seine Beute im Nest von SCP-1450 niedergelassen hat, und dann beginnen, die Farbmuster langsam zu ändern. Sobald die Beute begonnen hat, SCP-1450 zu untersuchen, werden die Muster zu einer hypnotischen, schillernden Darstellung verschoben, die die Beute von SCP-1450 betäubt und sie hilflos zurücklässt, während die Kolonie herabsteigt, um sie zu verzehren. Die Geschwindigkeit des Verzehrs von SCP-1450 variiert je nach Größe der Kolonie und der Beute. Wie in Test SCP-1450 KEPLER 1 zu sehen ist, besitzt SCP-1450 einen unersättlichen Appetit und ist in der Lage, jede Spur von vorhandenem verdaulichem Material zu verschlingen.

Eine letzte bemerkenswerte Eigenschaft von SCP-1450 ist die Tendenz von Kolonien, sich basierend auf der Größe ihres Nestes auszudehnen. Beispiele für SCP-1450-Kolonien, die in freier Wildbahn gefunden wurden, bewohnen selten mehr als einen Raum eines bestimmten Gebäudes, aber die Größe des betreffenden Raums kann stark variieren. Im Fall von Bericht █████████ war die Kolonie in ██████, ███████, so gewachsen, dass sie ein ganzes Lagerhaus füllte.
 
**Anhang:**

TESTPROTOKOLL SCP-1450 KEPLER 1

Ein D-Klasse-Testsubjekt wurde in die Zelle von SCP-1450 geschickt, mit der Anweisung, 20 Minuten zu warten.

Minuten 1–5: Das D-Klasse-Subjekt tut nichts. SCP-1450 zeigt keine Reaktion.

Minuten 5–7: Das D-Klasse-Subjekt geht im Raum auf und ab. SCP-1450 beginnt sich langsam im Farbton zu verändern.

Minute 7: Das D-Klasse-Subjekt geht, um den nächsten Teil von SCP-1450 zu untersuchen.

//Von hier an basieren alle gemachten Aufzeichnungen auf untersuchten Aufzeichnungen, da sich die Beobachtungsgruppe nach Minute 7 an nichts mehr erinnert. Die Analyse zeigt, dass die Beobachtungsgruppe auf die gleiche Weise betroffen war wie das D-Klasse-Testsubjekt.//

Minuten 8–13: Das D-Klasse-Subjekt untersucht SCP-1450. SCP-1450 reagiert, indem es seine Chromatophoren verschiebt, um das D-Klasse-Subjekt zu betäuben. Der untersuchte Teil von SCP-1450 behält dieses Farbmuster bei, während der Rest der Kolonie sich von seinem Nest löst, um mit dem Klettern auf ein D-Klasse-Subjekt zu beginnen. Das Subjekt scheint sich der Anwesenheit von SCP-1450 auf seinem Körper nicht bewusst zu sein.

Minuten 13–20: Das D-Klasse Subjekt wird sich SCP-1450 bewusst und beginnt mit seinen Händen auf die nächsten Mitglieder von SCP-1450 einzuschlagen. SCP-1450 reagiert sofort, indem es in seine Beine beißt. Das Subjekt ist durch Schmerzen immobilisiert und kollabiert. SCP-1450 beendet das Schwärmen über seine Gestalt und fährt damit fort, alles vorhandene Material zu verzehren, mit Ausnahme der Knochen des Subjekts. SCP-1450 kehrt in seine ursprüngliche Position und Farbe zurück.</textarea></pre>
