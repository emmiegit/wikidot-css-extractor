[[include credit:end]]
+ 自製金星硫磺根餅乾
[[f&lt;image http://wanderers-library.wdfiles.com/local--resized-images/domowe-wenusjanskie-ciasteczka-z-lisciem-siarkowca/photo/square.jpg size=&#34;square&#34;]]
@@ @@
[[size 95%]]Berenick La&#39;aine[[/size]]
[[size 90%]]##494949|//作者、廚師、旅人//##[[/size]]
@@ @@
@@ @@
@@ @@
[[size 80%]]##494949|🕑料理時間：90分鐘##[[/size]]
[[size 80%]]##494949|👽難度：中等##[[/size]]
[[size 80%]]##494949|⭐評價：★★★★☆ 4.0##[[/size]]
-----
這些餅乾 (在當地叫做 //Khash&#39;Çel// ) 是我待在金星的 Jorr&#39;ol 港的那段期間中最喜歡的零食。我記得當我第一次品嚐時，它們甜酸相伴的味道讓我有些難以承受，但是很快我就開始理解為什麼這些餅乾在各個年齡層的金星人之間都如此受歡迎。它們與薄荷茶是絕配，或者如果您更喜歡對比較弱，更溫和的點綴，那就配融化的乳瑪琳。請記住，本食譜中的大多數關鍵原料都是金星原產的，並且太陽系外行星的居民可能難以獲取其中一些原料，因此，萬一你想要使用替代品，請在網路上找安全的方法。就個人來說，我可以保證，間歇泉小麥粉可以用 Iosian 食用石粉來替代，並且味道不會有明顯的改變。


+++ 原料
* 2¼ 杯間歇泉小麥粉
* 150g 乳瑪琳/植物性奶油 (最好是以 bononut 油製成)
* ¾ 杯糖粉 (或更少)
* 一大搓鹽
* 1 片中型硫磺根 (sulfurroot) 的葉子 (大約是你手掌的長度)
* 1 茶匙的 lakça 萃取物
* 2 顆雞蛋 (當然，最好使用金星上的品種；我不建議使用木星雞蛋，它們會讓麵糰變得太黏稠)
[[=image http://wanderers-library.wdfiles.com/local--resized-images/domowe-wenusjanskie-ciasteczka-z-lisciem-siarkowca/flour/medium.jpg]]

+++ 步驟

1. 將麵粉過細篩兩次。加入鹽和糖粉，過篩一次。徹底混合。

2. 將奶油切成小塊 (為了方便揉捏)。將切塊的奶油放入麵粉和糖的混合物中。請記住，還不要開始揉捏。

3. 縱切硫磺根的葉子。小心地除去葉肉並將其切成小塊，然後用叉子或帶有合適附件的攪拌器把它搗成糊狀。當你看到泡沫開始形成時，就表示完成了。別搗過頭！

4. 打兩顆蛋到混有麵粉、糖和奶油的碗中，加入 lakça 萃取物以及新鮮製成的硫磺根糊。**戴防護手套揉捏 (乳膠手套就夠了) -- 未經熱處理的硫磺根與皮膚長時間接觸會對皮膚健康產生負面影響。永遠記得硫磺根在食用前要妥善煮熟！**

5. .當麵團變成淺黃色並且不再沾黏在手套上時，將其滾動成一個球，包裹在保鮮膜中放入冰箱約60分鐘。

6. 在這段期間，將烤箱預熱到 190°C/463K。**記得，如果你的烤箱不適合烹飪金星食品，則在烘烤這些餅乾時，必須確保廚房通風良好。**

7. 大約60分鐘後，從冰箱中取出麵團。在舖有烘焙紙的烤盤上，製作直徑約5公分的小球，然後用湯匙的底部將其稍微壓平 (但只有一點點，不超過0.5公分)。烘烤約10到15分鐘，直到餅乾邊緣出現淺褐色的光澤。

8. 從烤箱中取出餅乾，放在鐵架上冷卻。*Bon appetit!*

[[=image http://wanderers-library.wdfiles.com/local--resized-images/domowe-wenusjanskie-ciasteczka-z-lisciem-siarkowca/cookies/medium.jpg]]
