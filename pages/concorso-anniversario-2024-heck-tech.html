**Elemento #:** SCP-XXX-IT

**Classe dell&#39;Oggetto:** --Safe-- Neutralizzato

**Procedure Speciali di Contenimento:** --L&#39;anomalia deve essere contenuta in un armadietto standard per oggetti presso il Sito Vesta. Qualsiasi test inerente SCP-XXX-IT richiede un&#39;autorizzazione di Livello 3 o superiore.-- In seguito all&#39;Incidente-XXX-01, non è più necessario contenere l&#39;anomalia.

**Descrizione:** SCP-XXX-IT è la denominazione assegnata ad un righello in legno risalente agli anni &#39;70. L&#39;elemento è esteriormente indistinguibile da un normale righello di quel periodo: sul lato superiore è presente una comune scala graduata da 30 cm, mentre sul quello inferiore è stato incisa la frase //&#34;Giovanni Anselmi, Classe Quarta&#34;// . L&#39;oggetto risulta essere in pessimo stato, in quanto la scala graduata presente è scolorita al punto da essere quasi illeggibile e sono visibili diverse intaccature sui bordi. Non sono presenti indicazioni sulle origini o la fabbricazione dell&#39;oggetto: un&#39;analisi al microscopio ha mostrato segni riconducibili ad un&#39;etichetta adesiva posta originariamente nel lato inferiore ed in seguito rimossa.

Le proprietà anomale di SCP-XXX-IT si attivano qualora esso sia avvicinato alla superficie di un oggetto con il fine di misurarlo: una volta posto su di esso, pronunciando un valore numerico ed un&#39;unità di misura, la struttura fisico-molecolare dell&#39;oggetto in esame si modificherà istantaneamente, acquisendo tale valore, pur non alterando qualsiasi altra caratteristica fisica e chimica. In seguito ad esperimenti, è stato possibile constatare che le unità di misura con cui è possibile alterare la struttura di un oggetto misurato con SCP-XXX-IT sono limitate a quelle delle grandezze fondamentali del SI, così come è impossibile misurare all&#39;infuori dei valori presenti nella scala graduata: utilizzare un&#39;unità di misura di una grandezza derivata e/o un valore superiore a 30 non comporterà alcuna variazione.

**Scoperta:** SCP-XXX-IT è stato rinvenuto presso l&#39;abitazione di Giovanni Anselmi, in provincia di [REDATTO] il 15/02/24 in seguito a numerose segnalazioni alle autorità del crollo del tetto di un edificio a causa della comparsa improvvisa di &#34;una sedia gigante&#34;. L&#39;arrivo di una task force congiunta della SIR-I e della SIR-III ha raggiunto il sito dell&#39;evento anomalo prima delle autorità e Anselmi è stato estratto dalle macerie. 

La sedia, nonostante le dimensioni inconsuete pari a 15 m di lunghezza, non ha mostrato alcuna differenza con una normale sedia in legno, ed è stato possibile smantellarla e rimuoverla con attrezzi comuni in dotazione alla Task Force. Oltre alla rimozione della sedia anomala, è stato eseguito un piano di copertura dell&#39;evento e di soppressione della testimonianza di esso da parte dei passanti presenti al momento dell&#39;evento e di qualsiasi traccia informatica. 

Dopo un adeguato esame medico, non è stata riscontrata alcuna ferita o trauma di grave entità nel soggetto e in seguito alle prime cure, Giovanni Anselmi [[footnote]] Da ora denominato PdI-477 [[/footnote]] è stato dichiarato in grado di sostenere un interrogatorio in merito a quanto accaduto.

[[collapsible show=&#34;+ Interrogatorio PdI-477&#34; hide=&#34;- Interrogatorio PdI-477&#34;]]

[[div class=&#34;siddo-style&#34;]]

**Intervistato:** Giovanni Anselmi (PdI-477)

**Intervistatore:** Agente Lombardi

-----
**[Inizio Log]**

&gt; **Agente Lombardi:** Bene Sig. Anselmi, può iniziare dall&#39;inizio.
&gt; **PdI-477:** Io... Io non ho idea di cosa sia successo...
&gt; **Agente Lombardi:** Cerchi di sforzarsi, è importante. Cosa stava facendo prima dell&#39;incidente?
&gt; **PdI-477:** Io stavo solamente facendo dei lavoretti in casa... Sa, io ho sempre avuto la passione per il fai-da-te e volevo riparare una sedia che aveva iniziato a zoppicare...
&gt; **Agente Lombardi:** Continui.
&gt; **PdI-477:** Il mio vecchio metro lo avevo lasciato a casa di mio cognato giorni fa, ma non volevo prendere la macchina solo per andare a riprenderlo e avevo cercato in garage qualcosa per prendere le misure... 
&gt; **PdI-477:** Poi mi sono ricordato di un vecchio righello che usavo a scuola, lo avevo trovato qualche mese fa sistemando una mia vecchia cartella che avevo tenuto come ricordo dei bei vecchi tempi...
&gt; **Agente Lombardi:** Vada al dunque, per favore.
&gt; **PdI-477:** Certo, certo, mi scusi... Ecco, avevo preso quel righello, era lungo abbastanza per fare giusto un paio di misure e mentre lo stavo usando, avevo letto male...
&gt; //L&#39;uomo si mette le mani sul viso e sospira.//
&gt; **PdI-477:** Dio mio, avevo solo letto male...
&gt;

**[Fine Log]**

-----
**Conclusioni:** Il righello menzionato da PdI-477 è stato prelevato e portato al Sito Vesta per ulteriori indagini. PdI-477 è stato sottoposto ad Amnestici di Classe B ed è stato rilasciato.

&gt; **Soggetto:** D-6856
&gt; **Oggetto:** Topo (M. musculus)
&gt; **Procedura:** Modificazione della lunghezza da 17 cm a 17 mm
&gt; **Risultati:** Nessuna alterazione riscontrata.
&gt; **Analisi:** /

__**Test-02**__
&gt; **Soggetto:** D-6856
&gt; **Oggetto:** Topo (M. musculus)
&gt; **Procedura:** Modificazione della massa da 15 g a 15 hg
&gt; **Risultati:** Nessuna alterazione riscontrata.
&gt; **Analisi:** Gli esiti dei test 1 e 2 suggeriscono che l&#39;effetto anomalo di SCP-XXX-IT non si attivi su esseri viventi.

&gt; **Oggetto:** Matita
&gt; **Procedura:** Modificazione della lunghezza da 13 cm a 45 cm
&gt; **Risultati:** Nessuna alterazione riscontrata.
&gt; **Analisi:** /

&gt; **Risultati:** L&#39;oggetto ha modificato la propria struttura, allungandosi; il peso e la densità, così come altri parametri fisici all&#39;infuori della lunghezza originaria, sono rimasti invariati.
&gt; **Analisi:** /

__**Test-05**__
&gt; **Soggetto:** D-6856
&gt; **Oggetto:** Matita
&gt; **Procedura:** Modificazione della lunghezza da 13 cm a 10 mm
&gt; **Risultati:** L&#39;oggetto ha modificato la propria struttura, allungandosi; il peso e la densità, così come altri parametri fisici all&#39;infuori della lunghezza originaria, sono rimasti invariati.
&gt; **Analisi:** /

__**Test-06**__
&gt; **Soggetto:** D-6856
&gt; **Oggetto:** Matita
&gt; **Procedura:** Modificazione della lunghezza da 13 cm a 13 dm
&gt; **Risultati:** L&#39;oggetto ha modificato la propria struttura, allungandosi; il peso e la densità, così come altri parametri fisici all&#39;infuori della lunghezza originaria, sono rimasti invariati.
&gt; **Analisi:** Gli esiti dei test 3, 4, 5 e 6 suggeriscono che gli effetti di SCP-XXX-IT siano in grado di modificare solamente la grandezza esplicitata entro un valore numerico incluso nella scala graduata. Inoltre, l&#39;effetto di alterazione dimensionale è attivato anche menzionando sottomultipli di un&#39;unità di misura.

[[collapsible show=&#34;+ Incidente-XXX-01&#34; hide=&#34;- Incidente-XXX&#34;]]

Durante l&#39;Esperimento-XXX-11, il soggetto D-6856 ha lasciato cadere SCP-XXX-IT a terra mentre era in atto il processo di misurazione e declamazione della nuova dimensione dell&#39;oggetto. A contatto con il pavimento del laboratorio, l&#39;effetto anomalo si è propagato nell&#39;area del laboratorio, modificando il volume della stanza nella misura precedentemente scelta per l&#39;esperimento. L&#39;anomalia, così come tutti i soggetti e le apparecchiature presenti al momento dell&#39;incidente sono da considerarsi perduti.
