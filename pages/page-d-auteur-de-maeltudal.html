[[tab Les GdI]]

Avant, il faut ici comprendre qu&#39;on ne parle pas de grands groupes d&#39;intérêt ayant vocation à devenir des piliers du lore, sauf pour le DECES et Néan, et les plombiers du temps mais vous n&#39;êtes pas prêts pour cela. Ici, je prends des pistes de personnages pour expliquer l&#39;existence de certaines anomalies. 

Donc évidemment que ce sera incomplet par bien des aspects. Mais bon, le sage ne se permet pas de remarques sans comprendre de quoi il est question, n&#39;est-ce pas ? 

+ Comment écrire sur ...

+++ LISIÈRE ? 
Le Laboratoire Itinérant des Scruteurs d&#39;Irrégularité pour l&#39;Étude et la Régularisation de l&#39;étrange. 

Membres :
- Charles Mesquin
- Ferdinand Pétrin
- Léon Brisquart 
- Hubert Baudry 

Groupe assez mineur composé de quatre personne et qui a mystérieusement disparu entre 1970 et 1980. Plus aucun signe d&#39;activité de ses membres n&#39;a été observé et la mort d&#39;un des membres du groupe a été confirmée. Apparemment de vieillesse. 

Les quatre membres étaient des universitaires français, même si leur identité demeure inconnue. Ils ont apparemment enseigné durant des années mais se consacrèrent, pour la majeure partie de leur vie, à l&#39;étude de technologies, techniques et matériaux anormaux. 

Il s&#39;agit donc d&#39;un petit groupe de quatre personnes étudiant des moyens anormaux de fabriquer des choses anormales. Mais c&#39;est vers la fin de son existence que le groupe s&#39;est intéressé aux failles de la réalité par lesquelles leurs trouvailles parvenaient à s&#39;insérer dans notre monde. Leur dernière oeuvre, le laboratoire de la Lisière, n&#39;a jamais été achevé et est désormais confinée par la Fondation. 

Pour écrire sur LISIÈRE, il vous faut donc penser pratique. Ou plutôt, à un détournement du pratique et de l&#39;évident. Une lampe servant de caméra ? Un moyen de sauvegarder les émotions pour les utiliser plus tard ? Ce genre de choses simples au mille-et-un détournements, c&#39;est ce que cherche à fabriquer LISIÈRE. Par ailleurs, il faut garder à l&#39;esprit que LISIÈRE fabriquait ces choses en vu d&#39;une production de masse. L&#39;utilité de certains prototype peut être douteuse mais ils n&#39;iront jamais fabriquer et laisser dans la nature quelque chose de fondamentalement dangereux. Les objets qu&#39;ils fabriquent ne représentent donc qu&#39;une faible menace en temps normal. 

Et pour ce qui est des contes sur les péripéties du groupe, et bien ils ne se sont jamais associés à d&#39;autres personnes, alors vous avez vos quatre personnages principaux. Il est à noter qu&#39;ils sont des purs produits du vingtième siècle et ont participé aux deux guerres. Certaines rumeurs racontent même qu&#39;ils auraient été résistants pendant la seconde. N&#39;oubliez jamais que le cadre temporel mettant en scène leurs actions ne doit jamais excéder 1980. 


+++ NÉAN ? 

La Nouvelle Église Animiste Normative.

Un grand groupe, les dernières estimations parle d&#39;au moins mille membres. Même s&#39;il est rare d&#39;en apercevoir plus d&#39;un. L&#39;organisation peut prendre de nombreuses formes selon les réalités mais a pour crédo de prendre la forme qu&#39;elle juge adaptée à la propagation de son idéologie. Comme toute bonne église, elle vénère un Dieu. Mais ce dieu est une idée. Et le moyen d&#39;accroître sa puissance, c&#39;est de permettre à l&#39;humanité de prendre conscience de cette idée. Un but bien vague, n&#39;est-ce pas ? Ce GdI n&#39;est pas simple à comprendre puisqu&#39;il se base sur une compréhension de la philosophie de Spinoza dans une certaine forme, à savoir une compréhension de la maxime //Deus sive Natura//. Les objectifs sont donc toujours de permettre à une plus large portion de la population de comprendre profondément cette idée qu&#39;est celle de Dieu au sens où Dieu est tout sans être. Toujours est-il que si vous voulez écrire dessus, considérez que c&#39;est une maison d&#39;édition anormale. Elle est infiltrée dans bien d&#39;autres maisons d&#39;édition afin de faire en sorte que des livres anormaux soient édités. Même si son nom n&#39;est pas présent sur la couverture, derrière chaque livre anormal que la Fondation s&#39;évertue à retirer de la circulation, il est probable que vous trouviez Néan. Il est généralement très difficile d&#39;intercepter et de confronter les agents de cette organisation. Néanmoins, ce n&#39;est pas impossible. Et s&#39;ils peuvent disposer de capacités anormales, ils ne sont généralement pas invincibles.

Il faut aussi noter que Néan est en activité depuis plus de vingt ans mais n&#39;a agit en son nom qu&#39;une fois, en 2004.

Si vous souhaitez en savoir plus sur l&#39;idée vénérée par Néan, vous pouvez lire ceci. Vous comprendrez donc que Néan est l&#39;antagoniste principal de l&#39;équipe Babel.

+++ Le DÉCÈS
Le Département d&#39;Études Contre l&#39;Expérience Subite, ou DÉCÈS est un groupe de scientifique, enfin plutôt une grande communauté scientifique travaillant à la recherche de moyens de supprimer la mort, d&#39;atteindre l&#39;immortalité. 

C&#39;est un groupe constitué de quelques centaines de scientifiques et autres personnes utiles aux expériences. Mais il faut garder à l&#39;esprit qu&#39;ils prennent les décisions et directions de recherche en fonction de ce qu&#39;en pense le conseil des directeurs de départements, soit les meilleurs scientifiques, ou plutôt les plus à même de juger de ce qui doit être fait. 

Si vous voulez écrire sur le DÉCÈS, ne cherchez pas bien loin, trouvez un moyen de devenir immortel et le DÉCÈS s&#39;occupera de le créer. Il est toutefois à noter qu&#39;ils ne résident plus dans notre réalité depuis 2005 et que si certaines de leurs recherches peuvent nous parvenir, ils prennent toujours garde à ce que ce ne soit pas excessivement dangereux. Certains des scientifiques ayant travaillé au sein de la Fondation par le passé, ils respectent le maintien de l&#39;ordre. 

+++ ??? (en fait j&#39;ai pas encore trouvé de nom)

Un groupe d&#39;alchimistes fort mystérieux qui, plutôt que d&#39;utiliser des forces æthériques majeures ont fait le choix de n&#39;utiliser que des forces mineures en manipulant les æthers au niveau atomique. Ainsi, des organismes étranges, des potions, des liquides, des mixtures, sont créés par ce groupe et dispersés comme autant de produits issus de leurs expériences. 

Si vous voulez écrire sur eux, c&#39;est très simple. Imaginez une manipulation moléculaire anormale. Et vous aurez déjà une bonne base pour ce que vous allez faire ensuite. 

L&#39;idée m&#39;est venue lorsque j&#39;ai remarqué que le Grand Sceau, première restriction des alchimistes dans l&#39;univers de la Fondation, ne pouvait en réalité que prévenir des manipulations æthériques de grande importance. Et je me suis dit &#34;mais si on crée des êtres alchimiques en opérant des manipulations sur des bactéries, on pourrait techniquement avoir une puissance illimitée&#34;. Voilà, alors c&#39;est vraiment juste un moyen de casser les règles du jeu.

+++ L&#39;armée du Huitième Mur, la Brigade d&#39;À Côté et les Quinze restants

Des groupes particulièrement mystérieux que voilà. Mais ce n&#39;est pas pour cela qu&#39;ils ne sont pas importants. Pour faire court, tout ce beau monde vient d&#39;une dimension où le voyage spatial n&#39;est pas une priorité puisqu&#39;ils ont débloqué la technologie du voyage interplanaire, c&#39;est-à-dire entre les réalités.

Donc si vous avez besoin de soldats, d&#39;agents venant d&#39;autres dimensions et cherchant à empêcher quelques assauts de créatures horribles du multivers, utilisez l&#39;armée du huitième mur ou la brigade. Mais quelle est la différence, du coup ? 

L&#39;armée du huitième mur est un groupe dissout depuis des années suite à l&#39;échec cuisant de leur mission et leur guerre contre les quinze restants. Ses membres survivent de par le multivers mais ils sont compliqués à trouver. La Brigade, quant à elle, faisait partie de cette armée mais menait une mission plus dangereuse. N&#39;hésitez donc pas à raconter les aventures de cette fantastique Brigade. 

Et les quinze restants, dans tout ça ? 

D&#39;autres corps d&#39;armées ayant la tâche de conquérir moult mondes et de retrouver les félons précédemment cités.

[[tab Spinoza]]


Introduction à la philosophie de Spinoza


Bonjour, je vais aujourd’hui m’essayer à quelque chose d’extrêmement difficile. Vulgariser la notion d’idée de Dieu dans la pensée de Spinoza. Cependant, pour cela je me base sur le livre de Gilles Deleuze Spinoza, Philosophie pratique et sur mes connaissances des écrits de Spinoza. Gardez donc à l’esprit que je ne cherche qu’à faire une introduction superficielle permettant cependant de mieux comprendre cette philosophie souvent délaissée et sous-estimée. 

Mais d’abord, Spinoza, qui c’est ? 

Introduction à la vie de Spinoza dans l’introduction à la philosophie de Spinoza

Spinoza naît en 1632 à Amsterdam et reprend l’affaire familiale en 1654 avant de se faire excommunier en 1656. Ah oui parce qu’il était juif. 

C’était l’introduction à la vie de Spinoza dans l’introduction. 

La vraie introduction à la philosophie de Spinoza

“Une seule substance ayant une infinité d’attributs”, disait Gilles Deleuze en décrivant cette thèse spinoziste. Il s’agit de nier l’existence d’un Dieu créateur, transcendant et moralisateur. D’allier panthéisme, c’est-à-dire le fait que Dieu est tout, et l’athéisme, le fait que Dieu n’est pas. 

Pour reprendre la première partie, sur la substance : toute “créature” est un ensemble de modes de ces attributs ou des altérations de la substance. Par créature, on entend chaque être vivant mais également chaque aspect du monde. 

De son vivant, trois choses sont reprochées à Spinoza : son matérialisme, son immoralisme et son athéisme. 

La matérialisme dénoncé prend racine dans la conception de Spinoza du corps et de l’âme. Ici, il ne s’agit pas d’instaurer une supériorité du corps sur l’âme ou de l’âme sur le corps mais de refuser toute ascendance de l’un sur l’autre. Il n’y a donc plus de rapport de causalité entre les deux mais une existence parallèle. Ce serait très complexe de vous détailler toute la conception du corps de Spinoza mais en gros ça dit que tout ce que fait l’âme agit nécessairement sur le corps et tout ce que fait le corps agit nécessairement sur l’âme mais que ce n’est pas pour ça que l’âme est cause du corps ni pour ça que le corps est cause de l’âme.  

L’immoralité de Spinoza se retrouve dans la dévalorisation des valeurs universelles admises, à savoir le bien et le mal, au profit du bon et du mauvais. Pour faire court, il s’agit de ne pas se positionner dans un référentiel moral qui détermine notre conduite par rapport à une prétendue norme, par rapport à des choses établies. Spinoza invite à se positionner dans un référentiel plus humain se basant sur les rapports entre les créatures afin de conduire ces rapports de manière à apporter aux autres des attributs pour agir. En gros, augmenter la puissance d’agir des autres, en plus gros, être quelqu’un de bénéfique pour les autres. Ou alors d’apporter des attributs négatifs, c’est-à-dire de réduire la puissance d’agir des autres, c’est encore plus à dire d’être nocif pour les autres. Et c’est pour cela que son ouvrage s’appelle l’éthique, il ne s’agit pas d’une morale divine que l’on ne remet pas en question mais d’une analyse des rapports de l’homme aux autres et aux choses afin d’agir en conséquence de manière adéquate.

Quant à l’athéisme, et bien c’est compliqué à détailler. En gros, Spinoza critique trois grands archétypes de rapports des hommes aux passions tristes. L’esclave, le tyran et le prêtre. L’esclave est celui qui vit avec ses passions, le tyran est celui qui utilise les passions tristes pour asseoir son pouvoir et le prêtre est celui qui s’attriste et dénonce ces passions. Je vais pas m’étaler sur tout le système décrit par Spinoza, par contre sa considération athéiste vient dans la conscience de l’instrumentalisation de la religion par le tyran et le prêtre afin de faire en sorte que l’esclave se batte pour sa condition d’esclave en y voyant son salut. Et l’athéisme dans tout ça ? Et bien Spinoza percevait dieu ici comme un simple outil au service du pouvoir, plus particulièrement du régime monarchique. Il niait l’existence d’un dieu moralisateur et accusait les hommes de s’en servir pour se maintenir dans leur culte des passions tristes. Comme le disait Gilles Deleuze, il s’agit de faire “le portrait de l’homme du ressentiment pour qui tout bonheur est une offense, et qui fait de la misère ou de l’impuissance son unique passion”. 

Mais pourquoi je vous parle de tout ça ? Pour revenir à la base, c’est-à-dire la théorie selon laquelle nous ne sommes que des modes d’existence d’une seule et même substance. Un individu est un mode d’existence singulier de la substance de Dieu, de l’idée de Dieu. À cet individu correspond  un degré de puissance auquel correspond également un certain pouvoir d’être affecté par d’autres modes d’existence de l’idée de Dieu.

Donc, pour revenir à l’idée de Dieu, parce que c’est tout le concept. L’idée de Dieu, dans la perception de Spinoza, c’est la substance de Dieu. C’est un concept philosophique qui dit que tout est fait de la même substance, de la même idée, comme je le disais au départ. Il faut comprendre ici que tout est une question de modes d’existence, d’affection de ces modes d’existence par des attributs, etc. 

Pour faire simple, l’idée de Dieu, la substance est au centre de tout et crée en elle-même les affections l’altérant, créant ainsi d’autres modes d’existence de cette substance créant ainsi des attributs et de nouvelles affections donc de nouveaux modes d’existence et ainsi de suite. 

Voilà pour l’introduction.
