    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**ชื่อ:** เฟท เนลสัน (Fate Nelson)

**ระดับการกวาดล้าง:** █

**ลักษณะ:** ชายชาวอังกฤษ สูง 183 เซนติเมตร ผมสีบลอน ตาสีเขียว

**ตำแหน่ง:** หน่วย MTF , ตรวจสอบความปลอดภัยในสถาบัน , กวาดล้างผู้บุกรุกและคุมขังเชลย

**อาวุธ:** ปืนพกสั้นกึ่งอัตโนมัติ 9 มม. ยี่ห้อ Glock รุ่นที่ 19 ,  มีดสั้น , M110 SR25

**ที่อยู่:** ไซต์-32

**ความสามารถ:** พูดได้สามภาษา อิตาลี ไทย อังกฤษ , การคาดการณ์สถานการณ์ , มีความสามารถในการยิงปืนในระดับสูงโดยเฉพาะปืนซุ่มยิงในระยะมาตราฐานของปืน , มีศิลปะการต่อสู้ในระดับสูง

**ประวัติ:** เนลสันเคยเรียนอยู่ในโรงเรียนเตรียมทหารแห่งหนึ่งในอังกฤษ โดยมีคะแนนด้านการใช้อาวุธปืนในระดับท็อปของโรงเรียน ก่อนจะลาออกมากลางคันและเข้าศึกษาในมหาวิทยาลัยชื่อดังในอิตาลี แต่ก็เรียนไม่จบและกลายเป็นคนไร้บ้าน เพราะธุรกิจของพ่อเขาล้มละลายและแม่ของเขาก็ถูกโกง ทำให้ทั้งสองเครียดอย่างหนักก่อนที่จะฆ่าตัวตายโดยการเผาตัวเองไปพร้อมกับบ้าน และหลังจากนั้นเขาก็เจอปัญหาอีกมากมายถ่าโถมเข้ามา

ทำให้เนลสันเข้าไปพัวพันกับองค์กรนอกกฏหมายขนาดใหญ่ในอิตาลี โดยรับตำแหน่งเป็นมือขวาของหัวหน้าองค์กร เพราะความสามารถของเขา

ต่อมาเขาถูกองค์กรที่ตัวเองทำงานอยู่หักหลัง จนต้องหนีตายไม่มีใครทราบว่าหลังจากนั้นเขาหายไปไหน โดยเนลสันกลับมาอีกครั้งและเข้าทำงานใน SCP สาขาไทยอยู่ 2 ปีหลังจากนั้น โดยเขาทำหน้าที่เป็นเจ้าหน้าที่รักษาความปลอดภัย ก่อนที่เอเย่นต์สไตนเบิร์กจะนำเขาเข้ามาทำงานใน MTF

งานของเนลสันนั้นมักจะไม่ค่อยเกี่ยวข้องกับ SCPs โดยตรง หน้าที่ของเขาคือการรักษาความปลอดภัยและต่อต้านผู้บุกรุกรวมทั้งการคุมขังเชลย

**นิสัย:** เนลสันเป็นคนที่พร้อมจะทำตามคำสั่งและภารกิจต่างๆให้เสร็จโดยไม่ปริปากบ่น แต่ขณะเดียวกันเขาก็เป็นคนที่มีเหลี่ยมจัดและพร้อมจะใช้วิธีต่างๆเพื่อให้ได้สิ่งที่ตัวเองต้องการ แม้เหลี่ยมของเขาจะหลอกเอเยนต์สไตนเบิร์กไม่ได้ก็ตาม ในยามปกติจะดูเป็นคนง่ายๆใจเย็นมากนิสัยกวนๆ ผิดกับตอนที่ทำภารกิจที่จะเงียบขรึมและจริงจัง แต่ก็มีบางครั้งที่เขาเอาอารมณ์ส่วนตัวมาเกี่ยวพันกับภารกิจ ทำให้ภารกิจล้มเหลวหรือเกิดข้อผิดพลาดต่างๆ จนต้องได้รับการดำเนินการทางวินัย

**เพิ่มเติม**
-เนลสันชอบสะสมแผ่นเพลงเก่าๆ
-เขาชอบเล่นพนันกับคนในสถาบันและใช้ความเหลี่ยมจัดในการช่วยให้เขาชนะ
-อาหารโปรดของเขาคือพาสต้า
-เนลสันชอบฝึกการยิงปืนอยู่ตลอดเวลาว่างบางครั้งที่ไม่มีเป้าเขาจะชอบเอาของในโรงอาหารไปใช้ชั่วคราวทำให้โดนเอเย่นต์สไตนเบิร์กลงโทษบ่อยๆ</textarea></pre>
