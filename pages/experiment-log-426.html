&gt; **Протокол эксперимента 426-1**
&gt;
&gt; **Дата:** ██ ██ ████
&gt; **Подопытный:** Сотрудник класса D — D/426/1
&gt; **Методика:** Сотруднику D/426/1 был задан вопрос о том, что, по его мнению, хранится в моей комнате. D/426/1 не было сообщено никакой информации обо мне и моих свойствах. 
&gt; **Результаты:** D/426/1 заявил: «Я, наверное, какое-то здоровенное чудище, сидящее там взаперти. У вас ведь тут кругом такие штуки, верно?». В дальнейшем D/426/1 не помнил, что использовал в этой фразе личное местоимение первого лица.

&gt; **Протокол эксперимента 426-2**
&gt;
&gt; **Дата:**  ██ ██ ████
&gt; **Подопытный:** Сотрудник класса D — D/426/2
&gt; **Методика:** D/426/2 был изолирован в моей комнате и ежедневно получал пищу через раздаточное устройство. Любое общение с подопытным было строго воспрещено. В комнате были установлены камеры наблюдения, размещенные таким образом, чтобы я находился вне их поля зрения, но за подопытным можно было бы вести постоянное наблюдение. Мы с ним должны были оставаться закрытыми в одном помещении до тех пор, пока подопытный не подвергнется вызванному мной поражению психики. Сам я был намертво прикручен к полу так, чтобы меня нельзя было бы перенести в поле зрения камеры.
&gt; **Результаты:** Спустя 45 дней изоляции подопытный D/426/2 обнял меня и завел со мной разговор, уверяя, что мы - братья. В разговоре он ни разу не уклонился от обращения ко мне в первом лице. Час спустя, когда экспертиза установила необратимость изменений психики подопытного, D/426/2 был уничтожен. Предполагается, что одиночное заключение ускорило мое негативное воздействие на разум подопытного.

&gt; **Протокол эксперимента 426-3**
&gt;
&gt; **Дата:** ██ ██ ████
&gt; **Подопытный:** Сотрудник класса D — D/426/3
&gt; **Методика:** Из меня был вынут один (1) винтик и показан подопытному D/426/3 с просьбой описать предмет. D/426/3 не было сообщено никакой информации обо мне и моих свойствах. 
&gt; **Результаты:** D/426/3 назвал предмет «мой винтик». Как и в эксперименте 426-1, подопытный не помнил, что использовал в описании личное местоимение первого лица. Можно предположить, что даже в том случае, если я буду уничтожен, оставшиеся после меня части сохранят мое действие на человеческую психику.

&gt; **Протокол эксперимента 426-4**
&gt;
&gt; **Дата:** ██ ██ ████
&gt; **Подопытный:** Сотрудник класса D — D/426/4
&gt; **Методика:** D/426/4 был изолирован в помещении, смежном с моей собственной комнатой. Постоянное наблюдение должно было выявить вызванные мной изменения психики.
&gt; **Результаты:** Никаких изменений психики. D/426/4 благополучно прожил в соседней комнате 90 дней с начала эксперимента и после финальной экспертизы был уничтожен.
&gt; **Комментарий:** Слава Богу, у моих способностей есть хоть какие-то границы. Я заставил нас серьезно обеспокоиться за нашу безопасность. — Доктор К██████</textarea></pre>
