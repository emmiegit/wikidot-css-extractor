    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>这也许是首个与人物无关的文章，关于SCP基金会的工作，和方向，的本质。请记住，就本质来讲，基金会的协同工作处于一种根据需要的流动性标准。方向则在一个恒定基础的标准上徘徊。我在此的目的是以一个作家的观点来分析基金会的总体趋势。

我的首篇文章是关于基金会宇宙中的邪恶对象。邪恶，顾名思义，是一个模糊的概念，但一般可通过有意识的不道德行为来定义。这就是为什么往往不用邪恶来形容精神病患者的原因：一是必须有一个对道德的理解，并选择以一种被认为是邪恶的的不道德来行事。如果一个人不理解善与恶的概念，那么你，在最坏的情况下，已经精神错乱了。

当涉及到基金会时作者们往往会落入两个圈套。首先一个是基金会处于好的方面。一些较早的文章往往落入这个圈套：只提述SCP们向基金会寻求帮助，同基金会与世界上的邪恶势力战斗，并通常把基金会刻画成与黑暗势力战斗的光明骑士。

这忽略了基金会经常采用的极端不道德行为。我的[[[SCP-231]]]就是一个这样的例子，但事实是，在[[[SCP-132-arc |SCP-132]]]的示例中可以发现一个更为险恶和微妙的例子。

SCP-132是基金会作为白骑士的一个例子。这个SCP有关一个因为自身存在而导致她痛苦的女孩。通过投向基金会，她的痛苦被舒缓了。这似乎应是基金会的一个良好的行为…但考虑到文章中的最后一句。

//由于特工████-████████以违反职业道德的方式获得SCP-132的接纳[参考撷取行为守则的十二号协议（refer to PROTOCOL-XII of Retrieval Code of Conduct）]，他随后被处决。//

如果这没有令你的脊柱感到一阵寒意，请再看一遍然后让它沉下去。

你看过墨西哥往事（Once Upon a Time in Mexico）么，基金会就是特工Sands[[footnote]]译注：前述剧中人物。[[/footnote]]我们的存在是为了维持平衡……我们可能不会走那么远，就像不能打死顶尖的厨师，因为他的厨艺是世界上最棒的，但我们接近。这就是为什么基金会不是好的：因为我们愿意把似乎很大程度上是无害的，甚至有利于世界的东西锁起来，仅仅是因为他们不符合基金会的观点——公众会把他们视为现实事物。

另一个趋势，近期一直在上升，是将基金会描绘成一群与更糟糕的邪恶势力战斗的打狗人和精神变态的强奸犯。这种思维往往把基金会的人员形容成残暴，冷酷，和无可救药的完全不道德的怪胎…只不过他们与之战斗的东西更糟。对吗？

错。

事实是，基金会不会因为邪恶的缘故而去从事邪恶。在基金会工作的人员也未必是邪恶的：他们中的大多数都不错，他们互相帮助必须去做的因为他们必须这么做。例如：我的另一个自我，Clef博士，常被描绘成一个有暴力倾向的心理变态，传言他谋杀SCP们只是为了好玩。然而，如果你考虑到他的行为，并与行为更……不稳的……的基金会成员相比较，你会发现……或者说我希望我能够让你发现……他那暴力行为有一个单纯的模式：精度。

Clef没有不必要的暴力，虽然有工作人员认为：他使用暴力只是因为他觉得他需要。有另一个很好的例子，看看任何其他人的处决记录：对于结束一条生命或摧毁一件独特的圣物没有感到丝毫的悔意。只是，顶多是，讽刺幽默。

最后，基金会的工作人员不是杀人犯和疯子。他们只是做了他们自己的那部分来保护世界的人。[http://en.wikipedia.org/wiki/Banality_of_evil 然而，这最终并不能改变事实，他们的许多行为是不道德和不公正的：至少，事实上许多人形SCP们违背自己的意愿而受到监禁只不过是因为他们应该停下。]为达目的真的可以不择手段？

我们不知道。

这是每一个基金会维基读者将不得不从长远考虑而为自己解答的大问题。</textarea></pre>
