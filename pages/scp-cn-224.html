[[include component:image-block name=祁连山.jpg|caption=特工‘‘针叶林’’守望站]]
**项目编号：**SCP-CN-224

**项目等级：**Safe

**特殊收容措施：**SCP-CN-224距中心半径10公里范围内应驻扎不得少于10组接种过相应模因疫苗的特工，负责对意图接触或已经到达SCP-CN-224地区的人员进行A级或B级记忆消除。SCP-CN-224被施加全频段信号干扰以防止任何人造飞行器经过。

**描述：**SCP-CN-224是位于中国境内青海区祁连山脉██地区的一片平原。平原地质呈同心圆分布，中心古老，推断其为隆穹构造的一个切面。该区域地表天空的云距地面约10m。SCP-CN-224具有强大的模因效应。将任何观察到该现象的人类称为SCP-CN-224-1。SCP-CN-224-1将会对人际关系中的一名异性进行社交活动，意图与目标结定为法定夫妻并在之后发展持续稳定的伴侣关系。如果结定法定伴侶的过程，或是伴侣关系的持续收到重大阻碍，SCP-CN-224-1将会于这之后的240小时内前往SCP-CN-224结束生命。对SCP-CN-224-1个体进行A级记忆消除有80％的概率可以消除此效应，B级记忆消除可以完全消除效应。

SCP-CN-224地区具有反常的气候，于6到9月约每隔3天发生一次中到大雪，于12到次年3月约每隔一天发生一场雷暴雨。

已在SCP-CN-224地区发现13具SCP-CN-224-1的遗体。死因为自杀。

[[collapsible show=&#34;+ 事故记录224-1&#34; hide=&#34;- 隐藏&#34;]]
&gt; **时间：**2016年6月28日
&gt; 
&gt; **事故描述：**2016年8月20日，一名SCP-CN-224-1（1）男性个体进入距离SCP-CN-224边界500m左右的区域内，被特工‘‘针叶林’’抓获。特工‘‘针叶林’’与其交谈后对其实施A级记忆消除，该个体回到人类社会并受了一段时期的监控，未表现出异常。

&gt; **访谈记录**
&gt; 
&gt; **受访者：**SCP-CN-224-1（1）
&gt; 
&gt; **采访者：**特工‘‘针叶林’’
&gt; 
&gt; **前言：**特工‘’针叶林’’与SCP-CN-224-1（1）的交谈如下。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **采访者：**让我们直入主题吧。你来这里干什么？
&gt; 
&gt; **人员：**[沉默]
&gt; 
&gt; **采访者：**请回答我的问题。你来这里是干什么的？
&gt; 
&gt; **人员：**[沉默]
&gt; 
&gt; **采访者：**你不愿意回答也没有关系，我尊重你的意见。抬头看眼这张图片。
&gt; 
&gt; **人员：**嗯。
&gt; 
&gt; **采访者：**好了。你来这里做什么？
&gt; 
&gt; **人员：**自杀。
&gt; 
&gt; **采访者：**为什么？
&gt; 
&gt; **人员：**爱。
&gt; 
&gt; **采访者：**请详细一点。就从你怎么知道这里的开始吧。
&gt; 
&gt; **人员：**我想先从她说起。
&gt; 
&gt; **采访者：**你是指你爱的人吧，可以。
&gt; 
&gt; **人员：**我们在这里，附近的一个村庄长大。从记事开始我就认识她了。
&gt; 
&gt; **采访者：**我在听，请继续。
&gt; 
&gt; **人员：**我们无话不谈，形影不离。偶尔我们会吵架，不过最后依然重归于好。
&gt; 
&gt; **采访者：**那你为什么来到这里？
&gt; 
&gt; **人员：**十年前的秋天我们一起高考完。考完试，我骑着我的单车，载着她在山陵间穿行。就是这个时候，我们发现了这块圣地。
&gt;  
&gt; **采访者：**请容我打断一下，你为什么称之为‘‘圣地’’？
&gt; 
&gt; **人员：**我也不知道。大概是从内心发起的一种震撼吧。这里的景色你也是知道的。无穷无尽的丘陵间一片广袤的大地，明明刚刚立夏却飘着大雪。换你你也会如此震撼的。
&gt; 
&gt; **采访者：**的确是这样。
&gt; 
&gt; **人员：**也就是此时我们发现了一棵大榆树。榆树下有一篇很美的诗，虽然不记得了，却至今仿佛挂在嘴边。
&gt; 
&gt; [沉默]
&gt; 
&gt; **人员：**在那里，我们手拉着手，发誓永不分离。
&gt; 
&gt; **采访者：**我在听。
&gt; 
&gt; **人员：**我们的生活一直都很美满，直到上个月。
&gt; 
&gt; **采访者：**发生了什么？
&gt; 
&gt; **人员：**她出了一场车祸，永远离开了我。一瞬间，我找不到了生命的意义。因此我才会选择一死。毕竟，生命那么美好……[抽泣声]
&gt; 
&gt; **采访者：**我很遗憾。不知道你能否回心转意，不过把这个喝了吧，希望这会你会感觉好点。
&gt; 
&gt; **人员：**谢谢你。
&gt; 
&gt; [倒下声] [叹气声]
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**SCP-CN-224-1-（1）接受了A级记忆消除，对象记得一切事情，精神状态良好。
[[/collapsible]]

**追加记录：**事故224-1后，特工‘‘针叶林’’发现了SCP-CN-224-2，对象为一棵寿命2500年左右的榆树。树皮完好。树下立有方形石碑（下称SCP-CN-224-3），刻有汉代隶书。

[[collapsible show=&#34;+SCP-CN-224-3上的碑文 &#34; hide=&#34;- SCP-CN-224-3上的碑文&#34;]]
&gt; //上邪，我欲与君相知，长命无绝衰。山无陵，江水为竭。冬雷震震，夏雨雪。天地合，乃敢与君绝。//
[[/collapsible]]
