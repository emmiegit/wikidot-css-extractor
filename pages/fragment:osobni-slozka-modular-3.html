[[size 120%]]**Vítej, vážený hoste.**[[/size]]
[[size 80%]]**Parranier:**[[/size]]
[[size 75%]]V - Volaný vokál vetkané vendety[[/size]]
[[size 75%]]//&#34;Voilá! Vidět je pokorný vaudevillový veterán, co když se vrtkavé štěstěně zlíbí, vystřihne viny prosté i viníky. Tato vizáž není však výstřelkem výstřednosti, ale je vzpomínkou na vox populi, dnes všude vymizelý. Nicméně, tato vážná vizita se z časů vád vyvanulých vstala z mrtvých a vytkla si vítězství nad vládou věrolomných a všehoschopných všeobecně s velkou vervou výrazně svobodnou vůli vytěsňujících. Jediným verdiktem je, vězte, vendeta, vykonaná votivně, ne bez vášně, jejíž význam váhy vítězství jednou vychýlí na stranu všech cti věrných. Věru, vodopád verbální výmluvnosti vytryskl velmi, tudíž už jen dodám: Je mi ctí, že tě poznávám, a můžeš mi říkat V.&#34;//[[/size]]
