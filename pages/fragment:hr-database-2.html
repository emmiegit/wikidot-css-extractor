&gt; 
&gt; **Graham：**//（嘲弄的笑聲）//你期待我怎麼回答？

&gt; **Graham：**悲劇的不是想法，悲劇的是人類。但也無妨，你們都明白我的「優勢」。
&gt; 
&gt; **█████：**我們有個計劃，需要用到你的特殊經驗，待遇保證優渥。不過工作地點離家遠了些。你有興趣嗎？
&gt;

當 [[span class=&#34;ruby&#34;]]Lilliana Graham[[span class=&#34;rt&#34;]]莉莉安娜 · 葛蘭漢[[/span]][[/span]] 第一次抵達台灣時，東方的天色並非傳說中的亞得里亞海藍，更像是多佛海峽的灰。陰雨飄落，軍用直升機穿梭在零星的雲霧之間，他們十五分鐘前甫從台東空軍基地出發，如今已經俯瞰著下方的玉長公路。Site-ZH-44 就在附近的某處掩體內，他們很快就要著陸。

//真該死，讓我想起天殺的越南。//Lilliana 心想。她所指的並不是越南戰爭，而是與機動特遣隊 Omega-7 出勤的回憶。雨林、雨林中的設施、灰濛濛的天氣、螺旋槳震耳欲聾的聲音。與那支傳奇隊伍共事的記憶是她永生難忘的寶物，雖然基金會的大部分人（特別是親身參與計畫的那些爛貨）都認定 Omega-7 是一場悲劇，但也有少數的人對於那樣的榮光感到眷戀、自豪。對這些人來說，Omega-7 的失敗並不是「SCP 軍武化」這件事，而僅僅是亞伯的不可控所造成；因為單一環節的失誤而全盤否定整個理想，相當於因噎廢食，這沒道理。

Lilliana 就是其中之一。 

十二年過去了。基金會又登錄了數千個 SCP。以 [[[scp-105|Iris]]] 為首，基金會開始留意//人類 SCP// 們的有限人權，並開始構築應用這些項目的理想規則。[[[resurrection|Alpha-9]]] 的成功早已讓基金會各大分部蠢蠢欲動；雖然以 SCP 為主題的特遣隊在檯面上仍是某種禁忌的話題，這件事仍已經像核彈與複製人技術一樣，任何人都沒有證據指控誰掌握了黑魔法，但所有人都心照不宣。野心勃勃的買家並不總是來自 MC&amp;D 公司，基金會便已經是自身最大的客戶。

三垣指揮部就是其中之一。

直升機在偽裝的軍事基地上空緩緩降落，強風摧殘周邊的林葉。Lilliana 解開安全帶，挑起軍用斜背包，準備呼吸她在這座島嶼上的第二口新鮮空氣。//希望這裡不會比越南那回更糟。//

望向窗外，五個黑色的持槍維安人員已經在場待命。一團黑影之中，有個穿著白色研究袍的男子佇立著，凌亂的灰髮之後，一雙熾熱的目光正迎接新任戰術顧問的到來。

「我幾乎已經忘記你有多高了，Graham 特工。」她右側的男子在他們穿過廊道的時候說道。Surge 主任是她在 ZH 分部的重要對口，早在去年年底就開始與她聯繫——應該說是重新聯繫。自 Site-17 闊別多年，Lilliana 很高興地發現這名亞裔男子的熱情並未磨損太多，只不過髮色一夕刷白了。她還沒過問理由，或許只是亞洲人的基因作祟，而她不懂亞洲人。

「不客氣，不過我不再是特工了，」Lilliana 回應，「COVID 爆發之前，我已經轉職成三級研究員。」

「噢，」Surge 點點頭，「Graham 研究員。得牢記這點。」

「隨便，我也沒負責幾個 SCP 項目。他們派給我的工作量挺少。」

「也許他們覺得你在上輩子已經為基金會勞動了太多？」

「又或者 Omega-7 的詛咒會害他們丟掉飯碗跟小命。」Lilliana 挖苦地笑道，「狗娘養的，我就像個中世紀的寡婦，人們在私下碎嘴。不應存在的倖存者、『那個』葛蘭漢，還有更糟的。我得趁午休時間把餐刀插在那個稱呼我 [[span class=&#34;ruby&#34;]]最後『妓』望[[span class=&#34;rt&#34;]]Last &#34;Hoe&#34;p[[/span]][[/span]] 的渾帳右手上，以免我哪天想複製零點事件。」

「幹得好。」Surge 的語氣帶有一絲謹慎。此刻身為維安主任的他大概對這類暴力行為有著不同的看法。「我相信這裡不會有那樣的渾蛋出現。」

「我也相信。台灣人太過溫馴了，你們連句像樣的髒話都沒有。」他們已經來到一扇棕色的木質大門前，看來這裡就是會議廳所在之處。

「會有不少人教你的，所謂文化交流。」Surge 主任推開會議廳的門，「有請。」

推開門，三個亞裔面孔已經入座，Lilliana 先前便在簡報上讀過他們的簡介。Jasmine Metha 主任無疑是最容易認出的，她的銀白色頭髮跟 Lilliana 十分相似，但襯托著另一種女性氣質。她向這名舊監督者頷首致意，隨後將眼光掃向另一側，一名捲髮凌亂的日裔男子和扎起俐落馬尾、五官立體的女子坐在會議桌彼端，大概就是山本五十嵐與 Alofay Dingos 研究員了。他們分別舉手致意與微笑，Lilliana 報以親切的表情。Surge 拉開椅子，在她的左側坐定，會議廳的門扉隨後關閉，投影機的光束成為房間內唯一的照明。

「那麼，我們就開始今天的會議。Alofay？」

馬尾女子打開簡報檔，刺眼的黑底白字映照著他們的臉龐，宣示著一個時代的展開。

Lilliana 打量著眼前的女孩，對座之人看起來十分緊張，神情凝重地回望著她。一般員工或許很難將夠像人類的 SCP 視為 SCP 項目，但 Lilliana 不會。Site-17 滿是這樣的存在。[[[scp-143|Stella]]]、[[[scp-082|Fernandi]]]、[[[scp-239|Sigurros]]]、[[[scp-105|Iris]]]。眼前的女孩無論再怎麼像是人類，實際上都是一團可能失控的風暴。

充滿潛力。他們只消找到自由收放風暴的方法。

「陽子，我是莉莉安娜特工，來自美國。請多指教。」Lilliana 用流利的漢語說道，這是她從小就掌握的一門外語，說起來還不算生疏。她知道這名女孩的漢語聽解能力已經大幅進步，但表達上還需要一些努力。

「你好。」被編號為 ZH-922 的女孩回應。不信任的目光、前傾的頭與後縮的身體。看得出來她十分警覺。如果給她一枚盆栽，她大概可以立刻掐死 Lilliana。

這就是她在這裡的目標了。Lilliana 的職位雖然是戰技指導員——顧名思義，就是[[[scp-zh-922|陽子]]]的武術教練——她可不能只教這孩子打架開槍而已。她還得跟自己指導的項目打好關係，或至少在達到這個目標之前不要被殺死。

「放輕鬆。我不會害你。」Lilliana 承諾。拉近關係不完全是她的強項，慢慢來吧。「他們有跟你說，我們今天要做什麼了嗎？

對座之人的眼珠子滾動，似乎在思考，「互相......互相戰爭？」ZH-922 摸索著正確的詞彙，「他們說，要你測試我的奇蹟術能力。」

「沒錯。你之前用過多少力量？」

「不多。」ZH-922 簡短回應。「像是一瓢水。」

「但在你身體裡面醞釀的是一片海洋嗎？」

ZH-922 思考一下，「一個......浴缸。」她緩慢回答，「但在下面有海洋。」

Lilliana 笑了，「如果今天准許你用到一個浴缸的水，你覺得怎麼樣呢？」

黑髮的女孩似乎有點興趣，Lilliana 可以觀察到稍微放大後又收回的瞳孔。ZH-922 用右手按住左肩膀，小麥色肌膚外是黃色的背心肩帶。「我不知道。從來沒試過。」

Lilliana 站起身，這個空間並不大，光是她站起來，天花板就不剩多少距離了。封閉的空間只有她們兩人，簡陋的設備暗示了這裡只是個中繼站。Lilliana 從墨綠色軍褲裡面掏出一張門禁卡，走到右後方的巨大窖門前，用手勢示意陽子跟上。對方半信半疑地靠近，Lilliana 同時將門禁卡貼上感應器，一陣拉長的「嗶」聲後，她推開厚重的金屬窖門，光線隨之侵入昏暗的準備室，一片綠色朝眼簾襲來。

潮濕但微涼的人造風吹過她們的臉龐。窖門的另一端是一片開闊、挑高的翠綠林地。高聳的喬木之間，低矮的植被布滿濕綿的土壤，攀藤植物在大樹的枝椏上猖獗，若不是頂端的虛擬藍天還有著模糊可見的網格線，很難想像這裡是一座人造溫室：Site-ZH-44 的 NH 模擬測試場。

ZH-922 來到 Lilliana 的左後方，從表情就能看出她也從未進入這個空間。Lilliana 往前邁步，暗示女孩跟上。她的軍靴在濕潤的土壤上踩出明顯的凹痕，看來這裡的濕度趨近飽和，或許是要為身後的姑娘製造優勢。

她們走上一塊巨大的白色岩石平台，架高的磐岩下方有一道小溪流過。Lilliana 停下腳步，沒有回頭，「陽子，你知道這是什麼嗎？」她從軍褲中掏出一把小鑰匙，黑色的塑膠外殼下咬著銀色的利齒。

「不知道。」

「摩托車的鑰匙。」Lilliana 說道。她幾乎可以感應到身後女子的興奮與渴望在一瞬間揚起。Lilliana 將小鑰匙套過頭，擺在自己突出的鎖骨間，黑色的皮革頸圈前方。「你能拿得到，車子就是你的。」

語畢，Lilliana 立刻轉身，右手已經掏出手槍，正對著迎面而來的陽子額頭。槍口彼端的女孩靜止，眼神中流露著恐懼與一股野性的憤怒。她的眼睛望向 Lilliana。

「噢，你認得槍。太好了。」Lilliana 笑著說，「這裡面是橡膠子彈，不致命，被打中也不會有傷口，但會瘀青三個禮拜。」她用銳利的眼神回敬熱烈的凝視，「運用自己所有的實力，軀幹上不能有彈痕，全身也不能超過三個彈痕。十分鐘內成功，車子就是你的。我承諾。」她快速帶過規則，「有問題嗎？」

陽子微笑。

槍聲響起，SCP-ZH-922 猛地躍入左手邊的溪流，水花四濺。Lilliana 開始朝前方的密林中奔馳，摸索整個場地。

這個環境裡面有大約三十棵喬木，岩石掩體有限，應該讓陽子無所遁形，因此她最可能從上方攻擊。//得隨時注意空中。//她半蹲下來，搜索整個林地。//你在哪呢？小姑娘？我們來看看你是否如他們所說的一樣聰明。//

右邊。Lilliana 閃過一道快速生長，直朝她的太陽穴衝來的藤條。她往前撲倒，拔槍，在臥地的同時伸直右臂，往藤條的源頭射擊。兩槍，空中飛躍的藤條癱軟在地。打中了嗎？

SCP-ZH-922 的能力是透過古老的歌謠操縱植物生長，但他們逐漸留意到這些歌謠似乎在分貝極低的情況下也能夠誘發植物的萌發。Lilliana 連忙爬起來，無視半身的泥巴，眼神跟隨那個在樹叢之間飛舞的女子，半秒就是一槍。這座森林是座陷阱天堂，一花一草都是她的爪牙。在鑽入一處樹冠之後，Lilliana 丟失了陽子的身影。

頃刻，她聽見一聲淒厲的歌聲從正上方傳來，隨後是木質斷裂的聲音。她立刻後退，一塊腐朽的樹皮連著和她的手臂等粗的樹枝重重落地。朝仰角六十度處望去，一個人影正丟出手上的藤蔓，準備讓生長的藤蔓牢抓住另一棵大樹的枝椏。Lilliana 往高處射擊，人影踉蹌，癱軟的左腿引領整個身軀下墜。

//唉，小姑娘，太快結束了。//Lilliana 往陽子墜落的地方小跑步，卻看見一層草本植物在地表蓬勃生長，接住了落下的女孩。Lilliana 停下腳步，朝反方向後退，同時朝著綠葉組成的枕頭內開火。她沿著弧線逃離陽子的射程，一道又一道的藤條像是光束一樣地射穿她的奔馳路徑，每一道都幾乎要成功絆倒她、攔截她、刺穿她。Lilliana 往前一撲，來到角落處的石堆後方，更換彈匣。

//有意思。//陽子的攻擊似乎暫時緩和下來，是奇蹟術儲量用光了嗎？她調整呼吸，朝稍早的小溪處伏進。陽子不在。溪邊的腳步凌亂，通往另一個她還沒去過的角落。是那邊嗎？

Lilliana 留意是否有任何奇異的植物跡象。沒有。她緊貼著一棵自己也能環抱的小樹，這棵樹的上方無法支撐陽子的重量，還能讓她環視四周環境。掃視沒有結果，女孩像是從這個空間神隱了一樣。

//冷靜。鐵定在某處。//她凝神聆聽環境。除了小溪聲之外，還有一股微弱的歌聲，但她無法定向。歌聲時左時右，像是一絲遊蕩的雲霧穿梭林間。那是怎麼辦到的？

十點鐘方向傳來一陣騷動，她的槍口轉向一方，砰砰射出兩枚子彈。霎時間，一道朝著手肘而來的藤蔓撞飛了 Lilliana 手中的手槍，她痛得發出嘖聲，身體順勢翻滾起身。穩住一看，陽子的身體直落在她稍早蹲伏的位置，一手握著繩索一樣的三圈藤條。//好女孩。//Lilliana 的頭輕輕一撇，擺出近戰姿態，抄起並反握腰帶上的鈍刀，銀色而濕潤的髮絲貼在她的臉上。

陽子的一手甩出藤條，試圖抓住 Lilliana 的右手腕，卻被一記翻滾躲開。Lilliana 應該要盡量躲遠，陽子顯然想拉近她們的身體距離，是刀子讓她還不敢輕舉妄動。Lilliana 在地上爬行，意圖抄起掉在地上的手槍，但被同一段藤條打飛。Lilliana 往地上的槍撲去，卻被擒抱住右邊的小腿，整個人重重落在地上。她發出一聲不耐煩的嘶吼，翻身阻撓爬上她身體的陽子拉扯自己脖子上的項鍊。

她的右手揮舞刀子，陽子試圖阻擋，但被 Lilliana 的力氣蓋過。後者趁機翻身，將少女壓倒在地。Lilliana 將陽子四周的藤條扔向遠方，連滾帶爬撿起地上的槍枝，翻身將槍口指向陽子仰躺的地方。那裡沒人。
