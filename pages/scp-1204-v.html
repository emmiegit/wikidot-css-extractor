**Объект №:** SCP-1204

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** SCP-1204 содержится в SCP-1204-A. SCP-1204-A содержится в стандартной камере размерами 4 x 4 х 3 м, оснащённой инфракрасными датчиками и камерами. Камера содержания может быть обставлена на усмотрение директора Зоны, если указанные изменения не несут угрозы безопасности. --SCP-1204-А не разрешается покидать камеру без сопровождения по крайней мере двух вооружённых охранников, прошедших психологическую подготовку. Физический контакт с SCP-1204 не рекомендуется.-- Не допускается выход субъекта из камеры до принятия решения о передаче SCP-1204-A или устранении.

**Описание:** SCP-1204 визуально невидим и не восприимчив к большинству форм физического контакта за исключением электрического импульса. Его состав пока не установлен. Компьютерная томография выявила наличие аморфной опухолевидной массы в головном мозге SCP-1204-A-50 (женщина латиноамериканского происхождения, 21 год) возле гиппокампа, хотя полученные изображения значительно отличаются в каждом случае, показывая нахождения массы в разных участках мозга.

//ПРИМЕЧАНИЕ ИССЛЕДОВАТЕЛЯ:// По мнению исследователей, масса представляет собой очень подвижное образование, аналогичное по размеру сердцу взрослого человека, хотя результаты не окончательны.

Сама сущность, похоже, не оказывает вредного физического воздействия на SCP-1204-A, помимо существенного влияния на гормональный баланс, что проявляется в основном во время сильных перепадов настроения. Подробнее о длительном носительстве см. документ 1204-18.

SCP-1204 остаётся в теле SCP-1204-A до перехода в тело другого носителя. Для заражения масса стягивается в глотку SCP-1204-A и передаётся через рот. Процесс заканчивается SCP-1204 перемещением в нового носителя и занимает от 6 до 12 минут. Этот процесс требует длительного орального контакта старого носителя с новым; с помощью инфракрасных камер были обнаружены усики между ротовыми отверстиями, через которые медленно перетекает масса. SCP-1204, похоже, вызывает при передаче эйфорию у SCP-1204-А и нового носителя на время передачи, видимо, для её облегчения. По завершении процесса SCP-1204-А погибает от внутреннего кровотечения. Вскрытие SCP-1204-А после переноса обнаружило небольшие, но смертельные разрывы в задней части носовой полости и вентральной поверхности головного мозга, что свидетельствует о вытягивании мозговых тканей во время перемещения массы. Причины летальности SCP-1204-A неизвестны, поскольку при других обстоятельствах сущность может перемещаться в теле без вреда для носителя. Дальнейшее исследование обнаружило в телах умерших носителей отсутствие гиппокампа.

Новые носители SCP-1204, похоже, не осведомлены о его существовании и не описывают значимых изменений в настроении или ощущениях, хотя повторное тестирование и наблюдения показали, что подопытные под влиянием SCP-1204 становятся всё более гиперсоциальными, уделяя огромное количество времени поиску физического контакта. SCP-1204-А испытывает &#34;сильное чувство одиночества&#34;, а также крайне обожествляет одного потенциального романтического партнёра. Сексуальное взаимодействия под влиянием SCP-1204 только кажется случайным.

SCP-1204 был обнаружен после необычной серии отчетов об &#34;убийствах&#34; и &#34;самоубийствах&#34;, обнаруженных поисковыми алгоритмами Фонда при обзоре местных газет юго-востока Соединенных Штатов, от Палм-Харбор (Флорида) до Кларксвилла (Теннесси). Во время этой серии инцидентов, длившейся около 10 лет, пострадало ███ человек, прежде чем SCP-1204 был обнаружен Фондом и поставлен на содержание. Происхождение SCP-1204 до сих пор не выяснено из-за несоответствий в государственных архивах.

**Документ 1204-12:** Выдержка из дневника SCP-1204-A-45.
&gt; {{//Начну с того, что я никогда не чувствовал себя достаточно близко к тебе. Некоторое время было такое чувство. Я надеюсь, тебе хорошо там, где ты сейчас. Я чувствую, насколько ты далеко... Не знаю, как я с этим справлюсь...//}}
&gt;  
&gt;   [НЕСВЯЗАННЫЕ ДАННЫЕ УДАЛЕНЫ]
&gt;  
&gt;  {{//Пожалуйста, не сердись на меня за то, что я встречался сегодня с ██████. Просто больно, так больно, так плохо... Мне нужно чтобы кто-то облегчил боль.//}}
&gt;  
&gt;  {{//Зачем ты умерла?//}}

**Документ 1204-13:** Выдержка из записки, найденной в доме SCP-1204-A-20.
&gt; {{//Я просто чувствую, что, когда мы обнимаемся, то я хочу быть ближе, понимаешь? Как будто я могу быть ближе к тебе, чем это возможно. Это как... я не знаю! Такое странное чувство, что когда мы лежим рядом, мне просто хочется, я не знаю, что ли стать тобой на секунду?//}}
&gt;  
&gt;  {{//Ха-ха, надеюсь, это не жутко звучит. Я.Т.Л.! Напиши мне! &lt;3 &lt;3//}}

**Документ 1204-17:** Электронное письмо, обнаруженное на компьютере SCP-1204-A-43.

&gt; {{//Я бросилась на первого же парня, которого встретила на вечеринке. Безо всяких поцелуев и тому подобного. Я та ещё штучка, правда, Грейс? Пол возненавидел бы меня, если бы знал, что я делаю. Мне просто чертовски одиноко. Может быть, я пытаюсь отделаться от Пола. Я ни хрена больше не понимаю.//}}
&gt;  
&gt;  {{//Загляни ко мне, поговорим, ладно?//}}
&gt;  
&gt;  {{-███}}

**Документ 1204-18:** Записка текущего носителя SCP-1204 - SCP-1204-A-50, сотрудницы класса D, страдающей онейрофренией. Расстройство, предположительно, возникло в результате длительной изоляции и внутреннего воздействия SCP-1204. У подопытной начали появляться признаки возрастающей нестабильности в том числе психотические вспышки, бредовые идеи, порой - попытки нападения на исследователей во время тестирования.

&gt; {{//пошла нахуй нахуй нахуй нахуй выпусти меня нахуй ты тупая пизда ты хочешь оставить доктора ███ себе ты тупая ревнивая пизда потому ты меня и заперла здесь потому что ты.хочешь.его.всего.себе. это часть твоего тупого блядского плана мне не нужен тот пидорас зэчара сука ты просто засунула меня сюда чтобы забрать доктора ███. ты знаешь я лучше, чем тот пидорас. пусти меня внутрь. оно хочет тебя. оно не хочет меня я.не.хочу.меня, оно говорит, я могу быть с тобой. если доберусь до тебя. мы оба можем быть с тобой. когда доберусь//}}

Примечание: психическое состояние SCP-1204-A-50 с течением времени ухудшается, челюсть субъекта постепенно расширяется, и рот становится заметно больше. Командованием Зоны в настоящее время обсуждается решение об устранении или передаче объекта.
