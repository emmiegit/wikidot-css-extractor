    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1897 – Human Domestication Society
**Autor:** [[*user Sakutarou]]
**Original:** https://scp-wiki.wikidot.com/scp-1897
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1897

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Das in den ländlichen Gebieten im Südwesten der Vereinigten Staaten stationierte Personal hat jedes Jahr alle Gebiete zu untersuchen, die die erforderlichen Kriterien erfüllen. Wenn irgendwelche Manifestationen von SCP-1897 auftauchen, ist das Gebiet unter dem Vorwand von Straßenarbeiten zu sperren, bis die Manifestation neutralisiert worden ist. Der Einsatz tödlicher Gewalt gegen SCP-1897 ist erlaubt, um die Kreaturen zu vertreiben. Überlebende und Zeugen sind festzunehmen, zu verhören und bei ihrer Freilassung mit Klasse-B-Amnesika zu behandeln. Instanzen von SCP-1897-1 sind von versteckten Positionen aus außer Gefecht zu setzen, bevor ein Angriff auf SCP-1897 stattfindet. Geborgene Instanzen von SCP-1897-1 sind mit Klasse-A-Amnesika zu behandeln, bevor sie zum Standort-06 verlegt werden, bis ein Mittel zu ihrer Rehabilitierung gefunden wird.

In alle großen Internetdienstanbietern eingebettete Agenten haben jeden zivilen Zugriff auf SCP-1897-2 zu verhindern. Alle von der Website entnommenen Informationen sind in Speichereinheit 4 zu archivieren. Wenn Nachrichten empfangen werden, von denen vermutet wird, dass sie von SCP-1897-2 stammen, ist das Standortkommando unverzüglich zu benachrichtigen.

**Beschreibung:** SCP-1897 sind Humanoide, die sich außerhalb ländlicher Gebiete in den Bundesstaaten New Mexico, Arizona, Texas, Oklahoma, Utah und Nevada manifestieren. Von SCP-1897 aufgenommene Fotos und Zeugenaussagen zeigen, dass diese Kreaturen mehr als fünf Meter groß sind. Laut Zeugenaussagen und bestätigt durch Videos, die auf SCP-1897-2 gefunden wurden, zeigen diese Entitäten große körperliche Stärke und hohe Geschwindigkeiten, indem sie etwa 200 Meter in weniger als 9 Sekunden zurücklegen und mehr als 500 Kilogramm mit einer einzigen Hand heben. Wenn eine Instanz von SCP-1897 getötet oder auf andere Weise außer Gefecht gesetzt wird, verschwindet diese Entität sofort und lässt alles fallen, was es bei sich trug. Berichten zufolge sprechen die Kreaturen amerikanisches Standardenglisch mit der Landessprache und den für die Region geeigneten Akzenten, haben jedoch nicht auf Menschen geantwortet, die versuchten, mit ihnen zu kommunizieren.

Personen werden nur dann einer Manifestation von SCP-1897 begegnen, wenn sie diese Kriterien erfüllen:

* Sie sind entweder allein oder in einer Gruppe von nicht mehr als zwei Personen.[[footnote]]Die maximale Personenbeschränkung gilt nicht für Kinder bis 12 Jahre.[[/footnote]]
* Keiner von ihnen scheint eine Waffe bei sich zu haben (z. B. eine Waffe, ein Messer oder Pfefferspray).
* Im Umkreis von 25 Kilometern um ihren Standort gibt es keine größeren Bevölkerungszentren.

Zeugen einer Manifestation berichten, sie hätten gesehen, wie sich die Kreaturen materialisierten, als würden sie aus einem unsichtbaren Fahrzeug steigen. Fast alle gemeldeten Instanzen von SCP-1897 trugen dunkelgrüne Uniformen und trugen entweder lange, dünne Stangen mit einem großen Netz am Ende oder mindestens einen 1,3 x 1,9 Meter großen Stahlkäfig. Die Kreaturen nutzten diese Vorrichtungen, um Personen zu fangen und in die Käfige zu stecken, wobei sie in den meisten Fällen darauf achteten, dem Opfer keinen körperlichen Schaden zuzufügen. Nach dem Einfangen der meisten oder aller Personen verschwinden sowohl SCP-1897, die Käfige als auch die Opfer auf ähnliche Weise wie bei der ursprünglichen Manifestation. Alle Versuche, entweder SCP-1897 oder seine Opfer zu diesem Zeitpunkt aufzuspüren, sind fehlgeschlagen. Nach der Entführung werden die Opfer zu Instanzen von SCP-1897-1.

Instanzen von SCP-1897-1 können jederzeit nach etwa einem Monat wieder auftauchen, allerdings selten am selben Ort, an dem sie entführt wurden. Es wurde berichtet, dass dieses Wiederauftauchen irgendwo zwischen 2 und etwa 2.000 Kilometern vom Ort ihrer ursprünglichen Entführung stattfand. Sie werden immer von mindestens einer Instanz von SCP-1897 begleitet und weichen selten von der Seite der Entität ab. SCP-1897-1-Instanzen erweisen sich häufig als kastriert oder auf andere Weise unfruchtbar und zeigen allgemein verminderte geistige Fähigkeiten – etwa die gleiche kognitive Intelligenz wie der durchschnittliche //Canis lupus familiaris// – und erhöhte Aggression. SCP-1897-1 wird sich der Bergung aktiv widersetzen und alle Personen angreifen, die Feindseligkeit gegenüber SCP-1897 zeigen. Wenn SCP-1897-1 von SCP-1897 getrennt wird, wird es versuchen, an den Ort zurückzukehren, an dem es kürzlich aufgetaucht ist, unabhängig von Entfernung oder Hindernissen. Die Zwänge und das Verhalten können mit Amnesika behandelt werden, aber die verminderte Intelligenz ist das Ergebnis einer teilweisen Lobotomie des präfrontalen Kortex und einer selektiven Schädigung des Broca-Bereichs, die derzeit nicht mit nicht anomalen Mitteln geheilt werden können. Beim Erreichen des Manifestationspunkts werden sie innerhalb von zwei Minuten nach ihrer Ankunft von einer Instanz von SCP-1897 gefangen genommen.

SCP-1897-2 ist eine Website, die sich unter der IP-Adresse ██.██.███.███ oder unter der Webadresse &#34;www.hdsociety.gov[[footnote]]Keine ISP-Aufzeichnungen existieren über ein Peering des Anbieters, dem diese IP zugewiesen ist, und der physische Standort der registrierten Adresse des Anbieters liegt mitten auf einem wenig befahrenen Straßenabschnitt mehrere Meilen außerhalb von █████████, █████.[[/footnote]]&#34; befindet. Ein Banner auf der Hauptseite erklärt in amerikanischem Standardenglisch, dass die Website zur &#34;Human Domestication Society&#34; (z. Dt. &#34;Gesellschaft zur menschlichen Domestizierung&#34;) gehört. Das Menü oben enthält unter anderem Seiten für &#34;Adoption&#34;, &#34;Ausbildung&#34;, &#34;Zuchtprogramme&#34;, &#34;Freiwilligenarbeit&#34; und &#34;Info&#34;.

--Bisher waren alle Versuche, friedlichen Kontakt mit SCP-1897 aufzunehmen, eine Instanz von SCP-1897-1 zu adoptieren oder E-Mails über SCP-1897-2 auszutauschen, erfolglos.-- **Siehe Anhang-2**

**Anhang-1**: Nachfolgend sind Auszüge ausgewählter Seiten der Website zu finden

&gt; Von der Seite **Training**
&gt; Hat sich Ihr Mensch schlecht benommen? Müssen Sie ihm beibringen, die Toilette zu benutzen? Auf diesen Seiten finden Sie alle Informationen, die Sie benötigen, um Ihrem Menschen dabei zu helfen, der am besten ausgebildete Mensch in Ihrem Block zu werden!
&gt; 
&gt; **Hilfe für neue Besitzer** – Beinhaltet schwerwiegende Nebeneffekte, auf die Sie im ersten Monat achten sollten.
&gt; 
&gt; **Gehorsamstraining** – Zeigen Sie ihm, wer der Boss ist, ohne dass körperliche Gewalt erforderlich ist, mit Tipps und Werkzeugen, die für den Job notwendig sind.
&gt; 
&gt; **Tricks, die Sie Ihrem Menschen beibringen können** – Toilettentraining, Apportieren, Schutz Ihres Zuhauses und mehr!
&gt; 
&gt; **So stellen Sie Ihren Menschen anderen Menschen vor** – Menschen verstehen sich von Natur aus nicht, aber wir können Ihnen dabei helfen.
&gt; 
&gt; **Verstehen, was Ihr Mensch möchte** – Menschen sollten nicht sprechen, aber das bedeutet nicht, dass Sie sie nicht verstehen können.
&gt; 
&gt; **Umgang mit Streunern** – Für diejenigen, die ihre neuen Haustiere mit eigenen Händen einfangen und einsperren möchten, ohne es zu übertreiben.
&gt; [Die Seite enthält ein Bild einer Instanz von SCP-1897-1[[footnote]]Eindeutig identifiziert als █████ █████████, der am 12. März 20██ als vermisst gemeldet wurde. Er wäre ██ Jahre alt, als auf das Foto zugegriffen wurde.[[/footnote]] und eine Instanz von SCP-1897, die es mit einem großen Picana Electrica[[footnote]] Eine Art angepasstes Hochspannungs- und Schwachstromgerät, das vom elektrischen Viehtreiber übernommen und speziell für den Einsatz bei Folter entwickelt wurde.[[/footnote]] bedrohte. SCP-1897 hat einen strengen Gesichtsausdruck und SCP-1897-1 hat Tränen in den Augen.]

&gt; Von der Seite **Verhaltenslösungen**
&gt; 
&gt; * Abneigungen.pdf
&gt; * Vorteile der Gefangenschaft.pdf
&gt; * Beste Zeiten für die Adoption.pdf
&gt; * Beißen.pdf
&gt; * Kastration oder nicht.pdf
&gt; * Kratzen.pdf
&gt; * Häufige Verhaltensprobleme.pdf
&gt; * Kontrolle gewalttätigen Verhaltens.pdf
&gt; * Weinen.pdf
&gt; * Depression.pdf
&gt; * Disziplin.pdf
&gt; * Euthanasie.pdf
&gt; * Pflege.pdf
&gt; * Haustraining.pdf
&gt; * Wie man falschen Gehorsam erkennt.pdf
&gt; * Den Menschen den Menschen näherbringen.pdf
&gt; * Menschen draußen halten.pdf
&gt; * Lernen, Ihren Menschen zu lieben.pdf
&gt; * Leinentraining.pdf
&gt; * Lobotomisierung zu Hause.pdf
&gt; * Flucht verhindern.pdf
&gt; * Ordnungsgemäße Verwendung des Maßregelungsgeräts.pdf
&gt; * Essen verweigern.pdf
&gt; * Gutes Verhalten belohnen.pdf
&gt; * Schreien.pdf
&gt; * Selbstverstümmelung.pdf
&gt; * Unterwürfigkeit.pdf
&gt; * Sprechen und Wörter verwenden.pdf
&gt; * Toilettentraining.pdf
&gt; * Spielzeug und Geräte.pdf
&gt; * Reisen.pdf
&gt; * Menschen dressieren.pdf
&gt; * Die menschliche Körpersprache verstehen.pdf
&gt; * Ungewöhnliche Essgewohnheiten.pdf
&gt; * Urinieren und Stuhlgang außerhalb der Toilette.pdf
&gt; * Bei ängstlichem Verhalten.pdf

&gt; Von der Seite **Adoption**
&gt; Wir bieten jeden Tag eine große Vielfalt an Menschen zur Adoption an. Obwohl wir nicht garantieren können, dass ein Mensch, den Sie auf unserer Website sehen, verfügbar ist, wenn Sie das Tierheim erreichen, wird unser Inventar jede halbe Stunde aktualisiert. Wir können keine Fragen zu bestimmten auf unserer Website abgebildeten Menschen telefonisch oder per E-Mail beantworten.
&gt; 
&gt; Bei allen Menschen sind Impfungen, Sterilisation, Mikrochips und Leukotomie, ob sie bereits durchgeführt wurde oder nicht, in der Adoptionsgebühr enthalten.
&gt; 
&gt;**Bitte beachten Sie, dass Sie möglicherweise abgelehnt werden, wenn Sie in der Vergangenheit an unlizenzierten Menschenkämpfen beteiligt waren.**
&gt; 
&gt; Sie können hier keinen Menschen finden, der zu Ihnen passt? Schauen Sie sich unsere Auflistungen lizenzierter Menschenzüchter in Ihrer Nähe an!
&gt; [Die Seite zeigt eine Instanz von SCP-1897-1[[footnote]] Eindeutig identifiziert als ███████ ██████████, der am 6. Oktober 19██ als vermisst gemeldet wurde. Er wäre ██ Jahre alt, als auf das Foto zugegriffen wurde.[[/footnote]], die von einer Instanz von SCP-1897 hochgehalten wird. SCP-1897 lächelt; SCP-1897-1 zeigt keinen Gesichtsausdruck.]

&gt; Von der Seite **Freiwilligenarbeit**
&gt; Da Menschen sehr gefragt sind, sind wir immer auf der Suche nach Studenten und Freiwilligen für unser Team! Derzeit sind mehr als ███ Freiwillige an unseren Programmen beteiligt. //Es macht Spaß und ist lohnend zugleich//.
&gt; 
&gt; **Menschenführer/Verhaltenstrainer:** Einige unserer Menschen brauchen Zeit außerhalb ihrer Zwinger, insbesondere solche, die stubenrein sind. Die Planung ist flexibel und die Menschen werden es lieben!
&gt; 
&gt; **Spezialist für menschliche Pflege:** Freiwillige helfen dabei, Menschen zu desensibilisieren und zu trainieren, bevor sie zur Adoption freigegeben werden können.
&gt; 
&gt; **Arbeiten mit menschlichen Welpen:** Da die Nachfrage nach menschlichen Welpen immer sehr hoch ist, benötigen sie manchmal besondere Pflege, bevor sie zur Adoption freigegeben werden können.
&gt; 
&gt; **Spezialisierte Schulung:** Für Blindenmenschen, hörende Menschen für Gehörlose, Menschen, die auf Anfälle reagieren, und andere solche Sonderfälle. Erfahren Sie, wie Sie Menschen helfen können, uns zu helfen.
&gt; 
&gt; Hinweis für Bewerber: Bitte reichen Sie einen kurzen Aufsatz darüber ein, warum Sie sich ehrenamtlich bei der DZMD engagieren möchten und was Sie sich von dieser Erfahrung erhoffen.
&gt; [Die Seite enthält ein Bild einer Instanz von SCP-1897-1[[footnote]] Eindeutig identifiziert als ████ ██████, die am ██. Dezember 201█ zusammen mit ihren Eltern █████ und ██████  █████ als vermisst gemeldet wurde. Sie wäre █ Monate alt, als auf das Foto zugegriffen wurde.[[/footnote]] mit zu einem Lächeln verzerrtem Mund.]

&gt; Von der Seite **Veranstaltungen**
&gt; **Gremien, die sich für Menschenrechte einsetzen, werden derzeit nicht von der HDS oder seinen Tochtergesellschaften unterstützt**
&gt; Kommen Sie zum █████████ Convention Center in ███████, ██████ zur jährlichen //Menschenshow für alle Rassen.// Von den ██████-Schlittenmenschenteams bis hin zu den Schäfermenschen von █████: Erleben Sie exotische Menschen aus allen Teilen der Welt unter einem Dach!
&gt; 
&gt; Wenn Ihnen das nicht gefällt, bleiben Sie bei den Menschen-Agility-Parcourswettbewerben und den Menschenrennen dabei. Leichte Erfrischungen und kostenlose Ballons sind verfügbar.
&gt; 
&gt; Im Juni: //Sagen Sie Nein zur Haut! Ein Forum darüber, wie Sie dazu beitragen können, unbefugte Wilderei und Häutung von Menschen zu verhindern.//

**Anhang-2**: Am ██. März 20██ erhielt Standort-06 die folgende Nachricht der hdsociety@██████████.███:
&gt; **Betreff: Genug**
&gt; **Eingegangen um 10:13 Uhr ███**
&gt; 
&gt; Wir werden nicht länger auf Ihre Lügen hören. Sie waren die Ersten, die hinter uns her waren. Sie haben Löcher in unsere Welt gerissen und versucht, uns zu vernichten. Sie haben unseren Olivenzweig des Friedens genommen und ihn zu einem Speer geformt. Sie hätten uns fast zum Aussterben gebracht. Und jetzt, wo wir im Vorteil sind, versuchen Sie, uns mit Ihren Krokodilstränen zu bevormunden. Wir lassen uns nicht noch einmal täuschen.
&gt; 
&gt; Aber im Gegensatz zu Ihnen sind wir keine Monster. Wir sind sehr wütend auf Ihresgleichen, aber wir sind bereit, zu vergeben. Aber zuerst müssen Sie bereit sein, sich zu ändern. Sklaverei und Völkermord sind unmoralisch, und nicht einmal Sie haben ein solches Schicksal verdient. Wir sind daher davon überzeugt, dass diese Alternative einen fairen Kompromiss zwischen der Gewährleistung unserer Sicherheit und dem Überleben Ihrer Art darstellt. Das ist unsere Barmherzigkeit für Sie.
&gt; 
&gt; Schauen Sie sich die Menschen an, die unser Programm durchlaufen haben. Sehen Sie, wie viel glücklicher sie sind? Aus Ihrer Korrespondenz wissen wir, dass Sie sie gesehen haben. Gesehen, wie sehr sie uns lieben. Warum bleiben Sie dann weiterhin trotzig?
&gt; 
&gt; Eines Tages werden Sie uns danken. Bitte versuchen Sie zu verstehen, dass dies zu Ihrem eigenen Besten ist.
&gt; 
&gt; 
&gt; 
&gt; ██████ █████████
&gt; Leitung Human Resources

Es gibt keine Aufzeichnungen über eine solche Person namens ██████ █████████. Die E-Mail wurde auf dieselbe IP-Adresse wie die Website zurückgeführt, sodass ein physischer Standort derzeit nicht ermittelt werden kann. Weitere Kommunikationsversuche blieben erfolglos.

Die Sicherheit am Standort-06 wurde inzwischen erhöht.</textarea></pre>
