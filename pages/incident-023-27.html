**SCP:** [http://scp-el.wikidot.com/scp-023 SCP-023]

**Προσωπικό:** Δρ. ████, [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]

**Ημ/νία:** ██/██/██

**Τοποθεσία:** Βάση-██

**Περιγραφή:** Χρονοδιάγραμμα Περιστατικών:

00:00:10 – Ένα ζευγάρι από γυάλινα μάτια μπαίνουν στις υποδοχές των ματιών του SCP-023 από δύο άτομα της κατηγορίας D.

00:00:15 – Τα γυάλινα μάτια εμφανίζουν μια πορτοκαλί λάμψη, παρόμοια με αυτή των πραγματικών ματιών του SCP-023 πριν από την αφαίρεση.

00:03:13 – Το λιωμένο γυαλί αρχίζει να βγαίνει από τις τα μάτια του  SCP-023.

00:05:54 – [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] εμφανίζονται σε όλα τα παράθυρα, καθρέφτες, φακούς, οθόνες και γυάλινες επιφάνειες στην Βάση-██.

00:06:12 – Διατάχθηκε η εκκένωση της Βάσης-██.

06:54:07 – Ο ήλιος είναι ορατός πάνω από τον ορίζοντα. Το προσωπικό της κατηγορίας D στάλθηκε για να ελέγξει την περιοχή γύρω από το περίβλημα του SCP-023. [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] έφυγε. Το μόνο το ίχνος του SCP-023 είναι ένα καμένο τμήμα του δαπέδου γύρω από μια λακκούβα από χρωματιστό γυαλί.

----
**Προσωπικό αρχείο του:** Δρ.████ 

**Ημ/νία:** ██/██/████

Φταίω εγώ. Έχω καταδικάσει όλη την ερευνητική μου ομάδα, και πιθανώς την υπόλοιπη εγκατάσταση. Το μόνο που μένει είναι να συνεχίσουμε να προσπαθούμε. Πρέπει να περιορίσουμε το SCP-023.

**Σημείωση:** Στις ██/██/████, ένα χρόνο μετά το περιστατικό 023-27, ███ το προσωπικό εντάχθηκε σε έναν μαζικό τάφο έξω από την Βάση-██.</textarea></pre>
