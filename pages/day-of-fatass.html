Ticket已经是第十天没有出门了。

他是一名麦宗肥宅。

是，基金会特工们已经在数据层看见过无数嚷嚷着造神计划的人了。虽说大多数时候他们的造神计划会变成一次快餐店聚餐。

不，Ticket不是那种无聊人士，虽然他有时也会和其它的麦宗在数据层的虚拟酒吧里大快朵颐；但是他加入教会时，就有了自己的一个信念——

在安装智能芯片的余生中，24小时冷气和网络绝对不可缺少。

Ticket慢慢看向窗外，两只眼珠因为缺少食物而显得更加呆滞，两条腿耷拉在地上，安装的外骨骼还不知道能不能辅助他正常行走。不过这样也好。毕竟麦宗肥宅比那些锤子教会痴汉看起来还是要高一个档次的。

&gt; 警告:您今日摄入热量已经超过阀值

Ticket拿起一个汉堡，但是又缓缓放下，他知道今天已经吃了三个同样的汉堡了，从麦［数据删除］劳的到德［数据删除］士的，但是又有谁能挡住食物的诱惑呢？

接着，Ticket从沙发底下掏出一个老旧的U盘，上面麦克斯韦宗的标志已经十分暗淡了，大抵是食物上的油脂溶解掉了上面的颜色。

&gt; 检测到外部设备接入... ...
&gt; 警告:系统正遭受入侵，请手动清理病毒
&gt; ... ...系统失去响应

Ticket继而将U盘拔出，沾满油脂的手指又把U盘塞进了沙发的坐垫缝隙里。

&gt; 每日摄入热量上线修改成功√
&gt; 目前上限 9999卡

这个街区貌似挤满了和Ticket一样的麦宗——尽管他们在现实中互相都不认识。他们有的称为了在电脑机房中打禅而来，有的则说这里是造神的风水宝地。还有一部分麦宗则是为了MC&amp;D联合公司（MCdonald &amp;Dicos）购房送空调的营销宣传而来。

也许那些喜欢开空调的麦总不占少数，总之，街区停电了。随着出风口的慢慢闭拢，燥热再次侵袭着这个油腻男子的全身。

&gt; 欢迎，我们的会员Ticket，您已登录至数据层，让我们衷心祝愿——神必完整

&gt; &gt; 在您为教义奉献，坚持造神的同时，为何不享用MC&amp;D快餐店新产品?仅需... ...

Ticket不耐烦地关闭了广告

&gt; 警告:无效的电源链接，您的生体设备剩余电量:98%，请在5小时内连接充电器

&gt; 根据您的电源情况，系统已经帮您呼叫了电力维修人员

&gt; 分配到空闲数据层聊天室，目前有 1 人正在聊天 用户名Otaku

&gt; Ticket:操，老子这边跳闸了。现在空调什么的都用不来，是不是血肉义和团的人又在拔电线了？

&gt; Otaku:我也是这样，我已经有25秒没能吹上空调了。神保佑我们的制冷设备。

&gt; 新的用尸dado被分呸到此聊天室是的

&gt; dado:青问泥们是想要青凉一吓吗？

&gt; Ticket:哦机神啊，你的输入法是不是有问题？

&gt; dado:dado的输人法除了大写健都很好是的除非我的仓鼠又来cjajcuaycyusic

&gt; Otaku:这怕不是大脑散热片忘记换了。

 
&gt; Ticket:你刚刚说我们想要清凉？

&gt; dado:哦没错dado说过是的，dado的美黑店提供24小时的服务外麦快送是的，24小时清凉还有美黑店会员卡是的。

&gt; Ticket:哦，我想我健康的古铜色肌肤不需要美黑会员卡，但是你刚刚说有清凉外卖？

&gt; dado:我们，不是我现做清凉是的。

&gt; Ticket:我的机神，我是找对人了，能给我的地址来一份外卖吗？地址在我的个人面板里。

&gt; Otaku:等等我也要，这鬼天气热死人了。

&gt; dado:dado已经颂出外卖了是的

&gt; Ticket:这么快？

&gt; dado:泥要相信dado系最棒的。

&gt; Ticket已经退出聊天室

Ticket瘫在沙发上，直到门铃响了。通过门上的玻璃，Ticket能看见一名快递员扛着一箱易拉罐。大概就是外卖了。

&gt; 系统遥控开门

&gt; 错误，自动装置已下线

于是Ticket花了好大的力从沙发上爬起来，接着扶着冰箱门一步步走到门口，巨大的惯性让他倒在了门上。但是他没有放弃，爬起来，扭动把手，把门打开了。

“您好，是...Otaku先生吗？”

“不，不是我，你们可能... ...”

“哦，看错了。是楼上，对不起打扰了。”

那快递员阔步跑上楼，将易拉罐放在楼上那户的门口。
约半分钟后，一个和自己（体型）相仿的人出来四下张望，接着迅速拿走了一箱子易拉罐。

又半分钟后，一阵巨大的冷气从楼上的门框内涌出，空调外机上的水突然被冻住了。那个圆滚滚的人，我们暂且称他为Otaku，已经被冻僵了。Otaku慢慢从门框内滚出，并且一点一点跌下台阶。

再半分钟后，一群穿着黑色制服的厨师跑上了楼，气喘吁吁，手里还拿着几把金属勺子，让人看了像是某种行为艺术。背上写着大大的“香脆披萨店”（SuperCrispyPizza）

“发现异常食材，现实稳定勺已经准备部署。”

最后，Ticket的门又被叩开——

“请问是Ticket...”

二话不说，门已经关上了，严丝合缝。他似乎再也不敢出来了。

“...呼叫的电力维修服务吗？”</textarea></pre>
