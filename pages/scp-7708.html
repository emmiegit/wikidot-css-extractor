**项目编号：**SCP-7708

**项目等级：**Safe

**特殊收容措施：**SCP-7708被存放在Site-██。访问需2级或更高权限。

**描述：**SCP-7708是一支六角形的木制石墨芯铅笔。项目的尾部刻有一排绿色小字“M. I. Armstrong”。铅笔的尾部固定着一条金属套圈，尽管它里面并没有橡皮。
铅笔的外壳已有部分磨损，上面有多处划痕与凹痕。近距离观察下，SCP-7708显得不正常地耐用；在不断使用和损坏项目后未能观察到石墨的磨损或进一步降解。

当SCP-7708被放置在表格或纸张旁边时，它会开始自行移动，悬浮在上方并向纸面落下。在这个过程中，SCP-7708中会出现一个无形的“支撑”来按住纸面以便于其撰写清晰易读的英文文字。[[footnote]]对文字的笔迹分析表明这是一位男性“作者”。[[/footnote]] 在书写中可能偶有犹豫，在这时SCP-7708可能保持悬停在空中也可能落在桌面上。

因为它没有橡皮，SCP-7708偶尔会划去以写下文字中的一部分以将其标记为“错误的”。异常在页面被写满或者被人为分开前一般不会停止，虽然少见情况下它只会在页面上的部分位置完成它的工作。

SCP-7708所写下文字的性质为幻想的，可能是第一或第三人称。这些故事相互之间并没有联系。[[footnote]]更多信息，见下方摘录。[[/footnote]]

**实验日志：**

[[collapsible show=&#34;+ SCP-7708实验摘录&#34; hide=&#34;- SCP-7708实验摘录&#34;]]
&gt; 对Isaac来说那天是糟糕的一天。他全部的工作都搞砸了。--是吗？-- 他想，“我的工作永远不会完成。这就是我。”
&gt; 
&gt; 在想和几天红，他会坐在老树后并为自己哼唱歌曲--，那些他在用光彩绘时了解到的歌曲--。在他年轻时那棵树对他来说看起来非常大，但它现在看上去就像一支铅笔一样细。然而，他只能在惊奇中向上注视，就像每首歌的音符都飞上天空，飘出视线。他也想在某一天飞走。
&gt; 
&gt; 有些日子里，这就是每一天。他不断给予，但似乎从来没有人注意到。

&gt; 森林是许多种生物的家园，曾经它们都生活在和平中。然而，慢慢地，白天模糊成了黑夜，并且一切都变暗了。于是，它们聚到一起并计划一劳永逸的获得幸福。它们发现了它们之中的一个叛徒，然后那个叛徒就被杀了。
&gt; 
&gt; 在那个叛徒消失后，它们应该变得幸福，但它们只发现那个叛徒并不是毒害它们全部的东西。有什么事不太对劲。黑暗萦绕。然后它们找到了另一个叛徒。--并且--
&gt; 
&gt; [该页面的剩余部分被一片森林的粗略草图填满。]

&gt; 就是这个地方。他亲自被领到这里。
&gt; 
&gt; 门在他的背后猛地观赏，将他留在黑暗中。他猛冲向那扇门，但无法打开它。一股熟悉的味道进入了房间。它通过他的口和鼻进入然后覆盖了他的肺部，令他窒息。它窒息了他的大脑。这是空无的气味。虚无覆盖着他的肺部。虚无窒息了他的大脑。
&gt; 
&gt; 为了再次感受到东西，他将自己的头在墙上砸烂。在响亮的破碎声中，鲜血喷溅，飞溅，喷涌而出。在他最后的时刻，他用自己的手在墙上画下了一条信息。

&gt; 在他做出了最后的--呼--一步后，这就像是他坠入了不像是任何东西的黑色深渊里。他与黑暗搏斗了许久直到被它冰冷，金属般的束缚撕碎并打乱了每一块。我就是剩下的全部。
[[/collapsible]]

**发现：**

[[collapsible show=&#34;+ SCP-7708发现信息&#34; hide=&#34;- SCP-7708发现信息&#34;]]
于2008年1月1日, 24岁的Michael Armstrong被发现死在他的车库里。Armstrong于一星期前辞职，据说他想成为一名职业作家。尸体被发现时他的车仍然开动着，尸检认定他死于一氧化碳中毒。尸体旁边放着一沓纸，纸上面完全空白。

SCP-7708也在车内被发现，当时正在不接触其下方的纸张的情况下快速绕圈运动。铅笔在此时被回收，笔记被认为已经丢失。
[[/collapsible]]
