    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[=]]
++ SCP-1385-A-5
[[/=]]
[[div class=&#34;tape-wrap&#34;]]
[[collapsible show=&#34;ВКЛЮЧИТЬ ЗАПИСЬ&#34; hide=&#34;ВЫКЛЮЧИТЬ ЗАПИСЬ&#34;]]
[[div class=&#34;tape-anim&#34;]]
[[div class=&#34;tape-left&#34;]]
[[/div]]
[[div class=&#34;tape-right&#34;]]
[[/div]]
[[/div]]

[[div class=&#34;tape-record&#34;]]
[[=]]
**[НАЧАЛО ЗАПИСИ]**
[[/=]]

//В кадре видна SCP-1385-B в лабораторном халате, сидящая за столом посреди чистого белого помещения, предположительно, фармацевтической лаборатории.//

**SCP-1385-B:** Так, у меня выбился перерывчик, жаль, что лишь на полчаса. Запись идёт?

//SCP-1385-B тянется к камере.//

**SCP-1385-B:** Итак, девочки, вы не поверите, мой [[span class=&#34;antimeme&#34;]]Лэми[[/span]] прислал мне стихотворение, угадайте какое? Любовное! Это так классно и мило! В последний раз такое было аж в колледже... //[SCP-1385-B вздыхает]// Хорошие времена были, хорошие. Стоп, конечно, его же зачитать надо.

//SCP-1385-B достаёт из кармана халата телефон и подносит его к лицу.//
 
**SCP-1385-B:** Итак, стихотворение называется...

**Грубый мужской голос:** ...“//Потеря//”, и звучит оно так:
[[=]]
//Одной меньше, одной больше,//
//Миру не сложнее, не проще.//
//Мнестики тут не помогут.//
//От неё осталось немного.//
//Ты ищешь себя, не ищешь её.//
//Она — это я, но её - не твоё.//
//Сам себя не осознаёт,//
//Не ведает своей потери.//
//Я - это она, но ты мне не верил.//
//Кольцо, что на ней и есть те ответы,//
//На все те вопросы, что задал не проверив.//
[[/=]]

**Грубый женский голос:**
[[=]]
//Части бессмертия в лапах твоих,//
//Не твоего, но попыток моих.//
//Смерти прекрасной уже насмотревшись,//
//Последствия падают на плечи уцелевших.//
//Уцелевший здесь ты, все её мечты,//
//Оставил умирать, как в тот час,//
//Когда, взращенный борьбою,//
//Ты вознесся надо мною и свершил мне трибунал,//
//Череп мой об пол сломал.//
//Или она это была? Или всё твоя вина?//
//Я вот не знаю, а ты не добрался до дна.//
[[/=]]
 
**SCP-1385-B:** //[Опечаленным тоном]// Последнее стихотворение. Она была бы довольна мною.
 
//В кадр входит полностью черная мужская фигура.//

**Мужская фигура, мягким женским голосом:** Ханна, пора.

**SCP-1385-B:** Ещё рано. Я не хочу.

//В кадр входит полностью черная женская фигура.//

**Женская фигура, мягким мужским голосом:** Последнее… Ханна, пора.
 
**SCP-1385-B:** Я — она.

**Женская фигура, мягким мужским голосом:** Я — ты.
 
**Мужская фигура, мягким женским голосом:** Мы — она.

**SCP-1385-B:** Зачем я здесь, чисто ради страданий? Чисто ради его страданий, её страданий, моих страданий?

**Мужская фигура, мягким женским голосом:** Ты всё знаешь. На всё есть причина, на всё есть ответ, то кольцо на руке, тот священный обет.

**Женская фигура, мягким мужским голосом:** Та клятва, что муки связать обещала. Та смерть, что все руки нам развязала.

**SCP-1385-B:** Та самая, что сладка, будто сон. Та самая, чей дар — унисон.

//Фигуры и SCP-1385-B поворачиваются к камере.//

**Фигуры и SCP-1385-B одновременно:** Та судьба, чьё имя — забвение. Та вина, чьё имя — падение. Та я, что тоской по тебе, свои же секреты, свои обещания, свои все деяния в пыль превратила.

**SCP-1385-B:** Пора.

**Женская фигура, грубым женским голосом:** Пора.

**Мужская фигура, грубым мужским голосом:** Пора.

**SCP-1385-B:** Я разбила свою жизнь, пав под лапами вечных мук, а всё из-за безымянного чувства, которое вырывается наружу сквозь мою плоть, сквозь мои чувства, сквозь мои глаза, они истекают кровью. Это безымянное чувство, оно всё ещё здесь, оно внутри кольца на моей руке, оно бьётся в агонии, желая выбраться из него. Безымянное чувство сладко, оно ласкает меня, оно как музыка, как песнь жизни в бесконечной смерти.

**Женская фигура, грубым женским голосом:** Что есть причина её падения?

**SCP-1385-B:** В глазах смотрящего, в сердце посмертия, в муках икона, там, там лежит бездна.

**Фигуры одновременно:** Имя нам - последствия, ибо мы - результат твоих деяний. Она - невинность, ты - ошибка.

//Фигуры выходят из кадра.//
 
**SCP-1385-B:** Границы разума размыты, я погрязла в шизофрении, я сожрана психозом, я разорвана деменцией, но они не моя вина.

//SCP-1385-B кладёт на стол бордовый рюкзак и расстегивает его.//
 
**SCP-1385-B:** Сейчас мы узнаем, что же в моей сумочке.

//SCP-1385-B вытаскивает из рюкзака отрубленную голову кролика и кладет на стол, из разреза беспрерывно течёт кровь.//

**SCP-1385-B:** Косметичка, ей я постоянно пользуюсь, надо же выглядеть красиво.

//SCP-1385-B вытаскивает из рюкзака отрубленное птичье крыло и кладет на стол, из разреза беспрерывно течёт кровь.//

**SCP-1385-B:** Телефон, куда же без него?

//SCP-1385-B вытаскивает из рюкзака отрубленную кошачью голову и кладет на стол, из разреза беспрерывно течёт кровь.//

**SCP-1385-B:** Кошелек, чтобы хранить в нём деньги

//SCP-1385-B вытаскивает из рюкзака отрубленную голову, идентичную голове SCP-1385-B и кладет на стол, из разреза беспрерывно течёт кровь.//

**SCP-1385-B:** Упаковка носовых платков, на случай насморка.

//Кровь постепенно закрывает пол.//

**SCP-1385-B:** Оп, тут что-то ещё.
 
//SCP-1385-B вытаскивает из рюкзака отрубленные руки, идентичные рукам SCP-1385-B и кладет на стол, из разрезов беспрерывно течёт кровь.//

**SCP-1385-B:** О, надо же, //[Искажённым голосом]// {{ОГОНЬ УГАСАЮЩИХ ВОСПОМИНАНИЙ О СМЕРТИ, ЧТО ТЕЧЁТ ПО НАШИМ ВЕНАМ, СЖИГАЯ НАС ИЗНУТРИ}}, а я то думала, что потеряла тебя, хах.
 
//Уровень крови быстро поднимается. SCP-1385-B вытаскивает из рюкзака отрубленные ноги, по видимому,  идентичные ногам SCP-1385-B и кладет на стол, из разрезов беспрерывно течёт кровь.//

**SCP-1385-B:** Перчатки, всегда с собой ношу, вдруг резко похолодает.

//Кровь доходит до стола, лежащие на столе предметы начинают плавать. SCP-1385-B вытаскивает из рюкзака разрубленное пополам тело без ног, рук и головы, по видимому, идентичное телу SCP-1385-B и кладет на стол, из разрезов беспрерывно течёт кровь.//
 
**SCP-1385-B:** Последствия, всегда со мной, каждый раз не знаешь, как пригодятся, но пригождаются.
 
//Кровь доходит до шеи SCP-1385-B, она поворачивается в камеру.//

**SCP-1385-B:** Я не последняя.
 
//Уровень крови продолжает подниматься, полностью закрывая SCP-1385-B, а затем и весь экран.//

[[=]]
**[КОНЕЦ ЗАПИСИ]**
[[/=]]
