**Объект №:** SCP-1949-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1949 должен храниться в гараже Зоны ██ с установленным блокиратором. Ключ от блокиратора хранится в --личном шкафчике доктора Лемиса-- личной ячейке-сейфе д-ра Лемиса, перемещенной на внутренний пост охраны. Использование объекта разрешено только в целях исследования персоналом с уровнем допуска не ниже третьего, во время транспортировки скорость передвижения объекта не должна превышать 12 километров/час (7,4 миль/час), движение должно сопровождаться звуковым сигналом (непрерывным сигналом клаксона). Если на пути следования автобуса окажутся сотрудники, они должны покинуть путь следования и отойти от него на расстояние не менее 3 (трех) метров. После того, как объект проследует к месту назначения, следует вслух подтвердить факт покидания опасной зоны и продублировать это поднятием руки вверх. В случае неподтверждения факта прибытия хотя бы одним ближайшим сотрудником следует оставаться на месте до тех пор, пока звуковой сигнал не начнет отдаляться.

//Примечание: В случае наблюдения объекта в здании Зоны или вне места хранения в неположенное время следует немедленно покинуть предполагаемую зону поражения и сообщить охране о незаконном доступе к объекту. В случае наблюдения характерных следов пребывания объекта как то: разрушающиеся стены, следы протекторов на мягком материале (почва/снег), передвигающиеся массивные объекты, внезапная смерть окружающих, носящая характерные признаки сбивания автобусом, следует действовать аналогично предыдущему указанию.// – д-р Лемис.

**Описание:** SCP-1949 представляет собой школьный автобус марки ████ ████, вместимостью 36 человек.
Общая длина – 7,3 метра (289 дюйма), общая ширина – 2,4 метра (96 дюймов), высота – 3,1 метра (124 дюйма). При осмотре не обнаружены следы износа как во внешних частях и интерьере, так и на рабочих деталях, что является странным ввиду множества произошедших столкновений.

Аномальное свойство объекта было обнаружено агентом ███████ после того, как тот попал под его воздействие в городе ███████, ██████. Принцип воздействия заключается в том, что объект создает визуальный и аудиальный эффект присутствия в другой точке пространства (субъект может наблюдать его на расстоянии большем/меньшем относительно себя, чем истинное местоположение объекта), что чаще всего  приводит к гибели субъекта в ходе столкновения. С подробными сведениями об испытаниях и эффектах объекта можно ознакомиться в приложениях 1949-2 и 1949-4.

За время использования объекта двое водителей были осуждены за гибель пешеходов, последнему владельцу был введен амнезиак. На данный момент по документам автопарка автобус списан автопарком в утилизацию.

**Погибшие жертвы эффекта на данный момент**:
* Множество птиц (количество не поддается счету по понятным причинам);
* 12 домашних питомцев (в частности, 7 собак, 4 кошки, ручной хорек);
* 2 ребенка и один взрослый, граждане ███████ (Джереми ██████████, 11 лет; Луиза ████, 10 лет; Джонатан ███████, 32 года);
* 7 сотрудников Фонда D-класса, д-р Колли (погибли в процессе исследования свойства объекта и во время происшествия 1949-3).
[[collapsible show=&#34;Приложение 1949-1: Фрагмент интервью д-ра Колли и агента ██████.&#34; hide=&#34;Приложение 1949-1: Фрагмент интервью д-ра Колли и агента ██████.&#34;]]

&gt; 
&gt;**Агент ██████:** ███ ██████.
&gt; 
&gt; **Д-р Колли:** Скажите, ██████, когда и при каких обстоятельствах вы обнаружили SCP-1949?
&gt; 
&gt; **Агент ██████:** [УДАЛЕНО], я возвращался из библиотеки и переходил дорогу. Заметил школьный автобус - у меня очень хорошая память, я запомнил его. Я видел, что автобус метрах в 15-20 от меня, но я почувствовал удар и потерял сознание. Пришел в себя уже здесь, в больнице. Сломаны ноги.
&gt; 
&gt; **Д-р Колли:** Хорошо. Вы запомнили лицо водителя?
&gt; 
&gt; [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; **Агент ██████:** Да, я был уверен, черт возьми! Или вы думаете, что...
&gt; 
&gt; **Д-р Колли:** Пожалуйста, успокойтесь. Вы пережили сильный стресс.
&gt; 
&gt; **Агент ██████:** Вы правы. Правы... //(молчит)// 
&gt; 
&gt; **Д-р Колли:** Думаю, вы достаточно натерпелись. Я напишу это в отчете. До свидания, ██████.
&gt; 
&gt; **Агент ██████:** Да. До свидания.
&gt; 
&gt; **&lt;Конец интервью&gt;**

Агент ██████ был восстановлен в должности агента после прохождения курса лечения.

[[collapsible show=&#34;Приложение 1949-2: Отчеты исследования эффекта 1949.&#34; hide=&#34;Приложение 1949-2: Отчеты исследования эффекта 1949.&#34;]]
&gt; **Опыт №1**
&gt; **Окружение:** Полигон Зоны ██
&gt; **Водитель:** D-10854
&gt; **Субъект:** D-11732
&gt; **Дополнительные условия:** Опыт фиксируется видеокамерой.
&gt; **Ход эксперимента:** D-11732 подтвердил визуальный эффект присутствия, по указанию д-ра Колли не направился к объекту. D-10854 остановил автобус, заявив, что субъект находится на пути следования. D-11732 было предложено сделать несколько шагов вперед. Водитель продолжил движение, отметив, что субъект покинул путь следования. В момент столкновения D-11732 находился на пути следования, после столкновения D-10854 отрицал этот факт. Субъект скончался на месте от множественных переломов и открытой черепно-мозговой травмы. У D-10854 наблюдается стресс, низкое кровяное давление и побледнение. Видеокамера зафиксировала присутствие объекта в «правильной» точке пространства. Вероятно, воздействие SCP-1949 распространяется только на водителя и жертву.

&gt; **Опыт №2**
&gt; **Окружение:** Закрытый павильон на полигоне Зоны ██
&gt; **Водитель:** D-10854
&gt; **Субъект:** D-21003
&gt; **Дополнительные условия:** D-21003 находится в камере, исключающей визуальный контакт с объектом. Камера открыта с одной стороны. D-10854 дается указание остановить автобус у камеры таким образом, чтобы двери автобуса находились напротив открытой стороны.
&gt; **Ход эксперимента:** D-21003 подтвердил визуальное присутствие объекта в точке назначения и, игнорируя указания д-ра Колли, попытался войти в автобус. В момент, когда D-21003 покинул камеру, автобус достиг точки назначения. D-21003 получил множественные переломы и гематомы, скончался через 4 минуты от обширного кровоизлияния в мозг. D-10854, покинув кабину объекта, попытался бежать, мотивируя это словами «[УДАЛЕНО]», что отражало его нестабильное психологическое состояние и сильный стресс. Был устранен охраной.

&gt; **Опыт №3**
&gt; **Окружение:** Закрытый павильон на полигоне Зоны ██
&gt; **Водитель:** D-9381
&gt; **Субъект:** D-20785, D-20788
&gt; **Дополнительные условия:** Опыт повторяет предыдущий, в камере находятся два субъекта.
&gt; **Ход эксперимента:** D-20788 подтвердил присутствие объекта в точке прибытия, после получения указаний оставаться на месте, выполнил их. Через несколько секунд D-20785 попытался покинуть камеру, D-20788 были даны указания задержать его. В процессе задержания D-20788 упал в проем камеры. Смерть D-20788 наступила мгновенно вследствие отделения головы от туловища. D-20785 устранен, как потенциально опасный субъект.

&gt; **Опыт №4**
&gt; **Окружение:** Закрытый павильон на полигоне Зоны ██
&gt; **Водитель:** D-9381
&gt; **Субъект:** D-11730
&gt; **Дополнительные условия:** Объект движется вдоль зеркальной поверхности.
&gt; **Ход эксперимента:** D-11730 указал на несоответствие отражения объекта с его видимым положением, дождался остановки и беспрепятственно вошел в автобус.
&gt; **Примечание:** //Легкий способ бороться с эффектом 1949-го.// – д-р Колли.

&gt; **Опыт №5**
&gt; **Окружение:** Закрытый павильон на полигоне Зоны ██
&gt; **Водитель:** D-9381
&gt; **Субъект:** D-11730
&gt; **Дополнительные условия:** Д-р Колли выступает в роли пассажира. Обстановка повторяет опыт №2.
&gt; **Ход эксперимента:** Как и в опыте №2 D-9381 указал на присутствие D-11730 на пути следования, что было подтверждено д-ром Колли. D-9381 и D-11730 были даны указания оставаться на месте. После 14-ти секунд, проведенных без движения, D-11730 начинает нервно почесываться. На 25-ой секунде д-р Колли дал указание D-9381 продолжать движение. На 29-ой секунде D-11730 покинул камеру со словами «[УДАЛЕНО]», что указывало на его нетерпеливость и затянувшееся ожидание автобуса. Смерть наступила мгновенно вследствие открытой черепно-мозговой травмы, перелома позвоночника и повреждения грудной клетки.
-----
&gt; **Опыт №6**
&gt; **Окружение:** Полигон Зоны ██
&gt; **Водитель:** D-9381
&gt; **Субъект:** D-10428
&gt; **Дополнительные условия:** Объект в неактивном состоянии буксируется грузовым автомобилем ███-████.
&gt; **Ход эксперимента:** D-10428 отметил неравномерное ускорение грузового автомобиля, оценив расстояние до него в 20 метров (фактическое расстояние - 25 метров). После указания пересечь линию движения D-10428 начал переход сразу после проезда грузового автомобиля, вследствие чего запнулся о буксировочный трос. Эксперимент прекращен, D-10428 был удивлен, утверждая, что с его точки зрения автобус уже проехал мимо него. D-9381 отметил, что с его точки зрения D-10428 двигался нормально.

&gt; **Опыт №7**
&gt; **Окружение:** Полигон Зоны ██
&gt; **Водитель:** D-9381
&gt; **Субъект:** D-10428
&gt; **Дополнительные условия:** Объект в активном состоянии буксируется грузовым автомобилем ███-████.
&gt; **Ход эксперимента:** D-10428 отметил неравномерное ускорение грузового автомобиля, оценив расстояние до него в 20 метров (фактическое расстояние - 25 метров). После указания пересечь линию движения D-10428 начал переход сразу после проезда грузового автомобиля, вследствие чего запнулся о буксировочный трос. До момента падения D-10428 ход данного эксперимента повторял ход предыдущего эксперимента. В момент падения D-9381 ускорил движение объекта. Нижние конечности, тазовая кость и крестец D-10428 были раздроблены, множественные открытые переломы и большая кровопотеря привели к выводу о нецелесообразности лечения и последующей эвтаназии D-10428. Водитель впал в ярость и был подвергнут медикаментозным средствам успокоения, после чего впал в состояние кататонического ступора. Ведется наблюдение.

&gt; **Опыт №8**
&gt; **Окружение:** Полигон Зоны ██
&gt; **Водитель:** D-3711
&gt; **Субъект:** Д-р Колли
&gt; **Дополнительные условия:** Д-р Колли находится на линии движения объекта, глядя в противоположную сторону, объект движется с высокой скоростью. Д-р Элдерман выступает в роли пассажира, даны указания прекратить движение автобуса при непосредственной угрозе жизни д-ра Колли.
&gt; **Ход эксперимента:** На расстоянии в 55-50 метров D-3711 перестал реагировать на внешние раздражители, д-ром Элдерманом было принято решение прекратить движение автобуса. При попытке остановить движение, д-ру Элдерману пришлось ударить D-3711, на что тот никак не отреагировал. На расстоянии около 20-ти метров до д-ра Колли д-ру Элдерману удалось изменить направление движения путем рывка рулевого колеса, D-3711 вышел из состояния ступора и остановил движение SCP-1949.
&gt; **Примечание:** //Он вцепился в руль так, словно от этого зависела его жизнь. Водители тут точно ни при чем - автобус заставляет их не видеть того что происходит перед их глазами.// - д-р Элдерман
&gt; **Примечание:** //Я слышал, как автобус приближается. Когда столкновение показалось мне неминуемым, я обернулся и увидел, что автобус движется не на меня, а в иную сторону, хотя звук продолжал приближаться. Я оказался в затруднительном положении, не зная чему верить - ушам или глазам. Однако через несколько мгновений звук стал соответствовать тому, что я видел. Я не мог сконцентрироваться на автобусе - не мог точно определить, куда он движется и с какой скоростью. Я снова отвернулся и обнаружил, что звук переместился в сторону. Автобус пронесся мимо меня, едва не сбив.// - д-р Колли
 [[/collapsible]]

[[collapsible show=&#34;Приложение 1949-3: Отчет об инциденте с участием SCP-1949 и д-ра Колли.&#34; hide=&#34;Приложение 1949-3: Отчет об инциденте с участием SCP-1949 и д-ра Колли.&#34;]]
&gt; В ночь с ██.██.████ на ██.██.████ д-р Колли, воспользовавшись отсутствием д-ра Лемиса, выкрал из его комнаты ключ от блокиратора объекта и незаконно проник на территорию гаража Зоны ██.  Приведя объект в активное состояние, д-р Колли вывел его на внутреннюю территорию Зоны, чем привлек внимание охраны. При попытке остановить его, охрана применила огнестрельное оружие, но игнорировав угрозу смерти, д-р Колли продолжил движение. При попытке проломить ограждение он потерпел неудачу, после чего развернул SCP-1949 и направил его на здание медицинского блока Зоны ██. Атака завершилась успехом – пробив внешнюю стену, д-р Колли оказался в медицинском блоке, в котором проводилось тестирование сотрудников класса D с использованием детектора лжи, вследствие чего на месте погибло два сотрудника D-класса, еще один получил повреждение брюшной полости путем поражения осколками стены. Покинув автобус, д-р Колли вооружился подобранным шприцем с амнезиаком и направился в сторону административного блока Зоны, вернувшись наружу. Был устранен охраной, погиб в течение 2-х минут после тяжелого ранения грудной клетки от кровопотери. Раненый сотрудник класса D был устранен в виду нецелесообразности лечения. Мотивы, цели и причины поведения д-ра Колли до сих пор неизвестны.
[[/collapsible]]
-----
[[collapsible show=&#34;Приложение 1949-4: Воздействие SCP-1949 на сознание.&#34; hide=&#34;Приложение 1949-4: Воздействие SCP-1949 на сознание.&#34;]]
По результатам исследований (приложение 1949-2) и анализа инцидента 1949-3 исследовательская группа пришла к выводу, что SCP-1949 воздействует на сознание каждого из участников инцидента по разному:

||~ Субъект ||~ Воздействие ||
