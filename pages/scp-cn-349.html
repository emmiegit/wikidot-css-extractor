[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/silvericesandboxcn/%E5%BE%BD%E7%AB%A0.jpg |caption=SCP-CN-349与部分实验道具示意，由研究员Silver Ice绘制]]
 _
**项目编号**：SCP-CN-349
 _
**项目等级**：--Safe-- Euclid
 _
**特殊收容措施：**项目应被保存在储存于Site-CN-39的具有信号屏蔽能力的标准电子产品收容箱中，--仅允许具有三级或以上权限的人员申请相关实验，所有相关研究人员须经过详细身份调查且保证不具有破碎之神教会成员及相关背景。-- 因事故SCP-CN-349-MAX及低效的实验进展，即日起将无限期暂停对项目的相关D级人员实验；因事故SCP-CN-349-EXT及其造成的不良影响，即日起禁止将任何广义上满足电子设备定义的物品带入收容箱二（2）米范围内。
 _
**描述**：SCP-CN-349在外观上呈现为一枚质地光滑的深灰色金属勋章，并在正面印有一简约花纹。对其进一步的检测表明，项目内部被镶嵌了一块不断恒定发射辐射，功率约为0.05W的微型芯片。据辐射强度推断，该芯片仅会对以其为球心，半径约一（1）米内的周围事物造成影响。基金会标准辐射隔离措施被证明是有效的。
 _
SCP-CN-349的异常效应将在一个人形个体（该受影响对象简称为SCP-CN-349-1）处于其作用范围内超过一分钟后产生，并依照其严重程度大致被划分为四个阶段：
 _

* 当SCP-CN-349-1受项目影响后，无论持有设备的状态及型号如何，其皆无法成功使用该电子设备连接任何网络，包括局域网、城域网及互联网；目前为止使用移动电话的尝试也皆以失败告终，即使处于拥有充足信号的区域内，对象所持有的移动电话也将显示“无信号”字样。未受项目影响的使用者能够正常使用同一电子设备，此外设备本身并无其他异常。[[footnote]]进一步测试表明处于该阶段的对象仅无法使用1950年之后的带有网络功能的电子产品；对象对于诸如黑白电视、收音机等设备依旧能够正常使用。[[/footnote]]

* 当SCP-CN-349-1受项目影响三小时后，其将无法自由使用任何具有传递信息作用的电器设施，据测试结果推断符合此概念的电器包括并不仅限于：电视、电脑、电话以及传真机等。值得注意的是，即使身边仍存在多位未受影响人员，在SCP-CN-349-1能够感知到的范围内所述电器均无法正常运作。相关电器在SCP-CN-349-1离开后未显示更多异常，均能正常使用。

* 当SCP-CN-349-1受项目影响二十四小时后，对象将展现不同程度的读写障碍及认知障碍，且该状态随时间推移将会逐渐加重。对象的具体表现行为包括并不限于：无法正确阅读纸面文字及电子书籍，无法准确书写口述的规定字句，无法对周遭事物形成基本认知等。

* 当SCP-CN-349-1受项目影响约两天后，其将失去大部分语言理解能力。对象将不再能够理解其本身所掌握的任意语言，该状态将随时间推移逐渐加重。在所有相关测试中，SCP-CN-349-1皆会因为缺乏与外界的必要沟通而受到不同程度的心理影响，与通常人类个体处于相似状况下的表现基本一致。
 _
目前基金会并未找到缓解或逆转此变化的方法。所有受试人员皆因与外界阻断后产生的心理崩溃，而丧失基本生存能力。
 _
SCP-CN-349的另一种异常效应已被确定，详情查阅事故SCP-CN-349-EXT。
 _
[[collapsible show=&#34;事故SCP-CN-349-MAX&#34;]]
**事故SCP-CN-349-MAX：**

在对SCP-CN-349收容后的三个月内，██博士曾多次申请使用项目进行相关实验，以下为其最后一次试验的部分音频纪录。
 _
&gt; **██博士：**请坐到隔间的椅子上，从桌上的金属盒中拾取SCP-CN-349并将其佩戴在衣服上。
&gt; 
&gt; **D-10805：**好了，这样就可以了吗？
&gt; 
&gt; &lt;一阵沉默&gt;
&gt; 
&gt; **██博士：**（小声嘟囔）
&gt; 
&gt; **D-10805：**博士，您在说什么？
&gt; 
&gt; &lt;此时距D-10805佩戴SCP-CN-349已超过一分钟，SCP-CN-349的不可逆效果开始显现&gt;
&gt; 
&gt; **██博士：**…依仗肉身的可怜虫…
&gt; 
&gt; **D-10805：**您在说什么？什么意思？
&gt; 
&gt; **██博士：**……你不配参与神圣的信息共享…！
&gt; 
&gt; **D-10805：**嘿，我不明白！怎么回事？！
 _
 _
██博士因其对多次D级人员的无意义浪费被施以严厉警告及停职处分，并通过标准程序被隔离考察一周；██博士对于其反常行为没有做出任何解释。初步调查表明其档案中背景资料皆为伪造，进一步调查正在进行中。正在对于SCP-CN-349的D级人员实验申请在事故SCP-CN-349-MAX后被无限期暂停。
[[/collapsible]]
[[collapsible show=&#34;事故SCP-CN-349-EXT&#34;]]
**事故SCP-CN-349-EXT：**
研究员Silver Ice于事故SCP-CN-349-MAX一天后申请加入项目研究小组，在其携带一台基金会标准配置电脑站立于距离SCP-CN-349约1.5米的位置时，其电脑中的一款文本编译器Vim因未知原理自动打开，并加载了一个记载了约████kb数据的新建文件；同时，据研究员Silver反映，其电脑上原本存在的一些文件完全丢失，其总和大小恰为████kb。经查明，该文件中所包含的源代码极有可能代表了SCP-CN-349的运行原理。后续实验证明大部分电子设备皆会因靠近SCP-CN-349而产生类似效应，即加载一段固定为████kb的源代码，并彻底删除该设备上同等大小的数据，在多数情况下将因此破坏一个或多个文件的完整性。考虑到该效应可能造成的不良影响，现已禁止将任何广义上满足电子设备定义的物品带入收容箱二(2)米范围内。为加快研究进度，已将部分代码摘录于此文档中。
 _

[[code type=&#34;java&#34;]]
（冗长部分忽略）
int phrase = 0;
bool identify = CotBG.getVal(this.findUsr(usr));
while(phrase &lt; 4){
   if (!identify){
      //拒绝了支离者指引的不洁之人
      switch(phrase){
      case(0):
         //无权享用神之福泽
         for(cycle=0;cycle&lt;60;cycle++){
            System.out.stopConnection(this.usr);
         //Locked
         }
         phrase ++;
      case(1):
         //无权接收神之讯息
         for(cycle=0;cycle&lt;10800;cycle++){
            //神明在低语…低语低语低语神明在…
            System.out.hideSignal(this.usr);
         }
         phrase ++;
      case(2):
         //就连他肉体之躯的残留本能
         for(cycle=0;cycle&lt;86400;cycle++){
            //也将被一并忘却
            System.out.loseEdu(this.usr);
         }
         phrase ++;
      case(3):
         //那不洁者直至最后
         //
         for(cycle=0;cycle&lt;172800;cycle++){
            //于是被放逐于世界的边缘
            System.out.offline(this.usr);
           //连接丢失
         }
         phrase ++;
      }
   }
}

[[/code]]

&gt; 申请将项目等级变更为Euclid，我们仍不确定麦克斯韦宗到底制造了多少类似项目，可以的话应尽可能回收所有相关副本。万幸的是，因项目本身的构造问题，其影响范围较小且收容难度较低——虽然这不代表我们能够掉以轻心。——Cisco博士
