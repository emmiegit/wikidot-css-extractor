    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4301

**项目等级：**Euclid

[[collapsible show=&#34;打开特殊收容措施（已过期）&#34; hide=&#34;...&#34;]]
**特殊收容措施（已过期）：**因为SCP-4301极可能在公共场合显现，目前认为项目极有可能违反帷幕协议。机动特遣队Phi-3（“Photobombers”-照片炸弹）被指派将SCP-4301转移至Site-75人型生物收容区域并收容于标准人型生物收容间中，且需至少配备两名警卫。

因为未知项目的真正目的，机动特遣队Phi-3在收容过程中应当保持谨慎。
[[/collapsible]]

**特殊收容措施（更新）：**目前SCP-4301状态未知。所有相关人员应当密切监测Dr.Gilles，以确认SCP-4301今后的表现。

如果SCP-4301表现出对Dr.Gilles或其他任何基金会人员的敌意，必须优先考虑抓捕并收容SCP-4301.

**描述:**SCP-4301是一个身高1.72米的男性人形生物，其与Site-75的首席研究员Laura Gilles关系密切。未知项目与Dr.Gilles关系密切的原因，但Gilles博士表示项目与她的丈夫Timothy Gilles很像，后者于1987年在内华达州失踪。

SCP-4301通常是不可见的，其仅在Dr.Gilles使用相机、手机或其他拍照设备拍照时才会出现。此时SCP-4301将出现在Dr.Gilles的周围，并在拍照后约5秒内再次消失。SCP-4301随后将出现在与Dr.Gilles拍摄的照片中(编号为SCP-4301-1)。

尽管大部分SCP-4301-1实例显示SCP-4301正在做同一个动作，但SCP-4301也能根据Dr.Gilles或其他人的姿势修改SCP-4301-1，修改的内容包括SCP-4301-1的背景、环境、滤镜和Dr.Gilles的动作。

**附录 4301-1：**//部分值得注意的SCP-4301-1实例//

&gt; __**实例3：**__
&gt; 
&gt; **位置：**Site-75自助餐厅
&gt; 
&gt; **时间：**1945 hours
&gt; 
&gt; **Dr.Gilles的动作：**微笑着坐在椅子上，面前有一盘食物。
&gt; 
&gt; **修改结果：**SCP-4301站在Dr.Gilles身后微笑并向镜头挥手。

&gt; __**实例21：**__
&gt; 
&gt; **位置：**Site-75内一走廊
&gt; 
&gt; **时间：**1235 hours
&gt; 
&gt; **Dr.Gilles的动作：**将手比作枪。
&gt; 
&gt; **修改结果：**环境近似过去的西部影片，Dr.Gilles和SCP-4301的姿势类似于枪战。

&gt; __**实例34：**__
&gt; 
&gt; **位置：**基金会空间观测展
&gt; 
&gt; **时间：**1023 hours
&gt; 
&gt; **Dr.Gilles的动作：**在航天飞机模型前摆姿势。
&gt; 
&gt; **修改结果：**环境变为不明行星，Dr.Gilles和SCP-4301正试图在地上插基金会的旗帜。

&gt; __**实例41：**__
&gt; 
&gt; **位置：**Dr.Gilles在Site-75的宿舍
&gt; 
&gt; **时间：**2112 hours
&gt; 
&gt; **Dr.Gilles的动作：**微笑并拿着一个插有蜡烛的纸杯蛋糕
&gt; 
&gt; **修改结果：**“Happy Birthday,Gilles!”的字样出现在了SCP-4301-1左上角

----

[[collapsible show=&#34;打开文件&#39;访谈记录 4301-A&#39;&#34; hide=&#34;...&#34;]]

&gt; **受访者：**Dr.Laura Gilles
&gt; 
&gt; **采访者：**Site-75驻站心理学家Dr.Hubert King
&gt; 
&gt; **前言：**访谈是应Dr.Gilles个人要求进行的。
&gt; 
&gt; **&lt;记录开始，1634 hours&gt;**
&gt; 
&gt; **HK:**那么我们开始吧。Gilles博士，你在精神病治疗申请表中提到了你被一个只出现在你的照片中的非自然实体“跟踪”。
&gt; 
&gt; **LG：**没错。基金会已经将这个实体归为异常，正在试图捕获它。
&gt; 
&gt; **HK：**有什么问题吗？
&gt; 
&gt; **LG：**这个实体看起来像我认识的某个人。我是说，他是我丈夫。
&gt; 
&gt; **HK：**我明白了。那么看到他让你觉得很不舒服吗？
&gt; 
&gt; **LG：**不止如此，这就像是在在分开多年后再次见到了某人，你很高兴再见到他，但你不清楚还有多少旧的“他”在他之中。他失踪后我一直希望，甚至恳求他回来。现在他回来了，我惊讶的同时也感到害怕。这么多年里，我一直想让他回到我身边，但他只是在我拍照时才回来，而且会马上消失。我甚至没有机会和他说话，我为此很沮丧。
&gt; 
&gt; **HK：**就算这样，你还是爱着他吗？
&gt; 
&gt; **LG：**是的，这就是我试着联系他，或是那个像他的东西的原因。也是我要试着抓住它的原因。
&gt; 
&gt; **HK：**但是，既然那个像你丈夫的人出现时不和你说话，他是否只是选择不和你说话？
&gt; 
&gt; **LG：**这很重要吗？
&gt; 
&gt; **HK：**这很重要。如果你正试着联系他或它，你必须了解他的想法，以及他为什么只是站在那里和你照相。你不应该强迫他和你说话，因为这样的沟通方式会令人无法互相信任。你需要相信他就在你身边，而他也需要信任你。如果彼此之间没有信任，你和他都不会幸福。
&gt; 
&gt; **LG：**不，如果我认识“他”，我知道他永远相信我会做正确的事情，但抓捕他仍然是这里的首要任务。
&gt; 
&gt; **HK：**我明白了。那么，祝你好运。
&gt; 
&gt; **LG：**谢谢你，医生。
&gt; 
&gt; **&lt;记录结束，1657 hours&gt;**
[[/collapsible]]

----

[[collapsible show=&#34;打开文件&#39;异常收容记录 4301-Echo&#39;&#34; hide=&#34;...&#34;]]
&gt; __**异常收容记录-4301：**__
&gt; 
&gt; **人员：**6名机动特遣队Phi-3成员，Dr.Laura Gilles。
&gt; 
&gt; **时间：**02/07/14，1416 hours
&gt; 
&gt; **位置：**Site-75自助餐厅
&gt; 
&gt; **摘要：**在SCP-4301出现后，6名特工在试图在他消失前用H-17类人生物控制手铐和H-23类人生物去能力装置抓捕他。
&gt; 
&gt; SCP-4301在消失前猛烈反抗致使3人受伤。未知项目是否在行动中受伤。
&gt; 
&gt; **行动结果：**失败。
[[/collapsible]]

&gt; 
&gt; **位置：**Dr.Gilles在Site-75的宿舍
&gt; 
&gt; **时间：**1235 hours
&gt; 
&gt; **Dr.Gilles的动作：**站在房间里。
&gt; 
&gt; **修改结果：**SCP-4301蜷缩在房间的一角，身上有明显伤口。红色的“Why？”出现在该实例的左上角。

&gt; **附录1：**这是基金会试图收容SCP-4301后项目修改的唯一一个实例。在此之后，SCP-4301再也没有出现在Dr.Gilles的照片中。
