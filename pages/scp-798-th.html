[[include component:image-block name=SCP-798-TH-.jpg|caption=ภาพถ่าย SCP-798-TH ที่ได้จากกล้องติดเสื้อของเอเย่น█████|width=200px]]

**วัตถุ#** SCP-798-TH

**ระดับ:** Keter

**มาตรการกักกันพิเศษ:** ขณะนี้ยังไม่ทราบที่อยู่ที่แน่ชัดของ SCP-798-TH ทางสถาบันกำลังหาวิธีการที่จะค้นหาและกักกัน SCP-798-TH ให้ได้โดยเร็วที่สุด บุคลากรคนใดพบเห็น SCP-798-TH ให้รีบแจ้งศูนย์กักกันที่อยู่ใกล้ที่สุดทันที

การพยายามเข้าใกล้กับ SCP-798-TH เพื่อทำการจับกุม ควรทำโดยการปฏิบัติอย่างรอบครอบที่สุดและควรคำนึงถึงความปลอดภัย ไม่ควรใช้ความรุนแรงกับ SCP-798-TH ถ้าหากไม่เกิดเหตุสุดวิสัยจริงๆ SCP-798-TH-1 ที่เก็บกู้มาได้นั้นจะถูกส่งไปที่ไซต์-29 และรีบตรวจสอบในบริเวณ 30 เมตรรอบๆใกล้กับ SCP-798-TH-1 เพื่อค้นหาเหยื่อรายอื่นหรือ SCP-798-TH ที่ซ่อนตัวอยู่ และยาลบความทรงจำระดับ C จะถูกใช้กับผู้ร่วมงานทุกคนที่อยู่ในเหตุการณ์

**รายละเอียด:** SCP-798-TH เป็นชายชาวอังกฤษ อายุประมาณ 3█ ปี แต่งกายด้วยชุดสีดำทั้วตัว สวมหมวกปีก เสื้อคลุมสีดำ และถุงมือสีขาว ไม่มีข้อมูลแน่ชัดว่า SCP-798-TH เคยปรากฏตัวครั้งแรกที่ใดและอาศัยอยู่ที่ใด ข้อมูลทั้งหมดมีเพียงการปรากฏตัวในที่ต่างๆของ SCP-798-TH ซึ่งทุกครั้งจะเป็นงานเลี้ยงและงานสังสรรค์ (สามารถดูได้ที่เอกสาร GH-E1-2) และความผิดปกติของ SCP-798-TH ที่จะปรากฏตัวในงานเลี้ยงและงานสังสรรค์หลายแห่งทั่วประเทศและทั่วโลก จากการตรวจสอบกล้องวงจรปิดบริเวณทางเข้า-ออกงานไม่พบ SCP-798-TH เดินเข้าทางเข้า-ออกเลย ซึ่งทุกครั้งที่ถึงเวลาปิดงานจะมีคนหัวใจวายเกิดขึ้นจำนวน 2 รายและเสียชีวิตในเวลา 5 นาทีต่อมา หลังจากที่มีเหยื่อเกิดขึ้น SCP-798-TH จะหายตัวไปจากสถานที่โดยทันทีในระหว่างที่มีความชุลมุน โดยไม่ผ่านเข้า-ออกใดๆ บนศพของเหยื่อจะพบ SCP-798-TH-1 วางอยู่บนร่างของเหยื่อรายแรก

SCP-798-TH-1 มีลักษณะเป็นภาพถ่ายขาว-ดำของวิวทิวทัศ สถานที่ สัตว์ สิ่งของ และคนที่ไม่รู้จัก ปัจจุบันสามารถเก็บกู้มาได้ 11 ใบ ด้านหลังภาพมีข้อความเขียนไว้แตกต่างกัน ซึ่งจะเรียกภาพแต่ละใบเป็น SCP-798-TH-1-1 จนถึง SCP-798-TH-1-11 ตามลับดับ ดังนี้

[[include component:image-block name=SCP-798-TH-2.jpg|caption=SCP-798-TH-1-1|width=200px]]

* SCP-798-TH-1-1 เป็นภาพถ่ายของอีกาที่เกาะบนกิ่งไม้ ด้านหลังรูปมีข้อความว่า &#34;กลับมาอีกครั้ง&#34;
* SCP-798-TH-1-2 เป็นภาพถ่ายของเด็กหญิงไม่ทราบชื่อ อายุประมาณ 7-8 ปี ด้านหลังรูปมีลายเซ็นของใครบางคน
* SCP-798-TH-1-3 เป็นภาพถ่ายของบ้านทำจากฟางขนาดเล็ก ด้านหลังรูปมีข้อความว่า &#34;แด่ทอม ผู้จากไป&#34; [[footnote]] ในจำนวนผู้ร่วมงานนั้นมีผู้ที่ชื่อนี้ 2 คน หลังจากนำไปสอบสวนไม่พบส่วนเกี่ยวข้อง [[/footnote]]
* SCP-798-TH-1-4 เป็นภาพถ่ายของหน้าสถานที่เกิดเหตุในครั้งนั้น ด้านหลังมีข้อความว่า &#34;น้ำตาและความหวัง&#34;
* SCP-798-TH-1-5 เป็นภาพถ่ายของตุ๊กตาหมีตัวใหญ่ที่มีดอกกุหลาบวางอยู่ข้างๆ ด้านหลังมีข้อความว่า &#34;เริ่มใหม่อีกครั้ง&#34;
* SCP-798-TH-1-6 เป็นภาพถ่ายของแก้วน้ำธรรมดาที่ไม่มีอะไรอยู่ในนั้น ด้านหลังมีข้อความว่า &#34;แยมสีเลือดในกระปุก&#34;
* SCP-798-TH-1-7 เป็นภาพถ่ายของเด็กชายที่มีหมาป่ากำลังวิ่งตามหลัง
* SCP-798-TH-1-8 เป็นภาพถ่ายของ [ข้อมูลปกปิด] ซึ่งเป็นภาพที่เหมือนกันกับภาพที่วางอยู่บนโต๊ะทำงานของเขา ด้านหลังภาพมีข้อความว่า &#34;100 บรรทัด&#34;
* SCP-798-TH-1-9 เป็นภาพถ่ายของทางเดินด้านหลังมีข้อความว่า &#34;นับหนึ่งใหม่&#34;
* SCP-798-TH-1-10 เป็นภาพถ่ายหมู่ของกลุ่มคนที่ไม่รู้จักคละอายุกันจำนวน 10 คนที่กำลังถ่ายรูปร่วมกัน ด้านหลังมีรูปสามเหลี่ยม 1 รูปถูกวาดด้วยหมึกสีดำ
* SCP-798-TH-1-11 เป็นภาพถ่ายของช้อน-ส้อมคู่หนึ่งวางอยู่ข้างจานขนาดใหญ่ที่เต็มไปด้วยเศษแก้วเปื้อนเลือด ด้านหลังมีข้อความว่า &#34;คุณคือเมนูต่อไป&#34;

ในเหตุการณ์การปรากฏตัวของ SCP-798-TH ครั้งที่ 11 ซึ่งเป็นครั้งล่าสุดนั้นได้มีสิ่งผิดปกติเกิดขึ้นเพิ่มมาคือมีผู้เสียชีวิตคนที่ 3 เกิดขึ้นด้วย ทางเจ้าหน้าที่ตรวจพบ SCP-798-TH-3 ซึ่งวางอยู่บนศพของเหยื่อ SCP-798-TH-3 มีลักษณะเป็นกล่องเหล็กสีขาว ภายในกล่องว่างเปล่า และเหยื่อที่เปิด SCP-798-TH-3 เป็นคนแรกจะมีเลือดออกมาจากตา หู และ จมูก และเสียชีวิตทันทีแต่ก็ไม่พบความผิดปกติอะไรหลังจากนั้นอีก

**ภาคผนวก:** บางส่วนของเอกสาร GH-E1-2

&gt; **31/12/199█ :** SCP-798-TH ปรากฏตัวที่งานเลี้ยงต้อนรับปีใหม่แห่งหนึ่ง ในประเทศไทย
&gt; 
&gt; **17/02/199█ :** SCP-798-TH ปรากฏตัวที่งานเฉลิมฉลอง [ข้อมูลปกปิด] ของนาย██████ █████ ในประเทศสเปน
&gt; 
&gt; **14/03/199█ :** SCP-798-TH ปรากฏตัวที่งานเลี้ยงประจำปีที่████ ██████ ประเทศฮ่องกง
&gt; 
&gt; **██/03/199█ :** SCP-798-TH ปรากฏตัวที่งานฉลองวันของเกิดนาย████ ███████ ที่กรุงเบอร์ลิน ประเทศเยอรมนี
&gt; 
&gt; **19/██/199█ :** SCP-798-TH ปรากฏตัวที่งาน [ข้อมูลปกปิด] ในประเทศอินเดีย
&gt; 
&gt; **██/11/20██ :** SCP-798-TH ปรากฏตัวขึ้นที่งานเฉลิมฉลองประจำปีใน ███████ ประเทศบราซิล

**ภาคผนวก:** จากเอกสาร GH-E1-2 ทำให้ทางสถาบันทราบว่า SCP-798-TH สามารถปรากฏตัวขึ้นได้ในงานสังสรรค์ต่างๆทั่วโลก ซึ่งเป็นจำนวนล่าสุดทั้งหมด 11 ครั้ง โดยครั้งที่เจ้าหน้าที่สามารถเข้าถึงตัว SCP-798-TH ได้มากที่สุดและเกือบจับกุมตัว SCP-798-TH มากักกันได้คือครั้งที่ 10 มีข้อมูลบันทึกไว้ดังนี้

&gt; ██/██/20██ - 10.15PM : เอเย่น███████████ และ เอเย่น█████ พร้อมลูกทีมจำนวน 10 คน นำกำลังเข้าควบคุมสถานที่ ณ งานเฉลิมฉลอง [ข้อมูลปกปิด] ที่จังหวัด██████ เอเย่น███████████ สามารถเข้าถึงตัว SCP-798-TH ได้สำเร็จในขณะเดียวกันเกิดเหตุไฟฟ้าขัดข้องทำให้ไฟดับ หลังจากนั้นพบว่า SCP-798-TH หายไปพร้อมกับเอเย่น█████ เจ้าหน้าที่ทั้งหมดทำการค้นหารอบๆบริเวณที่เกิดเหตุแต่ไม่พบตัวหรือเบาะแสอื่นๆ หลังจากนั้น 8 วัน เอเย่น█████ ได้กลับมายังไซต์ในสภาพปลอดภัย พร้อมกับเล่าถึงเหตุการณ์ว่าหลังจากไฟดับลงเขาก็รู้สึกตัวว่าตนเองอยู่ในป่าแห่งหนึ่ง ซึ่งมารู้ตอนหลังมาเป็นป่าอะเมซอล เขาบอกว่าพบ SCP-798-TH กำลังวิ่งหนีเขาจึงวิ่งตามไปและได้ใช้อาวุธปืนยิงที่ขาขวาของ SCP-798-TH จึงทำให้มันล้มลงและมองมาทางเขา ในขณะนั้นเขาก็หมดสติลงอีกครั้งโดยไม่ทราบสาเหตุ พอได้สติขึ้นมาก็พบว่าตัวเองอยู่ที่หน้าโรงเรียนมัธยมแห่งหนึ่ง และไม่พบร่องรอย SCP-798-TH อีกแล้ว
&gt; 
&gt; หลังจากเหตุการณ์ครั้งนี้ SCP-798-TH ไม่ปรากฏตัวขึ้นมาเป็นเวลาถึง █ ปี จนถึงวันที่ 01/01/2013, SCP-798-TH ปรากฏตัวขึ้นมาอีกครั้งแต่ครั้งนี้เจ้าหน้าที่ไม่สามารถเข้าใกล้ SCP-798-TH ได้เลย พร้อมกับพบว่าจากที่เคยมีแค่เหยื่อในครั้งนี้มีเหยื่อคนที่สามเพิ่มขึ้นมาด้วยพร้อมกับมี SCP-798-TH-3 วางอยู่

//คิดว่านะ เหตุการณ์ที่เอเย่น█████ ไปยิงขามัน คงทำให้ SCP-798-TH โมโหหรืออะไรซักอย่างน่ะแหละ มันถึงได้ส่งไอ้กล่องสีขาวมรณะนั่นมาเป็นของขวัญสุดโหด ให้เจ้าหน้าที่ของเราเปิดดู เห้อ!ตายต้อนรับปีใหม่เลยนะเจ้าหน้าที่เรา// -ดร.████
