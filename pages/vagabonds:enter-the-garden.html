    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Enter the Garden
**Auteur :** [[user destinysday]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 29 janvier 2022
[[include credit:end]]

Entrez dans le jardin, il y a de la besogne à accomplir.
Car les graines d&#39;avenir doivent être plantées sous les pluies printanières bienheureuses.
Faites attention si vous manipulez les jeunes arbustes. Car leurs tiges sont fragiles et ils n&#39;ont pas encore étendu leurs racines dans le monde.
Montrez-leur la lumière, gardez-les au chaud et choyez-les. Car c&#39;est en prenant soin des jeunes pousses que vous leur assurez un avenir radieux.
Ne soyez pas frustré si vous trébuchez et échouez, au tout début. Cultiver un jardin n&#39;est pas une tâche facile.
Si vous tenez vraiment à votre jardin, passez outre vos erreurs, et donnez-lui les soins et le temps dont il a besoin.

Retournez au jardin, car les cultures requièrent votre attention.
L&#39;agréable soleil de l&#39;après-midi offre des possibilités infinies pour se prélasser dans sa chaleur et jouer dans les champs.
Pour vous reposer à l&#39;ombre des fruits de votre travail.
Mais ne vous laissez pas bercer par un faux sentiment de complaisance.
Le soleil peut tout aussi bien se transformer en sécheresse sous laquelle même les plantes les plus robustes peuvent se flétrir, jusqu&#39;à tomber en cendres.
Des luttes et des difficultés vous attendent dans les champs, mais le désespoir ne servira à rien.
Concentrez-vous plutôt sur les choses que vous pouvez changer grâce à vos efforts.
Un travail assidu sera la clé si vous souhaitez voir votre jardin grandir.

Contemplez le jardin, c&#39;est le moment d’admirer tout ce que vous avez accompli.
Malgré les mauvaises herbes et les intempéries, les maladies et les tempêtes, vous avez persévéré, et pris soin de votre jardin.
Tandis que les mois passaient lentement, vous attendiez. Regardant chaque bourgeon éclore lentement.
Et cette patience a été bien récompensée.
La récolte a commencé, un moment où la famille et les amis se réunissent pour une dernière célébration de tous vos accomplissements.
Des souvenirs nostalgiques de votre année au jardin, éclipsés aujourd&#39;hui par la satisfaction et la joie que vos efforts ont apportées.
Ne pleurez pas à l&#39;idée de laisser le jardin derrière vous.
Le temps et le changement sont inéluctables. Ne pleurez pas la lente disparition des plantes qui vous entourent, mais prenez un moment pour apprécier les derniers morceaux de beauté que les feuilles d&#39;automne ont à offrir.

Il est temps de quitter le jardin, il n&#39;y a plus rien ici pour vous.
La terre est stérile et froide, profondément enfouie sous la neige.
Les champs sans vie ne sont pas entretenus, oubliés alors que l&#39;esprit se console loin du monde extérieur.
Il est facile d&#39;oublier ce qui existait ici, maintenant que le jardin repose dans un silence paisible.
L&#39;idée que la vie ait pu s&#39;épanouir dans une terre aussi désolée semble risible.
Mais l&#39;hiver n&#39;est pas aussi insurmontable qu&#39;il n&#39;y paraît.
La neige fond un jour, et le sol va dégeler au retour du printemps.

Et le jardin vous ouvrira à nouveau ses portes.</textarea></pre>
