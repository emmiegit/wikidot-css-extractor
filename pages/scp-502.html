**Mã vật thể:** SCP-502

**Phân loại:** Safe

**Quy Trình Quản Thúc Đặc Biệt:** SCP-502 phải được quản thúc trong tủ chống cháy bằng thép có khóa phím tại cơ sở y tế ở ██████. Vì lý do bảo mật, số PIN sẽ được thay đổi hai tuần một lần. Chỉ các nhân viên y tế cấp cao, và ít nhất ba nhân viên tại địa điểm có thẩm quyền Cấp 3 trở lên được biết số PIN.

**Mô tả:** SCP-502 được thu hồi từ văn phòng Điều tra viên Quận Doniphan ở Troy, Kansas vào năm 199█. Nhân viên điều tra địa phương ███ ██████ đã phát hiện Dị thể khi đang khám nghiệm tử thi định kỳ của Jared Thomas McIntyre sau khi đối tượng qua đời trong một vụ tai nạn xe máy. Trái tim của Jared Thomas McIntyre bị thay thế bằng SCP-502 và được kết với phổi và hệ tuần hoàn. Các đặc vụ của Tổ Chức đã thu hồi SCP-502 ngay sau khi ███ ██████ bắt đầu đặt ra các câu hỏi về SCP-502.

Khi không có nhãn, SCP-502 có hình dạng là một hộp bìa cứng màu trắng nhạt với kích thước 9,75cm x 9,75cm x 7,73cm với phần nắp có thể tháo rời có kích thước 9,95cm x 9,95cm x 1,34cm và bìa cứng có độ dày chính xác là 0,10cm mọi vị trí. Không phát hiện các khớp nối hoặc phần gia cố bên trong ở các góc hoặc cạnh của hộp và nắp. khi được thu hồi, ở trên nắp hộp có chữ &#39;Trái tim&#39; được viết tay bằng mực xanh và có các lỗ ở hai bên và phía sau gần giống với các điểm chèn của tĩnh mạch chủ, động mạch chủ, động mạch phổi và tĩnh mạch, cũng như các bộ phận bên trong giống như buồng tim

Khi được viết tên một cơ quan thích hợp trên nắp của SCP-502, kết cấu bên trong hộp sẽ từ từ được sắp xếp lại sao cho gần giống với cơ quan đó. Nếu viết thêm tên một cơ quan thứ hai trên nắp, thì tên đầu tiên sẽ biến mất trong vòng 20 phút, sau đó việc thay đổi hình dạng mới sẽ bắt đầu. Nếu tất cả tên cơ quan bị xóa khỏi nắp thì chiếc hộp sẽ thay đổi về kích thước tiêu chuẩn. Khi SCP-502 được phẫu thuật cấy ghép vào cơ thể con người trong khi được dán nhãn là một cơ quan và được gắn vào được gắn thích hợp vào các hệ thống cơ quan liên quan thì dị thể sẽ hoạt động tương tự như cơ quan đó.

Các thử nghiệm cho thấy SCP-502 chỉ hoạt động trong một số trường hợp nhất định. Đối tượng nhận cơ quan thay thế phải là người sống và cơ quan đó phải được loại bỏ trước khi SCP-502 được đưa vào cơ thể của đối tượng. Nếu bất kỳ điều kiện nào không được đáp ứng, cơ quan thay thế sẽ bị đào thải hoặc không hoạt động.

Sau khi thử nghiệm rộng rãi, do khả năng cứu sống tiềm tàng của SCP-502, O5-█ đã quyết định dị thể sẽ được lưu trữ trong kho và chỉ có Giám đốc gặp chấn thương dẫn đến đe dọa tính mạng mới có quyền thay thế nội tạng bằng dị thể, hoặc trong các tình huống khẩn cấp với sự chấp thuận của bất kỳ giám đốc nào đối với nhân viên cấp dưới hoặc thường dân phải được giữ sống tạm thời để thu thập hoặc ngăn chặn thông tin liên quan đến SCP-502. Trong trường hợp SCP-502 được sử dụng để hỗ trợ bất kỳ đối tượng nào ngoài Giám đốc, đối tượng đó sẽ bị tiêu diệt ngay khi có thể và SCP-502 sẽ được đưa trở lại kho lưu trữ.

**Phụ lục:** Những người có thẩm quyền cấp 3 nên xem tài liệu 502-1 và 502-2 để biết quy trình thử nghiệm

**Tài liệu số 502-1:** Nhật ký thử nghiệm giai đoạn đầu của SCP-502

18/5/9█: bắt đầu thử nghiệm, lần lượt các chữ &#39;Trái tim.’ ‘Phổi,’ ‘Gan’, ‘Tuyến tụy’ và ‘Mắt’ được viết lần lượt trên nắp. Trong mỗi trường hợp, từ được viết trước đó sẽ mờ dần trong một khoảng thời gian từ năm phút mười một giây cho đến mười tám phút bốn giây. Sau đó, kích thước bên ngoài và bên trong của SCP-502 từ từ sắp xếp lại cho phù hợp với cơ quan tương. Khi từ &#39;Da&#39; được viết trên nắp, SCP-502 phẳng xuống còn độ dày 1,6cm và tiếp tục mở rộng chiều dài và chiều rộng cho đến khi các nhà nghiên cứu buộc phải xóa chữ bằng axeton và chiếc hộp đã trở về kích thước mặc định.

23/5/9█: Tên các cơ quan được viết bằng nhiều chất liệu khác nhau bao gồm mực, than chì, sơn dầu, sơn nước, bút màu, máu, và bút lông dầu. Tất cả các chất liệu đều hoạt động tốt, dù những loại chất liệu dễ xoá hay bị hư hại sẽ khiến SCP-502 trở lại kích cỡ tiêu chuẩn khi từ ngữ không còn nguyên vẹn.

17/6/9█: Tên các cơ quan được viết bằng tiếng Latin, tiếng Hy Lạp, tiếng Nga, tiếng Trung, tiếng Nhật, tiếng Pháp, tiếng Ý, Esperanto và █████. SCP-502 không phản ứng với bất cứ loại ngôn ngữ nào ngoài tiếng Anh.

**Tài liệu 502-2:** Nhật ký thử nghiệm trực tiếp các đối tượng từ 502-01 đến 502-06

Đối tượng 502-01: Đối tượng là nhân viên cấp D được chọn do được chẩn đoán suy thận. Chữ ‘Thận’ được viết trên nắp hộp và cho thời gian sắp xếp lại. Một quả thận của đối tượng được loại bỏ. Sau khi cấy ghép thành công, xét nghiệm nước tiểu của Đối tượng 502-01 cho thấy chức năng thận cải thiện bằng với chức năng của một người khỏe mạnh. Sau khi Đối tượng kết thúc hoạt động hàng tháng theo tiêu chuẩn, SCP-502 sẽ được thu hồi.

Đối tượng 502-02: Đối tượng là nhân viên cấp D có chức năng thận đầy đủ. Chữ ‘Thận’ vẫn còn được giữ trên nắp hộp từ thử nghiệm trước. Một quả thận của đối tượng được loại bỏ. Sau khi cấy ghép thành công, xét nghiệm nước tiểu của đối tượng 501-02 cho thấy chức năng thận tương đương với chức năng của một người khỏe mạnh. Sau khi đối tượng kết thúc hoạt động hàng tháng theo tiêu chuẩn, SCP-502 sẽ được thu hồi.

Đối tượng 502-03: Đối tượng là nhân viên cấp D đã chết do suy tim trong khi bị giam giữ. Chữ ‘Trái tim’ được viết trên nắp hộp và cho thời gian để sắp xếp lại. SCP-502 được cấy ghép  vào hệ thống phổi và tuần hoàn thành công, nhưng Dị thể không hoạt động hoặc hồi phục đối tượng.

Đối tượng 502-04: Đối tượng là nhân viên cấp D có sức khỏe bình thường. Chữ ‘Mang’ được viết trên nắp hộp và cho thời gian để sắp xếp lại. Phổi của đối tượng được loại bỏ khi đang sử dụng máy hỗ trợ sự sống và được thay thế bằng SCP-502, nhưng việc gắn kết không thành công và đối tượng đã chết trong khi phẫu thuật.

Đối tượng 502-05: Đối tượng là chó tha mồi Labrador trưởng thành bị suy gan. Chữ ‘Gan’ được viết trên nắp hộp và cho thời gian để sắp xếp lại. Gan của đối tượng được loại bỏ và thay thế bằng SCP-502. Nhưng Dị thể từ chối trong vòng chưa đến 24 giờ và đối tượng đã chết.

Đối tượng 502-06: Đối tượng là nhân viên cấp D có tiền sử bệnh tâm thần và được chẩn đoán có khối u não. ‘Bộ não’ được viết trên nắp hộp và cho thời gian để sắp xếp lại. Não của đối tượng được loại bỏ khi đang sử dụng máy hỗ trợ sự sống và được thay thế bằng SCP-502. Khi tỉnh dậy sau hôn mê đối tượng 502-06 [DỮ LIỆU BỊ XÓA]. Hai nhân viên y tế và ba nhân viên an ninh Cấp 2 bị thương và đối tượng 502-06 đã thiệt mạng do hỏa lực của vũ khí hạng nhẹ giữa lúc xung đột nhằm ngăn chặn nguy hiểm thêm cho nhân viên. SCP-502 được phục hồi lại trong quá trình khám nghiệm tử thi. Thử nghiệm trực tiếp tiếp theo đã bị tạm dừng trong khi [DỮ LIỆU BỊ XÓA] được ghi lại trong sự cố này đang được phân tích.
