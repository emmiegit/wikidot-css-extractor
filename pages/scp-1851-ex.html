&gt; O seguinte foi classificado Código Vermelho–Inacessível pela Administração de Segurança e de Registros e Informação. Acesso é restrito apenas a funcionários Nível 5. Esse documento foi anulado pela Diretiva Observadora 001, quando essa organização (a Iniciativa de Contenção Segura Americana) se juntou com diversas outras para formar a moderna Fundação em 1 de Janeiro de 1916. Esse registro é conservado apenas para fins de arquivamento. 

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-1851-ex/1099.jpg|caption=Representação popular de um jornal de um criado negro afetado pelo Fenômeno 1851-023.|width=300px]]

**Item Número:** 1851-023

**Tipo de Classificação:** Ameaçador

**Protocolos ASCI para Contenção:** Negros afetados por esse fenômeno devem ser tratados por tantos dos seguintes procedimentos quanto for considerado necessário pelo dono ou arrendatário: Um, que punição corporal na forma de chibatadas seja aplicada até cem vezes por dia (setenta e cinco para prostitutas, até cinquenta no máximo para crianças); Dois, que trabalhadores afetados sejam instruídos por ensinamentos bíblicos sobre o respeito apropriado a ser mostrado para mestres divinamente consagrados; Três, que o dedão de cada pé seja removido. Criados incuráveis devem ser recrutados para o programa para incorrigíveis como detalhado neste registro.

**Descrição:** Fenômeno 1851-023 é um transtorno da mente exclusivo à raça dos negros, e mais especificamente àqueles segmentos da raça dos negros apropriadamente empregados em trabalho servil sob tutela de um mestre branco.[[footnote]] Enquanto é evidente que negros liberados dessa forma de serviço sejam muito mais suscetíveis a insanidade e fraqueza mental, essa forma de loucura é estritamente restrita a populações serventes. [[/footnote]] O sintoma primário do fenômeno é o desejo na parte de servos afetados de deixarem seus deveres divinamente designados e terras, migrando para territórios simpáticos à situação deles. Recentemente foi registrado que um número de criados negros[[footnote]] Isso obviamente altera em nada na atitude geral de negros sob nosso serviço, que nos garantem que eles sentem (como nós os ensinamos) que seus futuros são melhor usados sob nossa supervisão benevolente. [[/footnote]] tem se tornado difíceis de conter em seus locais; isso foi notado tanto dentro daquelas propriedades controladas pela Iniciativa de Contenção quanto por todas aquelas áreas habitadas pelos donos de tais servos. Pesquisador Sênior da Iniciativa S. Cartwright demonstrou em seu laboratório a existência de um fenômeno que chamou de //Drapetomania//, mas a ser conhecido doravante como Fenômeno 1851-023 em documentação da Iniciativa.

A causa dessa doença é entendida de modo incompleto; como é presentemente conhecido, não existe forma discernível de miasma [[footnote]] A teoria florescente que transmissão de doença requer a presença e proliferação de criaturas microscópicas de algum tipo está atualmente sob revisão pela Iniciativa; sua aplicabilidade para esse caso, se verdadeira, poderia ser revolucionária para nossa pesquisa. [[/footnote]] potencialmente responsável pelo transtorno. Uma correlação foi encontrada, entretanto, entre a apresentação dessa forma de desobediência e uma relação particular entre mestre e servo. Mais especificamente, aquelas ocasiões onde mestres começam a tratar criados como se fossem da raça branca, começam a tratá-los como iguais, são as ocasiões que parecem mais prováveis de levar a esse fenômeno. Não se pode enfatizar demasiadamente que negros mantidos em cárcere devem ser relembrados de seu status inferior com um frequência regular, e não devem ser permitidos a pensar muito positivamente sobre si mesmos. Detalhes a serem evitados incluem: permitir criados a atingirem alfabetismo ou numeracia; dar a criados a habilidade de escolher seus próprios companheiros, assim prejudicando o planejamento completo dos mestres de preservar linhagens mais fortes; e a prática livre de Cristianismo Negro, na qual tende a debilitar as lições de dependência ensinadas ao negro por igrejas brancas.

Esse registro foi compilado em 17 de Julho de 1851 em acordo com os protocolos da Iniciativa de Contenção Segura Americana.

**Observação:** A prevalência do Fenômeno 1851-023 entre o grupo de trabalho e reprodução pertencentes por muitos dos diretores da Iniciativa, junto com o senso geral de dever cívico, prevaleceu à Iniciativa tomar ação. Doravante, homens da Iniciativa devem encorajar patrulheiros e policia a ceder negros fugitivos sob suas custódias. Dr. Cartwright organizou um grupo de criados particularmente indisciplinados impróprios para o trabalho negro convencional, que ele se refere informalmente como Classe Drapetomaníaca. Estes devem ser colocados sob os trabalhos mais rigorosos para a Iniciativa, aqueles aos quais os escravos leais seriam desperdiçados pelo desgaste. --Diretor Wilson, notado em 31 de Março de 1857

**Observação:** Dados os desenvolvimentos políticos recentes, particularmente o início da guerra civil e suas implicações para o futuro provável da servitude negra, planos alternativos estão sendo compostos para o futuro da Classe Drapetomaníaca, a qual pelas nossas pesquisas tem se tornado um tanto dependente. --Diretor Wilson, notado em 4 de Outubro de 1862

**Observação:** Nossos medos tornaram-se realidade com a recente proclamação. Doravante, dado nosso auxílio oficial à União, nossa política deve ser a seguinte: Recrutamento para Classe D agora passa a ser realizada entre prisões, hospícios para homens e mulheres ensandecidos, indigentes crônicos, asilos, e aqueles presos por vadiagem. Essa política, que estamos chamando de Protocolo Cartwright, tem a vantagem de manter uma composição notavelmente semelhante para nossa Classe D enquanto concorda com o atual regime da Cidade Federal. --Diretor Wilson, notado 4 de Janeiro de 1863

**Observação:** Críticas às nossas atual política de recrutamento de Classe D veio de diversos de nossas contrapartes no exterior. Dada a política atual entre o Conselho de Diretores na tentativa mútua de uma aliança ou fusão com organizações com organizações com objetivos semelhantes, a Iniciativa deve restringir o recrutamento de Classe D somente para prisões e, no evento de extrema necessidade, orfanatos. Em prática, é claro, isso mudará pouco na composição racial deste grupo. Adicionalmente, aqueles da Classe D devem ser despachados em segredo e seus números não devem ser mais registrados, exceto para informação da Diretoria. --Diretor Morris, notado em 17 de Março de 1914

**Adendo 1851-5:** Essa anomalia foi desclassificada e removida em 1 de Janeiro de 1916. Pesquisador Chefe ████ Cartwright propôs que toda a documentação à respeito de SCP-1851 seja localizada e destruída.

//Conte a Cartwright que ele pode ir para o inferno. Nós vamos remover, mas vamos manter o registro do que fizemos. A família dele fez isso e nós o ajudamos; não vamos fazer whitewashing no registro por ele. Eu não sei como vamos compensar pelo o que fizemos aqui, mas o mínimo que podemos fazer é lembrar.// O5-9

**Adendo 1851-6:** Todos os funcionários Classe-D recrutados sob o Protocolo Cartwright foram dosados com amnésticos e liberados. Recrutamento deve ocorrer agora entre prisioneiros por um comitê duplo-cego não ciente de raça, gênero, ou qualquer fator além do crime cometido. Reparações seletivas foram feitas para famílias especificas afetadas pelo protocolo.</textarea></pre>
