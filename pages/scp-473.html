**Objekt-Nr.:‭** ‬SCP-473

‭**‬Klassifizierung:‭** ‬Euclid

‭**‬Sicherheitsmaßnahmen:‭** ‬Ein‭ ‬5-Kilometer-Gebiet um SCP-473‭ ‬ist für das gesamte Personal gesperrt.‭ ‬Humanversuche in diesem Bereich sind ohne O-5-Genehmigung verboten.‭ ‬Vor allem muss der Verlust von Menschenleben innerhalb dieses‭ ‬5-Kilometer-Bereichs verhindert werden.‭ ‬Ein weiterer Umkreis von‭ ‬20‭ ‬Kilometern ist durch mindestens zwei Kampfeinheiten der Foundation zu jeder Zeit zu sichern.‭ ‬Unbefugte Schiffe,‭ ‬die in dieses Gebiet eindringen,‭ ‬sind zu versenken und ihre Besatzung zu eliminieren.‭ ‬Schiffe,‭ ‬die sich dem Standort nähern,‭ ‬aber außerhalb der‭ ‬20-Kilometer-Todeszone verbleiben,‭ ‬können geentert und unter Einsatz von Klasse-A-Amnesika abgewiesen werden.

‭**‬Beschreibung:‭** ‬SCP-473‭ ‬ist ein Wrack einer spanischen Galeone,‭ ‬wie sie zu Beginn des‭ ‬16.‭ ‬Jahrhunderts verwendet wurde.‭ ‬Sie ruht auf dem Meeresgrund bei‭ ██‬º‭██&#39;██&#34;‬N‭ ███‬º‭██&#39;██&#34;‬W.‭ ‬Die Foundation wurde auf SCP-473‭ ‬aufmerksam,‭ ‬nachdem ein Forschungsschiff der Universität‭ [‬ZENSIERT‭] ‬verloren gegangen war.‭ ‬Ein Such-‭ ‬und Rettungsteam,‭ ‬das sich SCP-473‭ ‬näherte,‭ ‬berichtete von Audioanomalien wie‭ &#34;‬Kichern&#34;‭ ‬und‭ &#34;‬Flehen um Hilfe&#34;. Sie berichteten von Stimmen in Englisch, Spanisch und einer nicht erkannten Sprache. Die in [ZENSIERT] eingesetzten Agenten brachen die Suche sofort ab und erklärten die Besatzung und das Schiff für verloren.

**Anmerkung:** Obwohl das Wrack als SCP-473 bezeichnet wird, könnten die Anomalien auf die Fracht im Wrack zurückzuführen sein. Von einer weiteren Untersuchung wird zum jetzigen Zeitpunkt abgeraten.

**Nahbereichseffekte:** Zu den Phänomenen, auf die Schiffe, die sich SCP-473 nähern, stoßen, gehören körperlose Stimmen (die möglicherweise Kenntnisse über das Personal und die Operationen der Foundation haben) und geringfügige physische Störungen wie nicht identifizierte Vibrationen und Stöße auf dem Schiff. Häufig treten elektrische Störungen auf, die zum Ausfall der Haupt- und Notbeleuchtung führen. Dies führt zu absoluter Dunkelheit auf dem Schiff, die in Verbindung mit den von SCP-473 erzeugten überzeugenden Stimmen zu extremer Desorientierung führt. Dem Personal in diesem Bereich wird geraten, die physische Anwesenheit aller Personen zu bestätigen, mit denen sie in Verbindung stehen, und alle Stimmen zu ignorieren, die keine erkennbare Quelle haben. Periodische Hilferufe aus dem Wasser (aus der Richtung von SCP-473) sind zu erwarten und zu ignorieren. --Spontane Bewegungen von kleinen Objekten wurden beobachtet, haben jedoch kaum Störungen des Betriebs verursacht.-- Scharfe Gegenstände und Waffen sind in verschlossenen Behältern zu sichern, solange sie sich im Umkreis von 20 km um SCP-473 befinden.


**Anhang 1:**
Befragung SCP-473-b

**Befragt:** J.████, Executive Officer (XO) des Foundation-Schiffs, das SCP-473 identifiziert und sonographiert hat.

**Befrager:** Dr. Halen, SCP-473-Projektleiter
**Vorwort:** Der Foundation-Zerstörer ████ fuhr bis auf 500 Meter an SCP-473 heran, bevor er sich auf eine Entfernung von 3 Kilometern zurückzog und sank. Die Evakuierung des Schiffes verlief erfolgreich (mit Ausnahme des Kapitäns), doch während der drei Stunden, die die Besatzung auf Rettung wartete, gingen 16 Menschen verloren. Nachfolgend, eine Befragung mit dem ranghöchsten Offizier.

&gt; **&lt;Beginn Protokoll, [17. April 20██]&gt;**
&gt; 
&gt; **Dr. Halen:** Der Zerstörer ████ sank Minuten nach der Ortung von SCP-473. Warum fangen Sie nicht damit an, zu erklären, wie Ihr Schiff beschädigt wurde?
&gt; 
&gt; **XO:** Nun, ich weiß, was passiert ist, nur nicht wie. Als wir und dem Ort näherten, wurden diese Stimmen lauter. Unter Deck wurde ein hartes Klopfen gegen den Rumpf gemeldet. Je näher wir kamen, desto rauer wurde es. Das Schiff begann leicht zu vibrieren und einige elektronische Geräte hatten einen Kurzschluss. Der Kapitän befahl uns, umzudrehen, und versuchte, und von dort wegzubringen. Aber als wir umkehrten, hatten sie schon mit den Bolzen angefangen.
&gt; 
&gt; **Dr. Halen:** Könnten Sie das bitte erklären?
&gt; 
&gt; **XO:** Es fing an, von innen auseinanderzufallen. Schrauben, Bolzen, Nägel in den verdammten Möbeln... alles wurde herausgeschlagen oder abgeschraubt. Sogar einiges von dem Zeug, das festgeschweißt war. Die Stimmen wurden auch böse. Und die Bastarde waren immer so sachlich und ruhig, selbst als sie das Schiff zum Teufel rüttelten und alles auseinander nahmen. Einer von ihnen sprach von all den tollen Dingen, die er mir zeigen könnte. Eine andere redete Kauderwelsch, das ich nicht verstehen konnte, aber sie war stinksauer. Wir konnten alle die Stimmen hören, es gab nur keine Körper, die sie begleitet hätten. Es wurde schwer zu sagen, welche Stimmen unsere Crew waren und welche die verdammten... was auch immer sie waren.
&gt; 
&gt; **Dr. Halen:** Wann haben Sie das letzte Mal Kapitän ████ gesehen?
&gt; 
&gt; **XO:** Er geb den Befehl umzudrehen und sagte mir, ich solle mich um die Dinge auf der Brücke kümmern, während er etwas unter Deck überprüfte. Ich wusste nicht, dass er vermisst wurde, bis ich den Befehl zum Verlassen des Schiffs gab und alle außer ihm in den Flößen waren. Gott, wenn das nur das Ende gewesen wäre...
&gt; 
&gt; Wir fingen an, vom Wrack weg zu rudern und hörten ihn um Hilfe schreien. Es war weit weg, in Richtung Schiffswrack. Er und ich haben █ Jahre zusammen gedient, wir haben geholfen, SCP-███ einzubringen, ich //weiß//, dass er es war. Ich dachte, er wäre über Bord gegangen oder so. Ich gab den Befehl für ein Floß, um ihn zu holen. Ich sah, wie sie sich dem Horizont näherten, sie müssen 2 oder 3 Kilometer vom Schiffswrack entfernt gewesen sein, als sie einfach untergingen. Es gab kein Geräusch, wie bei einer Pose, die beim Angeln vom Fisch an der Schnur unter Wasser gezogen wird. Ich habe Männer sterben sehen, aber ich weiß, dass ich diese Jungs an einen viel schlimmeren Ort geschickt habe.
&gt; 
&gt; Es dauerte nicht lange, da fing Daniels an, mir zuzuflüstern, was für ein Mistkerl ich sei, dass ich sie alle umsonst in den Tod geschickt hätte. Er sagte, die einzige Möglichkeit, es wiedergutzumachen, sei, aus dem Floß zu springen und sich ihm anzuschließen. Vielleicht hätte ich das auch getan, wenn nicht die anderen Jungs auf meinem Floß gewesen wären. Wir ruderten stundenlang, während unsere Freunde hinter uns um Hilfe schrien.
&gt; 
&gt; Selbst als sie schon weit hinter und waren, hörten sie nicht auf, und ins Ohr zu flüstern. Mein Freund █████ sagte mit, es sei das Schönste, was er je gesehen habe. Er war nie religiös, aber er sagte, er habe GotT gefunden. Er sagte, er wollte nur, dass ich sehe, was Gott ihm gezeigt hat.
&gt; Wir lassen unsere Leute nicht zurück. Wir... lassen sie einfach nicht zurück.
&gt; 
&gt; **&lt;Ende Protokoll&gt;**

**Schlussbemerkung:** Es wird bestätigt, das Professor █████ und seine Mitarbeiter auf dem Forschungsschiff ████ von SCP-473 &#34;übernommen&#34; wurden. Es wird empfohlen, extreme Maßnahmen zu ergreifen, um zu verhindern, dass Personal und Zivilisten in unmittelbarer Nähe von SCP-473 verenden. Derzeit wird empfohlen, die Eindämmung am derzeitigen Standort beizubehalten, da die Gefahr einer Wiederbelebung besteht und die Gefahr einer exponentiellen Verstärkung durch die Akquisition von D-Klasse-Subjekten an jedem beliebigen Standort besteht.

**Nachtrag:** Die Leiche des Subjekts J. ████ wurde am 24. April 20██ in seinem Quartier gefunden; es wird Suizid vermutet. Eine Notiz in der Nähe lautete &#34;ICH HÄTTE SIE NICHT VERLASSEN SOLLEN&#34;. Es wird empfohlen, SCP-473 auf eine mögliche kognitive Gefährdung hin zu untersuchen.

----

**Anhang 2:** Weitere Nachforschungen haben ergeben, dass ein Professor █████ die zum Scheitern verurteilte Universitätsexpedition zum Fundort von SCP-473 geleitet hat. Obwohl seine Forschungsnotizen mit ihm verloren gegangen zu sein scheinen, enthält seine letzte ausgehende E-Mail einige Informationen über seine Expedition.

&gt; Gesendet 15.01.20██
&gt; Samantha,
&gt; Du hast Recht, die Forschungsunterlagen sind sehr wortreich und ich könnte meine Meinung sowieso nicht darin unterbringen.
&gt; 
&gt; Du weißt bereits, dass er eine kleine Armee nach Ecuador führte und schließlich den Hohepriester tötete, der für die Besänftigung der Supai zuständig war. Aber es scheint, dass er auch seine beiden Töchter gefangen nahm und dafür sorgte, dass sie als Beispiele für die indigene Bevölkerung nach Spanien zurückgeschickt wurden. Der kranke Bastard wollte sie als Trophäen oder Schlimmeres. Jedenfalls waren im Schiffsmanifest eine Reihe von kulturellen Artefakten in den persönlichen Gegenständen der Mädchen aufgeführt. Auf dieser Liste stand ein Gegenstand, der meiner Meinung nach den Gott selbst repräsentierte, und DAS ist der eigentliche Preis. In der Ladeliste sind alle Arten von Gold und Artefakten aufgeführt, die die Universität gerne hätte, selbst wenn wir den Jackpot nicht knacken... Trotzdem kann ich nicht anders, als mich über die Aussicht zu freuen, den &#34;unheiligen Gral&#34; der Inka zurückzubringen.
&gt; 
&gt; Alles Gute
&gt; ███████
&gt; 
&gt; P.S.
&gt; Lass uns das geheim halten, es wäre eine Katastrophe, wenn uns jemand dort schlagen würde!</textarea></pre>
