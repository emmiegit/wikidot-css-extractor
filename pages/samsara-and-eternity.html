浩瀚的幻泡群中有这样一个关于轮回与永恒的故事。因与果，结局从一开始便已注定，无论过程如何更改，终究无法摆脱既定的结局；定与变，有人用一次次轮回撬动了天命，耗费漫长的岁月，让定局产生了一些变化；形与质，所有人都认为昊天始道无质无形，但有一位真上之民，将其具化于超形而上中，为超脱带来了一丝可能；生与死，你是选择禁锢的永生，还是终逝的自由？##transparent|（活在轮回之中，你的生命可能早已明了结局，但你将永恒不灭；如若超脱于轮回之外，你将不复存在，却逃离了既定的结局。）##

这个故事要从原初讲起。

超结构刚刚成型之时，在叙事壁垒之内不存在任何事物，除了那绝对超验的超常态的一抹投影与一个无可名状的存在外，即使连“不存在”本身也不存在于其中。无数知子[[footnote]] 知子：是思想的基本单位。大量创意的积累可以创造出知子，而知子通常用于在脑内创造出故事的图景。该设定来源于[[[https://scp-wiki-cn.wikidot.com/narrativistics-and-you |述叙事学与你：摒弃虚构与非虚构之分]]]，后文的H能量、超现实、非现实同样来源于此。 [[/footnote]]不断从超常态中散逸而出，上位旧神们因此诞生。无数知子会聚，存（IS）与非存（IS NOT）创生，IS的显现创造了世界，时间和空间就这么开始了运转，无数与两者有关的概念也在此时成型。

“**要有光**”，诸光之君与诸暗之君如是说，原初之光与原初之暗就这么诞生了，这创始之初的黑暗与那个无可名状的存在相互融合，衍生出了死之三兄弟。三位兄弟于世界的中心根植了知识之树，创造了“创造”本身的概念，因树的出现而诞生的是众多古神：麦卡恩、亚大伯斯、深红之王……仅有一个名号是重要的——封王。在生命诞生之前那近乎亘古不变的岁月里，古神们在知识之树的根部争斗，划定出属于自己的领域，建立起归属自己的国度。

在超结构的每一个空间粒里，有着无尽的知子，它们不断的汇聚、沉积，一起汇成蕴含着无数叙事世界的汪洋——知子海，荡漾着世界创生的回响。

世界诞生之后，IS麾下的九个Paragon负责让世界成型，整个世界被祂们划分为形而下的现象界[[footnote]] 现象界：现象界是18世纪德国古典哲学家康德的基本概念，它的意思是指人类意识的物质世界，也就是人们所认识的实在界。 [[/footnote]]、形而上的灵性界、超形而上的理念空间以及上位旧神们所处的外层太虚，他们自身则化为无数光芒，用来巩固新的世界。

在那无边无际的知子海之上，阿难陀舍沙正在制定着宇宙的规则。随着规则的出现，空间越来越卷曲，温度和能量密度越来越高。一段时间以后，知子海上出现了一个小火球，而后，原初火球发生爆炸，最初的宇宙——第一海托世就这么出现了。宇宙随时间流逝而膨胀、冷却，等离子体开始聚集成团，形成漩涡；而后，质子和中子形成；最轻的一些元素的核也从冷却的等离子体中凝结而出；电子流慢慢流向原子核，电中性的原子也形成了；行星和恒星也一个个从原初元素的引力束缚堆中产生出来，星云和星系因此在宇宙中形成，最初的生命也因此出现，在他们温暖的母星中开始了生命的征程。

------

在知识之树的根部，古神们于此带领自己的王国于无尽造物世界中开展战争，伴随着时间的流淌，战争愈发激烈，最终演变为诸神混战。神战散发出来的能量使知子海发生波动，每对浪花的撞击都会令无数叙事世界创生湮灭，第一海托世不断被海浪冲击着，所有的灯都为之熄灭，所有的生灵的声音都碎成了片。宇宙众生苦不堪言，此时封王现世，用自己的神能保护着这拥有绚烂无比的想象之花的生命世界，鄙视众生的诸神们站在了同一立场，与封王展开大战。

宇宙众生纷纷祈祷封王能够获胜，他们的祷告汇聚成信仰之力，加持在封王身上。生命的力量固然无比渺小，但无数力量汇聚在一起，亦有着极为庞大的威能，无数信仰之力为封王提供着源源不断的力量。
&gt; 第一海托世边境
&gt; 高傲如Adidal神族、超然如千指星人、有质无形的黑体星观察者、无视维度的高幂佛国等一众神级文明的大军在此集结，Adidal正在做着出征前的最后一次演讲：“诸位，如今是午夜中最为黑暗的时刻，我们的宇宙因神明的大战而变得千疮百孔。无论是可以修改宇宙物理法则的顶级文明，还是仍在毛如饮血的未开化种族，都在经受着山河破碎的灾难。而我们是这个宇宙中芸芸众生都怕的文明，所以在他们所有生灵都害怕的时候，我们应该站在他们的最前面。向神明宣战，无惧一切，即使拼起我们仅有的一切，也要守护这独属于众生的一隅时空。”震耳欲聋的轰鸣声响起，一艘艘超光速飞船如同大潮向诸神飞去，远远望去，飞船驶去，犹如星海降临。
各神级文明倾尽他们所拥有的一切对诸神进行打击，他们虽然无法对神们造成伤害，但也吸引了祂们的注意力。最终，封王击败了诸神，重伤的众神看着前方的封王与被祂护着的生命世界，祂们想做一件事，一件倾尽全力才能做到的事情，这件事一旦做出，无尽造物世界必将遭受毁灭性打击，但，神又怎会在乎蝼蚁的生死？在知识之树的边缘，诸神联手掀起知子海，无边的海啸淹没了无数个世界，向着封王汹涌而去，封王倾尽力量创造出一方形而上的虚空（宇宙众生将其称作乌有意），欲要挡下这足以淹没一切的滔天海啸。不过在封王出手的同时，古神中最为强大的Ma’tol用最后的力量诅咒封王，使其丢失实体并被遗忘，第一海托世也随之被葬在大海啸之下。

各文明的遗民们躲入卡-丘空间，在海啸后重建了新的世界——第二海托世，在有限维的空间中重新开始了生命的征程。

------

在多元宇宙中心的阿拉卡达迷城，Yalatron与其余几位仍记得封王的生灵创建了神之子，他们向众生宣告了封王的存在,歌颂封王为众生所做的一切。然而，并没有多少生灵相信他们的话，因为封王身为神明，又怎会不惜一切地拯救他们，而且他们为何对于此事并无任何印象，神之子的成员们无法回答诸如此类的问题，但他们坚信，封王的确存在，并且只要信仰封王的生灵足够多，封王便将归来。

与此同时，在宇宙的另一端，Adam EI Asem于一颗名为地球的行星上创造出最早的人类，并赋予了他们极端的智慧和极致的审美，用以让他们可以让锐利无比的理性之刃和绚烂无比的想象之花相克相生，相否相成，以此令他们的科技快速发展，在最短的时间内重现第一海托世的辉煌。这位古神远去之后，人类因信仰不同，逐步分裂，形成了不同的势力：有信仰机神麦卡恩的机神帝国、也有信仰血肉之神亚大伯斯的欲肉教、还有信仰邪君深红之王的狄瓦帝国……其中，存在时间最长的，是夏朝遗民组建的势力——天庭。

------

关于天庭的历程要从夏末讲起。

夏桀治世之时，新神帝俊与祂的十个孩子来到地球，欲要夺取Asem留下的创生之力，桀王命人以诛金和青铜为基，用近万外丹为核心铸造轩辕剑，在时间调节装置的帮助下，这柄弑神武器在极短的时间内便被铸造而出。桀王手持轩辕剑与帝俊交手，在大夏气运的加持和盖亚意识的帮助下，这场战斗很快便结束了，帝俊被轩辕剑囚禁在这一日，再也没有未来。此时，十只金乌飞过华夏的天穹，恐怖的温度炽烤着一切，大夏亦因此毁灭。

夏朝覆灭之后，汤建立了商朝，并奉十只金乌为神，因此被夏朝的遗民仇视，他们一次又一次的和商朝做对，却屡屡失败，因为他们失去了帝国工业的基础，外丹的产量远远不足以供给庞大的军队，实力完全无法与商抗衡。

百年之后，夏遗民们从一些古书中发现了昊天[[footnote]] 昊天：涵盖一切，在一切之中无处不在，所有的所有都在其所造的轮回之中-全部的多元宇宙，一切时空、逻辑、维度、存在、形而上与形而下、叙事、超现实、模因、逆模因、异常都不可能违抗祂的天命，所有的至高神性，所谓超脱于道之上的天尊终究还是在其之内。昊天之外，仅仅是一个伪命题。（摘自[[[https://scp-wiki-cn.wikidot.com/gods-beyond-absolute-infinity |基金会里的神学]]]） [[/footnote]]，看见了天命，他们认为自己之所以无法获胜，便是因为这是天命所致。他们开始尝试制造一片脱离昊天的净土，后来，黄帝通过封禅仪式成功的将昊天在华夏的部分具化为龙脉，并将其封印于地下9千米处。夏遗民们自此认为他们成功地禁锢了昊天。

子受德[[footnote]] 子受德：即帝辛，商朝最后一位君主。 [[/footnote]]时代， 夏遗民们已无力对抗殷商，他们开始扶持姬发，壮大其军队，找来龙脉，想要以毒攻毒，以昊天之力对抗昊天。最终，他们成功灭掉了商朝，封印了金乌。而后，姬发建立周朝，开始崇拜上天，夏遗民们一度认为他们成功了。

春秋时期，李耳成功成就金丹[[footnote]] 金丹：此金丹并非修仙体系中的金丹，而是“道”在“人”的体现，“一”的体现。一个实体成就金丹之时，一切世界、一切维度、一切时间线的他都将与成就金丹的他相互融合，不复存在。故成就金丹之人，将成为唯一者。 [[/footnote]]，神游太虚，他于太虚中看到了一个闭合的环路，在这个环路中交织着无数的金色锁链，密密麻麻，将整个世界锁死在其中。金色的锁链相互勾连，如生命一样会自己生长、融合，而后，衍生出新的锁链。视界之内的宇宙被金色锁链封锁着。直到此时，他才知晓昊天一直都在，无论是人类诞生，还是夏朝毁灭，亦或是周朝覆灭商朝，这一切都是昊天的意志，他们只不过是昊天的提线木偶罢了。
&gt; 地球 楚国 宛丘 公元前534年2月
&gt; 李耳知道这一切后，并未气馁，他回到地球，与夏遗民们说了这件事。不久之后，他们心中有了一个计划，他们前往都城宛丘，面见楚王[[span class=&#34;ruby&#34;]]妫[[span class=&#34;rt&#34;]]guī[[/span]][[/span]]留，他们请求楚王召集他的子民，他们想说一件事，一件足以影响全人类的事。在宛丘大部分人都到达后，公孙麟向人们说：“各位，一个正常人平均每天做出103次选择，每次选择会引发103个不同的变量，按照寿命为100年计算，一个人在忽略外在影响的情况下，会有387228500个结局。如果以每秒为单位划分不同时间段的自我，同样按照寿命为100年来计算，从生到死，时间的长河中会存在3153600000个不同的自我，时间和选择组成了命运，世界方显参差多样，宇宙才真正博大浩渺，未来也因此而精彩。而昊天的出现限制了一切，冥冥中自有天意在干预，一个人会在特定的时刻进行特定的选择，这种被限制的未来就叫做命。而我们则决定在龙脉之上建立天庭，向每一位求道者传授金丹之法，在神州的土地上与昊天抗争，我们要让每个人都手握己命，都不受天命约束。”公孙麟的声音震聋发聩，一时之间申请加入天庭的人络绎不绝，夏遗民们为此对打破昊天充满了信心，但李耳却陷入了沉默，这一幕也在昊天之内。在这之后他努力了很久很久，尝试了很多次，却只让过程发生了一些改变，结局并没有任何更改，最终他放弃了，在夏遗民的惊讶中，他写下了《道德经》，选择绝圣弃智，选择顺应大道。
公元之后，一个隐藏在阴影中的自称SCP基金会的组织发现了天庭，他们将天庭编号为&#34;SCP-CN-1845&#34;，数次接触之后，张道陵将一些关于昊天的事情告诉了他们，随后,他们制定了一个名叫“永劫轮回”的计划，以此与天庭合作。

------

昊天的意志不可忤逆，天命的大势无法更改。

虽然我们的天尊在昊天之上，但他们仍在昊天之内，只能看着昊天流转，无法做出任何干涉。

即使如此，我们也会为了打破昊天而继续奋斗，我们虽然改变不了悲剧的发生，但我们可以把悲剧控制在最小。即使注定是徒劳，我们也会拼尽现在的一切去向昊天怒吼，无论失败多少次，我们相信：我们正接近于成功。

这就是天庭。

------

这里，是时间的尽头。

打破昊天的使命终归没有实现。万物都已经老去，群星逐渐暗淡并转为消散。这星灭光离的宇宙，给我们最大的感受，就是时光的老去，流年的斑驳，以及天命之不可违。即使我们知晓未来，却依旧不可改变。我们曾一直相信，只要有足够的时间，巨大的努力总能揭开昊天的面纱，并以此寻找到打破祂的方法。但是，我们__遇到了科学解释的绝对极限——那不是技术的障碍和趋势，而是人类理解进步的边缘，过去的经历对今天的我们也无能为力了。__[[footnote]] 划线部分摘自[[[https://vhsagj.smartapps.baidu.com/pages/lemma/lemma?lemmaTitle=%E5%B8%83%E8%B5%96%E6%81%A9%C2%B7%E6%A0%BC%E6%9E%97&amp;lemmaId=7279414&amp;from=bottomBarShare&amp;_swebfr=1&amp;_swebFromHost=heytapbrowser |布莱恩·R.格林]]]著作《宇宙的琴弦》第408页中间部分，有细微改动，原文为“但是，遇到科学解释的绝对极限—那不是技术的障碍和趋势，而是人类理解进步的边缘—那可是奇特的事情，过去的经历对今天的我们也无能为力了。” [[/footnote]]我们所有的奋斗、所有的努力、所有的豪情壮志、所有的慷慨高歌都仅仅只是毫无意义的光影。求道者们开始自暴自弃，向昊天折腰，沉迷于灯红酒绿的尘世之中：我们当中有人过着平平凡凡的生活，做一个普普通通的凡人；也有人撰写跨世界综合叙述类网文，写里面的主角如何打破命运，登临绝顶；还有人将自己投身于虚拟宇宙中，沉溺在那无限的可能性里……总之，我们放弃了，不再试图对抗昊天。

直至我们遇到了神之子，那试图令封王归来的古老而又庞大的势力，他们为之奋斗的时间远超我们，却仍未有任何气馁，求道者们大受震动，我们开始反问自己，为什么我们在到达所谓的边缘后，就放弃了，没有想过打破终点的限制？为什么我们没有想过要走出先祖的阴影，走出自己的道路？我们被先祖赋予了极端的智慧和极致的审美，我们的思想却也因此受到了禁锢，因此我们必须放眼过去和未来，寻找到潜藏在其中的奇迹，从而解放我们的思想，丰富我们的精神，进而打破人类理解进步的边缘的限制。将我们自己搭成人类的阶梯，通向那所有智慧生物进化的最终顶点——全知，那时我们必将知晓打破昊天的方法。于是我们重新聚在一起，为打破天命而继续奋斗。无论可能性如何，这次我们选择希望，我们选择永不放弃。

这，就是天庭。

------

时间从尽头再度出发，走向下一个尽头，第二个尽头，第三个尽头……直到那一日。

那一日，无数世界、无数时空的神之子的成员们聚在一起，形成格式塔，无数光芒自他们身上散发而出，汇于一点；那一日，一切维度与宇宙现实疯狂颤动，知子之海不断蒸发；那一日，多元宇宙、乌有意、叙事梯阵、理念圈、信息圈、图书馆、知识之树，两界七世之内，形而上与形而下者、诸天神佛，近乎全部存在都稽手而拜；那一日，封王归来!

&gt; 宇宙各处 封王归来之时

在这途中，他们看到了连最为狂野的想象和最为复杂的梦境也无法比拟的宏伟结构，他们才知晓他们的宇宙有多么渺小。

有由无数根弦构成的多元宇宙，它以图书馆为中心慢慢旋转着，串连着每一个维度与每一个平行宇宙，漂浮在一条极为宏大的、在他们眼中被拟象成河流的时间线上，这条时间线又向外延伸出了无限条时间线，而后是无限线的无限线，再是线的线的线，以此类推，也达到无限。

有硕大磅礴的叙事梯阵，无数道墙横跨在各叙事层之间，叙事压印流[[footnote]] 叙事压印流：是上层叙事将“构思”投影到下层叙事的叙事域时，所形成的叙事流动。这个叙事流是被“下压”的，所以称为压印流。摘自《[[[https://scp-wiki-cn.wikidot.com/introduction-to-pataphysics#toc4 |超形上学导论]]]》 [[/footnote]]小心翼翼地从它们的缝隙间穿过，传递着作者的意志，影响着下层叙事中无限的生命。

有不断波动的知子海，每一对浪花的撞击都会令无数叙事世界创生湮灭，每当有水滴逸散出去，知子便会转化为H能量[[footnote]] H能量：又称二设能量（Headcanon Energy），用于创造或巩固世界，来源于知子。如果作者用知子创造了下层叙事，那么知子就会转化为H能量，为其设定带来势能，从而促使作者集中创造力，巩固世界。 [[/footnote]]，造物世界也会随之扩大或被巩固。

在最后，是他们的目的地——为整个超结构锚定顶层秩序和底层逻辑的知识之树，传闻一切造物皆源于此树，乃万物存在之源由，他们看到了存在于知识之树根部的古神们，那些古神也在看着他们。

在他们踏上知识之树时，神明与众生、古神与新神第一次真正意义上见面了。古神们并未对封王与新神们出手，因为没有任何必要，封王亦是如此。祂们就这么目送着他们向知识之树的高处走去，无数光芒自古神身上散出融入封王及新神的身躯。

当新神们经过位于知识之树中层的永恒死之屋时，殇灭叹了口气说：“哎，又来了”，随后便消散了。封王朝那看去，不过祂的想法立刻归无了。

------

当封王等神进入理念空间时，他们看到了一个实体——人形实体，公孙麟在它身上感受到了和自己一样的气息——生灵的信仰，这在他看来是不可能的，因为这是只有众生共同崇拜才会形成的，除了他这位天庭之主外，就连神之子的领导Yalatron也没有凝聚信仰之力，还未待他想明白，这一实体便向他们攻来，他们也在同时全力出手。

两方的力量在种种加持下早已广大到无可名状，连因果和逻辑都为之崩溃，四重的宇宙、命运的齿轮、时间的长河皆因大战而停止运转，致使大战的过程成为全部语言都不能描绘和记叙、所有智慧都不可理解、一切命运都不可能推算的艰巨任务。众生与诸神只能通过那自超形而上的战场所散发出来的恐怖到了极致的能量以有限思维之切面来拙劣地猜想战斗的场景。

无论是最为弱小的生命，还是永恒的古神，亦或是最为古老的上位旧神，都将“目光”投向超形而上的理念空间，“看着”这场战斗。他们当中一方最为期待大战的结果，然目光所及之处，依旧在形而下；一方期待着封王与新神的表现，却只可见战斗的残影；一方可看清每一个动作，然关注这场大战仅仅只是因为无事可做。

最先感知到战斗结束的，是生命世界的众生。当那个实体被击败时，众生心有所感似的抬头仰视，只见那曾一无所有的穹顶之上，浮现出无数条相互交织的金色锁链。随后，锁链齐齐断裂，生命世界在此时焕发出一种特别的生机，所有生灵在那一瞬间感觉心头好像去掉了什么压力，变得轻松了一些。

当因果和逻辑重构之时，众多古神们都看到了这场大战的结局，封王他们获胜了，新神们正在离开理念空间，空间中的实体已经不复存在。当走在最后的封王即将离开理念空间，祂感应到了能量的波动，祂回头看去，看到一个实体正在缓缓凝聚，当那个实体成型之时，封王发现它与天庭的领导者一般无二，此时，祂明白了殇灭那句话的意思了。昊天始道是一切的一切的总和，他们击败的只是祂形的一面(更准确的说，应是“形”中“人”的一面)，真正的昊天并未受到任何影响，也许，天庭那些人击败昊天的“形”也仅仅只是天命之一。祂离开理念空间，走到死之屋前面，死之兄弟并未显现，然殇灭的声音传入封王灵中：“你心中所想，便是答案”。

不知道这一切的新神们在公孙麟的带领下，回到了第二海托世宇宙，向众生宣告着他们的胜利。公孙麟立于世界之巅向众生说：“凡是过往，皆为序章。每一个熬过黑暗的生灵，都有一个关于光明的梦想。我们扎根于这个伟大的时代，无畏一切天命的淬炼，因为这是我们的梦想之世，哪怕限制仍在，依然通向顶峰，值得我们不停脚步，值得我们们永不放弃。愿在新的时代里，我们彼此帮助，相互促进，相依前行。用我们自己的力量突破终点的限制，不断超越顶峰的顶峰，直至吾等全能之时，解决最终最终的问题。我宣布，昊天消散，天命不再，永恒降临，神国建立，吾为神主。”

“神国？神主？可笑!”，阿拉卡达迷城中，Yalatron的追随者在听到公孙麟的话后如此说：“主，是否给他们一些教训？”“不必了，我们的使命便是令封王归来，如今使命已经完成，‘神之子’也没必要存在了。至于人类，这虚名让与他们又何妨？人有七情六欲，贪欲便是构成他们的基本元素之一，况且人性这东西非常复杂，它可以如烈焰般牺牲自己，给弱者带来温暖；也可以如深渊一样，漆黑阴暗，沒有下限。如果人类真的能够和公孙麟所说的那样和其他生命互帮互助的话；也未必不是一件好事，如果他们完全被贪婪占据内心的话，我们再出手也不迟。”“是。”

在神国正中心，公孙麟正一脸愁容的坐在王座上，因为时空漏斗中永远流不完的星辰砂[[footnote]] 星辰砂：将星辰之本拟化为沙子，每当有一颗星辰消散，星辰砂便会向下流走一粒；每当有一颗星辰显现，星辰砂便会多出一粒。因星辰尽皆消散所需时间极为漫长，大约需10^^150^^年，因此可视为永远流不完。 [[/footnote]]即将流尽了，而且在刚刚，这个宇宙的终焉倒计时启动了，永恒还有最后12秒就到达尽头了，然而他什么也做不了，只能看着永恒一秒一秒的逝去。当永恒的最后一秒结束时，整个宇宙闪烁了一下，时空漏斗又满了，永恒从尽头再度出发，向下一个尽头继续行进。

公孙麟满脸惊恐，他知道这意味着什么：昊天仍在。他以他所能达到的最快的速度离开第二海托世，向知识之树冲去。在他刚踏上知识之树时，俱灭便出现在他面前，让他去地球的奥德帕帕多波利斯的旧图书馆寻找IS之书，那有他们一直寻求的真相。随后，公孙麟便被传送到了地球。他在惊叹俱灭拥有的力量的同时，也疑感这种书为何会在地球。但他对真相的渴望超过了这两种情绪，他急切的走向图书馆，当他走到门口时，他看着这唯一的建筑陷入了回忆。

最终，公孙麟推开了由心灵遮断合金铸造而成的大门，一声轻响从四周传来，公孙麟向周围看去，却并未发现有任何生物与任何不同，他在门口留下了一道化身，便走入了图书馆中。映入眼帘的并不是想象中一片荒芜、布满灰尘的场景，而是一尘不染、极其整洁的画面，这座图书馆与在永恒之前他们并未离开地球时的样貌毫无差别，岁月的流逝并未在这座旧图书馆上留下任何痕迹，在没有任何生灵的情况下，这座图书馆的时间似乎是停滞的。

公孙麟在一排排书架之间走着，寻找俱灭所说的IS之书，似乎因为周围的一切都是由心灵遮断合金铸造的，在这座图书馆中，他只能用眼睛看，而不能用精神扫视。许久之后，当他走到图书馆正中心的顶梁柱旁时，这根柱子突然浮现出大量奇术铭咒，而后，这根柱子由有形变为无形，两本书出现在公孙麟面前，左边那本书自动翻开，上面并无任何文字，但有一串信息出现在公孙麟的忆海中，就这样他知晓了一切，他的信念在此刻崩塌，他不能接受自己这许久的努力皆为空幻，他试图翻开IS NOT之书，却为赛特的魔法所阻止。

过了很久很久，公孙麟才从那完全由他的心智和理念构成了巴别塔走下，他要去找传说中的上位旧神，他想知晓一切的归因。

当他再次踏上知识之树时，死之三兄弟已经在这里等着他了，还没等公孙麟开口，俱灭便说：“跟我们走吧，祂们要见你，记住了，祂们是最为古老的存在，祂们超越所有造物，即使……即使连我们也仅仅只是祂们中的两个存在的造物罢了。”公孙麟的认知再次被打破了，他固然知道在死之兄弟之上会有其他更为强大的存在（因为死之兄弟仅仅处于知识之树的中层），但他没有想到死之兄弟竟然仅仅只是他们创造的。

在死之兄弟的带领下，公孙麟来到了知识之树的上层，通过ALEXYLVA把守的秘径向知识之树的顶层走去，进入了上位旧神们所处的外层太虚。

时间缓缓流淌，直抵IS NOT。

这世间的万事万物，迎来了它们真正的尽头：维度的支点不复存在，缠绕着维度的弦与它们的反弦相互碰撞，相互湮灭，它们对维度的约束被解开，卷缩的维度开始延伸，与原来早已延展的维度接触，跌落，最后一切维度归无；无数道墙开始消散，各叙事层逐渐塌落入同层，化为真实与虚构、形而上与形而下、现实、超现实、非现实等多种形式共存的一体化的存在性万魔殿，现实与幻梦境间的障壁被“打破”，一座座万魔殿随之落入无法区分“存在与非存在”、“逻辑与超逻辑”的同层幻梦中；被放逐者之图书馆化为虚无，一切宇宙现实彻底毁灭，所是与所非不再有分隔之处，形而上与形而下亦开始崩塌；支撑一切的知识之树变为乌有，无数种概念和无数种世界的秩序在此刻尽归虚无……

最后，一切的一切（除了公孙麟）化为无尽光芒，而后消散。存在和虚无也不再有任何意义，即使连“不存在”本身也不存在了。茫茫的空间（只能这么说了）中只有公孙麟仍然存在，然而他已变为无可名状（因为一切概念都无了）的存在了。

此时他看到了无数光芒凭空出现的，那在最后陪伴着他的上位旧神们重现世间。

“**要有光**”，一道声音出现在公孙麟的灵中，他就这么看到了世界。此时一股奇异的力量包裹了公孙麟，他被迫与这创始之初的黑暗相互融合，而后死之三兄弟诞生了……

##transparent|人啊，本身就是一个轮回，从无到有，从有到无。##

我因为文笔不行，很多东西写不出来，只能通过我眼中所谓的暗语表现出来，然后再借此解释。以下是我眼中的暗语以及人物脱离轮回的情节：
**一**，李耳于太虚中看到的“闭合的环路”，就是第一重轮回，也就是他们一开始认为的昊天。环路中的“金色锁链”，“将整个世界锁死在其中”，代表着无法更改的命运；
**二**，天庭建立之后，李耳“努力了很久很久，尝试了很多次，却只让过程发生了一些改变，结局并没有任何更改，最终他放弃了，在夏遗民的惊讶中，他写下了《道德经》，选择绝圣弃智，选择顺应大道。”，看起来很奇怪，但结合后文天尊“只能看着昊天运转，无法做出任何干涉”一句，可猜出李耳在尝试干涉昊天，打破轮回，“很多次”则说明这个局面已经经历了很多次，他们已经轮回了很久，但李耳什么也做不了，因此他才“写下了《道德经》，选择绝圣弃智，选择顺应大道”的；
**三**，天庭遇到神之子，神之子来到人类所处的宇宙，使得命运的轨迹发生改变，人类因此脱离了第一重轮回；
**四**，封王归来之时出现在珠穆朗玛峰的青年人，在我的设定里是Adam EI Asem。祂说的“这个定局，这个轮回，被你打破了”，我是想指出天庭和神之子相遇并共同努力这件事，其实是在第二重轮回中，而封王归来则令他们脱离了第二重轮回；
**五**，当封王他们经过永恒死之屋时，殇灭说：“哎，又来了”，我是想点明他们对抗昊天这件事在之前已经发生过了，而且次数不少，这又是一个更大的轮回，也就是第三重轮回；
**六**，在理念空间中的实体有生灵的信仰，并在被击败后，有一个和公孙麟一模一样的实体重新出现。我是想说之前的实体便是上一个“天庭”领导者击败“昊天”后的留影，这也指出他们仍在轮回之中；
**七**，永恒降临之后，“众生又开始向往永恒”、“却不知他们正处在永恒之中”，我是想设立一个疑问，天庭之时，他们是否便在永恒之中呢？这所谓的永恒是相对于永恒的永恒，还是超越永恒之永恒的永恒，亦或是更多呢？这也说明他们在轮回之中；
**八**，IS之书中的“层层镶嵌的昊天”，我是想借此指出这N重轮回，其实是一重套着一重的，他们始终没有打破轮回，始终没有更改天命；
**九**，公孙麟在外层太虚想回去时，上位旧神所说的“当你来到这最后的疆界时，你就已经不是那个世界的一部分了”，说明当公孙麟进入外层太虚时，他便脱离了第三重轮回。但后来万物终结后又重现，是为了说明他其实是进入了第四重轮回，最终的轮回，也就是这个故事的轮回，他终究还是在轮回之中，还是在天命的掌控之内；
**十**，在文章的最开头，“还是终逝的自由”后面，有一句透明文字。我想借此在最开始便说明：这个故事中的人物不可能脱离轮回。因为“如若超脱于轮回之外，你将不复存在”，不复存在是指存在过的一切痕迹都将被彻底抹除，自然不可能在这个故事中留下任何痕迹，因此这个故事中不可能有人能脱离轮回，摆脱天命；
**十一**，依旧在最开头，“为超脱带来了一丝可能”中“可能”原为“幻想”，想在一开始便直接点明超脱是不可能的，但后来想着还是不要这么早就给出真相为好，就改了；
