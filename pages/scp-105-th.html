[[include component:image-block name=https://sociorocketnewsen.files.wordpress.com/2014/11/cr-0.png?w=580&amp;h=325.jpg|caption=ภาพ SCP-105-TH จากกล้องวงจรปิดที่บันทึกไว้ในเหตุการณ์ ICD-RC-1|width=300px]]

**วัตถุ#** SCP-105-TH

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** SCP-105-TH ถูกกักกันอยู่ภายในห้องขนาดเล็กภายในไซต์-12Tr บุคลากรตั้งแต่ระดับ 2 เป็นต้นไปสามารถเข้าถึง SCP-105-TH ได้ ส่วนบุคลากรระดับ 1 สามารถเข้าถึงได้แต่ต้องอยู่ภายใต้การควบคุมและเฝ้าสังเกตการณ์โดยบุคลากรระดับ 2 เป็นต้นไปอย่างน้อย 1 คน SCP-105-TH ได้รับอนุญาตให้ออกมาเดินเล่นภายนอกห้องกักกันได้สัปดาห์ละ 2 ครั้งโดยที่ต้องบังคับให้ใช้สายจูงพร้อมกับการอยู่ภายใต้การควบคุมและเฝ้าสังเกตการณ์โดยบุคลากรระดับ 2 เป็นต้นไปอย่างน้อย 1 คน สาเหตุที่บังคับให้ใช้สายจูงนั้นอันเนื่องมาจากเหตุการณ์ ICD-RC-1 (ดูเหตุการณ์ ICD-RC-1)

ก่อนที่จะดำเนินการวิจัยบุคลากรจะได้รับคำแนะนำให้สวมใส่เสื้อผ้าที่ไม่มีกระเป๋า [[footnote]] เนื่องจากพฤติกรรมของ SCP-105-TH ที่ชอบล้วงหาสิ่งของ [[/footnote]] หากเป็นวันที่ที่มันได้รับอนุญาตให้ออกมาเดินเล่นภายนอกห้องกักกันบุคลากรจะได้รับคำแนะนำให้สวมใส่เสื้อผ้าที่มีกระเป๋า โดยจะเป็นการดีถ้าหากเป็นเสื้อผ้าที่มีกระเป๋าหลาย ๆ ใบ บุคลากรจะได้รับอนุญาตให้เล่นกับ SCP-105-TH หลังการวิจัยเสร็จสิ้นและในวันที่ที่มันได้รับอนุญาตให้ออกมาเดินเล่นภายนอกห้องกักกัน

**รายละเอียด:** SCP-105-TH เป็นแรคคูนเพศเมียที่มีชื่อทางวิทยาศาสตร์ว่า Procyon lotor ที่เป็นสัตว์เลี้ยงลูกด้วยนมที่อยู่ในวงศ์ Procyonidae มันมีความยาวของลำตัวที่มีขนสีเทาปนน้ำตาลประมาณ 2 ฟุต มีความยาวของหางที่มีแถบขนสีดำคาดเป็นช่วง ๆ ประมาณ 10 นิ้ว มีใบหน้าสีขาวพร้อมกับแถบสีดำที่คาดจากดวงตาไปเป็นแถบ ๆ

SCP-105-TH สามารถค้นหาสิ่งของที่อยู่ภายในรัศมี 5 เมตร ตามที่บุคลากรนั้นต้องการภายในเวลาอันรวดเร็วหลังจากที่มันถึงตัวเป้าหมายด้วยวิธีการที่ไม่รู้จัก แต่สิ่งของนั้นต้องเป็นสิ่งที่มีขนาดเล็กหรือมีขนาดที่ SCP-105-TH ยังสามารถขนมาได้ด้วยพละกำลังของตัวมันเอง เช่น เพชร มันสามารถค้นหาเพชรได้ภายในบริเวณนั้นด้วยวิธีของมันเอง แต่ถึงกระนั้นบางครั้งมันอาจค้นหาสิ่งของอื่น ๆ ที่นอกเหนือจากที่บุคลากรต้องการ (ดูเหตุการณ์ ICD-RC-2)

SCP-105-TH อาจมีพลังจิตเนื่องจากมันสามารถรับรู้ได้ว่าบุคลากรที่อยู่ภายในรัศมี 5 เมตรต้องการให้มันค้นหาสิ่งของใดจากเป้าหมาย และสิ่งของที่มันค้นหามาก็สามารถหาได้มาราวกับว่ามันกำลังเล่นมายากล

อายุขัยของ SCP-105-TH นั้นมีอายุยืนยาวกว่าอายุขัยของแรคคูนปกติทั่ว ๆ ไปที่จะมีอายุเพียง 2-3 ปีเท่านั้น
 
**ภาคผนวก:** SCP-105-TH ได้รับการเก็บกู้โดยทางสถาบันจากที่มันเกาะรถยนต์ของนักวิจัย███████ ที่เธอขับเข้ามาในเขตของสถาบัน เมื่อเจ้าหน้าที่รักษาความปลอดภัยทำการตรวจค้นรถยนต์ SCP-105-TH ก็ได้ลงมือทำการสำรวจรอบ ๆ รถยนต์ของนักวิจัยเหมือนกับว่ามันจะหาสิ่งของบางสิ่งบางอย่าง และเมื่อเจ้าหน้าที่รักษาความปลอดภัยให้เธอแสดงบัตรประจำตัวพนักงาน SCP-105-TH ก็มาที่ตัวเธอและค้นอะไรบางอย่างจากตัวเธอ จากนั้นมันหยิบบัตรประจำตัวพนักงานของเธอให้เจ้าหน้าที่อย่างรวดเร็ว

------

[[include component:image-block name=http://3.bp.blogspot.com/-T5-_NDmhgYM/VPOcmluL3II/AAAAAAAAGww/IzWgY5TNLgE/s1600/Raccoon-With-Peanut-Butter-Jar-Stuck-On-Its-Head-Sprayed-With-Fire-Hose-To-Rescue-It-From-The-Trees-665x385.jpg|caption=ภาพ SCP-105-TH ที่กำลังมุ่งหน้าไปยังไซต์-██ พร้อมกับถ้วยไอศกรีมขนาดใหญ่จากกล้องวงจรปิดที่บันทึกไว้ในเหตุการณ์ ICD-RC-1|width=200px]]

[[include component:image-block name=https://i.redd.it/93hf6iov4spx.png|caption=สภาพของ SCP-105-TH จากที่เจ้าหน้าที่พบก่อนนำตัวไปกักกันอีกครั้ง|width=200px]]

**เหตุการณ์ ICD-RC-1:** SCP-105-TH ได้ออกมาจากห้องตามที่ได้รับอนุญาต[[footnote]] ซึ่งในขณะนั้นยังไม่มีมาตรการให้ใช้สายจูงกับมันแต่อย่างใด [[/footnote]] เมื่อนักวิจัย█████ คลาดสายตาไปจากมัน มันได้วิ่งออกห่างจากนักวิจัยคนนั้นอย่างรวดเร็ว ต่อมามีรายงานว่า SCP-105-TH อยู่ภายในไซต์-██ ที่กักกัน [[[SCP-043-TH |SCP-043-TH]]] โดยที่มีถ้วยไอศกรีมขนาดใหญ่อยู่ในมือของมัน จากนั้นก็มีรายงานเพิ่มเติมอีกว่า SCP-043-TH ได้อาละวาดหนักมากหลังจากที่มันได้ยินเรื่องที่ SCP-105-TH หลุดออกมาจนเจ้าหน้าที่รักษาความปลอดภัยจำเป็นต้องวางกำลังเพิ่ม เพราะการอาละวาดของ SCP-043-TH ในครั้งนั้นได้มีความเสี่ยงที่มันอาจจะหลุดออกจากการกักกัน ในที่สุดทางเจ้าหน้าที่ได้พบ SCP-105-TH ที่กำลังติดอยู่ในถังขยะใบหนึ่งก่อนที่จะสามารถนำตัวมันไปกักกันได้อีกครั้ง

หลังจากเหตุการณ์นี้ทำให้เอเย่นต์█████ จำเป็นต้องออกมายอมรับว่าเป็นเจ้าของถ้วยไอศกรีมถ้วยนั้นแม้ว่าเขาไม่ได้รับประทานไอศกรีมภายในไซต์นั้นก็ตาม

//&#34;เชี้ยเอ้ย! ไม่น่านั่งกินไอติมแถวนั้นเลย แม้ว่าจะเป็นนอกไซต์นั้นก็เหอะนะ!&#34;// - เอเย่นต์█████

**เหตุการณ์ ICD-RC-2:** เจ้าหน้าที่รักษาความปลอดภัยระดับ 3 ได้ยื่นคำขออนุญาตให้ใช้ SCP-105-TH เพื่อตรวจค้นวัตถุ SCPs จากตัวบุคลากรในบริเวณจุดเส้นทางที่เขาได้รับหน้าตรวจค้น เนื่องมาจากมีรายงานว่ามีบุคลากรพยายามลักลอบนำวัตถุ SCP-███-TH ออกไปจากสถาบัน ต่อมาได้มีรายงานจากจุดตรวจค้นที่ใช้ SCP-105-TH ว่าไม่พบวัตถุ SCPs ใด ๆ จากตัวบุคลากรนอกจากอาหารและขนมของบรรดาบุคลากรที่นำเข้ามารับประทานภายในบริเวณสำนักงาน

**หมายเหตุจากนักวิจัย:**

//“จะสงสัยอะไรก็ได้ที่ไม่ใช่ข้าวหน้าเป็ดของฉันได้มั้ยเนี่ย!”// - ดร.██████

//“ไอ้แรคคูนอ้วนเห็นแก่กิน!”// – นักวิจัย█████

//“ท่าทางมันคงจะหิวก็ได้มั้ง”// – ดร. กิจนภา</textarea></pre>
