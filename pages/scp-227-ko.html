**일련번호:** SCP-227-KO 

**등급:** 케테르(Keter)

**특수 격리 절차:** 현재 진균, 바이러스, 박테리아와 같은 명확한 감염체가 파악되지 않았다. 따라서 병원체에 대한 생물학적 격리 대신 5년 이상 창작 활동을 한 시인, 소설가, 각본가와 같은 문학 창작자에 대해 감시를 진행한다.

감시 중인 작가가 마지막으로 작품을 출간한 연도로부터 1년 이내에 금융거래, 통화 등 생활 반응이 사라지면, SCP-227-KO가 발병한 것으로 간주한다.

발병이 확인되면 담당 연구원의 재량하에 특수청소부, 검시 조사관으로 위장할 인원을 선발하여 시신에 대한 조치, 사망 진단서 조작, 기억 소거를 계획한다. 인원들은 SCP 취급 간 레벨 D 이상의 방호복 착용이 강제된다.

인원 선발에 있어 가능한 문학에 관심이 적은 인원을 우선으로 하며. 인원이 SCP-227-KO와 접촉한 후 작문, 독서의 빈도가 늘어난다면, 관찰 결과에 따라 처분될 수 있다. 처분 방법은 담당 연구원의 재량에 따른다.

**설명:** SCP-227-KO는 감염체가 불명확하며 특발성을 가진 감염병으로 간주한다. 발병 사례는 국내에 한하여 발견되지만, 최초 감염자는 파악하지 못했다.

감염원은 SCP-227-KO에 의한 희생자(이하 SCP-227-KO-1), 두개골에서 나온 작품(이하 SCP-227-KO-2)과의 직접 접촉으로 추정한다.

SCP-227-KO-1는 감염 직후 작문에 대한 가벼운 충동을 느낀다. 초기 증상은 낙서, SNS에 글 업로드, 사무 처리 등. 글의 길이, 독해력, 작문 능력에 관계없이 글을 생산하기 때문에 작업 능률이 상승하는 모습으로 나타난다. 충동이 악화하는 진행 속도는 개인의 문학 수준에 따른 차이가 있었다.

심화한 증상은 작문을 위한 작품 감상, 독서, 필사 등 자신의 문학적 소양을 증진하기 위한 행동으로 나타난다. 이 행동은 SCP-227-KO-1가 주어진 직무를 무시하면서 집착하는 형태로 나타난다.

이 시점부터 SCP-227-KO-1의 뇌가 변형되어 두개골 내벽에 부착되고, 두개골 내부 공간 대부분을 뇌척수액이 채우게 된다. 생성된 뇌척수액은 이 기간동안 성분이 변화하여 정수리의 뼈 접합을 약화시킨다. 이러한 변화로 두개골 내부와 정수리 가죽이 직접 맞닿게 된다.

SCP-227-KO-1는 뇌가 변형된 후에도 정상적인 생명 활동이 가능하지만, 생존과 직결된 욕구를 해결하려는 행동에 매우 소극적으로 변한다. 따라서 탈수, 피로 누적으로 인한 기절, 비타민 고갈로 인한 발작이 오기 전까지 창작에 집착한다.

첫 기절 중 뇌 일부에 양막이 발생한다. 양막 내부에는 신생 혈관과 근조직, 줄기세포 등이 생성되며, 양막 내 줄기세포와 양분은 섬유질, 멜라닌 색소 합성, 탯줄 형성에 쓰인다. 이때 탯줄은 뇌의 연수에서 발생하는 것이 관찰되었다.

첫 번째 기절에서 회복한 SCP-227-KO-1는 가능한 창작을 이어 나가려 하지만, 1주일 이내로 뇌 변형으로 인한 급속한 양분고갈 때문에 다시금 기절한다.

두 번째 기절 중 섬유질과 피부 조직으로 구성된 두께 1mm 이하,  210mm × 297mm 크기의 직사각형 조직이 형성된다. 조직은 SCP-227-KO-2을 형성하기 위해 여러 장 생성될 수 있으며, 분량과 내용은 SCP-227-KO-1의 작품 성향과 연관된 것으로 보인다.

SCP-227-KO-2의 성장이 끝나면 두개골 내에 멜라닌 색소가 합성되어 SCP-227-KO-1가 주로 사용하던 언어로 써진 글이 나타난다. 특이사항으로 현재까지 발견된 SCP-227-KO-2에서 문학적 효과를 노린 오타, 비문을 제외한, 실수에 의한 오류는 찾을 수 없었다.

증상이 말기에 도달하면. 양막 내 근조직이 성장, 수축과 이완을 반복하여 뇌압을 높인다.

일정 시점에 두개골 내벽을 완전히 덮을 만큼 성장한 근조직이 순간적으로 수축하여 뇌척수액에 압력을 가하면, 두개골의 구멍을 통해 수압으로 정수리를 찢고 SCP-227-KO-2가 두개골 밖으로 사출된다.

두개골 내에서 작문이 완성된 SCP-227-KO-2는 외견상 탯줄에 묶인 종이 다발의 형태다. 두개골 밖으로 나온 탯줄은 1주일 정도가 지나면 검은색으로 변색하여 SCP-227-KO-2에서 탈락한다. 이는 일반적인 분만에서 탯줄이 마르는 기간과 유사했다. 기간 동안 SCP-227-KO-2의 조직 또한 건조되어 통상적인 종이와 상동한 질감을 가진다.

SCP-227-KO-1들의 습작과 SCP-227-KO-2의 내용은 일반적인 소설, 수필 등 시중에 유통되는 글과 비교해서 특이점이 없다. SCP-227-KO-1들이 사망 직전까지 작문하던 글은 초기에 일반인들이 흔히 헷갈리는 오타, 외국어 직역투의 문장 등이 자주 나타나지만, 증상이 심화함에 따라 이러한 문법적 오류가 사라졌다.

SCP-227-KO의 치료는 외과적, 내과적 방법을 통해 회복할 수 없었으며, 발병자는 전원 사망하였다.
