    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 市販品と同型のデジタル式目覚まし時計。午前7時になると「朝だよ！ 朝だよ！ 起きな！ 起きな！」と言う40代程度の女性の声を繰り返し発する。声は80dB程度の音量で10分間繰り返され、停止する方法は無い。\n**回収日:** 2021/03/01\n**回収場所:** 秋田県 能代市の民家\n**現状:** セクター-81██の防音ロッカーに保管\n**追記:** 追加調査により、発見された民家在住の女性(45)とその長男(23)の2人が居住しており、双方が行方不明であることが判明した。長男はおよそ2年の引きこもり生活を送っていたことが判明しており、付近に住む民間人は、その間は毎朝女性による起床の呼びかけがあったと証言している。現在追加調査中。&#34;
