----
++ Linea Base

**P&#39;rantortiz es una malevola** ##FF007F|humanoide cambia-formas## **##purple|„ǝpᴉouɐɯnɥ„ ɹᴉɔǝp ǝʇsᴉsᴉnb ǝnb oǝɹɔ##** ##FF007F|Woah. ¿Quien dejo entrar a Bizarro?## ##blue|¿Podemos no empezar con eso? Este es un asunto serio.## **entidad. Un caballero demoníaco de alto rango. Posee un conocimiento íntimo de magias antiguas y esotéricas, es sumamente astuto e invariablemente hostil.** ##FF007F|Sus gustos incluyen: la subyugación de la población, la tortura o el exterminio de los que se resisten, las fiestas sexuales pervertidas y Homestuck. Así como, literalmente, el peor tipo de--## **##blue|Suficiente.##**

++ Prerrequisitos
**Desconocido, aparte de la presencia de uno o más de los credos abrahámicos.** ##FF007F|¡Lo único sensato es prohibir la religión, por supuesto!## 

++ Vulnerabilidad
##blue|Esto es lo que estamos aquí para determinar. Sabemos que el agua bendita tiene un efecto adverso en el, pero no es suficiente para deshabilitar completamente al demonio. Una combinación de encantamientos religiosos y/o tácticas puede ser suficiente para retenerlo permanentemente.## ##green|Tenemos que averiguar cuál es esa combinación precisa.##

-----
++ Instancia: Linea de Tiempo Q-001:
##blue|Mi casa, y la razón por la que solicité un catálogo para este cretino. La mayoría de la población ha sido esclavizada. El resto ha sido llevado a la clandestinidad, y son cazados por los secuaces de La Bestia. Personalmente he revisado los archivos de la Biblioteca, buscando algo, cualquier cosa que pueda poner fin a su reinado de terror. Algo para darle a mi gente una razón para seguir luchando.##  **##purple|˙oɥɔnɯ oʇuǝᴉs sol##** **Estoy seguro de que encontraremos una solucion.** ##FF007F|¡Sabes, siempre podrías venir conmigo! ¡Un mal hechizo convirtió el 90% de mi línea de tiempo en helados y gofres!## **##purple|osoɹǝnbsɐ##** ##blue|Voy a pasar, gracias.## ##green|Espere. Pensé que tu línea de tiempo era la que estaba llena de gatitos indestructibles.## ##FF007F|[[[scp-2559-j|Si]]], eso fue como, hace cuatro líneas de tiempo. Necesito moverme mucho.##

++ Instancia: Linea de Tiempo Q-343:
##green|Manipuló a varios líderes mundiales por medios ocultos para iniciar una serie de conflictos armados; Culminano en una guerra nuclear total. Miles de millones perecieron en el intercambio. Se desconoce el paradero del demonio.## **##purple|¿uoᴉɔɐpunℲ ɐl ʎ?##** ##green|Disuelta. El testimonio de uno de sus fugitivos sugiere que su liderazgo se vio comprometido de manera similar.## **##purple|˙solqɐᴉp##** ##FF007F|¿Es esto como &#39;lo tuyo&#39; para ser genial y misterioso, o las caras en tu dimensión estan al revés? Si es lo último, tengo un amigo en el circo con el que podría conectarte.## ##green|Ella es un Khôramancer, cariño. ## **##purple|˙ǝɹᴉʇǝɹ ǝɯ ˙ᴉnɟ ol##** **Un desafortunado efecto secundario de jugar con el Vacío.**

++ Instancia: Linea de Tiempo H-522:
##green|Mucho más discreto aquí. Él se posesiono de un humano; Un famoso pornógrafo. Produjo una serie de películas en las que su personal asesinaba ritualmente a sus artistas después del &#34;acto&#34;. Los espectadores se ven obligados a replicar sus acciones. La Fundación confiscó todas las copias físicas y lo etiquetó como una persona de interés. Actualmente en fuga.## ##FF007F|Totalmente predije lo de la &#39;fiesta sexual&#39;.## ##blue|Gnosis. Ella está siendo bastante improductiva. ¿Te importa?## **De ningún modo.** 

+++++ Reina Negra Lilly ha sido desterrada (Regresa cuando tengas algo significativo que aportar).

++ Instancia: Linea de Tiempo J-280:
**##purple|˙ǝɯɹɐʇsoɔǝɹ oʇᴉsǝɔǝu ˙soʇᴉɹƃ ǝnb sɐɯ opǝnb ɐpɐu ˙soʇɹǝnɯ sopoʇ##** ##blue|He visto su trabajo de primera mano. Tómate todo el tiempo que necesites, Vertigo.## 

++ Instancia: Linea de Tiempo K-999:
##green|Las fuerzas de la COG asaltaron la fortaleza de un culto basado en la entidad.## **Excelente.** ##green|Mataron a todos sus seguidores.## ##blue|Me gusta a donde está yendo esto.## ##green|Desafortunadamente, sus muertes actuaron como el catalizador de un trabajo de Nivel-Alfa.## **##purple|¿uoᴉsuǝɔsɐ ɐun?##**  ##green|Exactamente. Ninguno pudo llegar a una milla de distancia sin quemarse espontáneamente. Si el sujeto tiene una debilidad, no se encontrará en esta iteración.## **Eso es bastante molesto**. ##blue|¿Cuántas líneas de tiempo han caído ante esta Bestia?##

++ Instancia: Linea de Tiempo L-761:
##FF007F|¡Adivinen quien volvio perras!## **##purple|¿sısouƃ?##** ##green|¿Otra vez con esto?## **Di tu parte.** ##FF007F|Bien. Ahem.##

##FF007F|El Blanco está bajo la custodia de la Fundación.## ##blue|Bueno, eso ciertamente es un paso en la dirección correcta, pero no siempre son los mejores para manejar estas cosas.## ##FF007F|Oh. Se pone mejor. Veras, no solo tienen al imbecil bajo llave, sino que--## **##purple|˙opuǝᴉʇuᴉɯ sɐʇsǝ##** ##green|Estoy con ella. Teniendo en cuenta su comportamiento anterior, necesitaremos algo más sólido que solo tu palabra.##  ##FF007F|¡Menos mal que Lilly tiene pruebas! fotos: ¡Porque totalmente sucedió!## [[[scp-4357-j|Abrir archivo adjunto]]]

##blue|Lilly, te amo.## **La idiotez mostrada aquí es notable.** ##green|Esto es oro.## **##purple|˙oɾɐqɐɹʇ ǝʇuǝlǝɔxǝ##** ##FF007F|Ahora que tenemos esto fuera del camino...Tengo unos cuantos miles de millones de billones de trillones de años luz llenos de exquisitez que solo piden ser comidos. :)## ##green|Suena como un plan.## **Creo que todas merecemos un descanso.****##purple|¿ɐʇuǝɯ ɹoqɐs ǝp uǝuǝᴉʇ?##** ##blue|¡Cuenten conmigo!##</textarea></pre>
