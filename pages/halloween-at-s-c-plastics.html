**24 Października**

-- Nienawidzę tego święta.

Doktor Johnathan West zmył jajko z czytnika kart, przyłożył swój identyfikator i wszedł do budynku S &amp; C Plastics. Gdyby to było jakiekolwiek inne miejsce należące do Fundacji, żartownisie, którzy zdecydowali się pokryć to miejsce kurzymi jajami (niektóre z nich pachniały, jakby gniły od Wielkanocy), zostaliby zatrzymani. Ale nie; zamiast tego, był to Ośrodek 87, i znajdował się w zacofanym miasteczku... nazwijmy je po prostu Backwoods, gdzie ludzie mogliby nabrać podejrzeń co do znikających dzieci.

West skinął do dziewczyny w recepcji i wyjął parę mini batoników Twix z ustawionej tam miski ze stali nierdzewnej. Zauważył, że ktoś przyczepił do miski karteczkę z napisem &#34;Weź tylko dwa&#34; i zostawił w niej plastikową odciętą rękę. Urocze, ale wszyscy wiedzieli, że 330 jest zamknięty w innym miejscu. Nic takiego nie znalazłoby się tutaj, a poza tym i tak nigdy nie dekorowali tego miejsca.

Wyjął swojego smartfona Fundacji (szyfrowany czterokrotnie, potrzeba było co najmniej 6 różnych kodów, żeby go odblokować, wrzód na tyłku, jeśli ekran nie odpowiadał) i sprawdził pocztę. Zobaczył zaproszenie na imprezę Halloweenową w Ośrodku 87 i automatycznie je skasował; po zeszłorocznym fiasku nie miał zamiaru iść tam ponownie. Nie ustalono jeszcze, kto dosypał do ponczu E-5719, a agent Ewell nadal robił się żółty, jeśli go wystarczająco zdenerwować.
[[size 0%]] Ewell przywykł do bycia żółtym, to pewne. [[/size]]
W jego mailu było też zaproszenie na seminarium online doktora Pickmana na temat anomalnych dzieł literatury (&#34;Może pójdę na któryś z wykładów Pickmana, kiedy przestanie być takim zadufanym w sobie pyszałkiem.&#34;), przypomnienie od doktor Margaret Reese z Biologii, że jutro jest jego kolej na odebranie kawy, i coś o zbiórce na kupowanie słodyczy na Halloween. Wzruszył ramionami, włożył telefon do kieszeni i udał się do swojego biura w skrzydle przedmiotów martwych.

------
**25 Października**

-- Och, dajcie spokój! Dwa razy w ciągu dwóch dni?!

Po raz kolejny ściany Ośrodka 87 były pokryte jajkami, a tym razem także papierem toaletowym. Pracownicy ochrony łamali sobie nad tym głowę, ale West musiał przyznać, że żartownisie byli skuteczni. W ciągu zaledwie jednej nocy praktycznie zmumifikowali cały Ośrodek 87, pokrywając go lepkimi jajkami i papierem toaletowym. Podczas przejażdżki po mieście do lokalnego Dunkin&#39; Donuts zauważył, że około jedna czwarta domów również została obrzucona jajkami, papierem toaletowym lub jednym i drugim. Reszta była całkowicie nienaruszona, z uśmiechniętymi lampionami z dyni, nieuszkodzonymi sztucznymi pajęczynami i piankowymi nagrobkami wystającymi z podwórek.

Mimo to ochrona była zdumiona. W pomieszczeniu socjalnym strażnicy rozmawiali o tym, że nikt nie pojawił się na zdjęciach z ukrytych kamer, a rolki Charminu i jajka były rzucane w stronę budynku tuż zza pola widzenia kamer. Kiedy ochrona rzeczywiście wyszła na zewnątrz budynku, aby stawić czoła wandalom, nikogo tam nie było. West musiał przyznać, że było to //nieco// niepokojące, ale to był problem ochrony, a nie jego.

West udał się do swojego biura i spędził resztę dnia, na przemian wyglądając przez okno na ekipę sprzątającą, sprawdzając pocztę elektroniczną i próbując skoncentrować się na raporcie o E-331.

------
**26 Października**

Wszyscy zadawali sobie to samo pytanie przez cały dzień:

-- Jakim cudem oni dostali się na dach?! I kto do diabła robi takie długie rolki papieru toaletowego?!&#34;

Przypomnienie do całego personelu zaznaczyło:

-- Wszystkie kostiumy Halloweenowe bazowane na SCP klasy Keter są zakazane. Większość z nich jest tak czy siak tajna. I tak, to dotyczy także -ahem- &#34;seksownych&#34; kostiumów bazowanych na SCP-682.

West westchnął z powodu faktu, że musieli mu o tym przypomnieć. Pamiętał rozważanie wzięcia amnestyków klasy Omega po zobaczeniu jednego ze wspomnianych kostiumów trzy, cztery lata temu.  682 z cyckami był po prostu... //błędem//.

------
**27 Października**

-- Sorka, West. Wyciągnąłeś najkrótszą słomkę. Musisz iść kupić cukierki.

West rzucił doktor Reese spojrzenie i podniósł swoją słomkę, aby porównać ją z innymi, wzdychając. Melbourne szczerzył się jak głupi, ale Reese uśmiechnęła się do Westa.

-- Daj spokój. To dla dzieci. I nie kupuj tylko czarnej lukrecji; chcemy, żeby ludzie w tym mieście myśleli, że nie jesteśmy całkowicie źli.

Wręczyła Westowi pieniądze zebrane na pulę słodyczy (około 400 dolarów), a także dodatkowe 50.

-- Woźnym skończyły się detergenty.
[[size 0%]] Biedna Maggie. Gdyby tylko wiedziała, co czuje Johnny... [[/size]]
-- Spoko. Mogę użyć twojego vana? Pracowałem całą noc i zostawiłem samochód na parkingu...

-- Zjajcowany?

-- Nawet nie widzę przez przednią szybę.

Reese wręczyła Westowi swoje kluczyki i skinęła do niego głową, gdy wychodził.

Przejeżdżając przez miasto, West zauważył, że przybyło wiele udekorowanych domów, a jednocześnie znacznie zmalała liczba domów poddanych aktom wandalizmu... Zastanawiał się, czy ma to jakiś związek i zapamiętał, że musi powiedzieć o tym komuś w Ośrodku. Na razie musiał się skupić na zdobyciu smakołyków dla dzieci (nie wiedział, dlaczego Ośrodek 87 postanowił rozdawać cukierki co roku; coś w stylu jakiegoś &#34;Docieraniu do Lokalnych Społeczności&#34;. Przez rzekomą firmę produkującą plastik) i zastanawiał się, co takiego złego jest w czarnej lukrecji. Była pyszna, kiedy już się ją poznało.

Godzinę później jechał z powrotem do Ośrodka. Zaczynało się ściemniać. Gdy jechał boczną uliczką, kątem oka zobaczył, że rolka papieru toaletowego jest rzucana na nieudekorowany dom. To go poderwało; miał wreszcie dowiedzieć się, kim były te małe gnojki. Wcisnął hamulec, wyjął smartfona i... zrobił zdjęcie rolki papieru toaletowego samoczynnie rzucającej się na dom.

A potem jajko poleciało mu na twarz. Szybko wrócił do samochodu i odjechał, głośno przeklinając.

-- //Nienawidzę// Halloween!


------
**28 Października**

-- Powtórzmy to jeszcze raz -- powiedział asystent siedzący na tyłach hali prezentacyjnej. -- Żywe rolki papieru toaletowego? I... atakują nieozdobione budynki?

-- Plus minus -- powiedział West, przecierając oczy. -- Ale one są autonomiczne. Nie żywe.

Zdjęcie, które zrobił swoim smartfonem, było wyświetlane na ekranie projektora za nim; dyrektorka Ośrodka w ostatniej chwili zgodziła się na spotkanie, ponieważ, jak powiedziała: &#34;Jeśli dzięki temu przestanie wszędzie śmierdzieć jajkami, warto&#34;.

-- To wyjaśnia, dlaczego kamery bezpieczeństwa nic nie widziały; nie było czego zobaczyć. Tylko papier toaletowy lecący na budynek znikąd.

-- I tak dostały się na dach... ale co z jajami? -- wtrąciła doktor Reese.

-- Nie wiem, może to drobiowy duch. Szczerze mówiąc, nie wiem -- spojrzał na zdjęcie za sobą i westchnął. -- Nienawidzę tego święta.

-- Cóż, co możemy zrobić?  Mamy spróbować je spalić?

Wszyscy z niedowierzaniem spojrzeli na osobę, która to zaproponowała; był to ten sam asystent naukowy, który teraz zapadł się w fotelu.

-- ...tak, wiem, //Zabezpieczać, Przechowywać, Chronić//; a nie //Złapać, Zamknąć, Zapierdolić//. Tylko sugeruję...

-- Cóż, po pierwsze... proponuję, abyśmy spróbowali złapać &#34;żywego&#34; osobnika, a następnie spróbować... -- West westchnął. -- Zabezpieczyć się przed tym zjawiskiem.

Podniósł stojące obok niego pudełko i otworzył je; było pełne piankowych nagrobków, sztucznych pajęczyn i łańcuchów plastikowych lampek w kształcie czaszek.

-- No właśnie. Kiedy już złapiemy jednego z nich, to... udekorujemy to miejsce. Poprosiłem wydział ogrodnictwa o dostarczenie kilku dyń dla tych, którzy chcą zrobić lampiony, a przy wszystkich wejściach znajdziecie materiały dekoracyjne. Jakieś pytania?

Reese uśmiechnęła się do Westa.

-- Myślałam, że nie znosisz tego święta, Johnathanie.

-- Nadeszły ciężkie czasy, pani doktor. Jakieś inne pytania?

Nikt się nie odezwał.

-- Dobrze więc. Bierzmy się do pracy.

------
**29 Października**

-- Gratulacje, agencie. Udało ci się skutecznie zabezpieczyć rolkę papieru toaletowego i kilka produktów mlecznych.

Dr West obserwował nowy Obiekt Klasy E, E-5768, przez okno z pleksiglasu. Wyglądał śmiesznie; była to rolka papieru toaletowego, wokół której krążyło kilkanaście jajek. Za każdym razem, gdy jajko było rozbijane lub rzucane, samoistnie powstawało nowe. Dr West robił notatki na swoim notatniku.

-- Właściwości ektoentropowe... natura telekinetyczna... i... Co o tym sądzisz, Ewell? Klasa bezpieczne czy tylko obiekt anomalny? To drugie oznacza, że mam mniej papierkowej roboty...

Agent Ewell stał obok Westa, z dosłownie jajkiem na twarzy. Ponad godzinę jeździł po mieście, żeby znaleźć okaz, a potem musiał go złapać za pomocą siatki na motyle... nie spodziewał się, że jajka wyfruną znikąd. A teraz wyglądał jak omlet.

-- Sir?

-- Tak, Ewell?

-- Z całym szacunkiem, ale czasami naprawdę nienawidzę tego miasta.

-- Mogło być gorzej. Mógłbyś zostać przydzielony do aktywnej służby MFO, próbując powstrzymać rozumnego grzyba albo coś w tym stylu.

-- Wybrałbym grzyba zamiast męczenia się z tym miejscem każdego dnia.

West podniósł pudełko plastikowych nietoperzy wampirów i podał je Ewellowi, samemu zabierając pudełko pomarańczowych serpentyn.

-- Zamknij się i pomóż mi w dekorowaniu; do 16:00 mamy skończyć zachodnią połowę.

-- Tak jest, sir.

------
**30 Października**

-- Cóż, wygląda na to, że pańska genialna teoria była słuszna, doktorze! Ani jedno jajko czy rolka papieru nie nawiedziły dzisiaj rano naszego budynku! -- Reese podniosła swoją kawę.  -- Proponuję toast!

Reszta osób w pomieszczeniu socjalnym podniosła niewidzialne kieliszki i powiedziała:

-- Za Westa!

West uśmiechnął się polubownie, przeczesując dłońmi włosy.

-- Dziękuję, ale nie ma gwarancji, że te wydarzenia nie powtórzą się za rok...

-- Dzisiaj nie obrzucili nas jajkami i to się liczy! -- westchnął Matterson. -- Chyba możemy wrócić do pracy, skoro nie musimy już pomagać w zdrapywaniu jajek z budynku.

-- W sam raz na imprezę. Idziesz, West? -- Reese uśmiechnęła się do lekarza.

-- Nie sądzę -- odpowiedź ta spotkała się z sarkastycznymi pogwizdami i buczeniem. -- Ah, zatem pozwijcie mnie, skoro nie chcę mieć fioletowej skóry i niebieskich włosów do Bożego Narodzenia także w tym roku!

-- To był fuks, West, i dobrze o tym wiesz.

-- Powiedz to Ewellowi.

-- Nawet ja się wybieram, mimo tego, co się stało! Daj spokój, John, nie bądź Hallocipką... -- W końcu, po wielu zachętach i przyjacielskich zaczepkach, West zgodził się pójść. Przypuszczał, że zawsze może odkopać kostium goryla, nawet jeśli oddychanie w nim sprawiało mu ból.

Na razie jednak musieli zadowolić się rozdawaniem słodyczy dzieciom, które przychodziły z okolicy. Najlepsze zatrzymywali oczywiście dla siebie. I mimo wszystko West nie mógł się powstrzymać od uśmiechu. To był długi tydzień, ale też całkiem udany. Co z tego, że w Ośrodku nadal śmierdziało jajkiem, a na ścianach leżało kilka skrawków papieru toaletowego? Anomalia została zabezpieczona, został doceniony przez współpracowników, a może nawet dostanie oficjalną pochwałę. Za układanie dekoracji!

Po tym, jak cukierkobiorcy odeszli, a większość pracowników rozeszła się do swoich mieszkań w mieście lub do swoich kwater w placówce, oparł się o drzwi swojego biura, rozmawiając z doktor Reese i żując lukrecję.

-- Wiesz -- powiedziała Reese. -- Gdybym nie wiedziała lepiej, powiedziałbym, że zaczynasz lubić te święta, panie Grinch.

-- Jest dość miłe, jak sądzę. -- spojrzał na zegarek. -- Pięć minut do Halloween. Pojutrze ten szalony miesiąc wreszcie się skończy.


------
**31 Października**

-- //This is Halloween, This is Halloween...// -- Reese uśmiechnęła się do raczej niezbyt rozbawionego doktora Westa. Najwyraźniej powodem jego złego nastroju była maska goryla.

-- Co? Nie skomentujesz mojego kostiumu.

-- ...szkielet w garniturze w prążki?

-- Jack Szkieleton! Racja, zapomniałem, że nie oglądasz świątecznych filmów.

-- Oglądam! Oglądałem Gwiazdę Charliego Browna, Święto Dziękczynienia Charliego Browna...&#34;.

-- Ale na pewno nie ten o Halloween. A teraz chodź. Wszyscy czekają, żeby zobaczyć gwiazdę wieczoru!

Pociągnęła go w stronę pomieszczenia socjalnego, gdzie grała techno wersja Phantom of The Opera. Wszyscy byli przebrani w dziwaczne kostiumy i dzięki Bogu, nikt nie był przebrany za jakiegoś skipa. Każdy, kto rozpoznał doktora Westa, poklepał go po plecach, wszyscy tańczyli, a poncz był bez dodatków. No, było w nim trochę wódki, ale nie było żadnych środków amnezyjnych, żadnych chemikaliów zmieniających kolor skóry, nic anomalnego. Wyglądało na to, że będzie to udana noc.

I wtedy włączyły się alarmy o przełamaniu zabezpieczeń, razem z muzyką. Wszyscy jęknęli, a dyrektor placówki (przebrany za Czarnego Rycerza z Monty Pythona) powiedział wszystkim, że to tylko małe przełamanie, tylko jeden obiekt, klasy Bezpieczne...

Dokładnie w tym samym momencie do sali wleciał E-5768. Wszyscy wzdrygnęli się na widok groźnej rolki Charminu unoszącej się 3 metry nad ziemią i grożącej rzucaniem jajkami w każdego, kto się poruszy. Podleciał do kabiny DJ-a i wpadła na odtwarzacz płyt, uruchamiając go ponownie. I wtedy... E-5768 zaczął tańczyć. Jeśli można to tak nazwać. Ruszał się i kołysał w powietrzu, robiąc skomplikowane pętle i ciągnąc za sobą papier. Wszyscy się gapili.

-- ... Czy powinniśmy go powstrzymać? -- Borys Badenow, znany także jako agent Ewell, rozejrzał się po pokoju, żałując, że nie ma swojej czterdziestki piątki.

-- ...Cóż -- powiedział doktor West. -- Powiedziałbym, że nikogo nie krzywdzi. Dopóki nie rozrzuca przypadkowo jaj, chyba może to poczekać do rana.

Wszyscy przytaknęli zgodnie; świat nie miał się skończyć, bo świadoma rolka papieru toaletowego chciała się dobrze zabawić.

Zabawa trwała do rana 1 listopada, kiedy Halloween oficjalnie się skończyło. Doktor  West i doktor Reese opuścili imprezę jako ostatni, po tym, jak West odprowadził E-5768 do jego komory przechowawczej. Trzymał swoją maskę goryla pod pachą i westchnął.

-- Czy mówiłem ci już, jak bardzo kocham ten czas w roku?

Doktor Reese szturchnęła go łokciem w bok i roześmiała się.
