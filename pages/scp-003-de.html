    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-003-DE - Vampirpergament
**Auteur :** [[user Dr Belvelski]]
**Traducteur :** [[user Morthys]]
**Date de publication originale :** 3 avril 2017
**Image :** Création de [[user Dr WrongSide]]
[[include credit:end]]


[[include component:image-block name=medium.jpg size=&#34;medium&#34;|caption=SCP-003-DE]]

**Objet n^^o^^ :** SCP-003-DE

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-003-DE se trouve au Site-DE18 au Niveau 3 de la salle de dépôt 323, éclairé par une ampoule rouge. SCP-003-DE est stocké dans un récipient opaque qui est lui même stocké dans un conteneur opaque. Les membres du personnel atteints d&#39;hémophilie et comprenant aussi le latin sont interdits d&#39;accès à SCP-003-DE. Les personnes ayant une hémorragie causée par SCP-003-DE doivent immédiatement être éloignées de SCP-003-DE et mises sous surveillance médicale et psychologique.

------

**Description :** SCP-003-DE est un parchemin de format 32 x 23 cm et d&#39;une épaisseur de 0,3 cm. Celui-ci est fabriqué à partir de la peau d&#39;un humain au teint clair ayant vécu à la fin du 15ème siècle. Cela a pu être déterminé grâce aux résultats d&#39;une datation au Carbone 14. Le parchemin est couvert d&#39;un texte latin écrit avec du sang humain faisant partie du groupe sanguin AB positif. Selon une analyse graphologique, le texte a été écrit par un gaucher. Le texte contient 7 versets latins écrits en vers, ayant pour thème les hémorragies.

La lecture des versets de SCP-003-DE provoque une brusque fluidification du sang, une dégénérescence des croûtes ainsi que de la tachycardie, ce qui entraîne une hausse de la pression sanguine entraînant à son tour des hémorragies du nez et de toutes les plaies ouvertes. La poursuite de la lecture provoque continuellement des hémorragies de plus en plus fortes. Après un examen approfondi, il a été constaté que les sujets ne comprenant pas le latin ne subissent aucune anomalie. Lesdits effets n&#39;apparaissent que lorsque le sujet comprend les versets du texte et qu&#39;il les a lu directement sur SCP-003-DE. Les sujets de test parlant latin qui ont débuté la lecture du texte de SCP-003-DE ont à chaque fois commencé à chuchoter. Il est également apparu que la police d&#39;écriture de SCP-003-DE se met à briller d&#39;une lueur rougeâtre lorsque un sujet de test parlant latin commence à le lire. Une fois que les sujets de test ont terminé la lecture du texte, ils recommencent perpétuellement la lecture dudit texte et cela même si les sujets ont subi d&#39;importantes pertes de sang. Après avoir lu le texte à de nombreuses reprises, les sujets de test finissent par perdre connaissance puis par mourir en peu de temps à cause d&#39;une perte trop importante de sang.

L&#39;interruption de la lecture déclenche chez les sujets de test des accès de rage ainsi qu&#39;un besoin de continuer de lire SCP-003-DE. Si les sujets sont mis dans l&#39;incapacité de lire la suite du texte de SCP-003-DE, leur accès de rage prendra fin en quelques minutes et sera suivi par une anxiété généralisée de plusieurs heures qui pousse le sujet à répéter de façon obsessionnelle et compulsive les versets lus auparavant. Durant cette période, les sujets concernés ne se montrent plus réceptifs et réagissent par un comportement passif-agressif aux interactions avec eux. Une fois leur anxiété apaisée, les sujets souffrent d&#39;amnésie et n&#39;ont plus aucun souvenir de SCP-003-DE, du contenu de son texte et des évènements survenus lorsqu&#39;ils étaient dans un état d&#39;anxiété.

De plus, il a été observé que SCP-003-DE a la capacité d&#39;attirer et d&#39;absorber le sang à proximité de lui. Ce processus peut prendre de quelques secondes à plusieurs minutes en fonction de la quantité de sang. Il n&#39;y a sur SCP-003-DE aucune trace de sang ou aucun autre indice pouvant indiquer que celui-ci a été en contact avec de l&#39;hémoglobine, à l&#39;exception de son texte, qui a été écrit avec du sang. D&#39;autres tests ont montré que SCP-003-DE repousse les autres liquides et ceux-ci ne peuvent donc pas être absorbés par SCP-003-DE.

------

**Découverte :** Le ██/██/████, dans les archives du monastère catholique allemand de St-[DONNÉES SUPPRIMÉES], le cadavre ensanglanté de l&#39;archiviste dudit monastère a été retrouvé baignant dans une mare de sang. L&#39;archiviste tenait SCP-003-DE dans sa main gauche, mais il n&#39;a pas été retrouvé de sang sur cette main et aux alentours de SCP-003-DE. Après que la police aie été informée et documentée sur l&#39;affaire, la branche allemande de la Fondation SCP a pris connaissance de l&#39;incident survenu avec SCP-003-DE. Deux agents de la Fondation se sont rapidement emparés de SCP-003-DE dans la salle des pièces à conviction de la police et l&#39;ont apporté au site-DE18 pour le sécuriser.</textarea></pre>
