    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** Papa
**Auteur :** [[user Jack Rankin]]
**Traducteur :** [[user OceanLys]]
**Date de création :** 20 Décembre 2009
**Date de traduction :** 02 Octobre 2018
[[include credit:end]]

Cher journal,

Bonjour ! Je m&#39;appelle Lucy Campbell et j&#39;ai 8 ans. Quand je serai grande, je voudrai être actrice comme Emma Watson parce qu&#39;elle est très jolie ! Ma maman aussi est très jolie et très intelligente et m&#39;aide à faire mes devoirs (je ne suis pas très forte pour ça). Mon papa travaille dans une grande maison blanche appelée hôpital --sykiatrique-- psychiatrique où il aide les personnes tristes à aller mieux. Quand il est rentré à la maison aujourd&#39;hui, il était très heureux et a dit qu&#39;il recevait une promotion, ce qui signifie qu&#39;il travaillait pour le --gouvermant-- gouvernement. Je pense qu&#39;il va rencontrer le Premier ministre !

Cher journal,

L&#39;école était vraiment bien aujourd&#39;hui ! Maman m&#39;a fait un --sandouitch-- sandwich au chocolat pour mon déjeuner et Mlle Young m&#39;a mis un smiley sur mon devoir de maths ! Papa n&#39;est pas rentré à la maison aujourd&#39;hui parce que maman a reçu un e-mail de papa qui lui a dit qu&#39;il ne reviendrait pas à la maison pour un moment. Mais maman a dit que tout allait bien et que papa serait bientôt à la maison et ensuite elle m&#39;a acheté une glace ! Maman a dit que je ne pourrais pas manger de bonbons demain parce que ça aurait fait tomber mes dents, mais je suis sûre qu’elle les veut juste pour elle. Grrr !

Cher journal,

Yay ! Papa m&#39;a envoyé un e-mail aujourd&#39;hui ! Il m&#39;a dit qu&#39;il écrivait beaucoup d&#39;histoires et qu&#39;il allait me les envoyer pour ne pas que je m&#39;ennuie. Les histoires de papa sont les meilleures ! J&#39;ai demandé à papa s&#39;il avait rencontré le Premier ministre mais il m&#39;a répondu que non, il ne l&#39;avait pas vu. Je pense qu’il a rencontré le Premier ministre mais qu&#39;il lui a dit que c’était une réunion secrète et qu’il ne pouvait le dire à personne… ou sinon !
L’école a été, sauf que Cindy m&#39;a jeté des élastiques quand Mlle Young ne regardait pas. Quand je serai une sorcière, la première chose que je ferai sera de la transformer en limace !

Cher journal,

Mlle Young nous a parler parlé des pirates aujourd&#39;hui ! J&#39;aime les pirates, mais je ne pense pas qu’ils puissent battre des sorcières dans un combat parce que les sorcières ont de la magie et que les pirates n&#39;en ont pas. À la pause, Justin et moi avons fait un combat à l&#39;épée avec de longs bâtons et j&#39;ai gagné ! Mais alors il a commencé à pleurer et j&#39;ai dû lui donner une partie de ma tablette de chocolat pour le faire taire (les garçons peuvent vraiment être des gros bébés !).
Papa m&#39;a envoyé une histoire aujourd&#39;hui ! Il s&#39;agissait d&#39;un grand homme qui restait immobile quand tu le regardais. Je pense que ce serai rigolo de jouer à chat avec lui parce que tu pourrais le regarder et ensuite il ne pourrait pas bouger ! Je pense que maman aimerait l&#39;histoire, mais papa a dit que les histoires étaient des histoires secrètes.

Cher journal,

Je déteste Cindy ! Aujourd&#39;hui, au déjeuner, elle m&#39;a traité de gros cochon moche et elle a fait des bruits de groin, alors je l&#39;ai frappée au bras. Ce n’était pas très fort mais elle a commencé à pleurer et a dit à Mlle Young et mademoiselle Young m&#39;a demandé de m&#39;excuser ! J&#39;espère que Cindy se transformera en limace et sera mangée par les oiseaux!
Papa m&#39;a envoyé une autre histoire ! Il s&#39;agissait d&#39;un grand dragon qui était vraiment en colère et vraiment difficile à battre. Peut-être qu&#39;il mangerait Cindy ? Je pense que papa a oublié le chevalier en armure brillante qui tue le grand dragon !

Cher journal,

Ha ha, Cindy a eu des problèmes aujourd&#39;hui ! Elle m&#39;a fait une grimace pendant le cours de dessin, mais Mlle Young l&#39;a vue et l&#39;a renvoyée ! Miss Young a aussi aimé ma peinture - c’était un grand dragon méchant comme celui de l’histoire de papa, et il y avait un --bo-- beau chevalier et des oiseaux et un grand soleil brillant ! J&#39;aime vraiment le dessin.
Papa m&#39;a envoyé une histoire amusante aujourd&#39;hui ! Il s&#39;agissait d&#39;un homme qui avait un collier qui l&#39;avait transformé en singe. J&#39;ai demandé à papa s&#39;il pouvait m&#39;acheter ce collier pour que je puisse être un singe, mais il ne m&#39;a pas envoyé d&#39;e-mail, donc je suppose qu&#39;il ne peut pas. Tant pis.

------
