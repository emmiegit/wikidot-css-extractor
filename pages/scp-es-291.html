**Ítem #:** SCP-ES-291

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:** Se ha trasladado el contenedor de SCP-ES-291 al [[[expediente-de-instalacion-segura-sitio-313|pabellón de almacenamiento de recursos C del Sitio-313]]]. Se determina que los operarios que ingresen a través de SCP-ES-291 porten un arnés de seguridad y una o dos bombonas de oxígeno cuyo volumen deberá ser determinado según el tiempo que se requiera. Es preferible que los sujetos que ingresen a SCP-ES-291 no alteren nada del espacio al que se accede. En la actualidad queda prohibido el uso de explosivos o cualquier otro medio que suponga la destrucción de las puertas o paredes al espacio al que se accede.

**Descripción:** SCP-ES-291 es una anomalía espacio-temporal comprendida en el interior de un armario ropero no anómalo. Este último se trata de un mueble de madera de caoba de 2 metros de altura, 3.5 metros de largo y una profundidad de 75 centímetros, con detalles geométricos simétricos de pan de oro en su superficie. Es de destacar que esto no se trata de una medida de contención impuesta por la Fundación, sino que la anomalía fue inicialmente encontrada en este estado. SCP-ES-291 no se encuentra fijo en un punto espacial determinado, sino que engloba todo el espacio en el interior del mueble, por lo que el transporte de este implica el transporte de la anomalía.

SCP-ES-291 es traspasable por materia en estado sólido y líquido, conduciéndola a una réplica de la anomalía ubicada en los vestidores de una mansión cuya ubicación es actualmente desconocida debido a que los satélites GPS son incapaces de obtener su posicionamiento. En ello, no se produce una regulación en las concentraciones de gases entre los dos espacios que conecta SCP-ES-291. El exterior de la vivienda es actualmente inaccesible debido a un bloqueo general en las puertas y ventanas que no ha podido ser solventado por la fuerza de los operarios, y no se autoriza la destrucción de estas.

La residencia se trata de un recinto de dos plantas con un total de 553 m² con un estilo arquitectónico neogótico de principios del siglo XIX. En su mayoría, el mobiliario se encuentra cubierto por sábanas blancas. La mansión cuenta con 5 dormitorios, uno de ellos presumiblemente matrimonial con vestidor propio de donde parte SCP-ES-291; 2 cuartos de baño; una cocina; un comedor; y un salón de 120 m² donde se ubican las escaleras y cuya altura ocupa ambos pisos. Los dormitorios se encuentran en la planta superior, junto con un total de 7 habitaciones cerradas, todo conectado por un sistema de pasillos asimétrico cuya extensión parece ser superior inclusive que la de la planta inferior.

En el salón principal de la mansión se ubica una entidad ectoplásmica de apariencia humanoide, de ahora en adelante denominada SCP-ES-291-1. La entidad parece un hombre de ascendencia caucásica y de edad aparentemente comprendida entre los 30 y los 50 años, con una altura de 173 cm. Posee un sombrero de copa alta, una camisa blanca y un frac negro. El rostro de SCP-ES-291-1 está cubierto por un antifaz rojo de media cara con detalles de flores, así como líneas onduladas y bordado de tela de color blanco. La entidad posee los ojos cerrados y no parece percatarse de la presencia de los demás sujetos en la habitación. Su brazo izquierdo está levantado horizontalmente formando un ángulo recto y el derecho lo alza con la mano abierta hacia arriba, flexionándolo de igual manera que su brazo izquierdo. Los movimientos de SCP-ES-291-1 recuerdan a algunas de las posturas del baile del &#34;vals&#34;, recorriendo toda la habitación y repitiendo el recorrido de forma indefinida cada 3 minutos y medio. Es de destacar que la parte del traje que cubre su abdomen posee una mancha de presumiblemente sangre y deja caer una gota intangible de ésta con cada paso, atravesando el suelo de la residencia.

Un detalle relevante supone que en su mayoría la mansión está iluminada con velas que no parecen desgastarse, mientras que la única iluminación del salón se basa en la luz que entra por un ventanal en el techo, en este caso procedente de la luna en fase llena, la cual desde el interior del edificio no parece moverse, por lo que en ningún momento puede observarse el día en su interior.

En la pared oeste del salón hay un atril de madera con un puñal ensangrentado (el ADN del cual no ha podido ser relacionado con ningún sujeto identificado), una pluma, un recipiente de vidrio con tinta negra dentro y un sobre con una nota en su interior, en su mayoría escrito con dicha tinta a excepción de la oración final, que incluye una sustancia roja con hemoglobina y con una tipografía destacadamente diferente a la primera. El texto lee lo siguiente:

[[=]]
&gt; Noble rosa de dos carnes,
&gt; alza tu glorioso vuelo.
&gt; Olvida ese loco anhelo
&gt; del mundano amor en tierra.
&gt; Sepan tus doradas almas
&gt; que un servidor danza en suelo,
&gt; prendan ellas mi modelo
&gt; ardiendo en su propia leña.
&gt; 
&gt; Un vals a la luz de estrellas
&gt; tiñe de escarlata luna.
&gt; Sean dos estelas una;
&gt; una libre, una rea.
&gt; Nuestro amor no dejó huellas:
&gt; ya una noche siempre dura,
&gt; disfrazada de locura,
&gt; lo que las mentiras rezan.
&gt;  
&gt; Nuestro pacto ensangrentado
&gt; duele en cuerpo, mas no en alma.
&gt; Pues nunca hay vida más calma
&gt; que la que mil años dure.
&gt; Donde el tiempo haya restado,
&gt; donde empuñasteis vil daga,
&gt; donde de alma se desarma,
&gt; el último abrazo duerme.
&gt; 
&gt; Quién sabe si las palabras
&gt; danzarán sobre tu sino;
&gt; si mi ánima, tu vecino,
&gt; acudirá a tu entierro.
&gt; Mas nuestras marchas macabras
&gt; y tu vestido genuino,
&gt; olvidado en el endrino,
&gt; vagan en el mío limbo.
&gt; 
&gt; Dulce vida nos aguarde
&gt; allá donde nos llevases
&gt; Que mis máximas, tenaces,
&gt; tu eterna vida resguarden.
&gt; 
&gt; Nunca olvidaré el último vals.
&gt; 
&gt; //[http://scp-es.com/baile-de-mascaras El baile acaba de comenzar]//
[[/=]]
