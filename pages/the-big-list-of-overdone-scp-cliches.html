    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Ne abbiamo abbastanza di:

1. Cose che ti fanno combattere bene, persone che combattono bene, insomma, qualsiasi cosa coinvolga il combattere bene.

2. Modificatori della realtà che possono far cambiare il mondo attraverso le loro menti.

3. Cose alle quali dovremmo dare ascolto quando ci dicono di fare cose perché non andrebbe bene se si arrabbiassero.

4. Cose che rendono le altre cose strane; questo include le cose che creano SCP e le cose nelle quali infili altre cose e vengono fuori migliorate.

5. Cose che hai visto in TV/ in un film/ in un anime/ che hai letto in un libro/ che hai sentito in una canzone.

6. Cose che ti fanno impazzire senza una ragione apparente.

7. Cose che utilizzano risorse eccessive, come armi nucleari o personale di Classe-D.
     * E comunque, le guardie cieche sono risorse eccessive.

8. Cose che si riferiscono in maniera eccessiva ad altri SCP; questo include le cose che sono migliori altri SCP.

9. Cose che sono persone //molto carine// e che piacciono a tutti.

10. Cose che sono semplicemente troppo noiose.

11. Cose che si comportano in maniera esagerata rispetto a ciò che dovrebbero fare. //Cioè coltelli che tagliano attraverso le dimensioni, apparecchi sonori che causano pazzia a chiunque li ascolti ecc.//

12. Cose che sono antiche e malvagie, così tanto che il genere umano non riesce a comprenderle etc etc. Possono essercene solo un numero limitato, e ce ne sono già abbastanza.

13. Qualsiasi cosa sia una sfera. O un cubo. Seriamente, scegli un qualunque oggetto piuttosto che una forma.

14. Cose che conducono ad una qualche vasta dimensione di inutilità dove perdiamo un numero indefinito di Classe-D mandandoli lì senza un motivo particolare.

15. Statue che si muovono quando non le guardi. Ne abbiamo già una che fa questo ed è meglio di quella che tu potrai mai scrivere.

16. Cose che provengono DAL FUTURO! Abbiamo una città intera da lì.

17. Cose che non fanno altro che sputare informazioni a caso in modo misterioso.

18. Cose che sono indistruttibili solo perché devono essere indistruttibili. Siamo la Fondazione delle Procedure Speciali di CONTENIMENTO, non delle Procedure Speciali di DISTRUZIONE: solitamente non distruggiamo le cose giusto per eliminarle, al giorno d&#39;oggi.

19. Cose che hanno causato lo TSUNAMI DELL&#39;OCEANO INDIANO. Seriamente, credo che la Fondazione l&#39;abbia causato già un dieci milioni di volte. E visto che siamo in tema, smettetela di fare mappamondi e mappe che cambiano il mondo quando la mappa o il mappamondo viene modificato.

20. Cani e Gatti. Seriamente, abbiamo fin troppi canidi e felini, facciamo qualcosa di diverso! Furetti, aragoste, calamari, ornitorinchi, topi muschiati, castori, draghi di komodo, ci sono milioni di animali là fuori che non sono cani o gatti!

21. Addendum umoristici che parlano di qualche macchinazione che lo staff ha fatto e che terribile punizione li aspetta nel caso lo facessero di nuovo; stiamo cercando di distaccarci da questo tipo di cose.

22. PORTALI SU UN ALTRO MONDO! Davvero, ne abbiamo già almeno quattro e sono tutti simili. Inventa qualcosa di più originale.

23. Bambole inquietanti. E ho detto abbastanza.
-----

Se intendi fare un SCP che sia una qualsiasi di queste cose, ti prego di ricordare che ne abbiamo già diversi sul sito, e che la sottomissione sarà criticata per questo. Per non essere immediatamente ostracizzato, il tuo articolo dovrà avere qualcosa di davvero unico.

------

//Nota a pie&#39; di pagina del Dr. Gears:// Detto ciò, ricorda che questa non è una lista delle cose &#34;DA NON FARE MAI PIÙ&#34;, solo una lista di cose che abbiamo già in abbondanza. Puoi certamente //provare// a fare una Cosa che ti Fa Combattere Bene, ma tieni a mente che dovrà essere MOLTO buona per non essere disapprovata da tutti. Se cerchi di fare una delle cose qui sopra, preparati già a ricevere molti criticismi.

Se, d&#39;altra parte, sarai in grado di riforgiare uno di questi cliché in qualcosa di davvero originale e solido, congratulazioni. Tuttavia questa evenienza è una rara eccezione alla regola: nella maggior parte dei casi, essere originale è la tua migliore speranza di successo.</textarea></pre>
