**Αριθμος Αντικειμένου:** SCP-234

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-234 μελετάται στην Περιοχή Περιορισμού 06-234, η οποία περιλαμβάνει την ακτίνα 300 μέτρων της Ερυθράς Ζώνης του SCP-234. Το κύριο κτίριο του εργαστηρίου εντός της Ερυθράς Ζώνης είναι χτισμένο ως μια «υπαίθρια» δομή, χωρίς πόρτες ή κλειστά παράθυρα. Δεν επιτρέπονται κλειστά κοντέινερ ή χώροι οποιουδήποτε είδους εντός της Ερυθράς Ζώνης του SCP-234. Κάθε χώρος που κατά λάθος κλείνει εντός της Ερυθράς Ζώνης πρέπει να κηρυχθεί Κίνδυνος διαστατης / κίνδυνος ενδόρρηξης και πρέπει να καταστραφεί εξ αποστάσεως επί τόπου μετά την υποχρεωτική εκκένωση της εργαστηριακής περιοχής. Το προσωπικό που είναι παγιδευμένο στον κλειστό χώρο πρέπει να θεωρούνται χαμένοι.

Ο πειραματισμός με το SCP-234 μπορεί να πραγματοποιηθεί μόνο με ρητή, προηγούμενη άδεια από τουλάχιστον δύο (2) Επίπεδο 4 Προσωπικό. Ο πειραματισμός που εισάγει κλειστούς χώρους στην Ερυθρά Ζώνη του SCP-234 δεν μπορεί να υπερβαίνει το 1 L σε όγκο και πρέπει να αντιμετωπίζεται ως κίνδυνος διαστατης  / ενδόρρηξης Κλάσης III. 

**Περιγραφή:** Το SCP-234 είναι ένα είδος οργανισμού υποτιθέμενης υπερδιάστατης προέλευσης που μοιάζει με ένα ψάρι μήκους περίπου 25 mm. Το SCP-234 δεν φαίνεται να έχει μάτια ή όργανα ευαίσθητα στο φως, αλλά πλοηγείται μέσω μιας πολύ εξελιγμένης αίσθησης ηχοεντοπισμού. Διατηρεί την πλευστότητα μέσω ενός οργάνου γεμάτο από αέριο παρόμοιο με ένα ουροδόχο κύστη που το επιτρέπει να επιπλέει στον αέρα και να εμφανίζει συμπεριφορά σύμφωνα με έναν παμφάγο σαπροφάγο οργανισμό, αν και μέχρι σήμερα δεν έχει παρατηρηθεί ότι καταναλώνει καμία επίγεια οργανική ύλη.

Το SCP-234 φαίνεται να μπορεί να υπάρχει μόνο σε έναν κλειστό χώρο γεμάτο αέρα και θα δημιουργηθεί αυθόρμητα κάθε φορά που υπάρχει τέτοιος κλειστός χώρος ή φέρεται στην Ερυθρά Ζώνη, μια περιοχή ακτίνας περίπου 300 μέτρων σε μια απομακρυσμένη περιοχή στα βουνά κοντά στο [ΑΠΌΡΡΗΤΑ]. Όταν μια περίπτωση του SCP-234 τρομάζει, σκοτώνεται, βγαίνει από την Ερυθρά Ζώνη, ή παραβιάζεται ο κλειστός χώρος που περιέχει την περίπτωση, εκκενώνεται αμέσως όλη η ύλη (συμπεριλαμβανομένου του αέρα) εντός του κλειστού χώρου με επαρκή δύναμη για να προκαλέσει καταστροφική ενδόρρηξη. εντός της γύρω περιοχής. 

Το SCP-234 ανακαλύφθηκε μετά από μια σειρά αναφορών και εξαφανίσεων πεζοπόρων στην εξοχή κοντά στο [ΑΠΌΡΡΗΤΑ]. Μια ομάδα ερευνών του Ιδρύματος που στάλθηκε στην περιοχή κατά λάθος δημιούργησε έναν κλειστό χώρο με μια τυπική σκηνή κατασκήνωσης για δυσμενείς καιρικές συνθήκες, της οποίας η επακόλουθη ενδόρρηξη είχε ως αποτέλεσμα την εξαφάνιση ενός (1) ερευνητικού προσωπικού και σοβαρών τραυματισμών σε δύο (2) πράκτορες. 

Η έρευνα βρίσκεται σε εξέλιξη για το πώς το SCP-234 είναι ικανό για υπερδιάστατη κίνηση. Ο πειραματισμός παρεμποδίζεται από την αδυναμία μελέτης του SCP-234 εκτός κλειστών χώρων και οι προσπάθειες ανίχνευσης εκκενωμένων αντικειμένων μέσω της χρήσης συσκευών παρακολούθησης δεν απέδωσαν αποτελέσματα. Μέχρι σήμερα, αντικείμενα που εκκενώθηκαν απόπεριπτώσεις του SCP-234 δεν έχουν ξαναβρεθεί.

**Συμπληρωματικό έγγραφο 234-01:** Αρχείο περιστατικών 234-031

Στις ██ / █ / ██, ο Δρ. ███████ εισήγαγε κατά λάθος έναν κλειστό χώρο στην Ερυθρά Ζώνη του SCP-234 με τη μορφή ενός θερμού από καφέ. Με το άνοιγμα του θερμού, η προκύπτουσα ενδόρρηξη έπληξε τέσσερις (4) πρόσθετες περιπτώσεις του SCP-234 εντός της περιοχής εξέτασης, προκαλώντας μια αλυσιδωτή αντίδραση που προκάλεσε σοβαρή ζημιά στο εργαστήριο, καθώς και τραυματισμούς σε έξι (6) ερευνητές. Οι φωτογραφίες μετά τα περιστατικά των λειψάνων του Δρ. ███████ διατηρούνται σε ένα αρχείο ως προειδοποίηση προς το ερευνητικό προσωπικό που έχει ανατεθεί στο SCP-234 σχετικά με τις συνέπειες της απροσεξίας κατά τη διάρκεια του πειραματισμού.
