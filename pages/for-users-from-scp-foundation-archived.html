    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; 여긴 다른 사이트에서 SCP 재단 한국어 위키에 오신 분들을 위한 안내서입니다. --지극히 적겠지만-- 그냥 검색으로 SCP 재단에 들어오신 분들이라면 읽을 필요는 없지만 읽으면 유용한 정보들이 있습니다. 각 페이지 서문에 명시되어있듯이 해당 사이트에서 오신 분이 이곳에 명시된 문제를 일으켜 불이익을 얻을 경우 SCP 재단 관리자들은 책임지지 않습니다. 참고로 이 안내 페이지들의 모든 형식은 [*http://uncyclopedia.kr/wiki/%EB%8F%84%EC%9B%80%EB%A7%90:%EB%8B%A4%EB%A5%B8_%EC%BB%A4%EB%AE%A4%EB%8B%88%ED%8B%B0%EC%97%90%EC%84%9C_%EC%98%A4%EC%8B%A0_%EB%B6%84%EC%9D%84_%EC%9C%84%ED%95%98%EC%97%AC 백괴사전]을 조금 참고하였습니다.(내용과는 상관없습니다.)
