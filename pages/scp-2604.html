    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=2604.jpg|caption= SCP-2604 antes de la contención.]]

**Ítem #:** SCP-2604                                                                         

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-2604 está almacenado en la celda de contención 92 en el Sitio 39.

[[collapsible show=&#34;+ Acceso a Procedimientos Obsoletos&#34; hide=&#34;- Encriptar&#34;]]
&gt; Se ha determinado que la exposición segura a SCP-2604 es inferior a 60 minutos de exposición total durante toda la vida. Toda observación fuera de las pruebas aprobadas se realizará a distancia. La celda está dotada de equipos sanitarios y culinarios adecuados para una exposición prolongada sin intervención directa del personal de la Fundación. [[/collapsible]]

Tras el incidente 2604 Alpha, toda la observación se realizará a distancia. Bajo ninguna circunstancia el personal de la Fundación debe entrar en contacto visual directo con SCP-2604. Dos guardias armados están situados para evitar la exposición las veinticuatro horas del día. SCP-2604 no debe moverse de la celda de contención 92 bajo ninguna circunstancia. Todas las instancias de SCP-2604-1 capturadas que muestren síntomas tardíos deben ser aisladas de inmediato y vigiladas por personal que no haya estado expuesto previamente a SCP-2604.

//Autorización de pruebas anulada a partir del incidente 2604-Alpha - O5- █//

**Descripción:** SCP-2604 es una valla construida con madera de pino y clavos de hierro. Las entrevistas con los testigos y el personal que ha estado en contacto con SCP-2604 han revelado que ninguno de ellos es capaz de identificar a SCP-2604 como una valla.
El contacto visual directo con SCP-2604 provoca una disfunción cognitiva progresiva por la que los sujetos afectados (en adelante, denominados SCP-2604-1) son incapaces de reconocer o responder a barreras, marcadores o vías artificiales. El efecto solo progresa cuando los sujetos están en contacto visual con SCP-2604; romper este contacto detendrá la progresión. Los amnésticos han demostrado tener poca utilidad, ya que los sujetos de prueba informan que son incapaces de recordar su observación de SCP-2604, pero siguen afectados por las propiedades anómalas que lo acompañan.

Después de tres horas de exposición, los SCP-2604-1 son incapaces de recordar el propósito o el uso de señales o barreras que no impiden físicamente el movimiento. Después de doce horas, SCP-2604-1 es incapaz de reconocer que existe una barrera al movimiento como tal, no identificando ninguna barrera, señalización o dirección que impida el movimiento, incluso en detrimento de la seguridad.

En el ██% de los casos, SCP-2604-1 sufrirá un evento de reestructuración psicológica de tipo delta (DPR) tras no menos de 72 horas después de la exposición a SCP-2604. Todas las disfunciones cognitivas cesan y SCP-2604-1 muestra respuestas individualizadas a su exposición a SCP-2604. Las variedades más comunes que se observan son:

* La ineficacia de la contención como principio (observada exclusivamente entre el personal de la Fundación)
* Pérdida de la inhibición personal
* Presentación de un marcado aumento de los síntomas de trastornos psicológicos preexistentes
* Aumento significativo de la asunción de riesgos o incapacidad para gestionarlos

Los individuos observados que han experimentado un evento DPR también muestran la capacidad de acelerar el inicio en SCP-2604-1, incluyendo las instancias con poca o ninguna exposición previa.

**ACCESO RESTRINGIDO A NIVEL 4**

[[collapsible show=&#34;+ Registrar Credenciales&#34; hide=&#34;- Encriptar&#34;]]
**Incidente 2604 Alpha**

Tras ocho semanas de pruebas y contención, sesenta y tres miembros del personal de la Fundación habían experimentado algún grado de exposición a SCP-2604. La infección tardía estaba presente en quince individuos – todos de clase D, expuestos como resultado de las pruebas de rutina. A las 17:48 de ██/██/20██, D-178541 experimento el primer evento DPR registrado, y rápidamente incito a varios SCP-2604-1 cercanos a sufrir lo mismo. El personal de seguridad ████████ y ████ fue obligado a someterse a eventos de DPR, antes de ayudar a D-178541 a romper la seguridad en el cuartel del Ala F.

En el transcurso de las tres horas siguientes, aproximadamente treinta y nueve miembros del personal de la Fundación sufrieron sucesos de DPR y otros siete fueron abatidos en intentos de resistencia. La contención fue rota deliberadamente en █ objetos SCP, y se hicieron intentos de fuga con estos objetos. La observación a distancia de SCP-2604 indico que estaban convencidos colectivamente de la ineficacia de la contención de estos objetos, y que estaban intentando sacarlos del lugar por razones desconocidas.

Durante las siguientes 48 horas, la seguridad de la Fundación recupero con éxito todos los objetos SCP menos █, y todas las instancias de SCP-2604-1 que seguían en el sitio fueron eliminadas. Hasta la fecha, se desconoce el paradero de █ objetos de SCP y de ██ ex personal de la Fundación. Los procedimientos de contención se revisaron adecuadamente tras este incidente.
