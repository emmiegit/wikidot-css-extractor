**Передмова:** Фонд SCP виявив безліч об&#39;єктів, аномальні властивості яких недостатньо значні, щоб надавати їм більше уваги чи ресурсів. Цей документ може бути джерелом знань про подібні об&#39;єкти, які коли-небудь можуть стати надзвичайно важливими.
– Доктор █████ █████, голова наукової служби Зони ██

----

[[div class=&#34;content-panel standalone series&#34;]]
**№0001**
**Опис предмету:** Вічна авторучка.
**Дата виявлення:** 20.07.20██
**Місце виявлення:** Оптова база офісного обладнання ████, місто ████████.
**Стан:** Орендована доктором Ф███████ для приватних досліджень.
//**Нотатка:** Якщо доктору вдасться виявити принцип дії цієї ручки, Фонд зможе значно знизити витрати на офісне обладнання.//

------

**№0002**
**Опис предмету:** Подушка, яка стає твердою, коли хтось намагається опустити на неї голову на високій швидкості, що зазвичай призводить до ушкодження кісток черепа.
**Дата виявлення:** 20.08.20██
**Місце виявлення:** Молодіжний хостел [ВИДАЛЕНО]
**Стан:** --Знаходиться у кімнаті відпочинку Зони ██.-- Знищена, рештки не мають аномальних властивостей.
//**Нотатка:** Я розумію, що нам всім треба якось боротися зі стресом, але влаштувати бійку подушками було поганою ідеєю.//

------

**№0003**
**Опис предмету:** Рулон туалетного паперу, який при контакті з анальним отвором перетворюється на клейку стрічку.
**Дата виявлення:** 21.08.20██
**Місце виявлення:** Громадський туалет у торговому центрі ████, в населеному пункті █████.
**Стан:** В даний час знаходиться у шафі в кабінеті доктора Вішневського, з біркою &#34;не для користування&#34;.
//**Нотатка:** Пан доктор █████, напевно, потрапив у неприємне становище, коли, ігноруючи попередження, схопив рулон з шафи і побіг до туалету вирішувати нагальні проблеми з розладом травлення. &#34;Не для використання&#34; значить, що цей предмет краще не використовувати.//

------

**№0004**
**Опис предмету:** Букет штучних роз (//Rosa//), що мають властивості живих рослин.
**Дата виявлення:** 21.08.20██
**Місце виявлення:** Муніципальне кладовище ██, селище ████ █████.
**Стан:** Знаходяться в горщику з землею на підвіконні у кімнаті відпочинку Зони ██.
//**Нотатка:** Хоча на вигляд це просто купка кольорового пластику і тканини, не слід забувати про регулярний полив та доступ до сонячного світла. Вже кілька разів ледь не перетворили об&#39;єкт на нейтралізований.//

------

**№0005**
**Опис предмету:** Комп&#39;ютерна клавіатура, яка при натисканні на будь-яку клавішу завжди надсилає інший випадковий сигнал. У конструкції не знайдено ніяких компонентів, які могли б спричинити такі дії.
**Дата виявлення:** 17.02.200█
**Місце виявлення:** Комп&#39;ютерний сервіс [ВИДАЛЕНО]
**Стан:** Зона ██, шафка зберігання в крилі IT.
//**Нотатка:** У ній немає якихось деталей, що давали б такий ефект, чи якогось псевдогенератора. В даний час інженерний персонал питає, чи можна використовувати його як ідеальний генератор випадкових чисел з огляду на його криву розподілу ймовірності сигналів.//

------

**№0006**
**Опис предмету:** Електрокардіограф, який після підключення його електродів до людського тіла не реєструє електричну активність серця, а описує на папері (або іншому наданому носії) найбільш прикру для піддослідного ситуацію з його життя. Опис цих ситуацій ведеться від третьої особи з точки зору &#34;невидимого&#34; свідка, який нерідко гіперболізує ситуацію, очевидно щоб ще більше смутити піддослідного.
**Дата виявлення:** 13.08.199█
**Місце виявлення:** Районний військовий шпиталь у █████████.
**Стан:** Зберігається у Зоні 30, в кабінеті доктора Самуеля Бладзінського.
//**Нотатка:** Важко сказати, чи має цей об&#39;єкт самосвідомість або просто запрограмований для читання та інтерпретації даних, що зберігаються в пам&#39;яті піддослідного. Проте у вільний час я досі проводжу дослідження з добровольцями.//

------

**№0007**
**Опис предмету:** DVD-диск, що відтворює порнофільм за участю 4 людей, які останніми його торкалися.

**Дата виявлення:** 13.02.20██
**Місце виявлення:** Приватне помешкання Кевіна С██████, місто ████████ .
**Стан:** Зберігається у сейфі доктора K███████ через випадки зловживань.
//**Нотатка:** Через скарги жіночої частини персоналу на умисне ініціювання контакту з об&#39;єктом, використовувати його на невизначений термін заборонено. Також конфісковано список людей, з якими об&#39;єкт мав контакт.//

------

**№0008**
**Опис предмету:** Нефункціональний годинник марки [ВИДАЛЕНО], секундна стрілка якого рухається, передбачаючи майбутню бурю, хвилинна – снігопад, а годинна – пориви вітру; швидкість руху залежить від сили відповідного явища в місцевості, де розташовано годинник. Попередження починається приблизно за 5 хвилин до прояву явища і припиняється після його завершення.
**Дата виявлення:** 01.01.1989
**Місце виявлення:** Метеозонд [ВИДАЛЕНО]
**Стан:** Зберігається у броньованому сейфі директора Дільниці 5.
//**Нотатка:** Корисна дрібниця. Техніки час від часу намагаються реконструювати механізми годинника – проте, поки що, безуспішно.//

------

**№0009**
**Опис предмету:** Крісло, здатне левітувати; інших аномалій не має.
**Дата виявлення:**31.11.2014
**Місце виявлення:** Будинок сімейства [ВИДАЛЕНО]
**Стан:** Зберігається у сейфі доктора ████████
//**Нотатка:** Крісло повільно рухається вгору. Техніки нічого не можуть вдіяти.//

------

**№0010**
**Опис предмету:** Статуетка з білого пластику у вигляді жінки. Форма та стан нижньої частини вказують на те, що вона була відламана від іншого об&#39;єкта, ймовірно, музичної шкатулки. Під час контакту з водою статуетка видає гучний звук, ідентичний голосу оперної співачки, що виконує різні класичні твори.
**Дата виявлення:** 27.11.20██
**Місце виявлення:** Антикварний магазин в місті ██████
**Стан:** В даний час знаходиться в кімнаті відпочинку Зони-██.
//**Нотатка:** Я знаю, що не всі люблять класику, але це не привід закопувати об&#39;єкт у пісок.//

------

**№0011**
**Опис предмету:** Копія книги &#34;Пан Тадеуш&#34;. Після перегляду останньої сторінки, прямо чи опосередковано, спостерігач повністю і незворотно втрачає слух.
**Дата виявлення:** 12.11.20██
**Місце виявлення:** Шкільна бібліотека в ██████
**Стан:** Зберігається у сейфі в Дільниці-█.
//**Нотатка:** Ні, остання сторінка точно така ж, як в загально доступних копіях.//

------

**№0012**
**Опис предмету:** Реконструйований, повністю функціональний легкий танк 7TP. Будь-яка людина, що наближається до об&#39;єкта на відстань 1 метр або менше, відчуває непереборне бажання співати пісню Анджея Жарнецького. &#39;&#39;Jak rozpętałem II wojnę światową&#39;&#39;. Спів супроводжується мурчанням мелодії, свистом та різними звуками і рухами для найбільш вірного відтворення пісні. Знання тексту, мелодії та ритму не має значення. Після завершення пісні людина стає імунною до ефекту предмета протягом наступних 3 годин.
**Дата виявлення:** 07.01.20██
**Місце виявлення:** Реконструкційний завод ████, ███
**Стан:** Знаходиться у гаражі Дослідницької Зони-██.

------

**№0013**
**Опис предмету:** Лампочка, яка світиться, незважаючи на відсутність живлення. Після підключення напруги лампочка вимикається. Відзначено зменшення потужності електричних пристроїв навколо цього об&#39;єкта.
**Дата виявлення:** 25.12.20██
**Місце виявлення:** Зруйнована частина підвалу ремонтованого багатоквартирного будинку в ████████. На першому поверсі до цього знаходився магазин, власники якого були єврейського походження.
**Стан:** Розбита під час тестування.
//**Нотатка:** Це могло б дати нам новий погляд на отримання енергії з навколишнього середовища. Якби не ті бісові йолопи з відділу досліджень електроніки. – доктор Заран//

------

**№0014**
**Опис предмету:** Плюшева іграшка фабричного виготовлення, яка зображує Ендермена, персонажа популярної гри //&#34;Minecraft&#34;//. Об&#39;єкт здатний випадковим чином зникати і з&#39;являтися де-небудь усередині приміщення, в якому він знаходиться, і може вибратися навіть з найгерметичнішого контейнера.
**Дата виявлення:** 06.02.20██
**Місце виявлення:** Склад магазину ████
**Стан:** -- Загублений. Пошук триває.-- Визнаний втраченим.
//**Нотатка:** Можна не шукати... Думаю, воно втекло через відчинене вікно.//

------

**№0015**
**Опис предмету:** Три кущі //Cannabis indica// (конопля індійська) висотою від 0,9 до 1,2 м. Після споживання матеріалу об&#39;єкта в будь-якій формі споживач протягом години бачить кольори інвертованими. Ефект також працює на суб&#39;єктів, що страждають на дальтонізм.
**Дата виявлення:** ██.██.████
**Місце виявлення:** Підпільна ферма у ██████, Сілезія.
**Стан:** Висаджені у Біологічній Зоні 04. Запит працівників на вживання у невеликих кількостях у рекреаційних цілях відхилено.

------

**№0016**
**Опис предмету:** Дві іржаві бляшані бочки, пофарбовані, відповідно, у синій та червоний кольори. До кожної бочки прикріплено по десять парафінових свічок відповідного кольору. Активація об&#39;єкта відбувається після заповнення однієї з бочок водою та запалення свічки відповідного кольору. Коли людина торкається рукою полум&#39;я, ця рука миттєво починає горіти без шкоди для здоров&#39;я, хоча вимірювальні прилади свідчать про високу температуру вогню. Після занурення руки у воду, що міститься у бочці, полум&#39;я гасне, після чого спостерігається один з двох ефектів: використання таким чином червоної бочки має ефект, ідентичний до миття рук в теплій воді з миючим засобом, а синьої – до повної стерилізації відповідної поверхні шкіри. Виявлено можливість додавати на бочки нові свічки, єдиною умовою є відповідність кольору.
**Дата виявлення:** ██.██.2016
**Місце виявлення:** Сміттєзвалище на околиці ██████.
**Стан:** Зберігаються у Зоні ██ для використання персоналом.

------

**№0017**
**Опис предмету:** Скляна пляшка з 129 мл прозорої рідини, ідентифікованої як етанол у концентрації 120%.
**Дата виявлення:** ██.04.2016
**Місце виявлення:** Занедбана садиба в селі █████. Об&#39;єкт був знайдений поруч з двома тілами бездомних.
**Стан:** В даний час об&#39;єкт досліджується на предмет можливості отримання рідини з теоретично неможливою концентрацією.
**Нотатка:** //Є питання, як взагалі може існувати концентрація 120% або будь-яка понад 100%, адже це **теоретично** нездійсненне, оскільки перед нами матеріальний об&#39;єкт, тому щось у цьому має бути...// – Керівник дослідження К. Янецький

------

**№0018**
**Опис предмету:** Цукеркова обгортка, яка завжди летить вгору.
**Дата виявлення:** 03.11.20██
**Місце виявлення:** Пачка цукерок &#34;Взльотні&#34; фірми ███████.
**Стан:** На стелі Складу малоцінних об&#39;єктів Зони 13 (20 м від підлоги).
**Нотатка:** //Найефективніший спосіб збереження цукерок від ворожих ласунів. Здатна підіймати предмети вагою до 200 грамів.//

------

**№0019**
**Опис предмету:** DVD з трьома сторонами. На них записані, відповідно, альбоми &#34;¡Uno! &#34;, &#34;¡Dos! &#34; i &#34;¡Tré! &#34; гурту &#34;Green Day &#34;.
**Дата виявлення:** 13.11.20██
**Місце виявлення:** Відділ скарг магазину ██████ в ███████.
**Стан:** Розміщено в програвачі для використання персоналом.
**Нотатка:** //Витягти його ніхто не може.//

------

**№0020**
**Опис предмету:** Куб з точними розмірами 210 х 210 х 210 [мм], покритий червоним оксамитом темно-кармінового кольору. Змушує дослідника максимально детально вивчити його структуру та історію і в точності поділитися нею з іншими. Швидше за все, цей об&#39;єкт було виготовлено у кінці XIX століття німецьким майстром, потім в результаті невизначених подій він опинився в Підкарпатському регіоні, з якого його вдалося вивезти лише після закінчення Другої світової війни. [РЕШТУ ВИДАЛЕНО]
**Дата виявлення:** 01.11.20██
**Місце виявлення:** Коробку з предметом та іншими аномальними об&#39;єктами було анонімно доставлено до дверей фірми-прикриття Фонду ███ Corp.
**Стан:** Покоїться під непрозорим щитом на Складі малоцінних об&#39;єктів Зони 13, мирно очікуючи на свою подальшу долю.
**Нотатка:** //Тривають спроби описати об&#39;єкт в одному реченні.//

------

**№0021**
**Опис предмету:** Промисловий вентилятор MPB 80 T. Повітря, що з нього виходить, має інтенсивний запах зіпсованої риби.
**Дата виявлення:** 02.04.20██
**Місце виявлення:** Деревообробний завод, ██████
**Стан:** Зберігається у скрині на складі Зони ██
**Нотатка:** //Ми разів з десять перевірили. Всередині ніяких риб немає.//

------

**№0022**
**Опис предмету:** Звичайний молоток. Якщо прикласти один до одного два предмети і вдарити по ним в місці з&#39;єднання молотком, ці предмети зливаються один з одним. Довговічність з&#39;єднання залежить від сили удару.
