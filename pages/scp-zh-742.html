**特殊收容措施：** SCP-ZH-742 現收容於 [[[site-zh-02-front | Site-ZH-02]]]的異常物品收容間，收容間內置一防潮櫃、個人電腦主機與單人會談室配置，除研究使用以外，應與讀取裝置分離，並置於防潮櫃內，將項目攜出收容間需經項目主任與維安主任許可，不得帶離站點收容區域和帶入任何個人空間，而且需於當日歸還。

**描述：**SCP-ZH-742 是一個 USB 隨身碟，結構上僅有 Type-A 插頭可以連接，標註有 64 GB 字樣目前推測為初始儲存資料容量，但項目存在已啟動的寫入保護機制，以及項目特性使得__對內部資料的一切動作均有不可逆損傷項目疑慮__，故暫不得進行相關檢測。

當項目連結任一讀取裝置時，項目將繞過確認程序植入驅動程式及其他功能程式，並建立虛擬磁碟機「ＣＵＩ：」隨後傳送音訊檔案，並於完成後讀取檔案進行撥放，此時退出項目不會有任何影響，以上項目所建立內容已知均會於裝置關機時遺失，並無殘留檔案，部分測試結果如下列所敘。
* 在完成檔案傳送前無法執行退出項目，若手動拔出，將導致裝置強制關機，其結果可以造成裝置記憶體壞軌。
* 若裝置記憶體接近飽和，項目有概率於植入程式後自動退出，當前最接近飽和但未退出的裝置容量為 508.003.540.520 / 510.919.052.387 位元組。
* 虛擬磁碟機除上述特性外與常規無異。

----

SCP-ZH-742-A 指項目傳送的音訊檔案，下敘簡稱「音檔」以利理解，音檔名稱依循（年）_（日）_（月）-_-（時）_（分）~（時）_（分）.wav 模式，基於項目最初持有者愛氏的口證及內容訊息識別結果的高度一致推測，音檔原先是由愛氏的前同居人江氏生前，於[[[yuanji-hub | 新莊遠已總院]]]住院期間所錄製，用意為希望給愛氏「往後的愛人」留下的話語，以此作為慰藉，上敘為音檔的常規內容。

然而當自覺與愛氏存在曖昧或愛戀關係的人單獨聆聽音檔時，將觸發音檔的主要特性，此時的音檔__具有感知性__，內容也從單方敘述變成「雙向溝通」，多數情況下內容中江氏的聲音會推測對象與愛氏目前的感情狀態，並向對象確認推測是否正確，據歷任對象所敘，__當前測試皆顯示江氏的推測均完全符合事實__。
* 若對象否認推測，江氏將會以另一種視角進行詮釋以接近對象的認知。
* 若對象要求停止或離開現場，江氏將道歉，並以「請務必和 [對象對愛氏的愛稱] 幸福著，吶？」作為結語。

若對象認同推測，江氏的聲音會引導對象抒發情感，並適時提供對象精確的建議，並鼓勵對象做出改變，過程中話語的結構鬆散，穿插大量無關內容，通常這會使過程長達數小時之久，但對象若要求只講述重點，江氏亦會配合，並且總是會建議對象別經常對愛氏這樣說話。

罕見情況，即愛氏第三任情人，聽到的江氏聲音均伴隨著噪音並且濕潤，會質問對象接近愛氏的意圖，多次明確表示不同意對象與愛氏交往，隨後將建議對象如何與愛氏「和平地」分手，並反覆強調「你應該這樣做」。

此外 SCP-ZH-742 是於 2018 年 6 月 28 日由 浣氏向 研究員與愛氏交談期間察覺其異常性質，經同意後收容，當前並無有關事故。

[[div class=&#34;classification_memo&#34;]]
2023 年 8 月 27 日，愛氏第七任即時任情人， 浣氏向 於前月因敗血症於新莊遠已總院密切治療的診斷報告，經項目主任 浣嘉嘉 __未經授權__的查閱行徑，顯示其病症與江氏高度一致，其共同處如下敘：
[[&lt;]]
* 患者均反覆主訴不定時、不明原因、約持續半小時，如同被蛀蟲啃咬般的劇烈疼痛，止痛相關處置，僅熱療法有輕微緩解的效果。
* 細菌培養結果為 N/A ，且抗生素治療皆未起明顯作用。
* 四肢末梢沿著中心端壞死。
[[/&lt;]]
此外護理日誌查閱顯示，江氏和浣氏皆會於愛氏離院的半小時內因急遽的生命徵象不穩發出病危通知，使得愛氏需長期陪床，而且__皆於發病後開始錄製音檔__，目的亦均為希望給愛氏「往後的愛人」留下話語，而江氏的結果即導致項目產生。依據這些跡象可__假設項目或尚未收容但導致項目出現的未知項目具有「感染性」__，感染者將出現以上病症，並__促使項目被製造__，而當前的特殊收容措施明顯無法抑制此感染性，故項目主任 浣嘉嘉 向分級委員會__申請重新評估項目分級__。

對此項目分級委員會經決議， SCP-ZH-742 的項目分級進行重新評估，並要求收容團隊目密切注意 浣氏向 與項目的關聯性，將於確切的報告後進行複議。

　--　李俊遠博士， 代理主任
2023/08/28
