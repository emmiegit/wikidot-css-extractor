    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3729

**项目等级：**Safe

**特殊收容措施：**SCP-3729应被置于一间标准收容单元，该单元应位于Site-26的Safe级别收容中心中。任何有关SCP-3729的测试必须使用D级人员进行，且需通过站点主管、驻站点伦理委员会代表，及驻站点D级资源会计师批准。所有用于上述实验中的D级人员必须：

* 未展现出对任何基金会人员的渴望或恶意
* 未展现出对任何形式的犯罪的渴望
* 不具有残忍或异常的行为历史

更多有关残忍或异常行为定义的信息，见伦理委员会文件827B：“D级心理学特征描述”。

**描述：**SCP-3729是一扇木质门框，与美国公司西尔斯百货于1910年的套件家具设计一致。SCP-3729的异常性质会于一名人类个体（后称为SCP-3729-1）走过门框时显现。SCP-3729仅会影响日出后走过其门框的首个人类个体（无论有多少个体执行此行为）。

SCP-3729的首个、且最常被观察到的异常性质为：SCP-3729-1于SCP-3729下走过的第二天（简洁起见，后文中将这一天简称为A24），SCP-3729-1将于日出时醒来（无论太阳能否于其方位被观测到），并报告称其得到了显著的高质量睡眠，无关其实际睡眠时长。其他所有异常影响似乎均与SCP-3729-1的心理特征有关，因此其间的差距相当大。

SCP-3729已被证实可以扭曲现实，以于A24中为SCP-3279-1提供其设想中的，极其愉快的体验。尽管尚不清楚SCP-3729现实扭曲能力的极限何在，其目前展现出过对基金会文件的修改能力、改变SCP-3729-1意识中对应人员的行为方式及思想的能力、创造物质，以及改变概率类事件结果的能力。SCP-3729可能具有更多能力，但鉴于实验所造成的高额财政支出以及缺乏适用D级人员，相关测试已被暂时中止。

&gt; **测试1**
&gt; **测试人员：**研究员Eriksson
&gt; **A24日期：**2010/11/16
&gt; **对象：**D-8375，男性，于1994年因连环谋杀案被捕，测试前没有进行心理评估。
&gt; **过程：**D-8375走过SCP-3729，随后被送回其收容间。
&gt; **结果：**2010年11月16日凌晨5：00左右，D-8375的罪行被赦免。其随后被记忆删除并被植入假记忆，并因文书错误从基金会监禁中获释。在D-8375被送回其家乡的郊区后不久，其遭遇了正在度假中的Alison Jacobson夫人[[footnote]]有证据表明Alison Jacobson夫人原本并未打算于2010年11月16日去度假，这可能是SCP-3729的异常特性的表现。[[/footnote]]。这位女士曾拨打报警电话，致使D-8375被捕。11月17日清晨，D级资源会计师Augustine Mercy发现了上述文书错误，基金会人员随后被派出以挽回局势。Jacobson夫人与D-8375被发现死于一条小巷中，前者死于窒息，后者死于头部自残造成的钝器创伤。一张褶皱的纸条被于D-8375口袋中发现，上面简要写有“我复仇了。我不会再回去。（原文如此）”。
&gt; **备注：**此次试验结果是不可饶恕的。研究员Eriksson在其测试中表现出了极度的疏忽与松懈，已被即刻降职。日后所有实验中，所使用的D级人员必须接受过完全的心理评估。
&gt; 落款，
&gt; Dr. Gonzales，Site-26伦理委员会代表

&gt; **测试2**
&gt; **测试人员：**研究员Alfonse
&gt; **A24日期：**2012/07/14
&gt; **对象：**D-2715，男性，1993年因谋杀被捕，其对自身的行为表现出强烈悔恨。实验前问讯表明，D-2715高度希望“成为一名世界知名的作家”。
&gt; **过程：**见测试1。
&gt; **结果：**2012年07月14日凌晨5：00左右，D-2715的罪行被赦免。其随后被记忆删除并被植入假记忆，并因文书错误从基金会监禁中获释。在D-8375被送回其家乡的郊区后，其于脚边的地面上发现了一张中奖的强力球彩票；其随后前往距其最近的赌场并将之兑现。他随后买断了富国银行体育场[[footnote]]**译注：**位于美国宾夕法尼亚洲，费城的一座多功能体育场。[[/footnote]]的所有观众席座位；当时Matchbox 20乐队，D-2715自称最喜欢的乐队，正在那里表演[[footnote]]记录表明Matchbox 20当夜并没有于富国银行体育场的表演计划——事实上当晚预定有一场篮球赛，对战双方为亚利桑那州立大学和加利福尼亚大学。随后的调查显示，两支球队的所有成员同时睡过了头并错过了他们的巴士，亚利桑那州立大学的教练Bobby Hurley称此事为“真他妈的是个怪事”。[[/footnote]]。他使整个会场免费开放，并对所有已经购票的所有人员提供全额退款。D-2715于晚11：45失去意识（疑似因为酒精中毒）。于转天清晨5：15醒来后不久，D-2175跌跌撞撞地从富国银行体育场的4D号露台上摔了下来，基金会人员未能于此之前将其回收。
&gt; **备注：**此类实验需要更为彻底的心理评估。进行未来所有测试前，必须进行一次包含测谎仪的审讯，以防止用于实验对象的D级人员陈述其虚假的欲望。这次错误让我们付出了高昂的代价，不能容许它再次发生。
&gt; 落款，
&gt; Dr. Gonzales，Site-26伦理委员会代表

&gt; **测试3**
&gt; **测试人员：**研究员Alfonse
&gt; **A24日期：**2016/10/08
&gt; **对象：**D-9762，女性，1997年因过失杀人罪被捕。对象对自身的行为表现出强烈悔恨，且在被捕后再未展现出过犯罪欲望。有测谎仪参与的问讯表明，D-9762对基金会没有敌意，且高度渴求“一顿真正的菜肴——不是他们在食堂放的那些狗屁玩意，是一顿有真正的肉的那种”。
&gt; **过程：**见测试1。
&gt; **结果：**D-9762没有离开其收容单元。一个文书错误导致D-9762当天的所有SCP相关任务均被取消。巡逻警卫Giovanni McConnell离开了其岗位，并给D-9762带回了一块撒有多种调味料的熟牛排[[footnote]]尽管巡逻警卫Giovanni McConnell的行为公然无视了基金会的政策，其目前被认为是受SCP-3729影响而行事，因此未受到降职处分。[[/footnote]]。巡逻警卫Giovanni McConnell无法解释这块牛排的来源。截止目前，D-9762仍然健康地活着。
&gt; **备注：**D-9762的持续健康状态与其他测试结果有明显的不同，这一结果应被牢记，并作为后续实验的标准。
&gt; 落款，
&gt; 研究员Alfonse

**附录：**鉴于为了掩盖测试二的后果导致了巨大的经济损失，以及为后续实验筛选D级实验对象的难度，有关SCP-3729的测试已被暂时停止。申请更多测试的人员需先填写《标准基金会测试重启申请表》（文件编码B57），并提交至Site-26主管。

**已归档文件：**于研究员Alfonse的办公桌上被发现

&gt; SCP基金会
&gt; //控制 收容 保护//
&gt;

&gt;

&gt; 
&gt; **测试重启申请理由：**通过人工记忆植入手段，以及精神状态更改技术，以确认SCP-3729的现实扭曲能力是否可以用于帮助基金会更好地达成收容目的。

&gt; 
&gt; **原因：**尽管SCP-3729展现出了成为Thaumiel级别项目并发挥其价值的高度可能性，但试图使用它这一行为所涉及的风险太大了。单纯一个错误就可能导致灾难性的后果，而且记忆植入和心理控制，并不是完美的科学成果，尽管他们有时候看起来如此。就我个人的想法而言，基金会的目标是服务并保护世界，而不是控制它，更不会把它无端置入毫无意义的风险中。你最好牢牢记住这点，Alfonse。
&gt; 
&gt; 落款，
&gt; 
&gt; █████ █████████，Site-26主管
