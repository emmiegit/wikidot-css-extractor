&gt; ***开场音乐***
&gt; @@@@
&gt; @@@@
&gt; **Zach Galifianakis：**大家好，欢迎收看蕨间访谈，我是主持人Zach Galifianakis。今天的嘉宾是……特工Ukulele？
&gt; [**字幕：**//Zach Galifianakis，主持人//]
&gt; 
&gt; **Dr.Clef：**Alto Clef。
&gt; [**字幕：**//Dr.Clef，番茄脑袋//]
&gt; 
&gt; **Zach Galifianakis：**为啥要改名啊。你看，“高音谱号”，这名字实在是太傻逼了。你真的把它写在你的胸牌上？这个神秘代号蠢透了，这是他们给你的惩罚吗？我是说……呃，你的出身？
&gt; 
&gt; **Dr.Clef：**你想见Ukulele的话，我可以现在就让你见到他。
&gt; 
&gt; ***沉默***
&gt; 
&gt; **Zach Galifianakis：**好的，Auto Clef博士。

&gt; **Zach Galifianakis：**你在基金会工作了多少年？
&gt; 
&gt; **Dr.Clef：**二十年……三十年？我不是特别确定，因为在一个机密组织里工作是……
&gt; 
&gt; **Zach Galifianakis：**你骑了那只恐龙之后还能在里面工作吗？
&gt; 
&gt; ***沉默***
&gt; 
&gt; **Dr.Clef：**骑恐龙的不是我，是另一个人，Kondraki博士。他是我曾经的同事。
&gt; 
&gt; **Zach Galifianakis：**&lt;翻稿子&gt;抱歉，我分不清，你们的报告涂黑太多了……哦我找到了。所以你是那个干小女孩的人？
&gt; 
&gt; **Dr.Clef：**是的，我会产生杀死239的念头是因为—
&gt; 
&gt; **Zach Galifianakis：**我的意思是//干//她。她的超能力是所有看见她的男人都想干她，不是吗？
&gt; 
&gt; ***沉默***
&gt; 
&gt; **Zach Galifianakis：**我又搞混了？

&gt; **Zach Galifianakis：**你们毕竟还是人类，是吧？虽然你们一刻不停拯救全世界，踢开房门大喊“里面的人不许动我们是FBI”之类的。
&gt; 
&gt; **Dr.Clef：**你想说什么？
&gt; 
&gt; **Zach Galifianakis：**你们的业余生活。
&gt; 
&gt; **Dr.Clef：**我们还是有休假的，这一点和正常人一样。而且站点里会庆祝节日，定期举办各种活动。促进团结嘛，就是。
&gt; 
&gt; 
&gt; **Zach Galifianakis：**你会做什么？放假的时候？
&gt; 
&gt; **Dr.Clef：**我不喜欢在假期出去旅游，因为平时经常出外勤。一般我只是吃吃喝喝，和大家一起喝酒—
&gt; 
&gt; **Zach Galifianakis：**&lt;按下按钮&gt;
&gt; 
&gt; ***//高地人//主题曲播放***
&gt; 
&gt; **Dr.Clef：**把这个—
&gt; 
&gt; **Zach Galifianakis：**&lt;又按一次&gt;

&gt; **Zach Galifianakis：**所以你和Kondraki博士关系很不好。
&gt; 
&gt; **Dr.Clef：**没人和Kondraki关系好，他是个疯子。但我们的问题仅仅是在工作上—
&gt; 
&gt; **Zach Galifianakis：**抱歉，赞助商的广告。&lt;掏出电工剪&gt;//Bro牌电工剪，好用耐用，安全放心。轻松剪电线，剪电缆，还可以剪塑料瓶花盆。//
&gt; 
&gt; ***沉默***
&gt; 
&gt; **Zach Galifianakis：**你需要吗？&lt;剪剪&gt;//好用安全。//

&gt; **Dr.Clef：**我要走了。
&gt; 
&gt; **Zach Galifianakis：**先不要走，Clef博士，请不要走，请不要……先不要走。我们还有最后一个环节。只有最后一个环节了。
&gt; 
&gt; **Dr.Clef：**&lt;重新坐下&gt;做什么？
&gt; 
&gt; **Zach Galifianakis：**按下这个按钮。它不会整你，它真的不会整你……这是最后一点惊喜。我为你准备的礼物。我保证。
&gt; 
&gt; **Dr.Clef：**你保证？
&gt; 
&gt; **Zach Galifianakis：**我真的保证。
&gt; 
&gt; **Dr.Clef：**&lt;按下按钮&gt;
&gt; 
&gt; //（背景黑幕落下，两人正坐在Site-19的休息室里，在场的基金会员工惊愕地看着他们）//
&gt; 
&gt; **Zach Galifianakis：**惊喜！没错！有谁不爱惊喜呢？当我们开怀大笑，如基金会一样的寒冰也能融化！我们笑，我们放声大笑，笑出泪花，毕竟//欢笑就是乐子//，对不对？我们—
&gt; 
&gt; **Dr.Clef：**你刚才是不是说//欢笑就是乐子//？
&gt; 
&gt; **Zach Galifianakis：**不、不，你听错了。我是说感谢你参加蕨间—
&gt; 
&gt; ***猎枪响***
&gt; @@@@
&gt; @@@@
&gt; ***结束音乐***</textarea></pre>
