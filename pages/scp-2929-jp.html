    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号:** SCP-2929-JP

**项目等级:** Safe

**特殊收容措施:** SCP-2929-JP被保管在Site-8122的低威胁度物品收容室中。收容室的所有与外部连通的洞口均需用网[[footnote]]网眼大小需小于1mm[[/footnote]]覆盖。为保护SCP-2929-JP内部环境，每日需将至少10名男性D级人员送入SCP-2929-JP。SCP-2929-JP具有较强依赖性，如将同一D级人员送进该项目，需间隔至少5天。

**描述:** SCP-2929-JP是以吉原游廓[[footnote]]译者注：“游廓”是日本江户时代官方认可的妓院集中区，游廓外围常以河流、墙等为分界。[[/footnote]]为模型制作的箱庭[[footnote]]译者注：“箱庭”是日本的一种景观模型，通过将微缩的山、建筑物、植物模型等等在一个箱子摆放制成。[[/footnote]]，大小为100cm×100cm×20cm。SCP-2929-JP有木制墙壁包围，构成只能由一扇门出入SCP-2929-JP的构造。共计███间风俗店密集分布在SCP-2929-JP内部。SCP-2929-JP具有不可见的障壁，在外可以对其内部进行观察，但无法进行直接干涉。

当男性人类触碰SCP-2929-JP的门时，项目开始显现其异常性质。接触门的对象会变为山蛞蝓(//Meghimatium fruhstorferi//)(下记为SCP-2929-JP-1)，并被转移入SCP-2929-JP的内部。通过SCP-2929-JP的门会造成认知改变，对象会将SCP-2929-JP的内部认知为有住民的游廓。SCP-2929-JP-1具有和一般的山蛞蝓相同的身体特征，但身长不超过1cm[[footnote]]一般的山蛞蝓最大能成长到16cm[[/footnote]]。当SCP-2929-JP从内部碰触门，或者自进入门之后经过了12小时，都会被自动转移到SCP-2929-JP外部，并恢复最初的男性人类姿态。

在SCP-2929-JP内部有███只山蛞蝓(下记为SCP-2929-JP-2)生存。SCP-2929-JP-2无法通过SCP-2929-JP的门，也很少在SCP-2929-JP内移动，大部分时间都在店铺内度过。SCP-2929-JP-2的身体特征和SCP-2929-JP-1相同，但是所有个体都是雌性。

在SCP-2929-JP内部，SCP-2929-JP-2无法加害于项目和SCP-2929-JP-1。因此，SCP-2929-JP-2的饮食习性和通常的山蛞蝓不同，它们只能以SCP-2929-JP-1的精液等体液为唯一的营养源。SCP-2929-JP-2能够散发性信息素，吸引附近的SCP-2929-JP-1与之交尾。受性信息素影响，SCP-2929-JP-2相互之间也会进行疑似交尾行为，并相互交换体内积累的SCP-2929-JP-1的精子。

为保护SCP-2929-JP的环境，需要将大量男性持续送入SCP-2929-JP内。兼出于为D级人员提供福利的目的，基金会持续将D级人员，主要是模范D级人员，送入SCP-2929-JP。

SCP-2929-JP是基金会在对要注意团体&#34;PAMWAC[[footnote]]正式名称：//research Projects Agency for the Marriage With Anime Characters//（为了和动漫角色结婚的研究计划局）[[/footnote]]&#34;的一个据点进行袭击和探索[[footnote]]基金会收到该据点的匿名情报，袭击和探索得以进行[[/footnote]]时发现的。PAMWAC据点内没有人，但有痕迹显示在探索进行的数天前，PAMWAC成员仍在使用该据点。据点残留着包括SCP-2929-JP在内的大量物品，并附有简易说明资料和内部情报。在SCP-2929-JP的门前发现了血迹，怀疑SCP-2929-JP与PAMWAC成员的失踪有关。

根据据点的残留资料，基金会了解到SCP-2929-JP是PAMWAC成员通过云集资筹得资金，从要注意团体[http://scp-jp.wikidot.com/mujin-getsudo-hub &#34;无尽月导众&#34;][[footnote]]由忍者组成的相互扶助团体[[/footnote]]购入的[[footnote]]SCP-2929-JP被无尽月导众用于进行房中术的训练[[/footnote]]。

SCP-2929-JP已有一段时间未被使用，故向SCP-2929-JP内送入20名D级人员，进行SCP-2929-JP-2的营养补给。以下是对返回的D级人员的访谈记录。

----
= **访谈记录2929-JP**

&gt; **相良研究员:** 请谈谈你对刚才探索的街道的感想。
&gt; 
&gt; **D-8312:** 一言以蔽之……太棒了。你自己要不要也进去试试？
&gt; 
&gt; **相良研究员:** 我就不用了。
&gt; 
&gt; **D-8312:** 是吗？多可惜啊。
&gt; 
&gt; **相良研究员:** 内部具体是什么样子的？
&gt; 
&gt; **D-8312:** 在历史剧里不是偶尔能见到游廓吗？比那些游廓还要妖艳且淫靡。而且为了不造成出逃，四周都被木头墙壁围着，是无法走到外面的。
&gt; 
&gt; **相良研究员:** 原来如此，那和在外面看见的也差不多一样。这个游廓是怎样一个系统呢？和别的风俗店有没有什么差别？
&gt; 
&gt; **D-8312:** 最大的区别是哪家店都免费这点吧，然后是可以把小姐带到店外玩。别的没太大区别，也是经过店门口的时候掌柜和小姐会招揽客人，旁边的女人会来触摸身体之类的。
&gt; 
&gt; **相良研究员:** 里面的人装束如何？
&gt; 
&gt; **D-8312:** cosplay的人挺多的。也有像花魁一样的，总之千差万别。
&gt; 
&gt; **相良研究员:** 原来如此，并不是裸体呢。那么，你感觉自己的身体有违和感吗？
&gt; 
&gt; **D-8312:** 啊啊，违和感啊。不知是不是因为整个游廓里都焚着香，只是待在里面就会感到很强的性欲。大概也是因为这个，感觉头脑像被雾罩着，有种进入了别人的身体，而自己不再是自己一样的感觉。
&gt; 
&gt; **相良研究员:** 像不是自己一样的感觉，对吧。那么，街上大概有多少人是女性？
&gt; 
&gt; **D-8312:** 我在里面只看见了女人哦。
&gt; 
&gt; **相良研究员:** 她们给你留下了怎样的印象？
&gt; 
&gt; **D-8312:** 不管哪个都是只要在街上看到了，就会忍不住回过头再看一眼…不，大概会看上三眼，全都是漂亮到这种程度的女人。
&gt; 
&gt; **相良研究员:** 那你玩了哪一家店？
&gt; 
&gt; **D-8312:** 进门之后正中间那条路上的第7间……这样说你明白吗？我往里一看，看到正好是我喜欢的2个姑娘在像情侣一样相互调情，我就加入进去和她们一起做了。
&gt; 
&gt; **相良研究员:** 看来和我在外面看到的一样呢。
&gt; 
&gt; **D-8312:** 啊啊，原来你有这样的癖好吗。嘛，反正我也不讨厌被看着，随时都可以叫我再来好吧。

**补充:** 2020/10/05、将D-8410送入SCP-2929-JP内部后，D-8410以SCP-2929-JP-1的状态（下记为SCP-2929-JP-1-α）把SCP-2929-JP-2从项目中带出。在之前D-8410就对一特定的SCP-2929-JP-2（下记为SCP-2929-JP-2-α）表现出固着，并被确认曾和其他D级人员说过“我们已经超越了客人与小姐的关系两情相悦了”“我想带着她逃出去，从此两人一起生活”。

以下是该出逃事件前后对SCP-2929-JP-1-α的观察记录。

----
= **观察记录2929-JP-1-α**

&gt; **19:21:** D-8410触碰SCP-2929-JP的门，进入SCP-2929-JP内部。
&gt; 
&gt; **19:45:** SCP-2929-JP-1-α前往SCP-2929-JP-2-α所在店铺，将SCP-2929-JP-2-α带到店外。
&gt;   
&gt; **21:10:** SCP-2929-JP-1-α到达SCP-2929-JP的木制墙壁，开始啃噬墙壁。
&gt;   
&gt; **23:20:** SCP-2929-JP-1-α打出能通往SCP-2929-JP外部的缺口，和SCP-2929-JP-2-α一同离开项目。
&gt;  
&gt; **23:53:** 2只（山蛞蝓）开始攀爬收容室的墙壁。
&gt;  
&gt; **00:29:** 8只发现SCP-2929-JP缺口的SCP-2929-JP-2聚集起来，开始追赶出逃的2只山蛞蝓。
&gt;  
&gt; **01:13:** SCP-2929-JP-1-α和SCP-2929-JP-2-α找到收容室内的通气口，并潜入其中。
&gt;  
&gt; **01:31:** 因通气口内有网覆盖，SCP-2929-JP-1-α和SCP-2929-JP-2-α开始寻找其它捷径。
&gt;  
&gt; **01:55:** 8只SCP-2929-JP-2-α也找到收容室内的通气口，并堵住了出口。
&gt;  
&gt; **02:08:** SCP-2929-JP-1-α与SCP-2929-JP-2-α开始交尾，二者结合得比往常的交尾行为更紧密。
&gt;  
&gt; **02:15:** 8只SCP-2929-JP-2似乎尝试阻止二者继续交尾。正在交尾的2只山蛞蝓激烈挣扎，随后SCP-2929-JP-1-α突然无法动弹。
&gt;  
&gt; **02:41:** 8只SCP-2929-JP-2将平静下来的2只山蛞蝓以类似推挤的动作送回SCP-2929-JP。
&gt; 
&gt; **04:32:** 所有个体回到SCP-2929-JP内部，之后木壁被修复。
&gt; 
&gt; **07:21:** 自D-8410进入SCP-2929-JP经过了12小时，只有D-8410的男性生殖器在SCP-2929-JP的门前出现。生殖器上残留有被连根咬碎的痕迹。
&gt; 
&gt; **15:35:** 通过D-8312的内部调查，确认发现已转变为SCP-2929-JP-2的D-8410。D-8410因阴部负伤拒绝进行交尾。

SCP-2929-JP-1和一般的山蛞蝓一样，具有雌雄同体的性质。推测SCP-2929-JP-1-α因失去男性生殖器而变为雌性个体，于是从SCP-2929-JP-1转变为SCP-2929-JP-2。基于PAMWAC成员的失踪事件，对SCP-2929-JP-2产生条件的检验正在进行。</textarea></pre>
