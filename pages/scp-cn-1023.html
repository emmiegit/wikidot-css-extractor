**项目编号：**SCP-CN-1023


**项目等级：**Euclid


**特殊收容措施：**SCP-CN-1023应被收容于一间由钢制成的标准收容间中。收容间应设置两道钢隔离门，以防止项目的异常属性被激发。每日应派遣一位D级人员确定SCP-CN-1023的状态，人员需配备标准半模糊护目镜。一旦非实验人员被项目影响，应就地处决。如SCP-CN-1023处于高活跃状态，应向至少一位4级人员报告。


**描述：**SCP-CN-1023为一绘制有视觉认知危害花纹的陶罐。其精确年代无法测定，但至少有17000年以上的历史。其表面的花纹不属于任何已知文明。SCP-CN-1023的异常表现在任何人类个体注视项目（尤其是其表面的花纹）时，将会受到精神影响，随观察时间产生由轻到重的返祖行为。其具体表现为对象的思想和智力水平回退到此前的某个时代的平均水平，并试图将其返祖思想传播给其他个体。其他个体如聆听或观察对象，同样会导致异常影响出现。该现象不可逆，即使经过记忆删除，过程仍会继续。
||||||~ 人员观察SCP-CN-1023所产生的现象||
||阶段|| 累计观察时间 || 对象行为及现象 ||
||1|| 5分钟以内 || 对象未受到异常影响。 ||
||2|| 5-20分钟 || 对象开始产生显著的观察项目的意愿，思想水平开始回退。 ||
||3||25分钟||对象产生与他人传播思想的意愿。推荐研究人员在此时处决对象，以避免造成损失。||
||4||30-35分钟||对象思想水平显著回退[[footnote]] 通常回退至公元1100年人类的普遍智力水平。 [[/footnote]]。||
||5||45分钟||对象智力水平开始回退，思想传播加剧。||
||6||1小时||对象智力水平显著回退[[footnote]] 其具体表现在部分高级功能脑区活动减少或不再活动。 [[/footnote]]。||
||7||3小时||对象思想和智力回退至新石器时代晚期。||
||8||6小时||[数据删除]||

SCP-CN-1023的活跃程度呈现不规律变化。其处于高活跃状态时，比处于低活跃程度时的影响范围大1.5-2倍。除此之外，其处于高活跃状态时，其表面的花纹也会发生轻微改变，提高项目的精神影响能力。
部分行为也能影响SCP-CN-1023的活跃程度。能够显著提高其活跃程度的行为有：
* 手持[[footnote]] 佩戴手部护具，如手套等，可显著减轻影响。 [[/footnote]]项目
* 将项目置于高人口密度或人流密集区域
* 项目处于露天或低密闭空间内
* 项目长期没有被激活
* [数据删除]

能够显著降低其活跃程度的行为有：
* 将项目置于金属附近
* 项目处于与外界隔离的空间内
* 项目附近的活动较为稀少，并且有规律
* 对项目的定期检查

SCP-CN-1023于198█年在北京的考古学家███的家中发现。当被基金会发现时，███已陷入第七阶段的返祖状态。其邻居称“他一上午都在疯狂的让我们看他的一个破罐子”。项目被回收，并被编号为SCP-CN-1023。███被处决，目击者被执行B级记忆删除。与SCP-CN-1023一同回收的还有一封信件，见**附录CN-1023-A**。


**访谈CN-1023-1-A**:对参与项目实验的D级人员的访谈

&gt; **受访者：**D-12612,在试验中负责传达另一名D级人员的言行。[[footnote]] 为保护研究员安全，用于实验的D级人员不能直接与研究员交谈，须通过另一名D级人员（D-12612）转达，而该人员亦不能直接接触或注视SCP-CN-1023。 [[/footnote]]
&gt; 
&gt; **采访者：**研究员sugar
&gt; 
&gt; **前言：**访谈是在最初的20次试验后进行的。此时，D-12612并未受到过大的影响，未进入第三阶段的返祖状态，研究员亦能够安全的对其进行访谈。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt;
&gt;
&gt; **研究员sugar：**能谈谈你上一次实验时，D-64044[[footnote]] 另一名D级人员。 [[/footnote]]的反应和你的想法吗？
&gt; **D-12612：**好的。当时我听到他看了那个东西几分钟后，突然就对它赞不绝口，和我说它有多么美丽。过了十几分钟，他又谈起了自己童年的经历。
&gt; **研究员sugar：**D-64044说了些什么？
&gt; **D-12612：**呃，就是说他玩什么叠石头、跳皮筋一类的很久以前玩的游戏，又说他很怀念那个时候，说了很长时间。
&gt; **研究员sugar：**好的，之后呢？
&gt; **D-12612：**然后他就开始说他很久以前听到的故事，像以前发大水时的情景，后来就讲起一些...听上去更早的传说。
&gt; **研究员sugar：**你还记得是什么吗？
&gt; **D-12612：**我不大记得了，反正就是那种仙人下凡一类的。后来他一开始说“我怎么在这”一类的蠢话，实验就结束了，他们把他带了出去。
&gt; **研究员sugar：**那这么多次实验了，你有什么想法？
&gt; **D-12612：**我就是觉得他们的故事很吸引人吧，但自己也...越来越想念过去了。
&gt;
&gt;
&gt; **&lt;记录结束&gt;**


**附录CN-1023-A:**自███处回收的信件

&gt; 亲爱的███，
&gt;       我为你寄来了我找到的一个奇怪的陶罐。这是我的朋友█████ ███████的父亲在190█年从中国带走的。他把这个古老的陶罐寄存在了日本，战争结束后再带走，而他临走时却遗失了这个陶罐。
&gt;      它直到上个月才被█████ ███████找到，此前一直被一户家庭放在阁楼上。听那户人家说，看了那个陶罐的人都“回忆起了过去的好时光”。█████ ███████让我找专家研究一下，而我想起你是这方面的行家，就把它送了过来，让你来研究一下它上面的花纹，看看价值几何。静候你的佳音。
&gt;                                                                                                                            你的朋友，
&gt;                                                                                                                             █████

信封显示信是从英国的████地区寄来的。正在寻找寄信者。
