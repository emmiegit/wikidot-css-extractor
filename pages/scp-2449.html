**Объект №**: SCP-2449

**Класс объекта**: [[[keter |Кетер]]]

**Особые условия содержания**: Проявления SCP-2449 следует ограничить со всех сторон при помощи бетона. Полученные конструкции должны быть интегрированы в типичные для данной местности здания или сооружения с целью скрыть или сделать малозаметным наличие камер содержания. Если проявление SCP-2449 пусто, а также в случае смерти его обитателей, его точные границы в пространстве должны быть установлены заново персоналом класса D в соответствии с Документом 2449-1.

В случае, если в обнаруженном проявлении SCP-2449 уже имеется пострадавший, должны быть проведены стандартные процедуры по поддержанию жизни в соответствии с Документом E-21 (&#34;Этические стандарты при обращении с человеческими субъектами&#34;). При строительстве ограничивающей конструкции должны быть учтены отверстия для обеспечения субъектов пищей и канализационного обслуживания. Установка и обслуживание оборудования внутри SCP-2449 проводится самими субъектами. В случае, если область проявления SCP-2449 не предусматривает возможности обеспечения минимального качества жизни (имеет объём менее 5 м^^3^^), субъекту, при наличии одобрения от сотрудника с 3 уровнем допуска, может быть предложена эвтаназия.

Процедуры сдерживания и планы ограничения распространения информации при формировании новых проявлений SCP-2449 доступны для групп сдерживания по всему миру.

Персоналу Фонда необходимо всегда соблюдать минимальную дистанцию в 0,5 м от границ SCP-2449.

**Описание**: SCP-2449 — это явление, при котором участки пространства, имеющие форму параллелепипеда, не позволяют живым объектам массой более 5 г выходить за пределы этих участков (но позволяют войти). У проявлений SCP-2449 нет видимых границ, и они не ограничивают перемещение неживых объектов. Размеры обнаруженных на данный момент проявлений SCP-2449 варьируются от 0,5x0,5x1 метров до 25x20x5 метров.

Проявления SCP-2449 были найдены в различных районах мира, от пещеры в Таврских горах, Турция, до жилого комплекса в Баку, Азербайджан. В 14% случаев положение и размер объекта совпадали с таковыми у существующих в здании комнат. 44% пересекались с расположением существующих помещений, но проходили через стены, камни или иные препятствия, из-за чего для содержания объекта были необходимы модификации существующих структур. В 40% случаев проявления объекта не имели пересечений с сооружениями, построенными человеком, или природными явлениями. Для полного списка локаций, см. Документ 2449-2.

Эффект SCP-2449 также распространяется на неживые объекты, имеющие прямой контакт с находящимися внутри живыми особями. По этой причине удаление объектов изнутри проявлений SCP-2449 производится с помощью броска или выпускания из рук, аналогично тому, как припасы доставляются внутрь.

Статистическим анализом не было выявлено связи между известными расположениями проявлений SCP-2449 или предположительными датами их формирования. Ожидаемый прирост новых проявлений SCP-2449 составляет менее пяти за 10 лет.

**Приложение**: Хотя при первоначальном анализе SCP-2449 был признан потенциально пригодным для содержания гуманоидных объектов SCP, использование объекта с этой целью не было одобрено. Положения о совместном тестировании объектов SCP полностью применимы к SCP-2449; исключением являются приказы директоров Зон при чрезвычайных ситуациях.

**Приложение 2**: После формирования SCP-2449-37 в пределах астрономической обсерватории Зоны 44, для данного проявления объекта были внесены поправки в процедуры содержания. Пятеро сотрудников Зоны, находящиеся внутри, по возможности будут продолжать свою работу на Наблюдательном Пункте-2, и будут приложены все усилия по сохранению их качества жизни. Находящимся на территории Зоны членам семьи будет разрешён ограниченный контакт с субъектами. Родственники вне Фонда получат уведомления об их смерти и стандартную компенсацию от Фонда. Мебель, не являющаяся необходимой, будет удалена из SCP-2449-37, чтобы обеспечить достаточно места для одновременного сна трёх сотрудников в положении полулёжа. В случае, если менее двух сотрудников будут в состоянии поддерживать управление Наблюдательным Пунктом-2, специалистам Зоны следует занять освободившиеся места и продолжить работу.
