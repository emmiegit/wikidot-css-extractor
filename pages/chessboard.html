    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

금니가 번쩍인다.

위쪽으로 일그러진 킹의 입술이 뒤늦게 나타난다.

킹은 끝줄 한 칸 앞에 폰과 나란히 서 있다.

블랙 킹이 끌려나가자 함박 웃음을 지으면서, 그는 지금 폰을 치하하고 있다.

체스판 바깥에는 친구들의 시체가 널려있다.

폰은 입을 열지 않았다.

킹이 부귀영화를 약속한다.

이제 룩이 될 것이다.

폰은 가만히 참았다.

킹이 박수를 치기 시작한다.

폰은 주먹을 쥐었다.

앞으로 한 칸…….

룩이 될 것이다.

한 쪽 끝에서 다른 쪽 끝까지 단 번에 갈 수 있는.

폰은 가만히 참았다.

킹은 왕국에 그의 뛰어난 전술이 빛을 발했다고 전한다.

체스판 바깥에 까마귀가 모여들기 시작했다.

앞으로 한 칸…….

룩이 될 것이다.

전우가 폰의 옆을 지나간다.

나이트는 똑바로 걷지 못했다.

앞으로 한 칸……. 

룩?

그는 절대 마음대로 칸을 옮길 수 없을 것이다.

끝에서 또 다른 그러나…… 끝으로.

단지, 그 뿐이다. 

그는 킹이 될 수 없으니까. 안 그래?

폰이 웃었다. 망설일 것이 없지 않은가.

대니는 감독관의 얼굴에 주먹을 가져갔다.

금니가 번쩍인다.</textarea></pre>
