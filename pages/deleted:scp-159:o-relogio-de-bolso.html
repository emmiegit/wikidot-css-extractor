    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**AUTORIZAÇÕES EXTREMAMENTE RIGIDAS**

                                                                                                                                         
             [[image https://br.vazlon.com/static/pics/2018/01/03/Relgio-Bolso-Antigo-Hebdomas-Corda-8-Dias-Funcionando-20180103064540.jpg]]


SCP-159
Classe Do Objeto:Euclideo


SCP-159 é um relogio de bolso comum de 1984 de 34 por 34 centímetros, e reside em uma caixa de vidro reforçado com o dobro do tamanho, fica em uma sala de rigida de metal e madeira no chão.

SCP-159 Tem a aparencia de um relogio comum e propriedades físicas quase que anômalas ele foi encontrado em texas na pacata cidade de [DADOS ExPURGADOS] e teve contato com um humano de idade média em 1986  cujo o nome é [DADOS EXPURGADOS].

O objeto anomalo tem ação memetica que causa a qualquer um que encoste em SCP-159 tenha paranoia e febre após dois dias desdo contato com SCP-159, mas oque faz SCP-159 um Objeto anômalo e uma função capitada que é ativada apôs alteração no ponteiro das horas e dos minutos fazendo com que a pessoa de um salto no tempo que varia aleatoriamente a cada ativação da função.


A primeira vez que houve a ativação aconteceu foi com Doutor [DADOS EXPURGADOS]. a ativação da dito cuja função causou uma anomalia atemporal que mudou acontecimentos passados os SCP-159-AKs.
O doutor ocasionalmente ativou a função por causa do fuso-horário e acabou voltando para 1944 6 de julho e acabou aparecendo em um bar cujo o nome é dito como [DADOS EXPURGADOS] Felizmente a anomalia temporal foi apenas uma virada de jogo entre o Chicago Bulls e Toronto Raptors ocasionando a vitoria de Toronto Raptors.

A segunda anomalia Temporal foi com Um CLASSE-D de nível baixo.
O CLASSE-D  se encontrava na câmara de contenção do SCP-159 e ativou a função mas dessa vez um flash de luz começou e o CLASSE-D sumiu e apôs aprocimadamente 56 minutos o mesmo voltou 



totalmente diferente como roupas chiques e o relogio mudou sua forma para um modelo mais antigo e essa mudança durou 23 minutos.


De acordo com o depoimnto do CLASSE-D:
&#34;Era um lugar frio assustador, era como uma cidade fantasma e totalente abandonada.
o relogio começou a mudar de horario totalmente descontrolado e depois de uns 5 minutos alí uma criatura humanoide preta com sei lá 2,5 metros de altura e corria muito rapido, mas consegui me esconder por um tempo até que voltei. podem explicar o&#39;que aconteceu por favor&#34;
 
O CLASSE-D foi encontrado enforcado com desenhos do tal humanoide em cada parte da sela, e seu corpo estava cheio de um liquido viscoso como petróleo mas não era estava nitido que não.

Apôs meses estudando o liquido e o relogio o corpo do CLASSE-D sumiu e o humanoide preto apareceu na câmara de contenção do SCP-159, sentado no canto da câmara o humanoide Apelidado de SCP-159-1 esteve em estado &#34;vegetativo&#34; e ele dificilmente se movia e todas as tentativas de contato com ele ou o SCP-159 foram brutalmente impedidas ocasionando na morte da MTF---alpha 15--  inteira.


**APENAS PESSOAL AUTORIZADO PODERÁ ACESSAR ESSES ARQUIVOS
DE MEIA VOLTA OU O AGENTE MEMETICO JAKOB 13 SERÁ ATIVADO TE CAUSANDO UMA MORTE DOLOROSA**

 [[image https://i.imgur.com/2tx85tg.jpg[/img]]]

[JAKOB 13 NÃO ATIVADO ACESSO PERMITIDO]

Parabéns, [DADOS EXPURGADOS] você tem acesso aos arquivos de SCP-159

Atualmente SCP-159 se encontra neutralizado e houve mais uma ativação da função e uma grande anomalia Temporal achada, Uma linha do tempo totalmente nova se criou e atualmente ela está sendo vigiada 24 horas.


Atualmente SCP-159 está sobre posse de [DADOS EXPURGADOS] o décimo membro do conselho o5, e suas ativações são constantemente vigiadas e acontecem quase que diariamente sempre com uma mudança na nossa linha do tempo junto da linha do tempo criada por SCP-159
