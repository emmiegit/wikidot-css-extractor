++++ IV.

Среди прочих обещаний и заверений нашей партии (см раздел II., __О Различных причинах, по которым Королю, возможно, следует рассмотреть легализацию Четвёртой и Шестой Эльрихианских Национальных Партий__), мы хотим дать простые, прямые и разумные клятвы лордам, аристократам, монархам и магам, которые будут голосовать за нас. Таким образом, мы представляем наш манифест. Здесь, в коротких и простых терминах описаны изменения в состоянии страны, которые мы обещаем совершить за время, позволенное кандидату.

Новые обещания будут добавляться по мере их предложения, вспоминания, нахождения или вливания в восприятие.

-----

* Лицевым волосам, пойманным в общественных местах без носителя, будут выдвигаться обвинения в нарушении общественного спокойствия. Владелец виновных волос лишается права выращивать бороды, усы и прочие подобные наросты, а сами волосы будут оштрафованы.

* Вспоминание о чужеземцах в Дни Памяти Социальной Войны  станет уголовно наказуемым преступлением.

* Порча овощей будет караться различным образом, в зависимости от типа овощей. Граффити сельдерея и подобной зелени будет запрещено под страхом смертной казни.

* Короли должны прослужить не менее чем три месяца, прежде чем они могут быть убиты.

* Торговец, продающий товары на восточных рынках Трапьера, будет облагаться налогом в шесть полуцентов за каждый проданный товар.

* Все Министры Карк-Сувианского Казначейства должны носить надлежащего цвета остроконечные шляпы, чтобы обозначить значимость своей позиции. Приемлемые цвета ограничены ярко-фиолетовым, розовым или полосами синего и фиолетового. Зеленый одежда разрешается только Министрам Гардеробов и Фестивалей.

* Налог школьника будет до возраста двадцати одного года. Налог школьницы продлён не будет.

* Потребление алкогольных напитков разрешается только в следующих случаях: дни рождения, похороны, выпускные, рождение (гражданина или животного), гонки, соревнования стрелков и самоубийства. Неудачные самоубийства могут быть отмечены сидром.

* Жёнам мужей, убитых бешеным домашним животным любовницы кузена, наконец, будет разрешено требовать компенсации.

* Плюшкинизм при дворе короля больше не будет правонарушением и будет караться только 20 годами в его личном подземелье.

* Волшебникам должны быть предоставлены такие же права на забастовку, как и всем другим трудящимся.

* Носки и связанные с носками аксессуары на собраниях Национального Демократического Совета запрещены.

* Авантюристы должны будут представить доказательства, называя самозащиту в качестве оправдания убийства городской стражи.

* --Яйца, молоко, бисквиты--

* Полный котёл с обедом.

* Отсутствие ответа на письма переписи населения для части небесных тел будет караться штрафом в незначительном размере.

* Большая часть налогового финансирования будет предоставлена врачам и медицинским работникам. В первую очередь следует убедиться, что врачи располагают достаточным количеством тряпичных кляпов, чтобы предотвратить чрезмерно неприятные аспекты хирургии.

* Будут приняты меры для предотвращения слабой и – в некоторых случаях – //отсутствующей// образованности открытого пламени. Это будет включать в себя предоставление молодым огням информативных и просветительных текстов, поскольку все таковые выступают против намерений и политики Пятой Эльрихианской Национальной Партии.

* Любой королевский подданный, уличённый в избегании службы в местном ополчении, будет приговорён к 1 году службы подставкой для ног у старшего офицера. Особо отличившиеся подставки получают нормальные награды ополчения.

* Кошачьим не разрешается работать в офисах локального или национального уровня. Псовые могут заниматься ограниченной службой в локальных офисах, но только под руководством приставленного Гавшебника.</textarea></pre>
