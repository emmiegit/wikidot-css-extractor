**Titre original :** SCP-3060 - Sleep Paralysis
**Auteur :** [[user Jacob Conwell]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 24 mars 2017
**Image :** [https://commons.wikimedia.org/wiki/File:CPAP-machine-resmedS9.jpg ici].
[[include credit:end]]

[[include component:image-block name= cpap.jpg |caption= Une instance de SCP-3060. Voir le Document 3060-A pour des plans complets.]]

**Objet n^^o^^ :** SCP-3060

**Classe :** --Euclide-- Keter

**Procédures de Confinement Spéciales :** Les instances individuelles de SCP-3060 doivent être conservées dans des casiers de haute sécurité dans l&#39;aile de stockage du [[[secure-facility-dossier-site-64|Site-64]]]. Tous les tests impliquant SCP-3060 nécessitent une approbation du Comité d&#39;Éthique du Site et du Commandement du Site. Un maximum de quatre individus peut être infecté en même temps par SCP-3060 à des fins expérimentales.

Les individus infectés par SCP-3060 doivent être conservés dans des Chambres de Confinement pour Humanoïde Standard de Type I au sein de l&#39;Aile de Confinement des Anomalies Humanoïdes du Site-64. Les cellules ont été équipées de systèmes d&#39;alarmes afin d&#39;empêcher les instances d&#39;entrer en état de sommeil paradoxal en dehors des horaires de sommeil prévues (approximativement de 2200 à 0600 heure locale). Au sein des horaires de sommeil prévues, tous les membres du personnel doivent sortir du rayon de l&#39;effet anormal de chaque individu infecté. Après l&#39;élimination de tout individu infecté par SCP-3060, le personnel de confinement doit initier un verrouillage à l&#39;échelle du site et commencer le Protocole HYPNOS afin d&#39;empêcher la diffusion de l&#39;infection.
 
**Description :** Les instances de SCP-3060 sont de petits appareils médicaux qui ressemblent en apparence à des machines utilisées pour la ventilation en pression positive continue (VPPC). Les matériaux individuels qui composent les instances de SCP-3060 sont non-anormaux et fonctionnent de la même manière qu&#39;une machine VPPC normale de cette taille et de cette marque. La Fondation dispose actuellement de cinq instances de SCP-3060 en sa possession.

Les effets anormaux de SCP-3060 deviennent apparents lorsque celui-ci est porté par un humain endormi. Lorsqu&#39;un individu portant une instance de SCP-3060 entre dans la phase de sommeil paradoxal de son deuxième cycle de sommeil, une entité humanoïde incorporelle, ci-après désignée SCP-3060-A, apparaîtra dans un rayon de cinq mètres autour de l&#39;individu et se tiendra au-dessus de lui jusqu&#39;à ce qu&#39;il réveille. Au réveil, SCP-3060-A disparaîtra et l&#39;individu portant SCP-3060 deviendra infecté. À partir de ce moment, que l&#39;individu porte ou non SCP-3060, l&#39;entité SCP-3060-A apparaîtra lorsqu&#39;il entrera dans la phase de sommeil paradoxal de son deuxième cycle de sommeil chaque nuit et restera jusqu&#39;à son réveil.

Bien que les instances de SCP-3060-A apparaissent sous forme de silhouettes sans caractéristique notable lors de leur première manifestation, elles prennent rapidement une forme unique selon chaque individu infecté. De ce fait, les entités SCP-3060-A ne disposent pas d&#39;une apparence standard. Une liste complète des instances de SCP-3060-A observées peut être trouvée dans le Document 3060-B ; les instances observées notables incluent :

* Une silhouette d&#39;approximativement la taille d&#39;un nourrisson humain entièrement composée de dents fusionnées.
* Un humanoïde ressemblant en apparence à une femme âgée habillée de vêtements sombres et ne disposant pas de bouche ou d&#39;yeux. Les bras de l&#39;instance sont tous deux sévèrement blessés, avec des fractures ouvertes visibles. 
* Un humanoïde partiellement désintégré composé de cendres et habillé de lingerie rouge.
* Un humanoïde nu, recouvert de marques de pneus et présentant des signes d&#39;importantes blessures par écrasement.
* Un humanoïde dont le torse consiste en une grande bouche.
* Un clown.

Tant qu&#39;une entité SCP-3060-A se tient en présence d&#39;un individu infecté, tout sujet humain supplémentaire entrant dans un rayon de 50 mètres autour de l&#39;infecté entrera dans un état catatonique. À ce moment, une instance supplémentaire de SCP-3060-A apparaîtra à proximité de l&#39;individu infecté. L&#39;entité SCP-3060-A supplémentaire approchera ensuite le sujet catatonique, passant à travers la matière solide si le sujet est dans une autre pièce. En arrivant à proximité du sujet, la nouvelle instance de SCP-3060 fera passer ses mains à travers le crâne du sujet puis disparaîtra, entraînant l&#39;endormissement immédiat du sujet. Tout sujet touché par une entité SCP-3060-A de cette manière deviendra un nouvel individu infecté par SCP-3060 lors de son réveil.

Les tests ont montré que réveiller l&#39;infecté, que cela soit par un stimulus physique ou auditif, à la suite de l&#39;apparition d&#39;une entité SCP-3060-A entraîne la disparition de celle-ci et permet aux sujets catatoniques de se mouvoir à nouveau. De plus, les entités SCP-3060-A n&#39;approcheront pas les sujets non-catatoniques en dehors de portée des propriétés anormales d&#39;un individu infecté. Les sujets non-humains sont immunisés à tous les effets de SCP-3060. Toute tentative visant à communiquer avec une instance de SCP-3060-A a jusqu&#39;à présent été infructueuse. 

L&#39;infection par SCP-3060 entraîne des effets à long terme sur la santé des individus infectés. Après un minimum de trois jours, les individus infectés commencent souvent à présenter de la fatigue, des changements d&#39;humeur, des performances réduites et des problèmes de mémoire, même après une nuit entière de sommeil. Les individus infectés rapportent souvent de fréquents cauchemars, bien qu&#39;aucun thème central ou corrélation n&#39;ait été observé dans le contenu de ces rêves. En l&#39;espace d&#39;un mois, les individus infectés développeront souvent des hallucinations visuelles et auditives, ainsi que l&#39;illusion que leur esprit n&#39;est plus le leur et a été volé par quelqu&#39;un ou quelque chose. Peu après, les individus infectés tombent dans une psychose totale en devenant incapables de faire la distinction entre le contenu de leurs rêves et la réalité. Dans des cas extrêmes, après au minimum deux mois d&#39;infection, un perte de cheveux, une canitie subite, un aveuglement partiel ou complet, des plaintes somatiques, une cataplexie et un syndrome du membre étranger ont été observés. Les tentatives du personnel médical visant à atténuer ces symptômes sur le long terme ont jusqu&#39;à présent été infructueuses, bien que ceux-ci soient retardés pour les individus disposant de diagnostics antérieurs d&#39;insomnie. La privation de sommeil s&#39;est également révélée efficace dans l&#39;objectif de retarder l&#39;apparition des symptômes d&#39;une infection de SCP-3060. La recherche sur un remède est actuellement en cours.

Si aucun sujet humain n&#39;entre dans le rayon d&#39;effet d&#39;un individu infecté par SCP-3060 en phase de sommeil paradoxal pendant sept jours consécutifs ou que l&#39;individu infecté meurt, une instance de SCP-3060-A apparaîtra. L&#39;entité SCP-3060-A se mettra ensuite à la recherche de l&#39;humain endormi le plus proche. Après avoir localisé cet individu, SCP-3060-A se tiendra au-dessus de lui jusqu&#39;à ce qu&#39;il entre dans sa prochaine phase de sommeil paradoxal ; à ce moment, l&#39;entité SCP-3060-A passera à travers son crâne et disparaîtra. L&#39;individu endormi deviendra alors infecté. Si l&#39;individu endormi se réveille pendant le processus ou que SCP-3060-A est incapable de localiser un sujet adéquat en l&#39;espace de trois heures, celui-ci disparaîtra sans diffuser l&#39;infection de SCP-3060.

**Addendum 3060-A : Récupération**

Des agents de la Fondation prirent pour la première fois connaissance de SCP-3060 le 21 mars 2015, lorsqu&#39;un panel d&#39;observation entier de la clinique de Médecine du Sommeil de Portland devint infecté à la suite d&#39;une étude volontaire sur le sommeil utilisant SCP-3060 afin d&#39;empêcher la paralysie du sommeil hypnagogique. Tous les individus infectés furent par la suite placés sous la garde de la Fondation, et tous les rapports concernant l&#39;étude furent saisis par des agents de la Fondation. Aucun des rapports saisis n&#39;indiquait une origine aux instances de SCP-3060, et tout le personnel associé au projet est décédé dans son sommeil peu après son placement sous la garde de la Fondation. Les autopsies révélèrent de grandes quantités de [[[SCP-3966|SCP-3966-A]]] au sein du liquide cérébro-spinal des membres de l&#39;équipe. Une enquête sur la Dre Cynthia Zhou, la première enquêtrice au sein de l&#39;étude de la clinique de Médecine du Sommeil de Portland associée à SCP-3060, découvrit que celle-ci était une utilisatrice régulière de [[[SCP-2876]]].

Lors de l&#39;enquête de la FIM Omicron Rhô (&#34;L&#39;Équipe de Rêves&#34;) sur une potentielle implication d&#39;[[[Oneiroi]]] dans la création de SCP-3060, des contacts au sein du Collectif Oneiroi ont nié toute responsabilité concernant SCP-3060 et ont indiqué que l&#39;application SCP-2876 avait subi pas moins de quatre brèches internes de sécurité depuis son lancement, particulièrement dans le domaine des informations utilisateur. L&#39;enquête de la FIM Omicron Rhô est toujours en cours.

**Addendum 3060-B : Transcription de l&#39;Enregistrement Vidéo du Test 3060-03**

&gt; **Avant-propos :** Les événements suivants ont eu lieu le 2 avril 2015, dans le cadre des expériences de confinement initiales concernant SCP-3060. Un individu infecté par SCP-3060 a été placé dans une Cellule de Confinement pour Humanoïde standard avec pour ordre d&#39;aller dormir ; celui-ci avait été muni de capteurs afin de surveiller ses motifs d&#39;ondes cérébrales et ses signes vitaux. D-1260, D-2860, D-2106 et D-2306 furent placés dans des cellules à proximité dans le même bloc que l&#39;individu infecté. Toutes les cellules ont été équipées de caméras de surveillance transmettant au même dispositif de contrôle. À approximativement 23:40, l&#39;individu infecté entra dans la phase de sommeil paradoxal de son deuxième cycle de sommeil.
&gt; 
&gt; **&lt;23:45:21&gt;** D-1260 joue au solitaire sur la table de sa cellule. D-2860 lit sur son lit. D-2106 fait les cent pas dans sa cellule. D-2306 est endormi assis sur la chaise de sa cellule.
&gt; 
&gt; **&lt;23:45:58&gt;** SCP-3060-A-1 apparaît en se tenant au-dessus de l&#39;individu affecté, ressemblant à un humanoïde sans tête dont les bras et jambes sont remplacés par des colonnes vertébrales. Peu après, quatre instances supplémentaires de SCP-3060-A apparaissent. Chaque instance supplémentaire ressemble à une silhouette humanoïde sans caractéristique notable. Les instances restent au-dessus de l&#39;infectée pendant les cinq minutes suivantes. Tous les membres du personnel de Classe D semblent être entrés dans un état catatonique. Les Classes-D éveillés arborent une expression de détresse sur leur visage. 
&gt; 
&gt; **&lt;23:51:00&gt;** SCP-3060-A-2 se tourne et quitte la cellule de l&#39;infectée, passant à travers la porte et entrant dans le couloir où il passe ensuite dans la cellule de D-2306. SCP-3060-A-2 se tient au-dessus de D-2306 pendant plusieurs secondes, puis se penche en avant et place son visage près de l&#39;oreille de D-2306 avant de passer à travers son crâne.
&gt; 
&gt; **&lt;23:53:30&gt;** SCP-3060-A-3 passe à travers le sol et disparaît pendant plusieurs instants avant de réapparaître en passant à travers le sol de la cellule de D-2860, à travers son lit puis à travers elle. SCP-3060-A-3 reste immobile pendant plusieurs instants en baissant les yeux en direction de D-2860, qui semble lutter contre son état catatonique. La main de SCP-3060-A-3 se dirige ensuite lentement en direction des yeux de D-2860 et les ferme, puis passe à travers son crâne.
&gt; 
&gt; **&lt;23:55:45&gt;** SCP-3060-A-2 retire sa main du crâne de D-2306 et prend la forme d&#39;un humain de sexe masculin avec des symboles mathématiques à la place des caractéristiques faciales. SCP-3060-A-2 disparaît.
&gt; 
&gt; **&lt;23:56:15&gt;** SCP-3060-A-4 grimpe sur le mur de la cellule, passe à travers le plafond et disparaît pendant quelques instants avant d&#39;entrer dans la cellule de D-2106 en passant par la grille de ventilation. L&#39;instance descend et se déplace autour de D-2106 alors que celle-ci lutte contre son état catatonique. D-2106 tombe par terre. SCP-3060-A-4 enveloppe ses bras autour de D-2106 et commence à caresser sa tête. Après quelques instants, SCP-3060-A-4 passe à travers le crâne de D-2106.
&gt; 
&gt; **&lt;23:57:46&gt;** SCP-3060-A-3 retire sa main du crâne de D-2860 et prend la forme d&#39;un humanoïde composé d&#39;un fil étroitement enroulé. Une variété d&#39;araignées peut être observée entrer et sortir en rampant d&#39;ouvertures sur le corps de SCP-3060-A-3. SCP-3060-A-3 disparaît.
&gt; 
&gt; **&lt;23:58:42&gt;** SCP-3060-A-5 quitte la cellule de l&#39;infectée, passant à travers plusieurs murs de cellules avant de finalement arriver à la cellule de D-1260. SCP-3060-A-5 se tient en face de D-1260 de l&#39;autre côté de la table et l&#39;observe pendant plusieurs instants tout en caressant sa main. D-1260 lutte contre son état catatonique. SCP-3060-A-5 passe à travers le crâne de D-1260.
&gt; 
&gt; **&lt;00:00:47&gt;** SCP-3060-A-4 retire sa main du crâne de D-2106 et prend la forme d&#39;un humanoïde blanc sans caractéristique notable habillé d&#39;une blouse de laboratoire de la Fondation. SCP-3060-A-4 disparaît.
&gt; 
&gt; **&lt;00:02:30&gt;** SCP-3060-A-5 retire sa main du crâne de D-1260 et prend la forme d&#39;un humanoïde noir sans caractéristiques notable habillé d&#39;un amalgame d&#39;uniformes provenant de régimes autoritaires variés. SCP-3060-A-5 disparaît.
&gt; 
&gt; **&lt;00:05:38&gt;** SCP-3060-A-1 reste au-dessus de l&#39;infectée jusqu&#39;à ce qu&#39;elle se réveille à approximativement 04:50:00.

**Addendum 3060-C : Rapport d&#39;Interrogatoire 3060-6**

&gt; //L&#39;interrogatoire suivant a été conduit dans le cadre de la surveillance de routine de la santé mentale des individus infectés par SCP-3060, le 03/03/2016.//
&gt; 
&gt; **Interrogée :** Chercheuse Joanna Corbyn
&gt; 
&gt; **Interrogateur :** [[[assault-on-site-64|Chercheur Roland Ferro]]]
&gt; 
&gt; **Avant-propos :** L&#39;interrogatoire prend place approximativement un mois et demi après l&#39;infection de la Chercheuse Corbyn lors de la brèche de confinement d&#39;une instance de SCP-3060-A le 15/01/2016. La Chercheuse Corbyn avait commencé à rapporter des hallucinations visuelles et auditives une semaine auparavant. En raison de sa connaissance des effets de SCP-3060 et un diagnostic antérieur d&#39;insomnie, la Chercheuse Corbyn avait présenté une remarquable résistance aux effets hallucinatoires de SCP-3060.
&gt; 
&gt; **&lt;Début de l&#39;Enregistrement&gt;**
&gt; 
&gt; **Ferro :** Bonsoir, Joanna.
&gt; 
&gt; **Corbyn :** Bonsoir, Roland. Désolé si je ne suis pas tout à fait à 100 % aujourd&#39;hui. Pour être honnête, je suis épuisée, et c&#39;est difficile de se concentrer quand les murs saignent—//Ne t&#39;assois pas ici !//
&gt; 
&gt; //Le Chercheur Ferro s&#39;arrête alors qu&#39;il commençait à s&#39;asseoir sur sa chaise. Il se lève ensuite et arrange sa blouse de laboratoire.//
&gt; 
&gt; **Ferro :** Puis-je demander pourquoi ? 
&gt; 
&gt; **Corbyn :** Crois-moi Roland. Je serais... bien, bien plus calme si je n&#39;ai pas à te voir t&#39;asseoir sur cette chaise.
&gt; 
&gt; **Ferro :** Les hallucinations sont déjà devenues à ce point sévères ? 
&gt; 
&gt; **Corbyn :** Oui. C&#39;est comme si mes yeux subissaient constamment ces petits pop-ups de n&#39;importe quoi. Et puis il y a cette //putain de voix qui n&#39;arrête pas de commenter des trucs.// Ouais, je parle de toi ta gueule !
&gt; 
&gt; **Ferro :** Les hallucinations auditives sont désormais constantes alors ?
&gt; 
&gt; **Corbyn :** Juste celle-ci. J&#39;aime personnellement penser que c&#39;est la voix de 3060-A qui s&#39;approche insidieusement de moi, mais je n&#39;ai aucune manière de le prouver, et c&#39;est pas comme si ça allait nous dire la vérité.
&gt; 
&gt; //La Chercheuse Corbyn se frotte les yeux pendant quelques instants et soupire fortement.//
&gt; 
&gt; **Corbyn :** Je suis tellement putain d&#39;épuisée, Roland. Dormir devient une corvée : une corvée remplie de cauchemars qui me laisse plus éreintée que quand je suis allée au lit, et quand je me réveille c&#39;est comme si j&#39;emportais ces cauchemars avec moi. Comme si la barrière entre ma conscience et mon subconscient était devenue une passoire ou quelque chose comme ça.
&gt; 
&gt; **Ferro :** Ces hallucinations auditives, qu&#39;est-ce qu&#39;elles--
&gt; 
&gt; //La Chercheuse Corbyn couvre sa bouche de sa main et réprime un mélange de pleurs et de rires. Elle pointe ensuite un doigt en direction du Chercheur Ferro.//
&gt; 
&gt; **Corbyn :** Ton visage vient juste de fondre, Roland. On devrait probablement se dépêcher, je ne sais pas encore combien de temps je peux encore tenir.
&gt; 
&gt; **Ferro :** Très bien... très bien... ces hallucinations auditives, quel genre de choses disent-elles ?
&gt; 
&gt; **Corbyn :** Des commentaires sur les pensées que j&#39;ai, sur les choses que je vois, elles me posent parfois des questions sur moi-même. Je dois dire que si avant je ne comprenais pas vraiment ce que voulaient dire les autres infectés quand ils affirmaient que leur esprit n&#39;était plus le leur, maintenant je comprends vraiment parfaitement.
&gt; 
&gt; **Ferro :** Tu penses que la voix essaye de te contrôler ? De te commander ? De t&#39;influencer d&#39;une quelconque façon ?
&gt; 
&gt; **Corbyn :** J&#39;en sais foutrement rien, Roland. Si c&#39;est le cas, elle s&#39;en sort vraiment mal. Honnêtement, je pense qu&#39;elle est juste là pour l&#39;état de mon esprit et profiter du voyage, mais encore une fois, j&#39;en sais vraiment rien.
&gt; 
&gt; //La Chercheuse Corbyn ferme ensuite ses yeux et place sa tête dans ses bras sur la table.//
&gt; 
&gt; **Corbyn :** On peut arrêter là, s&#39;il te plaît ?
&gt; 
&gt; **Ferro :** Je crains que nous ayons encore plusieurs choses à faire avant d&#39;en avoir fini. Tiens bon.
&gt; 
&gt; **Corbyn :** Très bien...
&gt; 
&gt; //Le Chercheur Ferro écrit rapidement plusieurs phrases sur un morceau de papier.//
&gt; 
&gt; **Ferro :** La manière dont tu décris cette hallucination auditive... on dirait qu&#39;il s&#39;agit d&#39;une intelligence à part entière. J&#39;écris quelques questions que j&#39;aimerais que tu lui poses.
&gt; 
&gt; //Le Chercheur Ferro glisse le morceau de papier à la Chercheuse Corbyn. Corbyn regarde le document pendant plusieurs instants puis tourne sa tête en direction de l&#39;extrémité de la table. Corbyn soupire ensuite de frustration avant de se frotter les tempes.//
&gt; 
&gt; **Corbyn :** Les mots ont marché comme des fourmis en dehors de la page, Roland. Je ne peux pas lire ça. 
&gt; 
&gt; **Ferro :** Je vais les dicter alors. J&#39;ai une intuition, mais je vais avoir besoin d&#39;une confirmation avant de pouvoir aller plus avant dans cette direction.
&gt; 
&gt; //Le Chercheur Ferro reprend le morceau de papier et commence à le lire à haute voix.//
&gt; 
&gt; **Ferro :** 1) Comment vous appelez-vous ? 2) Êtes-vous une entité séparée de Joanna Corbyn ? 3) Existez-vous au sein de son paysage mental ou êtes-vous basé dans une autre forme de--
&gt; 
&gt; //La Chercheuse Corbyn s&#39;éloigne rapidement de peur du Chercheur Ferro, renversant la table dans le processus.//
&gt; 
&gt; **Corbyn :** Bordel ! Du feu ! Roland ? Du feu ! 
&gt; 
&gt; //La Chercheuse Corbyn retire sa veste, plaque Ferro au sol et tente d&#39;éteindre un feu sur la personne de Ferro. Le personnel de sécurité intervient et éloigne Corbyn de Ferro, la gardant maîtrisée alors qu&#39;elle se débat pour se libérer pendant un total de deux minutes. Corbyn finit par céder. Ferro ordonne ensuite au personnel de sécurité de la relâcher. Corbyn se baisse peu à peu au niveau du sol et s&#39;éloigne en rampant. Elle s&#39;assoit ensuite en larmes dans un coin au fond de la pièce.//
&gt; 
&gt; **Ferro :** Bon sang, Joanna, qu&#39;est-ce que c&#39;était que ça.
&gt; 
&gt; **Corbyn :** //(Entre des sanglots)// T&#39;es arrivé à la deuxième question... et puis tu as pris feu, Roland... Je ne pouvais pas te regarder mourir comme ça... Je ne peux pas répondre à ces questions... Je ne peux pas, bordel...
&gt; 
&gt; //Le Chercheur Ferro s&#39;approche de la Chercheuse Corbyn dans une tentative de la réconforter. Corbyn se place immédiatement en position fœtale.//
&gt; 
&gt; **Corbyn :** //Éloigne-toi de moi !//
&gt; 
&gt; //Le Chercheur Ferro s&#39;arrête pendant plusieurs instants, puis acquiesce.//
&gt; 
&gt; **Ferro :** Très bien. Je te laisse la liste. Vois si tu peux lui demander lorsque tu auras un moment moins visuellement... chargé.
&gt;

&gt; **&lt;Fin de l&#39;Enregistrement&gt;**

**Addendum 3060-D : Mise à jour du 22/10/2016**

Le 22 octobre 2016, une publicité de Kervier Pharmaceutiques pour SCP-3060 apparut dans plus de 100 publications aux États-Unis, au Canada et en Europe. Avant que les protocoles de censure de masse ne puissent être mis en place et que la source de la publicité ne soit tracée à un entrepôt de Kervier Logistique à Seattle, dans l&#39;État du Washington, approximativement 3000 instances de SCP-3060 avaient été expédiées, les agents de la FIM Alpha-4 (&#34;Pony Express&#34;) réussissant à en intercepter 2700 pendant le transit. 270 instances de SCP-3060 supplémentaires furent par la suite confisquées à leur lieu d&#39;arrivée. 30 instances de SCP-3060 restent actuellement non-confinées.

Lors d&#39;interrogatoires, le personnel de l&#39;entrepôt affirma ne pas connaître l&#39;effet des appareils ; tous les membres du personnel avaient été embauchés dans les deux semaines précédentes. Plus de la moitié de ces individus étaient des utilisateurs de SCP-2876 avant la date de leur embauche. Tous les membres du personnel placés sous la garde de la Fondation sont morts dans leur sommeil peu après. Comme auparavant, de grandes quantités de SCP-3966-A ont été trouvées dans le liquide cérébro-spinal des membres du personnel de l&#39;entrepôt lors de l&#39;autopsie. Une enquête sur Kervier Pharmaceutiques et Kervier Logistique est en cours.

Au jour du 25/10/2016, un nombre inconnu d&#39;individus infectés par SCP-3060 est actuellement supposé être non-confiné ; des épidémies ont parfois lieu dans plusieurs zones métropolitaines majeures. Les tentatives visant à confiner les individus infectés par SCP-3060 sont en cours. En raison du fait que l&#39;infection par SCP-3060 reste largement indétectable auprès du public jusqu&#39;à la manifestation des symptômes du stade terminal, plusieurs forces d&#39;intervention mobiles sont disponibles à tout moment afin d&#39;enquêter sur les rapports concernant de multiples crises psychotiques et des actes de violences se déroulant dans une courte période de temps dans la même zone géographique. La Classe de SCP-3060 a de ce fait été mise à jour en Keter. Une infection de SCP-3060 à des niveaux pandémiques est actuellement considérée comme un potentiel Scénario de Fin du Monde de Classe AK.
