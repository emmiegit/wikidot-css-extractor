**Всем проводящим испытания с [[[SCP-1227-RU|SCP-1227]]]:** Чем медленнее вы бреете, тем больше сведений мы соберём. И не забывайте между опытами хранить бритвы в SCP-1227-0.

&gt; **Дата:** ██.█.████
&gt; **Объекты тестирования:**SCP-1227-1; д-р C███; D-1227-1 (болен раком лёгких 2 стадии, характер покладистый).
&gt; **Цель:** Выяснение регенеративных свойств объекта.
&gt; **Ход эксперимента:** Эксперимент прошёл без эксцессов.
&gt; **Длительность воздействия:** 12 минут.
&gt; **Результат:** Изменения незначительны или отсутствуют.
&gt; **Комментарии:** //Это было проще, чем я думал.// - д-р C███ 

По просьбе д-ра C███, О5-██ выдал разрешение на изменение ротации сотрудников класса D-1227 для проверки длительного воздействия объекта.

&gt; **Дата:** ██.█.████ - ██.█.████
&gt; **Объекты тестирования:**SCP-1227-1; д-р C███; D-1227-1 (болен раком лёгких 2 стадии, характер покладистый).
&gt; **Цель:** Выяснение регенеративных свойств объекта при длительном воздействии
&gt; **Ход эксперимента:** Подопытный выражает недовольство тем, что ему не дают отрастить бороду обратно.
&gt; **Длительность воздействия:** 2 минуты раз в два дня на протяжении четырёх календарных месяцев (123 дня).
&gt; **Результат:** Через 44 дня после начала воздействия подопытному начинают сниться кошмары. Через 62 дня подопытный подавлен и неразговорчив. 97 день - первая попытка самоубийства. 120 день - рассосался один метастаз. 
&gt; **Комментарии:** //Это, конечно, прекрасно, но химиотерапия намного результативней и не так влияет на психику.// - д-р C███

&gt; **Дата:** ██.██.████
&gt; **Объекты тестирования:** SCP-1227-1, SCP-1227-2, SCP-1227-3; д-р C███; самец обыкновенного шимпанзе (//Pan troglodytes//).
&gt; **Цель:** Проверить возможность воздействия объекта на другие виды.
&gt; **Ход эксперимента:** Шимпанзе зафиксирован в кресле. Д-р C███ приступает к бритью, сменяя бритвы каждую минуту. 
&gt; **Длительность воздействия:** 3 минуты.
&gt; **Результат:** Ни одна из бритв не произвела на шимпанзе никакого эффекта.

&gt; **Дата:** ██.██.████
&gt; **Объекты тестирования:**SCP-1227-1; д-р C███; D-1227-2.
&gt; **Цель:**Выяснение регенеративных свойств объекта.
&gt; **Ход эксперимента:**D-1227-2 нанесены увечья разной степени тяжести, начиная с небольшого пореза и заканчивая перерезанным ахилессовым сухожилием. Введены обезболивающие. Д-р C███ приступает к бритью, все движения совершает крайне медленно.
&gt; **Длительность воздействия:** 45 минут.
&gt; **Результат:** Мелкие порезы зажили в первые 2 минуты. Кровотечение прекратилось через 4 минуты. Порезы средней тяжести затянулись за 15 минут. Крупные травмы до конца не регенерировали. 

&gt; **Дата:** ██.██.████
&gt; **Объекты тестирования:** SCP-1227-1; д-р C███.
&gt; **Цель:** Выяснить возможность воздействия на носителя.
&gt; **Ход эксперимента:** Д-р C███ наносит себе несколько неглубоких царапин SCP-1227-1 на правой руке и начинает бриться.
&gt; **Длительность воздействия:** 6 минут.
&gt; **Результат:** Царапины заросли через 38 секунд бритья. Мигрень, мучившая доктора с утра, прошла через 2 минуты.

&gt; **Дата:** █.██.████ - ██.██.████
&gt; **Объекты тестирования:** SCP-1227-1; д-р K██████; D-1227-3 (рука ампутирована █ лет назад).
&gt; **Цель:** Выяснение регенеративных свойств объекта.
&gt; **Ход эксперимента:** Эксперименты проходят без эксцессов.
&gt; **Длительность воздействия:** 20 дней.
&gt; **Результат:** Результат отсутствует.
&gt; **Комментарии:** //Он правда надеялся восстановить расходнику руку? Почему я вообще узнал об этом эксперименте после его завершения?// - д-р C███ 

&gt; **Дата:** ██.██.████
&gt; **Объекты тестирования:** SCP-1227-1; д-р K██████;
&gt; **Цель:** Проверить зависимость эффектов от области бритья.
&gt; **Ход эксперимента:** Д-р K██████ облился горячим кофе в столовой Зоны █, получив ожог второй степени на внутренней стороне бедра, проследовал в свой кабинет и побрил подмышки и область паха SCP-1227-1, которая осталась у него после предыдущего эксперимента.
&gt; **Длительность воздействия:** 6 минут.
&gt; **Результат:** Результат отсутствует. Ожог всё ещё на месте. 
&gt; **Комментарии:** //А я почему-то даже рад, что этот &#34;эксперимент&#34; провалился.// - д-р C███

&gt; **Дата:** ██.██.████
&gt; **Объекты тестирования:** SCP-1227-1; д-р K██████; секретарша д-ра C███ (растительность на лице, за исключением ресниц и бровей отсутствует).
&gt; **Цель:** Проверить воздействие объекта на женщин.
&gt; **Ход эксперимента:** Д-р K██████ зашёл в приёмную кабинета д-ра C███ с целью отдать SCP-1227-1 и сообщить о результатах эксперимента. Увидев заснувшую за рабочим местом секретаршу, д-р K██████ сбрил ей правую бровь, разбудил и спросил о самочувствии. Подопытная сообщила, что после перевода к д-ру C███ постоянно чувствует себя уставшей.  
&gt; **Длительность воздействия:** 30 секунд.
&gt; **Результат:** Либо объект не действует на лиц женского пола, либо воздействие было слишком коротким. 
&gt; **Комментарии:** //Сообщите этому юнцу, что я сверну его тонкую шею, если встречу!// - д-р C███
&gt; //Прошу перевести меня в Зону ██.// - д-р K██████

&gt; **Дата:** ██.█.████
&gt; **Объекты тестирования:** SCP-1227-2; д-р C███; D-1227-8 (обучался на физика-теоретика до совершения [ДАННЫЕ УДАЛЕНЫ] с особой жестокостью).
&gt; **Цель:** Проверить воздействие SCP-1227-2 на агрессивно настроенных испытуемых.
&gt; **Ход эксперимента:** D-1227-8 привязан к креслу, голова надёжно зафиксирована, выкрикивает ругательства в адрес сотрудников Фонда. Д-р C███ начинает брить испытуемого. Через 3 секунды D-1227-8 замолкает. Через 8 секунд интересуется о самочувствии доктора. Через 1 минуту 40 секунд д-р C███ и D-1227-8 начинают обсуждение возможности надбарьерного отражения.  
&gt; **Длительность воздействия:** 16 минут.
&gt; **Результат:** Подопытный проявил весьма чарующее дружелюбие.
&gt; **Комментарии:** //Оказывается, среди расходников есть весьма образованные личности. А бритва у горла может сделать их ещё и дружелюбными.// - д-р С███

&gt; **Дата:** ██.█.████
&gt; **Объекты тестирования:** SCP-1227-2; д-р C███; агент ████, находящийся в дружественных отношениях с д-ром C███.
&gt; **Цель:**Выяснить, влияет ли исходная симпатия на ход эксперимента.
&gt; **Ход эксперимента:** В процессе бритья д-р C███ и агент ████ обсуждают недавние задания, SCP-██ и новую секретаршу д-ра C███.
&gt; **Длительность воздействия:** 6 минут.
&gt; **Результат:** Агент ████ гладко выбрит, у обоих участников поднялось настроение.
&gt; **Комментарии:** //Старик был прав, с этой бритвой действительно общение интереснее.// - д-р C███ 
&gt; //Я, конечно, доверяю C███, но когда он держит бритву около твоей сонной артерии и содрогается от смеха всем телом... Пожалуй, обычное общение всё-таки лучше.// - агент ████

&gt; **Дата:** ██.██.████ - █.██.████
&gt; **Объекты тестирования:** SCP-1227-2; д-р С███ и д-р М██████, психолог Зоны ██; D-1227-9 (болен диссоциативной фугой после [ДАННЫЕ УДАЛЕНЫ])
&gt; **Цель:** Изучение длительного воздействия объекта.
&gt; **Ход эксперимента:** В ходе каждого эксперимента д-р С█████ расспрашивал подопытного о его жизни, д-р М██████ наблюдал за процессом и направлял ход беседы.
&gt; **Длительность воздействия:** 4 минуты раз в три дня на протяжении 37 дней.
&gt; **Результат:** 7-й день - подопытный совершает первую ошибку в своём рассказе. 13-й день - подопытный не может определиться, какое его настоящее имя. 22-й день - настоящие воспоминания почти заместили ложные. 28-й день - последняя ошибка подопытного в рассказе о своей жизни до инцидента [ДАННЫЕ УДАЛЕНЫ]. 34-й день - к подопытному полностью вернулась память.  
&gt; **Комментарии:** //А он был весьма милым человеком до [ДАННЫЕ УДАЛЕНЫ].// - д-р C███ 

&gt; **Дата:** ██.██.████
&gt; **Объекты тестирования:** D-1227-9
&gt; **Цель:**Изучить длительность сохранения эффекта
&gt; **Ход эксперимента:** D-1227-9 обследуется д-ром М██████ раз в 3 дня. 
&gt; **Длительность обследования:** 31 день.
&gt; **Результат:** 4-й день - подопытный забывает некоторые детали своего детства. 7-й день - подопытный путается во всех деталях своей жизни. 13-й день - возвращаются ложные воспоминания, подопытный забывает своё имя. 28-й день - воспоминания замещены полностью.
&gt; **Комментарии:** //Жаль. Очень жаль.// - д-р М██████ 
&gt; //Ну, хоть побочных эффектов нет.// - д-р C███

&gt; **Дата:** ██.██.████
&gt; **Объекты тестирования:** SCP-1227-3; д-р С███; D-1227-19.
&gt; **Цель:** Выяснить свойства объекта.
&gt; **Ход эксперимента:** D-1227-19 замер после первого прикосновения бритвы. Подопытный не отвечал на вопросы, на просьбы повернуть голову реагировал несколько заторможено.
&gt; **Длительность воздействия:** 4 минуты.
&gt; **Результат:** После бритья подопытный дёрнулся и спросил, что это было.
&gt; **Комментарии:** //Мне бы такую бритву лет 40 назад. Как же мне успели надоесть все эти болтливые господа.// - д-р С███  

&gt; **Дата:** ██.██.████
&gt; **Объекты тестирования:** SCP-1227-3; д-р С███; D-1227-20 - D-1227-26 (всего 7 подопытных).
&gt; **Цель:** Выяснить способы прекращения &#34;транса&#34;.
&gt; **Ход эксперимента:** Всем подопытным один раз провели бритвой по щеке. Резкими звуками, вспышками, избиением, возбуждением, обливанием холодной водой и тряской были разбужены первые 6 испытуемых. Через 4 дня после начала эксперимента D-1227-26 заснул. Ещё через 11 часов D-1227-26 проснулся и сказал, что &#34;дико хочет пить и жрать&#34;.
&gt; **Длительность воздействия:** от 10 минут до 5 дней.
&gt; **Результат:** Все подопытные заверяют, что в &#34;трансе&#34; они чувствовали себя умиротворённо.
&gt; **Комментарии:** //Можно пробудиться без постороннего вмешательства, это весьма хорошо.// - д-р С███

&gt; **Дата:** ██.██.████
&gt; **Объекты тестирования:** SCP-1227-3; д-р С███; D-1227-27.
&gt; **Цель:** Изучить уровень подчинения подопытного под воздействием SCP-1227-3.
&gt; **Ход эксперимента:** Подопытный находится под воздействием SCP-1227-3:
&gt; 
&gt; **Д-р С███:** Встань.
&gt; 
&gt; //Подопытный встаёт.//
&gt; 
&gt; **Д-р С███:** Пройди вперёд.
&gt; 
&gt; //Подопытный делает один шаг вперёд.//
&gt; 
&gt; **Д-р С███:** Назови своё имя.
&gt; 
&gt; //Подопытный молчит.//
&gt; 
&gt; **Д-р С███:** Подпрыгни.
&gt; 
&gt; //Подопытный не реагирует.//
&gt; 
&gt; **Д-р С███:** Упади.
&gt; 
&gt; //Подопытный падает и приходит в себя.//
&gt; 
&gt; **Длительность воздействия:** 2 минуты.


&gt; **Дата:** ██.██.████
&gt; **Объекты тестирования:** SCP-1227-3; д-р С███; д-р K██████ (страдает никтофобией[[footnote]]Никтофобия - боязнь темноты[[/footnote]]).
&gt; **Цель:** Проверить влияние страха на эффект объекта.
&gt; **Ход эксперимента:** В столовой Зоны █ д-р С███ предложил д-ру K██████ поучаствовать в новом эксперименте и приложил SCP-1227-3 к его щеке. Д-р K██████ был привязан к стулу в одном из незанятых складских помещений Зоны █ и оставлен без света.
&gt; **Длительность воздействия:** 6 дней.
&gt; **Результат:** Обезвоженный д-р K██████ был обнаружен одним из агентов в коридоре Зоны █. Доктор успешно прошёл курс реабилитации.
&gt; **Комментарии:** //Это может стать одним из способов борьбы с фобиями.// - д-р М██████

&gt; **Дата:** ██.██.████
&gt; **Объекты тестирования:** SCP-1227-1, SCP-1227-2; д-р С███; D-1227-34. 
&gt; **Цель:** Узнать эффект от взаимодействия двух бритв одновременно.
&gt; **Ход эксперимента:** Д-р С███ берёт по бритве в каждую руку, случайно наносит несколько порезов на левую щеку D-1227-34 и от резкого крика подопытного роняет SCP-1227-2. Охрана убивает D-1227-34.
&gt; **Длительность воздействия:** 1 секунда.
&gt; **Результат:** Эксперимент провалился
&gt; **Комментарии:** //Нам нужен тот, кто одинаково хорошо использует обе руки. И умеет пользоваться бритвой.// - д-р С███

&gt; **Дата:** ██.██.████
&gt; **Объекты тестирования:** SCP-1227-1, SCP-1227-2; д-р Б█████, D-1227-35.
&gt; **Цель:** Узнать эффект от взаимодействия двух бритв одновременно.
&gt; **Ход эксперимента:** Д-р Б█████ берёт по бритве в каждую руку и касается щёк подопытного. D-1227-35 начинает кричать, разрывая крепёжные ремни, и бросается на д-ра Б█████, выхватывает у него SCP-1227-2 и перерезает себе горло до того, как охрана успела среагировать.
&gt; **Длительность воздействия:** 1 секунда
&gt; **Результат:** Сочетание бритв даёт необычный результат.

&gt; **Дата:** ██.██.████
&gt; **Объекты тестирования:** SCP-1227-1, SCP-1227-2; д-р Б█████, D-1227-36 (прикован к креслу, ножки кресла прикручены к полу).
&gt; **Цель:** Узнать эффект от взаимодействия двух бритв одновременно.
&gt; **Ход эксперимента:** Д-р Б█████ берёт по бритве в каждую руку и касается щёк подопытного. D-1227-36 начинает кричать и вырываться. Через 30 секунд после того, как д-р Б█████ отводит руки, подопытный успокаивается. Д-р Б█████ снова касается подопытного бритвами, руки не убирает. D-1227-36 кричит на протяжении 4 минут 36 секунд, после чего умирает от сердечного приступа. 
&gt; **Длительность воздействия:**5 минут
&gt; **Результат:** Сочетание первой и второй бритвы даёт смертельный результат.
&gt; **Комментарии:** //Я не хочу больше в этом участвовать. Я не знаю, что испытывал этот человек, но в его глазах я увидел животный ужас.// - д-р Б█████

&gt; **Дата:** ██.██.████
&gt; **Объекты тестирования:** SCP-1227-2, SCP-1227-3; робот, дистанционно управляемый д-ром С███; D-1227-37.
&gt; **Цель:** Узнать эффект от взаимодействия двух бритв одновременно.
&gt; **Ход эксперимента:** Робот касается бритвами до щёк подопытного.
