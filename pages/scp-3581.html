    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/zhaotis-01/Corneliu|caption=从一幅不完整的壁画上拆下的SCP-3581画像。作者未知。]]

**项目编号：**SCP-3581

**项目等级：**Neutralized

**特殊收容措施：**由于SCP-3581已经死亡很久，且任何遗骸都仍未恢复，外界对SCP-3581的兴趣近乎为零。有关SCP-3581的信息将作为乌克兰地区的一个民间故事继续流传。基金会特工将在项目彻底结束之前持续监测乌克兰Artsyz附近的考古遗址。如果有任何进一步的信息被发现，基金会将通过收买或资产重新分配的方式没收资产。

**描述：**根据对复原文物的描述和描画，SCP-3581被认定为一只 //Meleagris gallopavo//，即家养火鸡。值得注意的是，该物种原产于北美。其族群的一只个体迁徙到现代乌克兰的途径仍然未知，但怀疑其与奇术干预有关。与SCP-3581相关的复原文物最早可追溯到公元510年左右，且其被认为是一个规模较小，持续时间较短的独立文明的成员之一，且其文化受到了欲肉教[[footnote]] 关于欲肉教的更多信息请见[[[sarkicism-hub|相关GOI文件]]] [[/footnote]]教义的影响。

虽然SCP-3581是一种已被驯化的动物，但它并没有被用作牲畜，而且似乎在社会上有着令人尊敬的地位。虽然它最初是为了创造某种目的而被捕获的，但后来在逃脱后被一位有影响力的女性收养，并最终在当地十分著名。历史文献还指出，SCP-3581被其收养家庭命名为“Corneliu”，其具有智慧，但目前的记录无法证实其智慧程度。

根据已翻译的历史资料记载，由于长期干旱和城市相对孤立，SCP-3581所在城市发生了持续了十个月的饥荒。但是由于SCP-3581是一个上流社会家庭的成员，所以没有立即面临饥饿等风险，但它还是自愿的选择牺牲自己，为饥饿的家庭提供食物。根据已翻译的文献记载，SCP-3581“[发光]自己燃烧起来并[散开]……使得熟肉从天上倾泻到下面等待的篮子里。”目前仍不知道这是对事件真实的记录还是历史学家的夸张赞美。虽然SCP-3581的牺牲被认为是防止了许多人饿死，但该城市的其他历史记录都无法追溯到公元570年以前，而且很可能在接下来的几十年里，移民和其他因素导致了这个小规模的文明不可避免地发生了分裂。

**附录：**以下内容是与SCP-3581相关的复原文物文献的部分翻译。完整的读本请参阅__古代欧亚文明和城市SCPFN档案中的“Sedasa”一节。__

&gt; 正如它承诺过的，Corneliu从家中走出，庄严的踏上前往聚集地点的道路。一些前来表达敬意的人拿着锋利的刀子等待着，认为他会被杀死。但当他停下来时，他的嘴和舌头发出几声咔嚓声，他点燃了火焰，并化为了灰烬，羽毛上的烟升到天上，煮熟的肉从天空倾泻下来到等待着的篮子里。没人知道他是在哪里或如何学会这样的法术的；当被问及时，巫师们也无法回答。Corneliu的肉对于像他这样体型的动物来说是相当丰富的，这拯救了那些以为自己将要挨饿的家庭。火焰熄灭后，Corneliu的躯体已经没有多少残留了，但是还能挽救的骨灰与躯体被放到了箱子里，埋到了他家的地下[[footnote]] 记载中的SCP-3581居住和埋葬的房子的位置已被彻底搜查；在地下几厘米处发现了一个空的陈旧木箱。法医无法对残留物下定论，但是，现场发现的其他骨头碎片似乎与属于 //Meleagris属// [[/footnote]]。
