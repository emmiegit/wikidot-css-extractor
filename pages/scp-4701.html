    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4701

**项目等级：**Euclid

[[include component:image-block
    name=http://scp-wiki.wikidot.com/local--files/scp-4701/wagon.jpg|
    caption=最初SCP-4701在兰卡斯特历史博物馆发现时
]]

**特殊收容措施：**SCP-4701将被存放在Site-11的一个上锁的车棚之中。人员不得松开或移除固定在SCP-4701轮子上的夹子，并且无论夹子状况如何都不得将动物拴在该物品上。

鲍勃·迪伦 (Bob Dylan) 和老乌鸦医学展 (Old Crow Medicine Show) 的成员已被指定为PoI 4701-1至-11。歌曲“Wagon Wheel”的翻唱将被禁止达到“热门状态”，这是根据公告牌热门100上的排行榜位置来衡量的。若翻唱达到这种状态，在加利福尼亚州伯班克目睹撞击/着陆事件的平民将被进行记忆删除。

[[include component:image-block
    name=http://scp-wiki.wikidot.com/local--files/scp-4701/dylan.jpg|
    caption=罗伯特·齐默曼，又名鲍勃·迪伦
]]

[[include component:image-block
    name=http://scp-wiki.wikidot.com/local--files/scp-4701/secor.jpg|
    caption=凯奇·塞科尔（在图中演奏口琴，最左边）在老乌鸦医学展中表演。
]]

**描述：**SCP-4701是一辆有盖的康尼斯托加马车，其模型使用于18世纪晚叶至19世纪中叶。尽管SCP-4701是于1790年在宾夕法尼亚州的兰开斯特出厂，但其车身良好，并无明显的破坏痕迹。并无修复的证据；所有木制品和金属制品都是原配的。

SCP-4701-1是一个类似于美国歌手、作曲家和诗人罗伯特·齐默尔曼（Robert Zimmerman）的人形生物，专业名称为鲍勃·迪伦（Bob Dylan），正如他在1972年出现的那样。SCP-4701-1能够不受约束地自由站立，但其在生物学上已死亡。若SCP-4701变得可移动因通过将两者拴在能够让其轮子旋转的动物之上，它将开始独立地向前移动。在其到达SCP-4701-1之前，任何力量（司机、动物、马车外的人、物体）都无法阻止马车的前进。

一旦它距离SCP-4701-1不到一米，除左前轮外所有的运动都会突然停止，左前轮会通过未知的力量吸引SCP-4701-1，将物体固定在辐条上，并以接近200公里/小时的速度旋转七到十一次。在这种情况发生时，一个无形的女性声音会发出“这个婊子空了”和“Yeet！（//原文如此//）”的短语。该声音与一在2014年发布于社交网络Vine上的[[[https://www.bilibili.com/video/BV1mG411X7KR/?pop_share=1&amp;vd_source=b82cd242d8cc38ed56d8eb7113cd6a03|短视频]]]中的声音相同[[footnote]]此视频已成为互联网中的流行梗，“yeet”一词已作为突然投掷物体的俚语进入文化。[[/footnote]]。随后，SCP-4701-1从车轮上高速抛入高空中间层，从SCP-4701的当前位置以弧线飞向加州伯班克工作室录音室的大致位置。

值得注意的是，鲍勃·迪伦于1972年在该录音室录制了1973年电影//比利小子//的原声带。其中一首被录制，但并未包含在声带中，其名为“摇滚吧，妈妈”，是一首即兴录制的歌曲，随后以盗版唱片的形式发行。发布的录音并不包含其中的巨大撞击声（推测是SCP-4701猛烈降落在工作室内）以及随后惊慌失措的喊叫的音频部分。

随后乡村音乐家凯奇·塞科尔（Ketch Secor）和克里斯·福夸（Chris Fuqua）将编辑后的录音改编成一首名为“Wagon Wheel”的歌曲，由他们的乐队老乌鸦医学展录制并于2004年2月24日发行。一首由达里厄斯·拉克（Darius Rucker）对“Wagon Wheel”进行翻唱的歌曲发行于2013年1月7日，并位列美国公告牌热门100中的第15名。2004年的那一天，SCP-4701自发地活跃起来并开始向前移动。除SCP-4701-1之外，还有第二个与塞科尔当天出现的物体相同的物体，它被指定为SCP-4701-2，其出现并经历了与 SCP-4701-1相同的事件；然而，SCP-4701-2是被右前轮吸引并随后从右前轮发射。另一起事件发生在 2013 年，尽管此实体（SCP-4701-3）类似于拉克但是从左后轮发射的。每次总共有三具尸体被发射到伯班克工作室。

康尼斯托加马车的确切制造商[[footnote]]通常是通过金属制品上的制造商标记来识别，但该标记已缺失。[[/footnote]]和Vine视频的发布者均未知，此二人分别从历史记录和推特公司提供的用户列表中消失。


**附录-1：**截至2025年，托马斯·瑞德 (Thomas Rhett) 和安娜·德威特·琼斯 (Anna DeWitt Jones) 翻唱的这首歌已在美国上榜，尽管基金会努力压制，但仍然达到了“热门状态”。此外，欧布里·格雷厄姆（Aubrey Graham）[[footnote]]又名德雷克[[/footnote]]、杰森·蒂伯特（Jason Tybalt）[[footnote]]又名为SKPJCK金枪鱼[[/footnote]]和贾伦·布拉思韦特（Jahron Brathwaite）[[footnote]]又名PartyNextDoor [[/footnote]]在歌曲“Southbound Train”中参考了老乌鸦医学展演唱的版本，这是歌曲是由谢恩·林德斯特罗姆（Shane Lindstrom）[[footnote]]又名穆达·贝茨[[/footnote]]制作的。这些歌曲中的每一首都创建了另一具有编号的SCP-4701尸体（-4 到 -9），SCP-4701为每个个体都生成一个新的轮子。落在伯班克工作室屋顶上的尸体数量给建筑物带来了巨大的压力，工作室已被一家基金会台前公司所购买。


**附录-2：** 在[已编辑]后，罗伯特·齐默曼去世了；之后，SCP-4701再次活跃起来。只有SCP-4701-1出现，并在轮子上旋转后被发射出地球大气层。该物体发出类似于迪伦的扭曲声音，在上升时重复着“yeet motherfuckers”这句话。截至此事件发生两周后，SCP-4701-1已离开太阳系并前往巴纳德星。
