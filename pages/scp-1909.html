**Artikel:** SCP-1909 – Grab des Eroberers
**Autor:** [[*user Anaxagoras]] 
**Original:** http://www.scp-wiki.net/scp-1909
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1909

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Das Land, in dem sich SCP-1909 befindet, steht unter der Kontrolle der Foundation und ist für die Öffentlichkeit mindestens einen Kilometer in alle Richtungen als Privatgrundstück abgeriegelt. Eine kleinere 30-Meter-Eindämmungszone ist um SCP-1909 herum eingerichtet und durch Wachen und Zäune geschützt. Zuletzt ist der Eingang zu SCP-1909 außer während der Tests versiegelt. Derzeit sind keine Tests erlaubt, die die Aktivierung von SCP-1909 und die Erzeugung von Instanzen von SCP-1909-A beinhalten.

In Anbetracht des Zeitplans der Entdeckung von SCP-1909 und seiner Eindämmung wird es als unwahrscheinlich angesehen, dass derzeit irgendwelche Instanzen von SCP-1909-A existieren. Für den Fall, dass eine außerhalb der Kontrolle der Foundation entdeckt wird, hat die Gefangennahme oder Tötung oberste Priorität. Nach 1955 geborene charismatische Anführer, die vor ihrem 6. Lebensjahr möglicherweise in Griechenland waren und als &#34;Alexander&#34; oder mit einer Variante davon bezeichnet werden, rechtfertigen eine Untersuchung als mögliche Instanzen von SCP-1909-A.

**Beschreibung:** SCP-1909 ist eine Kammer, die teilweise in den Ausläufern in der Nähe der Stadt Kanalia in Thessalien, Griechenland, vergraben ist. Sie ist ungefähr zylindrisch, hat einen Durchmesser von 3,1 Metern und ist etwa 8 Meter tief. Die Kammer besteht aus einer unbekannten metallischen Substanz, die einer Probenentnahme widersteht, und die Wände sind etwa 8 Zentimeter dick. Die Kammer ist leer, abgesehen von einer Inschrift am anderen Ende in großen weißen Glyphen. Jeder, der die Inschrift betrachtet, kann ihre Bedeutung sofort erfassen. Siehe Anhang 1909-3 für weitere Details.

Wenn ein menschliches Kind unter fünf Jahren mehr als 6 Meter in SCP-1909 gebracht wird, kann das Objekt aktiviert werden. SCP-1909 sendet 28 Sekunden lang ein komplexes Muster elektromagnetischer Signale an das Kind aus, was für die Dauer einen leichten Anfall auslöst. Eine Unterbrechung oder Störung  dieser Übertragung kann tödlich sein. Nachdem dieser Prozess abgeschlossen ist, wird SCP-1909 wieder inaktiv und das Kind wird nun als Instanz von SCP-1909-A bezeichnet.

SCP-1909-A-Instanzen zeigen erhebliche Persönlichkeitsveränderungen, insbesondere Zunahmen an Extrovertiertheit und Aggression, und werden sehr überzeugend und charismatisch. SCP-1909-A-Instanzen verfügen auch über eine angeborene Beherrschung von Strategie und Taktik und können neue Techniken extrem schnell lernen und anwenden. Es wird angenommen, dass SCP-1909 betroffene Individuen mit der Persönlichkeit und den Talenten eines verstorbenen Kriegsherrn namens Alexander prägt, was durch alle bekannten Instanzen von SCP-1909-A untermauert wird, die diesen Namen oder eine regionale Variante davon annehmen. Derzeitige Beweise deuten darauf hin, dass dies nicht zu einer vollständigen Überschreibung der ursprünglichen Person führt und daher der Denkansatz, den eine SCP-1909-A-Instanz zur Unterwerfung und Anerkennung macht, stark variieren kann.

SCP-1909 wurde 1959 von Wanderern entdeckt und kurz darauf eingedämmt. Da der Eingang zum Zeitpunkt der Entdeckung fast vollständig verschüttet war, wird nicht angenommen, dass SCP-1909 in der jüngeren Geschichte aktiviert wurde.

**Anhang 1909-3:** Das Folgende ist eine Abschrift der Nachricht in SCP-1909. Obwohl der genaue wahrgenommene Wortlaut von Person zu Person und insbesondere zwischen den Sprachen etwas variiert, ist die Bedeutung konsistent. Die Prinzipien hinter der selbstübersetzenden Inschrift sind in der Arbeit //Semantics bei Kanalia// von Dr. Idoia Carcedo Roces, Forschungsleiter für Memetika, detailliert beschrieben und waren ausschlaggebend für die Entwicklung der eigenen Universalsprache der Foundation.

&gt; Ich gebe dies als mein Letztes. Niemand soll dies ändern, bevor es in Stein gemeißelt ist. Verflucht sei, wer meine Worte verdreht, verflucht sind die Zerstörer.
&gt; 
&gt; Ich bin Alexander. Ich bin der letzte Herold, der größte aller Sieger. Ich bin es, der diese Welt in die Knie gezwungen hat und fand, dass es ein zu kleiner Preis für einen wie mich war. Blicket auf das Gefäß meiner Herrlichkeit und erinnert euch. Tausend Kinder habe ich gezeugt, doch einen Erben habe ich nicht gezeugt.  Der eine oder andere, der mein Blut teilt, aber nicht mein Wesen, wird meinen Thron beanspruchen, und mit der Zeit wird meine Linie von der Macht verschwinden. Alle betrauern meinen Tod, denn sie denken, dass es nie wieder einen wie mich geben wird.
&gt; 
&gt; Dennoch sage ich euch hier: Fürchtet euch nicht. Ich vererbe diese und die anderen Reiche, die den Himmel mit meinem Echo schmücken. Bringt eure Jungen her, und das fertige Anzündholz wird durch die Feuersbrunst meines Wesens gesegnet. Sogar mein Schatten ist groß genug, um den Bogen der Geschichte darum zu biegen, und durch meinen Segen kann euer Volk einen wahreren Erben hervorbringen, als diese bleichen Irrlichter, die nach einem Thron schreien.
&gt; 
&gt; So prophezeie ich, dass aus meinen Samen einer wachsen wird, der meines Namens würdig ist. Sein Name, mein Name, wird noch einmal in den Köpfen aller auf dieser Welt wandeln. Er wird das Licht des Limbus bringen und damit wird er sein Schicksal sehen. Er soll mich kennen, und er soll ich sein. Obwohl ich vergehe, sehnen sich die Sterne immer noch nach meiner Ferse, und mein richtiger Nachfolger, der neue Alexander, wird meine Armeen, meine Türme, mein Vermächtnis haben, um den Sternen ihren Wunsch zu erfüllen. Und sei er wahrhaftig von meinem Wesen, soll das erst sein Anfang sein. 
&gt; 
&gt; Der Himmel wird zittern, wenn er weiß, dass alle wieder von ihrem rechtmäßigen König Alexander regiert werden. Einmal und für immer.

**Projekt Lanike:** Projekt Lanike wurde vorgeschlagen, um die langfristige Entwicklung, das Verhalten und die Fähigkeiten einer Instanz von SCP-1909-A in einer von der Foundation kontrollierten Umgebung zu beobachten. Es wurde von Dr. Panagiotis Michos, Dr. Idoia Carcedo Roces und von Dr. Catherine Leach nach dem Tod von Dr. Carcedo Roces eine Woche nach Projektbeginn beaufsichtigt. Projekt Lanike begann am 12. Dezember 1963 mit der Umwandlung eines Kleinkindes in eine SCP-1909-A-Instanz und wurde am 6. April 1970 mit der Freigabe dieser Instanz als SCP ausgesetzt. Das Projekt wurde am 19. Dezember 1983 mit dem Tod von Dr. Alexander Outis, dem Leiter der Task Forces und dem ehemaligen SCP-1909-A, durch einen auf unbekannte Weise und zu einem unbekannten Zeitpunkt verabreichten memetischen Kampfstoff abgeschlossen. 

**Kommentar zu Projekt Lanike:**
&gt; Es ist verlockend, das Ergebnis von Project Lanike als Produkt seiner Zeit abzutun. Sicherlich sind institutionelle Sicherheitsvorkehrungen viel stärker als in den 70er-Jahren – SCP-1909-A oder Alexander Outis, wie er sich später nannte, würde in der heutigen Foundation nicht als taktischer Koordinator für eine Task Force dienen, als er zwölf war. Obwohl diese Veränderungen als Reaktion auf den spektakulären Zusammenbruch von MTF Omega-7 angesehen werden, sind sie in Wahrheit ebenso eine verspätete Reaktion auf den kometenhaften Aufstieg von Outis. Während diese eine seltene Führungskraft aufhalten können, die das Anomale gegen sich selbst anwenden möchte, glaube ich, dass sie nicht ausreichen würden, um die übermenschliche Überzeugungskraft und den Aufstiegsdrang von Alexander Outis scheitern zu lassen.
&gt; 
&gt; Die Foundation sollte den schockierenden Tod von Outis mit Erleichterung betrachten. Obwohl die posthume Überprüfung seiner Dokumente und persönlichen Gegenstände keine Anzeichen von Illoyalität ergab, ist die eigentliche Sorge nicht, ob die Ziele von Alexander Outis nicht mehr mit denen der Foundation  übereinstimmen, sondern ob sich die Ziele der Foundation mit denen von Outis angeglichen haben. Tatsächlich war sein Führungstalent so groß, dass fast alle unter seiner Leitung zuerst für ihn und dann für die Foundation arbeiteten. Auch seine Vorgesetzten verließen sich immer mehr auf ihn, um ihre Verantwortung immer weiter auszubauen. Alexander Outis hat vielleicht nicht versucht, die Foundation zu unterstützen, aber was er war, machte das unvermeidlich.
&gt; 
&gt; Darüber hinaus gibt es Hinweise darauf, dass seine Ziele von denen der Foundation abgewichen wären. Die Foundation ist bestrebt, eine unpolitische Organisation zu sein – wir schützen, wir regieren nicht. Es ist praktisch sicher, dass Alexander Outis mit der Autorität, die die Foundation ihren Anführern gewährt, nicht zufrieden gewesen wäre und nach Macht gesucht hätte, die über ihre Schutzfunktion hinausgeht. Noch besorgniserregender ist, dass Alexander Outis seine Ehrendoktorwürde für seine Arbeit an Casimir-Motoren erhielt. Seine Forschung war ein Schritt auf dem Weg, Energie aus dem Chaos des Quantenvakuums zu extrahieren, was erschreckend gut mit &#34;Licht des Limbus&#34; übereinstimmt, von dem SCP-1909 angibt, dass es das Schicksal eines Alexanders entschlüsseln würde. Obwohl die genauen Auswirkungen dieses Geschehens unklar sind, wird erwartet, dass sie dem Auftrag der Foundation, Normalität zu gewährleisten, zuwiderhandeln würden.
&gt; 
&gt; Die Geschichte von Projekt Lanike hält genügend Warnungen bereit. Weil die Folgen des Scheiterns so schlimm sind und wegen der Schwäche der Schutzplanken gegen institutionelle Untergrabung wird hiermit das Verbot aller Tests mit SCP-1909, die eine Instanz von SCP-1909-A erzeugen, bestätigt.
&gt; 
&gt; //~ O5-10//

**Anhang 1909-160:** Der folgende Brief, von dem angenommen wird, dass er von Alexander dem Großen, einer historischen Instanz von SCP-1909-A, an seinen engen Freund Hephaistion stammt, wurde in der Januar-Ausgabe 2014 des &#34;American Journal of Archaeology&#34; veröffentlicht. Obwohl es sich auf bestimmte Themen in Bezug auf SCP-1909 bezieht, tut es dies so indirekt, dass es als minimale Bedrohung für die Geheimhaltung angesehen wird. Es ist möglich, dass dies zu weiteren archäologischen Erkundungen in der Nähe von SCP-1909 führt, das sich nahe der wahrscheinlichen historischen Stätte der Stadt Pherae befindet.

&gt; Alle drei meiner Väter drängen mich zu diesem Wagnis. Mein Vater von Pella [Phillip], der mir meine Position und die Verantwortung für sein Königreich und seine Männer vermacht hat, sagt mir, dass ich das mazedonische Volk in eine bessere Zukunft führen soll. Mein Vater von Pherae [der Kriegsherr Alexander, der SCP-1909 erschuf], dessen Herrschaftsgier mich antreibt und dessen Führungsgabe mich ermächtigt, schreit, dass es diejenigen gibt, die meinen Ruhm noch nicht kennen. Und mein Vater von Mieza [Aristoteles], der mir die Weisheit gegeben hat, zu wachsen und meinen eigenen Weg zu wählen, möchte, dass ich meine Fähigkeiten durch Eroberung ausfülle.
&gt; 
&gt; Aber da ich gelernt habe, meinen eigenen Weg zu finden, gehe ich aus eigenen Gründen. Ich weiß, die Welt hat mehr zu bieten; Ich habe es in meiner Vision in Pherae gesehen. Irgendwo gibt es Länder, in denen der Himmel golden ist, wo sich Turmspitzen aus Obsidian wie lebende Wesen drehen und springen, und in denen Städte, die größer sind als man sich vorstellen kann, von Wesen bevölkert sind, die meinen Geist mit Staunen entfachen. Und da ich mit der Loyalität des mazedonischen Volkes gesegnet bin, ist es nur richtig, dass ich sie auf diese große Suche mitnehme, um mit mir so weit in diese Welt zu reisen, wie es ihnen möglich ist.
&gt; 
&gt; Ich kämpfe nicht, um zu herrschen, sondern um zu vereinen. Makedonien ist meine Heimat, aber mein zweites Geburtsrecht ist ein großes Königreich, das meinen Namen seit Äonen lobpreist. Wenn ich mich diesem weit entfernten Reich zurückgebe, werden sich meine beiden Völker zusammenschließen und eins werden, stärker für die Vereinigung, so wie unsere Speere das edle Makedonien und das weise Persien vernäht haben. Möge dies alles nur der Anfang sein.
&gt; 
&gt; Ich habe so viel getan, bin so weit gereist, habe gesehen, wie sich die Welt vor mir niederstreckt. Doch der Fluch meines göttlichen Vaters ist, dass ich alles so klein finde. Ohne meine Wiedergeburt in der Höhle des Gottes in Pherae hätte Makedonien einen König, der es Schritt für Schritt voranführte. Mein Lehrer würde einen Schüler haben, der seine Gebote für einen gerechten und guten Meister gewissenhaft befolgte. Aber mein Schicksal zieht mich vorwärts, und so riskiere ich alles, denn es wird nie wieder jemand wie mich geben, der es einfordert. Wenn ich wahrhaftig geführt werde, werde ich es am fernsten Ufer des größten Meeres finden. Vorwärts also, mein treuester Gefährte, und lass uns sehen, ob unter den Wundern Indiens tanzende Türme, goldene Himmel und schließlich die Vollendung sind.</textarea></pre>
