    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>= Дорогие читатели и авторы руфилиала! Приветствую на третьем мероприятии по оценке низкорейтинговых статей!

[[=]]
За последнее время наше сообщество заметно подросло как качественно, так и количественно. На Полигоне гораздо активнее пишутся и оцениваются статьи, на радость нашим читателям. Это отличные новости, но они значат, что и правилам сайта надо адаптироваться к новому уровню активности. Например, были увеличены пороговые значения оценок статей на Полигоне, чтобы соответствовать возросшему числу оценивающих. 

Но что же делать со старыми статьями? С теми, которые оценивались лишь небольшой группой людей на заре существования Полигона. На фоне своих более молодых коллег они ютятся в самом низу списка рейтинга, где их увидят, скорее всего, лишь те, кто приходит &#34;почитать смешную низкорейтинговую дичь&#34;. Пришло время это исправить!

Далее будет представлен список объектов руфилиала, чей суммарный рейтинг на момент старта мероприятия оказался **+10** и менее, то есть за пороговым значением выхода с Полигона по текущим правилам. У каждого из вас будет возможность повлиять на дальнейшую судьбу этих произведений. Пережили ли они проверку временем или же должны уйти на покой в архив? Решать вам. Читайте, оценивайте, комментируйте, помогая определиться с оценкой другим читателям! Через месяц те статьи, суммарная оценка которых останется ниже &#34;предела Полигона&#34; в **+10**, будут с честью перенесены в архив, освободив свои номера для новых статей. Те же, что докажут своё качество высокой оценкой, получат почётное звание проверенной классики руфонда.

Ну и напоследок, пара замечаний: во-первых, помните что это **не конкурс по скоростному минусованию**. Многие статьи заслуживают вашего плюса, нужно просто дать им шанс. Ну и, во-вторых, отдельное напоминание авторам, что **для всех участвующих в мероприятии статей разрешаются и поощряются попытки переписывания**. Если у вас возникло впечатление, что &#34;можно было бы лучше&#34;, то не стесняйтесь написать об этом в обсуждение и показать всем на полигоне ваше собственное видение темы[[footnote]]Сроки на перепись не ограничены сроками мероприятия, переписанные статьи выкладываются в соответствии с пунктами 1.2.2. и 2.1.1. [[[sandbox:main|правил Полигона]]].[[/footnote]]!
