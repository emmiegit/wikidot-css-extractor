**Item n°:** SCP-896

**Classe de objecto:** Seguro

**Procedimentos especiais de contenção:** Contenção física de SCP-896 é impossível devido ao conhecimento público alargado. Entretanto, as propriedades anómalas de SCP-896 foram maioritariamente neutralizadas através dos esforços da Fundação e da cooperação de  ████ █████, a companhia publicadora e responsável por SCP-896.  

O agrupamento de servers abrigando o código original do SCP-896 é para ser abrigado no Sítio - 15. Cinco computadores normais são para ser diretamente conectados ao server com SCP-896-1 instalado em cada um. SCP-896 em caso nenhum pode ser conectado à Internet ou qualquer uma das redes do Sítio-15, mas pode ser regularmente reparado através do uso de componentes físicos. 

--Qualquer pessoal querendo usar SCP-896 devem pedir autorização de dois administradores nível 4.--  Pessoal da Fundação não podem usar SCP-896 até receberem informação contrária. Nenhum pessoal nível 4 ou acima podem usar SCP-896 devido a potencial perda de informação valiosa da Fundação. Quaisquer classe-D usados em testes com SCP-896 devem ser rotinamente investigados de efeitos de SCP-896 e procedimentos de contenção devem ser feitos individualmente para certificar que nenhuma brecha de contenção ocorre. 


**Descrição:** SCP-896 é conhecido publicamente como ████ █ ████, um popular jogo RPG online. A versão lançada ao público não tem efeitos anómalos. Entretanto o código original desenvolvido por  ███ ████ exibe efeitos anómalos que explicam a classificação de  ████ █ ████ como um SCP. 

SCP-896 funciona como qualquer RPG online. Por favor consulte artigos normais não-Fundação se não está familiarizado com as mecânicas e terminologia de um jogo RPG online.

O comportamento anormal de SCP-896 apenas manifesta-se quando um utilizador cria um avatar que partilha a exata primeira e última letra do nome do utilizador. Quando isto acontece o utilizador é &#34;imprimido&#34; no avatar. Uma vez imprimido, qualquer mudança nas estatísticas do avatar vão ter um efeito direto no utilizador. Como isto ocorre não é bem entendido. A hipótese corrente é que SCP-896 deixa o utilizador exibir uma poderosa forma e controlo tipo &#34;mente sobre matéria&#34; sobre o seu corpo e os arredores. 

Existem seis(6) estatísticas que afetam diretamente as habilidades do utilizador. Aumentar as estatísticas no jogo causa um aumento correspondente nas características físicas ou mentais do utilizador. Entretanto, se uma das estatísticas é maior que 15% do que qualquer outra estatística, todas as suas outras capacidades físicas do utilizador sofrem. As estatísticas e a sua correspondência com habilidades físicas reais estão descritas em baixo. 

__Força(FRC)__: Explica-se sozinha;quando a força de um avatar aumenta também aumenta a do utilizador. 
__Agilidade (AGL)__:  Utilizadores altamente ágeis notam uma grande pontaria de movimento e controlo sobre o seu corpo. Esta estatística permite uma grande velocidade de movimento sem sacrifício da pontaria e habilidade da ação desejada. 
__Resistência(RST)__:  Aumenta os resultados de resistência na habilidade de poder ir mais tempo sem comida ou sono, maior resistência física e até resistência a doenças e dano físico.   
__Carisma (CRS)__:Carisma permite um utilizador um conhecimento profundo de um indivíduo e explora isto para manipulá-lo para os suas próprias vontades.   
__Inteligência(INT)__:Inteligência mais alta leva a um aumento na capacidades do utilizador na retenção de informação e capacidades de solução de problemas. 
__Sabedoria(SBD)__:Permite o utilizador um conhecimento profundo da e pessoas, e permite que consiga ver qual é a melhor solução possível para o problema. Deve ser notado que &#34;a melhor solução possível&#34; é baseada nos morais e princípios éticos do sujeito.




**Descoberta:** Os efeitos de SCP-896 foram inicialmente notados durante os testes beta. effects were first noted during the beta test.  Na investigação de rotina da FMT Mu-4, foram intercetados emails de diferentes gabinetes detalhando os efeitos e, rapidamente conteram SCP-896. SCP-896 já era altamente antecipado pelo público geral, por isso acabar com o projeto não era uma opção. SCP-896 foi lançado ao público com significantes alterações ao código para confirmar que SCP-896 não exibiria comportamentos anómalos. O código beta antigo foi rapidamente reparado e SCP-896 foi contido. 

**Lista de testes com SCP-896-A:** 
Um grupo de 5 class-D foi escolhido para testes baseado no seu conhecimento de jogos de computador, cooperação com as instruções da Fundação e características físicas e psicológicas abaixo da média. Cada classe-D foi associado com uma função no grupo desenhada para testar cada uma das estatísticas específicas. Para facilidade de leitura, D-896-α a D-896-ε são referidos por um nome relacionado com a sua função, como se segue:

__D-896-α__:  Cavaleiro- personagem focada em resistência.
__D-896-β__:  Guerreiro – personagem focada em força.
__D-896-γ__:  Clérigo – personagem focada em sabedoria. 
__D-896-δ__:  Feiticeiro – personagem focada em inteligência. 
__D-896-ε__:  Bardo – personagem focada em carisma. 
  


[[collapsible show=&#34;Lista de testes SCP-896-A3933:&#34; hide=&#34;Lista de testes SCP-896-A:&#34;]]
**Notas de testes:** Todos os cinco classe-D são imprimidos nos seus avatares. Os sujeitos procedem em jogar por  █ horas. Nenhum comportamento ou habilidade anormal foi mostrado. 
**Estatísticas das personagens** [DADOS REDIGIDOS]
**Resultados:** Todos os sujeitos realizaram testes de controlo para determinar as suas habilidades básicas. A seguir à sessão de hoje, todos os sujeitos não mostraram qualquer ganhos que fossem estatisticamente relevantes para as nossas estatísticas de dados. Entretanto, com personagem com pequenos ganhos de experiência não tem ganhos relevantes. 
[[/collapsible]]


[[collapsible show=&#34;Lista de testes SCP-896-A3936:&#34; hide=&#34;Lista de testes SCP-896-A:&#34;]]
**Notas de testes:** Os sujeitos têm andado a jogar por uma semana. Os sujeitos trabalham bem juntos e já começaram a explorar as partes mais difíceis de SCP-896 por itens mágicos. 
**Estatísticas das personagens** [DADOS REDIGIDOS]
**Resultados:**  O sujeito Cavaleiro e Guerreiro estão a mostrar melhorias. O Cavaleiro já consegue correr a velocidade máxima na passadeira por mais dois minutos e uma aumentada resistência à dor. O Guerreiro começou a desenvolver mais massa muscular e já consegue levantar pesos 9% superiores aos dos testes de controlo. As habilidades do bárbaro são difíceis de analizar como previsto.  As habilidades do Feiticeiro em lembrar de informação e aplicá-la aumentaram drasticamente. O Clérigo começou a conduzir debates altamente organizados e lógicos com os investigadores sobre as éticas e propósito da Fundação / aplicação de testes em humanos. As estatísticas dos sujeitos estão perto da marca dos 15% e estamos a antecipar as consequências disto aparecer em breve.
[[/collapsible]]


[[collapsible show=&#34;Lista de testes SCP-896-A3939:&#34; hide=&#34;Lista de testes SCP-896-A:&#34;]]
**Notas de testes:** Os sujeitos têm andado a jogar por duas semanas. O Guerreiro partiu o seu teclado e rato por apertá-los de mais. O sujeito recebeu um rato e teclado de aço feitos à medida. Todos os sujeitos começaram a pedir a opinião do Bardo para qualquer situação e começaram a dar-lhe todos os itens mágicos independentemente da necessidade ou uso pelo Bardo. 
**Estatísticas dos personagens** [DADOS REDIGIDOS]
**Resultados:**  O Guerreiro foi instruído para aumentar a sua estatística de agilidade para melhor controlar a sua enorme força. O Bardo foi proibido de falar durante os testes para não desconcentrar os outros e não tirar partido deles O Feiticeiro está a aproximar-se de um nível de inteligência semelhante ao de um cientista(tradução incerta de savant). 


Entretanto, o QI dos sujeitos focados nas estatísticas físicas desceu a pique. O Bardo, Clérigo e Feiticeiro tem níveis de energia significantemente baixos e perderam 20% da sua massa muscular nas últimas duas semanas.  
[[/collapsible]]


[[collapsible show=&#34;Lista de testes SCP-896-A3945:&#34; hide=&#34; Lista de testes SCP-896-A:&#34;]]
**Notas de testes:** O Guerreiro e o Cavaleiro discutiram sobre quem devia receber um item mágico e o argumento ficou violento. O Guerreiro conseguiu atirar o Cavaleiro contra uma das paredes antes de ser dominado pela segurança. O Cavaleiro não sofreu qualquer dano apesar de ter danificado seriamente a parede de betão.   
**Estatísticas das personagens** [DADOS REDIGIDOS]
**Resultados:** O Guerreiro foi facilmente dominado com o uso de um taser. Apesar de ser fisicamente forte, ele não possui nenhuma resistência física adicional. O contrário é verdade para o Cavaleiro. Apesar de altamente resistente a dano é dor física, ele não é mais forte que o seu teste de controlo. O Guerreiro foi equipado com uma coleira de choque comum da Fundação para confirmar cooperação.

As faculdades mentais de todos os sujeitos desceu a pique. Apesar da memória do Feiticeiro ser quase fotográfica, mas sua habilidade para aplicar o seu conhecimento é quase nula. Até o menor salto em pensamentos lógicos ou creativos é além da sua habilidade. A memória do Clérigo a longo prazo foi severamente limitada, e deve ser informado em todos os aspetos do problema para que ele possa formular uma solução. Ambos o Clérigo e Feiticeira necessitam de cadeiras de rodas e assistência em alimentarem-se. 

A epiderme do Cavaleiro ficou extremamente dura e perdeu qualquer elasticidade. Para conseguir o espetro de movimento necessário para testes, lacerações ao longo das suas articulações são feitas cinco horas antes com uma serra de diamante. Os cortes regeneram no tempo pré-requisitado e aparentemente o Cavaleiro ao sente dor do procedimento. Recomenda-se aumentar a agilidade do Cavaleiro facilitar os testes. 

O Guerreiro necessita de transplantes regulares, como o seu crescimento muscular excedeu a elasticidade da sua pele. 
[[/collapsible]]


[[collapsible show=&#34;Lista de testes SCP-896-A3947:&#34; hide=&#34;Lista de testes SCP-896-A:&#34;]]
**Notas de teste:** O Bardo foi executado hoje. O pesquisador █████ foi eleito para jogar o avatar do bardo para permitir que os testes continuem. 
**Estatísticas de personagens** [DADOS REDIGIDOS]
**Notas:**  O Bardo quebrou contenção quando o guarda responsável pela sua cela destrancou a porta. O Guarda que estava a alimentar o Bardo ao longo da última semana e tinha sido exposto regularmente à linguagem gestual e comportamento físico do Bardo. Quando questionado porque libertou o bardo, ele explicou &#34;Eu vejo o pobre tipo todos os dias, senti pena dele&#34;. O Bardo andou até à cafetaria e o pessoal da Fundação fez-lhe um bife e gelado de morango. Após completar a refeição ele voltou para a sua cela para dormir. O Comando determinou a ameaça que são as habilidades do Bardo  em contínuo desenvolvimento era maior que qualquer outra visão em SCP-896, e pediu a sua execução. É teorizado que o Bardo só voltou para a cela porque a hipótese de escapar da Fundação nem lhe passou pela mente. 

O Clérigo pediu aos pesquisadores para lhe  permitir investir na estatística de inteligência para melhorar a sua má memória. O seu pedido foi cuidadosamente aceite. Neste ponto quase todos os sujeitos precisam da liderança do Clérigo para realizar qualquer ação.

O Guerreiro aparentemente chegou ao limiar das suas capacidades físicas. Ele diz que já não experiencia qualquer aumento na sua força ou habilidade apesar de continuar a subi-las no SCP-896. Pede-se melhores procedimentos de contenção no caso dele estar a falsificar os resultados.  

Deve ser notado que as comunicações com os sujeitos têm sido cada vez mais difíceis como todos eles estão a perder as habilidades de linguagem rapidamente. 
[[/collapsible]]


[[collapsible show=&#34;Lista de testes SCP-896-A3990:&#34; hide=&#34;Lista de testes SCP-896-A:&#34;]]
**Notas dos testes:** Brecha de contenção total de todos os sujeitos. Três sujeitos executados. Testes descontinuados.  
**Estatísticas das personagens** [DADOS REDIGIDOS]
**Notas:** Enquanto os sujeitos voltavam para as duas celas acompanhados de seguranças da Fundação, o Guerreiro sucedeu em retirar a coleira de choques e matar  █ guardas. A sua força e velocidade eram muito maiores que antecipadas. O Guerreiro procedeu em libertar todos os outros sujeitos. O Feiticeiro e o Guerreiro foram para a cela de contenção do SCP-896. O Cavaleiro ficou e resistiu ao pessoal da Fundação que tentavam restabelecer a contração. O Cavaleiro impediu  █ pessoal da Fundação por 10 minutos. Armas de fogo regularizadas não conseguiam magoar o Cavaleiro. O Cavaleiro foi eventualmente forçado em uma cela de contenção e executado via asfixia, que demorou cerca de 20 minutos. Nenhuma autópsia foi aplicada no Cavaleiro devido à inabilidade do examinante de perfurar a sua pele com instrumentos médicos.  

Após chegarem à cela de SCP-896, o Feiticeiro disse ao Guerreiro para abrir a cela. O Guerreiro conseguiu retirar a porta de segurança da Fundação das suas dobradiças antes de morrer. Autópsias indicam que a força necessária para retirar a porta de segurança da Fundação partiu █ ossos no seu corpo e estalou(snapped não tenho a certeza) a sua coluna em três sítios. Apesar do Guerreiro ser capaz de gerar tanta força, o seu corpo não conseguiu aguentar o peso da porta ou os efeitos da terceira lei de Newton.  

O Feiticeiro entrou a sala de contenção de SCP-896 e procedeu em aceder ao jogo. Demorou aproximadamente sete minutos para ele decifrar o código de SCP-896 e editar o código contendo as estatísticas da sua personagem. Após editar as suas estatísticas para o máximo possível, o Feiticeiro desapareceu. Até está data o Feiticeiro ou os seus restos não foram encontrados. Após rever a informação da sua conta no SCP-896, os pesquisadores descobriram uma nota do serviço de apoio ao cliente dizendo &#34;Este utilizador foi banido por hackear.&#34;

O Clérigo escapou contenção e a sua localização é desconhecida por enquanto. O Clérigo é provavelmente pela brecha como os outros sujeitos não tinham as capacidades ou ambição necessárias para planear este tipo de fuga. O Pesquisador █████ também está desaparecido. É acreditado que durante a distração causada pela brecha de contenção, o Clérigo ganhou acesso ao SCP-█ com a ajuda do Pesquisador   █████ e usaram o SCP-█ para escapar.
[[/collapsible]] 



**Lista de testes com SCP-896-B:**
O Dr. ████,um pesquisador nível 3,estava a usar SCP-896 para aumentar minimamente as suas habilidades. O Dr. ████ estava a aumentar as suas estatísticas uniformemente para evitar efeitos negativos. O Dr. ████ tinha 53 e boa saúde. A sua força e QI aumentara 7% desde o início do uso de SCP-896. O Dr. ████ decidiu ter um  “game-a-thon”(não sei como traduzir) no fim de semana de Ação de Graças em  20██, em que ele jogou SCP-896 por umas estimadas  █ horas antes de morrer. Autópsias indicaram Alzheimer na sua fase inicial, cataratas e desenvolvimento de vários tumores. O examinador médico conclui que o Dr. ████ morreu de velhice. Mais uso de SCP-896 por pessoal da Fundação foi suspenso até a correlação direta entre os efeitos de envelhecimento no sistema de níveis é entendido.
