**Объект №:** SCP-1060-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Все находящиеся в распоряжении Фонда экземпляры SCP-1060 (в данный момент – 31 шт.) должны находиться в камере содержания площадью 3x3 м в специальных сейфовых ячейках. Наличие и сохранность каждого объекта следует проверять ежедневно. Доступ к SCP-1060 возможен только при наличии разрешения администратора с четвертым уровнем допуска и исключительно в исследовательских целях. Строго запрещается использовать SCP-1060 в личных целях или для розыгрышей. Любой, нарушивший это предписание, будет переведён в персонал класса D и назначен на содержание данного объекта и проведение с ним экспериментов. В экспериментах с SCP-1060 желательно использовать психически и физически здоровых подопытных, не имеющих фобий и не страдающих другими душевными расстройствами, если иное не было разрешено главой Зоны 7.

Ответственные за объект сотрудники должны следить за всеми текущими новостями и направлять агентов на расследование всех случаев, которые могут быть классифицированы как проявление SCP-1060.

**Описание:** Каждый SCP-1060 представляет собой занавеску для ванной комнаты с идентичными остальным аномальными характеристиками и внешним видом в неактивном состоянии. В настоящее время Фонд содержит 31 объект, однако это число может увеличиться, поскольку в мире с неопределенной периодичностью появляются новые SCP-1060. Несмотря на свое необычное и частично разумное поведение, занавески, судя по всему, представляют собой не органических хищников, а производимые кем-то или чем-то объекты. Все ныне удерживаемые объекты имеют свой инвентарный номер вида SCP-1060-n (от 1 до 31).

Аномальная сущность SCP-1060 заключается в том, что они, во-первых, попав в ванную комнату или душевую кабину, могут замещать собой висевшую там занавеску, полностью принимая ее внешний вид и иные характеристики, а во-вторых, способны материализовывать страхи человека, решившего принять душ или ванну. Эксперименты показали, что объекты неспособны генерировать у людей чувство страха (если только тем не известны их свойства), а лишь делают пугающие их вещи материальными. Другими словами, если хладнокровный уравновешенный человек, не испытывавший до начала своих гигиенических процедур никакой тревоги, станет мыться, закрывшись SCP-1060, ничего не произойдет. Если же ванной или душем с объектом воспользуется индивидуум с фобиями или чем-то напуганный, то в этом случае то, чего он боится, будет постепенно материализовываться сначала в виде неясных силуэтов и галлюцинаций, затем в форме полностью материального и агрессивного существа (SCP-1060-n-1). Если же занавеска подействует на человека, находящегося в состоянии ужаса, воплощение его страха появится мгновенно.

Дальнейшее развитие событий зависит от характеристик личности, на которую воздействует SCP-1060, и степени ее испуга. Например, немного напуганный, но в целом психически здоровый человек, может психологически перебороть действие объекта на стадии появления размытых силуэтов за занавеской, заставив себя поверить, что все это только игра воображения. Напротив, психически больной человек, скорее всего, ускорит материализацию своего страха. С воплощенным ужасом можно вступить в физическую борьбу, однако для редких испытуемых она окончилась успешно. После убийства субъекта появившееся существо исчезает. Другие люди могут попробовать помочь человеку, попавшему под воздействие SCP-1060, на стадии физической схватки, в этом случае SCP-1060-n-1 не исчезнет, пока не уничтожит всех противостоящих ему субъектов.

SCP-1060-n-1 не является неуязвимым и, в зависимости от принятой им формы, может быть поражен с помощью оружия, ядов, высоких или низких температур и даже голыми руками. Однако, как правило, жертвы, у которых процесс воздействия SCP-1060 доходит до стадии воплощения страха, находятся в слишком подавленном состоянии, чтобы победить SCP-1060-n-1 без посторонней помощи.

Если ванной или душевой кабиной одновременно пользуется два и более человека, SCP-1060 не оказывает никакого действия.

Время от времени в мире появляются новые SCP-1060. Обычно они приходят по почте как посылки с рекламным подарком и попадают в руки гражданского населения. Хотя адрес и прочие данные отправителя всегда указываются (и соответствуют какой-нибудь фирме, выпускающей сантехнические аксессуары), все проведенные расследования не выявили подлинного создателя объектов. Лицо, получившее посылку, испытывает желание повесить новую занавеску в своей ванной комнате, что рано или поздно оканчивается плачевно для него или его близких. До сих пор посылки приходили как в коммунальные или просто густонаселенные квартиры, так и в дома с одинокими жителями.

**История:** Первый SCP-1060 был обнаружен и поставлен на содержание ██.██.200█ после сообщения о нескольких странных смертях в коммунальной квартире города ██████████а. Первым погиб ██████ ████████, ценитель фильмов ужасов: он был задушен собственными [УДАЛЕНО] и повешен за [УДАЛЕНО] под потолком. Второй жертвой стал ██████████ ████████████, которого сильно напугал первый случай: через несколько недель он был найден полностью обескровленным и засушенным. Оба инцидента произошли в ванной комнате. Для наблюдения и выявления того, имеют ли эти события аномальную природу, в дом был внедрен агент ██████████ов. По его свидетельству, однажды ночью из ванной раздались крики, он поспешил туда с оружием и увидел [ДАННЫЕ УДАЛЕНЫ], которые [УДАЛЕНО] одну из жительниц квартиры, решившую принять душ перед сном, так что [УДАЛЕНО]. Женщину спасти не удалось, однако агент смог выжить, несмотря на то, что вступил в схватку с [УДАЛЕНО]. 

После поступивших от агента известий Фонд направил в квартиру нескольких полевых сотрудников, которые ввели всем жильцам амнезиаки класса B и провели исследование ванной комнаты, в ходе которого выяснилось, что причиной аномальных событий стала занавеска. Она была доставлена в Зону 7 для изучения и постановки на содержание, а с помощью местных СМИ и официальных источников города ██████████а была распространена информация, что все произошедшее в коммунальной квартире представляет собой случаи бытового насилия.

**Приложение:**

**Предварительное замечание:** Через два года после постановки на содержание первого SCP-1060 была проведена серия из семи тестов, уточнивших аномальные свойства объекта. До этого были проведены лишь общие проверки, установившие базовые характеристики. Впоследствии, когда на содержание Фонда попадали новые SCP-1060, с каждым из них проводилась серия подобных испытаний. Однако в тех случаях подбирались подопытные с более предсказуемыми страхами, и им оказывалась помощь со стороны специально обученных сотрудников охраны, поскольку проведение полностью идентичных тестов привело бы к неоправданно высоким затратам людских ресурсов. В ходе экспериментального изучения каждого SCP-1060 выяснилось, что их аномальные свойства идентичны, однако далеко продвинуться в исследовании природы этих свойств пока не удалось. 

&gt; **Эксперимент № 1**
&gt; 
&gt; **Подопытный:** D-139 – физически здоровый мужчина, возраст – 28 лет, телосложение – среднее, психических отклонений не зафиксировано.  
&gt; 
&gt; **Условия:** Испытуемому ничего не было сообщено о свойствах объекта, его направили в душ в спокойном состоянии. 
&gt; 
&gt; **Результат:** D-139 помылся без волнения, никаких аномалий не зафиксировано.
&gt; 
&gt; **Примечание:** //Как и было установлено ранее, свойства SCP-1060 проявляются при контакте с взволнованными субъектами.// - д-р Добролюбов

&gt; **Эксперимент № 2**
&gt; 
&gt; **Подопытный:** D-139 (см. выше)
&gt; 
&gt; **Условия:** Через несколько дней D-139 был вновь подвергнут аналогичному тестированию, однако ему было передана вся информация о свойствах SCP-1060 и смертельной опасности, которой он подвергается. 
&gt; 
&gt; **Результат:** Субъект был встревожен, и занавеска начала воздействовать на него. Ему казалось, что тени в углах комнаты сгущаются и принимают очертания странных сущностей с несколькими головами и нечетным числом нижних конечностей, однако камера наблюдения ничего подобного не фиксировала. D-139 знал, что видимое им не может нанести ему физического вреда, пока не является материальным, и пытался успокоить себя. Тем не менее, его старания оказались безуспешными, страх усиливался, и существа, теперь заметные и сторонним наблюдателям, напали на него. Подопытный погиб, аномальные эффекты прекратились.
&gt; 
&gt; **Примечание:** //Теперь мы знаем, что воздействие объекта прекращается после гибели жертвы.// - д-р Добролюбов

&gt; **Эксперимент № 3**
&gt; 
&gt; **Подопытная:** D-1245 – женщина 24 лет, осуждена за [УДАЛЕНО], телосложение – крепкое, страдает паранойей.
&gt; 
&gt; **Условия:** Испытуемой было сообщено все о свойствах объекта, кроме того, ей было подробно объяснено, что самое страшное – это бояться страха. Когда человек боится, что сейчас испугается, его сознание легко поддается панике, и он становится легкой добычей для занавески. Однако её заставили не принимать душ, а только сидеть рядом с объектом, не заходя внутрь. 
&gt; 
&gt; **Результат:** D-1245 испытывала чрезвычайно сильное волнение, граничащее с истерикой, но ничего не произошло.
&gt; 
&gt; **Примечание:** //Понятно. SCP-1060 действует только тогда, когда человек моется или, по крайней мере, заходит за занавеску.// - д-р Добролюбов

&gt; **Эксперимент № 4**
&gt; 
&gt; **Подопытный:** D-110 – мужчина 20 лет, телосложение – слабое, относительно стабилен психически, но легко поддается внушению. Попал в Фонд за несколько дней до проведения эксперимента. 
&gt; 
&gt; **Условия:** Испытуемый был подвергнут легким побоям, целью которых было нанести психический, а не физический урон, а затем был помещен в комнату, в которой специально была создана атмосфера ужаса (искусственные расчлененные тела, кровь, пугающие звуки, крики и возгласы, перебои освещения). Через некоторое время пребывания там субъекта ему было сказано по интеркому, что он будет убит через 5 секунд, если не покинет помещение и не примет душ в открывшейся ему комнате. Была открыта дверь в коридор, ведущий в душевую кабину с SCP-1060, D-110 в спешке направился туда.
&gt; 
&gt; **Результат:** [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; **Примечание:** //Постараемся в будущем избегать тестов с такими условиями, начальник службы обеспечения жалуется, что его сотрудникам приходится второй день извлекать кости и зубы из стен и выводить кровь из труднодоступных частей комнаты.// - д-р Добролюбов

&gt; **Эксперимент № 5**
&gt; 
&gt; **Подопытный:** D-1230 – мужчина в возрасте 38 лет, телосложение – рыхлое, страдает сколецифобией и гемофобией.
&gt; 
&gt; **Условия:** Испытуемому ничего не было сказано о свойствах объекта, занавеска была повешена не в душевую кабину, а в комнате с ванной. 
&gt; 
&gt; **Результат:** D-1230 лежал в ванне и не проявлял признаков волнения. Аномальных событий не наблюдалось. Сотрудник, беседовавший с ним по интеркому, через 5 минут после начала теста начал говорить ему, что в воде может находиться некоторое количество крови, а также личинки насекомых, попавшие туда через водопровод. Подопытный начал вести себя обеспокоенно и попытался выбраться из ванны, однако поскользнулся и упал обратно. После этого он закричал, что видит, как по стенам за занавеской течет кровь и ползут черви. Он попытался забиться в угол, боясь теперь вылезать из-за занавески. Далее камеры зафиксировали, что ванная наполнилась бурлящей кровью и агрессивными насекомыми, которые стащили D-1230 вниз и съели.
&gt; 
&gt; **Примечание:** //Не проводите такие эксперименты до обеда. Впрочем, после обеда тоже. Но зато теперь мы знаем, что в отдельных случаях SCP-1060 может создавать опасные сущности не только за занавеской, но и в непосредственной близости от жертвы, если таков ее страх.// - д-р Добролюбов.

&gt; **Эксперимент № 6**
&gt; 
&gt; **Подопытный:** D-1067 – мужчина 50 лет, слепой, телосложение среднее, не имеет серьезных психических отклонений, однако психологической стойкостью тоже не отличается. 
&gt; 
&gt; **Условия:** Испытуемому ничего не сообщалось о свойствах объекта, предварительному запугиванию он не подвергался.
&gt; 
&gt; **Результат:** D-1067 закрылся занавеской и приступил к своим гигиеническим процедурам. Воздействие SCP-1060 не проявлялось. Через 7 минут после начала эксперимента по средствам громкой связи были пущены пугающие звуки: вопли, мольбы о помощи и т.д. Запись длилась одну минуту, однако подопытный стал громко жаловаться, что слышит нечто страшное и после того, как воспроизведение кончилось. По его словам, он слышал то тихие шаги, то прерывистое дыхание, то странный скрежет. Он испытывал явное, все возраставшее чувство страха и не желал выходить наружу. Момент появления материализации точно установить не удалось, можно считать, что страх D-1067 точно воплотился, когда нечто невидимое приоткрыло занавеску и зашло внутрь, а затем раздался очень громкий и резкий звук, после которого подопытный умер от разрыва сердца.
&gt; 
&gt; **Примечание:** //Что ж, по всей видимости, объект может воздействовать не только на зрячих людей, и при этом он будет влиять на те органы чувств, которые сохранили свою функциональность.// - д-р Добролюбов

&gt; **Эксперимент № 7** 
&gt; 
&gt; **Подопытная:** D-3409 – женщина в возрасте 45 лет, телосложение – хрупкое, психически больна, страдает от необычной фобии – навязчивого страха невидимого человека с окровавленными руками и ногами. 
&gt; 
&gt; **Условия:** Подопытной ничего не было сказано об объекте, однако с момента начала эксперимента по громкой связи повторялась фраза «он идет за тобой». 
&gt; 
&gt; **Результат:** D-3409 сразу же начала паниковать. Она закричала, что видит кровавые отпечатки кистей и ступней на полу и стенах. Вскоре их стали отчетливо видеть и наблюдатели. Появившееся существо проникло за занавеску и задушило испытуемую.
&gt; 
&gt; **Примечание:** //Очень интересно, похоже, SCP-1060 может создавать невидимых существ даже в случае со зрячими жертвами, если такова их фобия.// - д-р Добролюбов
