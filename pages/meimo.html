黑箱理论，是一种无视事件过程内容，仅凭事件的始末就断定因果关系的理论。

就好比空调，它的内部构造肯定是由很多复杂的构造搭配组合而成，比如遥控器是如何让空调接受指令，空调又是如何解读这个指令的等等……可我们不需要知道那么多，我们只要知道一件事：按下遥控器的对应按键，空调就会制冷和制热了。

少时的我充满了好奇心，总是想要知道空调内部的结构，趁着爹娘外出时偷偷把家里的空调拆了结果又装不回去。原理没弄明白多少，反倒是挨了老爸的一顿胖揍，半个夏天只能在简易风扇的陪伴下度过。

经过这件事以后我领悟到，或许有些事情并不需要知道那么多，就像接下来的这个事件报告一样。

如果你想要知道紫红型的相关知识，去图书馆或者去找别的研究员咨询都好。如果你是单纯的想要知道这个事件的始末，这里有份简单的事件报告书，足够让你理解一些你应该知道的大概情况。

[[collapsible show=&#34;有些黑箱，可能你不需要去了解的。&#34; hide=&#34;我希望你能看着我，满怀恨意的、满怀杀意的、看着我&#34;]]
&gt; 紫红型异常人形个体——“魅魔”，是红型异常人形个体——“再生者”的一种特殊变种。
&gt; 
&gt; 该异常人形个体的异常能力在于，紫红型个体可以通过操纵目标对象的多巴胺等大脑神经递质来达到操纵目标情绪的目的。这种操控可以是直接的作用于目标大脑，一些熟练的个体甚至可以短暂的将粒子附着在物品上，间接的进行精神和情绪的操控。但无论是哪种能力，其主动使用的能力通常都是无法与生俱来的，一些紫红型个体可能穷其一生都无法熟练掌握甚至意识到自己拥有这种能力。
&gt; 
&gt; 绝大多数紫红型个体都会潜意识的被动使用这样的能力，这会使得他们即使在社交能力、性吸引力上不具备优势，但仍然能够比其他人更能调动周围人的情绪，即使这种情绪可能不是他们想要的。

夏日、蓝天。

长发的女孩呆呆地躺在草地上，洁白的手臂伸向天空，手指无聊地比划着云朵的形状。

此时已是夏季最为酷热的时期，女孩虽是穿着清凉，但也免不了被正席卷着大地的热浪所吞噬，只能用这种无聊的方法分散分散注意力。

就在这时，在那此起彼伏的蝉鸣声中，一丝细微但熟悉的嬉闹声滑入女孩的耳中。她有些迷散的瞳孔马上聚焦，弹起一般的跳了起来，随后怯怯地从草丛中探出脑袋。

草丛那边是同村的男孩阿蛮，对女孩来说是较为熟悉的面孔了，而他此时正在路边玩耍着一个可以变形的玩具。

女孩看着那可以自由拆卸四肢的玩偶，又看了看自己大腿上偶尔几处被蚊子叮咬后的红肿叹了口气。由于女孩家里的特殊情况，她没有多少药物能够止痒消肿，虽然妈妈说唾液可以疗伤，但毕竟自己舌头能舔到的地方很有限。

“真好啊………”

女孩不禁感叹了一声，如果自己的四肢也可以拆卸的话，能舔到的地方就多了吧………而此时，仿佛心有灵犀一般，阿蛮也从那密集的蝉鸣中分辨出了女孩那轻柔又细微的低语。

他转身、她抬头，如理所一般的眼神相交，视线似火花般在交汇的一瞬间闪开，随后女孩如惊鸿一般轻盈地消失在了草丛之中。

“等......等一下......”

渐远的脚步声戛然而止，阿蛮咬了咬嘴唇，像是下定决心一般的将玩偶的手链小心翼翼地放在了草丛的一边。

“这个......这个可以的话，我......我的意思是如果你想……想要的话，送给你。”

那是其他孩童听了必定会取笑他变结巴了的语句，草丛那边沉默了半晌便传来了小猫一般谨慎靠近的声音，随后就是一只带点红点的手臂突然从草丛中伸出，摸索几下后拿走了手链。

“谢谢。”

再次听着女孩离开的脚步声，阿蛮红着脸叹了一口气，这是他所能靠近的期限了，因为......

唐唯叶是他们夕夏村，最为特别的存在之一。

想到这里时阳光似乎突然暗了下来，阿蛮看了看天空后也慌张地朝着家的方向赶了回去。

在远处，目视可见的乌云不知何时聚集了起来。

------
&gt; 紫红型个体的一大特点，就是其EVE粒子包含隐性与显性两种特征。拥有紫红型异常能力的个体被称为“显性紫红型异常人形个体”，也就是我们俗称的紫红型异常人形个体。而仅仅携带紫红型EVE粒子，却不具备该能力的则被称为“隐性紫红型EVE粒子携带者”。
&gt; 
&gt; 由于紫红型粒子无论显性或隐性在粒子表现上都没有区别，所以这种特征使得其无法如其他有色人型般单纯通过EVE粒子进行识别。
&gt; 
&gt; 当一名非紫红型个体与一名紫红型或隐性紫红型粒子携带者进行包括但不限于性交（包括有套性交）、血液传输、母婴传递等体液传递类接触时，该非紫红型个体将会永久携带隐性紫红型粒子，变为携带者。
&gt; 
&gt; 这种形式获得紫红型EVE粒子不会获得紫红型个体的精神控制能力，但是会在生育时有概率产下隐性紫红型粒子携带个体，甚至是直接诞下拥有紫红型能力的显性紫红型个体，这两种概率会随着具体的精子卵子提供者双方的紫红型粒子携带与否的情况产生变化，具体概率表请参照别书《紫红型异常人形个体新解》的附件4-2
&gt; 
&gt; 显性紫红型个体之间的关系十分的复杂，几乎没有两个显性紫红型个体的关系是保持融洽的，即使看上去融洽，其表面下对相互的印象也通常是冷淡，甚至是敌对的。而决定他们之间关系是冷淡还是敌对，根据研究推测很可能与其各自的“黑箱”的类型有关。黑箱的类型越为相似，则关系越为敌对。

如果把夏日比作女人，那她一定是热恋中的姑娘，上一秒可能晴空万里，下一秒也可以乌云密布，而叶韵却不是这样善变的女人。

如果你见过她，那么你就会明白这句话的含义。她并不是那种千娇百媚的美人儿，也不是活泼开朗的都市丽人，她的美像是小溪流水一般的流畅柔和，你从没看到过她有过任何过激的情感表露，她似乎可以保持着永远的平静和温柔。

有着仿佛可以包容一切的胸怀和昙花一现却又不会吝啬的微笑，让所有人都觉得叶韵这样的女子留在夕夏村这样的小山村真是太可惜了。

她和唐磊的相遇是一场意外，她不小心撞到了他，他虽然稍有微词，但这么一来二去，两人也慢慢熟络了。之后就是相恋、结婚，本以为这一辈子就会这么简单的过去，可一件意料之外的事情却在她的孕期中发生了。

那也是一个夏日，正在屋外晒太阳的叶韵突然感觉到了子宫内部被踢了一下。那本是来自婴儿的一次柔软而细腻的问候，但这问候传递到叶韵那边时，后者的回应却不是一个暖心的微笑，而是另外一种完全相反的情绪。

如同墨滴滴上宣纸一般，黑色快速地占据宣纸上每一道看不见的细微凹槽，恐惧和憎恶瞬间占据了叶韵的身心，她不知道为何会这样，也不清楚自己应该如何回复这种情绪，在事后她所能形容自己当时行为的只有四个字。

歇斯底里，她歇斯底里到唐磊都不得不答应她数个要求才能让她稳定下心神，不过唐磊也没得选择，毕竟他希望自己的孩子能够顺利出生。

他答应叶韵，孩子出生后不能生养在家中，不能受教育，而最最重要的一点———孩子不能从唐磊那里得到半分的爱意，甚至是孩子的名字也必须彰显出唐磊对叶韵的“忠诚”。

一个月后，夕夏村的山林中多了一个简陋的狗窝、多了一个穿着尿素袋的小小身影，多了一个野生的女孩—唐唯叶。

敲门声打断了叶韵的思绪，可丈夫去了省城至少还要半天才能回来，她小心地打开了房门，却看到门外站着一个从未见过的女人。

她穿着一身时髦的黑衣，背着一个小小的背包，满脸笑意的向叶韵淘口水喝，叶韵当然也没有理由拒绝，将她迎进门后的叶韵不自觉的用余光看了看天空。

不知道是不是错觉，那乌云似乎是从女人来的那个方向黑压压的涌了过来，不知何时就占据了包括自己家在内的一片天空。

------
&gt; “黑箱”是异常心理学中，针对紫红型异常人形个体的专有心理学词汇，是影响紫红型异常人形个体的重要要素之一。简单来说，“黑箱”是可以触发该个体群体感官阈值的一种要素。
&gt; 
&gt; 它可以是一种物品、也可以是某件事物或者人物，但更多的情况下，“黑箱”是一种情绪。
&gt; 
&gt; 比如，针对某一个紫红型个体来说，其黑箱为“哭泣”时，那么该紫红型个体会在进行哭泣这一行为时获得极大的、无法抗拒的愉悦。而另一个个体的黑箱类型为“悲伤”时，虽然该个体也会在哭泣时感到愉悦，但给予其愉悦的原因更多是因为“悲伤”所带来的黑箱补偿，而非“哭泣”这一动作。而由于“悲伤”和“哭泣”在某种程度上存在一定联系，所以这两个个体之间的关系可以推测为较为敌对。
&gt; 
&gt; 在未打开“黑箱”前，紫红型个体无法判断属于自己的黑箱类型是什么形态，个体所喜爱之物不一定是该个体的黑箱，所以确定黑箱形态大多是靠运气，而如果在机缘巧合下，紫红型个体发现或者接触到属于自己的黑箱后，他会为了获得更多的感官回报而疯狂的使用自身能力去进行黑箱的进一步探索和获取。
&gt; 
&gt; 而这种行为将会极大的对周围和自己产生影响，并最终导致紫红型个体所能造成的特殊异常现象“紫红癫痫”。


送走女人后，叶韵的心情还是久久无法平静。她并非没有去过城里，但毕竟不是久居，和城里的人接触不是很多，所以这还是她第一次和一个城里人，一个和自己同龄的城市女人聊天说话。

聊天内容并不是很重要，重要的是那个女人聊天时的姿态和举止。她的穿着打扮、声音的抑扬顿挫、举手投足间的沉稳、对杯水之恩的感激以及与叶韵交谈时听到夕夏村趣事时展露出的微笑。

天鹅，没接触过太多事物的叶韵只能用这个词语来形容，她一切动作中所释放出来的气质和气场，让叶韵不由得折服于她的优雅。

她的手划过桌子上的一个黑色的盒子，盒子被自己打开了一个小口，但没有全部拆开，那是女人在临走前表达谢意留下的礼物。

“您一定会喜欢的。”

叶韵不清楚她的自信何来，自己和她明明素不相识，但她却笃定自己会喜欢。好奇驱使着她打开那个盒子，但谨慎又使得她犹豫不决。也不知为什么，她的第六感告诉自己应该将盒子丢掉，犹豫再三，她叹了一口气打算丢到屋外的垃圾堆里，而当她打开门时，一个意想不到的人站在屋外。

此时的天空已经被乌云笼罩犹如夜晚，但叶韵却认出了那和自己有几分相似的脸庞。唐唯叶唯唯诺诺的不知站在屋外等了多久，看到叶韵出来后表情惊慌又害怕地看着她，想要说什么却紧张的说不出来话，两手一直揉搓着穿在身上不知多久的尿素袋。

“你来这里干什么，赶快……”

叶韵的语气里有些焦急，她是看不得唐唯叶出现在自己身边的，一来是自己那不知来由的恐惧和憎恶，二来是她那仅存的母爱，她知道如果她在自己身边，那么早晚会被自己伤害。可这一次，她却没有急着赶走她，因为尿素袋上的一抹鲜红吸引了她的视线。

算算日子也是，唐唯叶今年应该14岁了，而14岁的少女来初潮也是自然而然的事情，但叶韵马上又被另外一个东西吸引了。

唐唯叶身上除了尿素袋外多了一个东西，一串廉价但又被她小心翼翼挂在右手腕上的手链。

震惊之余，那黑盒不慎从叶韵手中脱落，里面的物品顺着之前撕开的小口滑了出来。那是一条精致的黑丝手帕，做工和布料绝对不是夕夏村这样的小农村能够买到的。

叶韵的第一反应是让唐唯叶赶紧滚，但一股力量生拉硬拽的使她招呼唐唯叶先进了屋子。少女闻言千恩万谢一般的向着自己的家移动着，过程中小心翼翼地观察着叶韵的反应，生怕自己有什么举动冒犯了她。可叶韵却呆呆地看着那条手帕，即使唐唯叶进了家门，她还在外边看着那手帕，那股神奇的力量就来源于此。

准确的说是香味，那手帕传来的淡淡清香如丝线一般钻入了叶韵的每一处毛孔，她不自觉地捡起它，脑海中再次想起了那城市女人的一颦一笑，但此次不是被她的气场所折服。

她要去那个城市，而在这之前，她需要钱，需要用极快的速度筹到更多的钱。

在她心中某个疯狂的念头成型之时，天空中积蓄已久的乌云终于劈开了一道炸雷，1996年席卷半个中国的大暴雨，就在那一天开始了。

------
&gt; 在追寻黑箱，获取其能带给自己的满足和愉悦感时，紫红型个体会不自主的使用自身的异常能力去进行试验和试探。
&gt; 
&gt; 在这种情况下，被影响的非紫红型个体将会表现出包括但不限于完全违背自身道德伦理准则的决定和行为、身处紫红型个体控制范围外时失去自我思考和移动能力等极为异常的举止。
&gt; 
&gt; 若紫红型个体因迟迟未探索到自己的黑箱类型而选择放弃时，这种现象在此阶段是可以随着时间逐渐逆转并恢复的，但恢复后的被影响个体往往会因为之前做出的行为和决定而受到物理或精神层面上的伤害。
&gt; 
&gt; 但若紫红型个体发觉或接触到黑箱类型的边缘，那么他们将会毫不犹豫地将能力升级，以便更多更快捷的获得黑箱所带来的精神满足和愉悦，而这种行为发展到最后几乎百分之百会导致“紫红癫痫”现象的发生。

唐唯叶很痛，下半身传来的撕裂感还是让她不禁咬紧了嘴唇，但同时她也感觉到前所未有的开心。

自她懂事起就住在山林间那简陋的小狗窝，吃喝除了老天赏，再就是有几个实在看不过去的老奶奶偶尔会丢几个剩菜过来，早已熟悉了这样生活的唐唯叶哪里享受过这样住在屋子里的生活。

说实话她之前真的是要绝望透了，平时小解的部位突然涌出了大量的鲜血，而那个位置自己又不能用唾液舔到，彷徨无助的她只有孤注一掷的离开自己的小狗窝，忐忑的向着自己的“家”走去。

她几乎是笃定叶韵会把自己赶出去，而刚开始也的确是往那个方向发展的，但不知道为何叶韵改变了心意，是因为那个手帕吗？

虽然千恩万谢的进了房子，但看着那虽然简陋但比起自己的狗窝好得太多的屋子，唐唯叶才意识到自己也不知道应该做什么。有些害怕弄脏房间的她只能站在原地不动，继续揉搓着自己那破到不行的尿素袋。

叶韵没过一会儿就回来了，但她并不是一个人回来的，跟她在一起的是村里另一位村民刘大叔。

唐唯叶就坐在自己的面前，她抱着阿蛮的头颅，就好像那时一样可怜巴巴地看着他，唯一不同的是，她的脖颈处有一道细细的血线。

不光是唐唯叶，在这个房间里还有很多人，准确的说是冤魂。是果冻鱼曾经任务里不得不杀死，不得不抛弃的人们。他们或是低语或是嘲笑，又或是用无言又怨恨的眼神看向自己，但每个人都在默默地表达着一句话。

“你没能救到我，也没能救到他......”

消失的感情此时喷涌而来，果冻鱼猛地坐起，一边捂着耳朵一边缓缓地后退，直到退无可退的缩在墙角。小声地、无助地重复着一句话。

“这些都是幻觉，不是真的，我也没办法，对不起对不起对不起.......呜......对不起，对不起......”

蜷缩在房间里唯一一处昏暗的角落里，新晋“猎颅”果冻鱼无声的抽泣了起来。

......

不知多久后一声响亮的门铃将他吵醒，他有些惊慌地看着四周，除了一片狼藉外没有任何一个幻觉存在了。正当他有些犹豫那门铃是否是梦境或幻觉时，再次响起的门铃又一次把他拉回了现实。

简单擦了下脸应了一声，果冻鱼慢慢地将房门打开。

门外站着一位穿着短裙，精致可爱的短发姑娘，她笑嘻嘻地看着果冻鱼作了自我介绍。

“您是果冻鱼特工吧，这次多谢你了，要不是多亏你和黑曜鱼姐姐，我到现在还会被人称为谎报军情的疯子呢。”

她慢慢地靠近果冻鱼，将手伸向身后掏出了一个小小的黑色礼品盒。

“我叫夜枭，以后会是你的专属联络员，这是见面礼，我相信......”

她微笑着看向果冻鱼，眼神好似划过一颗流星般的兴奋耀眼。

“我相信，你一定会喜欢的。”

&gt; 据流言，曾有人发现过可以自由操纵紫红癫痫的紫红型异常人形个体，但未发现相关佐证。故该流言仅作保留，供后世参考。

&gt; [[size 150%]]**异常人形个体处决报告 PR-00101**[[/size]]
&gt; [[/=]]
&gt; 
&gt; 
&gt; 1996年7月21日 Area-CN-42 二级文员夜枭报告了一起存在于山东省████市████村内的疑似紫红型异常人形个体事件，但由于未提供足够佐证，此事未引起关注。
&gt; 
&gt; 1996年7月26日 二级文员夜枭再次报告相同事件，但由于未提供相关佐证，此事未引起关注。
&gt; 
&gt; 1996年7月27日 二级文员夜枭申请年假，申请批准。
&gt; 
&gt; 1996年8月16日 12:24:34 Area-CN-42 人工智能监测系统AI- MI监测到山东省████市███村的EVE粒子群异常，异常颜色为紫红色。
&gt; 
&gt; 1996年8月16日 13:01:23 确认异常现象属实，分类异常现象为紫红型异常人形个体所触发的特异性广域异常现象“紫红癫痫”，确认等级为L2
&gt; 
&gt; 1996年8月16日 13:12:34 依照《异常人形个体紧急对应策略》，派遣Area-CN-42机动特遣队“海洋生物”的黑耀鱼特工、果冻鱼特工作为斥候进行现场调查、情报收集以及异常人形个体的处决试探，同步部署重型处决部队以及对应的公关系统。
&gt; 
&gt; 1996年8月16日 13:42:33 黑耀鱼特工、果冻鱼特工抵达山东省██市███村，挂坠系统自动触发对应战略，注射紫红型试用药剂-PR-00232。
&gt; 
&gt; 1996年8月16日 14:21:48 黑曜鱼特工与目标紫红型异常人形个体交战。
&gt; 
&gt; 1996年8月16日 14:23:27 黑耀鱼特工处决目标紫红型异常人形个体，收集“西瓜”完毕，同时紫红癫痫现象消失。
&gt; 
&gt; 1996年8月16日 14:24:22 系统监测到现场另一地点爆发“紫红癫痫”，初步推测等级为L3且数值在进一步飞升。
&gt; 
&gt; 1996年8月16日 14:24:58 紫红癫痫等级提升至L5，热核打击倒计时开启。
&gt; 
&gt; 1996年8月16日 14:25:03 果冻鱼特工处决另一名紫红型异常人形个体，紫红癫痫现象消失，随后黑耀鱼特工与果冻鱼特工合流，收集“西瓜”完毕，热核打击倒计时重置取消，重型处决部队待机取消。
&gt; 
&gt; 1996年8月16日 15:02:08 清扫部队抵达现场进行清扫和统计工作，公关系统开始进行相关的掩护故事创作。
&gt; 
&gt; 1996年8月16日 16:23:08 黑耀鱼特工和果冻鱼特工携带“西瓜”返回Area-CN-42，将“西瓜”交付研究机关，将其编号为PR-S0101与PR-S0102。
&gt; 
&gt; **事后报告：**
&gt; 根据清扫部队的统计数据，河北省█市███村除村外居民外共计168人全部死亡，除去被处决2例紫红型异常人形个体，部分人员的死因为受到紫红癫痫影响，导致精神错乱后的自相残杀或在无保护状态下连续遭受两次紫红癫痫所造成的大脑严重损伤，尸检报告显示大部分村民的身体中均携带隐性紫红型EVE粒子。
&gt; 
&gt; 其中一例的死亡时间在第一起紫红癫痫爆发约两分钟前，主要死因为脑后受到重击，死后遭到分尸，脑后致命伤部以及各断肢的截面上均检测出大量唾液，原因不明。
&gt; 
&gt; 此案例为166名遇害者中唯一没有在身体中检测出隐性紫红型EVE粒子的尸体。
&gt; 
&gt; 由于███村绝大部分人口在此次事件中死亡，仅存的村外幸存者被施加3级记忆删除并被搬离该村落，清扫部队和公关小组以1996年大暴雨受灾为由将███村从官方登录以及地图系统中移除。
&gt; 
&gt; 果冻鱼特工在此次事件后获得“猎颅”资格认可，被许可以“猎颅”身份进行相关作业。
&gt; 
&gt; 二级文员夜枭获得升职，未在前期认识到事态严重性的各级人员被降职。但随后二级文员夜枭回绝了升职奖励，转而请求成为新晋“猎颅”果冻鱼特工的专属联络员，请求被允许。
&gt; 
&gt; 由于PR-S0102所能造成的紫红癫痫范围之广以及能力之深，拟定使用特殊方式进行肉体的再造，以供针对紫红型异常人形个体更深一步的研究。相关收容方式已拟定数套方案提交议会，待议会审议通过后进行下一步操作。
&gt; 
&gt; 此案为虽不是SCP基金会中国分部解决的第一起与“紫红癫痫”相关的案例，但是是第一起在短时间内连续在同一地点爆发两起紫红癫痫的案例，故此将此案例作为教育案例公开部分细节和内容以供其余员工阅览。</textarea></pre>
