**Mã vật thể** : SCP-004-VN 

**Phân loại**: Keter

**Quy trình Quản thúc Đặc biệt:**  Một bản lưu trữ duy nhất của SCP-004-VN phải được lưu giữ bằng kí tự La-tinh khắc trên một tấm hợp kim carbon 4mm kích thước 200mm x 200mm, đặt trong két sắt an toàn cá nhân của O5-01.

Trong mọi trường hợp, không được để lộ bất cứ bản lưu trữ nào khác của 004-01 tồn tại. Mọi bản ghi âm cách phát âm, mọi bản ghi chép bằng giấy hay các công cụ lưu trữ phiên âm 004-01 phải được tiêu hủy sớm nhất có thể để tránh dẫn đến thảm họa thay đổi thực tại quy mô toàn cầu. Các thí nghiệm trên 004-01-VN chỉ được phép thực hiện trực tiếp bởi các O5. Các cá nhân có tiếp xúc hoặc có hiểu biết về phiên âm của 004-01-VN ngoài O5 phải bị trừ khử ngay lập tức.

Trong mọi trường hợp, các cá nhân có tiếp xúc hoặc hiểu biết về phiên âm của 004-02 phải được quản thúc. Trong trường hợp đối tượng từ chối quản thúc, thuốc lú sẽ được sử dụng nhằm cưỡng chế quản thúc.

**Mô tả:** SCP-004-VN là một cặp âm thanh cổ, gọi là 004-01 và 004-02, được khai quật tại di tích vườn treo Babylon-Iraq. Tính chất bất thường của cặp âm thanh này xảy ra khi chúng được một thực thể sống có trí thông minh cao phát âm. Các tính chất bất thường đó cụ thể như sau:

-	Bất kì cá nhân nào đã nói hoặc nghe âm thanh của SCP-004-02 nhận được một khả năng nhìn thấy những sinh vật không thuộc về thế giới này và tiếp xúc với chúng. Nhận thức này là độc lập đối với những cá nhân không nghe/nói 004-02, tức là dù cả hai đều cảm nhận được sự tồn tại của người kia, nhưng thực tại mà hai cá nhân tồn tại dường như là riêng biệt, chỉ có hai cá thể là tồn tại đồng nhất

-	Bất kì cá nhân nào có thể phát âm 004-01 sở hữu một khả năng “tạo” ra các sinh vật kì dị bằng âm thanh. Sinh vật được tạo ra một cách ngẫu nhiên bằng cách phát âm 004-01 kèm theo một cái tên bất kì (từ sau sẽ gọi là nghi lễ 004-01). Nghi lễ kết thúc khi người phát âm 004-01 ngừng nói trong ít nhất 5 giây. Sinh vật được tạo ra hoàn toàn ngẫu nhiên, tuy nhiên sẽ ngay lập tức trở thành một “sinh vật huyền thoại” của một nhóm người cổ trong lịch sử. Việc 004-01 có thay đổi lịch sử hay chỉ đơn giản là những người sử dụng 004-01 chỉ đơn giản là nhận được kiến thức về các sinh vật huyền thoại vẫn chưa được kiểm chứng, Ngoài ra các sinh vật được tạo ra bởi 004-01 sẽ ngay lập tức tồn tại trong thế giới của 004-02. Sau sự cố ███ ██ ███8, việc thí nghiệm với 004-01 hoàn toàn bị nghiêm cấm.

&gt; = **Thử nghiệm tác động của 004-02 đến con người**
&gt; ----
&gt; **THÍ NGHIỆM 1:** 
&gt;   
&gt; **Đối tượng:** D-112358, nam, 27 tuổi, tỏ ra kém trong việc xử lý thông tin trừu tượng.
&gt; **Địa điểm:** Buồng thí nghiệm số 16, 5mx5m, cách âm.
&gt; 
&gt; Đối tượng tỏ ra hợp tác trong quá trình thử nghiệm. Bản khắc phiên âm 004 được lấy ra khỏi két sắt của O5-01 và đưa tới trước mặt D-112358. D-112358 được yêu cầu đọc nó thành tiếng. Khi D-112358 bắt đầu thí nghiệm, âm thanh truyền tới phòng thí nghiệm bị ngắt đi cho tới khi D-112358 ra dấu hiệu đã hoàn thành việc đọc 004 thành tiếng.
&gt; 
&gt; //1 phút 1 giây sau khi bắt đầu thí nghiệm, đối tượng tỏ ra bất ngờ khi nhìn vê phía hành lang bên ngoài phòng thí nghiệm.//
&gt;  
&gt; -	Này, hình như vừa có con nào xổng chuồng thì phải. Tao thấy một con rất lớn ở đằng kia, cái hệ thống báo động của bọn mày hỏng chắc rồi.
&gt;   
&gt; //Camera cho thấy không có gì bất thường xảy ra trong khu vực quản thúc xảy ra trong thời điểm này.//
&gt;  
&gt; -	Anh có thể nói rõ hơn anh nhìn thấy về vật thể anh nhìn thấy không?
&gt;  
&gt; -	Ờ thì nó trông giống một con rồng châu Á vậy ấy, kiểu rồng dài dài mà không có cánh ấy.
&gt;  
&gt; -	Anh hãy nói rõ hơn.
&gt;   
&gt; -	Nó dài tầm, ờm, tao kém trong mấy cái khoản ước lượng này lắm, hai mươi mét hả? hay năm mươi mét nhỉ? A, nó vừa nhìn về phía này. Nó nhìn thấy tao? Buồng giam này có đủ để giữ cho tao an toàn không?
&gt;  
&gt; -	Anh hãy quay về vấn đề chính hoặc chúng tôi sẽ phải thủ tiêu anh.
&gt;  
&gt; -	Được rồi, kiểu gì thì tao cũng chết đúng không nhỉ? Hả? Mày nói cái gì? Bọn mày giữ chìa khóa phòng cơ mà?
&gt;  
&gt; -	Chúng tôi không nói gì cả. Xin anh hãy tiếp tục miêu tả.
&gt;  
&gt; -	Thế chẳng phải bọn mày thì là cái con rồng chết tiệt kia nói à! Ối đ!t mẹ nhà nó nó vừa trả lời tao thật kìa, ôi thật là vãi cả lo@n! Nó biết nói kìa! Nó bảo tao mở cửa cho nó vào! Ôi đm nó vừa thu nhỏ lại kia, chỉ còn bằng con chó thôi ấy.
&gt;  
&gt; //Camera cho thấy không có điều gì bất thường xảy ra bên ngoài buồng thí nghiệm.//
&gt;  
&gt; //D-112358 được yêu cầu giao tiếp với sinh vật bên ngoài buồng giam, từ giờ được gọi là 004-02-01. D-112358 thử yêu cầu 004-02-01 phá cửa buồng thí nghiệm. Cửa buồng thì nghiệm đột nhiên mở một cách khó hiểu. D-112358 bị thủ tiêu trước khi đưa ra những yêu cầu nguy hiểm hơn.//
&gt;  
&gt; **Ghi chú của Tiến sĩ Link:** Tôi không nghĩ quyết định thủ tiêu ngay D-112358 là sai lầm. Chẳng ai biết chuyện gì sẽ xảy ra khi hắn đột nhiên có ý định xóa sổ Tổ Chức đâu. Các thí nghiệm tiếp theo nên được tiến hành trên các nhân viên cấp C để đảm bảo an toàn.
&gt; ----
&gt; **THÍ NGHIỆM 2:**
&gt;  
&gt; **Đối tượng:** Trợ lý Leol.
&gt; **Địa điểm:** Buồng thí nghiệm số 16.
&gt;  
&gt; Các thông tin về thí nghiệm được ghi chép song song, một bản trực tiếp bởi Trợ lý Leol, một bản bởi Tiến sỹ Link. Trợ lý Link không nhận bất cứ chỉ thị nào mà tùy cơ ứng biến trong quá trình thí nghiệm.
&gt; 
&gt; **Bản ghi chép của Trợ lý Leol:**
&gt; 
&gt; **1:01**	 Một sinh vật có hình dạng giống rồng châu Á xuất hiện bên ngoài phòng giam, màu vàng, dài khoảng 20m. Sinh vật lập tức nhận ra sự có mặt của tôi và tiến đến gần phòng thí nghiệm.
&gt;   
&gt; **1.18** 	004-02-01 hỏi tồi nó có thể vào trong không. Trả lời: Có thể, những hãy đợi tôi một chút. 004-02-01 thu nhỏ lại còn khoảng hơn 2m, đứng trên hai chân sau dài 40cm ngoài cửa phòng thí nghiệm.
&gt;  
&gt; **1.30** 	004-02-01 tỏ ra sốt ruột và ngỏ ý muốn tự mở của đi vào. Trả lời: &#34;Bạn cứ tự nhiên của nhưng đừng làm hỏng như lần trước đấy.&#34;
&gt;  
&gt; **1.40** 	004-02-01 mở của như cánh của không hề bị khóa, sau đó đóng lại.
&gt;   
&gt; **2.15** 	004-02-01 bắt đầu kể về cuộc đời của nó. 004-02-01 bảo rằng đã rất lâu rồi nó không gặp con người. Trả lời: &#34;Trong căn nhà này có rất nhiều nhân viên của tổ chức. 004-02-01 nói nó không cảm nhận được sự tồn tại của họ cho tới khi có một người bị đột quỵ khi nhìn thấy nó mấy hôm trước.&#34;
&gt;  
&gt; **14.10** 	004-02-01 nói rằng nó còn rất nhiều đồng loại ở bên ngoài và ngỏ ý muốn đưa tôi đi gặp bọn họ. Yêu cầu bị từ chối.
&gt;   
&gt; **14.21**	004-02-01 rủ tôi chơi trò kéo búa bao. Tôi thắng 3 lần sau 100 lượt chơi. 004-02-01 tự hào mình là người chơi kéo búa bao hay nhất trong loài mình.
&gt;   
&gt; **15.00** 	004-02-01 chào tạm biệt rồi bỏ đi. Thí nghiệm với 004-02-01 kết thúc.
&gt; 
&gt; **Bản ghi chép của Tiến sĩ Link:**
&gt; 
&gt; **1.01**	Trợ lý Leol tỏ ra bất ngờ khi nhìn ra bên ngoài, giống với cách D-112358 đã làm.
&gt;   
&gt; **1.23**	Trợ lý Leol nói rằng cô muốn ra ngoài xem xét một chút, yêu cầu nhân viên mở cửa phòng. Yêu cầu bị từ chối.
&gt;  
&gt; **1.40**	Thiết bị điều khiển cửa ra vào buồng thí nghiệm đột nhiên bị lỗi trong 2 giây, sau đó hoạt động bình thường.
&gt;  
&gt; **14.22**	Trợ lý Leol ngỏ ý rủ nhân viên chơi kéo búa bao với cô với mục đích thí nghiệm. Yêu cầu bị từ chối.
&gt;  
&gt; **15.05**	Trợ lý Leol yêu cầu kết thúc thí nghiệm.
&gt; 
&gt; **Ghi chú của Tiến sỹ Link:** Sự khác biệt lớn nhất giữa hai thí nghiệm đó là D-112358 đã nhận chỉ thị từ tôi, còn Leol thì không. Giả thuyết 004-02 khiến người bị tác động nhận cùng một loại ảo giác bị loại bỏ do tác động vật  lý của 004-02-01 tới thực tế là có tồn tại. Lần thí nghiệm tiếp theo, nên là ở ngoài trời.
