    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; **ข้อผิดพลาด.** ไฟล์ถูกเขียนทับ

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2343-1/test1.png|caption=รูปของ SCP-2343 ที่ถูกถ่ายในปี 1967 โดยมีลักษณะที่ตรงทุกประการกับวัตถุในปัจจุบัน.]]


**วัตถุ:** SCP-2343

**ระดับ:** Keter

**มาตรการกักกันพิเศษ:** SCP-2343 นั้นจะถูกกักกันในห้องกักกันชนิดพิเศษในไซต์-88 โดนยภายในห้องกักกันนั้นจะต้องติดตั้งเครื่องจำลองการถ่วงมิติความจริงโดยมีการตั้งค่าให้ครอบคลุมรัศมีความผิดปกติของวัตถุพร้อมกับอัตราพลังงานสำรองจำนวนมาก

สำเนาของเอกสารมาตรการกักกันนั้นจะถูกเก็บไว้ในส่วนกักกันพิเศษภายในไซต์-88,ไซต์-19 และไซต์-17 โดยทั้งหมดนั้นจะต้องถูกกักกันในระยะรัศมีการทำงานของเครื่องถ่วงมิติ โดยในทุกๆวัน เอกสารเหล่านั้นจะถูกตรวจสอบอย่างละเอียดเพื่อหาข้อผิดพลาดเมื่อเทียบกับเอกสารต้นฉบับและข้อผิดพลาดเหล่านี้จะถูกรายงานโดยตรงไปยังผู้อำนวยการไซต์-88 และเจ้าหน้าที่ที่รับผิดชอบโครงการนี้ทันที

**รายละเอียด:** SCP-2343 คือสิ่งทิ่อยู่ในรูปร่างของมนุษย์ที่มีความสูง 2.2 เมตรและมีน้ำหนัก 62 กิโลกรัมและเป็นสิ่งมีชีวิตที่สามารถบิดเบือนความเป็นจริงระดับ-I วัตถุนั้นมิได้แสดงท่าทีคุกคามใดๆ

SCP-2343 นั้นอยู่ในลักษณะของมนุษย์เพศชายทีมีอายุประมาณ 40 ตอนปลายค่อนไปทาง 50 ตอนต้น วัตถุนั้นมีพละกำลังและความสามารถเทียบเท่ากับมนุษย์ในอายุ 20 เท่านั้นและวัตถุนั้นไม่แสดงการแก่ลงแต่ประการใดนับตั้งแต่การกักกันวัตถุในปี 2005

ในปี 2005 ตำรวจท้องถิ่นในเมืองเยอรมันทาวน์ [[footnote]] เขตชนบทในเมืองเมมฟิส รัฐเทนเนซี.[[/footnote]] ในรัฐเทนเนซีได้รับรายงานเกี่ยวกับการก่อความรบกวนในพื้นที่อาศัย ซึ่งหลังจากที่ตำรวจได้ลงพื้นที่ตรวจสอบนั้นพบว่ารายงานของตำรวจนั้นไม่ตรงกัน ซึ่งหลังจากนั้นพบบุคคลหนึ่งซึ่งภายหลังระบุว่าตนชื่อ ปีเตอร์ พาเนปี ได้อวดอ้างถึงความสามารถของตนที่มีส่วนเกียวข้องกับเหตุการณ์ของตำรวจและในขณะเดียวกันได้รับบาดเจ็บทั่วทั้งร่างกาย ซึ่งคาดว่าถูกรุมทำร้ายก่อนที่จะเข้าพบตำรวจ

ในขณะที่เจ้าหน้าที่ตำรวจได้จับกุมวัตถุ เจ้าหน้าที่ของสถาบันที่แฝงตัวอยู่นั้นได้รับรายงานถึงความผิดปกตินี้และทำการสำภาษณ์วัตถุในวันที่ 4 สิงหาคม 2005 
[[collapsible show=&#34;+ นั้นเป็นเหตุผลที่ทำไมผมถึงมาเมมฟิส&#34; hide=&#34; &#34;]]
&gt; ++ บันทึกสัมภาษณ์ก่อนถูกกันกัน
&gt; 
&gt; **วันที่:** 4 สิงหาคม 2005 เวลา 13:04
&gt; 
&gt; **ผู้สัมภาษณ์:** เจ้าหน้าที่กู๊ดแมน
&gt; 
&gt; **วัตถุ:** POI-5602 (ภายหลังได้รับรหัสเป็น SCP-2343)
&gt; 
&gt; **สถานที่:** ห้องสอบสวน C ในสถานีตำรวจเมืองเยอรมันทาวน์
&gt; 
&gt; +++ รายละเอียด
&gt; 
&gt; **เจ้าหน้าที่กู๊ดแมน:** สวัสดีครับ ผมเป็นนักจิตวิทยาที่ศาลส่งมาครับ
&gt; 
&gt; **POI-5602:**โอเค คุณสูบบุหรี่มั้ย?
&gt; 
&gt; //POI-5602 ยื่นซองบุหรี่ให้เจ้าหน้าที่กู๊ดแมน//
&gt; 
&gt; **เจ้าหน้าที่กู๊ดแมน:** ไม่ครับ ผมกำลังเลิกอยู่
&gt;  
&gt; //POI-5602 ใช้ไฟแช็กจุดบุหรี่และสูบตลอดการสัมภาษณ์//
&gt; 
&gt; **POI-5602:** เออและ.. ผมแม่งเป็นพวกปากหาเรื่องเวลาผมเมาหน่ะ เขาบอกว่าผมไปขู่จะทำลายโลกตอนผมเมาหรือผมพูดอะไรแย่ๆไปใช่มั้ย?
&gt; 
&gt; **เจ้าหน้าที่กู๊ดแมน:** ใช่ครับ และคุณได้พูดอะไรเกี่ยวกับภรรยาคุณด้วย
&gt; 
&gt; **POI-5602:** แม่นั่นตัวร้ายเลยละ หลายครั้งหล่อนไม่รู้ด้วยซ้ำว่าทำอะไรลงไปหน่ะ
&gt; 
&gt; **เจ้าหน้าที่กู๊ดแมน:** อะไรเป็นแรงจูงใจให้คุณโทรหา 911 ?
&gt; 
&gt; **POI-5602:** ว่ากันตามตรงนะ ผมจำไม่ได้หรอก ผมเมาอยู่และนั่งเล่นกีตาร์และแม่นั่นดันไม่ชอบซะงั้น คุณรู้จัก ทอม ที. ฮอลล์มั้ย?
&gt; 
&gt; **เจ้าหน้าที่กู๊ดแมน:** ไม่เลยครับ
&gt; 
&gt; //POI-5602 หยิบกีตาร์ออกมาจากใต้โต๊ะและเริ่มปรับสาย//
&gt; 
&gt; **เจ้าหน้าที่กู๊ดแมน:** คุณไปเอามาจากไหนหน่ะ??
&gt; 
&gt; **POI-5602:** ยามที่นี่รู้ว่าผมเล่นกีตาร์บ้าง เขาเลยให้กีตาร์ผมตอนผมถูกขังไว้ที่นี่ คุณมีเวลาสักสองสามนาทีนั่งฟังเพลงผมมั้ยละ?
&gt; 
&gt; **เจ้าหน้าที่กู๊ดแมน:** เอ่อ.. ผมไม่มีเวลาสักเท่าไหร่หน่ะครับ ผมมีผู้ต้องขังอีกสองสามคนต้องไปคุย แต่ผมสัญญาผมจะกลับมาฟังแน่ครับ
&gt; 
&gt; **POI-5602:**  เออดี รักษาสัญญาที่พูดด้วยละกัน

หลังจากนั้นวัตถุได้ถูกค้นตัวแต่ไม่พบกีตาร์ใดๆ หลังจากนั้นสถาบันได้ใช้เครื่องถ่วงมิติเพื่อให้วัตถุนั้นถูกเข้าใจว่ากำลังอยู่ในระหว่างการปล่อยตัวจากสถานีตำรวจเพื่อป้องกันการรับรู้สถานการณ์ปัจจุบันของวัตถุ แต่หลังจากนั้นไม่นาน SCP-2324 ได้หลบหนีออกจากการกักกันก่อนที่เครื่องจะติดตั้งเสร็จ

แต่ทว่าสถาบันได้มีการเตรียมการล่วงหน้าในการกักกันวัตถุซึ่งสถาบันนั้นได้ติดตั้งเครื่องถ่วงมิติโดยรอบเมืองเมมฟิส รัฐเทนเนซี และรวมไปถึง สถานที่ทำงานและบ้านพักของวัตถุ และจากการที่วัตถุนั้นถูกกักกันโดยสถาบันสามารถทำให้ทราบได้ว่าจะต้องใช้เครื่องถ่วงมิติเพียงเครื่องเดียวในการระงับความผิดปกติของวัตถุ ในวันที่ 9 พฤษจิกายน 2005 สถาบันได้สามารถติดตามและกักกันวัตถุได้สำเร็จ

เจ้าหน้าที่ที่รับผิดชอบนั้นได้รับคำสั่งให้จับกุมครอบครัวและภรรยา[[footnote]]จากระเบียนบันทึกชื่อของในรัฐนั้นถูกระบุว่าชื่อ ซาช่า พาเนปี.[[/footnote]]ของ SCP-2343 แต่ทว่าปัจจุบันยังไม่สำเร็จ โดยการจับกุมภรรยา[[footnote]]ถูกขึ้นทะเบียนเป็น POI-5701.[[/footnote]]ของวัตถุนั้นถือว่าเป็นสิ่งที่สำคัญที่สุดในขณะนี้[[/collapsible]]

[[[SCP-2343-ฺb|+ มึงฟังกูนะ ไอพวกสถุลทั้งหลาย]]][[size 0px]][[footnote]]คาดว่าเป็นการระบุถึง GOI-13 //&#34;เหตุการณ์นักเดินทางพเนจร&#34;//.[[/footnote]][[/size]][[size 0px]][[footnote]]อ่านเอกสารรายวานที่ 23 และรางานเหตุการณ์ GOI-13 หมายเลข 177 สำหรับข้อมูลเพิ่มเติม[[/footnote]][[/size]]</textarea></pre>
