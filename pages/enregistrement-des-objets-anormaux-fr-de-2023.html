**[[[/enregistrement-des-objets-anormaux-fr-de-2022|&lt;&lt; De 2022]]] | De 2023 | [[[/enregistrement-des-objets-anormaux-fr-de-2024| De 2024 &gt;&gt;]]]**

**Objet n^^o^^** 001-2023
**Description de l&#39;objet :** Une partie de Solitaire déjà entamée apparaissant spontanément à proximité d&#39;un individu humain lorsque ce dernier est mis en attente ou s’ennuie particulièrement. L&#39;objet disparaît une fois la partie terminée ou lorsque l&#39;individu s&#39;attaque à une nouvelle tâche.
**Date d&#39;acquisition :** 20/01/2023
**Lieu de récupération :** Une salle de détente du Site-Beth
**Statut actuel :** Toujours actif au sein du Site-Beth.

**Jetob n^^o^^** 002-2023
**Description de jetlob :** Losty à yebi gerou de la quemar Cib. Tout jetsu le décrivant à crilé ou à rallo se mettra à inverser les labessy des mots n’en contenant que deux. 
**Teda d&#39;acquisition :** 05/02/2023
**Euli de récupération :** Cély Jean Lainmou, 49002 Géant
**Tusta actuel :** Ziéca n^^o^^363 du Tessi de Stockage-Bianky.

**Objet n^^o^^** 003-2023
**Description de l&#39;objet :** Une petite chaîne en argent de vingt centimètres de diamètre, de bonne facture. Très agréable à porter, surtout à l’intérieur. Du corps, à l&#39;intérieur du corp. Elle est hyponotisante je croi; on a envi de la metr àlinterieur de soi, c&#39;est plu for qu tou
**Date d&#39;acquisition :** 10/03/2023
**Lieu de récupération :** Chez un bijoutié situé █████████
**Statut actuel :** ?
//__Note 1__ : Désolé, je n&#39;ai pas envie de réécrire l&#39;entrée, elle servira peut-être de mise en garde.// - Dr Kyas
//__Note 2__ : Le corps du Dr Burgès est entreposé dans la morgue de confinement au niveau II du Site Aleph. Quant à la chaîne, nous l&#39;avons laissé dans son crâne.// - Directeur Damanesco

**Objet n^^o^^** 004-2023
**Description de l&#39;objet :** Un fusil de chasse artisanal à double canon scié marqué de la gravure &#34;//Bon pour les pacifistes//&#34; suivi d&#39;une seconde en forme de trèfle. Lorsqu&#39;une cible est sélectionnée par le tireur, toutes les munitions dévient systématiquement de cette dernière si elle se trouve éloignée d&#39;au moins 1 mètre de distance. Le chien de l&#39;arme se bloque de lui-même en dessous de cette limite tandis qu&#39;aucun défaut significatif n&#39;a pu être détecté.
**Date d&#39;acquisition :** 05/05/2023
**Lieu de récupération :** Abandonné dans des bois de la Forêt de Dirac, proche d&#39;Angoulême.
**Statut actuel :** Indexé et stocké dans l&#39;Aile de l&#39;Armement Occulte Déficient du Site-Zayin. Sous responsabilité du Dr Dust.
//__Note__ : Mouais, il touche quand même les objets qui peuvent se trouver sur la trajectoire du tir : &#34;Il ne fait que rater&#34;, c&#39;est vite dit.// - Dr Dust

**Objet n^^o^^** 005-2023
**Description de l&#39;objet :** Un tableau carré d&#39;un mètre trente de côté peint à l&#39;acrylique sur toile représentant un bol noir rempli de fruits moisis. L&#39;état des fruits s&#39;est visiblement dégradé depuis l&#39;obtention de l&#39;objet.
**Date d&#39;acquisition :** 04/06/2023
**Lieu de récupération :** Exposition d&#39;art amateur dans une galerie parisienne soupçonnée d&#39;avoir exposé les travaux d&#39;un membre du collectif anartistique Et Maintenant On Est Cool ?
**Statut actuel :** Hangar de stockage n^^o^^11 d&#39;objets anormaux du Site-Kybian.
//__Note__ : J&#39;ai reçu une note anonyme dans mon bureau me disant qu&#39;on avait retrouvé mon bol de fruits. Très drôle les gars.// - Dr Gray

**Objet n^^o^^** 006-2023
**Description de l&#39;objet :** Un télescope Newton de 1992, noir et or. Très bon état. Une inscription est gravée sur le tube : « Destructiva major ». Lorsque l&#39;optique de l&#39;Objet est pointée vers une étoile, celle-ci devient instantanément une supernova. 
**Date d&#39;acquisition :** 16/06/2023
**Lieu de récupération :** Sur le balcon du bureau de la Pr Chadara Mahapatra-Kar, à l&#39;Argonne National Laboratory (ANL). Chicago, États-Unis.
**Statut actuel :** Scellé dans une chambre noire au Niveau -3 du Site-Borvo.
//__Note__ : D&#39;après nos dernières recherches et études, plus de 70% des supernovæ découvertes depuis 2002 ont été « provoqués » par le Newton. Elles sont toutes de type 1-a.// - Dr Kyas
//__Note 2__ : Quelques jours avant l&#39;arrivée de la FIM-Mothra à l&#39;ANL pour la récupération de l&#39;Objet, la Pr Mahapatra-Kar avait commandé sur le NET un filtre solaire.(..)// - Dr Mantras

**Objet n^^o^^** 007-2023
**Description de l&#39;objet :** Une carte à jouer qui change d&#39;apparence tous les vingt-six (26) minutes.
**Date d&#39;acquisition :** 18/06/2023
**Lieu de récupération :** Dans un casino situé ██████.
**Statut actuel :**--En possession du Dr R████--. Confisquée et remisée dans un casier pour objet anormal au Site-Aleph.

**Objet n^^o^^** 008-2023
**Description de l&#39;objet :** Une chaîne en argent de vingt-et-un (21) centimètres de diamètre. Dès qu&#39;un sujet pose son regard dessus, ce dernier à l’irrépressible envie d&#39;introduire l&#39;Objet à l&#39;intérieur de son corps (sous sa peau, dans sa boîte crânienne, dans ses orifices ou même derrière ses globes oculaires). L&#39;effet d« introduction » se produit au bout d&#39;une dizaine de minutes après le premier contact visuel.
**Date d&#39;acquisition :** 21/06/2023
**Lieu de récupération :** Au domicile de Richard Volnette, 6 rue des Rempart, Bourges. Objet récupéré dans le poumon droit du sujet, insérer à l&#39;aide d&#39;une carotteuse DKB-132/2H (trouvé à côté d&#39;un crâne humain explosé ?).
**Statut actuel :** La chaîne a été scellée dans une mallette remplie de résine noire, puis entreposée dans le casier 8808 du stockage d&#39;objets anormaux n°3 du Site-Beth.
//__Note__ : Attendez un instant, nous avons un objet identique à Borvo (Objet 003-2023). J’espère que c&#39;est pas une connerie fabriqué en série ! Je vais me renseigner.// - Directeur Damanesco
//__Note 2__ : Je n&#39;espère pas non plus. Il serait prudent de les confiner au même endroit, non ?// - Dr Stasis
//__Note 3__ : Laissez tomber. C&#39;est le même. La tête de Burgès a disparu... Nous avons prévenu la Gendastrerie.// - Directeur Damanesco 

**Objet n^^o^^** 009-2023
**Description de l&#39;objet :** Une figurine en résine de 30 millimètres de haut imprimée par la compagnie H███ F████. La miniature représente un magicien faisant léviter un cristal au dessus de sa paume. Le cristal est en effet en suspension dans les airs à 3 millimètres au dessus de la main de la figurine sans aucune matière pour le maintenir en place.
**Date d&#39;acquisition :** 29/06/2023
**Lieu de récupération :** Récupéré chez un client de H███ F████ après que ce dernier ait signalé l&#39;anomalie sur internet.
**Statut actuel :** Peinte et utilisée par le Dr Benji lors de sessions hebdomadaires de jeu de rôle dans la salle de pause numéro 3 du Site-Aleph.
//__Note__ : Il y a un glitch assez connu sur l&#39;application qui permet de faire léviter des objets lors de la création de minis, mais normalement ça résulte juste en une impression foirée. Probablement une anomalie isolée, mais je peux continuer à faire des commandes sur le site avec des bugs divers pour tester, avec l&#39;argent de la Fondation bien sûr.// - Dr Benji
//__Note 2__ : Bien essayé, mais on ne va pas financer votre hobby. Contentez-vous de votre figurine de sorcier.// - Directeur Garrett

**Objet n°** 010-2023
**Description de l&#39;objet :** Un Revolver Colt Single Action Army de 1873 avec une crosse en bois de chêne qui porte les initiales &#34;A.S&#34; et qui produit des bruits de tirs typiques des westerns spaghetti des années 60 lors de son utilisation ainsi qu&#39;une maniabilité qui s&#39;adapte à l&#39;utilisateur.
**Date d&#39;acquisition :** 01/07/2023
**Lieu de récupération :** Découvert dans un colis intercepté par la FIM ████-███ qui provenait du Groupe d&#39;Intérêt Marshall, Carter &amp; Dark. Il fut retrouvé avec la note manuscrite suivante : &#34;Pour mon ami █████ ████████, une édition unique juste pour toi.
Amuse-toi bien, j&#39;y ai mis le prix. Ton cher et fidèle ami.&#34;
**Statut actuel :** Stocké dans un casier pour objet anormal au site-Aleph.

**Objet n^^o^^** 011-2023
**Description de l&#39;objet :** Un personnage Lego représentant un chercheur de la Fondation en blouse blanche tenant une tasse de café rouge qui est présent entre 13h à 14h en salle de repos n°4 et laissant à chaque disparition la note manuscrite suivante : &#34;J&#39;ai du travail moi par rapport à vous &#34;.
**Date d&#39;acquisition :** 29/07/2023
**Lieu de récupération :** Dans la salle de repos n°4.
**Statut actuel :** Présent dans la salle de repos en attendant une enquête plus approfondie de l&#39;origine de cet objet.
//__Note__ : Je le répète encore une fois, mais nous n&#39;avons pas de nouveau membre du personnel parmi nous.// - Directeur T██████
//__Note 2__: Vous êtes sûr, quand je me suis rendu à la machine à café pour boire un coup, il était à mes pieds avec sa tasse remplie de lait et j&#39;ai attendu dix minutes au cas où et j&#39;ai comme entendu des murmures et il a disparu après 13h.// - Dr Gerald Dame

**Objet n^^o^^** 012-2023
**Description de l&#39;objet :** Un coquillage qui émet un son qui ressemble à une série de mots qui sont : &#34; Danger, bleu, extermination, maison&#34;.
**Date d&#39;acquisition :** 01/08/2023
**Lieu de récupération :** Dans une ancienne église abandonnée située à  ██████████ en France où une secte vénérait cet objet. Il fut récupéré lors d&#39;une intervention qui fit plusieurs blessés par la FIM  ██████-███ lors d&#39;une &#34;prière&#34; de la part de cette secte envers l&#39;objet. Cette secte a attiré l&#39;attention de la Fondation suite à plusieurs observations de fait divers concernant &#34;une secte qui vénère un coquillage parlant&#34; relaté par des journaux locaux. Des amnésiques ont été administrés aux membres de cette secte et une campagne de désinformation fut menée pour décrédibiliser la secte.
**Statut actuel :** Stocké dans un casier pour objet anormal au Site-Aleph.

**Objet n^^o^^** 013-2023
**Description de l&#39;objet :** Une grenade M67 qui une fois dégoupillée et lancée par l&#39;utilisateur réapparaît dans la poche de son lanceur pour exploser. Après avoir explosée, elle réapparaîtra dans l&#39;entrepôt d&#39;arme le plus proche. Il est à noter que les initiale &#34;A.S&#34; --sont-- étaient gravées sur cette grenade.
**Date d&#39;acquisition :** 12/07/2023
**Lieu de récupération :** Dans un surplus militaire situé à ██████ en France.
 **Statut actuel :** --Stocké dans un casier anormal au Site-Aleph-- Perdue au sein des réserves de munition du Site-Aleph après que l&#39;instructeur F████ causa une brèche de confinement en sortant l&#39;objet de son casier. Les raisons de cet acte sont encore inconnues. L&#39;instructeur F████ se rendait au même moment pour former les agents non habilité à l&#39;utilisation de la grenade M67. Mais lors de la démonstration il utilisa cet objet anormal qui fit █ mort et ██ blessés. Suite à cet incident, la grenade fut probablement perdue au sein des réserves de munition du site Aleph. Une enquête est en cours pour comprendre les raisons cet incident et retrouver l&#39;objet.
 //__Note__ : Sur ordre du Département de la Santé et de la Sécurité toutes grenades du même type sont à présent considérés comme anormales et ne doivent plus être utilisé sous aucun prétexte. La grenade anormale est forcément ici donc pour éviter qu&#39;un prochain accident arrive, on est obligé d&#39;arrêter temporairement les formations et leur utilisation. Les grenades sont encore présentes dans la réserve en attendant une solution// - Agent Cid
//__Note 2__: Quel gâchis inutile, pourquoi ne pas utiliser des classes D pour les tester une par une ?// - Agent Duponte
//__Note 3__: On ne peut pas, car on a une réserve limitée de classe D et je tiens à préciser que la grenade a potentiellement des effets mémétiques.// - Dr Gerald Dame

**Objet n^^o^^** 014-2023
**Description de l&#39;objet :** Un ticket doré avec écrit dessus &#34;Bon point&#34; qui semble faire échapper à l&#39;individu qui l&#39;utilise, les conséquences d&#39;une &#34;grosse bêtise&#34;, et ce en effaçant la mémoire de l&#39;erreur commise aux individus qui en auraient connaissance.
**Date d&#39;acquisition :** 17/08/2023 
**Lieu de récupération :** Dans une maison abandonnée appartenant anciennement a ███████ ██ ████, une mère de famille veuve, morte dans un incendie elle et ses quatre enfants.
L&#39;objet était placé seul dans une boite légèrement brulée, avec écrit sur le haut de la boite &#34;Si vous faites une grosse bêtise, gardez ce ticket près de vous, qui prouve que vous avez le droit a une deuxième chance - Maman &#34;
**Statut actuel :** Neutralisé, l&#39;objet semble avoir été utilisé par le Dr Kill causant sa neutralisation, du fait de la nature de l&#39;objet, il est impossible de savoir pourquoi l&#39;objet a été utilisé par le Dr Kill.
 //__Note__ : Quelle triste histoire, sinon je trouve cet objet très utile, dommage qu&#39;il ne s&#39;utilise qu&#39;une seule fois, ne me demandez pas pourquoi je l&#39;ai utilisé, je vais tout simplement me diriger vers mon bureau comme hier avant… rien du tout.// -Dr Kill

**Objet n^^o^^** 015-2023
**Description de l&#39;objet :** Une espèce de petits poissons carnivores transparents capables de survivre dans toutes sortes de milieux aqueux. L&#39;indice de réfraction de leur corps est de 1,333 ce qui les rend totalement invisibles lorsqu&#39;ils sont immergés dans l&#39;eau.
**Date d&#39;acquisition :** 06/09/23
**Lieu de récupération :** Initialement dans le lac Baïkal mais découverts depuis dans plusieurs centaines de points d&#39;eau à travers le monde. 
**Statut actuel :** Une trentaine de spécimen conservés dans un aquarium du Département des Anomalies Zoologiques du Site-Aleph. 
//__Note__ : Certains vont être tentés de demander pourquoi ces animaux sont considérés comme des objets anormaux. Après tout se sont juste des petites bizarreries de la nature ne brisant aucune loi physique connue et ils sont en toute franchise pratiquement inoffensifs. Vous avez parfaitement raison, mais étant donné qu&#39;ils ont l&#39;air capables de survivre dans toute sorte de climat, est-ce que vous pensez vraiment que le monde est prêt à apprendre l&#39;existence d&#39;une espèce de poisson carnivore invisible qui pourrait se trouver dans la mare du jardin de leur tante ? Je ne pense pas non plus.// - Dr Vasquez

**Objet n^^o^^** 016-2023
**Description de l&#39;objet :** Une forme de vie interdimensionnelle insectoïde ressemblant à s’y méprendre avec un détecteur de fumée EN14604 éteint, capable de se maintenir au plafond par un phénomène inconnu. Se déplace avec ses quatre appendices rétractables, régime essentiellement carnivore.
**Date d&#39;acquisition :** 10/10/2023
**Lieu de récupération :** Site-Samech, suite à un incident expérimental mineur sur [DONNÉES SUPPRIMÉES]
**Statut actuel :** Vivarium de confinement 29 (une portion de plafond et de mur entouré d’un confinement en verre trempé, avec un sas vers une cage d’expérimentation et une trappe pour l’alimentation).
//__Note__ : Au cas où, souvenez-vous bien que les détecteurs de fumée de Samech sont de la référence NB338-4-12H. Prêtez attention à leur forme, juste au cas où nous aurions laissé passer d’autres spécimens. Et surtout, contournez-les bien.// - Dr Vasquez

**Objet n^^o^^** 017-2023
**Description de l&#39;objet :** Une borne d&#39;arcade contenant un jeu de shoot&#39;em up. Lorsque le jeu est lancé, une fois la cinématique de début de la première mission terminée, le ou les joueurs se retrouvent &#34;aspirés&#34; par la console, devenant leur personnage et le contrôlant. Les joueurs ont expliqué qu&#39;ils étaient contraints de respecter les mouvements possibles dans le jeu, mais que cela leur permettait d&#39;augmenter leur capacité de réflexes. Les joueurs sont rejetés dans le monde réel immédiatement après leur mort (ils ne semblent avoir qu&#39;une seule vie par partie) ou lorsque la cinématique de fin de la dernière mission se lance. En cas de partie deux joueurs, le deuxième joueur peut continuer de jouer si l&#39;autre à été tué. Les joueurs blessés ou tués dans le jeu ne garde aucune séquelle dans le monde réel. Ils prennent l&#39;apparence des personnages qu&#39;ils incarnent.
**Date d&#39;acquisition :** 13/10/2023
**Lieu de récupération :** Durant un festival du jeu vidéo à [DONNÉES SUPPRIMÉES]
**Statut actuel :** --Dans le coffre à jouets de stockage du Dr Versus.-- Dans le bureau du Dr Versus.

**Objet n^^o^^** 018-2023
**Description de l&#39;objet :** Une peluche de requin appartenant à une enseigne suédoise de vente de meubles. Tout individu la possédant rencontre une très forte dysphorie de genre. L&#39;effet s&#39;annule seulement lorsqu&#39;un autre individu entre en possession de la peluche. L&#39;effet sur les personnes transgenres n&#39;a pas encore été évalué.
**Date d&#39;acquisition :** 16/10/2023
**Lieu de récupération :** SCP-3008
**Statut actuel :** --Dans le coffre à jouets de stockage du Dr Versus.-- Dans un coffre de rangement normal situé dans le bureau du Dr Versus.
//__Note__ : Ben... J&#39;ai cette peluche depuis une semaine, et je n&#39;ai rien remarqué. Vous êtes certains qu&#39;elle est anormale? Pourquoi vous me regardez comme ça?!// - Dr Versus

**Objet n^^o^^** 019-2023
**Description de l&#39;objet :** Une tranche de pain de mie agressive qui se projette au visage de sa victime dans une tentative de l&#39;étouffer, probablement impossible vu sa composition.
**Date d&#39;acquisition :** 18/10/2023
**Lieu de récupération :** Dans le déjeuner du Chercheur Jr Bielle
**Statut actuel :** Neutralisé, courageusement ingéré par l&#39;Agent Laquinte.
//__Note 1__: C&#39;était de la légitime défense// - Agent Laquinte
//__Note 2__: C&#39;était du vol.// Chercheur Jr Bielle

**Objet n^^o^^** 020-2023
**Description de l&#39;objet :** Un gramophone de Berliner indestructible qui diffuse continuellement de la musique classique à quatre-vingt-dix (90) décibels.
**Date d&#39;acquisition :** 23/10/2023
**Lieu de récupération :** Antiquaire de ██████, dans les alentours de Lyon
**Statut actuel :** Hangar de stockage n°3 pour objets anormaux du Site-Aleph, stocké dans un coffre insonorisé.
//__Note__ : Mais bordel, que je retrouve celui qui s’amuse à sortir ce truc pour mettre de la musique classique partout en utilisant les hautparleurs !// - Dr Vastère

**Objet n^^o^^** 021-2023
**Description de l&#39;objet :** Un monocle standard de couleur noire qui force son porteur à utiliser le langage soutenu, à avoir un comportement irréprochable, et à mépriser la vulgarité et les insultes, de plus, le porteur adopte un accent britannique. Pendant une période de 10 minutes, le porteur ne peut pas enlever l’anomalie, les effets s’atténuent pour disparaître au bout de cette durée.
**Date d&#39;acquisition :** 26/10/2023                     
**Lieu de récupération :** Retrouvé dans un magasin de costume chic en Angleterre.
**Statut actuel :** --Dans le bureau du Dr Hulin-- Dans le bureau du Dr Vastère.
//__Note__ : J’ai une question. C’est quoi ce monocle qui est apparu dans mon bureau ?// - Dr Vastère                                                                                                                                    
//__Note 2__ : T&#39;inquiètes, c’est un cadeau, tu peux t’amuser à l’essayer.// - Dr Hulin                                                
//__Note 3__ : OK d’accord, je te ferai plus confiance enfoiré.// - Dr Vastère                                                         
//__Note 4__ : Oh non…Voir Vast’ en gentleman c’était hilarant !// - Dr Holt

**Objet n^^o^^** 022-2023                                                                                                                                          
**Description de l’objet :** Un porte-manteau de luxe en bois orné et sculpté. Toutes vestes, manteaux et autres vêtements de mêmes types qui se déposent sur l&#39;objet perdent (si ils en possèdent) les objets de valeur se trouvant dans leurs poches, tombant systématiquement des dites poches pour atterrir sous le pied du porte-manteau.
**Date d’acquisition :** 07/11/2023
**Lieu de récupération :** Salle d’attente d’un psychologue en Haute-Savoie                                                                                                                                          
**Statut actuel :** --Dans un des hangars de stockage pour objets anormaux du Site-- Égaré.                                                                                                                                                        
//__Note__ : C’est bizarre, la disparition de ce porte-manteau correspond avec celle de mon billet de 20 euros et de ma montre…// - Dr Tyss                                                                                                                                         
//__Note 2__ : Ah bon ? Je ne vois absolument pas de quoi vous parlez, Tyss.// - Dr Vastère

**Objet n^^o^^** 023-2023
**Description de l&#39;objet :** Un cadavre humain daté du crétacé habillé d&#39;un uniforme de soldat d&#39;infanterie napoléonien parfaitement intact. L&#39;inscription &#34;Et Maintenant On Est Cool ?&#34; est inscrite sous la botte droite de l&#39;uniforme. L&#39;ADN correspond à celui d&#39;O███ V████████, un touriste allemand disparu à Paris en 2018.
**Date d&#39;acquisition :** 13/12/2023
**Lieu de récupération :** Site archéologique romain au sud de Rambouillet, France
**Statut actuel :** Chambre sèche 03-104 du Département d&#39;Archéologie Anormale

**Objet n^^o^^** 024-2023
**Description de l’objet :** Une banane en plastique manufacturée de couleur jaune. Maintenu dans une main, l&#39;objet parait être un pistolet colt de calibre 9 mm pour toute personne ayant une vision directe de la banane. Le porteur de l&#39;objet fait exception au phénomène. 
**Date d’acquisition :** 21/12/2023
