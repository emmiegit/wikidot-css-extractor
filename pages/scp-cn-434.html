**项目编号：**SCP-CN-434

**项目等级：** --Safe-- Euclid

**特殊收容措施：**所有SCP-CN-434个体现被收容于Site-CN-34地下4层西南收容区的冷库内。冷库需要始终保持在零下10摄氏度，上下波动不得大于2摄氏度。事故//SCP-CN-434_accident_01//后，所有的SCP-CN-434个体需要被单独封闭储存。两台备用发电机和一台备用制冷机已经被安装于冷库内。一旦冷库温度上升至零下2摄氏度以上，需要立即派遣工作人员使用制冷剂手动降温。
MTF-庚午-09“暴力食药监”已被部署并开始监控██市所有的冷饮销售点和收容新出现的SCP-CN-434项目。

**描述：**SCP-CN-434是一系列徘铃轩牌**西南小棒**™冰棒，使用统一的透明塑料包装，内容物因口味不同而在颜色上有些许差别。根据这些差别SCP-CN-434被分别命名为SCP-CN-434-1到SCP-CN-434-██。
SCP-CN-434的外包装反面并没有配料表、生产地址等信息，而是被一条广告取代。

[[div style=&#34;padding: 5px; border: double black 1px; background-color: #BFEFFF; margin: 5px;&#34;]]
[[=]]
[[size x-large]]吃冰棒 百分百赢避暑旅游大奖！[[/size]]
[[/=]]
[[size large]]炎炎夏日，受够了城市的热浪？来一根西南小棒™冰棒吧！即日起，购买并食用徘铃轩牌西南小棒™冰棒，即可参与由徘铃轩和[[size 120%]]OB传媒星际旅行社[[/size]]联合举办的**拉姆达快速传送**体验活动。[[/size]]
[[=]]
[[size small]]一等奖-天蝎座γ悬臂8日7晚豪华游[往返]（共1份 中奖率0.00124%）[[/size]]
[[size small]]二等奖-银河系3日2晚深度游[单程]（共150份 中奖率0.187%）[[/size]]
[[size small]]三等奖-地球1日体验游[单程]（共80000份 中奖率99.85％）[[/size]]
[[/=]]
[[size 55%]]*二三等奖旅行目的地由产品种类决定，恕不变更[[/size]]
[[size 55%]]**最终解释权归徘铃轩集团所有[[/size]]
[[/div]]

项目的异常效应在被食用后出现。当个体食SCP-CN-434后，体内胃和肠道部分会开始发光，并逐渐达到██勒克斯。随后对象分解成闪光亮点消失，被传送至某特定位置(参考实验记录//SCP-CN-434_test_file1//)
除此之外，当SCP-CN-434融化超过十分钟并且没有发生异常现象时，项目周边的休谟指数会小幅下降，同时SCP-CN-434恢复至零下五摄氏度的状态。

安插于公安系统中的基金会特工发现,██市在20██/██/██后 集中出现了多起人口失踪和异常转移事件，基金会随后接管了相关案件。经过调查发现所有对象在出现异常前均购买食用了同一品牌的冷饮。
伪装成食药监局的特工搜查了全市的冷饮销售点，共回收了██份SCP-CN-434个体。这些销售点都没有购入SCP-CN-434的记录，暂时不清楚这些项目是如何大量流入市场的。
@@@@
[[collapsible show=&#34;实验记录 SCP-CN-434_test_file1&#34; hide=&#34;加载完成&#34;]]

__**实验a—1**__
&gt; **项目：**SCP-CN-434-2 “雪山牧语”
&gt; **对象：**D-517(体内植入坐标发射器)
&gt; **特征：**项目外观呈乳白色，对象描述味道为“奶油的口感”
&gt; **结果：**对象被传送至法国境内的██████阿尔卑斯山度假村内。由于该地区当时正在进行罢工游行，该度假村正处于停业状态。
&gt; **回收：**Dr.Lu联系了基金会FR分部请求支援，对方于两小时后协助回收了D-517。对象轻度冻伤。
&gt; **笔记：**传送地点的环境可能会对实验对象造成伤害，考虑增加测试人员衣物。

__**实验a—2**__
&gt; **项目：**SCP-CN-434-4 “缤纷果园”
&gt; **对象：**D-522(体内植入坐标发射器，发配了一套保暖衣物)
&gt; **特征：**项目外观呈玫红色与橘黄色相间的斜向条纹，对象描述味道为“多种水果混合的口味”
&gt; **结果：**对象被传送至台湾██市郊外的一座大型水果种植园内。
&gt; **回收：**基金会向周边区域的所有成员及设施发布了紧急任务通告。距离对象最近的特工███(休假中)于传送后6分钟接触并回收了D-522。
&gt; **笔记：**传送目标无法预估，要小心对象被回收前与外界接触

__**实验a—3**__
&gt; **项目：**SCP-CN-434-7 “纯净冰川”
&gt; **对象：**D-540(体内植入坐标发射器和可遥控的高剂量麻醉药注射器，发配了一套保暖衣物)
&gt; **特征：**项目外观呈完全透明，对象描述味道为“就跟白开水一样没味道”
&gt; **结果：**对象被传送至南极大陆//玛丽博德地//
&gt; **回收：**回收队伍于三天后抵达，D-540已经因为体温过低死亡。在D-540周边100米内还发现了1具遗体，根据DNA测定为杨██——██市公安局上报的失踪人员。遗体已被运回，在伪装成意外事故后交还给了亲属。
&gt; **笔记：**所以ob那帮[已编辑]是怎么定义旅游的？！

__**实验a—4**__
&gt; **项目：**SCP-CN-434-9 “碧海椰语”
&gt; **对象：**D-532(体内植入坐标发射器和可遥控的高剂量麻醉药注射器，发配了一套保暖衣物)
&gt; **特征：**项目外观呈淡黄色，对象描述味道为“非常浓郁的椰子香味”
&gt; **结果：**对象被传送至//北纬N8°██′██″ 东经E131°██′██″//，太平洋公海上的一个无人荒岛。
&gt; **回收：**传送地点海况恶劣，基金会前台公司下属船只于实验后14小时回收了D-532，对象受到轻微晒伤并持续焦虑。同时在荒岛上回收的还有伍█和陈██——██市公安局上报的失踪人员。根据对他们的问询结果可以相信他们于█周前因为食用SCP-CN-434-9先后被传送至了此地，并通过食用岛上的椰子和捕鱼幸存。伍█和陈██被施以C级记忆删除后被送往基金会下属医院治疗。
&gt; **笔记：**不是每次回收队伍都能快速抵达，考虑让对象携带适量物资和药品。这或许可以救助之前的受害者也说不定
@@@@
[[note]]
我们工薪旅游的员工都没有这样的待遇，是不是有点过了？
——Site-CN-34实验主管Dr.L████ 
[[/note]]
@@@@
__**实验a—5**__
&gt; **项目：**SCP-CN-434-10 “盐水石库门”
&gt; **对象：**D-587(体内植入坐标发射器和可遥控的高剂量麻醉药注射器，发配了一套保暖衣物和一个便携式应急资源包)
&gt; **特征：**项目外观呈透明状，略浑浊，对象描述味道为“像糖水，略带一丝咸味”
&gt; **结果：**对象被传送至上海市黄浦区//西█南路 复█东路//，靠近//██里//，D-587拒绝了“原地待命”的指示并且逃离现场。因为SCP-CN-434的异常效应影响，麻醉药注射器失效。
&gt; **回收：**考虑到D-587与外部接触极有可能会导致不可控的曝光，Site-CN-34启用了//D级人员出逃预案IV//，多支安保队伍被紧急调遣，伪装成公安部门将D-587在逃离现场后30分钟回收。█名传送现场的目击者和可能与D-587发生接触的市民被施以A级记忆删除。
@@@@
[[note]]
该方案下的D级已经快要超过我们的可控范围了，不能冒着曝光的风险继续实验。接下来的实验对象考虑从基金会员工中选取
——Dr.Mu
[[/note]]
@@@@
[[note]]
你知道我天天给别的站点写感谢信有多累吗？这不过是ob搞出来有一个糟糕产品而已。**不要再浪费人力和资源了**，这是最后一次警告。
——Site-CN-34实验主管Dr.L████
[[/note]]
