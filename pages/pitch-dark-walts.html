篇名：黑色華爾滋
@@ @@
2022萬聖事件題目:頭
@@ @@
作者 : [[*user Nyunyunyun]] [[*user Jetttttt]]
@@ @@
特別特別特別感謝[[*user SamScript]]的幫助，沒有他我們大概會死在不知哪個街頭
[[include info:end]]
「就是這樣，這些資訊對項目的收容至關重要，而身為唯一有辦法使此人配合者，請你務必全力從其獲得必要資訊，不擇手段。」女性用平穩但冷硬的聲音下達命令。
@@ @@
「我以個人名義擔保，要是非緊急狀況我們不會特別增加你的工作量，但是我們真的拿她沒有辦法。」她的語調變得略為苦澀。
@@ @@
「調職、停薪、降職，明明可以在死線前一兩天馬上完成一個星期的工作量迴避懲罰，對面對觸發潛在威脅的風險卻不改拖延。你認為呢？有什麼方法可以根治這個毛病嗎？」她直視面前沈默的男人，他的雙眼一如往常的看不出任何感情變化。
@@ @@
「唉，交給你了，特工[[span class=&#34;ruby&#34;]]可樂達[[span class=&#34;rt&#34;]]Colada[[/span]][[/span]]。解散。」接獲指令的男人輕點了下頭後無聲的離開。
@@ @@
------
@@ @@
[[span class=&#34;ruby&#34;]]瓦尼亞[[span class=&#34;rt&#34;]]Vania[[/span]][[/span]]博士的辦公室內幾乎被各式各樣的公文和計算紙張淹沒，辦公桌上許多書本攤開、互相堆疊。而博士本人正在桌前撐著頭打瞌睡。
@@ @@
「瓦尼亞博士。」可樂達開口呼喚不停點頭瞌睡的瓦尼亞，後者因為突然的聲音而驚醒。
@@ @@
「瓦尼亞博士，SCP-ZH-765的收容區現在急需您所負責處理的數據，有鑑於您過往的不良工作習慣和相關紀錄，站點的高層指派我來查看您的工作進度。」他看著半醒的博士迷糊的嘗試整理自己桌子。
@@ @@
「嗯……我知道了，可樂達……跟上面講說我等一下就會完成那個計算，你可以離開了，掰掰——」她用剛睡醒稍微沙啞的嗓音半強迫的想請可樂達離開，但對方站在門口一動不動。
@@ @@
「……」他雙手抱胸。
@@ @@
「唉……」瓦尼亞開始不情願的敲打鍵盤，重複的按著相同的按鍵。顯然沒有真的想工作的意圖。
@@ @@
「敬請博士了解，距離765之活躍期開始預計剩下不到三個小時，為了收容的安全起見還請您稍微加快速度。」可樂達安靜的走到辦公桌旁，又把盯著螢幕放空的博士嚇了一跳。
@@ @@
「嗯……晤……」她把臉埋進雙手裡發出模糊的呻吟，在可樂達尖銳的注視下才從辦公桌的書本堆底下某處抽出一張有著馬克杯印的白紙和鋼筆，開始飛快的寫下算式。
@@ @@
@@ @@
@@ @@
有一陣子，深夜的辦公室裡只有鋼筆的刷刷聲和兩人的呼吸。這已經不是兩人第一次這樣子獨處了。
@@ @@
@@ @@
@@ @@
不知何時，瓦尼亞養成了在這時候單方面跟可樂達聊天的習慣，而在對方罕見的答話或是問問題時，得知對方有在聆聽的她，心底總會湧現奇特的滿足感。
@@ @@
「你知道嗎，我們在幫這東西做測試的時候發現它不是單純『吃掉』有資料的載體，因為被吃過的載體——像一首寫在紙上的詩好了——最後變成紙上完全無法閱讀或辨識的痕跡，而不是像……」她快速瞥向另一張紙上的一幅塗鴉。
@@ @@
「……//那樣//，整個載體都消失，所以我們猜測被吞噬的其實是『意義』，載體搭載的『資訊』，怎麼說……想要傳達的東西？紙張被吞了後其實質量並沒有減少，但是墨水被重新分配成毫無意義的樣子，這也是我們通常餵那東西手寫文件的原因，簡直像是它感受得到兩種墨水的差別一樣，進入活性狀態時這偏好就蠻方便的，一張這種筆記就夠他飽一個禮拜。」
@@ @@
「後來我們試著把一個D級餵給他，然後……」她繼續說著那次實驗的結果、後來得到的結論等，不過正在計算的手卻絲毫沒有變慢，反而隨她的聲音一起愈加輕快。可樂達注視著她認真的樣子，也陷入自己的思考。
@@ @@
@@ @@
@@ @@
「……所以我就想說，既然它喜歡吃有意義資訊，那如果我們餵他錯誤的資訊不知道會發生甚麼事？」一段時間後，瓦尼亞說著拿起兩張筆記站起，把可樂達從沉思中喚醒。
@@ @@
「這樣就完成了，我們走吧。」她看著其中一張筆記微笑。
@@ @@
「有新東西我想試試看。」
@@ @@
------
@@ @@
兩人在瓦尼亞完成計算後馬上以最快速度前往收容間。距離預計的活躍期開始還剩下大概一小時的時間，他們都同意在異常收容方面最好不要冒任何風險——即使其中一人是他們需要這麼匆忙的根本原因。
@@ @@
收容間的狀態似乎相當慌亂，幾個身穿白袍的研究員用顫抖的手在紙上慌忙的寫下算式、又劃掉再重寫。其中一個人發現他們的到來後馬上上前迎接。
@@ @@
「博……博士，由於……由於不明的原因SCP-ZH-765提前進入了它的活躍期，我們還沒有時間調查確切的原因，請…請問您有帶——」
@@ @@
「你說它**怎樣？**」瓦尼亞打斷這名顯然非常緊張的研究員衝到顯示收容間內畫面的螢幕前，那顆從脖子切斷的黑色頭像仍在臺座上，但瀝青般的黑色膠質黏液從其中滲出，同樣漆黑的無數隻觸手從它的底部伸出，狂亂的四處甩動，在牆壁上留下更多黏液痕跡。
@@ @@
突然間通往收容室的電子門滑開，狂暴的觸手從門後射出，把幾名不幸的人員拖進收容間，他們的尖叫消失在收容間內，黑色黏液開始從門口流出。
@@ @@
瓦尼亞抬起頭看向可樂達，後者立刻理解了意思並且按下牆邊的大紅按鈕。站點的警鈴大響，走廊上和房間內鮮紅的警示燈刺眼的閃爍。
@@ @@
「接下來繼續待在這裡會非常危險，為了博士的人身安全將帶您先行迴避，並回到辦公室待命。」可樂達抓住她的手腕開始往出口走，但是陷入恐慌的人們互相推擠著，在這混亂的情況下想讓博士快速脫離根本難如登天。
@@ @@
「這應該不可能才對…我們之前已經測試過它的力氣極限了，門為什麼……呃——」另一隻觸手朝他們揮過來，可樂達馬上轉身將博士推倒到實驗室的桌子後方，觸手從兩人的頭上掃過。
@@ @@
可樂達轉頭看向收容間的大門。
@@ @@
「是電子鎖，電子鎖的系統被它吃掉了，門沒有被撬開，是自己打開的。」他冷靜的對身下的博士說，而後者仍在嘗試理解現在的情況。
@@ @@
「博士，請給我原本需給予項目的資料載體。」可樂達仍十分冷靜的盯著她，瓦尼亞才回過神來把口袋裡寫滿了算式的紙張交給他。
@@ @@
「平常跟它接觸時需要防護服，你如果讓他接觸到你的頭部——」
@@ @@
「我知道。」可樂達打斷她，把頭探到桌子上觀察情勢。「我也知道只需要讓載體接觸到其中一根觸手就行了，您毋須擔心。」
@@ @@
瓦尼亞伸手抓住他的手腕，強迫他回過頭看著自己。
@@ @@
「……平安回來。」她只能從喉嚨中擠出這句話。
@@ @@
可樂達只對她點了下頭，然後翻過桌子朝其中一根觸手衝去，它正忙著捲起印滿收容資訊的報告與站點配發的標準電腦主機，沾染上那黑色膠質的紙張如博士之前所說，墨水依無法理解的軌跡混合、連接到主機的電腦螢幕從藍色的停機狀態變成全黑。
@@ @@
他跳過翻倒的椅子、躲避倒下的檔案櫃，試圖分散它的注意力，讓瓦尼亞博士有機會逃出監控室。他的右手持著瓦尼亞給他的筆記，宛如一個持有寶劍的戰士，與競技場上的野牛交鋒。那東西似乎有種直覺，清楚明白地知道可樂達手上的東西是一種毒物，當他的手四處揮舞著筆記時，他能從那東西的動作中看到警戒與噁心。他撇向手中的筆記，瓦尼亞的想法是對的，這傢伙討厭矛盾資訊。
@@ @@
//來吧，讓我們來跳場華爾滋。//
@@ @@
兩步，可樂達翻過一座倒地的書櫃，攤開的書本上滿是凌亂的墨漬，顯然已經慘遭ZH-765的毒手。他往前朝一條觸手撲去，但對方機警地逃開，一把黑油狀的觸肢順道朝他的面部襲來。可樂達連忙將筆記放到面前，他能看到那東西發出一聲尖嘯，幾乎要碰到筆記紙面的觸肢向後飛彈開來。
@@ @@
//保護眼睛，保護眼睛。//他聽見瓦尼亞說的了。眼睛是765直接攻擊的地方，因為眼睛距離儲存記憶的大腦前額葉最近。可樂達繼續進攻，與怪物在狹小的監控室內繞圈。每次觸手靠近他，就拿起紙張逼近將要逮住他的地方。瓦尼亞呢？他在追躍中看不見對方的蹤影，應該是成功逃出去——
@@ @@
機油的觸感從右腳踝處襲來，接著是上下顛倒的暈眩感。一把觸手纏住可樂達的腳，將他上下倒吊的拉進收容間內。
@@ @@
一道黑油迎面撲來。
@@ @@
他再次拿起紙張阻擋，765似乎早有準備，把觸手繞到他的後腦，又從另一邊的太陽穴處進攻，他下意識地右手往外一揮——紙張如同刀劍般劃向抓緊他的觸手，它像是同極的磁鐵一般彈開，放開了他的腳踝。重力擁抱可樂達的身軀，痛楚也隨之襲來。
@@ @@
//沒時間痛了！//他翻滾，重新抓穩紙張，踩上尖銳變形的鐵櫃，伴隨著乓然巨響，雙手持著矛盾筆記的可樂達往漆黑頭顱撲去。他的雙手高舉，兩道觸手從雙側襲來——
@@ @@
伴隨著一聲無可名狀的尖嘯，世界陷入了一片光亮的漆黑。
@@ @@
------
@@ @@
幾天之後，可樂達再次被站點主任叫到她的辦公室，而這次在他抵達時，主任的辦公桌前有兩張椅子。
@@ @@
「完美的準時到達。你的表現仍然一如往常的專業，特工可樂達。至於你未來的共事對象……」她看向另一張空椅子嘆了口氣。
@@ @@
「請你先把它看過去吧。」她說著把一份文件遞給可樂達。「還有，你可以坐下了。」
@@ @@
可樂達剛坐下，身後的門就緩緩打開。
@@ @@
「不好意思，主任……你找我？」瓦尼亞從門後探出頭。
@@ @@
「是的，瓦尼亞博士，請坐。」主任向空的椅子示意。瓦尼亞小心翼翼的坐下。
@@ @@
「由提供給你們兩位的文件可知，這次叫你們過來是為了討論幾天前的收容失效。」她辦公桌對面遞給瓦尼亞一張相似的文件。
@@ @@
瓦尼亞稍微縮了一下看向坐在旁邊的可樂達。有一瞬間他們的視線交錯，而他的平靜眼神告訴她，沒什麼好怕的。
@@ @@
她深呼吸後開始閱讀手中的文件，而隨著她閱讀下去，她的雙眼也越睜越大。
@@ @@
「項目負責人？但是……但是我……」主任伸手打斷她。
@@ @@
「這是我們管理層討論後一致的決定，從今以後你將負責指揮SCP-ZH-765的收容及實驗。另外，我們從ZH-11站的特殊部門收到通知，此後11站的戰術數學部將會協助妳在項目上任何的事項，而作為交換，妳將一個星期至少一次，到該站點去協助他們的研究。這樣有問題嗎？」
@@ @@
瓦尼亞啞口無言，但等到她終於反應過來時，反而是先轉頭看向可樂達。
@@ @@
「特工可樂達的工作將與平常相同，除了在妳前往11站的當天，他以妳隨扈的身分陪同前往。」可樂達對她點頭。
@@ @@
「就是這樣，基金會感謝你們的貢獻，可樂達，麻煩你帶博士到她的新辦公室。」</textarea></pre>
