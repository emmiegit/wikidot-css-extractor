**Ítem #:** SCP-019-IT

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Una sola colonia de SCP-019-IT está contenida para propósitos de investigación en una instalación para organismos acuáticos en el Sitio Neptuno. Las tuberías conectadas a esta estructura deben contener rejillas con espacios de ancho de menos de 2 cm; en adición, el agua saliente debe calentarse a 78°C para desnaturalizar las toxinas producidas por SCP-019-IT. Una vez cada dos meses, se debe introducir 35 kg de material vegetal dentro del tanque para permitir que los especímenes de SCP-019-IT se alimenten.

**Descripción:** SCP-019-IT es una especie modificada genéticamente de organismos marinos pertenecientes a la clase //Echinoidea//, comúnmente conocidos como erizos de mar. Se caracteriza por tener un cuerpo redondo que puede alcanzar un diámetro de 14 cm. No hay espinas en el cuerpo de SCP-019-IT, en su lugar, posee protuberancias conectadas a sus glándulas venenosas; cuando se siente amenazado, SCP-019-IT libera una potente neurotoxina en el área circundante, lo que a su vez estimula a otros especímenes a liberar su neurotoxina. La abertura oral de SCP-019-IT tiene cinco placas similares a huesos lo suficientemente fuertes como para moler madera y piedras pequeñas. SCP-019-IT es muy adaptable y es capaz de vivir tanto en agua salada como en dulce, y en temperaturas de entre -25°C a 60°C y soportar presiones de hasta 48 atm. SCP-019-IT también puede entrar en un estado de hibernación si no hay suficiente comida para su subsistencia.

SCP-019-IT se reproduce por gemación: cuando un espécimen de SCP-019-IT alcanza una masa corporal de aproximadamente 40 g, algunas células especializadas presentes en el área dorsal comienzan a reproducir rápidamente, formando un nuevo individuo que se desprende una vez alcanzada una masa de alrededor de 12 g. El recién nacido puede reproducirse a si mismo después de 36 horas si tiene suficiente comida.

SCP-019-IT es capaz de destruir ecosistemas completos y causar la extinción de innumerables especies acuáticas en un tiempo extremadamente corto debido a su velocidad de reproducción, su adaptabilidad y la falta de depredadores naturales capaces de alimentarse de SCP-019-IT. Por estas razones, el SSM-II (&#34;Legio Atlantidis&#34;) debe investigar cualquier noticia relacionada a SCP-019-IT y eliminar cualquier espécimen.

**Registro de Descubrimiento:** Una grave perdida de peces ocurrido en 2016 in Marina di Sestri, Génova, atrajo la atención de la Fundación, y fue desplegado el SSM-II para investigar. Análisis realizados en muestras de agua de mar y cadáveres de pescado revelaron la presencia de una neurotoxina desconocida, especialmente concentrada en un área a unos 400 m de la costa. El área fue explorada por un dron &#39;Oceanus&#39; modificado que identificó como fuente de las toxinas un gran contenedor en el lecho marino a una profundidad de 120 m. El SSM-II uso un navío especial para extraerlo y llevarlo al Sitio Neptuno, donde fue abierto; dentro del contenedor se encontraron más de ████ especímenes de SCP-019-IT. Doce de los cuales fueron contenidos para su estudio mientras que los demás fueron eliminados e incinerados.

&gt; **Nota del Capitán Basilio Aramini, comandante del SSM-II:**
&gt; SCP-019-IT representa una inmensa amenaza: imagine lo que hubiera pasado si se hubiera abierto ese contenedor. Por esta razón, solicito la instalación a lo largo de las costas italianas de sensores capaces de identificar las neurotoxinas producidas por SCP-019-IT para así poder rastrear los especímenes en libertad.

&gt; **Nota del Sexto Superintendente:** El Consejo S5 aprueba la solicitud. El SSM-II puede proceder con la creación e instalación de los detectores a lo largo de las costas y en las áreas lacustres.
  
**Anexo SCP-019-IT-A:** Durante una redada del SSM-IV (&#34;Pugnus Ferri&#34;), se encontró un acuario que contenía cuatro especímenes de SCP-019-IT en estado de hibernación en una base del &#34;Concilio Fascista de Ocultismo&#34;. Investigaciones posteriores llevaron al descubrimiento de varios documentos encriptados relacionados con la creación y el refinamiento de la entidad, incluyendo un diario escrito por uno de los investigadores. El diario ha sido completamente identificado, habiendo sido escrito con un código relativamente simple; algunas páginas se muestran a continuación.

[[collapsible show=&#34;+ Extractos de la documentación de SCP-019-IT&#34; hide=&#34;- Cerrar&#34;]]

&gt; **Fecha: 24/04/2016, página 1**
&gt; Hoy recibimos nuevas Quimeras de la Base 9. El director Natti no explicó mucho, simplemente nos dijo que el dictador quiere un antídoto para su toxina que también sea letal para ellos, pero no para organismos &#34;regulares&#34;. Hubiera preferido algunos detalles más sobre como fueron creados, pero dudo que el mismo Natti lo sepa; Hare un poco de investigación por mi cuenta.

&gt; **Fecha: 24/05/2016, página 30**
&gt; Incluso hoy hemos fallado. El Dictador no estará feliz cuando sepa que el proyecto E-15 aún no está terminado. Tiene que estar listo hoy, ¡pero no tenemos nada! Natti esta aterrorizado: mañana el Dictador vendrá aquí a ver nuestros resultados y si no lo tenemos... Me está dando pánico, el director tiembla como una hoja, solía ser tan arrogante y seguro de sí mismo. Quizás pueda conseguir algo más de tiempo.

&gt; **Fecha: 25/05/16, página 31**
&gt; Natti está muerto. El Dictador no tolero su fracaso. Alberti ocupo su lugar y el Dictador nos dio otro mes. Todos estamos trabajando duro, pero tenemos otro peso en nuestra consciencia. Eso ya no importa; lo hacemos por Italia, nuestro país. Natti fue un sacrificio necesario.

&gt; **Fecha: 12/06/2016, página 49**
&gt; El proyecto E-15 está estancado. Hemos creado un compuesto que puede neutralizar la neurotoxina de la Quimera, pero aún no podemos matarla. Si supiéramos que organismos se usaron para crearla, tal vez podríamos usar algo que fuera venenoso para ellos; Le diré a Alberti que pregunte por más información. --Si lo hubiéramos identificado a tiempo, quizás Natti aun seguiría con vida...-- No tengo que pensar en eso, maldición.

&gt; **Fecha: 13/06/16, página 50**
&gt; La Base 9 fue autorizada de enviarnos los datos que necesitamos; el animal base de las Quimeras E-15 es el //Arbacia lixula// [[footnote]] Nombre científico del erizo de mar. [[/footnote]] con restos de genoma de otros organismos, y su ADN ha sido integrado con el //Eunicella cavolinii// [[footnote]] Nombre científico de la gorgoria amarilla. [[/footnote]], con diferentes secciones genéticamente modificadas. Pero no nos dijeron que genes ingresaron o modificaron, o hasta que nivel, pero está bien. Tenemos que hacerlo en 10 días: el tiempo del mes está por terminar y nadie quiere ver a Alberti morir //así//.

&gt; **Fecha: 18/06/16, página 55**
&gt; ¡Lo hicimos! El compuesto AntiE-15 está finalmente desarrollado. Alberti contactó al Dictador, quien dijo estar completamente satisfecho y que todos seremos recompensados por nuestro excelente trabajo. El director nos dijo que vendría en persona, pero que sus compromisos no lo permiten.
[[/collapsible]]

**Anexo SCP-019-IT-B:** Uno de los documentos encontrados por el SSM-IV ha sido exitosamente descifrado. El contenido esta estrictamente reservado para personal con Nivel de autorización 3 o mayor.
