**项目编号：** SCP-164-JP

**项目等级：** Safe

**特殊收容措施：** SCP-164-JP收容在Site-8154的特殊物品收容室的保险箱ろ-11中。保险箱内设置了呼叫按钮，当SCP-164-JP激活时此按钮将被按下。

按下按钮后会连接到设置在Site-8154第四研究室内的专用通话装置。收到来电时需在30秒内接听。另外，若SCP-164-JP提出任何请求，需全部拒绝。

**描述：** SCP-164-JP是无定形智慧体。外形可自由改变，大小在1m以内，重量在30kg到70kg之间。现在是直径47cm重67kg的红色硬质椭圆形物体。虽然没有包括发声器官在内的任何器官，但是不论形状如何，只要处于激活状态，都会使用类似成年女性的声音发声。另外，由于后述性质，推测可以使用全部语言。

SCP-164-JP一周一次左右，以不定周期激活。激活时会尝试与某人交谈。此时，如果周围没有对话对象，或者没有手段，为了找到对方，会根据情况发生变形，开始移动。
在失活情况下，会停止所有活动，包括发声，同时保持最后变形的状态。

声称自己是一切事物的模范存在。对于在一次会话中被提及的存在和现象，会瞬间理解到一定程度，并开始讲述关于模范是什么。但是，由于所获得的知识并不完整，并且SCP-164-JP从发现开始就处于精神不稳定且无法控制情绪的状态，所以没有任何实用价值。

**补充：** 
**会话记录164-JP-1：**
控制时进行对话的部分摘录

&gt; 哎呀？和你们是第一次见吧？初次见面。我是[无法言喻的噪音]。我周游了各种各样的地方，见多识广，为了使用知识帮助他人而在旅行。
&gt; 喂那边那个！　你说这啥东西？　注意你的语气！　我和你刚刚相识。既不是家人也不是朋友更不是恋人你居然叫我这家伙！　再学一遍初次见面的模范会对话法！

**会话记录164-JP-2：**
收容后初次激活时进行对话的部分摘录

&gt; 初次见面。我是[无法言喻的噪音]。 你叫什么名字？　天王寺先生吗。原来如此，独特的打扮。我是怎么知道的？ 我能得到我听到的东西的知识。因此，即使看不到您的样子，只要知道您的名字就能理解了。
&gt; 但是，这幅样子可以吗？　看来作为研究人员的评价还不错，但还是稍微稳重一点比较好。比如说吗？　是啊，像Gears博士一样，任何时候都保持冷静怎么样？

**会话记录164-JP-5：**
在建立当前收容措施之后立即进行会话的部分摘录

&gt; 喂你们！这是怎么回事？为什么我要被挤到这么黑暗狭窄的地方！你是谁啊！天王寺在哪？我还有好多话要对那个花里胡哨的人说呢！　
&gt; 哈？他在忙其他研究？明明是我的负责人吧！现在就叫过来！这就是对项目的态度吗？
&gt; 我是说只要我想随时都可以收容失效！知道我能变成液体吗！知道吗！　
&gt; 
&gt; 诶，嗯…也是。知道了。那么，今天就作为项目被模范地收容吧。</textarea></pre>
