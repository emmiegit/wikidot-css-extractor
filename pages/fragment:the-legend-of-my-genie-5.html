&gt; “公主的遗体确实被支援的达拉布将军带回了王国，但他们怎么都没找到法洛克。就在所有人都认为他已经战死的时候，大概过了一周左右，他居然奇迹般地独自出现在了军营里。他认为公主因为自己的鲁莽而死，无言面见国王，因此在带队远征之前对达拉布说出了那句著名的誓言——‘不燃尽阿塔尔，不再见密特拉’。”
&gt; @@@@
&gt; “……但是，实际上精灵帝国换将之后，当时法洛克的军队本来也就已经快推进到极限了吧。公主偏偏还在这个时间点战死，那精灵军队不应该开始反攻了吗？”
&gt; @@@@
&gt; 坐在博物馆地下的大图书馆里，阿尔文靠在书架上，扭头看着全神贯注地读着《精灵时代与前王朝》的帕莉。
&gt; @@@@
&gt; “是啊，但问题在于，精灵帝国历史上在位最久的皇帝，统治了精灵帝国300多年的老女皇潘泰亚偏偏就在这个时候突然驾崩了。”
&gt; @@@@
&gt; “呃……这我倒是好像听说过。”阿尔文挠了挠头。“我记得历史书不是说她是被自己的儿子暗杀的吗？”
&gt; @@@@
&gt; “正史的说法确实是这样没错。”帕莉继续低着头看书。“潘泰亚有五个儿子。尽管统治了300多年，但女皇丝毫没有打算把位置传给其中任何一个人的意思，甚至看不出来她想把位置给谁——虽然说现在确实认为，她倾向于把位置交给自己的大儿子塞卢斯，但他当时年龄也很大了，很多大臣都猜测他甚至活不过女皇自己。嗯……很显然，几位王子们并不甘于现状，他们对于王位的觊觎之心很快就吞没了自己对于母上的敬畏之心。差不多在法洛克准备征伐精灵帝国的时间点前后，这场斗争也达到了白热化的程度。”
&gt; @@@@
&gt; “实力最强大的长子塞卢斯和次子盖尔吉斯是实权派人物，剩下的三个儿子实力就弱很多。第三个儿子薛西斯据说就是刺杀法洛克的实际策划者，他好像试图通过夺取圣剑来获得与两位哥哥相争的机会，但很显然失败了。这事毕竟是私通人类一起干的，事情败露之后他直接被老女皇打发到最西边的莱尼亚猎北极熊去了。”
&gt; @@@@
&gt; “然后就是女皇之死了。所有资料都认为是老四伊曼干的。女王病重的那几年，他早早地就放弃了自己的兵权，留守在王宫内，日夜陪伴在女皇身边，其他人也没什么戒备。结果女皇突然莫名其妙驾崩之后，他立刻就宣布自己依据女皇临终的遗诏即位为皇帝，同时宣布废黜了几位兄弟的军权。”
&gt; @@@@
&gt; “长子和次子联手发动了宫廷政变软禁了他，并且宣布他毒杀了潘泰亚。至于真实情况嘛……精灵族死后都是火葬的，这么多年估计灰都没了，也就无从考证了。总之伊曼迅速地被处死了，但长子和次子谁也不服谁，结果两个人各自宣布自立为皇帝，然后就围绕着皇都阿塔尔开始了旷日持久的内战。长子和三子、次子和五子分别结成了联盟，两个实力比较弱的儿子借着对自己兄长的支持，干脆在自己事实上独立的封地内部自立为王。”
&gt; @@@@
&gt; “内战？”阿尔文迟疑了一下。“他们就不管人类的威胁吗？这不就给了法洛克机会嘛。”
&gt; @@@@
&gt; “是啊，精灵帝国的两派几乎都是在两线作战，而且他们之间互相攻伐的力度甚至大于抵抗人类，经常是人类军队进攻其中一方，另一方不仅不支援，反而可能会趁火打劫。桃花石国古代有位军事家徐文，据说他说过这么一句话，‘百桅之舟，遇愚主而覆。济舟如此，济国亦然。’说的大概就是这种情况了。”
&gt; @@@@
&gt; “不过精灵帝国也有三千年的积累，即使是最混乱的情况下，兵力和装备优势也毕竟还在。总之，法洛克的军队用了大概三年的时间赢下了一连串决定性的战役，最终成功消灭了盖尔吉斯和他的军队，而塞卢斯也只剩下阿塔尔一座孤城。在另外两个精灵王子的袖手旁观之下，最终的决战就在这里展开——”

魔法的光芒在衰退中缓缓被火光掩盖，神灯的碎片散落在大殿的残骸之中。枯萎燃烧的藤蔓穿过断垣残壁，汇聚在倒伏的巨人身边，与它一同葬身于火焰。爆炸在大地上遗留下无数焦黑的圆形伤疤，将曾经繁华的街道无力地击作碎片。

噤默的夜晚，逐渐在流火中呐喊。

如今，精灵们锁链相连的舰队，在天际之边燎燃着，以它们从未用过的方式，释放从未有过的光芒。红莲般的烈焰照亮了不语的一切，和这绝望与渴望并存的城市。那屹立千年的城墙最终未能继续守护这里，从一个细小的裂缝开始，剥落，崩解，就像潮汐中的沙堡，在战争的洪流中化为乌有。塞卢斯，精灵们最后的领袖，高举着那银色的佩剑，与自己的将士一同战死在王座前的台阶上。绝望与不甘的血液肆意横流，炙热而寒冷，似乎也与这座城市一同沸腾。

阿塔尔，这座以圣火之神命名的城都，它向阿扎尔祈得了那蓝色的圣火，创造出的诸多奇迹，也最终在火焰之中归去。

曾经的青年将领早已脱去了锐气，换上了那淡漠的脸谱。他在山顶上远望这一切，任由火光撕咬脸上的沟壑。人们欢呼着，祈祷着，为自己的胜利而狂欢。来到这里之前，他一度觉得自己也是他们中的一员，也如他们般为了伟大的事业而欣喜若狂。而此刻他同所有的精灵一同沉默，在无人理解之处放声呐喊。一切都是那样吵闹，那样安静，那样虚伪，那样真实。

他来到达埃纳时，这座城市刚刚被盖尔吉斯的军队洗劫。那些强盗在听得风声之初就抱头鼠窜，而他却不费一兵一卒拿下了这里。他原以为自己已经放弃了所有，但踏入达埃纳的那一刻，还是如芒在背。

漆黑的草木，未灭的圣火，废墟和其中随意丢弃的尸骸，一切都如数十年前那个绝望的夜晚。

精灵语中，“达埃纳”即“善良”。其讽刺如同其中蕴含的希望一般浓烈，似乎向那位不谙世事的神明宣告恶的一切。

只是这一次，加害者是精灵，受害者也是精灵。

他觉得自己本该由大仇得报的愉悦——本该如此。他无法说服自己变得喜悦。那些噩梦里复现无数次的场景又一次与现实重合，只让他觉得无法呼吸。

路边躺着精灵族少女的尸体，散落满地的石榴和葡萄已经引来了蝇虫。她胸前的伤口中依稀能看见裸露的内脏，血液混杂着污垢将她的衣裙染黑。她被永远定格在恐惧的最后瞬间，双目圆睁，双瞳浑浊。开路的士兵正打算将尸体踢开，却被法洛克突然横起的剑挡下——

“......将军？”那士兵愣愣地说，“您这……是什么意思？”

那感觉就如同从噩梦中惊醒。法洛克微微喘气，满头冷汗的看着自己伸出的剑。

他终于看清楚了那些藏匿在黑烟之后，始终在嘲弄着世人的东西。

正如之后在拉什努、在赫瓦雷纳、在银霜城、萨恩瓦兰萨、穆拉格看到的。

还有此时此刻，自己眼前的景象。

他想到了出发前那个精灵的预言。那个他原以为能靠自己的力量避开的诅咒，似乎依然缠绕在他身边，在三年中时刻在他耳边低语。

精灵们独享着属于他们的蓝色火焰——那是他们引以为傲的不灭圣火。过去在法洛克灰暗的双瞳中，这明亮的碧色并未照进他的内心，而是埋下了一颗原罪的种子——来自于火的族群，来自于三千年前。而这苍色的流焰吞没精灵的神殿之时，他又从这种火光中看到了另一样东西——精灵们被创造之初就如影随形的诅咒。

而如今，他看到了第三种火焰。属于人类的赤色烈火，正在精灵的居所煌煌燎燃。

这是什么？复仇的烈焰吗？

还是说，对即将到来的第四种火焰的预言？

皇宫金色的议事大厅中，沉默已经持续了数十秒。偶然出现的小声低语出现又迅速消失，空气中弥漫着异样的气息。贾韦德仍然穿着象征着王族血统的黑色长袍，眯着眼睛凝视着长桌另一侧的大功臣，衣服上缀着的金色流苏静止在空中。

“各位，我非常清楚这一点——法洛克将军是我们如今战胜精灵帝国的最大功臣。在这一点上，王国的所有人都应该称赞将军的辉煌成就，这段波澜壮阔的历史值得被刻写在普利阿摩斯山和贾比里斯山的悬崖上。”贾韦德顿了顿，不慌不忙地环顾四周，然后继续缓缓说道。“但是，我在这里要声明两件事。第一，作为先王之下王国的最高军事将领，法洛克将军同样需要听我的调配。因此，这其中自然也有我的一份贡献。我知道各位可能对此有所质疑，那么第二个，也是更重要的理由——”

贾韦德望向对面神情严肃的法洛克，眉头紧锁，脸上却露出一丝难以察觉的暗笑。

“先王陛下在世的时候确实将将军收为养子，但法洛克将军想要继承王位就需要满足一个条件——他要和公主结婚。但是现在索拉娅公主已经不幸葬身沙场，而将军阁下——你与之难脱干系！”

“确实如此，我想法洛克将军并没有继承王位的资格。”坐在贾韦德身侧的一位大臣点了点头。贾韦德暗暗看了看身旁几位附和自己的大臣，暗暗地笑了笑。

法洛克神情严肃，面对质疑却沉默不语。

“不，我想这件事没必要责备法洛克将军。”沉默已久的将军达拉布终于开口。“公主身为副官，理应将保护主将作为自己的重要人物。在前线战死沙场对于公主这样的战士而言是一种荣耀，这一点我相信公主本人和先王都早有觉悟。”

“那条件又怎么说？”贾韦德继续步步紧逼，“这是先王明确说出的遗诏。”

“殿下，我理解您的担忧，但您恐怕对此有些误解。”内务大臣颤巍巍地直起身，“先王的命令——归根结底只是希望延续自己的血脉，但他也必须遵循王国成立之初就订立的继承法。先王没有子嗣，而法洛克将军是先王认可的养子，因此他至少从王位继承的角度来看，是最有资格继承王位的人——甚至，比您更有资格。”

“那么——”贾韦德皱了皱眉。尽管脸上的表情依旧没有明显的变化，但他手中的金杯却被攥得更加牢固。“一个私下里与精灵过从甚密的人，难道还会有资格吗？”

会场立刻爆发出了一阵骚动，连达拉布的脸上都闪过一丝惊讶。贾韦德抬起手朝向法洛克，脸上写满了不屑。“各位可能有所不知，我们前些日子观察到的情报表明，法洛克将军曾经在出征期间和一个精灵有过私密的交谈……”

法洛克突然睁大眼睛，一阵闪电划过他的脑海。他脑中迅速浮现出第一次见到这句话的时刻——在三年前那封以贾韦德名义写就的密信里。在以公主的生命作为代价从陷阱中狼狈脱身之后，他本来毫不怀疑那封信来自精灵的伪托。他暗暗地攥紧拳头，几乎要拍案而起。这一次，他的身边没有阻止他的少女，他自己的理智将他死死地按在了座位上。

“贾韦德殿下，”从头到尾一直没有发言的老宰相终于在悠悠地咳嗽两声后慢慢开口。“我想您是不是忘了些什么——”

全场的目光都集中在了这位75岁的老人身上。在先王薨逝之后，这位忠心耿耿的老臣也即将告老还乡，这将是他参加的最后一次会议，但所有人都相信他是最能代表先王意志的人。老人慢慢地眯起眼睛，一字一顿地说着：

“您……真的不清楚先王为什么迟迟不立您为王储吗？还是说……”宰相顿了顿，“需要我提醒一下您和在座的各位？”

“你……什么意思？”

“殿下，念及老王爷和您年轻时的英勇表现，”大将军贝杨也加入了讨论，“我们不太愿意揭露您的某些过错——但我想，如果是您来用这样的理由质疑法洛克将军，恐怕有些站不住脚吧？”

贾韦德脸上悠然自得的神情迅速消失，脸色逐渐变得铁青。

深夜的薄雾笼罩着田野中孤独的木屋。在最后一个被收养于此的孩子终于躺在床上依依不舍地沉沉睡去之后，少女也结束了一天的忙碌。她刚刚摘下斗篷上的兜帽准备休息，却听到楼下的木门传来一阵沉闷的敲击声。少女走下楼，下意识地拿起了放在门边已经略微生锈的长剑，然后打开了门——

眼前的男人蓄着胡须，脸上留下了粗糙的痕迹。他的身后远远跟着几名全副武装的士兵，而他自己则身披崭新的金色盔甲，在月光下闪闪发亮。少女仍然是三年前的容貌，而少年已经变成了饱经沧桑的将军和皇帝。尽管如此，妮尔还是一眼认出了自己眼前的这个男人。灵魂的气味是不会变的。

“法……”妮尔几乎脱口而出，却迅速压低了声音,“皇帝陛下。请问这么晚到访这座破败的小木屋，有什么事情吗？”

“妮尔。”法洛克闭上了眼睛点了点头。“……几年不见了。我有些事情想找你聊聊，不知道你现在是否愿意。”

“不管怎么说，恭喜陛下成功征服阿塔尔。”妮尔摇了摇头。“终极夙愿已经达成，身为皇帝，我想现在的陛下应该不再需要我实现愿望了吧。”

“不是愿望。”法洛克说。“——我想，三年前你又对我说了一次谎。契约者的语言，对你而言，并不是让你获得实现愿望的路径吧。相应地，你所需要付出的副作用，大抵也并不是未来的代价……你口中的‘但是’。”

妮尔脸上闪过惊讶，然后露出一丝微笑，慢慢打开了门。“没错……看来三年的征战让您也和我一样看到了命运。”

“这是我在赫瓦雷纳得到的。”

法洛克从腰间的袋中取出了一枚硬币。妮尔小心地将它从法洛克的掌心中接过。尽管被黑色的污渍覆盖，她依旧一眼认出了那正是精灵帝国的硬币。

“那里曾经是盖尔吉斯的地盘。我们去的时候，两支精灵的军队正在那里作战，我们一直蹲守在城外，直到他们两败俱伤的那一天，我们最终决定动手。还未等我们进城，一个小女孩满身是血地穿过城门两侧的烈火跑了出来。她有着浅棕色的头发和琥珀色的眼睛，几乎同我妹妹一模一样……

“她一瘸一拐地跑到了我们阵前，被卫兵拦下，举着这枚硬币，哭喊着希望我们不要杀她、救救她的父母与哥哥。然后，精灵族士兵的箭矢从背后射穿了她的喉咙。她倒在地上，硬币从她的手中落在路边。我捡起了硬币、射杀了那名精灵士兵，然后随着军队一起进入了城里。那时，城里除了烈火别无他物，尸骸和废墟被烧作一团，难以分辨，没有任何活着的生命幸存。

“我曾以为这是精灵族与生俱来的诅咒，直到阿塔尔陷落的那天，我亲眼看到人类的火焰烧毁精灵的城市。”法洛克叹了口气。“那是无可避免的命运吗？那是你所看到的吗？”

“你是想说，三年前我向你提出的那个愿望的条件吧。”妮尔默默闭上了眼睛。“你清楚这一点。只要听到你的话语，我就可以看到未来的命运，并且获得实现它的能力。”

“你曾经对我说无可避免的诅咒才是你实现愿望的代价，但我现在知道你又说谎了，那诅咒与你的能力无关。所以，我要尽全力避开那样的命运……我想，只有你能指引我做到这一点。”法洛克顿了顿，然后看向少女那三年未变的清澈蓝色瞳孔。“我希望你能告诉我……应该怎么做才能规避这个诅咒？”

妮尔眨了眨眼。“陛下，我不愿在这种问题上欺骗你。这个诅咒无法避免，因为它早已是发生过和正在发生的事情。但……在精灵族有个古老的传说，或许可能对你有所启发。”

她清了清嗓子，继续说着。

“据说，精灵自白色的火焰中诞生，而其中不纯粹的部分则在火中沉淀，凝结成了一条双头的黑色毒蛇。蛇的两个头喷出的毒液落在地上幻化为两种虫群，分别吞噬庄稼、播撒瘴疾，在精灵之中传播饥荒与瘟疫。这样的灾难引来了精灵之间的互相攻伐，也触怒了神，于是神找到了城邦阿塔尔的王，对他说：

“我要你的四个儿子去斩杀双头蛇。我许诺赐予他们每人一种特殊的能力，让他们能够杀死那条蛇。成功做到这一点的人将继承你的王位，还将成为所有精灵的皇帝。

“长子对神说：‘我希望获得无比强大的力量’。神赐予了他无穷的力气。他穿过重重阻碍找到了毒蛇。毒蛇幻化作一位美丽的少女，将他迷得神魂颠倒。她对他说，‘你勇武过人。若你能扯下自己的头颅，我便承认你为世间最强大的英雄。’他用尽全力，将自己的头颅连着脊髓一起拔了出来，然后倒地毙命。

“次子对神说：‘我希望获得赢得博弈的智慧。’神赐予了他在斗争中不输人的智慧。他费尽心思发现了毒蛇的巢穴。在准备斩杀毒蛇时，毒蛇对他说：‘我的毒液是医治百病的珍贵药物。若你留我一命，我便甘心做你的奴隶、日日为你生产毒液，你将由此获得支持、登上王位，还能收获无尽的金钱。’次子想到与自己竞争王位的兄弟们，认可了它的结论。他将毒蛇带回自己的寝宫，却在半夜被蛇咬断了喉咙。

“三子对神说：‘我希望获得不会被蛇杀死的肉体。’神赐予了他坚强的身躯。他在身上涂满了牛羊的血，将蛇吸引出洞，然后与他搏斗。蛇不断地咬啮他的身体却无法杀死他，他却也发觉自己的能力不足以击败蛇。在千百个回合的斗争之中，他因无尽的痛苦而崩溃，从与蛇的缠斗中逃脱，疯狂地跑向悬崖的尽头而坠落。

“最小的四子拒绝了神的恩赐，他说：‘请给我足够的时间成长吧。’他的足迹游遍了大陆的每个角落，从士兵那里习得了力量，从学者那里获取了智慧，从哲人那里领悟了耐性。蛇终于找到了他，化作美女欺骗他自戕，被他用智慧看破。蛇又以毒液诱惑他堕落，被他以忍耐抵挡。忍无可忍的毒蛇试图杀死他，却被他以强大的力量一剑斩首。

“……这最小的儿子后来统一了诸多精灵的城邦，成为了精灵帝国的第一代皇帝。我想，这大概也同样适用于您——给您的帝国以成长的时间，或许就是您需要的答案。”

法洛克低着头沉默不语，若有所思。过了片刻，他给出了自己的回复。

“我想我明白了，谢谢你——不过，我还有一个请求。”

“什么？”妮尔微微点头。“我会尽力帮助你的。”

“……**我的神灯精灵，我要你扮演我的皇后，以人类的身份伴我左右。**……你是否愿意？”

妮尔被这个意料之外的请求震惊得说不出话。她靠在座椅上，眼眶中似乎有液滴在旋转。

“可……为什么？你难道不应该……”妮尔轻轻低下头，蓝色的瞳孔闪着光。“……不会再需要我帮你实现愿望了吗？你是皇帝，我只是一个伪装成人类的妖怪，时时刻刻都面临着被周围的村民绑在火刑架上烧死的危险。对你而言，我也依然是你最痛恨的种族，那个带走了你所有的家人、你的朋友、你的战友、你的族人的罪恶族群的一员……不对吗？”

“我原本就打算来找你。我从没忘掉你，妮卢斐儿，就如同三年来你出现在我梦中的情形一样。每一次我都在梦里望见远远地现身的你，但当我试图寻找你，却发现你早已远离。”法洛克凝视着妮尔的眼睛。“三年前的那个悬崖边，我本以为战争结束之后，我会带着骄傲来找你，向你证明没有你我也可以实现我的目标。我最终还是找到了你，但这次，我需要你在我身边帮助我。”

许久之后，她终于直起了身，看着面前的皇帝，默默地点了点头。

“**作为您的神灯精灵，我接受您的请求。皇帝陛下，我的契约者。**”

法洛克迟疑了几秒。“……没有但是吗？”

“……这一次，没有。”妮尔轻声说道。“这样的指令不需要消耗我的能力。作为您的臣民，我自愿执行您的指令，陛下。”

&gt; “就这样，法洛克王身边多出了一名‘贵族家庭的大小姐，雅思敏·斯鲁沙’作为他的皇后。这位金发蓝瞳的皇后出行时，与皇帝总是形影不离，在帝国的民间很受欢迎。即使是当时从宫内传出的野史也说，在这一时期，法洛克同他的皇后常常一起出现，非常恩爱……但他们俩却没有孩子。——呃，后来我们都知道她其实就是妮卢斐儿伪装的。”

&gt; 走在傍晚的庭院里，帕莉双手插在口袋里，一边继续讲着故事，一边四处张望着，似乎在寻找什么目标。
&gt; @@@@
&gt; “在这一时期，法洛克下令停止了对莱尼亚和安纳塔尔的进一步征伐，让早已疲惫不堪的将士终于有机会自遥远的边境回到家乡休息。饱受饥荒之苦的人们终于有机会安心地放牧和耕作，帝国的人口也自连年的征战之中逐渐恢复。
&gt; @@@@
&gt; “不过似乎也有人对此不那么满意。当时的宰相是之前提到过的、老国王的侄子贾韦德，他的封地在曾经盖尔吉斯的都城穆拉格，也因此获得姓氏‘穆拉戈尔’。他在帝国大力宣扬人族对精灵的仇恨，宣称精灵是自烧伤了神的火焰之中诞生的，他们生来就不敬神，触碰魔法这样僭越神之权能的领域，带着污浊的原罪。
&gt; @@@@
&gt; “那个时代的所有人都有被精灵残害致死的亲人，这种说法也获得了不少支持者。他们似乎对皇帝停止继续征伐的行为颇为不满。当然，贾韦德本人究竟怎么想，我就不知道了——”

绿洲附近的骆驼群在河边低头饮水，山羊成群结队地穿过砂岩和草编织而成的山路。战火已经逐渐远去人类之国的腹地，生机重新在沙漠与绿洲之间恢复，山间依稀可以听到年轻的牧羊少年在弹奏着四弦琴高歌。在卫兵的前后护送下，华丽的白色马车沿着贾比里斯山脚下的驿道缓缓行进。东方巍峨的普利阿摩斯山脉已经出现在路的远处。

“我们快到了。”法洛克转头望向窗外。“这里已经能看到普利阿摩斯山了，重建的神殿就在那边的山腰上。我没有把它修在你当初被困的那座神殿的旧址上，而是修在了湖边——”

他回过头来望着身旁金发的皇后。已经过去五年，法洛克的容貌早已褪去稚嫩，头发由长变短又变长，下颌逐渐蓄起了胡须。多年的征战在他脸上留下粗糙的风沙痕迹，与五年前刚参军时的少年判若两人。身为精灵的妮尔的容貌却几乎没有一丝改变，仍然与他们初见时那个美丽的少女别无二致。她正仔细地托着两块绣着金色花纹的白色丝绸，用银针仔细地将它们缝在一起。

“小心一点。马车还是会颠簸，不差这一会，别刺伤手。”法洛克轻轻地扶着妮尔的肩。

“我只是想早点知道，”妮尔笑着放下了针、靠在座椅上端详手中的绸缎，“这件衣服做好会是什么样。不过做好之后我大概又会早点期盼着看到它穿在我们的孩子身上的样子吧。”

“一定会很合身的。毕竟，这可是你亲手做给他的。”法洛克笑着看了看妮尔手中的白色丝绸。

马车沿着斜坡缓缓驶上普利阿摩斯山。在道路的尽头，青蓝色的湖水一直向前延伸到悬崖边一座半露天的洞穴处，曾经的神殿被泥石流冲垮而遗留的大理石残迹仍留在洞中。在洞穴的对面，庄严的白色神殿刚刚落成，在阳光的照耀下闪着无瑕的银色光辉。
