+ 경고! 랭스턴77 살해 입자 가동 중...
.
.
.
.
.
##red|[환영합니다!]##

|| [[image http://ko.scp-wiki.net/local--files/langston77-artwork/CamScanner%2005-09-2020%2014.07.26_30.jpg]] ||
||= **[[*user Langston77]]의 자화상. 얼굴 부분에 책상 위의 램프를 합성했다.** ||
[[/=]]

[[*user Langston77]]은 제주에 살며 유유자적 시간을 보내는 평범한 학생이었습니다. 그러던 어느 날, SCP 재단이라는 걸 알게 됐고 6개월 간 눈으로만 보다가 2020년 4월 30일에 가입하게 되었지요. 그 후 시간이 남을 때마다 틈틈이 낙서한 그림들을 지금 공개합니다!

[[=]]
