    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div_ class=&#34;left-side&#34;]]
++ //**Półka wschodnia 90ᚱ, była półka ksiąg trans- i endowymiarowych**//
[[image https://upload.wikimedia.org/wikipedia/commons/f/f2/Bertil_Nor%C3%A9n-Surrealistiskt_landskap_med_figurer.jpg style=&#34;border:solid 0.0625rem rgb(45, 70, 45)&#34;]]
||||~ [# Tacet, sed loquitur]||
[[div_ class=&#34;description&#34;]]
Świat jest zbudowany na fundamentach dziwów i cudów. Część z nich może zostać z łatwością zaszufladkowana i uproszczenie zrozumiana. Są też i takie nieprawdopodobieństwa, które wymykają się szkłom laboratoriów i spojrzeniom dawnych istot. W ciągu swojej egzystencji lub jej braku możliwe jest zebranie wielu doświadczeń i myśli, a tym samym przekroczenie swoich barier. Niektóre granice, kiedy zostają zniesione, doprowadzają do szokującego i radosnego chaosu niewiadomych i nieznanych, w stopniu co najmniej śmiertelnie zaskakującym.

Niegdyś na tej półce spoczywały księgi przemieszczenia do innych wymiarów, jak i pisma zawierające w sobie światy, możliwe do obserwacji i odwiedzenia, nie tylko poprzez zapisane słowa. Bo cóż innego pozwala lepiej doświadczyć spisanych barwnymi wyrazami przygód, jak nie wkroczenie w nie, z całą pełnią siebie.

Obecnie jednak, z powodów nieprzewidzianych, nie uświadczycie tutaj zapachów tych woluminów. Jeśli taki był wasz cel, udajcie się do części zachodniej, do nowej półki ksiąg trans- i endowymiarowych. Teksty tu spoczywające zlały się bowiem w jeden Półkowy Świat, tracąc swoją formę papierów, pergaminów czy papirusów, zapisanych niesamowitymi znakami.

Jeśli zechcecie, możecie skorzystać z tejże półki, nie została ona wyłączona z użytku. Możecie spoglądać na uniwersa zjednoczone w jedno istnienie. Obserwujcie ze śmiałością codzienny wysiłek Wiklinowych Ludzików, ale szanujcie prywatności Motylkowych Panienek. Sięgnijcie ręką, by dotknąć kwiatów kwitnących na Odrodzonej Zniszczonej Ziemi, czy zabrać ten gładki kwarc z dna Zatoki Driad. Nie obawiajcie się również, by wkraczać weń i przeżywać nudne lub ciekawe przygody. Odkrywajcie zapomniane i nieznane.

Zapisujcie je, jeśli zechcecie. Z otwartymi ramionami przyjmiemy nowe zapiski dla naszych regałów.

Nie ważcie się jednakże zakłócać spokoju całkowitości trwania i tworu Półkowego Wymiaru.
[[/div]]
