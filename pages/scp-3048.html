**Auteur :** [[*user rioludoodle]]
[[include credit:end]]

**Objet n^^o^^ :** SCP-3048
 
**Classe :** Sûr
 
**Procédures de Confinement Spéciales :** SCP-3048 doit être gardé dans une cellule de confinement pour humanoïdes standard. Du matériel de lecture et des objets de divertissement approuvés lui seront fournis et renouvelés mensuellement. Afin d’adapter au mieux le régime de l’anomalie, un petit réfrigérateur doit être placé dans la cellule de confinement. L’entité est actuellement confinée au Site-06-3.
 
Des plats contenant entre 3 et 5 composants cités dans le document #3048-03 doivent être distribués trois fois par jour. Des suppléments diététiques doivent être fournis avec ces rations. Aucune boisson ou substance comestible non-approuvée ne doit accompagner les repas. L’entité peut demander que certains ingrédients soient inclus dans son prochain menu. Ceux-ci doivent être approuvés par le chercheur senior responsable de l&#39;objet, actuellement le Dr Florence Daley.  
 
Étant donné que l’entité est incapable de consommer de liquide, son hydratation doit être assurée par voie intraveineuse. Le personnel médical autorisé peut entrer dans la cellule de confinement plusieurs fois par jour afin d’assurer les tâches relatives à la maintenance.
 
**Description :** SCP-3048 est un humain de type caucasien d’âge moyen, aux cheveux roux et aux yeux gris. Sa taille est de 1,64m et il pesait 46,3 kg lors de la dernière pesée. L’entité a exprimé une préférence pour le nom de &#34;Reuben Moretti&#34;, mais répond également à la désignation de SCP-3048.
 
Lors de la récupération initiale, l’anomalie fut décrite comme modérément maigre. Elle a depuis repris 10 kilos grâce aux soins prolongés de la Fondation. Les médecins l’ayant examinée considèrent maintenant l’entité comme légèrement sous-alimentée.  
 
La principale caractéristique anormale de l’entité est son incapacité à consommer la plupart des formes de nourriture ou de boisson. Les liquides potables, lorsqu’ils arrivent à la bouche de l’entité, s’évaporent spontanément. Aucun changement de pression ou température n’a été observé au cours de l’événement. Les substances comestibles non-listées dans le document #3048-03 présentent une variété de caractéristiques anormales lorsqu’elles se trouvent dans un rayon de 20 à 30 cm autour de la bouche de l’anomalie. Les caractéristiques les plus communes de ces substances, telles qu’elles ont été rapportées par les chercheurs de la Fondation, sont la combustion spontanée et une perte temporaire de leurs propriétés de friction.
 
SCP-3048 a été découvert le 18/01/2017 sur une île méditerranéenne partiellement développée, à 90 kilomètres de la côte turque. Il semble que l’anomalie ait été le seul habitant de cette île entre 1602 et 2005. Des investigations supplémentaires ont déterminé que l’île elle-même n’était pas anormale.
 
Les agents de la Fondation ont remarqué pour la première fois l&#39;entité alors qu&#39;elle était employée dans une chaîne de stations thermales sur l&#39;île. L&#39;hôtel avait été construit en 2005 par une compagnie de tourisme grecque. Lorsqu&#39;il lui a été demandé d&#39;expliquer comment elle était parvenue à parler couramment un anglais moderne, l&#39;anomalie a déclaré que cette langue lui avait été apprise par ████ McLoughlin, son directeur d&#39;équipe à l&#39;hôtel.  
 
L&#39;anomalie a affirmé être arrivée sur l&#39;île à la suite d&#39;un naufrage. Des récits historiques et des plongées récentes ont confirmé l&#39;existence d&#39;une épave à l&#39;endroit indiqué d&#39;un bateau avec le nom donné. Une liste de 53 personnes parties de Venise à la fin de l&#39;année 1601 sur le navire perdu ███████ a été récupérée dans un musée en Irlande du Nord.

Deux personnes listées sur le manifeste du navire intéressent actuellement les chercheurs de la Fondation. L&#39;une est un homme de 41 ans répondant au nom de Reuben Moretti, qui était engagé en tant que cuisinier du vaisseau. L&#39;autre est un garçon de 17 ans, enregistré comme Teo-Carlo Moretti. SCP-3048 n&#39;a pas précédemment mentionné de proches l&#39;ayant accompagné dans ce voyage s&#39;étant terminé par un naufrage.
 
[[collapsible show=&#34;+ Montrer les documents n° 3048-01 et -02&#34; hide=&#34;- Cacher les documents n° 3048-01 et -02&#34;]]
 
&gt; **Document n^^o^^ 3048-01 :** Transcription d’un interrogatoire de SCP-3048 peu après son arrivée au Site-06-3.
&gt; 
&gt; **Interrogé :** SCP-3048
&gt; 
&gt; **Interrogateur :** Chercheur senior Dr Florence Daley, praticienne médicale diplômée et nutritionniste.
&gt; 
&gt; **Avant-propos :** //Le transport de SCP-3048 vers l&#39;installation a été retardé de trois heures en raison d&#39;un temps peu clément. Vers la fin de ce retard, l&#39;anomalie a découvert qu&#39;elle était capable de manger des aliments hautement transformés. Il est supposé que SCP-3048 n&#39;a pas eu l&#39;opportunité d&#39;interagir avec des aliments transformés auparavant, du fait son emploi dans les cuisines d&#39;un hôtel qui utilisait uniquement des ingrédients non-transformés.//
&gt; 
&gt; //En raison de la détresse exprimée par l’entité lorsque le personnel lui a confisqué ses en-cas, SCP-3048 a été autorisé à continuer à manger pendant cet interrogatoire.//
&gt; 
&gt; **&lt;Début de l’interrogatoire, 18/01/2017, 16h34&gt;**
&gt; 
&gt; **Dr Daley :** Bonjour, SCP-3048. Je suis le docteur Daley. C’est moi qui superviserai votre cas.
&gt; 
&gt; [L’anomalie fait une pause pendant qu’elle mâche.]
&gt; 
&gt; **SCP-3048 :** J’suis désolé, de quoi ? J’m’appelle Reuben Moretti. 
&gt; 
&gt; **Dr Daley :** Votre appellation ici à la Fondation est SCP-3048. Je ne veux pas avoir l’air menaçante, mais votre séjour ici sera bien plus agréable si vous choisissez de coopérer avec nous. 
&gt; 
&gt; **SCP-3048 :** Oh. D’accord, alors.
&gt; 
&gt; **Dr Daley :** Très bien. Pouvez-vous me dire depuis combien de temps-- ?
&gt; 
&gt; [L’anomalie attrape une canette de Cheez Whiz sur la table et en boit approximativement 0,2 litre. Le docteur Daley affiche une expression de dégoût.]
&gt; 
&gt; **SCP-3048 :** Mmm ! Bon Dieu, j’adore le XXI^^e^^ siècle !
&gt; 
&gt; [L’anomalie mange ensuite entre six et douze gros chamallows.]
&gt; 
&gt; **Dr Daley :** Excusez-moi, mais vous vous rendez compte à quel point c’est malsain ?
&gt; 
&gt; **SCP-3048 :** [Réponse inintelligible]
&gt; 
&gt; **Dr Daley :** Je comprends que vous ayez souffert d’une sérieuse malnutrition, mais manger des aliments aussi riches en calories… vous serez incapable de digérer ça !
&gt; 
&gt; [L’anomalie mâche et avale.]
&gt; 
&gt; **SCP-3048 :** Doc, je crève la faim depuis 1602. J’en ai plus rien à foutre, maintenant.
&gt; 
&gt; **Dr Daley :** Depuis… 1602 ? Mais vous étiez sur une île où il y avait de l’eau fraîche et une large variété de fruits comestibles. Et vous avez été employé dans des cuisines durant la dernière décennie.
&gt; 
&gt; [L’anomalie attrape un verre d’eau. L’eau s’évapore du verre en arrivant à la bouche de l’anomalie. Les capteurs indiquent que l’humidité de la pièce augmente simultanément. SCP-3048 semble déçu.]
&gt; 
&gt; **SCP-3048 :** Ouais. Entre le lac et les vergers, l&#39;île avait tout. Mais l&#39;eau se retirait dès que j&#39;essayais de boire… Et les fruits étaient toujours juste hors de portée.   
&gt; 
&gt; **Dr Daley :** Vous voulez dire comme Tantale ?
&gt; 
&gt; **SCP-3048 :** Et je cuisinais pour des putains de malades de la nourriture non-traitée à l&#39;hôtel. Cette nourriture industrielle ? Y a que ça de vrai.
&gt; 
&gt; **Dr Daley :** Mais ce que vous mangez est à peine de la nourriture.
&gt; 
&gt; **SCP-3048 :** Exactement !
&gt; 
&gt; [L&#39;anomalie ouvre un deuxième paquet et consomme le contenu d&#39;une Jell-O cup au citron vert. Elle en offre une autre au docteur Daley.]
&gt; 
&gt; **SCP-3048 :** Oh, je suis au paradis. Z’en voulez une ?
&gt; 
&gt; [Le docteur Daley soupire.]
&gt; 
&gt; **Dr Daley :** Non, merci. 
&gt; 
&gt; [Elle se tourne vers l’employé de sécurité et s&#39;adresse à lui.] 
&gt; 
&gt; **Dr Daley :** Restons-en ici pour l&#39;instant. Apportez cette poubelle et restez avec l&#39;anomalie. Je dois préparer une perfusion et une solution saline pour quand il aura vomi tout ce qu&#39;il a mangé ces deux dernières heures.
&gt; 
&gt; **&lt;Fin de l&#39;enregistrement, 18/01/2017, 16h40&gt;**
&gt; 
&gt; **Conclusion :** //SCP-3048 a vomi 1,35 litre d&#39;aliments à base de gélatine partiellement digérés et de Cheez Whiz. L&#39;entité n&#39;a pas résisté lorsque le Dr Daley lui a inséré une perfusion intraveineuse dans le bras gauche.//
 

&gt; **Document n^^o^^ 3048-02 :** Transcription d&#39;un deuxième interrogatoire avec SCP-3048
&gt; 
&gt; **Interrogé :** SCP-3048
&gt; 
&gt; **Interrogateur :** Chercheur senior Dr Florence Daley
&gt; 
&gt; **Avant-propos :** //Le Dr Daley s&#39;est portée volontaire pour changer la poche de perfusion de l&#39;entité tout en menant simultanément un second interrogatoire.//
&gt; 
&gt; **&lt;Début de l&#39;enregistrement, 19/01/2017, 9h48&gt;**
&gt; 
&gt; **Dr Daley :** Rebonjour, SCP-3048. Je suis là pour faire votre première perfusion saline du jour. Nous devons vous réhydrater autant que nous avons besoin que vous vous nourrissiez.
&gt; 
&gt; **SCP-3048 :** … Salut. Daley, c’est ça ?
&gt; 
&gt; **Dr Daley :** C’est //Docteur// Daley.
&gt; 
&gt; **SCP-3048 :** Okay, ben, le dernier docteur qui m’a donné un truc a été chassé de la ville parce que l’urine de mouton bouillie ne soignait pas la vérole.
&gt; 
&gt; **Dr Daley :** Oui, eh bien la médecine a fait un long chemin depuis le XVII^^e^^ siècle. Déjà, maintenant, c’est une science. Avez-vous bien dormi dans votre nouveau logement ?
&gt; 
&gt; **SCP-3048 :** Mouais bof. Cet endroit est chiant. Est-ce qu&#39;au moins je peux avoir une chambre avec des fenêtres ?
&gt; 
&gt; **Dr Daley :** Un bon comportement peut vous permettre d&#39;avoir une chambre au niveau du sol.
&gt; 
&gt; **SCP-3048 :** Pardon ? C&#39;est un hôpital ou une prison ?
&gt; 
&gt; **Dr Daley :** C&#39;est beaucoup des deux et à la fois ni l&#39;un ni l&#39;autre.  
&gt; 
&gt; **SCP-3048 :** … Vous savez quoi ? Je m&#39;en fous un peu. Pour la première fois en 400 ans, ma bouche n&#39;est pas aussi sèche que du papier de verre. Et ces mecs en costume d&#39;hier m&#39;ont donné des trucs que je peux vraiment manger. Je suis d&#39;accord avec tout ce que vous me demanderez.
&gt; 
&gt; **Dr Daley :** Donc nous avons notre coopération ?
&gt; 
&gt; **SCP-3048:** J’pense, oui.
&gt; 
&gt; **Dr Daley:** Je suis contente d&#39;entendre ça. 
&gt; 
&gt; **&lt;Fin de l&#39;enregistrement, 19/01/2017, 9h52&gt;**
&gt; 
&gt; **Conclusion :** //SCP-3048 a sans hésitation coopéré avec la Fondation dans la plupart des cas et s&#39;est montré grandement ouvert au Docteur Daley en particulier. Son transfert des quartiers de détention souterrains vers les cellules au niveau du sol est actuellement en attente d&#39;approbation.//
[[/collapsible]]
 
**Document n^^o^^ 3048-03 :** Une liste d&#39;aliments que SCP-3048 est capable de consommer. Pour un rapport sur la façon dont le contenu de ce document a été déterminé, voir le rapport d&#39;expériences #3048-1.
 
* **Viandes[[footnote]] Les chercheurs n&#39;ont pas encore identifié toutes les formes de viande, à l&#39;exception de la gélatine, que SCP-3048 est capable de consommer.[[/footnote]] et produits laitiers :**
 * Cheez Whiz et ses variations
 * Certaines formes de sauce au fromage pour nachos
 * La plupart des marques de crème fouettée
 * Briques de protéines très épaisses
 
* **Produits à base de fruits et légumes :**
 * Cerises au marasquin
 
* **Glucides :**
 * Pop-tarts 
 * Cheetos
 * Feuilletés au fromage
 
* **Autres :**
 * Jell-O 
 * En-cas à la saveur artificielle de fruits  
 * Bonbons gélifiés
 * Chamallows [[footnote]] SCP-3048 est incapable de consommer la couche de sucre des Peeps et des bonbons similaires. Le personnel de la Fondation ainsi que SCP-3048 ont exprimé leur dégoût vis-à-vis du nettoyage du désordre qui en résulte. La nourriture comportant une couche de sucre ne doit pas être incluse dans les rations données à l&#39;entité.[[/footnote]]
 * Compléments alimentaires sous formes de pilules ou de capsules

&gt; **FORMAT DES RAPPORTS DE TEST**
&gt; **Substance à consommer :**
&gt; **Méthode de consommation :**
&gt; **Résultat :**
&gt; **Notes :**

&gt; **Test 1**
&gt; **Substance à consommer :** Cheez Whiz, marshmallows et Jell-O
&gt; **Méthode de consommation :** Standard
&gt; **Résultat :** Succès
&gt; **Notes :** Il s&#39;agit d&#39;une expérience spontanée qui s&#39;est déroulée après que l&#39;anomalie a été conduite en détention, mais avant son arrivée au Site-03. 
&gt; 
&gt; **Test 2**
&gt; **Substance à consommer :** couenne de porc grillé
&gt; **Méthode de consommation :** Standard
&gt; **Résultat :** Combustion spontanée
&gt; **Notes :**  Il s&#39;agit d&#39;une expérience spontanée qui s&#39;est déroulée après que l&#39;anomalie a été conduite en détention, mais avant son arrivée au Site-03. 
&gt; * //Ma parole, l&#39;agent Matthews a d&#39;affreuses habitudes alimentaires. -- Dr Daley//
&gt; 
&gt; ------
&gt; 
&gt; **Test 4**
&gt; **Substance à consommer :** En-cas fruités certifiés bio
&gt; **Méthode de consommation :** Standard
&gt; **Résultat :** Perte de friction
&gt; **Notes :** //Les en-cas fruités se comportaient normalement jusqu&#39;à ce qu&#39;ils arrivent à environ 25 cm de sa bouche. Puis ils ont commencé à glisser comme s&#39;ils étaient faits de glace molle. Peu importe que ce soit l&#39;entité qui tentait de se nourrir ou nous, les lois de la physique ont arrêté de fonctionner pour les en-cas fruités pendant qu&#39;ils étaient à portée. Tout le monde n&#39;arrêtait pas de les laisser tomber. -- Dr Daley// 
&gt; * //L&#39;intention n&#39;a rien à voir avec ça non plus. Essayer d&#39;enfoncer les en-cas fruités dans les oreilles de l&#39;anomalie ne marche pas plus qu&#39;essayer de les lui enfoncer dans la bouche. -- Dr Daley//
&gt; 
&gt; **Test 5**
&gt; **Substance à consommer :** En-cas fruités certifiés bio
&gt; **Méthode de consommation :** Chute de 40 cm
&gt; **Résultat :** Combustion spontanée
&gt; **Notes :** Cette expérience a été enregistrée avec une caméra en slow-motion. La visualisation de l&#39;enregistrement a révélé que la combustion spontanée a commencé à 30 cm de la bouche de l&#39;anomalie. La substance testée a été totalement réduite en cendres au moment où elle est arrivée à 20 cm.
 
[[/collapsible]]
 
**Addendum n^^o^^ 3048-1 :** SCP-3048 s&#39;est montré très accommodant vis-à-vis des volontés de la Fondation depuis son arrivée. Je suis assez réticente à jouer sur cette enthousiaste coopération en posant à l&#39;entité des questions sur le nom d&#39;un adolescent sur une liste datant d&#39;il y a 400 ans. Oui, nous connaissons le mythe de Tantale et ce qu&#39;il a fait pour mériter son châtiment. Cependant, toutes les similitudes que le mythe pourrait partager avec l&#39;histoire de l&#39;entité n&#39;ont guère de rapport avec nos recherches actuelles. Ceci étant dit, si quelqu&#39;un veut absolument interroger l&#39;anomalie sur cet aspect de son passé, merci de le faire avec des amnésiques légers à portée de main. -- //Dr Daley//
 
[[collapsible show=&#34;+ Accréditation de sécurité de Niveau 3 requise&#34; hide=&#34;- Accès autori-sé&#34;]]
 
&gt; **Proposition :** Expérience n^^o^^ 3048-2 
&gt; 
&gt; **Destinataires du message :** Conseil O5 ; Comité d’Éthique ; Directeur du Site 06-3
&gt; 
&gt; **Date:** 13/02/2017
&gt; 
&gt; **Détails :** Les examens médicaux, le séquençage génétique et le prélèvement de tissus durant les deux dernières semaines n&#39;ont rien révélé d&#39;anormal dans la physiologie de SCP-3048. Ce qui se cache derrière la longévité de l&#39;entité et sa capacité à survivre sans nourriture ni alimentation reste encore inconnu.
&gt; 
&gt; Il serait préférable pour les recherches de la Fondation d&#39;attendre que SCP-3048 ait retrouvé un bon état de santé avant de continuer les tests. Je propose une expérience sur le long terme, selon le programme de recherche suivant :
&gt; 
&gt; # Déterminer un poids de forme et combler les déficiences alimentaires pour établir un état contrôle de SCP-3048.
&gt; # Commencer les examens médicaux réguliers et le prélèvement de tissus.
&gt; # Tester les effets d&#39;une seule variable indépendante à la fois.
&gt; # Enregistrer les observations sur une période assez longue pour que les symptômes deviennent stables.
&gt; # Permettre à SCP-3048 de retourner à son état contrôle avant de commencer les tests suivants.
&gt; 
&gt; Quelques variables à étudier durant cette expérience pourraient inclure l&#39;eau, la vitamine C, l&#39;iode et d&#39;autres nutriments vitaux. Je pense que ces variables sont préférables pour deux raisons. Premièrement, les symptômes très bien documentés qu&#39;un corps humain non anormal ressent lorsqu&#39;il est privé de ces substances ; deuxièmement, la facilité avec laquelle nous pouvons manipuler le contenu des compléments alimentaires de SCP-3048 sans qu&#39;il ne s&#39;en rende compte.
&gt; 
&gt; Du bureau du docteur Florence Daley.
&gt; 
&gt; //Sécuriser. Contenir. Protéger.//
 
&gt; **██/02/2017 :** L&#39;expérience n^^o^^ 3048-2 a été approuvée. -- O5-██.
