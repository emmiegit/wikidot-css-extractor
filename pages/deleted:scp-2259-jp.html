    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**アイテム番号:** SCP-2259-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 
SCP-2259-JPが確認された場合は所持していた人物にAクラス記憶処理を行った上、カバーストーリー「集団食中毒の発生」により回収してください。
回収したSCP-2259-JPは回収責任者名を添付の上特別冷蔵室に保管してください。
対象者がSCP-2259-JP-1を摂食しており、かつSCP-2259-JP-2への通話を行っていない時はインタビューの上、Bクラス記憶処理を行って解放してください。
SCP-2259-JP-2への通信妨害は失敗しています。


**説明:** 
SCP-2259-JPは一般的に海苔弁当と呼ばれる食物の詰め合わせ群です。SCP-2259-JPを構成するジャポニカ米(//Oryza sativa subsp. japonica//)の炊飯、スケトウダラ(//Theragra chalcogramma//)のフライ、スケトウダラを使った竹輪、プラスチック製容器に異常性は見られません。
SCP-2259-JPを構成する食物は胃酸と同程度の強酸でなければ分解することは不可能であり、SCP-2259-JPは完食などにより完全に分解されない限り10分ごとに摂食により欠けた部分が復活します。

SCP-2259-JP-1はスサビノリ(//Neopyropia yezoensis//)と相異が見られない海藻を加工し製造された海苔です。SCP-2259-JP-1を摂食した対象者は国家・大企業・秘密結社・その他の重大な機密を認識します。
対象者は認識した秘密を暴露したい、誰かに聞いてもらいたいという衝動に駆られ、弁当の製作者ならより詳しいことを知っていると思い込みSCP-2259-JP-2への通話を試みます。
SCP-2259-JP-1は摂食後の再生は確認されていません。

SCP-2259 -JP-2は男性様の声で通信機器で対話を行うことができる実体です。SCP-2259-JPの容器の裏面に記載してある国際電話番号より通話が可能となります。国際番号は█████のものとなっていますが、█████からの通信傍受は現在のところ失敗しています。
SCP-2259-JP-2はSCP-2259-JP-1を食した対象者と通話を行うことで異常性を発露します。対象者はSCP-2259 -JP-2との通話が終わった瞬間身体が破裂し死亡に至ります。

SCP-2259-JPは20██年█月█日、「ホームレスの変死体が多数確認されている」と██県警察からの情報提供があり財団エージェントが回収しました。現在回収されたSCP-2256-JPはSCP-2259-JP-1が欠損しているもの1個、欠損していないもの10個です。
SCP-2259-JPは複数の社会福祉法人・NPO法人によってホームレスや生活困窮者に配布されました。

**実験記録:** 以下はDクラスを用いたSCP-2259-JPの実験記録です。

__**実験記録1 - 日付20██/██/██**__
&gt; **責任者:** 柏木研究員
&gt;
&gt; **対象:** D-18532
&gt;
&gt; **実施方法:** D-18352にSCP-2259-JP-1以外のSCP-2259-JPを摂食させる
&gt;
&gt; **結果:** SCP-2259-JPの内容物が復活した
&gt;
&gt; **分析:** 復活した内容物は使われてる調味料からグラムまですべて摂食前と同じだった。より調査の必要がある。__柏木研究員
&gt;

__**実験記録2 - 日付20██/██/██**__
&gt; **責任者:** 柏木研究員
&gt;
&gt; **対象:** D-18532
&gt;
&gt; **実施方法:** D-18352にSCP-2259-JP-1を含めたSCP-2259-JPを摂食させる
&gt;
&gt; **結果:** SCP-2259-JPの内容物は復活せず。インタビューを行ったところSCP-███の特別収容プロトコルを理解していたためクラスB記憶処理を施した。
&gt;
&gt; **分析:** 情報漏洩の形跡はなかった。このオブジェクトは危険だ。弁当を食べただけで国や巨大組織の敵となり得る。__柏木研究員
&gt;

__**実験記録3 - 日付20██/██/██**__
&gt; **責任者:** 柏木研究員
&gt;
&gt; **対象:** D-18532
&gt;
&gt; **実施方法:** D-18352にSCP-2259-JP-1を含めたSCP-2259-JPを摂食させる。実験部屋には国際電話器を設置する
&gt;
&gt; **結果:** SCP-2259-JPを摂食後D-18352はSCP-2256-JP-2に通話。受話器を置くと同時に身体が破裂し死亡した。
&gt;
&gt; **分析:** 情報漏洩をおこそうとする人間は始末するということか。ではなぜ摂食者に情報を与える？__柏木研究員

__**実験記録4 - 日付20██/██/██**__
&gt; **責任者:** 柏木研究員
&gt;
&gt; **対象:** D-16721
&gt;
&gt; **実施方法:** D-16721にSCP-2259-JP-1を除いたSCP-2259-JPを摂食させる。実験部屋には国際電話器を設置し、摂食後SCP-2259-2に電話させる。
&gt;
&gt; **結果:** 通話先は一般的な弁当メーカーのカスタマーセンターだった。
&gt;
&gt; **分析:** SCP-2259-2は危険性を理解してるのだろうか？なぜこのようなことをするか確かめなければ。 __柏木研究員

**補遺1:** SCP-2259-JPを配布したNPO代表へのインタビュー記録

&gt; **対象:** NPO法人███代表 富田弘樹
&gt;  
&gt; **インタビュアー:** エージェント桜井
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **桜井:** 本日は調査にご協力頂きありがとうございます。件の弁当について聞かせてくだされば幸いです。
&gt;  
&gt; **富田:** はい…。私たちは彼らが飢えないように取り組んできたつもりだったのに…。結果的に彼らを殺めてしまった。
&gt;  
&gt; **桜井:** 心中お察しします。日を改めたほうがよろしいでしょうか？
&gt;  
&gt; **富田:** いえ、このようなことを二度と繰り返さないためにも私が知っていることならばなんでもきいてください。
&gt;
&gt; **桜井:** ありがとうございます。では質問に移らせていただきます。SCP…あの弁当はどこから仕入れたものなんですか？
&gt;  
&gt; **富田:** あの弁当は企業から寄贈されたものです。新しい食品を開発したから配ってレビューしてほしい、お代はいらないって。確か███…すみません詳しくは覚えてません。
&gt;  
&gt; **桜井:** いえ、とても貴重な話です。彼らは件の弁当についてどう説明していましたか？
&gt;  
&gt; **富田:** 実験が正しければこの弁当は食べても減らない。飢える人がいなくなる画期的な食物だと話してました。ただ海苔は食べないようにと言われました。
&gt;  
&gt; **桜井:** それを信じたのですか？
&gt;
&gt; **富田:** もちろん最初は信じてませんでした。ですが彼らが持ち込んだテスト品は確かに食べても減らなかったんです。私が確かめました。
&gt;
&gt; **桜井:** そしてあなた方はホームレスにその弁当を配ったと
&gt;
&gt; **富田:** はい…。言い訳っぽくなりますが聞いてください。彼らの忠告通りホームレスの皆さんには海苔を食べないように事前に伝えてました。ですが普段から食が足りてない彼らの境遇によりそれてませんでした、飢えてるときに目の前に食べ物があるのに食べるななんて理不尽でしょう？
&gt;
&gt; **桜井:** かもしれませんね。ご協力頂きありがとうございました。
&gt;
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** 
&gt;
&gt; 彼らはみんな善意で配っていただけだった。しかし食べても減らないって時点でおかしいと思ってほしかったものだ。--エージェント桜井

**補遺2:** 国際電話を用いたSCP-2259-JP-2へのインタビュー記録

&gt; **対象:** SCP-2259-JP-2
&gt;  
&gt; **インタビュアー:** 柏木研究員
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **SCP-2259-JP-2:** お電話ありがとうございます。███弁当[[footnote]]パッケージに記されていた会社名。日本政府による法人登録はされていなかった[[/footnote]]コールセンターでございます。
&gt;  
&gt; **柏木:** もしもし？あの海苔弁当のことでいくつか質問があるのですがよろしいでしょうか？
&gt;  
&gt; **SCP-2259-JP-2:** はい、なんでございましょうか？
&gt;  
&gt; **柏木:** ありがとうございます。まず、あのお弁当はどういう経緯で開発されたのでしょうか？ 
&gt;
&gt; **SCP-2259-JP-2:** 当店は兼ねてより「お客様を空腹で苦しませない」をモットーに低額でお弁当を販売しておりました。しかし有価で有限である以上全くお金が無い人は食べられません。そこで無限に増え続ける食品がないか調査していたところ、日本生類創建さんから「無限に採取できる」とする魚や野菜を提供して頂けました。感謝しております。
&gt;  
&gt; **柏木:** なるほど。調理前から既に復活する性質を有してるのですね。では海苔についてはご存じですか？ 
&gt;  
&gt; **SCP-2259-JP-2:** いえ…「海苔は開発中だから食べないように伝えてほしい」としか言ってませんでしたね。
&gt;  
&gt; **柏木:** そうでしたか。 死亡事故が起きてるのもご存知ないと？
&gt;  
&gt; **SCP-2259-JP-2:** (驚いたような声)把握しておりませんでした。ああ！我々はなんてことを！
&gt;
&gt; **柏木:** 落ち着いてください。我々も回収に協力しますので、御社もよろしくお願いします。
&gt;
&gt; **SCP-2259-JP-2:** そのつもりでございます。ですが、お願いがあります。私達は飢えてる人から弁当を取り上げたくはない。どうか海苔に手を付けない人は満足してから回収させてください。
&gt;
&gt; **柏木:** …はい、善処致します。 もう一つお聞きしたいことがあるのですがよろしいでしょうか？
&gt;
&gt; **SCP-2259-JP-2:** はい、私どもに答えられることなら何でもお答えします。
&gt;
&gt; **柏木:** ありがとうございます。御社に電話してくる人はどういう傾向にありましたか？
&gt;
&gt; **SCP-2259-JP-2:** このお弁当はどうして減らないの？みたいな質問が多かったですね。あとは味の感想とか感謝のお言葉とか…あっ、でも気になる通話もありました。
&gt;
&gt; **柏木:** 詳しく教えていただけますか？
&gt;
&gt; **SCP-2259-JP-2:** それが…電話先でかなり話してるのはわかるのですがノイズがひどく聞き取れない通話が何件かありました。彼らは一通り話し終えると通話を切っていたので悪戯か回線不良だと思い気にしてませんでした。
&gt;
&gt; **柏木:** なるほど。本日はありがとうございました。それでは失礼させていただきます。
&gt;
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** 
&gt;
&gt; SCP-2259-JP-2に悪意は感じ取られなかった。彼は日本生類創建の構成員に利用された被害者なのか？--柏木研究員

**補遺3:** 
SCP-2259-JP-2へのインタビュー後、ホームレスが生活する都市公園や河川敷等に回収ボックスが設けられました。しかし回収作業は難航しており、担当職員が記憶処理の上ボックスに投函する状況が続いています。███弁当の要注意団体指定は見送られました。

SCP-2256-JP-1を摂食したと見られる被害者の遺体が欠損してる事例が報告されています。担当職員は動向を注視してください。

[[collapsible show=&#34;+以下██公園で確認された遺体の傍に置かれていたメモ書きです&#34; hide=&#34;-閲覧終了&#34;]]
&gt; 我々も弁当屋もボランティア団体も警告を行ったんだ。強欲で自己中心的な者には命をもって貢献してもらうしかないだろう？  --[編集済]
&gt;  
[[/collapsible]]</textarea></pre>
