    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** 潜入:ファイトクラブ
**著者:** [[*user Syutaro Eji]]
**作成年:** 2023
[[include credit:end]]

通信機器が積まれたバンの中で、僕と上裸の霧甲水博士はブリーフィングを受けていた。最近発見された異常な「地下闘技場」への潜入作戦。その現地記録及び支援役として僕はこの場に呼ばれていた。その闘技場の存在を知る武器を持たない者だけが毎週土曜日中央区の至る所に出現する扉に入る事ができ、扉の先は千人くらいが入れる「地下闘技場」になっているという。闘士にも観客にも異常な生物が沢山いて、闘士は一対一で闘ってトーナメントを勝ち抜き、観客は金を賭けて野次を飛ばすのだとか。財団的に一番まずいのが、優勝した闘士に与えられる賞品。賞品は全て異常な物品で、もし仮に一般人が闘士として出て優勝し、それをこちらの世界に持ち帰ったなんて事になれば一大事になる。そこで、筋肉隆々で武器を使わずとも闘えるという霧甲水博士に白羽の矢が立った。霧甲水博士に優勝してもらって、その物品を収容してしまおうという訳らしい。

ブリーフィングが終わって、僕は今回の作戦の指揮を務める国川博士に質問をした。

「あの、どうして支援役が僕になったんですか？　本来なら、橘博士がやる予定だったって聞いてるんですけど……」

「ああ、最初は橘君にお願いしてたんだけどね。あの人、実行役が霧甲水博士だって聞いた途端に「じゃあ他の奴にやらせてくれ」って言い出してさあ……」

僕も、辞退したい気持ちには共感できる。霧甲水博士はさっきからずっと空気椅子に座りながらブリーフィングを聞き、時々ポージングを取るというとても財団職員の博士とは思えない行動をとっていた。

「で、橘研究室の他の人にもお願いしたんだけど、受けてくれたのが君だけだったんだよね。」

「なるほど。じゃあ、補欠の補欠の補欠みたいな感じですか。」

「いやまあ、あくまでも記録役だからね……あっ、時間になったので二人とも例の扉に入ってください。」

バンが止まっていたのは高架下の大きな柱の近く。無機質なグレーの柱に、スーパーのバックヤードに繋がっていそうな金属の扉が付いている光景はなんとも不自然だった。霧甲水博士はそれを蹴破るようにして中に入っていく。僕もその後に続いた。

扉の中に入ると、その異様な光景と音量の大きな音楽で圧倒されそうになった。

十メートル四方くらいの闘技場と、それを囲む鉄柵。それをさらに囲む客席には、異常生物達と人間達。場内にはけたたましい音楽が鳴り響いている。パンク系と言うのだろうか。霧甲水博士はそれらに触発されたのか、僕に何も言わずに出場者受付らしきカウンターへと歩を進めていた。

僕のここでの仕事は、周囲の観客の姿形、振る舞いを観察して記録にまとめる事と、いざという時の支援。そのため、まずは中央に近い客席に座り、ノートを取り出した。観察する限り、人間とそれ以外の比率は大体１:１。人間でない観客の見た目は色々だけれど、二割は地球上の生物。残り八割は地球上で見る事の無い、完全なる異形という感じだった。僕がノートに色々書き込んでいると、二つ隣に座っている人間がノートを取り出した。まさか、財団以外でこの闘技場を調査中の団体があるのかと身構えたが、それにしては使う色ペンの数が多すぎる。よく見るとそこには、どの出場者の勝率がどのくらいで、勝敗の組み合わせがどのくらいかというような記録が書いてあった。競馬ノートみたいな物だろうか。賭け事だから観客も皆必死らしい。

二十体くらいの異常生物について詳細に書き、スケッチをし終わった頃、ついにトーナメント戦が始まった。出場しているのは八割が異常生物で、二割が人間だった。異常生物、それも完全な異形の生物であっても、闘い方は人間とそう変わらなかった。手で殴ったり、足で蹴ったり、触手で足払いをしたり、三メートルくらいの首をぶんぶん振り回して頭突きをしたり。どの場合であっても、相手をノックアウトはさせても殺してしまうような様子は無かったので、僕は割と安心して周囲の観察を続けられた。そしてとうとう霧甲水博士の出番がやってきた。対戦相手は巨大な熊だった。霧甲水博士の背もかなり高い方だけれど、その熊はそれすら超えていた。

人間対熊という絶望的な構図。しかし霧甲水博士は興奮したのか、身体から湯気を発しながら血管を浮き出させている。これはいけるかもしれないと思っていた所、熊は霧甲水博士の掌底一発で鉄柵に吹き飛び、後頭部を強打して立ち上がらなくなった。医療スタッフらしき目が五つ付いた球状の生物によって熊の死亡が診断され、場内はどよめく。僕も少し引いてしまって、霧甲水博士の事が怖くなった。

闘士霧甲水による熊の殺害は、出場していたその場の生物達を震撼させた。この場はあくまでも殴って殴られての闘いを好む生物達の集まりであって、殺し合いに来た生物達の集まりではなかったらしい。結果、トーナメントで霧甲水博士に当たった生物達は皆体調不良を訴えて棄権し、霧甲水博士は決勝まで不戦勝で勝ち進んだ。

決勝の相手だった腕が二十本の人型生物は、明らかに震えていた。恐らく、彼はプライドと死の恐怖の狭間にいるのだろうと会場の皆が理解していた。ここで逃げても、僕達は彼の事を責めたりは決してしない。悪いのは霧甲水博士というあの血管の浮き出た異常な生物の方であって、対戦相手の方では決してないのだ。僕の後ろの席では、三日月のような形の顔を持った生物とノトサウルスが小声で霧甲水博士の悪口を言っていたので、密かに頷く。

腕が二十本の人型生物は、震えながらも「やります！」と会場の皆に宣言した。僕達は彼の勇気と覚悟に惜しみの無い拍手を送り、あの霧甲水なる残虐な闘士を討ってくれと祈った。

一分後。僕達の祈りは叶わず、彼は帰らぬ生物となった。会場では霧甲水博士に対してブーイングが起こる。もしかしたらそれには僕も参加していたかもしれない。

「優勝賞品は……ううっ……優勝賞品は……」

主催の蜘蛛型生物も、優勝賞品のアナウンスをする時に涙ぐんでいた。霧甲水博士は優勝賞品をポージングをしながら受け取る。このようにして、作戦自体は成功した。

この作戦が上手くいったため、毎週土曜日に繰り返し行われる事となった。霧甲水博士は大抵の場合不戦勝のみでトーナメントに優勝し、異常な物品を獲得して持ち帰るだけ。そんなトーナメントになってしまったせいでどんどん客も出場者も少なくなった。賭けをしようにも、二回目の作戦以降は全員が霧甲水博士に賭けてしまうため、賭けが成立しない。入場料を取らない代わりに賭けの取り分で運営費を賄っていたために一気に厳しくなってしまったらしく、主催の蜘蛛型生物は悲しそうにしていた。

作戦が十回程繰り返された頃。土曜日、中央区には「誠に残念ながら、本クラブは閉会致します。長年のご愛顧ありがとうございました」という張り紙と共に、開かない扉が出現した。ついに、あの地下闘技場は閉鎖されてしまったのだ。意図しない無力化を起こしてしまったため、作戦責任者の国川博士は始末書を書かされたらしい。僕は土曜日に駆り出される仕事が無くなって嬉しくなると同時に、少し寂しくなった。

少し気になっているのは、初回の作戦が終わって帰る時、橘博士のような人影を払い戻しカウンターで見かけた事。まあ、他人の空似という奴なのだろう。最近、研究室の皆は羽振りが良く、僕も時々ご飯を奢ってもらったりしている。何か臨時収入でもあったのだろうか。</textarea></pre>
