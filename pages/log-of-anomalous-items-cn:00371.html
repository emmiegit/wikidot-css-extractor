    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**数组硅胶制冰模具，任何由其制造成的方冰在融化过程都会不间断发出近似人类孩童的尖叫声。液面或冰面上端会以水为原料形成一只高举着的微型手臂，直至冰块彻底融化。冰块消融成的水将在约莫十五分钟后转化为人类血液。\n**回收日期：**2020/8/20\n**回收地点：**广东省深圳市一间塑胶模具制造工厂\n**当前状态：**存放于Area-CN-07标准物品收容保险柜中\n**笔记：**自回收到的第二十三副异常模具夹格中回收到一张便条，疑似指明这批异常产品的实际制造者。——研究员汪唐宋\n&gt; Cheers！致每一位为我们献上美酒的Mr.Ice。你肯定要为此下地狱了！&#34;</textarea></pre>
