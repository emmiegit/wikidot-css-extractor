    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>我穿过气阀门去找那天堂，
白色大衣披在身来见所钟意。
呼唤我名也伴随着那饿肠，
她啊叫我将新祭品放其脚底。

我的大爱宛如普照的光辉，
却见她没带感情也不显骄横。
她那怀中的弱者终将不归，
若将稚嫩心灵扭碎只需一碰。

目光移进她的炽热眼神间，
我会将其所渴求的祭品献上。
双耳有如拉起了黑色窗帘，
听不见定要投于烈火的悲丧。

于其光焰之中我的心志已然坚定，
意志若仍薄脆只能说我给了她一把刀柄。</textarea></pre>
