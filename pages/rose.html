这一切有着童话般的开端

  S误入了街角的陌生花园，新开的花圃上开着大片米色花朵，它们晃动着黑色的花芯哀叹自身命运。花台上的玫瑰鲜红欲滴，它们在低语，它们哼着赛壬的歌谣，以娇媚的姿态诱引着S伸手触碰，又毫不留情的刺破了她的手指。 “小妖精”，S吮吸着指尖渗出的鲜血，脑子里浮现出这个词。舌尾的腥味逐渐淡化，一种苦涩又芬芳的气息自喉间涌上鼻腔，是##930000|玫瑰的香气##。

  //##BCD2EE|下面插播一条紧急新闻……##//

   播报员的声音嘶哑扭曲，刘奶奶用她布满老茧的手用力拍打着呻吟不断的老收音机。现在只有这个老古董陪着她，孙女吃完晚饭又把自己锁进了房间。已经持续了一周，刘奶奶偶尔接着送水果的由头敲开孙女的房门，小姑娘总是笑呵呵的回应，不像是她那些老姐妹所说的青春期。她经常能闻到孙女身上带着阵花香，时浓时淡，和家里的洗发膏沐浴露都对不上。她在孙女上学时进房间打扫，搜寻这些反常的源头。剪刀、别针，各式小巧又尖锐的物品装满了一个抽屉，在床下的缝隙中，她扫到了几片##930000|鲜红的花瓣##。

   
  //##BCD2EE|近日确认爆发的新型传染病……##//

   小刘刚刚成为了初一三班的班主任，这是她教师生涯中的第一次。她迫切的想成为那些小毛头们的大家长。近来班上好多人都得了流感，开始用长衣长裤帽子口罩把自己包裹起来。应该给教室消消毒了，她坐在办公桌前正要把这点写进教学记录本，电脑提醒她收到一封新邮件。是上个月学校组织体检报告的结果，她一项项的翻看。正常正常正常……，小刘干脆直接拉到底看结果总结，可最后##930000|“疑似感染对象”##几个字让她再也笑不出来了。

 //##BCD2EE|目前确诊个案73例，疑似53例……##//

   今天轮到小王值夜班，他坐在警局里阅读省里发下来的紧急文件: 加强隔离、出现问题必须及时上报此类的。夏日的夜晚闷热，二十四小时开动的空气过滤机并不能带来丝毫凉爽。他转来转去，跑到同事面前聊上两句，还是戴上了过滤面罩出了警局大门。仅一扇门之隔就能享受到夏夜特有的舒爽凉风，一切看起来似乎与往常没什么不同。即便半座城市已经沦陷在可怕的##930000|甜香##中。

  //##BCD2EE|其通过空气与血液传播，感染性极高，潜伏期症状与普通感冒相同。其后具体临床表现为，异常的血液结构……##//

   护士小李已经完全没有了休息的时间，病人越来越多。隔离病房现在看着活像是情人节前夕的花店，倒是平添了几分美感。这种疾病实在诡异，像是将人体改造成了活体花房。解剖死去病人尸体带来的震撼与登顶珠穆朗玛峰不分上下，没有腐臭、鲜血淋漓的组织，娇媚的##930000|花朵##撑裂开每一寸肌肉，失去血液的躯体苍白如纸。

  //##BCD2EE|脱离血管的血液接触空气后会凝结为柔软片状，可以确定这就是玫瑰花瓣，其异化原理未知。五至七周后这种血液结构异化开始向体内转移。异化后的血液会失去原有生物学作用，造成患者缺氧死亡。##//

  这座城市沦陷了，最后防止病毒扩散的方式只有封闭它。作为极少数未被感染的幸运儿，林正坐在军用卡车上前往安全区。那些感染者哀嚎着，追逐着驶离沦陷区的车辆直至双脚磨破跌倒在地。又或者聪明点的，沿着偏僻的荒野山林穿越封锁区，被边界的警察一枪毙命，生的希望如此转瞬即逝。林不知要用多久遗忘这些画面，她看向窗外，一只蚊子正巧趴在车窗上，她下意识抬手拍死了它。手上随之沾染了红色的液体，那质感像是植物的汁液，带着##930000|玫瑰的香气##。</textarea></pre>
