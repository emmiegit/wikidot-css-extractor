**Item nº:** SCP-3186

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-3186 deve ser contido num perímetro com cerca elétrica com dois metros de altura e mantido sob guarda de dois seguranças disfarçados o tempo todo. Quaisquer indivíduos tentando obter acesso a SCP-3186 devem ser entrevistados e administrados amnésticos conforme o seu nível de exposição.

**Descrição:** SCP-3186 é uma área, chamada de &#34;Roger&#39;s Hill&#34; pelos habitantes locais, localizada próxima a Tursley, Massachusetts. Antes do desenvolvimento de propriedades anômalas, SCP-3186 era utilizado por adolescentes locais como um local de socialização romântica.

Quando alguém está dentro de SCP-3186 e olha para o céu noturno, perceberá as estrelas se movendo para soletrar uma sequência de mensagens. Há nove mensagens ao total, e as estrelas se moverão através desta sequência em um ciclo até que o espectador deixe SCP-3186. Observe que este fenômeno é de natureza puramente visual e nenhuma alteração real das estrelas está ocorrendo.

Análises de SCP-3186 sugerem que o uso de taumaturgia foi envolvido em sua criação usando técnicas descritas em vários textos ocultos conhecidos por estarem atualmente em circulação.

**Adendo 3186-1 (Sequência de Mensagens):**

&gt; OI BECKY

&gt; EU + VOCÊ PARA SEMPRE 

&gt; VOCE VAI AO BAILE COMIGO?

&gt; COMPLETAR MENSAGEM

&gt; MENSAGEM COMPLETADA

&gt; CANCELAR

&gt; CANCELAR MENSAGEM

&gt; POR FAVOR CANCELA A MENSAGEM

&gt; PORRA</textarea></pre>
