    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-050-KO

&gt; To：总部
&gt; Title：关于SCP-050-KO
&gt; 
&gt; 我们不知道为什么你们会无视我们Site-05给你们的消息，然而我们将继续向你们提出要求。
&gt; 
&gt; 关于SCP-050-KO的管理体系，我们没什么可说的。那东西是地上最差劲的存在，我们只是履行了与其相应的收容手续。仅仅由于那东西是人形SCP项目就对其进行拥护，这不是专家们应该有的态度。但是，我们也在努力让那东西醒悟，自己究竟处于一种什么境地。也就是说，我们对那东西的管理比你们想象中的要人性化得多。但是那东西本质上是个SCP项目，必须要考虑到与之关连的暴力行为。
&gt; 
&gt; 如果你们连这种要求都无法接受的话，我们将会破坏SCP-050-KO。SCP-050-KO真的是个累赘，我们不能理解为什么我们收容了那东西。即便如此这里是基金会，比起破坏我们优先控制和收容。如果这里不是基金会的话，我们早该把这个存在给杀了。
&gt; 
&gt; 请求你们不干涉我们的行为，或是将这个存在除役。
&gt; 
&gt; From. Site-05管理员 申██博士
&gt; 
&gt; ps. 我们得知最近SCP-050-KO逃离了这里，现于总部避难的消息。不知道你们为什么要保护这种东西，为了确认事实我们请求将项目送还我们站点。这段文字是对疑似和项目是同一人物的特工█・█・████说的。

**项目等级：**--Keter-- --干你娘的-- KETER！

**特殊收容措施：**为了抑制SCP-050-KO的效果，需要对对象施加足够的精神或肉体压迫。现在进行的压迫方法包括取笑、声音、绊倒对象、令其进行高强度劳动、丢弃其尚在制作中的文档，向其抽屉里放入色情照片或昆虫类、在其柜子上[已删除]、[已删除]--这有点过火了吧？--//不就开个小玩笑而已嘛//等。同时将SCP-050-KO幽禁于使人感到恐惧的狭小昏暗空间。狭小昏暗空间包括清扫用品房、柜子、无照明的热水房、SCP-███-KO的收容室等。SCP-050-KO需被幽禁于上述空间内█至██小时--██小时█分--，幽禁后直接将其忘掉为最有效方法。对SCP-050-KO进行此种残忍行为，是意在令其理解自身境遇和现实的手段。为此，进行收容的职员并不需要进行心理检测。

向提出此具有独创性收容方法的人颁发适当的奖励。--你又不是这里的管理员用得上这种词语？--//开个玩笑而已嘛别太认真。//

**描述：**SCP-050-KO是一名黄种人，女性，██岁。 --当真？我咋没看出来？ SCP-050-KO勉强勉强还有那么一丁点儿用-- //注意下文档格式。// 看见SCP-050-KO就会产生认知危害或精神污染。目视SCP-050-KO的人物会感受到强烈的不适、愤怒或仇视。 --由于此种效果是SCP-050-KO的外豸-- 由于此种效果在SCP-050-KO不存在时将会消失，将其消灭或许是最好的办法。 --要真死了你们怎么办？-- //特么不都说了是开玩笑了你较个啥真？说真的你再也别说话，都成大气污染了// --SCP-050-KO周围散发出难以忍受的臭气-- 实验结果表明并不存在上述臭气。正在调查对象的异常性是否会影响人类的嗅觉。像这种人，明知自己丑还活着，活着就算了还不收拾收拾。 //看着快要腐烂了都？//

除此之外，SCP-050-KO表现得非常自大，且无法理解自身的境地。明知其毫无工作能力却经常毛遂自荐极力争取任务，甚至在其仅有的长处██中表现得目中无人。--这人咋老想着升职加薪呢？--另外，对象基本不会对其他职员指手画脚，甚至刻意回避我们。 //哪天真得让这脑子进水的货脑子出出水// Site-05的职员对SCP-050-KO处境的教育均以失败告终。由此，我们推测SCP-050-KO的认知力和智商极低，比猴子还差 --样子也比猴子差好吧-- 对这种低能生物居然能担当基金会的█级职员，我们感到[已编辑]和[已删除]。 --操你妈 婊子 你去睡伊朗人吧你-- //他妈都说你别说话了！！//

对象非常的手贱，一有机会就去--偷--盘算着偷别人的东西 //还真偷过// 。都在担心其今后的生活，然而对象却无视我们给予的忠告。

对了，您能不能圆润的给我滚？233333333

**此档案需张贴在Site-05的大厅、洗手间、职员休息室等地方。**

这特么说的是谁？

+ 就是你，这个狗娘养的。
