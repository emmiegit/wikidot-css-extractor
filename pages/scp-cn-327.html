**项目编号：**SCP-CN-327

**项目等级：**Safe

**特殊收容措施：**SCP-CN-327被收容在[[[Site-CN-03]]]地下四层的B-4区，应由3支MTF分队轮流执行看管。SCP-CN-327收容室应同时配备不少于3台斯克兰顿现实稳定锚。4级以下权限的任何人员打探SCP-CN-327的行为都将招致立刻处决。站点内已埋藏由4级以上权限人员控制的2枚当量10万吨的特种核地雷，于守卫人员死亡过70％时可由3级以上人员启动，以彻底摧毁SCP-CN-327及站点。

**描述：**SCP-CN-327为一把古制节钺及一尊青铜将军像（塑像称为SCP-CN-327-1）。将军像为站立状，高197cm。
SCP-CN-327的异常性质由副省级以上政府官员或全球性军事组织主管主持某项仪式时将启动。仪式如下：
&gt; 仪式应当于10公顷或以上的宽阔地区举行。仪式进行时须宰杀10头乳猪或乳羊，主持者以钺尖创伤右手手指且须保证其接触主持者血液。这之后，主持者将钺柄放至塑像手中。
仪式完成后，地区将逐渐出现10 000名全身穿着古代盔甲的士兵（SCP-CN-327-2）。其身体素质约为基金会&#34;战斗用改造人&#34;水平。SCP-CN-327-2精通古代武器，能够接受使用现代武器的训练。部分SCP-CN-327-2具有直接使用现代化武器的能力。其盔甲强度约与基金会收容级合金等同，需反器材弹可保证击穿。SCP-CN-327-2必须处于距SCP-CN-327-1 1km内，否则SCP-CN-327-2将消失。SCP-CN-327-1与SCP-CN-327-2皆完全服从于仪式主持者及其指定的人员。若满足仪式主持者死亡，SCP-CN-327-2伤亡超过70％，或仪式举行超过10日任意条件之一，SCP-CN-327-2将消失。当该效应发生后，SCP-CN-327-1将变为血红色，约30日后褪色。未褪色时无法再次激活SCP-CN-327。

**附录3：**
**实验记录CN-327-1：**
&gt; **时间：**2017年8月12日
&gt; 
&gt; **实验人员：**OlivaFtue、Tactics、&#34;弋尘&#34;等数名研究员
&gt; 
&gt; **简述：**本次实验为对SCP-CN-327的异常性质的完全激活。目的在于了解SCP-CN-327可以为Site-CN-03带来的武装力量。
&gt; 
&gt; **描述：**
&gt; * OlivaFute按照流程启动SCP-CN-327，132s后10000个SCP-CN-327-2实体出现。此期间SCP-CN-327为中心，300m范围内休谟指数迅速上升，200s后恢复至正常水平。
&gt; * 对所有SCP-CN-327-2进行现代武器测试，1323名SCP-CN-327-2实体能够熟练使用基金会武器，2109名SCP-CN-327-2实体能够使用100年内制造的武器。其余实体能够使用燧发枪/冷兵器。
&gt; * SCP-CN-327-2中一名人类实体自称能表现出现实扭曲能力。下称SCP-CN-327-2（1）

**实验记录NQ-327：**
&gt; **实验内容：**测试SCP-CN-327-2（1）个体能力。
&gt; 
&gt; **实验人员：**研究员&#34;弋尘&#34;、Tactics。
&gt; 
&gt; **简述：**这次实验目的为测试SCP-CN-327-2（1）能力。由于基金会没有雇佣该人员的记录，因此决定进行该项试验。
&gt; 
&gt; * **实验1：**一名特工使用Glock-17向SCP-CN-327-2（1）射击。 结果：子弹变为直径27微米的硅基尘土。
&gt; 
&gt; * **实验2：**指令SCP-CN-327-2（1）以自己的方式杀死D-28890 结果：D-28890头部被凭空压碎，据测定压力达到100 000N。
&gt; 
&gt; * **实验3：**在SCP-CN-327-2（1）周围20m内部署数台斯克兰顿现实稳定锚。 结果：部署至第2台前其能力未收到影响。第三台稳定锚被部署后其能力影响半径明显降低，部署到第四台时其无法进行现实扭曲行动。
&gt; 
&gt; **结论：**由于SCP-CN-327-2（1）自称&#34;现实扭曲者&#34;，且其言语描述完全符合基金会规定用语，推测所有SCP-CN-327-2应为前基金会人员，且应来自不同平行世界。
&gt; 
&gt; &#34;看在上帝的份上，我觉得我们应该把这玩意弄的保险点，和Thaumiel级在一起收容吧。这玩意要是丢了鬼知道能召唤出啥来。我可不愿意对付一万只大脚怪。 ——Borg博士&#34;

**事故记录SG-327-1：**
&gt; **时间：**2017年8月12日
&gt; 
&gt; **描述：**在CN-327-1实验中，战术顾问Tactics指出SCP-CN-327-2中一名人类实体为前阵亡基金会特工&#34;白目&#34;。经DNA比对及虹膜验证，确认其特工身份。
&gt; 
&gt; **录音记录：**
&gt; 
&gt; **&lt;录音开始&gt;**
&gt; 
&gt; **Tactics：**是你吗？白目？
&gt; 
&gt; **&#34;白目&#34;：**[未做出回应]
&gt; 
&gt; **Tactics：**回答我！这是命令！
&gt; 
&gt; **&#34;白目&#34;：**抱歉，我不能说，长官。
&gt; 
&gt; **Tactics：**为什么？
&gt; 
&gt; **&#34;白目&#34;：**当我有任何试图透露身份的行为时，我都会感觉大脑在强迫我忘记这件事。因此我无法回答。抱歉。
&gt; 
&gt; **Tactics：**好吧。把头伸过来。给我剪一点头发下来。
&gt; 
&gt; **&lt;录音结束&gt;**
&gt; 
&gt; **后记：**SCP-CN-327表现出通过逆模因及抹杀等方式拒绝SCP-CN-327-2以任何方式透露其生前信息的行为。

**补充：**
[[collapsible show=&#34;+ 仅供三级以上权限/Newtype查看&#34; hide=&#34;- &#34;]]
&gt; **实验记录JM-327：**
&gt; 
&gt; **时间：**2018年1月3日
&gt; 
&gt; **人员：**SCP-CN-327-2个体数名、研究员&#34;弋尘&#34;、Tactics、OlivaFute。
&gt; 
&gt; **描述：**本次实验中，初步确认了SCP-CN-327所召唤实体为其使用者在不同平行世界其社会关系中的的下属。
&gt; 
&gt; **实验过程：**SCP-CN-327-2被带入一间存放有包括但不限于下列物品的房间。
&gt; * 基金会制式武器
&gt; * &#34;灰蝎&#34;步战车
&gt; * M1A1主战坦克
&gt; * 双刀 长120cm
&gt; * 片手剑 长99cm
&gt; * &#34;宙斯盾&#34;舰模拟中控台
&gt; * &#34;团结号&#34;模拟操控台
&gt; * 不明遗址ж-29出土的疑似外星枪械近似物
&gt; 实验表明，任何武器均有SCP-CN-327-2个体能够熟练操控，而OlivaFute的已知下属并没有能够熟练使用房间内多数物品的人员。另外，部分SCP-CN-327-2个体无法理解该世界线内任何语言。

&gt; **访谈记录JZ-327**
&gt; 
&gt; **时间：**2018年1月3日
&gt; 
&gt; **人员：**&#34;白目&#34;、研究员&#34;弋尘&#34;
&gt; 
&gt; **&lt;录音开始&gt;**
&gt; 
&gt; **研究员：**你是前基金会员工&#34;白目&#34;。好。开始访谈吧。第一点。你感受到的死后的世界是什么样子？
&gt; 
&gt; **&#34;白目&#34;：**抱歉。我的大脑强迫我忽视这些问题。我真的无法回答。
&gt; 
&gt; **研究员：**稍等，我去找找……[碰撞声]把这杯药喝了。
&gt; 
&gt; **研究员：**好了。现在回答我吧。
&gt; 
&gt; **&#34;白目&#34;：**死后的世界……呃……好疼！大概是……啊！[呻吟声]
&gt; 
&gt; **研究员：**你怎么了？要止痛药吗？
&gt; 
&gt; **&#34;白目&#34;：**很疼！谢谢你的药。死后……唔！[呻吟声]完全没有用！感觉就是脑中传来的，什么药也没用！
&gt; 
&gt; **研究员：**把这个喝了。对不起，但是我们必须知道。
&gt; 
&gt; **&#34;白目：&#34;**我理解。死后的世界大概是，就像是睡了一觉吧。我大概是看到一座桥，桥上有个老人……[撞击声]
&gt; 
&gt; **研究员：**白目！白目！你醒醒！来人啊！医疗小组！
&gt; 
&gt; **[嘈杂声]**
&gt; 
&gt; **&lt;录音结束&gt;**
&gt; 
&gt; **后记：**SCP-CN-327-2个体&#34;白目&#34;失去生命体征，Site-CN-03在对其所提到的&#34;死后的世界&#34;进行调查。
[[/collapsible]]
