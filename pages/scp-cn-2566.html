**项目编号：**SCP-CN-2566

**项目等级：**Thaumiel

**特殊收容措施：**为防止事件的再次发生，实施166-1号掩盖措施使帷幕外人类社会进入全面核战争前夕的紧张氛围，同时开放少量地下防空设施，以备不时之需。一架SCP-CN-2566作为[[span class=&#34;ruby&#34;]]阿特拉斯[[span class=&#34;rt&#34;]]Άτλας[[/span]][[/span]]计划的主体，已被安置于计划地点，在事件发生后，用于阻止事件的发展。

//若计划成功阻止事件，则：//
* 撤销116-1号掩盖措施
* 执行忽怠协议，将卡门线的高度修改为8850.86米，同时将所有飞行器的飞行高度限制于此高度下
* 警惕由于事件引起的可预见的重大大气灾害
* 寻找逆转事件的可能方法

//若失败，且其他计划亦失败时，则：//
* 实施116-2号掩盖措施，使帷幕外人类认为全面核战争已经爆发，必要时可于各地引爆数枚核武器增加可信度
* 开放全球地下防空设施，尽可能将人员及物资转移至其中
* 寻找逆转事件的可能方法：
 * 若成功，则开放地表并对帷幕外人类宣称核辐射已大致散去，地表再次恢复宜居状态。并执行大规模记忆删除，使帷幕外人类忽视因事件造成的地表的灾难性改变
 * 若长期未成功，则执行忽怠协议，使帷幕外人类接受长期于地底居住

//若事件在发展至地表后仍向地下行进，且其他阻止或延缓事件的尝试无效时，则正式启用S2000-███-K-S：//
[[collapsible show=&#34;+ S2000-███-K-S，需6/2566权限&#34; hide=&#34;- 隐藏&#34;]]
* 维持帷幕已无必要亦无可能，除S2000-███-K-S所在地以外的其他地点皆被视为已沦陷
* S2000-███-K-S即[[[http://scp-wiki-cn.wikidot.com/scp-2000|SCP-2000]]]的地下第███层，作为人类文明延续的最后保障
 * [已编辑]
 * 余下的两架SCP-CN-2566被竖直叠放浇筑进该层的主承重柱内，且项目需高出该层的天花板一小截。该层应在小于400厘米的高度限制下扩张得尽可能宽广，至少允许其能承载生态循环系统。
[[/collapsible]]

**描述：**SCP-CN-2566为三架木质书柜，高200厘米。项目无法被已知手段损坏，似乎可承受无上限的压力且不会发生形变。同时，无论项目正被施加何种压力，支撑项目的物体受到的压力始终相当于项目自身的重力。
