**Item nº:** SCP-4160

**Classe do Objeto:** --Keter-- Neutralizado

**Procedimentos Especiais de Contenção:** Como de 16/11/2025, determinou-se que SCP-4160 foi neutralizado após o Incidente 4160-23. Nenhum esforço adicional de contenção é considerado necessário atualmente. Os procedimentos de contenção arquivados foram incluídos abaixo.

[[collapsible show=&#34;+ Procedimentos de Contenção Arquivados&#34; hide=&#34;- Procedimentos de Contenção Arquivados&#34;]]
Devido à natureza de SCP-4160, a contenção total é impossível atualmente. Como tal, os esforços da Fundação devem ser focados na redução do conhecimento público sobre SCP-4160.

Agentes da Fundação dentro dos governos mundiais devem buscar que o dia 15 de novembro seja declarado feriado nacional dos Estados Unidos, Rússia e estados membros da União Européia. Além disso, agentes nos sistemas educacionais devem tentar reduzir o número de aulas ensinando história no dia 15 de novembro todo ano[[footnote]]Tais aulas são definidas como qualquer uma em que uma parte significativa do conteúdo seja dedicada ao estudo de eventos passados, com um mínimo de pelo menos um instrutor e um estudante.[[/footnote]]. Um bot operado pela Fundação (I/O-HERÓDOTO) deve monitorar comunidades online em busca de discussões/mídia pertinentes a instâncias de SCP-4160. A [[[task-forces#toc6|FTM Gamma-5 (&#34;Arenques Vermelhos&#34;)]]] deve investigar essas discussões e fornecer amnesticização/encobrimento necessário caso a caso.
[[/collapsible]]
 
**Descrição:** SCP-4160 é um evento que ocorre anualmente em 15 de novembro dentro de uma única aula de história arbitrária sendo ensinada nessa data. Durante o evento, um aluno ficará altamente agitado com um ponto de discussão introduzido pelo instrutor, resultando invariavelmente em uma troca verbal cada vez mais intensa seguida de violência física por parte do aluno enquanto o mesmo tenta impedir a conclusão da aula. Pontos de discussão que desencadeiam eventos de SCP-4160 variam de trivialidades históricas insignificantes, que geralmente recebem consideração especial pelo instrutor por sua potencial influência histórica, a grandes eventos históricos. Se não for impedido, esse ato de violência, acabará culminando na morte do aluno ou do instrutor nas mãos do outro, visto que os instrutores estarão determinados a terminar sua aula apesar do ataque verbal e físico. --Até o momento, nenhum evento observado terminou na conclusão da aula.--

Após esses eventos, um aluno afetado sobrevivente continuará a negar o ponto de discussão que desencadeou o evento SCP-4160, embora não a ponto de causar dano a outros. Esse comportamento continuará até 15 de novembro do ano seguinte. Se a memória do evento inicial for removida com tratamento amnéstico, esse comportamento cessa.

Além disso, alunos e instrutores sobreviventes afetados por SCP-4160 relatam unanimemente ouvir brevemente duas vozes femininas discutindo após a conclusão de um evento SCP-4160[[footnote]]Um evento SCP-4160 é considerado completo quando a aula termina e não é retomada. Isso pode ser devido à morte do instrutor, ou o instrutor não retomar a aula dentro de 15 minutos após a morte ou incapacitação do aluno.[[/footnote]]. Indivíduos afetados com conhecimento de grego antigo, através da assistência de linguistas da Fundação, identificaram que a entidade fala uma forma do dialeto grego ático. Traduções dessas trocas incluíram:

&gt; &#34;Eu não mexo com sua arte! Por que você tem que mexer com a minha?&#34;
&gt; &#34;Esta é a minha arte, querida irmã.&#34;

&gt; &#34;Você sabe que posso te apagar dos registros, certo?&#34;
&gt; &#34;Eu gostaria de ver você tentar.&#34;

&gt; &#34;Toda maldita vez! Eu vou contar ao papai sobre isso!&#34;
&gt; &#34;Ah, qual é. O que ele vai fazer? Ele está muito ocupado procurando alguém ou algo para foder.&#34;

&gt; &#34;Tália[[footnote]]Na mitologia greco-romana, Tália é a musa da Comédia, uma das nove deusas inspiradoras da literatura, ciência e artes.[[/footnote]], me ajude!&#34;
&gt; &#34;Esse é um desenvolvimento muito cômico para ela ajudar. Você está perdida, querida.&#34;

&gt; &#34;Cai fora, Mel!&#34;
&gt; &#34;Ah, bem, isso não é //trágico//?&#34;
&gt; &#34;Ai meus deuses, PARE!&#34;

Não se sabe por quanto tempo os eventos SCP-4160 ocorreram. Evidências históricas regulares de sua ocorrência remontam ao século XVII, com um registro esporádico potencialmente datando de pelo menos 800 AC. Atualmente, não há meios confiáveis de prever onde um evento SCP-4160 ocorrerá antes de seu início.

Como de 1990, os esforços da Fundação localizaram e contiveram com sucesso aproximadamente 90% dos eventos SCP-4160. Tentativas de acionar um eventos SCP-4160 em um ambiente controlado pela Fundação estão em andamento.

**Adendo 4160-A: Descoberta** 

SCP-4160 tornou-se aparente para agentes da Fundação em 15/11/1970 durante uma produção da quarta temporada do programa infantil de televisão pública &#34;Mister Rogers&#39; Neighborhood.&#34; Durante o episódio, um eletricista ensinava ao apresentador, Fred Rogers, sobre a história da lâmpada incandescente, durante o que ele enfatizou a importância da escolha do filamento que Thomas Edison usou em seus projetos. O apresentador então ficou altamente agitado com seu convidado, discutindo com ele por alguns minutos antes de se tornar violento e tentar ferir o convidado com sua cadeira.

Uma investigação conduzida por agentes da Fundação descobriu a tendência histórica de SCP-4160, e o evento foi logo categorizado como um SCP. A ação da FTM Gamma-5 foi capaz de encobrir o incidente sem exposição pública significativa.

**Adendo 4160-B: Lista de Eventos Resumida**

A seguir está uma lista resumida de eventos SCP-4160 notáveis. Uma lista completa de eventos observados e potenciais de SCP-4160 pode ser encontrada no Documento 4160-B.

&gt; **Data:** Entre 420 e 410 aC
&gt; 
&gt; **Local:** Atenas, Grécia
&gt; 
&gt; **Descrição:** Textos autobiográficos de Tucídides indicam que quatro de suas palestras sobre a Guerra do Peloponeso terminaram prematuramente após a revolta de um aluno. Em cada caso, os colegas foram capazes de subjugar o perpetrador e, em três casos, matá-lo. Tucídides não afirma qual foi o ponto de partida da discussão em nenhum desses eventos. Os textos originais foram arquivados pela Fundação e alterados no registro público.

&gt; **Data:** 1068 dC
&gt; 
&gt; **Local:** Goslar, Alemanha
&gt; 
&gt; **Descrição:** Textos autobiográficos de Anno II, Arcebispo de Colônia durante a educação do Sacro Imperador Romano Henrique IV. Anno II reporta que durante a educação do imperador ocorreu um acalorado debate entre ele e um de seus tutores sobre a origem do termo &#34;paladino&#34; na corte de Carlos Magno. Em um ataque de raiva, Hernique IV defenestrou o tutor, que supostamente tentou continuar a aula onde ele caiu antes de sucumbir ao trauma. Os textos originais foram arquivados pela Fundação e alterados no registro público.

&gt; **Data:** 1790 dC
&gt; 
&gt; **Local:** Boston, Massachusetts, EUA
&gt; 
&gt; **Descrição:** Relato do diário da Sra. Elizabeth Abney, uma professora da área de Boston. Durante uma discussão sobre a coloração dos uniformes britânicos durante a Guerra Frnco-Indígena, um aluno chamado John Cook ficou altamente agitado. O relato insiste que Abney disciplinou Cook com um chicote antes que ele pudesse realizar violência física. Devido ao espancamento ter levado &#39;horas&#39;, Abney não conseguiu completar a aula antes que o dia escolar terminasse. O diário de Abney foi recuperado pela Fundação e eliminado do registro público.

&gt; **Data:** 1878 dC
&gt; 
&gt; **Local:** Manchester, Reino Unido 
&gt; 
&gt; **Descrição:** Relatório disciplinar da Victoria University of Manchester para Colin Taylor. O relatório afirma que durante uma palestra sobre as Guerras Napoleônicas, na qual o professor discutiu o potencial dos botões de estanho nos casacos franceses em sua derrota durante a invasão da Rússia, Taylor saiu no meio da palestra. Ao retornar à sala de aula, Taylor atacou o professor com bolas de neve enquanto gritava &#34;Aqui estão a [EXPLETIVO] dos seus botões de estanho!&#34; O relatório indica que Taylor rasgou os botões de seu casaco e colocou um em cada bola de neve lançada. Taylor foi detido pelas autoridades locais logo depois. O professor teria tentado retomar sua palestra, mas não conseguiu terminar devido a uma concussão. O registro foi recuperado pela Fundação e eliminado do registro público.

&gt; **Data:** 1961 dC
&gt; 
&gt; **Local:** Portland, Oregon, EUA
&gt; 
&gt; **Descrição:** Relatório policial para a agressão de Dr. Connor Jackson pelo Dr. Terrance Creed, dois professores de história da Portland State University. Segundo o relatório, enquanto ambos estavam em um bar local, Jackson começou a ensinar Creed sobre a importância da greve de 1934 na costa oeste no enfraquecimento da Federação Americana do Trabalho local quando os dois começaram uma briga, durante a qual Creed arrancou a língua de Jackson quando o mesmo tentou continuar sua aula. Devido a Creed e Jackson ainda estarem vivos após a descoberta de SCP-4160 pela Fundação, foram realizadas entrevistas sobre o incidente. O registro policial original foi arquivado pela Fundação e alterado no registro público.
 
&gt; **Data:** 2015 dC
&gt; 
&gt; **Local:** [[[secure-facility-dossier-site-64|Sítio-64]]]
&gt; 
&gt; **Descrição:** Consultar Incidente 4160-23.

**Adendo 4160-C: Incidente 4160-23**

Durante um Seminário da Fundação realizado no Sítio-64 em 15/11/2015 intitulado &#34;Uma Corte de Ferro e uma Máscara Falha: Mudanças na Normalidade Consensual Durante a Guerra Fria&#34; um evento SCP-4160 ocorreu entre a Dr.ª Janice Hamada, que estava conduzindo o seminário, e a Agente Beatrice Ross, taumatologista residente da FTM Tau-51 (&#34;Briga Urbana&#34;), que estava presente.

Durante o conflito resultante entre Agente Ross e outros agentes presentes, Agente Anaya Sarkar da FTM Gamma-5 conseguiu incapacitá-la. Agente Sarkar instruiu Dr.ª Hamada a terminar seu seminário na presença da Agente Ross. Após a conclusão do seminário, o comportamento agitado da Agente Ross cessou. Uma entrevista com Agente Ross foi realizada pouco depois.

**Adendo 4160-D: Redesignação de Classe de Objeto**

Os eventos SCP-4160 pararam de ocorrer após os eventos do Incidente 4160-23. Como de 16/11/2025, SCP-4160 é considerado neutralizado. Alterações na documentação de SCP-4160 foram feitas quando apropriado.

**Adendo 4160-E: Intrevista 4160-84**
 
&gt; **Entrevistado:** [[[Portland Vice|Agente Beatrice Ross]]]
&gt; 
&gt; **Entrevistador:** [[[Assault on Site-64|Pesquisador Roland Ferro]]]
&gt; 
&gt; **Introdução:** A entrevista a seguir foi realizada em 15/11/2015, após a participação da Agente Ross em um evento SCP-4160.
&gt; 
&gt; **&lt;Começo do Registro&gt;**
&gt; 
&gt; **Ferro:** Bem, isso é estranho. Como você está, Beatrice?
&gt; 
&gt; **Ross:** Eu tive o corpo batido em uma mesa por um &#39;Arenque.&#39; Já tive dias melhores, Roland. Você acha que posso receber um Tylenol ou algo assim?
&gt; 
&gt; **Ferro:** Daqui a pouco, com certeza. Tempo é um pouco crucial aqui. Tenho certeza que você entende.
&gt; 
&gt; //Ross suspira.//
&gt; 
&gt; **Ross:** Sim, tanto faz.
&gt; 
&gt; **Ferro:** Por que você tentou agredir a Dr.ª Hamada?
&gt; 
&gt; **Ross:** Eu gostaria de poder te contar, mas eu não sei. Digo, no que diz respeito a esses seminários históricos, este foi na verdade bem interessante.
&gt; 
&gt; //Ross ri.//
&gt; 
&gt; **Ross:** Acho que quando eles falaram da grande transferência de anomalias para o Egito, Iugoslávia e Indonésia durante o início da Guerra Fria como um meio para a Fundação permanecer neutra, bem, algo clicou no fundo daminha mente. Fiquei pensando comigo mesma &#34;Isso não soa bem...&#34;
&gt; 
&gt; **Ferro:** Isso foi bem no início do seminário.
&gt; 
&gt; **Ross:** Eu sei, no começo eu segurei isso pensando, &#34;eh, tanto faz.&#34; Mas conforme a Dr.ª Hamada prosseguia, eu senti meu sangue começar a esquentar. Cada nova declaração era como outro insulto. &#34;Isso não soa certo&#34; se tornou &#34;Isso está errado&#34; que se tornou &#34;O que faz você pensar que pode dizer isso&#34; e depois &#34;Quem diabos você pensa que é&#34; e, finalmente, &#34;Preciso parar com isso.&#34; Daí me senti explodir.
&gt; 
&gt; **Ferro:** Você não apagou então?
&gt; 
&gt; **Ross:** Não. Eu tinha plena consciência do que estava fazendo. Lamentavelmente. Se eu não tivesse sido parada, provavelmente teria enfiado um raio no cu dela.
&gt; 
&gt; **Ferro:** Você se acalmou visivelmente depois que a Dr.ª Hamada terminou sua palestra. O que estava acontecendo aí dentro?
&gt; 
&gt; **Ross:** No segundo que ela disse: &#34;Obrigada por participar do meu seminário, alguma pergunta?&#34; Senti outro clique e pensei, &#34;Puta merda, ela está certa.&#34; Simplesmente não havia mais raiva depois disso.
&gt; 
&gt; **Ferro:** Simples assim? Sumiu?
&gt; 
&gt; **Ross:** Sumiu.
&gt; 
&gt; //Ferro termina de escrever algumas anotações.//
&gt; 
&gt; **Ross:** Ei, Roland? As pessoas afetadas durante esses eventos costumam ouvir uma voz falando grego no final, né? Meu tradutor relatou a você sobre o que ouvi?
&gt; 
&gt; //Ferro para.//
&gt; 
&gt; **Ferro:** Não, ainda não. O que foi?
&gt; 
&gt; //Ross ri.//
&gt;  
&gt; **Ross:** Bem, elas tinham sotaques bem fortes, e uma parecia bastante puta. Acho que a tradução foi: 
&gt; 
&gt; **Ross:** &#34;Eu venci, Melpômene.[[footnote]]Na mitologia greco-romana, Melpômene é a musa da Tragédia.[[/footnote]]&#34; 
&gt; 
&gt; **Ross:** &#34;Bem jogado, Clio.[[footnote]]Na mitologia greco-romana, Clio é a musa da História.[[/footnote]]&#34;
&gt; 
&gt; **&lt;Fim do Registro&gt;**
