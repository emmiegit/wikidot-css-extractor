[[module Rate]]
[[/&gt;]]
&gt; El Operativo Hime Akumu se encuentra hospitalizado tras una fuerte discusión con PDI-UC119, Derek Crowley, y actualmente no puede participar en ninguna misión. Todas las solicitudes y notas deben dirigirse al Dr. Martin Caduceus.

||~ **Hime Akumu**[[footnote]] **N del T:** Lit. Princesa Pesadilla. [[/footnote]] ||
||~ **Sujeto:**|| &#39;Magdalena&#39; ||
||~ **Viviente:** || Si ||
||~ **Altura:** || 178 cm||
||~ **Peso:** || 52 kg||
||~ **Evaluación Física:** ||El sujeto no presenta ninguna anomalía física, salvo la necesidad de cantidades mucho más elevadas de glucosa (60 g/día)||
||~ **Características Distintivas:** ||Ojos verdes, asiático oriental, piel clara, pelo oscuro||
||~ **Precauciones de Uso:** || Consulte el Manual SAOD-T para la Información  ||
||~ **Precauciones de Manejo:** || **Advertencia:** No agite al Sujeto - no destruya ninguna de las magdalenas generadas por la Sujeto ||
||~ **Localización:**|| Base Cinco ||
||~ **Tareas Actuales:** || ##teal |Operativo Turquesa █## (Activos Especiales) ||
||~ **Anomalía Reportada:**|| Artículo Manipulador de la Realidad, Tipo-F-IV ||

-----
++ **Estado de la Misión:**

&gt; En nombre de la Junta de Artículos Alistados, la Insurgencia del Caos extiende sus felicitaciones al empleo de la Sra. Akumu en su organización.
&gt; 
&gt; La Sra. Akumu se ha dedicado voluntariamente a sus funciones después de su entrevista inicial y la fase de prueba. Esto no es raro, pero sin embargo bienvenido. Después de su entrenamiento estándar, fue certificada como operadora de campo de logística y materiales y se ofreció como voluntaria para los equipos anómalos de la Insurgencia del Caos. A la luz de esto y su posterior transferencia a la Base Cinco,
&gt; 
&gt; Por un período que termina a petición de ambas partes o con la aprobación de la Junta, la Sra. Akumu es un Agente de la Insurgencia. Se le otorga acceso de Nivel Gamma a su Terminal Op y una PDA de mano para notificaciones y actualizaciones móviles. Su terminal de operaciones muestra las misiones que puede realizar, un conjunto de detalles relacionados con cada misión, sus datos vitales y el acceso por correo electrónico a los contactos seleccionados (predeterminado: Director de Base-Cinco, Director de BEI, Dr. Caduceus y miembros de su actual equipo especial). Ella debe emprender no menos de cinco misiones cada mes.
&gt; 
&gt; Con respecto a su capacidad para la creación y manipulación espontáneas de magdalenas, se ha acordado que sirva a la Insurgencia como técnica de campo en logística, una persona en la que se puede confiar para adquirir explosivos listos para usar y otras herramientas que pueda derivar de sus magdalenas. La Sra. Akumu puede ser asignada a unidades de misiones especiales dentro de un rango de 500 km de su área. Ella puede ser capaz de usar armas de fuego y explosivos estándar, pero se desalienta de los ataques frontales a favor de su papel real. Se le asigna un vigilante encubierto para cada misión.
&gt; 
&gt; Con respecto a la actitud de la Sra. Akumu con respecto a su deber, ella no acepta completamente matar a las fuerzas enemigas, pero lo hará a pesar de todo. La Sra. Akumu tiene la opción preferida de matar: alimentar forzosamente a sus enemigos con magdalenas y detonarlos. Se le anima a eliminar a los enemigos de cualquier forma que elija.
&gt; 
&gt; Al cumplir con nuestro final de la Declaración, la Sra. Akumu recibirá un pago de $ ██████ mensuales. Hay una comisión para su grado de pago con cada operación exitosa. Nuestra política es que nuestros operadores estén contentos con su empleo en la Insurgencia, ya que un operativo leal es el único que queremos. Si la Sra. Akumu desobedece, será terminada a través de los múltiples dispositivos a prueba de fallas en su persona.
&gt; 
&gt; [[&gt;]]
&gt; //-- Dr. Caduceus//
&gt; [[/&gt;]]

[[include component:image-block-base name=cupcake.jpeg|caption=Una magdalena creada por la Agente|width=300px|align=right]]


++ **Perfil**
Hime Akumu es una especialista humana. Posee la capacidad de alterar la realidad materializando repentinamente la materia: en su caso, magdalenas. No puede imponer su voluntad a magdalenas preexistentes ni a ninguna otra cosa, pero puede hacer lo que quiera con cualquiera de las suyas. Puede crear, alterar la composición física o química de las magdalenas y destruirlas. &#34;Hime Akumu&#34; es totalmente obediente a su declaración de intenciones para con la Insurgencia, y posee un certificado de formación en Logística y Transporte. Es simpática, aunque algo introvertida.

Su unidad en la Base Cinco mide aproximadamente 4,5 x 3,5 m de superficie y 3,5 m de altura de techo. A la Sujeto se le otorgó el privilegio de decorar su unidad dentro de un presupuesto asignado de $10.000. Ella puede pedir su comida en la cafetería del Sitio. Puede elegir su régimen de comidas en la cafetería del centro. El personal de la cafetería debe prestar especial atención a sus mayores necesidades de glucosa (30 g más de lo habitual). Hime Akumu puede ser visitada dentro de su unidad de contención de 1PM a 7PM a través de un vidrio bidireccional con micrófono y ayuda visual junto a la unidad de contención de la Sujeto. En el caso de que el personal se involucre demasiado emocionalmente con la Sujeto, las examinaciones pueden ser entregadas al Supervisor CONT-STO de la Sujeto o el investigador IRUC Jefe  para la Base Cinco. El mal comportamiento puede ser castigado si es visto, y, como una alternativa, ciertos artículos y posesiones pueden ser revocados indefinidamente.

El sujeto lleva consigo en todo momento una pequeña bolsa estilizada como una magdalena, que se ha observado que es la fuente de donde obtiene las magdalenas. Se aconseja al personal que no intente quitarle dicha bolsa, ya que los intentos se han saldado con un fallo repentino del cerebro de la persona que lo hace. No se sabe si la bolsa es la fuente de su habilidad o si es un simple truco. La investigación es una prioridad baja.
