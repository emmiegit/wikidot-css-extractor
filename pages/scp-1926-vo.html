**Ítem #:** SCP-1926

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Instancias de SCP-1926 deben ser contenidas en una cámara de contención bien iluminada y blanqueada con medidas de 10m x 10m x 3m. Esto permite 4m² para cada familia. La cámara debe ser proveída con 65 juegos de bloques plásticos de colores.

**Descripción:** SCP-1926 es un grupo de 65 peluches infantiles animados.

SCP-1926-1 es la designación colectiva para 64 de las instancias de SCP-1926. Instancias de SCP-1926-1 son bípedas, desprovistas de brazos y miden 0.7 metros de altura. Sus piernas parecen estar hechas con calcetas largas de tamaño infantil a rayas blancas y negras. Las instancias tienen grandes ojos marrones y orejas similares a las de los conejos, pero no poseen bocas ni narices. Al momento de escribir esto, hay 43 instancias adultas y 21 instancias juveniles de SCP-1926-1 en contención. Las instancias juveniles tienen la mitad del tamaño de las adultas y no crecen hacia la adultez. Las instancias individuales tienen ciertas variaciones físicas.

El atuendo de las instancias de SCP-1926-1 consiste en un suéter negro con un solo botón blanco cosido al frente. Tocar este botón hace que la instancia produzca un sonido similar a una risa. El proceso por el cual ésto ocurre es desconocido. Las instancias adultas se reproducen presionando sus botones uno contra el otro. Después de esto, una instancia juvenil brotará lentamente del frente de una de las instancias adultas, creciendo conforme emerge. Ésto ha ocurrido cinco veces desde que SCP-1926-1 fue contenido. Hay una instancia adulta, SCP-1926-1-43, que no está emparejada con otra. SCP-1926-1-43 ha asumido el rol de alertar a los demás SCP-1926 acerca de la presencia de humanos en la cámara de contención.

Instancias SCP-1926-1 operan en estructuras familiares de dos instancias adultas y una juvenil. El comportamiento de cada familia se parece al de un niño humano &#34;jugando a la casita&#34;. Instancias de SCP-1926-1 usan sus piernas como brazos para levantar objetos, hacer gestos similares a los de humanos, e interactuar uno con otro. Instancias de SCP-1926-1 disfrutan involucrándose en actividades usando juguetes infantiles; en ausencia de éstos, tienden a luchar entre ellos.

SCP-1926-2 es una instancia juvenil de SCP-1926 que mide 0.2 m de altura. SCP-1926-2 carece de varios rasgos típicos de las instancias de SCP-1926-1. Aunque SCP-1926-2 es capaz de usar sus cortas piernas para caminar, no es capaz de usarlas para manipular objetos ni interactuar exitosamente con otras instancias.

SCP-1926-2 es evitando por todas las instancias de SCP-1926-1. SCP-1926-2 tiende a centrar su atención e intentos de interacción en SCP-1926-1-43. Cuando SCP-1926-2 hace intentos de interacción, las instancias de SCP-1926-1 responden con agresión física; es común que SCP-1926-2 sea pateado y lanzado. Aún así, SCP-1926-2 sigue intentando interactuar.

Instancias de SCP-1926 tiemblan, gimotean, y se agrupan juntos en la oscuridad. Éste es el único momento en el que la presencia de SCP-1926-2 en el grupo es tolerada por las instancias de SCP-1926-1.

**Anexo:** El siguiente texto está cosido en una etiqueta unida a cada instancia de SCP-1926-1:

&gt; Conoce a los Mewts.
&gt; Los Mewts son criaturas mágicas de un lugar tan lejano, que está justo al lado de tus sueños. No tienen bocas, así que no pueden hablar. No tienen brazos, así que no pueden abrazar. Pero están llenos con más amor que cualquier criatura que hayas conocido antes. Existen para vigilarnos, con sus grandes y sabios ojos. Son los protectores de todo lo que amamos. Nosotros somos lo que ellos aman. 

El siguiente texto está cosido en una etiqueta unida a SCP-1926-2:

&gt; Conoce a Flopsy.
&gt; Flopsy no pudo proteger todo lo que amamos. Flopsy nos falló.</textarea></pre>
