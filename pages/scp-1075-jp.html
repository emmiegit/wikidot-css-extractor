**项目编号：** SCP-1075-JP

**项目等级：** Safe

**特殊收容措施：** SCP-1075-JP收容于Site-81██。进入SCP-1075-JP或进行实验须取得3级以上安保成员许可。

**描述：** SCP-1075-JP是一建成约20年的西式住宅。住宅内部外墙上画有宽1cm的黑色直线。通过肉眼观察和普通住宅并无不同，但在使用X射线等透过式的检查中，发现房屋的右半部分实际上是不存在的。在使用镜子等的检查中，观察到房屋包括家具在内是完全对称的。

异常现象出现在住宅内部和外墙。在住宅内的黑线右侧，实际上不存在的空间，除后述的异常性以外无法进行干涉，像有看不见的墙。另外，住宅的左侧的外墙可以接触，但是右侧和内部一样无法接触。（下文住宅左侧称为SCP-1075-JP-L，右侧称为SCP-1075-JP-R。）在SCP-1075-JP-L内部对房屋引起的所有现象都会以黑线为对称地在SCP-1075-JP-R内发生。例如，SCP-1075-JP-L内的划痕以黑线为线对称，在SCP-1075-JP-R内出现同样的划痕，在SCP-1075-JP-L移动的家具在SCP-1075-JP-R中也会同样移动。

由于接到附近居民报告声称有住宅经常发生闹鬼现象，后发现SCP-1075-JP。

以下是对SCP-1075-JP的实验记录摘录。
~~~~
&gt; **实验1：** 令1名D级人员受试者、小型犬和自动扫地机器人（██公司制造）进入内部。
&gt; 
&gt; **结果：** 进入同时扫地机也被复制到SCP-1075-JP-R一侧，但D级人员和小型犬没有被复制。
&gt; 
&gt; **记录：** 正如报告中提到的，生物不会被复制。

&gt; **实验2：** 令受试者脱下外衣，拿起扫地机。
&gt; 
&gt; **结果：** 外衣在离开受试者身体的瞬间出现在SCP-1075-JP-R一侧。扫地机在被受试者接触的瞬间消失。
&gt; 
&gt; **记录：** 此时回收扫地机和小型犬。

&gt; **实验3：** 在墙上写“testing”，旁边用雕刻刀划出痕迹。
&gt; 
&gt; **结果：** 在以线为对称的另一侧也发现了同样的划痕和文字。
&gt; 
&gt; **记录：** 试验后文字消失，划痕变浅。

&gt; **实验4：** 用水枪射过线。
&gt; 
&gt; **结果：** 在发射的瞬间，SCP-1075-JP-R一侧空无一物的位置也出现了水。没有越过黑线，如同向墙上泼水一般可以将水抹去。
&gt; 
&gt; **记录：** 之后，为越过黑线进行了数个实验，但没有得到新的结果。

&gt; **实验12：** 抬起房屋内的家具。
&gt; 
&gt; **结果：** 房屋内的家具即使被受试者触摸也不会消失。在SCP-1075-JP-R一侧出现了与受试者移动方式相同的动作。
&gt; 
&gt; **记录：** 房屋内的物品没有消失。推测包括家具在内SCP-1075-JP本身具有智慧。

&gt; **实验13：** 将搬出房屋的家具再次搬入。
&gt; 
&gt; **结果：** 从房屋内拿出也没有消失。房子外SCP-1075-JP-R一侧没有家具出现。再次搬入后重新出现在SCP-1075-JP-R内。
&gt; 
&gt; **记录：** 关于搬出的家具，在SCP-1075-JP外没有发现异常性。

&gt; **实验14：** 把没有危险的Anomalous物品带到屋内。
&gt; 
&gt; **结果：** Anomalous项目出现在SCP-1075-JP-R一侧。
&gt; 
&gt; **记录：** 确认即使是具有异常性质的物品也能够复制。

&gt; **总结：** 由于带有异常性质的Anomalous项目也可以被复制，所以负责对象的博士指出存在能够完全复制[[[SCP-500]]]等的可能性。另外，考虑到现在只有SCP-1075-JP-L一侧可以进入的情况以及异常性，推测在某个地方也存在具有同样性质的SCP-1075-JP-R一侧的住宅。目前基金会正在搜索SCP-1075-JP-R一侧的住宅。

**补充：** 20██/█/██，据报告称，屋内的一把椅子被破坏了。没有相关实验报告，目前正在调查其原因。

**补充2：** 在观察SCP-1075-JP内部时突然出现了一份报告。工作人员尝试记录了报告书的内容。记录工作结束后，当工作人员松开报告时，报告消失。以下是出现的报告摘录：

&gt; **20██/█/██**
&gt; 对发生闹鬼事件传闻的房屋进行了调查。玄关是敞开的，无法锁上。进入调查后，立即发现了像将住宅一分为二的黑线。线的左侧像存在着看不见的墙壁一样无法进入，试着从屋顶上越过线，但结果没有变化。
&gt; 
&gt; 回到玄关时，发现了自动扫地机器人。我觉得很可疑，正要拿到手上，但是消失了，同时出现了白色的衣服。在我们警惕周围的时候也消失了。
&gt; 
&gt; 而且确认到墙上写着什么文字。非常杂乱而且又是镜像，推测是“tasting”。为了进一步观察，我把脸靠在墙上，那里出现了像划痕一样的东西。比起“tasting” （尝一尝）这一讯息和出现的划痕，我直觉认为这是来自住宅、或同等物品的敌对意愿，为寻求支援离开了。约两小时后回来，但没有异常，文字也消失了。
&gt; 
&gt; 在之后的调查中再次进入住宅时，确认到无法越过的线的对面和这边有所链接。同时也确认到这边的椅子被破坏时对面的椅子也被破坏了。
&gt; 
&gt; 椅子被破坏后，从外部的观察中确认到闹鬼现象频繁发生。推测这是住宅对一系列调查的敌对行为。鉴于这些现象存在传播到外部的可能性，建议通过同通常方案-32（信内附纸报告书中记有方法，解体时请参照）同样的方式尽快破坏。
&gt; 
&gt; **//GOC特工: 尼古拉斯·怀斯//**</textarea></pre>
