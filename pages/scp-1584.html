**Artikel:** SCP-1584  – www.schwimmvorrichtung.███
**Autor:** [[*user llama66613]] 
**Original:** https://scp-wiki.wikidot.com/scp-1584
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1584

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Die Domain von SCP-1584 ist von allen großen Internetdienstanbietern durch Foundation-Agenten in verschiedenen Regierungen der Welt zu sperren. Der Zugriff auf die Website ist Stufe-3-Personal zu gewähren.

**Beschreibung:** SCP-1584 ist eine Website, die früher von der Domain &#34;www.schwimmvorrichtung.███&#34; unter der IP-Adresse 18.2.███.███ zugänglich war. Die einzige Information auf der geladenen Webseite ist sicherheit.jpg, ein Bild eines nicht gekennzeichneten Rettungsrings.

Solange SCP-1584 im Browser eines Geräts geladen ist, verliert das Gerät eine unterschiedliche Menge an Masse, um etwa 73,5 Newton Auftriebskraft in Süßwasser zu liefern. Wie die Masse entfernt und anschließend zurückgebracht wird, ist völlig unbekannt; die Molekularanalyse zeigt, dass sich die Moleküldichten der Materialien, aus denen der Computer besteht, nicht ändern. Darüber hinaus ruft die Webseite automatisch lokale Notdienste über Internet- oder Mobilfunkempfang an. Beide Effekte von SCP-1584 hören sofort auf, wenn die Website geschlossen wird. SCP-1584 macht die Objekte, auf die es geladen wird, nicht wasserdicht; in vielen Fällen wird das Objekt durch Wasserschäden nach dem Eintauchen schnell aufhören zu funktionieren, wodurch der Effekt deaktiviert wird.

Wenn es auf Geräten geladen wird, die zu klein sind, um normalerweise so schwimmfähig zu werden (gleich oder weniger als 7500 cm^^3^^), zeigt die Website stattdessen die Meldung: &#34;Die mobile Version dieses Dienstes befindet sich noch in der Entwicklung.&#34;

**Anhang 1584-1:** 
SCP-1584 wurde am █ ███ 20██ von einem Foundation-Web-Crawler auf www.██████████.███ entdeckt und war auf Platz 4 des Beitrags &#34;Top Ten der seltsamsten Technologie-Websites&#34;. Der Blog-Beitrag wurde entfernt, aufgrund seiner relativ geringen Popularität jedoch nicht als Sicherheitsrisiko eingestuft.</textarea></pre>
