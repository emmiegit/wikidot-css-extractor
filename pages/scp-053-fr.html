**Ítem #:** SCP-053-FR 

**Nivel de Amenaza:** Rojo ##red|●##

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-053-FR se encuentra en la zona segura del Sitio-Ghimel. La instalación está construida como un búnker de hormigón tradicional capaz de soportar condiciones meteorológicas adversas y un posible ataque hostil. Los agentes de seguridad deben situarse alrededor del Sitio y las carreteras de acceso que rodean la zona deben bloquearse bajo la fachada de una zona militar. Cualquier persona no autorizada que se acerque a la instalación debe ser detenida inmediatamente; negarse a hacerlo es motivo de eliminación. La sala de contención principal del SCP-053-FR debe deshidratarse completamente con bombas y secadores de aire para evitar que aumente la masa del objeto. En caso de corte del suministro eléctrico, un generador de reserva debe poder funcionar durante 24 horas.

Debido a la degradación causada por SCP-053-FR, el sitio debe ser revisado semanalmente. Las roturas, grietas o corrosiones líquidas en cualquier lugar de la instalación deben ser comunicadas inmediatamente al departamento de seguridad del Sitio. Se ha formado un equipo de mantenimiento específicamente para tratar este tipo de problemas. Las pruebas realizadas en SCP-053-FR no deben llevarse a cabo con dispositivos eléctricos/electrónicos debido al campo magnético del objeto. Sin embargo, las instancias recuperadas no tienen los mismos efectos que SCP-053-FR y están a disposición de todos los miembros con un nivel de autorización 2 o superior.
------
[[=]]

**Protocolo de Nivel 4 para Líquidos:**
[[/=]]

Por orden especial del General █████████ y el O5-█, los líquidos están prohibidos en el área del Sitio-Ghimel que contiene a SCP-053-FR. Negarse a cumplir esto es motivo de despido. Debido a las especulaciones del Dr. █████████, los investigadores que trabajan en las inmediaciones de SCP-053-FR están obligados a llevar trajes aislantes de tipo Hazmat[[footnote]]**N.T** Para materiales peligrosos[[/footnote]] y no deben acercarse a menos de 25 metros de SCP-053-FR. Los objetos potencialmente afilados, necesarios para las pruebas en SCP-053-FR, deben ser manipulados por robots controlados a distancia.

------

**Descripción:** SCP-053-FR es un planeta en miniatura a escala 1:517 muy parecido a la Luna terrestre. El objeto tiene un diámetro de aproximadamente ciento cincuenta centímetros (1,50 metros) Actualmente. Su superficie está compuesta de granito, aluminio, silicio, calcio, magnesio y hierro con una proporción química idéntica a la de la Luna en un 97,49%. También hay basaltos que atestiguan una actividad volcánica pasada. Las muestras recuperadas del suelo durante el confinamiento inicial son ricas en elementos refractarios (calcio, titanio, manganeso) y en esférulas de vidrio. No se encontró ningún medio para obtener información sobre la estructura interna del objeto, ya que cualquier intento de destruir la superficie del objeto resultó en un fracaso, incluso utilizando SCP--███ impulsado por [DATOS BORRADOS].

SCP-053-FR no posee atmósfera propia[[footnote]]Sin embargo, la radiación en su superficie es equivalente a 15 rayos lunares[[/footnote]], y la temperatura del objeto parece variar con la luz ambiente. Las mediciones con una cámara térmica han demostrado que puede variar de 120°C a -180°C, igual que la Luna real.


El objeto es capaz de levitar alrededor de un (1) metro del suelo y parece repetir el mismo &#34;movimiento&#34; en un bucle. SCP-053-FR también exhibe un campo magnético y una atracción gravitatoria multiplicados por ███% en comparación con los de la Luna real, a pesar del tamaño del objeto. Estos efectos provocan alteraciones considerables en los edificios e infraestructuras circundantes a lo largo de  █ kilómetros. La atracción gravitatoria de SCP-053-FR genera un &#34;efecto marea&#34; sobre los líquidos y parece absorberlos a través de su superficie. Las pruebas con diferentes líquidos han demostrado un aumento exponencial de la masa de SCP-053-FR. El Dr. █████████ supone que si cualquier cantidad de líquido llegara a la superficie de SCP-053-FR, podría alcanzar los tres (3) metros de diámetro y duplicar su campo magnético y su atracción gravitatoria.

SCP-053-FR fue descubierto el ██/██/2010 en un hangar abandonado de la empresa de transportes ██████, en el municipio de █████████, Francia. El agente █████ ███████, que operaba de encubierto en la zona, detectó un pico anómalo en los rayos lunares. Durante el descubrimiento inicial, el DM ████-██ fue capaz de recuperar varios fragmentos de SCP-053-FR del suelo. El hangar desmantelado se conoce ahora como Sitio-Ghimel, el lugar de contención del objeto.

**Anexo-053-FR-01:** Transcripción de una conversación entre el Dr █████████ y O5-█

&gt; Dr. █████████: Nuestras pruebas recientes muestran que SCP-053-FR es capaz de responder a ciertos estímulos, incluidos los que implican todas las formas de líquidos. Esta reacción aún no se comprende. Desde la contención inicial y el comienzo de las pruebas, la masa de SCP-053-FR aumentó considerablemente cuando entró en contacto con líquidos. He tomado la decisión de detener las pruebas con SCP-053-FR y he establecido un protocolo de seguridad en el lugar. En vista de los efectos causados por el objeto, solicito una reclasificación a Euclid.
&gt; 
&gt; Piense en esto; con este objeto, se deberá evaluar toda la creación de nuestro sistema solar. SCP-053-FR puede ser una versión en miniatura de la Luna que no ha tenido tiempo de desarrollarse. ¿Quién sabe qué habría pasado si SCP-053-FR no se hubiera descubierto antes? Podría haber aparecido una segunda Luna y la gravedad de la Tierra podría haberse visto alterada.

&gt; O5-█: Sus teorías personales sobre la creación del universo no deben interferir con su investigación. Nuestra misión es evitar que eso ocurra y lo hemos logrado. Reclasificación a la clase Euclid permitida.</textarea></pre>
