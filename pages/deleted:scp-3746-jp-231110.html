**特別収容プロトコル:** SCP-3746-JPの性質上他のサイトへ移動し収容することは不可能なため、 --ソビエト-- ロシア政府の協力もあり、放射線量の増加というカバーストーリーの下でSCP-3746-JPを覆い被すような形でエリア-86が設置されました。SCP-3746-JPはエリア-86内の家具を備え付けた標準人型実体収容室に収容してください。収容室には監視カメラと放射線測定器を設置し、放射線量とSCP-3746-JPを常時確認してください。食料は一日三回収容室の外壁に設置されているロッカーに支給します。

SCP-3746-JP収容室は常に放射線量を測定し、異常が無いことを確認してください。もし放射線量が70000マイクロシーベルト[[footnote]]放射線の線量に使われる単位、単独のシーベルトよりその100万分の1を意味する。[[/footnote]]を超えた場合には、直ちに担当職員は対放射線防護服を着用する必要があります。SCP-3746-JPの発する放射線に被曝した担当職員および被曝した有機体に接触した担当職員は終了するものとみなし、火炎放射器で焼却処分し、無効化した後にエリア-86付近に埋葬されます。

**説明:** SCP-3746-JPは体長140cmほどの人型実体です。腹部は内臓が露出しており、陰部においては原型をとどめていないため、性別の判定はできません。しかし生体反応は検出しており、一般人と同じような生活を送ることが可能であり、知能も持っているため、コミュニケーションも可能です。SCP-3746-JPにはあらゆる怪我、病気、攻撃を無効化する能力があると見られています。そのため、SCP-3746-JPの発する放射線の影響を受けていません。また、SCP-3746-JPは財団に関して協力的であるため、対抗措置を行使する必要はありません。しかしその異常性のため収容室から出ることは固く禁じられています。

SCP-3746-JPの周囲には非常に高濃度な放射線を放出しており、平均放射線量は30000マイクロシーベルトです。この放射線に暴露した者は全身痙攣の症状を発症し、発症から48時間以内に死亡します。また、SCP-3746-JPに被曝した有機体に接触した有機体は同様に全身痙攣によって48時間以内に死亡します。暴露者は火炎放射器による焼却処分すると無力化されるため、接触しても人体に被害はありません。そのため、この方法が特別収容プロトコルとして確立されています。

SCP-3746-JPは1986年に --ソビエト連邦-- ウクライナのキエフ郊外のチェルノブイリ原発事故直後のチェルノブイリ原子力発電所付近で発見され、ソビエト政府から秘密裏に財団に引き渡す形で収容されました。チェルノブイリ原発事故直後のため付近の放射線量が高く、極めて危険でした。収容する際に██人が放射線の影響を受け、全身痙攣によって死亡しました。</textarea></pre>
