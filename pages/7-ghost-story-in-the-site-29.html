Para ser sincero sobre estas historias de fantasmas, son tonterías. Comparadas con las anomalías que he encontrado a lo largo de mi vida, apenas tienen importancia. Sin embargo, la gente sigue teniéndoles miedo.

En el pasado hubo muchas muertes en el lugar donde trabajaba. En cada sala, piso, y departamento, era una rutina diaria antes de que yo asumiera mi trabajo como director. El subterráneo en el que estábamos Famous, Tomson, y yo era un lugar para el personal de Clase-D detenido, en el que se les ponía a prueba cruelmente antes de que las normas cambiaran y se desarrollaran hasta convertirse en lo que son hoy en día.

Las historias de fantasmas en el Sitio-29 no se limitan al subterráneo. Podría decirse que las hay en todos los lugares. Depende de tu suerte encontrarlas.

------

+++++ __Fantasmas de los Trabajadores en el Parqueadero Este__

Cuando las instalaciones estaban recién construidas, los trabajadores que morían durante el trabajo eran enterrados aquí. Tras el entierro, se celebraba una ceremonia fúnebre para ellos. Ahora hay un pequeño altar en el parqueadero en memoria. El Parqueadero Este es un lugar donde la gente se encuentra con frecuencia a los fantasmas, pero aún así siguen parqueando ahí debido al poco espacio. Los que se encuentran con estos fantasmas a menudo los describen como obreros con la cabeza colgando y los pies plantados en el techo, o simplemente como el ruido de enormes máquinas en funcionamiento. Al parquear aquí nunca hay que preocuparse de que se pierdan los objetos de valor.

------

+++++ __La Dra. Lieat__

La Dra. Lieat era muy trabajadora. Dedicó toda su vida a sus investigaciones. Nunca la vi ir a casa, ducharse, o comer algo. Además, era muy malhumorada. Un día, alguien la encontró en la oficina del pasillo delantero del segundo piso, donde se había ahorcado (hoy en día, esa habitación ya no existe). Desde entonces, el personal del turno de noche a menudo ve a la Dra. Lieat caminando por el pasillo. Más avanzada la noche, a menudo se ha reportado a &#34;Lieat&#34; caminando hacia atrás y girándose para mirar a los transeúntes.

------

+++++ __La Casa de Espíritus en el Centro del Sitio__

Todas las habitaciones del Sitio están destinadas a ser utilizadas. No existe tal cosa como una habitación vacía, excepto por una. Sabía dónde estaba, pero no lo diría, porque siempre habría alguien lo suficientemente insensato como para intentar encontrar la manera de entrar. Las características de la habitación eran las mismas que las de una pequeña oficina. No había nada, excepto la casa de espíritus. Era una habitación con fines ceremoniales para las religiones [[footnote]] Creencias budistas o hindúes. [[/footnote]]. Estas ceremonias se llevaban a cabo cuando había cosas que estaban demasiado embrujadas [[footnote]] Por espíritus/fantasmas solamente.[[/footnote]] para ser toleradas. Incluso se podía llamar a los principales espíritus locales. La puerta fue tapada con tablas de madera que estaban pintadas del mismo color que la pared, lo que hacía difícil que se notara. Sin embargo, si quieres saber dónde estaba, tienes que preguntarle a la señora con traje tradicional tailandés que trabaja en el Departamento de Química. Si no estabas familiarizado con la habitación, nunca la encontrarías.

------

+++++ __El Puente Fantasma__

Para llegar al Sitio-29, los empleados deben cruzar un puente de 50 metros de largo. Debajo del puente se encuentra el lugar en el que se encontraban las casas del personal de la Fundación en el pasado. El puente fue bombardeado en algún momento durante la Segunda Guerra Mundial. Todos los que vivían allí en esa época murieron; la mayoría eran familiares del personal. Si tienes suerte, puedes ver a un grupo de personas que caminan por el aire junto al puente. A veces los puedes ver caminando por debajo de él, donde se creó el canal.

------

+++++ __Los Prisioneros Fantasma__

Te dije al principio que el subterráneo era el lugar donde los prisioneros eran detenidos y usualmente fallecían, y aunque hubo una renovación, todavía hay gente que ve a los espíritus. En el pasado estaba muy embrujado, por lo que no se podía saber qué era real y qué no; más recientemente, apenas los encuentras. Ahora el personal suele oír cosas como crujidos en las paredes, cadenas que se arrastran, y gritos en los pasillos por la noche. También hubo un agente que supuestamente vio a los &#34;fantasmas&#34; con sus propios ojos.

¿Recuerdas al Agente Philosafix? Solía trabajar en este Sitio en el pasado. También se encontró a uno de los fantasmas; tenía cadenas alrededor de los tobillos y las rodillas, y estaba -- según él -- entrando en el ascensor. Sí, el que tú, yo, y todos los demás aquí usamos siempre.

...No sabía que ese era el motivo de su petición de traslado.

------

+++++ __Sala de Conferencias A-37__

A-37 -- la sala de conferencias completamente decorada con paneles de madera de aspecto clásico. No hay ventanas que permitan ver el interior. Al menos el aire acondicionado era agradable. Los sofás también eran cómodos. También estaba situada en una zona donde había poco tráfico peatonal. El personal perezoso siempre holgazaneaba allí, y he oído que encontraron un fantasma. Los llevaron, o arrastraron, a un cadáver. No entraba allí muy a menudo, pero escuché de alguien que al fantasma le faltaba la cabeza.

------

Esta es la historia final.

+++++ __Nicolas Zheniche Sawellton__

Si se va a la cantina en la parte trasera del Sitio y se recorre el camino circular a través de 4 pasillos distintos, hay una foto en blanco y negro de un extranjero entre otras fotos. La placa dice &#34;Nicolas Zheniche Sawellton&#34;. Era una de las personas de la rama principal. Construyó la Fundación SCP en Tailandia. Él y otros como él contrataron a trabajadores tailandeses con la promesa de altos salarios por gestionar objetos SCP. Nicolas envió a [[[SCP-014-TH]]] a la rama principal de la Fundación desde Tailandia como señal de cooperación. En el 2003, Nicolas enfermó repentinamente y murió a los pocos días. Su cuerpo fue quemado y sus cenizas fueron esparcidas. Después de eso, hay personas que empezaron a ver a  Nicolas en el Sitio -- su espíritu nunca se fue.

Hoy en día, todavía hay gente que afirma haberlo visto, pero sólo unos pocos lo conocieron realmente. Ahora hay muchos extranjeros en el Sitio. Hay quien dice que te encuentras a un extranjero que no conoces, echa un vistazo a la foto de Nicolas -- quizás lo hayas encontrado.</textarea></pre>
