    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-4791 - The Lady&#39;s Matchmaker
**Auteur :** [[user morhadow]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 12 mars 2019
[[include credit:end]]

**Objet n^^o^^ :** SCP-4791

**Classe :** Neutralisé (Voir Romans Importants)

**Procédures de Confinement Spéciales :** Les instances de SCP-4791 doivent être conservées dans la bibliothèque du Site-34 à des fins d&#39;archivage.

**Description :** SCP-4791 désigne &#34;Dr Moroes Hadowell ; L&#39;Entremetteur de la Dame&#34;, une série de romans appartenant au genre du polar écrite par la PdI-4791 (M. H.). La série se concentre sur le protagoniste du même nom ; un scientifique devenu entremetteur au service de la Dame, dont le travail est d&#39;aider ses cibles à rencontrer celle-ci, sans succès. 

Les méthodes choisies par le Dr Moroes Hadowell consistent toujours à causer des blessures létales à ses cibles jusqu&#39;à ce qu&#39;elles deviennent mutilées. 

Le personnage de la Dame n&#39;apparaît jamais dans la série, son existence étant seulement affirmée par le Dr Moroes Hadowell. Elle est souvent décrite comme une femme pâle, mince et couverte d&#39;un voile, disparue depuis le Jour Oméga[[footnote]]Un événement fréquemment mentionné dans SCP-4791, qui a supposément eu lieu à une date non-spécifiée en 2019.[[/footnote]].

À la fin de la lecture d&#39;une instance de SCP-4791, le sujet souffrira pendant 2 heures d&#39;un trouble physique lié à la méthode choisie par le Dr Moroes Hadowell pour faire revenir la Dame. 

**Addendum.1 :** Ce qui suit est un avant-propos apparaissant dans toutes les instances de SCP-4791.
[[collapsible show=&#34;+ Ouvrir l&#39;Avant-propos&#34; hide=&#34;- Fermer l&#39;Avant-propos&#34;]]
&gt; Salutations, mon cher lecteur. En ouvrant ce livre, tu connaîtras en profondeur les vicissitudes de Moroes, un individu comme toi et moi, qui ne veut que rendre sa Dame heureuse et délivrer ses soupirants de leur pauvreté terrestre. J&#39;espère qu&#39;au long de ta lecture, tu ressentiras ce que --mon-- ton protagoniste ressent et que tu réaliseras sa quête.
&gt; 
&gt; M. H.
[[/collapsible]]


**Addendum.2 : Romans Importants :**

||~ **Titre** ||~ **Contenu** ||~ **Effet** ||
|| //Un Esprit Sain Dans un Corps Ensommeillé// || Chronologiquement le premier roman de la série, se déroulant après le Jour Oméga. Le roman commence avec le réveil de Moroes d&#39;un cauchemar causé par la disparition récente de la Dame. Il souffre d&#39;une crise d&#39;identité, repensant à un retour à son travail de scientifique. Au fil de la nouvelle, Moroes se réconcilie avec sa caractéristique d&#39;entremetteur et trouve sa prochaine cible, un homme sans-abri. Moroes le neutralise et retire chirurgicalement son cerveau. À la fin, Moroes coupe le cerveau en deux dans une tentative de ramener la Dame, sans succès.||Perte de perception des stimuli extérieurs, perception de bilocation.||
|| //Offrande à la Dame// || Dans ce roman, Moroes considère la Dame comme une figure divine et tente de retrouver sa présence. Le roman commence par Moroes choisissant sa nouvelle cible, un homme de nationalité espagnole. La méthode de neutralisation consiste en un sacrifice humain à Huitzilopochtli avec un silex taillé comme un rasoir. À la fin, Moroes retire le cœur et tente de l&#39;empêcher de battre, sans succès. || Sévère douleur au torse, suivie d&#39;une diminution progressive[[footnote]]Approximativement 1 bpm toutes les 30 secondes.[[/footnote]] des battements de cœur jusqu&#39;à atteindre 1 bpm. ||
|| //Le Feu Dans la Cellule// || Au contraire des autres romans, celui-ci prend place au sein du laboratoire de Moroes, sans mention directe de la Dame. Moroes dispose de plusieurs cultures cellulaires de différentes espèces animales, prêtes pour des tests. Il obtient le même résultat pour chacune d&#39;entre elles : l&#39;incinération des cultures sans dommage apparent.|| Sensation de brûlure dans des parties aléatoires du corps. ||
|| //L&#39;Éden Est la Première Tombe//|| Premier roman à dévier du genre du polar, embrassant des éléments surréalistes. Dans celui-ci, Moroes, aux côtés d&#39;un soldat au nom inconnu, infiltre un centre de recherche scientifique abandonné, suivant un indice sur la localisation de la Dame. Lorsqu&#39;ils atteignent la supposée localisation, un portail émerge au milieu de la pièce. Avant de le franchir, le soldat regarde tristement Moroes et se retourne. Après avoir franchi la porte, Moroes se retrouve dans un jardin de marguerites. Il arrive finalement à une maison, dans laquelle il trouve une femme avec des cheveux blonds et un visage pâle et sans vie. Les pages restantes sont vierges.||2 heures après la fin de la lecture, les mots &#34;Oh ma Dame, désormais le monde ne pourra jamais te connaître telle que tu es vraiment !&#34; se manifestèrent sur les pages auparavant vierges. Immédiatement après, toutes les instances de SCP-4791 arrêtèrent de présenter des propriétés anormales.||
