    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [https://scp-wiki.wikidot.com/scp-5955]
**Autore:** [[*user Mew-ltiverse]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

**Elemento #:** SCP-5955

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** A causa delle dimensioni e delle proprietà fisiche di SCP-5955, il contenimento completo è ritenuto impraticabile, tuttavia è stato possibile attuare un parziale contenimento fisico. A tal fine, è stato allestito un perimetro difensivo attorno a SCP-5955 utilizzando delle boe.

La notte del 3 luglio, dalle 20:00 alle 05:00, le luci degli stabilimenti sul lungomare di Atlantic City devono rimanere spente per evitare il degrado delle istanze di SCP-5955-1. La Squadra Speciale Oceanica Delta-7 (&#34;Bay Watchers&#34;) deve deviare ogni nave civile dalla massa centrale di SCP-5955 e riferire la Storia di Copetura Standard 51 - &#34;Forte Maltempo&#34;. SSO Delta-7 deve guidare le istanze di SCP-5955-1 lontano dalla costa di Atlantic City, nel New Jersey, per garantire la sicurezza dei civili. Sono attualmente in corso delle operazioni volte al riutilizzo delle istanze di SCP-5955-1 per l&#39;uso da parte della Fondazione.

Per il resto dell&#39;anno, SCP-5955 deve essere &#34;nutrito&#34; con duemila chilogrammi di plastica, polistirolo, attrezzature da pesca scartate ed altri rifiuti ogni due settimane. Qualsiasi restringimento notevole della massa di SCP-5955 deve essere segnalato al direttore del Sito-45. A seconda della quantità di massa persa, da uno a quattro ulteriori barche da rifiuti senza pilota devono essere dirette verso l&#39;area in cui risiede SCP-5955. Se possibile, dovrebbe essere effettuato il recupero di dette barche. Due Ancoraggi Scranton della Realtà (&#34;ASR&#34;) devono rimanere agli opposti del perimetro di SCP-5955 per disabilitare il magnetismo anomalo prodotto da SCP-5955 e garantire che non si verifichino comportamenti meteorologici anomali. SCP-5955 deve pesare almeno quattro tonnellate per assicurare che la sua abilità primaria sia disabilitata correttamente. Se SCP-5955 dovesse pesare meno di quattro tonnellate in qualsiasi momento, la sua abilità primaria si riattiverà indipendentemente dalla presenza delle ASR.

**Descrizione:** SCP-5955 è una grande sfera composta da carne umana. Per la maggior parte dell&#39;anno, SCP-5955 rimane nascosto sott&#39;acqua. Nonostante ciò, SCP-5955 attira a sé i rifiuti entro un raggio di circa trenta metri, aspirando quelli che si trovano sul fondale marino. Ogni anno il 3 luglio dalle 20:00 alle 05:00 UCT, SCP-5955 riemergerà da sotto l&#39;acqua, restando fermo a mezz&#39;aria.

Durante questa fase, da SCP-5955 emergerà una gamma di meccanismi autonomi composti da vari materiali di scarto (designati SCP-5955-1). Le istanze di SCP-5955-1 variano in aspetto, sebbene ognuna di esse fino ad oggi ricordasse diversi animali selvatici originari di Atlantic City. Un elenco specifico delle istanze di SCP-5955-1 è disponibile su richiesta.

Dopo l&#39;emersione, le istanze di SCP-5955-1 inizieranno a vagare lungo la costa entro 150 chilometri da Atlantic City e a raccogliere corpi estranei nell&#39;area circostante. In presenza di luce artificiale, le istanze di SCP-5955-1 inizieranno a degradarsi rapidamente. Questo provoca una produzione di istanze molto rapida da parte di SCP-5955 e l&#39;esapnsione del raggio del suo magnetismo fino a 100 metri. Prima che le istanze di SCP-5955-1 tornino su SCP-5955, almeno una di loro utilizzerà i rifiuti raccolti per scrivere un messaggio sul lungomare. Dopo che le istanze di SCP-5955-1 avranno completato la raccolta dei rifiuti alle 4:55, collocheranno i materiali raccolti al di sotto di SCP-5955. SCP-5955 assorbirà quindi tutti i rifiuti assieme alle varie istanze di SCP-5955-1 e si immergerà nuovamente sotto la superficie oceanica.

**Addendum:** SCP-5955 Comportamento Annuale

Quanto segue è un registro dei comportamenti più rilevanti attuati nel corso degli anni da SCP-5955.

||~ Anno||~ Comportamento Rimarchevole||~ Messaggi SCP-5955-1 ||
|| 1975 || Primo anno di attività. || Le tartarughe apprezzano il tuo impegno! Per favore, raccoglila subito! ||
|| 1986 || SCP-5955 secerne una piccola quantità di muco. || La spazzatura fa schifo. Per favore, raccoglila subito! ||
|| 1990 || La parte anteriore di SCP-5955 appare leggermente gonfia. || Voglio delle belle spiagge! Per favore, raccoglila subito!||
|| 1994 || L&#39;epidermide di SCP-5955 presenta alcuni sfoghi secchi. || Ai pesci serve il tuo aiuto! Per favore, raccoglila subito!||
|| 1996 || La parte posteriore di SCP-5955 appare leggermente gonfia. || Le sigarette sono disgustose. Per favore, raccoglile subito!||
|| 1999 || Tutti i cambiamenti subiti da SCP-5955 sono svaniti. || Grazie a tutti coloro che mantengono belle le spiagge! ||
|| 2001 || SCP-5955 secerne una notevole quantità di muco. || Per favore aiutami! L&#39;oceano ha bisogno di te! ||
|| 2004 || L&#39;epidermide di SCP-5955 appare pallida. || La spazzatura fa schifo. ||
|| 2006 || Un piccolo agglomerato di pustole si forma sul retro di SCP-5955. SCP-5955 appare leggermente più piccolo del normale; le sue dimensioni tornano nella media non appena gli vengono forniti rifiuti aggiuntivi dagli agenti Delta-7.|| Grazie per avermi aiutato con la spazzatura! Pensavo che vi foste arresi ||
|| 2010 || L&#39;epidermide di SCP-5955 appare secca e screpolata. || L&#39;oceano ha bisogno di te! ||
|| 2012 || L&#39;epidermide di SCP-5955 appare di un colorito rosso pallido. La produzione di istanze di SCP-5955-1 raddoppia. || L&#39;oceano ha bisogno di te, per favore ||
|| 2013 || L&#39;epidermide di SCP-5955 appare di un colorito verde pallido. || Perché non vuoi aiutarmi ||
|| 2014 || L&#39;epidermide di SCP-5955 appare gonfia. SCP-5955 emette un odore rancido. || Non ti piaccio? Voglio solo aiutarti ||
|| 2015 || SCP-5955 inizia a putrefarsi ed il suo magnetismo scompare. || Mi serve il tuo aiuto ||
|| 2016 || SCP-5955 appare invariato. Produce una quantità notevolmente inferiore di istanze di SCP-5955-1. || Per favore aiutami ||
|| 2017 || SCP-5955 è significativamente più piccolo; non aumenta di dimensioni quando gli viengono forniti rifiuti aggiuntivi. Mentre assorbe i rifiuti, alcuni pezzi cadono da SCP-5955. || Per favore ||
|| 2018 || SCP-5955 produce circa una dozzina di istanze di SCP-5955-1. || Per favore ||
|| 2019 || SCP-5955 non è in grado di assorbire la spazzatura raccolta. || Per favore ||
|| 2020 || SCP-5955 non produce SCP-5955-1. Rimane fermo a mezz&#39;aria. || N/D ||

SCP-5955 non è più riemerso, né mostrato segni di attività. Riclassificazione a Neutralizzato in attesa.
