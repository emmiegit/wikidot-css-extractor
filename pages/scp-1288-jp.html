**アイテム番号:** SCP-1288-JP 

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1288-JPは、サイト-81██の標準人型収容室に収容されます。オブジェクトに対しカバーストーリー「難病の治療」を適用し、オブジェクトと接触する際は番号で呼称せずにオブジェクトの本名である███ ██を用いて呼称してください。現在、オブジェクトの精神状態が非常に不安定であるため、1週間に1度心理カウンセラーによるカウンセリングが行われます。オブジェクトは強い自殺願望があり、自殺を試みた場合、収容室内部に睡眠ガスを放出し、治療が完了した後にBクラス記憶処理剤を投与してください。なお、オブジェクトの睡眠時以外の状態での実験は禁止されています。SNSでの「███ ██」が含まれる投稿は全て削除し、投稿者の特定後、投稿者に対してBクラス記憶処理がなされます。

**説明:** SCP-1288-JPは、身長156cm、体重45kgの、異常性を有する女性です。収容以前はアイドルグループ████所属の███ ██として知られていました。オブジェクトは通常の人間と外見上相違点は無く、多くの場合異常性はオブジェクトの体内で発揮されます。オブジェクトの身体には、本来のSCP-1288-JPの臓器や筋肉、骨格及び血管が全体の4割程度しか存在せず、皮膚の下には胴体から四肢にそって水色の地に黄色い星の模様が描かれた空間が広がっています。体内の異常性については、SCP-1288-JPは認識していません。空間内には様々な大きさの人型実体（以下、SCP-1288-JP-1）が存在し、多くは鮮明な自我を持っています。SCP-1288-JP-1群は自身がSCP-1288-JPの体内にいることを認識しています。SCP-1288-JP-1群は各々がSCP-1288-JPの臓器類の形状、機能を模倣しており、人体の構造上不可能な体勢を維持しているのにも関わらず苦痛を示していません。SCP-1288-JPが摂取した食物の消化や心臓の拍動など、SCP-1288-JPの内臓本来の動きは、現在SCP-1288-JP-1群が行っていると考えられています。

SCP-1288-JPに累計30時間以上接触[[footnote]] ライブやイベントでの直接的な接触以外に、写真や動画での接触も含まれる。 [[/footnote]]した人間（以下、対象）はSCP-1288-JP-1に変化します。対象はそれまでに複数のプロセスをたどります。
|| ||1時間〜5時間||5時間〜30時間||30時間〜||転移後||
||対象の状態||SCP-1288-JPに対し好意的な意見を述べ、SCP-1288-JPに関する物品を収集し始める。この影響は、Cクラス記憶処理で取り除くことが可能。||SCP-1288-JPの全てを肯定し、SCP-1288-JPの言動が全て自身に向けられたものであると錯覚し始める。同時に、自身の行動がSCP-1288-JPの生活に良い影響を与えると思い込み、SCP-1288-JPに対しプレゼントを送る。多くの場合、動物の死骸や自身の体液を送っている。||対象の大きさが縮小する。SCP-1288-JPの体内にある臓器、骨格などと同じ大きさ、形に変化していき、形状変化完了後、SCP-1288-JPの体内にある臓器類と入れ替わる。この時、対象が居た場所にはSCP-1288-JPの臓器類が現れる。||SCP-1288-JP-1への変化が完了する。SCP-1288-JPの死亡以外で、SCP-1288-JP-1が死亡することは無いと考えられている。||

SCP-1288-JPは、2016/8/30の████での野外ライブ中に異常性を発揮し、その場に居合わせた複数の財団エージェントの手により収容されました。SNS等に拡散されましたが、カバーストーリー「集団ヒステリー」「CGを用いたフェイクニュース」を適用し、処理しました。

以下のものは、SCP-1288-JPのマネージャーに対するインタビュー記録と、SCP-1288-JP内部の調査映像ログです。
[[collapsible show=&#34;+ インタビュー記録&#34; hide=&#34;- 閲覧を終了する&#34;]]

&gt; **対象:** 松倉 ██氏（SCP-1288-JPのマネージャー）
&gt; 
&gt; **インタビュアー:** ██博士
&gt; 
&gt; **付記:** 収容以前のSCP-1288-JPのマネージャーの松倉氏を対象としたインタビュー記録。記録内ではSCP-1288-JPを███（SCP-1288-JPの芸名）さんと呼称している。当時SCP-1288-JPは激しく動揺しており、インタビューができる状態ではなかった。インタビュアーの██博士は病院関係者の身分を松倉氏に名乗っている。
&gt; 
&gt; ------
&gt; 
&gt; **&lt;録音開始&gt;** 
&gt; 
&gt; **██博士:** では、███さんの症状についてですが……ここ最近、何か変わったことはありませんでしたか？
&gt; 
&gt; **松倉氏:** 変わったことですか……███自体にはないんですが……環境かな……？
&gt; 
&gt; **██博士:** 環境？
&gt; 
&gt; **松倉氏:** ファンの行動が過激になってきたんですよ。███宛に事務所に荷物が届くんですが、その……使用済みのコンドームや、生き物の死骸が入っていることがありまして……。ライブでも色々叫び声を上げたりするので、何回かライブが中止になったりしていたんですけど。
&gt; 
&gt; **██博士:** 今回のライブも、それで中止に？
&gt; 
&gt; **松倉氏:** はい。雨も降り始めましたから……中止を宣言すると、いつもライブで暴れていた前列の何十人かのファンの方々が…だんだん、ゆ…歪み出して…
&gt; 
&gt; **██博士:** それで、███さんもパニックになったんですね。
&gt; 
&gt; **松倉氏:** ……間近でアレを見てしまっていたので…ショックだったんだと思います。ファンの声が体の中で聞こえる…とか…言っていましたし。……あの、███はどれくらいで治りますか？スケジュール的に3日以内には治していただきたいのですが。
&gt; 
&gt; **&lt;録音終了&gt;** 
&gt; 
&gt; ------
&gt; 
&gt; **終了報告書:** 松倉氏及びSCP-1288-JPの所属事務所の全ての関係者に対して記憶処理を行い、カバーストーリー「引退」を適用した。──██博士

[[/collapsible]]

[[collapsible show=&#34;+ 2016/12/3 体内調査記録&#34; hide=&#34;- 閲覧を終了する&#34;]]
&gt; __**体内調査記録映像ログ - 日付2016/12/3**__ 
&gt; **対象:** SCP-1288-JP
&gt; 
&gt; **実施方法:** SCP-1288-JPに全身麻酔をかけ、鼻孔から内視鏡を挿入。超小型マイク内蔵の特殊な内視鏡を使用し、咽頭から胃までのSCP-1288-JP-1の様子を観察する。
&gt; 
&gt; **付記:** SCP-1288-JPの第4回目の体内調査記録。第3回までの調査ではSCP-1288-JP-1群が動いている様を記録したが、今回の調査では異なる事象が発生した。
&gt; ------
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; [//SCP-1288-JPの体内に内視鏡が挿入される。鼻孔内は本来のSCP-1288-JPの肉体のままだが、気管より先がSCP-1288-JPに変化している。咽喉のSCP-1288-JP-1-A、Bが内視鏡を目で追う。//]
&gt; 
&gt; **SCP-1288-JP-1-C（気管）:** か、か、あメラ、カメラ……。
&gt; 
&gt; [//SCP-1288-JP-1-Cの音声を記録する為一時停止。SCP-1288-JP-1-Cは2分間内視鏡に対し言葉を発していたが、その後沈黙。//]
&gt; 
&gt; [//食道に到達。SCP-1288-JPの影響を比較的受けていないが、何者かの眼球が3つ埋まっている。//]
&gt; 
&gt; [//胃に到達。複数のSCP-1288-JP-1が言葉を発していたため、一時停止。//]
&gt; 
&gt; **SCP-1288-JP-1-D（胃）:** ██しゃん（SCP-1288-JPの収容前の通称）。██しゃん。
&gt; 
&gt; **SCP-1288-JP-1-E（胃液）:** あ。またカメラだ。
&gt; 
&gt; **SCP-1288-JP-1-D:** ██しゃんは？
&gt; 
&gt; **SCP-1288-JP-1-E:** 俺達のこと見てるのかな、██しゃん。
&gt; 
&gt; **SCP-1288-JP-1-D:** ██しゃん……。
&gt; 
&gt; **SCP-1288-JP-1-E:** 俺達毎日毎日こんなに頑張って██しゃんを元気にしてるのに、どうして██しゃんは俺達のこと見てくれないんだろう。忙しいだろうし仕方ないのかな。会いたいな。
&gt; 
&gt; **SCP-1288-JP-1-D:** 照れてる？
&gt; 
&gt; **SCP-1288-JP-1-E:** わはは。可愛いなぁ。俺達みんなで、██しゃんのこと支えてあげるからね。
&gt; 
&gt; **SCP-1288-JP-1-D:** どれぐらいのやつらが██しゃんの中に来るんだろう。これ以上ここに増えたら、俺やだよ。
&gt; 
&gt; **SCP-1288-JP-1-E:** ここはお前と俺でいっぱいだし、来るとしたら骨かなんかになるんじゃないかな。良かった、胃液で。俺がいなかったら、██しゃんが食べ物消化できないや。
&gt; 
&gt; **SCP-1288-JP-1-D:** 俺も大事だからな。██しゃんは俺のおかけで……。
&gt; 
&gt; **SCP-1288-JP-1-E:** わかってるよ。
&gt; 
&gt; [//30秒程度の沈黙。//]
&gt; 
&gt; **SCP-1288-JP-1-D:** あっ。
&gt; 
&gt; **SCP-1288-JP-1-E:** 来た。知らない奴だね。
&gt; 
&gt; **SCP-1288-JP-1-D:** これどこにいるんだ？
&gt; 
&gt; **SCP-1288-JP-1-E:** ……右肺かな？
&gt; 
&gt; **SCP-1288-JP-1-D:** 肺か、いいなぁ。
&gt; 
&gt; **&lt;記録終了&gt;** 
&gt; 
&gt; ------
&gt; 
&gt; **分析:**SCP-1288-JP-1同士が互いの位置関係、素性を把握している可能性が極めて高い。記録中に新たなSCP-1288-JP-1が発生したことから、今後もSCP-1288-JP-1の数が増えると予想される。──██博士

[[/collapsible]]

**補遺:** 第4回体内調査からおよそ2ヶ月の間に、██名の対象を発見しました。██名全てに記憶処理を施しましたが、SCP-1288-JP内部のSCP-1288-JP-1割合が2割上昇しています。SCP-1288-JPが収容以前に出演した全ての雑誌、テレビ番組、ラジオのデータを見つけ次第消去し、これ以上の対象の増加を制限してください。</textarea></pre>
