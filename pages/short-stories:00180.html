    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;此时/此刻 地点：此地&#39;
content: &#34;楼顶的眩晕感把我拉回现实，我这才明白，我不是想死，只是想逃离，我便不再去死。\n\n于是我发了疯似的狂奔，逃到暗处，逃到荒地，逃到郊区。\n\n我逃离，我躲避，我离开人群，离开喧闹，沉溺在这静谧中。\n\n浸入我全部的身体，又一次破裂，惶恐不及。\n\n终是回到了楼顶，我只是想逃离。\n\n至于逃离哪里，逃向哪里，这又便是后话了。\n\n[[&gt;]]\n//7.15//\n[[/&gt;]]&#34;
