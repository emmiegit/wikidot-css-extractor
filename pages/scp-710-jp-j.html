**SCP-710-JP-J:** 재단신권
**저자:** [[*user Kwana]]

**일련번호:** SCP-710-JP-J

**등급:** 아쵸옷!(Achoo!)

**특수 격리 절차:** --SCP-710-JP-J를 기록한 두루마리는 격리 보관함에 열쇠로 잠궈 보관한다.-- A에서 C계급까지의 모든 직원은 문외불출인 SCP-710-JP-J를 기록한 두루마리의 사본을 자유롭게 입수할 수 있다.

격리 환경 혹은 위험한 작업에 대한 직원의 생존률의 향상을 위해 SCP-710-JP-J의 습득이 권장되고 있다. 허가를 받은 직원은 근무시간 중 하루 세 시간 이내를 SCP-710-JP-J의 단련에 사용할 수 있다. 또한 직원은 각각의 작업복이나 백의 대신에 도복을 착용하는 것을 허용받는다.

**설명:** SCP-710-JP-J는 과학적 근거에 기초한 재단 비전의 맨손 무술이다. 과학적으로 증명된 기술과 체계적인 훈련법이 확립되어 있으며 현재 많은 재단 직원이 나날이 훈련에 맹진하고 있다. 또한 현재도 연구가 진행 중이며 새로운 기술이 개발되고 있다.

당초 재단 직원인 ████박사가 독자적으로 과학적인 관점에서 유용한 권법을 정리하고 있었다. 19██년 D계급 30명의 도주 사건이 발생했을 때 ████박사가 홀로 SCP-710-JP-J를 사용해 폭동을 진압하였다. 이 공적으로 인하여 SCP-710-JP-J가 재단 내부에 널리 알려지게 되었다. 처음에는 많은 연구원이 SCP-710-JP-J에 회의적이었으나 이후 SCP-710-JP-J의 원리가 과학적으로 증명되어 비과학적 성질은 없다는 것을 인정받았다.

이하는 SCP-710-JP-J의 기술의 발췌이다.
* 공진 펀치: 공진 현상을 일으킴으로서 단단한 물체를 파괴한다.
* 공진 음공: 손을 진동시켜 음파를 발생시켜 공진현상으로 떨어진 장소의 특정 물체를 파괴한다.
* 텔레포트 장풍: 양자 얽힘 현상을 이용하여 떨어진 장소의 특정 물체를 파괴한다.
* 폭풍 캔슬링: 정권 지르기로 발생하는 충격파의 파형을 폭풍과 일치시킴으로 충격을 상쇄한다.
* 확률론적 회피: 확률적으로 궤도를 예측함으로서 총탄을 회피한다.
* 양자 보행법: 특수한 보행법으로 터널 효과를 발생시켜 벽을 통과하거나 물체를 회피하거나 한다.


**면담 기록-SCP-710-JP-J :** 20██/██/██ 새로 재단에 고용된 ████ 박사가 SCP-710-JP-J의 존재를 집요하게 부정하였다. 무언가의 정신 조작·밈적 오염의 우려로 인하여 ████ 박사와의 면담이 이루어졌다.
&gt; **대상:**  ████ 박사
&gt;
&gt; **면담자:** ██ 연구원  
&gt;  
&gt; **&lt;녹화 개시&gt;**   
&gt;  
&gt; **██ 연구원 :** ████ 박사, 어째서 당신은 SCP-710-JP-J의 존재를 부정하는 건가요?
&gt;  
&gt; **████ 박사:** 이런 일은 있을 수 없기 때문이다.
&gt;  
&gt; **██ 연구원:** SCP-710-JP-J의 기술은 모두 과학적으로 증명되었으며 의심의 여지는 없습니다. 당신도 자료를 보지 않았습니까?
&gt;  
&gt; **████ 박사:** 그딴 거 궤변이야! 확실히 고유 진동수의 측정법은 정확하지만 물체의 무게나 탄성 계수를 눈대중으로 조사하는 건 불가능하고 인간이 정확히 10Hz의 타격을 가할 수는 없어!
&gt;  
&gt; **██ 연구원:** **공진 펀치!**
&gt;  
&gt; **[██ 연구원이 115Hz의 타격을 박아 넣어 탁자가 분쇄된다. 5초 간의 침묵]**   
&gt;  
&gt; **██ 연구원:** 자, 실제로 보셔도 아직 믿을 수 없으시나요?
&gt;  
&gt; **████ 박사:** 거짓말...... 차라리 오컬트를 믿고 말지.
&gt;  
&gt; **██ 연구원:** 오컬트가 아닙니다. 그딴건 적대 조직에게나 맡겨 두시죠. 우리는 과학적 지식에 근거하여 일하니까요. 당신도 여기서의 방식에 익숙해져 주세요.
&gt;  
&gt; **████ 박사:** 이런거...... 나는 믿지 않네.......
&gt;  
&gt; **[창문 유리가 깨지는 소리. 직후에 ███ 요원이 날아들어오다]**   
&gt;  
&gt; **███ 요원:** 큰일입니다! 혼돈의 반란이 쳐들어 왔습니다! 
&gt;  
&gt; **██ 연구원:** 기동특무부대로 제압할 수 없나요?
&gt;  
&gt; **███ 요원:** 그게 이번 놈들은 상당한 숙련자들이고 게다가 SCP-710-JP-J 전승자를 자칭하는 한 놈은 레벨 4짜리 직원조차 상대가 안 됩니다!
&gt;  
&gt; **██ 연구원:** 설마 그럴 수가.......
&gt;  
&gt; **███ 요원:** 어쨌든 가세 부탁드립니다!
&gt;  
&gt; **██ 연구원:** 알겠습니다. ████ 박사는 위험하므로 여기서 기다려 주세요.
&gt;  
&gt; **[박살난 창문 너머로 날라가는 ██ 연구원 및 ███ 요원]**   
&gt;  
&gt; **[홀로 남겨지는 ████ 박사]**   
&gt;  
&gt; **&lt;녹화 종료&gt;**</textarea></pre>
