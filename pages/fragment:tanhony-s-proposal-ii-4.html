    <pre><textarea class="page-source" readonly>&gt; [[=]]
&gt; + **黑月是否嚎叫？**
&gt;
&gt; **獨在星黯之日。**
&gt; [[/=]]

------

[[&gt;]]
**最後更新時間：3764/11/08**
[[/&gt;]]

**項目編號：** SCP-001-SEEK

**項目等級：** Thaumiel

**特殊收容措施：** 基於項目目前的探索任務，SCP-001-SEEK目前尚未被物理性收容。所有SCP-001-SEEK所收集的資訊將直接記錄至Site-01資料庫以供SCP-001反制研究團隊分析。SCP-001-SEEK所有的既有路程改變都需通過O5議會的投票表決。

**描述：** SCP-001-SEEK是一生物性宇宙飛艇，設計用於跨越太空區域並尋找地外文明，以此來獲取有關SCP-001可能重要的資訊。項目外觀呈黑色，長一千公尺，寬三百公尺，高六百公尺。其船身上備有眾多推進器，纖毛及鞭毛以輔助太空運動。

為了幫助其順利工作，奧羅瑪斯德斯計劃給予了SCP-001-SEEK以下異常科技：

* 一部40型生物學習電腦，經過特定訓練使得其處理資料的能力較任何存在的人類或超人類尚要高許多。
* 透過反向工程SCP-█████得來的宇宙通用翻譯器，可在數納秒之間辨識並提供多門語言的基礎資訊。
* 一臺記錄設備，概念鏈接至自身於Site-01的副本，雙方皆可透過此設備即時通訊。
* 三百部可飛行及移動的生物性無人機，透過項目上生物性學習電腦的心靈感應操控。
* 三千部實驗冷凍設備，可在一段時間内保存並提供所需養分予數個生物樣本。


為了阻止SCP-001-SEEK成為SCP-001的有效目標之一，基金會作出了相應對策來確保這一點，項目上方雖搭載了多種先進的智能，但其並不具有意識。

------

**附錄001-SEEK-1（擴展探索紀錄）：**

下列了來自SCP-001-SEEK最有記錄價值的紀錄。所有資訊均由SCP-001-SEEK之生物學習電腦直接收集並提交至Site-01指揮部。


&gt; [[=]]
&gt; ++ **探索紀錄001-SEEK-39**
&gt;
&gt; **3156/12/02**
&gt; [[/=]]
&gt;
&gt; ------
&gt;
&gt; **宜居情況：** 人類理論上可以居住在星球上，但星球上具有持續的暴風雪。最有可能出現文明的區域集中在北方最大的大陸以及眾多在星球上微乎其微的小島。
&gt;
&gt; **行動：** 進入行星軌道，並派遣所有無人機以探查文明跡象。
&gt;
&gt; **文明情況：** 無發現有意識的生命體。搜索的居住地包括主要為錐形造型的廢棄村莊及城市，從北方大陸發現的大量廢棄的宇宙飛艇可見一物種嘗試遷徙的跡象。相信該物種以在到達前至少1000年滅絕。
&gt;
&gt; ------
&gt;
&gt; [[=]]
&gt; **相關發現**
&gt; [[/=]]
&gt;
&gt; * 眾多對球狀生命體的藝術描述，該生命體確信為上述所提及，遭到SCP-001毀滅的物種。
&gt; * 在北方大陸一龐大的懸崖底部發現了數百個球狀物體，顯示了上述物種曾發生過大規模的自殺事件。
&gt; * 大量磚頭狀物體散落在所有的居住地。透過無人機詳細的檢視可以得知，這些物體是一種資訊存儲設備，觸摸可取得其中資訊。大部分的存儲設備皆記載了大量有關滅絕事件的相異理論。
&gt;
&gt; ------
&gt;
&gt; **最終結論：** 沒有發現任何有用資訊，然而此次探索確認了SCP-001之影響。

------

&gt; [[=]]
&gt; ++ **探索紀錄001-SEEK-202**
&gt;
&gt; **3499/01/10**
&gt; [[/=]]
&gt;
&gt; ------
&gt;
&gt; **宜居情況：** 此星球不適合人類居住。星球上充斥著各種極端的天氣條件，只有處於地理極點的部分溫帶區域免於此等天氣條件。文明跡象方面，在上述溫帶區域中的深坑發現了文明跡象。
&gt;
&gt; **行動：** 進入行星軌道，無人機已自我調整得更能抵抗嚴酷的地理條件，隨後派遣至星球調查文明情況。
&gt;
&gt; **文明情況：** 無發現有意識的生命體。從達數千米高，巨大的黑色圓柱型建築可見，此處曾產生文明。調查結果顯示這些建築物用作公共集體居住地，以集數百萬生命體於一處。沒有發現嘗試遷徙的跡象。該物種的滅絕事件相信已在到達一百年前發生。
&gt;
&gt; ------
&gt;
&gt; [[=]]
&gt; **相關發現**
&gt; [[/=]]
&gt;
&gt; * 在公共建築的每層都發現了足部含有鈎爪的四足物體雕像。證據間接顯示了該物體即為當地物種。
&gt; * 從上述建築牆上的文字可以得知，星球人民普遍接受發生在自己之上不可避免之事。進一步翻譯顯示了：這些文字告知了所有個體留在家中，並等待「（嚎叫/回蕩）的到來」。
&gt; * 大量生物凝聚在公共建築之中，使其形似一支粗大的球棒。無人機的檢視結果確認了那些生物並無意識，僅是依靠本能來生存。從建築中的紀錄可得知，該生物為一珍稀動物，目前認為是當地的受保護物種。
&gt;
&gt; ------
&gt;
&gt; **最終結論：** 完全確認了SCP-001並不攻擊無意識生命此點，因星球上的「球棒」物種早已完全覆蓋了上述文明的遺跡。

------

&gt; [[=]]
&gt; ++ **探索紀錄001-SEEK-499**
&gt;
&gt; **3764/11/08**
&gt; [[/=]]
&gt;
&gt; ------
&gt;
&gt; **宜居情況：** 星球完全都市化。遼闊的人工農場及自然景色覆蓋了大都市。天氣早已被人為控制至一穩定狀態，伴隨著給予上述農場及景色的恆定降雨。
&gt;
&gt; **行動：** 進入行星軌道。全體無人機調查了長達六年。
&gt;
&gt; **文明情況“：** 發現了極少量有意識的生命。絕大部分的城市空間遭到無意識的動植物所覆蓋。證據顯示了這裏曾是一科技高度發達文明的居所，預計至少較地球先進一千年。可在地表之下找到大量避難所，猜想它們曾嘗試用於抵抗SCP-001。然而，大部分的避難所均是空的，可見多數嘗試皆失敗了。
&gt;
&gt; ------
&gt;
&gt; [[=]]
&gt; **相關發現**
&gt; [[/=]]
&gt;
&gt; * 大量數據儲存在星球各處，可見當地物種約莫是一類人真菌生物，可使用心靈感應能力以在增加集體智慧的情況下仍保持個體性。
&gt; * 大量高級維安設施遭到廢棄，類似基金會嘗試觀測SCP-001之時的情況。從調查結果可見，建造這些設施的組織在當地等同於地球的基金會。
&gt; * 在上述的維安設施中尋獲其中一個仍在運作的冷凍設備，藏有一存活且有意識的當地生命體。無人機已回收該設備並轉移至SCP-001-SEEK的儲存庫之中。
&gt;
&gt; ------
&gt;
&gt; **最終結論：** 顯著的成功。已回收可能擁有有關SCP-001資訊的個體。根據管理員直接的指示[[footnote]]O5議會已因14/12/3763的大型滅絕事件而暫時解散。[[/footnote]]，SCP-001-SEEK將會開始返回地球。
&gt;
&gt; 可於[http://scp-zh-tr.wikidot.com/tanhony-s-proposal-ii/offset/4 附件]中查閲有關上述生命體的資訊。</textarea></pre>
