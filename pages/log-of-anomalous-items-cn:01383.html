    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一段旋律，由1██个音符组成，包含若干五连音、七连音和十一连音。\n每隔一段时间，世界上某个人会在没有听过该旋律音频或看过乐谱的情况下，接近完美地演奏或演唱（如果周围没有乐器的话）该旋律，无论该人原先是否精通音乐。演奏（唱）完毕后演奏（唱）者即遗忘该旋律，同时还//有可能//触发其他异常现象，且演奏速度不同时会产生不同的异常现象。\n\n[[size smaller]]由于人为刻意演奏该旋律难度过大，关于该旋律的实验由Dr. █████或计算机演奏。实验中的bpm以该旋律的第一个音符为一拍计算。[[/size]]\n[[collapsible show=\&#34;+ 部分实验结果（摘自实验报告01383-███）\&#34; hide=\&#34;- 点击隐藏\&#34;]]\n&gt; **演奏速度：**低于40bpm\n&gt; **结果：**没有触发异常现象。\n&gt; ……\n&gt; **演奏速度：**60bpm~66bpm\n&gt; **结果：**演奏者附近约1m内（范围随演奏者移动而移动）环境亮度短暂提升，约20秒后恢复正常。\n&gt; ……\n&gt; **演奏速度：**108bpm~116bpm\n&gt; **结果：**演奏者附近约1m内（范围随演奏者移动而移动）的物体持续低幅度低频振动了约1分钟。\n&gt; ……\n&gt; **演奏速度：**305bpm~320bpm\n&gt; **结果：**演奏恰好结束时演奏者的位置的正上方约1m处出现一个半径█cm的粉色发光球体，约15秒后消失。该球体并不会对环境造成破坏。\n&gt; ……\n&gt; **演奏速度：**任意速度下超过原速度5%的变速\n&gt; **结果：**没有触发异常现象。\n[[/collapsible]]\n\n**回收日期：**于201█/██/██发现，201█/██/██第二次发现并录音，同一天由基金会AI█████扒谱完成。\n**回收地点：**最早在阿根廷████发现，随后在日本██、比利时████、马达加斯加█████、中国██等地都有发现。\n**当前状态：**乐谱和音频记录存放在Site-CN-██，但是旋律本身暂时无法完全收容。\n**笔记：**//我那会儿下班回家，路上不知怎么就哼起了一段非常复杂的旋律，哼完我就忘了，只记得地面好像有点抖动。//——当事人，来自中国██的赵某于记忆删除前&#34;</textarea></pre>
