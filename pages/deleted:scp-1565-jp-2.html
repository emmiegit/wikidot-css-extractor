    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-1565-JP-夢は非効率
**著者:** [[*user Mochon]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-1565-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1565-JPはサイト-43内の低危険度物品収容ロッカーに収容されています。サイト-43に勤務している、SCP-1565-JP担当チームは1日に2時間ほど実験124を行って下さい。SCP-1565-JP報告書に書かれていない行動を確認した場合、直ちに当SCP担当リーダーの--高佐博士--宇喜田博士に状況を報告する様にして下さい。

**説明:** SCP-1565-JPは高さ5cm、長さ14cm、重さ約1.2gの紙飛行機です。SCP-1565-JPは20██/██/█、静岡県浜松市の上空を飛行しているところを高佐博士によって発見されました。高佐博士は徐々に高度が下がっていくSCP-1565-JPを追っていき、地面に落ちたところを確保し当財団へ持ち込み、収容に至りました。
20██/██/█、SCP-1565-JPの収容当初の出来事です。
[[collapsible show=&#34;+ 収容当初記録&#34; hide=&#34;- 記録を閉じる&#34;]]20██/██/█、SCP-1565-JPが高佐博士によって運ばれて来ました。私たちが当実体を広げると、ある一つの手紙が書かれていました。以外、その内容です。
&gt; ██へ
&gt;  
&gt; [データ削除済み]
&gt; 
&gt; ██より　
これを見た後、高佐博士が当実体を紙飛行機に戻し、飛ばしました。すると、当実体は空中に静止したのち、サイト-43を出るかのような行動を取りました。その時、高佐博士は「ヘリを用意して当実体を追跡してみよう。もしもの事があれば私が全ての責任を取る。」と言い出しました。サイト職員はあまり乗り気ではなかったものの、サイト管理人の許可で、エージェント3名、ヘリの操縦者1名、高佐博士の計5名の厳重な監視の元、当実体を追跡しました。当実体は40km/h前後で太平洋を横断し、メキシコの███にある████山の森の中にある1つの小屋に辿り着きました。その中にいた10歳ほどと思われる少年の手元へ渡り、約30分ほどで小屋からSCP-1565-JPが出てきたところを、エージェントによって確保されました。この時、当実体は一切の抵抗的な行為を行いませんでした。
[[/collapsible]]

SCP-1565-JPは体を使用したい対象が、A4の一枚の紙に広げる事で異常性を発揮します。当実体を広げてると、近くから突如、A3のシャープペンシルが出現します。(以下、当実体を使用した対象をSCP-1565-JP-1、出現したシャープペンシルをSCP-1565-JP-2と呼称します。)SCP-1565-JP-1がSCP-1565-JPにSCP-1565-JP-2で[〜へ]と文の最初に記入し、手紙を書く事で、SCP-1565-JPは再度、紙飛行機の形に体を形成し、誰かが当実体を飛ばすことで、当実体は自立的に空を駆け巡り、先ほど書いた手紙を送りたい対象に向けて、当実体が飛んでいきます。(以下、手紙を受け取った対象をSCP-1565-JP-3と呼称します。)SCP-1565-JP-3がSCP-1565-JPを受け取った瞬間、SCP-1565-JP-1はSCP-1565-JP-3が当実体を受け取ったことを感じ取ることができ、SCP-1565-JP-3はSCP-1565-JP-1が当実体に手紙を書いている間、どの様な気持ちで書いていたかといった感情を感じ取ることができます。それから約10分間SCP-1565-JP-3が当実体に対して何もしなかった場合、当実体はサイト-43内の低危険度物品収容ロッカーに戻ってきます。

SCP-1565-JPは体を破壊されても約3分程で元の形に体を再形成する事が確認されています。体を材質は一般的な紙と大差ない事が判明しています。当実体はあらゆる破壊行為をもってしても再生を食い止める事が出来ませんでしたが、当実体を水浸した場合のみ、体の再形成をする行動を食い止める事が確認出来ました。

SCP-1565-JPは飛行能力がとても高い事が確認されています。収容当初の当実体の速度は約40km/hでしたが、現時点では約370km/hまで出せる事が確認されており、当実体を使用する度、速度が上がっている事が分かります。しかし、これまで速度が上がった当実体に衝突したというケースは全くなく、さらには当実体は障害物などを速度を維持したまま繊細な行動で避けるため、意図的に障害物を出さない限り、事故は発生しないと考えられます。

過去█年間のSCP-1565-JPの実験記録です。
[[collapsible show=&#34;+ 実験記録&#34; hide=&#34;- 記録を閉じる&#34;]]||~ 記録 ||~ 内容 ||~ 結果 ||
||実験 1 ||SCP-1565-JPに手紙を書いたのち、飛ばさずに放置する ||1週間ほど放置したが、自立的に飛び立つことはなかった。 ||
||実験 6 ||SCP-1565-JPを燃やす ||燃やした約3分後、SCP-1565-JPは燃やした時の状況を逆再生したかのように体を再形成させた。 ||
||実験10 ||SCP-1565-JPの体を粉々に切り裂いたのち、その残骸を水に浸す ||約20分経過してもSCP-1565-JPの再形成行動は確認されなかった。(水から取り出した約3分後に再び再形成がなされた。)||
||実験16 ||普通のペンを持った状態でSCP-1565-JPを広げる ||SCP-1565-JP-2は出現せず、問題無く手紙を飛ばせた。 ||
||実験24 ||手紙の[〜へ]の部分を特定の人物名ではなく、曖昧な表現にする(当実験ではサイト-43の人達へと書いた) ||何度か行った結果、サイト-43の職員の誰かがランダムでSCP-1565-JPを受け取った。 ||
||実験31 ||手紙に[あなたの作者へ]と書く ||SCP-1565-JPを飛ばした後、当実体は南西方向へ飛び、██県██市の廃れた団地の一室の扉へ降りた。(以外、実験31調査記録を参照。) ||
||実験54 ||他のサイトへSCP-1565-JPを届ける ||サイト-43からの距離によって届く時間に差があったが、どれも問題なく届いた。このことから国外のサイトへの運用も可能と考える。 ||
||実験72 ||手紙に[何時までに届けてくれ]と記入する ||SCP-1565-JPの速度(当時は最大約150km/h)で可能な範囲ならその指定通りに届ける事が出来た。 ||
||実験102 ||深海の潜水艦にいるSCP-1565-JP-3に対して手紙を届けさせる||SCP-1565-JPを飛ばしたが、SCP-1565-JP-3の所には行こうとせず、約30秒たった後元の位置へ戻った。SCP-1565-JPに書いた手紙は消されていた。 ||
||実験124 ||手紙に[SCP-1565-JPへ]と記入する ||SCP-1565-JPは空を約1時間ほど自由に飛んだ後、再び収容室に戻ってきた。(SCP-1565-JPが飛び回っている際に事案1が起きた。詳しくは事案1の記録を参照。) ||
[[/collapsible]]
 [[collapsible show=&#34;+ 実験31調査記録&#34; hide=&#34;- 記録を閉じる&#34;]]
実験31を行った際、SCP-1565-JPが降り立った団地の一室に高佐博士が調査した記録です。
&gt; **団地の一室での調査結果:**執筆者:高佐██
&gt; 私が調査した時、その団地にはもう誰も住んでいませんでした。さらに言うと、SCP-1565-JPが降り立った一室以外の部屋は、人が住んだ形跡すら見当たりませんでした。おそらく、SCP-1565-JPを制作した者は人気の無い場所を選んで住んでいたのでしょう。
&gt; 
&gt; 対象の部屋は、これと言っておかしな所が見当たらないごく一般的な2DKの部屋でした。ここの住民記録には、この部屋の入居者は██年前に寿命によって亡くなったと記載されています。しかし、もう人が住んでいないのにも関わらず、まるで入居者が出かけているのかと思うほど綺麗でした。床の障子は穴一つ空いていませんでしたし、湯船のカビすらもありませんでした。
&gt; 
&gt; リビングの部屋にあった鍵付きのタンスの棚を壊して開けてみたところ、中に一枚の封筒があり、「紙飛行機を辿ってきた人へ」と書いてありました。他にはこれと言ったものが無かったため、調査を終了しました。
&gt; 調査記録は以上です。
コレは封筒の内容です。
&gt; これを見ているあなたはおそらく紙飛行機を頼りにこの部屋に来た人でしょう。
&gt; 私はその紙飛行機の作者です。単刀直入に言います、この紙飛行機は安全です。それに、人の役にも立てます。おそらく、あなた達はこの紙飛行機を実験として使っているのではないでしょうか。アレは一つの場所にとどまらない性格みたいで、アレは私の家からも、いつの間にか消えてしまいました。あなた達の所に留まっているということはおそらく、アレを外に出さないようにしているのでしょう。しかし、アレを閉じ込め続けるのはやめてほしいです。どうか、アレを使って欲しいです、実験だけでなく。私はアレで人助けをしたかったから作りました。何も出来ない私に変わって、アレが沢山の人を助けてくれることを願っています。なので、せめてあなた達だけでも助けられる仕事をアレに与えてあげて下さい。お願いします。

この調査記録は正式なものでは無く、高佐博士が独断で調査した記録という事が後に分かりました。
[[/collapsible]]
[[collapsible show=&#34;+ 事案1&#34; hide=&#34;- 記録を閉じる&#34;]]
実験124を行っている最中、SCP-1565-JPは突如、当時の最高速250km/hで北東方向へ飛んで行きました。あまりに突然だったため、高佐博士達は慌ててヘリを用意しましたが、ヘリが飛び立つ瞬間、空からSCP-1565-JPが帰って来ました。高佐博士が当実体を広げてみると、一つの手紙が書かれていました。
描いてあった手紙の内容です。
&gt; このSCPを扱っているサイト職員へ
&gt; 助けてくだい。今、ここサイト-17はSCP-████の収容違反により深刻なダメージを受けています。至急、機動隊員を送って下さい。
&gt; サイト-17職員より
この手紙が届いた後、至急、サイト-43にいる機動隊員██人をサイト-17へ送りました。

その後、サイト-17の職員は██名が死亡、██が重傷といった状態でしたが、SCP-████を再度収容する事に成功しました。今回の功績から、SCP-1565-JPを緊急時などに使用する事を許可し、1日2時間ほど実験124をすることを義務付けました。

しかし、高佐博士は収容当初のSCP-1565-JPを逃しかねない行為や、実験31の調査を報告無しで独断で行動した事も分かり、これ以上の博士の行動は危険になる可能性があるため、高佐博士はSCP-1565-JPの担当を外され、今は宇喜田博士が担当をしています。

[[/collapsible]]
**補遺:** SCP-1565-JP収容当初の高佐博士の個人記録です。 
[[collapsible show=&#34;+ 高佐博士の個人記録&#34; hide=&#34;- 記録を閉じる&#34;]]
&gt; 私はアレが、SCP-1565-JPが飛んでいたところを見て、子供の夢のように感じた。
&gt; 私たちが子供の頃、頭の中で描いていた夢。
&gt; 今となっては大袈裟で、おかしな夢。
&gt; 交通整備のためのロボット、アメリカに手紙を届けるロケット。
&gt; 今の時代になって、私たちの夢は形を変えて、より便利になって実現した。
&gt; しかし、アレは私たちの思い描いていた夢そのものだ。
&gt; 手紙を届けるだけならネットで送ればいい。
&gt; 夢は非効率だからこそ実現しないものなのだ。
&gt; 私はそんな非効率なアレをとても愛おしい感じてしまったのだ。
&gt; この財団に入った当初、こんなことを教えられた。
&gt; 
&gt; 財団は冷徹であるが冷酷ではない
&gt; 
&gt; 今回の判断はこの言葉を私なりに解釈した結果だ。
&gt; 批判する者もいるだろうが、私は変えない。
&gt; アレを収容するだけでは宝の持ち腐れだ。
&gt; アレには、多くの人の手紙を乗せて飛び続けていて欲しい。
&gt; 誰かがアレに夢を乗せるまで。
[[/collapsible]]</textarea></pre>
