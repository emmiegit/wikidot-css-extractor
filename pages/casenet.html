++ **File D/███Sector81**

++++ **Level 4 Document**

**Category**-Online;Terminal_NETunclassified07
* NET report #39
* **NET report #54**&lt;&lt; 06.30.20██///code name Milangka//

------

__작성: 페다 보타 박사__

**개요:** 사건 I-D9c7908[[footnote]] 재단 요원 ██████가 근무 중 자신의 방에서 증발한 사건 [[/footnote]]을 통해 발견된 변칙 현상에 관한 자료. 이하의 인간 증발 현상은 &#39;NET&#39;로 명명한다. 06.14.20██에 특별위원회에 의해 최초 조사 명령이 내려졌으며 조사단에는 책임자 페다 보타 박사 외 8인이 포함되었다. 모든 외부 조사 과정은 기동특무부대 알파-7와의 협력 관계에 따른 표준 절차를 따랐음을 밝힌다.

++++ **사건 I-D9c7908**
* 재단이 현상을 분류 레벨 E로 인지하게 된 최초의 사건. 자세한 사건 경위는 해당 보고서를 참고할 것.

//이하의 내용부터는 아직 정식 보고되지 않은 사건 일람입니다. 편의상 ~번째 사건으로 명명합니다//

++++ --**첫 번째 사건**--**두 번째 사건**
사건 I-D9c7908가 일어나기 2주일 전에(05.30.20██) 보고된 사건. 상기 사건과의 유사성 때문에 이상 징후 기록 조사 과정에서 발견되었다. 사건 발견 정황이 정확히 일치했으며, 조사단은 이를 현상의 특징적인 패턴으로 분류하고 수사 방향을 결정했다.
* 피해자는 컴퓨터를 사용하다가 증발한 것으로 추정된다.
* 피해자가 사용하던 모니터에는 엘리베이터 사진만이 업로드된 인터넷 브라우저가 실행된 상태였다.

++++ --**두 번째 사건**--**세 번째 사건**
--첫 번째-- 사건이 일어난지 8일 만에 다시 일어났던 사건. 초기 수사 과정에서는 NET 현상과의 연관성이 발견되지 않아 무시되었으나, 이후 새로운 정보가 발견되면서 재분류되었다.
* 06.04.20██, 피해자는 이하의 스팸 메일을 수신받은 뒤 3일 만에 실종되었다. 피해자는 아파트 6층에 살고 있었다.
&gt; **발신:** NET //보타 박사의 메모: Nonpersonal Event Trigger// 
&gt; **본문:** //(3을 나타내고 있는 엘리베이터 외부 액정 사진)// 
* 조사단은 피해자의 인터넷 활동 내역을 추적하여 그가 특정 인터넷 사이트의 팝업 광고를 클릭한 뒤에 스팸 메일을 수신받았다는 것을 밝혀냈다. 그러나 그들은 동일한 행동을 취했음에도 그 메일을 받지 못했다. 재조사 결과 해당 팝업은 현재 관찰되는 팝업과는 다른 것이었다고 밝혀냈지만, 조사단은 끝내 같은 팝업을 찾아낼 수 없었다.

++++ --**세 번째 사건**--**네 번째 사건**
사건 I-D9c7908 이후 조사단이 활동을 벌이고 있는 와중에 일어난 또 다른 실종 사건.
* 피해자가 컴퓨터를 사용하다가 [편집됨] 기록으로 보존되었다. Lab 16에서 자료 분석 중이다.
* 피해자의 집은 7층, 사진 속의 엘리베이터는 7층에 불이 들어와있었다.
//추가: --첫 번째-- 사건의 경우 5층에 멈춰있는 사진이 업로드 된 상태였던 것을 확인했습니다. 피해자도 5층에 거주했습니다.//

++++ --**네 번째 사건**--**다섯 번째 사건**
피해자가 위와 같은 사건을 겪었음에도 실종되지 않았음.
* 피해자는 평소와 같이 인터넷을 이용하다가 한 웹사이트 측면의 광고 배너를 클릭했다. 피해자는 엘리베이터 사진만이 업로드된 페이지에 도달했으며, 엘리베이터 상단의 액정 화면에 7▲와 같은 불이 들어오는 것을 목격했다. 엘리베이터가 8층에서 멈추는 순간 피해자의 집에 정전이 발생했고 데스크톱이 꺼지면서 NET 현상을 피했다.
* 조사단이 대략적인 NET 과정을 파악할 수 있었던 사례
* 조사단이 해상 웹사이트를 추적해보았으나 이미 삭제된 상태였다. 피해자는 어떠한 과정으로 그 웹사이트에 접속하게 되었는지 기억해내지 못했다.
* 이 사건의 피해자는 이후 &#39;NET&#39;가 송신한 스팸 메일을 계속해서 받다가 다음 사건에서 끝내 실종되었다.

++++ --**다섯 번째 사건**--**여섯 번째 사건**
조사단이 NET에 관한 자료를 찾던 중 한 익명 게시판에서 이제까지 관찰된 것과 동일한 엘리베이터 사진만이 업로드된 글을 발견하고 경과를 관찰했던 사례.
* 조사단(당시 제11기지 4층에 있었다)이 8층에 멈춰선 엘리베이터 사진을 발견하고 당시 화면을 기록. 사진은 1층에서 엘리베이터를 바라보는 시점이었다. 작성자의 가명은 NET였으며 조사단이 접속했음에도 글의 조회수는 0을 표시했다.
* 30초 정도 지난 후에, 엘리베이터 액정이 9층을 표시했다. 이는 엘리베이터가 13층에 도달할 때까지 계속되었다. 이후 글은 삭제되었다. 조사단이 이 페이지에 대한 다른 아이피의 접속을 차단하려고 노력했으나 실패했다.
* 글이 삭제되기 직전의 조회수는 5였다.

이 사건 이후 조사단은 --네 번째 사건--에서 진술되었던 웹사이트를 발견했다. 현재 해당 페이지는 &#39;1층에서 바라본, 13층을 표시하는 액정과 엘리베이터의 닫힌 문&#39; 사진과 하단의 게시판 형식 레이어로 구성되어 있다. 게시판에는 13개의 글이 있지만 모두 접속 거부되었다.

------

**__//06.28.20██ 추가합니다//__**
++++ **첫 번째 사건**
[편집됨]에서 데이터 복구 및 조사 과정에서 발견된 자료. 당시 피해자가 목격한 화면이 녹화되어있다. 현재 동영상 자료는 Lab 16에서 분석 중이다.
* 피해자가 웹사이트에서 파일을 다운로드 받음. 파일을 실행하자 화면이 일시적으로 공백이 되었다가 하단에 게이지 바가 생기더니 0에서 100%까지 게이지가 상승하기 시작함. 게이지가 상승할 수록 화면 중앙에 조금씩 픽셀 단위의 이미지들이 모이면서 엘리베이터의 형상이 갖추어지기 시작. 100%가 되는 순간 엘리베이터 문이 열리고 [편집됨] 검게 변함.
//추가// 웹사이트를 추적하는 과정에서 파일을 배포한 용의자의 계정 정보를 확보함. 이제까지의 NET 사건의 트리거를 배포한 주범인 것으로 보임. 용의자의 계정은 무언가를 숭배하는 기록을 남겼으나 파악된 몇 가지 요소에 의하면 &#39;아날로그&#39;인지 확신할 수 없음. 자세한 내용은 NET report:Suspect 참조

**보타 박사의 분석:** 피해자들은 모두 화면 속으로 &#39;흡수된&#39; 듯 하며, 그 때마다 이미지 속의 엘리베이터는 1층씩 상승하였다. Lab 16에서 3차원 속의 인간이 2차원 화면 속으로 전이되는 현상을 연구 중이지만 큰 성과는 기대하지 않는다. 현재 밝혀낸 사실 관계는 이것뿐으로 현상 진행이 멈춘 관계로 더 이상의 데이터는 얻을 수 없다. 아직 분류 레벨을 조정할 단계는 아니라곤 하지만, 다시 논의할 기회가 있을 것이다.

------

//__**06.30.20██**__//
&gt; **발신:** 보타 박사
&gt; **본문:** //(사진)// 엘리베이터가 하강하기 시작했습니다. 지금 벌써 10층입니다. 한 층씩 내려올 때마다 사이트 게시판에 있었던 글이 하나씩 사라지는 중입니다.

&gt; **답신:** 전국의 13층짜리 건물을 조사해보십시오. 알파-7 팀을 제외한 인력을 지원해줄 수는 없습니다.
