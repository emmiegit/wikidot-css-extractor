**일련번호:** SCP-213-KO

**등급:** 보류 (Pending)
------


**특수 격리 절차:** SCP-213-KO[[footnote]]구 제145K기지 표준형 인간형 개체 격리실 55호.[[/footnote]]를 조사하기 위해 전용 연구 프로젝트가 시행되고 있다. 해당 프로젝트의 주도에는 각 주요 부서의 선임 연구원들이 포함된다. 해당 조사는 SCP-213-KO의 주목할만한 특성의 원인이나 이유를 밝혀내는 것에 집중되고 있다. 프로젝트 소속 인원들은 SCP-213-KO의 새로운 성질(변칙적이든 비변칙적이든)  을 최대한 파악하고 조사하여, 기지 사령부에 직속 보고해야 한다. 그 사안이 중대한 경우 사령부 산하 모든 인원이 조사 보고서를 열람할 수 있다.

**설명:** SCP-213-KO는 과거 [http://scpko.wikidot.com/secure-facility-dossier-site-145k 제145K기지] 55호 격리실로 지정된 인공적 공간이다. SCP-213-KO는 재질, 크기, 내부 환경 등 그 다양하고도 주목할만한 특성 때문에 요주의 연구 대상이 되었다.

SCP-213-KO는 2019년 1월 9일 SCP 개체로 지정되었다. 이는 제145K기지 시설을 유지보수하던 잡역 인력들이 SCP-213-KO에 대한 정보를 인식함의 결과이다. 당시 이들 인원은 기지 연구이사관보에 해당 상황을 전달하였으나, 인정받지 못하였다. 이에 인원들은 추가적인 시청각 정보를 문서에 등재, 전달 보고하여 이를 재검토받은 이후 기지 사령부로부터 인정받았다. 당시 SCP-213-KO라는 일련번호는 타 SCP에 등재되어 있었지만 이는 우선순위로 여겨지지 않는다.

SCP-213-KO가 지닌 주목할만한 특성은 다음과 같다.
* SCP-213-KO의 구성. 콘크리트 화합물으로 이루어져 있는데 이는 놀랄 정도로 재단 표준형 격리실 양식과 흡사하다.
* SCP-213-KO 내 생물종. 벽면과 구석 부분에서 Meliolaceae과의 균류 종이 발견되었다. 해당 종들이 그늘진 민간 가옥에서 자주 발견되는 바, 요주의 사안으로 지정되었다.
* SCP-213-KO가 과거에 왜 정상적인 격리실로 이용되었는가. 이는 항밈적 변칙성 내지 인지재해성으로 추측되었으나 조사 결과 해당 성질은 SCP-213-KO 내에서 발견되지 않았다.

SCP-213-KO 내부를 조사하는 과정에서, 요주의 사안이 아닌 물체들은 내부에서 꺼내졌다. 해당 물체들의 조사는 우선순위로 여겨지지 않는다.

------

**부록:** 이하는 SCP-213-KO에 대한 실험 목록이다.

&gt; **실험자:** 박상미 연구원
&gt; 
&gt; **실험 내용:** 스크랜턴 현실성 고정기(SRA)를 SCP-213-KO 내부에 배치한 후 작동시킨다. 만약 SCP-213-KO가 현실조정적 변칙성의 결과이거나 그 자체가 현실조정 독립체일 경우, 유의미한 변화가 생길 것이다.
&gt; 
&gt; **결과:** 변화 없음. 이는 유의미한 결과로 간주된다.

&gt; **실험자:** 안진서 박사
&gt; 
&gt; **실험 내용:** 밈적 인자에 대해 적극적이고 적응적으로 반응하는 반밈 인자를 SCP-213-KO 내에 살포한다. 만약 SCP-213-KO 내부에 밈적 인자가 내포되어 있을 경우, 유의미한 인지 변화가 생길 것이다.
&gt; 
&gt; **결과:** 변화 없음. 이는 유의미한 결과로 간주된다.

&gt; **실험자:** 정유성 연구원
&gt; 
&gt; **실험 내용:** D-1203에게 III급 기억제를 투여한 후 SCP-213-KO 내에 투입한다. 만약 SCP-213-KO 내에 항밈적인 변칙성이 존재한다면, 유의미한 인지 변화가 보고될 것이다.
&gt; 
&gt; **결과:** 변화 없음. D-1203은 SCP-213-KO 내부 환경에 관심을 드러내었다. 이는 유의미한 결과로 간주된다.

&gt; **실험자:** 박상미 연구원
&gt; 
&gt; **실험 내용:** SCP-213-KO 내에 광역 헤르츠 인식 기능이 있는 라디오를 투입하였다. 암견 독립체나 심령 독립체가 내부에 위치한 경우 높은 소리가, 형이상 독립체의 경우 불특정한 라디오 음질이, 전자적 변칙성의 경우 낮은 소리가 녹음될 것이다.
&gt; 
&gt; **결과:** 변화 없음. 이는 유의미한 결과로 간주한다.

&gt; **실험자:** 한하준 존재학부 연구원
&gt; 
&gt; **실험 내용:** 불신임.
&gt; 
&gt; **결과:** 무의미한 실험.

실험은 프로젝트 소속 인원들의 재량에 맡겨지며 계속해서 진행될 것이다.

------

**부록 2:** SCPIPNET에서 이전 SCP-213-KO로 등록되었던 SCP에 대한 정보를 입수하였다. 현 SCP-213-KO의 성질을 파악할 수 있는 정보가 없으므로, 이하 문서는 무의미한 정보로 판단하였다.

**일련번호:** SCP-213-KO
 
**등급:** 유클리드(Euclid)
 
**특수 격리 절차:** SCP-213-KO는 제145K기지 표준 인간형 개체 격리실 55호에서 격리된다. 인식을 최소화하기 위하여, SCP-213-KO-A에게 전달되는 음식이나 물 등은 원격으로 수행한다.[[footnote]]기초적 격리 절차이다.[[/footnote]]
 
**설명:** SCP-213-KO는 재단 표준형 인간형 개체 복장으로, 흰색 점프슈트와 슬리퍼로 이루어져 있다.
 
SCP-213-KO는 타인의 관심을 조정하는 존재조정적(Presenciokynetic) 능력을 지니고 있다. 이 때문에 SCP-213-KO는 타 물체나 자신에게 타인의 관심을 집중시키거나 집중되는 관심을 줄일 수 있다.
 
SCP-213-KO는 이 성질을 이해하기 위해 다수 프로젝트의 대상이 되어 왔으며 다음과 같은 유의미한 성질을 얻을 수 있었다.
* 폴리에르테르 재질이다.
* 250형 사이즈이다.
* 변색이 관찰된다.
* 신장이 178cm인 인간형 개체를 위해 디자인되었다.
[[=]]
...
[[/=]]
 
SCP-213-KO-A는 21세의 아시아계 인간 남성이다. SCP-213-KO-A 주변의 흄 준위가 높기는 하지만, 이는 무의미한 사실으로 보인다. 조사를 위해 SCP-213-KO-A를 SCP-213-KO에게서 탈의시키는 실험이 2019/1/9에 예정되어 있다.
