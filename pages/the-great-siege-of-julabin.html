    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** The Great Siege of Julabin
**Auteur :** [[user LithiumXCVI]]
**Traducteur :** [[user Charles Magne]]
**Date de publication originale :** 20 mai 2014
[[include credit:end]]
Le document suivant est un extrait tiré de [[[SCP-140]]] décrivant le siège de la cité-état de Julabin située à l’emplacement actuel de [SUPPRIMÉ], en Norvège.

**Note :** Grâce au contexte de leur utilisation dans les précédents passages, les termes culturels suivants ont pu être traduits avec succès :

//Point-seconde//
//Marque-minute//
//Tour-heure//
//Longueur-jour//
//Coucher-nuit//
//Passage-semaine//
//Portée-mois//
//Cycle-année//
//Markeqs-mesure de poids//
//Pateks-mesure de distance//
//Tukats-monnaie//

&gt; Au cours du trente-huitième cycle de Yurta, les relations entre les daevites et la cité-nation indépendante de Julabin en vinrent rapidement à se détériorer. Comme Julabin était sise à l’embouchure septentrionale de la grande rivière Htazla, le Czrakhin Alkri avait toujours souhaité s’emparer de cette forteresse idéalement placée pour l’ajouter elle aussi à l’Empire Daeva, et ce depuis l’avènement de son règne au vingt-troisième cycle de Yurta
&gt; 
&gt; Certainement, Julabin représentait un butin de grande valeur. Avec une population de sept cent milliers d’âmes, un flux monétaire de soixante-trois millions de tukats par portée, une masse de bétail et de denrées d’exportation de quarante millions de markegs par portée et d’importation de trente-sept millions de markegs par portée, la cité-nation avait toujours été l’une des plus opulentes des contrées septentrionales.
&gt; 
&gt; Alkri souhaitait fort y établir sa loi, mais il manquait alors de troupes et de ressources pour renverser par la force les puissants Julabins. En effet, une sécheresse terrifiante dans les provinces du sud-ouest de l’Empire et les troubles populaires engendrés par la famine avaient déstabilisé l’unité de la nation et démoralisé la Horde Noire de Alkri. C’est pourquoi le rusé Czarkhin décida d’adopter une approche différente : l’occupation par le biais économique et culturel.
&gt; 
&gt; Après avoir rapidement dépêché un convoi diplomatique au cours de la dixième portée du vingt-huitième cycle, Alkri inaugura un axe commercial entre l’Empire Daeva et Julabin. Au fil des ans la cité-nation devint de plus en plus dépendante des besoins d’approvisionnement de l’Empire en viandes fines, denrées, textiles, fer, bois et poteries. De surcroît, Julabin fut bientôt inondée par la culture daevite. Des marchands venus de tout l’Empire apportaient avec eux dans la cité leurs musiques, leurs arts, leurs sagas, leur folklore, leurs légendes et leurs mythes. La cuisine daevite fut également chaleureusement accueillie par les Julabins, en particulier le savoureux shychi préparé à base de numbik kippyt, de betalrote et de hrizakl.
&gt; 
&gt; Tandis que le commerce entre les deux nations florissait, un grand nombre de daevites immigrèrent à Julabin, si bien qu’à la fin du trente-troisième cycle de Yurta, douze mille daevites avaient colonisé un district de Julabin que l’on nommait désormais le Daevikrugl. La culture daevite s’établit dans la cité-nation et bientôt toute la population de Julabin, du plus modeste nettoyeur d’excrément au plus riche des boyerehs, fut séduite par ses goûts exotiques. Les nourritures, arts et même les traditions des daevites remplacèrent bientôt leurs équivalents locaux et il semblait déjà au Czarkhin Alkri que son but n’était finalement plus qu’à une portée de main.
&gt; 
&gt; Cependant, le prêtre-roi de Julabin, Ingrudn, réalisa peu à peu le dessein de Alkri et à la première portée du trente-huitième cycle de Yurta, celui-ci fit ordonner le bannissement de tous les daevites qui résidaient au sein de la cité. Il rompit ensuite tous les accords commerciaux qui le liait à l’Empire Daeva et émis d’onéreux tarifs d’importation sur tous les biens et denrées non-julabins. On considéra qu’il s’agissait là d’une solution parfaite pour mettre un terme à la menace de l’emprise daevite et Ingrudn baissa bientôt sa garde. Après tout Daeva devait faire face aux disettes et aux révoltes de serfs et il n’y avait aucun risque qu’elle entre en guerre contre lui.
&gt; 
&gt; Cependant et à l’insu de Ingrudn, l’Empire Daeva avait drastiquement augmenté ses importations de grain et de bétail depuis les régions environnantes depuis le trentième cycle et était ainsi parvenu à mettre fin à la famine qui ravageait l’empire et à calmer les masses. De plus, Alkri avait agrandi ses armées en secret et avait réussi à doubler l’effectif de sa Horde Noire.
&gt; 
&gt; Ainsi et sans plus de délai, le Czarkhin Alkri prit la tête de quatre-vingt milliers des meilleurs guerriers de l’empire et marcha sur Julabin à la treizième portée du trente-huitième cycle. Marchant de nuit et campant le jour, la Horde Noire avançait fermement vers la cité sans s’attarder. Alkri envoya des éclaireurs en avant de son corps principal pour nettoyer tous les hameaux et villages sur sa route de leurs habitants pour s’assurer qu’aucun paysan rôdant alentours ne s’en aille prévenir Julabin. Il ordonna à ses guerriers de rouler toutes leurs armes dans des linges huilés et fit recouvrir les sabots de ses chevaux et de ses bêtes de somme de sacs de laine pour assourdir le son de leur approche. Mais malgré toutes ces précautions qu’il avait prises, Alkri avait omis un détail.
&gt; 
&gt; L’avancée de la Horde Noire avait fait fuir toute la faune alentours et les oleineis, krolikas et ptistyakas effrayés attirèrent bientôt l’attention de Julabin sur l’invasion à venir. Ainsi lorsque Alkri arriva finalement aux portes de la cité, il constata avec fureur que les remparts étaient occupés par des rangs entiers d’archers julabins hurlants. Ayant perdu l’élément de surprise, Alkri ne put que se résoudre à ordonner à ses hommes d’assiéger directement la cité. Et ainsi commença le Grand Siège de Julabin.
&gt; 
&gt; Une longue attente n’était pas du tout favorable à la Horde Noire. Tandis que les réserves de Julabin étaient pleines de grains et que ses enclos débordaient d’ovtsei et de skutiy, les hommes de Alkri ne pouvaient compter que sur les vivres que transportaient leurs bêtes de somme. Le froid saperait leurs forces et leur moral aussi sûrement qu’une flèche ou qu’une lame. C’est pourquoi Alkri s’assit avec ses capitaines et débattit avec eux de la meilleure approche à adopter. Saegmat, le premier lieutenant de Alkri souhaitait attaquer sans retard et lancer un assaut frontal contre les murs et ordonna la construction immédiate de nombreuses tours de bois, utilisant les forêts alentours en guise de matériau.
&gt; 
&gt; Bien que les autres capitaines se complaisaient à suivre le plan de Saegmat, tel n’était pas le cas de Alkri. Il présageait la perte d’un grand nombre de ses guerriers le long des remparts de Julabin et réfléchissait à une action alternative. Malgré tout, les tours de Saegmat furent achevées à la vingt-troisième longueur du siège et aux premiers tours la Horde Noire s’élança pour tenter de percer les murs de Julabin.
&gt; 
&gt; L’assaut de Saegmat fut un désastre. Les tours de siège, hâtivement bâties de troncs secs, furent enflammées par les archers julabins. Aucune peau humide n’y avait été appliquée lors de la construction, tant afin de garantir la rapidité de leur achèvement que pour préserver le petit nombre de bétail que la Horde Noire avait amené avec elle. La moitié des tours s’effondrèrent en flamme tandis que l’autre moitié fut rendue inutilisable à cause de la chaleur dégagée par le brasier. L’attaque s’acheva peu de temps après avoir débutée sans qu’aucun Daevite n’ait touché les murailles blanches de la cité. Deux mille et quatre-vingt guerriers avaient été rôtis tous vifs et Saegmat lui-même avait péri écrasé sous l’effondrement d’une pile de bûches enflammées. Les hommes de Alkri n’osèrent pas récupérer son corps, car les soldats julabins en liesse guettaient attentivement quiconque osait s’approcher trop près des remparts.
&gt; 
&gt; Humiliée et démoralisée, la Horde Noire fut forcée d’attendre le coucher pour tenter de récupérer le corps. Dissimulés par l’obscurité, un petit groupe d’hommes se fraya un chemin jusqu’à l’endroit où gisaient les restes carbonisés de Saegmat et les rapportèrent jusqu’au camp de Alkri. Frappé de chagrin par la perte de son frère d’arme, le Czarkhin jura de se venger dans le sang de Ingrudn et de tous les Julabins.
&gt; 
&gt; Le plan sournois de Alkri lui vint à l’esprit au cours du trente-et-unième coucher, environné des profondeurs embrumées du sommeil. Il ordonna immédiatement la construction de tunnels souterrains menant vers Julabin et sa Horde Noire ragaillardie s’attela aussitôt à cette tâche boueuse. Pour protéger la sape des yeux inquisiteurs des Julabins, de larges panneaux de bois avaient été dressés devant l’entrée de chaque tunnel. Pour détourner l’attention, Alkri dépêcha de petits groupes de guerriers, pas plus de vingt ou trente, vers les murs. Ceux-ci décochaient quelques flèches vers les archers sur les murs, bien cachés derrière leurs boucliers, puis battaient en retraite à l’abris des palissades du camp de la Horde.
&gt; 
&gt; Les tunnels furent enfin achevés à la quarantième longueur du Grand Siège et Alkri se hâta de mettre en œuvre la vengeance qu’il préparait pour les Julabins. Dès que l’ombre du coucher s’abattit sur la contrée, le Czarkhin mena quatre vingtaines de ses meilleurs guerriers dans les tunnels et sous les murs. Émergeant dans les rues de la cité, Alkri et ses hommes égorgèrent les sentinelles qui sommeillaient malgré elles et ouvrirent les puissantes portes de Julabin. Et tandis que la Horde Noire assoiffée de sang chargeait dans la cité, Alkri se dirigea vers le palais, l’épée et le bouclier de Saegmat en mains.
&gt; 
&gt; Pendant que ses guerriers se déchaînaient sur la ville, Alkri pénétra seul dans la salle du trône où l’attendaient deux guerriers, ainsi que Ingrudn et Jaekl, le capitaine de la garde royale de Julabin. Après avoir prestement décapité les deux soldats, le Czarkhin engagea le capitaine dans un fracas d’acier au milieu de l’immense salle tandis que le prêtre-roi, agrippé à un pilier, lançait des insultes aux deux hommes.
&gt; 
&gt; Il semblait que ce duel était celui de deux dieux plutôt que des hommes. Les muscles noueux se crispaient sous les couches d’armures et la sueur coulait à flots sur leur figure burinée. Le combat brutal de Alkri et Jaekl s’affrontaient à présent depuis plus de soixante marques sans qu’aucun des deux ne cède un pouce de terrain. Et alors que leurs bras fatiguaient et que leur souffle se faisait court, une goutte de sueur coula dans l’œil de Jaekl. Le capitaine cligna des yeux pour chasser l’importune, mais au même instant Alkri en profita pour lui planter son arme en pleine gorge.
&gt; 
&gt; Le Czrakhin haletant enjamba le corps sanglant et toisa la figure abrutie de Ingrudn. Alkri s’avança ensuite lentement vers le pleutre et d’un geste preste arracha la tête du prêtre-roi tandis que d’un autre il lui prélevait son cœur. Les tenant tous deux chacun dans une main, il se dirigea ensuite vers le balcon du palais. Devant toute sa Horde Noire, Alkri remercia les dieux pour sa victoire, jeta la tête d’Ingrudn par terre et la broya sous son pied, puis il mordit dans son cœur. Il brandit les deux mais vers le ciel, laissant le sang couler le long de ses bras et sur sa figure balafrée.
&gt; 
&gt; Pendant trois longueurs et trois couchers, Alkri et ses hommes pillèrent, violèrent et brûlèrent jusqu’à ce que la puissante Julabin ne soit plus qu’un monceau de gravats. Tous les temples avaient été saccagés, tous les entrepôts pillés, tous les hommes massacrés et toutes les femmes déshonorées. Les morts et les blessés furent empilés indistinctement sur la grand’place de la ville et immolés dans un brasier ardent qui dura plusieurs tours et à l’issue duquel Alkri convia sa Horde à se repaître dans un joyeux festin de chair calcinée. Les Julabins avaient été balayés, leur cité fut renommée Saegmadik et absorbée par la bête grondante qu’était l’Empire Daeva. Ainsi s’acheva le Grand Siège et Alkri avait une nouvelle fois couvert notre peuple de gloire.</textarea></pre>
