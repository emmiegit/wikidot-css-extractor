**Объект №:** SCP-ES-082

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** В настоящий момент SCP-ES-082 находится в камере содержания размерами 4 м x 6 м x 3 м в Зоне 34. Вокруг объекта жёлтой линией обозначен периметр безопасности 2 м x 2 м. Сотрудники, имеющие доступ к SCP-ES-082, в целях предотвращения проявлений аномальных свойств объекта должны отвечать следующим требованиям:

* Отсутствие ближайших родственников-европейцев, в особенности испанцев или португальцев;

* Знание местных языков доколумбовой Америки, категорически запрещено говорить на иных языках, в особенности, на испанском.

Сотрудники класса D, используемые в исследовательских целях, должны отвечать следующим требованиям:

* В камере содержания SCP-ES-082 говорить исключительно на языках коренных жителей Америки, включая кечуа, майя, гуарани, аймара, навахо, хопи и науатль;

* Быть потомком чистокровного (или, в крайнем случае, потомком до четвёртого поколения по нисходящей линии) представителя любой группы американских аборигенов, предпочтение отдаётся майя и ацтекам;

* Строго запрещено дотрагиваться до любых объектов внутри SCP-ES-082: материалов исследований, оставленных другими сотрудниками, человеческих останков и [УДАЛЕНО].

ПРИМЕЧАНИЕ: Сотрудники, осуществляющие уборку, сбор образцов и/или транспортировку SCP-ES-082, должны принадлежать к азиатской и/или африканской расе. Исключений не допускается.

**Описание:** SCP-ES-082 представляет собой гранитный саркофаг без крышки размерами 2 х 1 х 1 м, украшенный сложными инкрустациями из золота, серебра, меди, синего и зелёного нефрита, обсидиана и других драгоценных и полудрагоценных камней.

Внутри SCP-ES-082 находятся различные подношения многочисленным американским божествам, в числе которых: бусы из драгоценных и полудрагоценных камней, изделия из золота и серебра, останки людей и животных, а также [УДАЛЕНО]. Анализ свернувшейся крови жертв, находящейся на внутренних стенах объекта, показал, что её группа – первая положительная, что вполне типично для коренных жителей Америки.

Аномальные эффекты SCP-ES-082 проявляются только тогда, когда объект находится не более, чем в двух метрах от человека. Если субъект является прямым потомком любой группы американских аборигенов, то он непроизвольно оставляет подношение внутри SCP-ES-082. ██% испытуемых оставляют какой-нибудь имеющийся при себе предмет, ██% - собственную кровь, а █,█% - живое существо (животных и даже людей, при этом предпочтение отдается детям); воспоминания о сделанном подношении не сохраняются, однако субъекты отмечают, что после этого улучшается их самочувствие – как физическое, так и эмоциональное.

Если субъект является прямым потомком белого европейца, особенно испанца или португальца, у него развивается беспричинная тревога, страхи, испытуемый начинает выказывать признаки стресса и даже психоза, вскоре после этого он начинает калечить себя, нанося колото-резаные раны любым доступным предметом. Если подходящего предмета поблизости не имеется, субъект травмирует себя собственными зубами и ногтями. Кровь и отделённые ткани испытуемый помещает внутрь SCP-ES-082, чтобы &#34;искупить вину предков&#34;, &#34;успокоить Пачамаму[[footnote]]Мать-Земля в мифологии индейцев кечуа. – //Прим. перев.//[[/footnote]]&#34;, &#34;очистить кровь солнечного сына&#34;. Встречаются и упоминания других божеств доколумбовой Америки, как хорошо известных, так и принадлежащим к забытым ныне культам. Около ██% субъектов бросаются внутрь саркофага, после чего их тела начинают быстро разлагаться и впоследствии исчезают – неизвестно, поглощает ли их SCP-ES-082 или останки переносятся в другое место.

Выжившие субъекты становятся очень послушными, однако в то же время – эмоционально и психически нестабильными, они продолжают наносить себе травмы, чтобы &#34;очиститься от своих грехов и грехов предков&#34;, что приводит к их полному физическому и психическому истощению и обычно заканчивается смертью субъекта (обычно в результате осложнений различных инфекций) через 4-8 месяцев после первого контакта с SCP-ES-082.

Метисы подвергаются влиянию объекта в зависимости от того, каких черт в них окажется больше – европейских или индейских. Самоопределение субъекта к какой-либо группе в данном случае не играет никакой роли.

Субъекты любого другого происхождения (африканского или азиатского, как континентального, так и островного), не подвергаются негативному влиянию, хотя и выказывают признаки беспокойства и неприязни, находясь долгое время вблизи SCP-ES-082. Указанные субъекты сообщают о повторяющихся сновидениях, в которых различные божества доколумбовой Америки расспрашивают их о намерениях относительно &#34;святой земли&#34;, а также угрожают им повторением &#34;судьбы детей наших захватчиков&#34; (которых они также именуют &#34;фальшивыми детьми богов[[footnote]]По-видимому, это связано с тем фактом, что различные коренные народы Америки приняли конкистадоров за собственных богов.[[/footnote]]&#34;), если данные субъекты осмелятся атаковать их народ.

**История обнаружения:** SCP-ES-082 был обнаружен 22.01.19██ г. в церемониальных постройках майя рядом с [ДАННЫЕ УДАЛЕНЫ] в Гватемале. Первоначально объект нашли контрабандисты, искавшие реликвии в ещё не исследованных руинах.

Согласно показаниям выживших, почти сразу после первого контакта с SCP-ES-082 большая часть группы начала проявлять признаки физического и эмоционального истощения, которые со временем только возрастали, в результате закончившись [УДАЛЕНО]. На второй день после потери контакта с группой Мобильный Отряд Дельта-5 (&#34;Охотники за древностями&#34;) обнаружил в живых только двух находившихся в крайне плохом состоянии субъектов.

Эффект SCP-ES-082 удалось определить после того, как выяснилось, что единственный не затронутый влиянием объекта член группы являлся коренным жителем и выполнял роль проводника. К свидетелям и обитателям близлежащих населённых пунктов были применены амнезиаки класса А. Инцидент был объяснён вспышкой инфекции, вызванной как тропическими насекомыми-переносчиками, так и грибком, присутствующем в могиле, где нашли SCP-ES-082. Это место было закрыто для посторонних во избежание повторения подобных событий в будущем.

[[collapsible show=&#34;Начальное интервью 082-1&#34; hide=&#34;Начальное интервью 082-1:&#34;]] 

&gt; **Интервьюер:** доктор Серда.
&gt; 
&gt; **Интервьюируемый:** ██████ ██████.
&gt; 
&gt; **Предисловие:** ██████ ██████ был единственным выжившим членом группы охотников за сокровищами, которые случайно обнаружили SCP-ES-082; на момент его нахождения состояние субъекта вызывало опасения: он страдал от лёгкого обезвоживания, был истощён и демонстрировал признаки острого психоза. В связи с необходимостью проведения интервью, субъект был обездвижен и подвергнут седации.
&gt; 
&gt; **Начало:**
&gt; 
&gt; **Доктор Серда:** Очень хорошо. Назовите своё имя.
&gt; 
&gt; **██████ ██████:** (неразборчиво шепчет)
&gt; 
&gt; **Доктор Серда:** Простите?
&gt; 
&gt; **██████ ██████:**…они плачут… они перестанут, только когда мы уйдем отсюда…
&gt; 
&gt; **Доктор Серда:** Кто перестанет?
&gt; 
&gt; **██████ ██████:**…они, забытые хранители, древние боги жизни и смерти, животных и людей…
&gt; 
&gt; **Доктор Серда:** Пожалуйста, ограничьтесь ответами на мои вопросы.
&gt; 
&gt; **██████ ██████:** Я прошу прощения… (неразборчиво шепчет)
&gt; 
&gt; **Доктор Серда:** Расскажите, как вы оказались вовлечены в произошедшее?
&gt; 
&gt; **██████ ██████:** Я был профессором антропологии в университете [УДАЛЕНО]. Однажды, когда я выходил с работы, ко мне подошёл один странный тип, вроде бы немец или француз – он хотел нанять меня для проведения раскопок, и я сразу же согласился, ведь плата была очень хорошей…
&gt; 
&gt; **Доктор Серда:** Там вы познакомились с остальными членами группы?
&gt; 
&gt; **██████ ██████:** Нет!.. (неразборчиво шепчет)… у меня есть привычка узнавать разное о том месте, куда я еду. Я начал изучать историю региона, куда мы собирались. За несколько дней до знакомства с остальными я отыскал несколько людей родом из той местности, обитавших неподалёку от меня. Мне рассказали несколько легенд о Посланнике Богов, пророке времен доколумбовой Америки, о котором практически нет никаких задокументированных сведений. Некоторые думали, что это просто надувательство… Если бы они только знали то, что видел я, мы осквернили невинную кровь…
&gt; 
&gt; **Доктор Серда:** Пожалуйста, держите себя в руках и ограничьтесь ответами на вопросы.
&gt; 
&gt; **██████ ██████:** Извините, это больше не повторится. Этот… пророк, он не смог закончить свою миссию: точно неизвестно как, но он безвременно скончался. Говорят, что он обладал такой огромной силой, что она до сих пор теплится в его костях.
&gt; 
&gt; **Доктор Серда:** Как вы нашли SCP-ES-082?
&gt; 
&gt; **██████ ██████:** Мои спутники и тот тип, который нас нанял, начали переворачивать всё вверх дном, ломать вещи в поисках реликвий, и это случилось, когда тот идиот [УДАЛЕНО] отыскал его. Если бы мы только были немного осторожнее, ничего этого бы не произошло…
&gt; 
&gt; Субъект молчит тридцать секунд, после чего интервью продолжается.
&gt; 
&gt; **██████ ██████:** Знаете, что спасло часть местных жителей от геноцида под названием &#34;Завоевание Америки&#34;? Что позволило древним знаниям окончательно не пропасть?
&gt; 
&gt; **Доктор Серда:** Объясните.
&gt; 
&gt; **██████ ██████:** (субъект молчит двенадцать секунд, после чего обращается к доктору). Я вам объясню. Не знаю, каким [УДАЛЕНО] был этот Посланник Богов, но он не был… человеком, по крайней мере, не полностью. Педро де Альварадо и Контрерас[[footnote]]Испанский деятель XVI в., аделантадо (титул конкистадора, который направлялся королём на исследование и завоевание земель, лежащих за пределами испанских владений - //прим. перев.//). Участник завоевания Гватемалы и других регионов Центральной Америки.[[/footnote]] не перебил всех индейцев вовсе не из-за жалости или из-за того, что не смог этого сделать, нет. Он мог, и его остановило лишь то, что находилось в этом каменном ящике. Он потерял много людей, прежде чем осознал, насколько плохи его дела, поэтому и отступил в тот раз. Поэтому до сих пор в мире живут майя…
&gt; 
&gt; **Доктор Серда:** Что случилось после того, как вы нашли этот ящик?
&gt; 
&gt; **██████ ██████:** Ад. Знаете, каково это – видеть, как человек вырывает собственные ногти и просит прощения за преступления, совершенные больше четырёх веков назад? Или двухметрового мужика, плачущего, словно дитя, и отрывающего собственный [УДАЛЕНО], чтобы принести в жертву Кокопелли[[footnote]]Божество плодородия племени Хопи, обитавшего на юго-востоке нынешней территории США.[[/footnote]]?
&gt; 
&gt; **Доктор Серда:** Как случилось, что вы выжили? Понятно, что вы отличались от своих спутников…
&gt; 
&gt; **██████ ██████:** Видите ли, я [ДАННЫЕ УДАЛЕНЫ], пока они продолжали [ДАННЫЕ УДАЛЕНЫ]. Делает ли это меня монстром? Возможно. Но посмотрите на это, как на акт правосудия и милосердия: они больше не могли нести этот груз грехов, а кровь невинных наконец-то отомстила. Скажите, когда я смогу пойти домой?
&gt; 
&gt; **Доктор Серда:** После того, как мы выясним, что случилось с вами и вашими спутниками, мы передадим вас в клинику, где вам обеспечат должный уход и в дальнейшем рассмотрят вопрос о выписке.
&gt; 
&gt; **██████ ██████:** Большое спасибо, доктор. Да благословят вас древние боги, хоть и вы тоже несёте этот грех, впрочем, как и все мы.
&gt; 
&gt; **Конец интервью.**
&gt; 
&gt; ------
&gt; 
&gt; **Примечание:** Всестороннее психиатрическое обследование г-на ██████ ██████ показало, что он не в состоянии снова вернуться к жизни в обществе и представляет опасность не только для себя, но и для окружающих его жителей американского континента. Поскольку субъект предпринял как минимум █ попыток самоубийства, а также пытался ранить или убить бóльшую часть обслуживающих его сотрудников, в данный момент он находится под наблюдением психиатров в ожидании возможного изменения его состояния. [[/collapsible]]
&gt;

**Примечание исследователя:** //Последующие исследования места, где был найден SCP-ES-082, позволили датировать возведение комплекса примерно 800 г. н.э.; строение было заброшено около 1000 г. Также было найдено множество подземных камер с останками как минимум ██ разных людей вместе с типичным снаряжением испанских конкистадоров XVI века. Дальнейшие анализы подтвердили, что умершие принадлежат к солдатам аделантадо Педро де Альварадо и Контрерас, их гибель была вызвана эффектами SCP-ES-082. Местонахождение крышки саркофага, а также вероятных останков или артефактов, содержавшихся в нём до того, как он поступил на содержание Фонда, неизвестно.//

//Доктор Серда.//

[[collapsible show=&#34;+ ОБНОВЛЕНИЕ: Инцидент 09.12.2014&#34; hide=&#34; - Доступ предоставлен&#34;]]

 09.12.2014 г. во время уборки камеры сотрудник D-1014 извлёк из объекта небольшой лист бумаги, покрытый кровью и иными телесными жидкостями. При расследовании инцидента субъект признался, что &#34;ощутил острую необходимость вытащить его и отойти подальше как можно скорее&#34;. На листе бумаги обнаружен текст следующего содержания:

&gt; Любой склеп можно воспринимать по-разному: как напоминание об уже ушедшем, о том, что мы сделали, или как тюрьму для жаждущей освободиться бессмертной души. Этот саркофаг – одно из тех ценнейших сокровищ, которые почитает как мой народ, так и многие другие на этом великом континенте, называемом Америкой. Обращайтесь с ним с должным уважением.
&gt; 
&gt; С благодарностью, 
&gt; Данте.

Любая информация о субъекте &#34;Данте&#34; должна быть незамедлительно передана сотруднику с уровнем допуска 3 или выше.
