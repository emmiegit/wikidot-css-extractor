    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-653 - Der Bumerang
**Autor:** [[*user Shebleha]]
**Original:** https://scp-wiki.wikidot.com/scp-653
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-653

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-653 wird in einer sicher verschlossenen Kiste im Lagerraum B an Standort-██ aufbewahrt. Die Schlüssel zu dieser Kiste befinden sich im Besitz des Forschers ██████. Für den Abtransport von SCP-653 sind mindestens zwei bewaffnete Wachen erforderlich.

Kommt es außerhalb der Experimente zu einem Hautkontakt mit SCP-653, so ist die betroffene Person von SCP-653 zu trennen und zu den Tests mitzunehmen. Die Testsubjekte müssen sediert werden, damit sie sich nicht selbst verletzen, während sie versuchen, SCP-653 wiederzuerlangen. Da viele Personen vor der Eindämmung von SCP-653 besessen waren (siehe Anhang), könnten sie versuchen, Standort-██ zu betreten, um wieder in den Besitz von SCP-653 zu gelangen. Diese Personen müssen aufgegriffen und zu Tests nach Standort-██ gebracht werden.

**Beschreibung:** SCP-653 ist ein mehrfarbiger Bumerang aus Kunststoff mit einer Länge von 25 Zentimetern von der Spitze bis zum Ende. SCP-653 hat die typische Form eines wiederkehrenden Bumerangs, ist jedoch robuster, als seine Beschaffenheit vermuten lässt.

Wenn eine Person Hautkontakt mit SCP-653 hat, wird sie sofort von ihm besessen und lässt ihn nicht mehr aus ihrem Besitz. Nach etwa 48 Stunden entwickelt die Person einen Zustand, der der Magnetwahrnehmung ähnelt, so dass sie jederzeit die ungefähre Position von SCP-653 kennt; Tests haben gezeigt, dass das Entfernen von SCP-653 vom Subjekt die Geschwindigkeit, mit der sich der Zustand entwickelt, nicht beeinflusst. Sobald das Subjekt weiß, wo sich SCP-653 befindet, ist es gezwungen, ihn wie einen typischen Bumerang zu werfen. SCP-653 kehrt jedoch nicht zurück, sondern entfernt sich über weite Strecken vom Subjekt. Sobald SCP-653 geworfen wurde, beginnt das Subjekt sofort, ihn zu suchen; mit Hilfe seiner Magnetwahrnehmung wird es ihn immer finden können. Während der Zeit, in der SCP-653 von einem Subjekt gesucht wird, ist es möglich, dass eine andere Person es aufhebt und ähnlich besessen davon wird; dies hat dazu geführt, dass eine unbekannte Anzahl von Personen aktiv nach SCP-653 sucht.

SCP-653 gelangte in den Besitz der Foundation, als Agentin Gilson meldete, sie habe einen Bumerang auf dem Boden von Standort-██ gefunden. Sie machte ein Foto davon, gab den Bumerang aber nicht ab. Zwei Tage später wurde Agentin Gilson von Standort-██ als vermisst gemeldet, und als schließlich über ihr Handfunkgerät Kontakt aufgenommen wurde, weigerte sie sich, zu Standort-██ zurückzukehren. Sie begründete dies wie folgt: &#34;Ich bin nur losgezogen, um meinen Bumerang zurückzuholen.&#34; Die Agenten S███████ und Ancor wurden losgeschickt, um ihr zu folgen, da dieser Bumerang möglicherweise ein SCP sein könnte. Neun Tage später fand Agent Gilson den Bumerang etwa 17 Kilometer von der Stadt [ZENSIERT] entfernt, woraufhin die Agenten S███████ und Ancor den Befehl erhielten, den Bumerang anzugreifen und zurückzuholen. Agent Gilson wurde getötet und Agent Ancor hatte versehentlich Hautkontakt mit dem Bumerang, wurde sehr besitzergreifend und drohte Agent S███████, sich von ihm fernzuhalten. Agent S███████ erhielt daraufhin den Befehl, den Bumerang zurückzuholen und war gezwungen, Agent Ancor zu terminieren, um ihn zurückzuholen. Der Bumerang wurde dann sicher nach Standort-██ zurückgebracht, damit seine Eigenschaften bestimmt werden konnten.

**Nachtrag-653-1:** Am 4.11.████, 21:43 Uhr, wurde eine Person festgenommen, die versuchte, sich Zutritt zu Standort-██ zu verschaffen. Die Person reagierte sehr aggressiv, als sie angehalten wurde; sie wurde zur Untersuchung aufgenommen, um das Ausmaß der langfristigen Auswirkungen von SCP-653 zu ermitteln. Zum Zeitpunkt der Erstellung dieses Berichts (9.06.████) wurden sieben weitere Personen unterschiedlichen Alters und unterschiedlicher ethnischer Zugehörigkeit festgenommen, die versuchten, sich Zugang zu Standort-██ zu verschaffen und SCP-653 in Besitz zu nehmen.</textarea></pre>
