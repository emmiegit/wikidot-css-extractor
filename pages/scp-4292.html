    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4292

**项目等级：**Safe

**特殊收容措施：**SCP-4292被放置在Site-66的低价值医学储存库中。由于SCP-4292有限的供应和不可预测的效果，测试仅在Site-66主管、首席收容专家和伦理委员会联络人的共同许可下方可进行。

作为次要优先任务，位于美国东南部、德国和Lunar Area-32的特工将定位并拘捕关注人士“dado”以供基金会审问。

将持续进行媒体宣传活动，告知华盛顿特区城区居民“dado的[[span class=&#34;ruby&#34;]]赫比·法克[[span class=&#34;rt&#34;]]herbie fucker[[/span]][[/span]]真的很好的不安马戏团”是一个被取消的小品喜剧系列，直到另行通知。

任何研究[[[dread &amp; circuses hub | GoI-233]]]（//“赫曼·富勒的不安马戏团”//）的研究人员都将被允许调用与SCP-4292一起回收的商品进行研究。

**描述：**SCP-4292是一瓶（剩余）26粒彩虹色药片，在永久性标记上带有“dado的怪异药片”的标签。当被人类或非人类动物口服摄入时，SCP-4292会在对象身上随机诱发某种形式的可见或其他易于证明的异常改变。活性成分的半衰期似乎约为3小时，而异常效果平均持续12小时。在此期间结束时，对象将恢复正常，不会造成持续的身体伤害。

尽管所有对象都感觉这种体验是极其不愉快的、痛苦的或存在性恐怖[[footnote]]**译注：**原文为existentially horrifying，指因对自身存在、思想、经历等的真实性的怀疑而产生的恐怖感。[[/footnote]]的，但SCP-4292会导致立即且异常的化学依赖，使得对象须每二十四小时服用至少一片药，以免造成与酒精或巴比妥类成瘾相当的致残性和威胁生命的戒断症状。

**SCP-4292 部分实验记录：**


||~ 测试编号，对象 ||~ 结果 ||
|| 测试 #1，D-7296 || 变成一只凤头鹦鹉，在被单个人观察时，会像华纳兄弟的卡通人物Michigan J. Frog[[footnote]] 由William Roberts配音、Abe Levitow制作动画，来自1955年[[span class=&#34;ruby&#34;]]梅里小旋律[[span class=&#34;rt&#34;]]Merrie Melodies[[/span]][[/span]]系列的短片[[span class=&#34;ruby&#34;]]《青蛙之夜》[[span class=&#34;rt&#34;]]//One Froggy Evening//[[/span]][[/span]][[/footnote]]一样边唱《Hello My Baby》边跳舞。||
|| 测试 #2，D-3125 || 下肢消失，但上肢获得随意拉伸超过其原始长度的1000％的能力。||
|| 测试 #3，D-8042 || 变成一只发条钹猴，不停地敲着钹，在整个十二小时期间一遍遍地重复着“dado”。||
|| 测试 #4，D-6289 || 持续分泌一种粘稠的绿色液体，食用后引起持续的胀气、腹泻和大量的肠溃疡。受试对象觉得有必要说服其他人饮用这种物质，并将其宣传为“公平交易小丑奶”[[footnote]]在这时伦理委员会联络人要求停止人类测试。所有受试对象均退至医务室观察和治疗戒断症状。[[/footnote]]。||
|| 测试 #5，一只雄性实验用鼠 || 变成一匹飞马 (Pegasus)。其翅膀无法为飞行提供足够的升力，但它仍然不断地试图飞行，遭受了严重的伤害。||
|| 测试 #6，一只雌性实验用鼠 || 立即繁殖成一千个相同的副本，且表现出群体智能。其中一些个体会进行精心设计的表演，分散观察者的注意力，而另一些个体则偷走可触及的贵重物品。||
|| 测试 #7，一只雄性实验用鼠 ||变成一只无异常的斑马。||


**回收：**SCP-4292发现于马里兰州贝塞斯达的一处废弃地块，当时正在调查由网络分析机器人Alpha-12（“I/O尖啸”）发现的“dado的马戏团”的在线广告。这则广告已从公共互联网上删除。

此视频的嵌入式副本如下。

**附录：**以下非异常物品与SCP-4292一同被回收：

* 一个廉价、小型的聚乙烯马戏团帐篷，直径约4.5米，覆盖围绕一个大型呼啦圈的二十五个皮革扶手椅。
* 一个荷兰制造的古董金属鸟笼。
* 马鞍。
* 一个大的特许经营摊位，专门卖爆米花，所有爆米花都已开始发霉。
* 一个小的特许经营摊位，用来卖冰淇淋，里面有一根生热狗。
* 一顶破旧的丝绸礼帽。
* 豚鼠笼。
* 三具近期死亡的人类尸体，显示出遭受SCP-4292戒断反应的迹象。
* 最值得注意的，17个售卖“dado的[[span class=&#34;ruby&#34;]]赫比·法克[[span class=&#34;rt&#34;]]herbie fucker[[/span]][[/span]]真的很好的不安马戏团”商品的摊位，其中包括许多衣服、餐具、保险杠贴纸、海报、毛绒动物、扑克牌、玩具、糖果和其他药瓶，所有药瓶都是空的。这些产品上的设计、标志和字体与赫曼·富勒的不安马戏团使用的几乎相同，并做了明显的修改，以便粗略区分它们。

虽然dado与GoI-233之间关系的确切性质尚不确定，但据潜入异常社群的线人透露，“dado的马戏团”是一次短暂合作的结果，但因结局不愉快，二者自此形成了[[[not my circus not my monkeys | 相互的敌意]]]。
