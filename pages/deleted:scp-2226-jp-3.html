    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2226-JP - 願いはかなわず
**著者:** [[*user teruteru_5]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-2226-JP

**オブジェクトクラス:** Neutralized

**特別収容プロトコル:** SCP-2226-JPは無力化されました。SCP-2226-JPの報告書はアーカイブされます。

**説明:** SCP-2226-JPは異常性を有した全長2mほどの雪像です。SCP-2226-JPの外見は一般に雪だるまと呼ばれる、雪玉を二段に重ねた形状であることが確認されています。SCP-2226-JPは自律行動が可能であるものの、多くの場合においてSCP-2226-JPのとる行動は自壊を誘発させるものであることが明らかとなっています。SCP-2226-JPが自壊した場合、SCP-2226-JPを構成する雪玉は再接合を開始します。再接合開始からおよそ1時間後、SCP-2226-JPは自壊以前の状態へと戻ります。また、行動時、SCP-2226-JPは“Guess, who’s back?”[[footnote]]「ただいま」の意味で使うフレーズであり、自分の帰りを待っていてくれているであろう人に対して使うものである。[[/footnote]]と発声することが明らかとなっています。発声原理は不明であり調査が進行中です。

SCP-2226-JP-AはSCP-2226-JPが保有している、装飾の施された小箱です。SCP-2226-JP-Aの素材は不明であるものの、SCP-2226-JPの活動による影響を受けていないことから破壊耐性を有しているものと推測されます。特筆すべき点として、SCP-2226-JP-Aを中心にしてSCP-2226-JPの身体が構成されていることが明らかとなっています。SCP-2226-JP-Aを回収する試みはSCP-2226-JPの崩壊を招く恐れがあるとして禁止されています。

SCP-2226-JPはアメリカ人男性であるジョージ・マッケンジーの遺体と共に発見されました。ジョージ・マッケンジーの死因は交通事故に起因する全身打撲であることが明らかとなっています。発見後、SCP-2226-JPは回収プロトコルに従って財団サイトに移送されました。移送から報告書執筆時点までのSCP-2226-JPの行動に目立った点は存在していません。

**追記.2226-JP(2011/03/11):** 無力化

2011/03/01、SCP-2226-JPが収容室内で溶解した状態で発見されました。これを受けた尋常部門による監査の結果、無力化判定がなされました。特記点として、収容室内の温度は-3℃とプロトコル基準値内であったことが挙げられます。現場状況として、SCP-2226-JPの収容セル内には、SCP-2226-JP-Aのみが残留していました。SCP-2226-JP-Aを開封した結果、内部には“メリークリスマス”と書かれたチョコプレートの付属しているホールケーキおよび“最高のクリスマスになりますように”と書かれたメッセージカードが存在していました。ホールケーキは著しく損壊・腐敗していたことが明らかとなっています。</textarea></pre>
