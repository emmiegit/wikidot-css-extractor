    <pre><textarea class="page-source" readonly>[[include credit:start]]
Articolo: SCP-808 -- Il Coro Meccanico
Autore: [[*user Dexanote]]
Originale: [https://scp-wiki.wikidot.com/scp-808| SCP-808]
Traduttore: [[*user Roberto Turati]]
[[include credit:end]]

**Elemento #:** SCP-808

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Al momento, SCP-808 non può essere spostato dalla sua ubicazione originaria. Pertanto, è stato costruito il Sito Armato-27  intorno all&#39;area in cui è stato trovato.

SCP-808 è contenuto in una cisterna di 6 m × 7 m × 17 m. L&#39;unità di contenimento è costituita da pareti in cloruro di polivinile spesse 10 cm, coperte da 25 cm di gommapiuma fonoassorbente. Inoltre, a 3 m dall&#39;unità di contenimento sono state piazzate barriere di legno, al fine di isolare ulteriormente SCP-808. Queste barriere di legno sono suscettibili al deterioramento regolare, pertanto devono essere sostituite da membri del personale di classe D.

Al momento, l&#39;alloggiamento di SCP-808 (l&#39;Area 808-a) è dotato di ██ cariche esplosive. Ciò deve essere spiegato all&#39;opinione pubblica con la storia di copertura che la proprietà è stata comprata dalle forze armate come zona di addestramento. Se necessaria, è autorizzata la distruzione totale di SCP-808. Intorno a SCP-808 deve essere stabilita una zona cuscinetto di 30 m, salvo durante la manutenzione.

Una volta al mese, la cisterna di SCP-808 deve essere aperta e il corpo principale dell&#39;oggetto deve essere ispezionato, per controllarne il deterioramento. Se SCP-808 è abbastanza deteriorato, deve essere applicata una verniciatura di acido fosforico, dopodiché SCP-808 deve essere lavato e rivestito con ulteriori agenti antiruggine.

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-808/808%20innards%20added|caption=Una porzione interna di SCP-808, prelevata durante l&#39;indagine iniziale. Ogni porzione di questo segmento si muoveva in modo lento, ma costante.]]

I meccanismi trovati in origine all&#39;interno della struttura sono stati depositati in un&#39;area di stoccaggio a 250 m a Sud-Ovest dell&#39;ubicazione iniziale. Se qualunque meccanismo scollegato nelle vicinanze di SCP-808 comincia a funzionare, tutti i membri del personale devono evacuare nel Punto di Evacuazione Beta. Come precauzione per respingere gli invasori, qualora il Sito Armato-27 vada in isolamento, gli impianti lanciafiamme automatici sensibili al movimento installati intorno a SCP-808 si attiveranno.

**Descrizione:** SCP-808 è un costrutto meccanico alto 5 m, con una base di 30 m^^2^^. Ha una forma pressoché cilindrica; i 3 m superiori si assottigliano in una punta.

SCP-808 sembra fatto soprattutto di ferro e acciaio, con numerosi raccordi in ottone. Sulle aree inferiori, sono attaccati cavi e catene in punti casuali; la maggior parte del macchinario è costituita da travi d&#39;acciaio e ingranaggi semplici. Le componenti sembrano derivare da varie apparecchiature industriali di varie origini. I meccanismi che formano SCP-808 si muovono di continuo e a ritmo lento, nonostante non ci sia alcuna fonte di energia apparente.

La porzione superiore di SCP-808 ha una forma piuttosto umanoide. Questa porzione è coperta da tappezzeria grigia e un abito da sposa bianco, il che gli conferisce un vago aspetto femminile. L&#39;effigie possiede 4 arti: quelli superiori sono alquanto vestigiali e quelli inferiori sembrano le braccia di un manichino. La faccia è dotata di un altoparlante in rame.

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-808/808-2.png|caption=La porzione umanoide di SCP-808, adagiata contro la sua cisterna in cloruro di polivinile.]]

Finché SCP-808 funziona, il costrutto umanoide emette un gemito acuto. Appena la struttura di SCP-808 si deteriora (per arrugginimento) o viene manomessa (per esempio coi tentativi di smontare il macchinario o l&#39;applicazione della forza), il volume di questo rumore aumenta a livelli drastici. Il gemito si sintonizza in automatico su frequenze acustiche in grado di far risuonare i metalli locali. Quando viene raggiunta una frequenza sufficiente (di solito intorno ai 70 dB), le componenti non elettroniche dei meccanismi influenzati da questa risonanza si attivano spontaneamente. Questa attività anomala cessa una volta che la ruggine è stata rimossa da SCP-808. Gli individui esposti al gemito non hanno riportato alcun effetto psichico.

I danni diretti al costrutto umanoide gli hanno fatto emettere un &#34;grido&#34; di circa 1██ dB, il quale ha ucciso 2 membri del personale //in loco// e ne ha assordati ██, oltre a causare danni materiali estesi. Non devono esserci ulteriori tentativi di smantellare o distruggere SCP-808, salvo nelle emergenze estreme.

**Registro di Recupero:** SCP-808 si trova in una fabbrica abbandonata a █████████, in Francia. Un agente operativo della Fondazione travestito da operaio comunale ha sentito uno &#34;stridio&#34; costante nella campagna locale e ha indetto una piccola indagine. Dopo la scoperta di SCP-808 all&#39;interno della struttura, i quattro agenti operativi presenti sono stati aggrediti da un gruppo di civili, che hanno ucciso per autodifesa.

L&#39;ispezione della struttura ha rivelato una setta fedele alla [[[http://fondazionescp.wikidot.com/church-of-the-broken-god-hub|Chiesa del Dio Frantumato]]]. ██ membri della setta sono stati catturati e presi in custodia dalla Fondazione. I documenti e l&#39;armamentario confiscati ai civili residenti hanno rivelato che SCP-808 era in costruzione da circa 7 mesi e, in seguito al contenimento, è rimasto incompiuto. La documentazione rivela che SCP-808 era progettato per essere una sorta di musicista, in vista dell&#39;eventuale ritorno del &#34;Dio Frantumato&#34;.

I civili associati sono stati terminati, con la storia di copertura di un assalto da parte di un&#39;ordinaria cellula terroristica. Da allora, la sicurezza della fabbrica abbandonata a [REDATTO] è stata incrementata.

**Addendum - Nota del dott. Bridge:**

&gt; A giudicare dalla struttura principale, direi che era concepito per essere mobile: ha le ruote e anche pezzi che sembrano le basi per delle gambe.
&gt;  
&gt; È abbastanza preoccupante che abbiano costruito qualcosa della taglia di SCP-808 senza che lo sapessimo. Tuttavia, trovo ancora più inquietante che una setta del Dio Frantumato si sia espansa così tanto, senza allertare la Fondazione. Alla luce di questa recente crescita, consiglio di aumentare la sorveglianza delle attività note della Chiesa.
