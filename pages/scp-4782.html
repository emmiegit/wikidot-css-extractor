    <pre><textarea class="page-source" readonly>[[include :scp-wiki:component:scp-pride]]

**项目编号：**SCP-4782

**项目等级：**Keter

**仅限持O5和站点主管权限者查阅项目概要**
//O5-2，11/03/92修订//

**特殊收容措施：**应当向包括D级人员在内的全体SCP工作人员出示回收时SCP-4782的外观描述。应在SCP-4782的收容室外张贴其照片。不得有智慧实体与SCP-4782进行物理交互。

SCP-4782不需要物理测试，将来也绝不会需要。

应由在上任前两周通过心理筛查的人员全天候远程监视SCP-4782。

已确信无法防止收容失效。在大规模收容失效事件中，应告知工作人员避免与该实体发生物理接触，若短期内能成功避免，实体将进入静止状态。

鉴于SCP-4782的感知性，O5议会成员在受任前应接受筛查，以证实其未曾同参与过SCP-4782收容工作的人员有过交互、且到至少三度分离[[footnote]]**译注：**此处应指O5与参与收容SCP-4782者建立人际联系应通过至少三层中间人。详见[[[https://baike.baidu.com/item/%E5%85%AD%E5%BA%A6%E5%88%86%E9%9A%94%E7%90%86%E8%AE%BA/1086996|六度分离]]]。[[/footnote]]为止。

**描述：**SCP-4782目前为一拟人型态，高约1.8米，肩宽约35厘米。SCP-4782的高度宽度及其它外观因观察者而异。SCP-4782通常表现为一拥有庞大白色虹膜的苗条中年妇女，身着荧光黄色的连衫裤。确信该外观会朝着对其描述的倾向而逐渐变化，但已加以规定，以便在收容失效的情况下辨识。

SCP-4782表现出一般人类行为，但它无需任何形式的营养。因其收容上的限制性，该型态的确切性质、物理结构及其所在空间是不可知的。SCP-4782没有离开过其原位置，且在其收容期间一直保持静止。

SCP-4782收容工作的复杂性主要是基于疑虑。SCP-4782是良性的，在其长达42年[[footnote]]**译注：**截止至2019年3月文章最初发布时为41年零4个月。[[/footnote]]的收容期中未发生一起事故。此外，SCP-4782的物理测试无果，因为SCP-4782没有进行过物理测试，也未证实有工作人员或平民个体与SCP-4782发生过物理接触。虽然这可能只是巧合，但在证据极度匮乏的情况下，O5议会和伦理道德委员会仍一致认为，必须承认可能存在现实重组异常。确信触及SCP-4782所在空间可能会以某种方式抹消与之交互者的存在。

**历史：** Site 5围绕SCP-4782建立，表明项目不能或不愿移动。数据库中没有能够证实以上任何一种可能的信息存在。SCP-4782于1977年被一位苦于脱水的徒步旅行者所发现，他报告称“巴弗灭”[[footnote]]**译注：**著名的基督教羊头恶魔。[[/footnote]]引诱他进入树林。当地执法部门分析了报告，因违反协议而被基金会收回。当地官员未试图拦截“恶魔”，而是拉起警戒线围了它五天。信息掩盖行动“山羊妇”被发起并分派至当地媒体，同时当地执法部门接受了记忆删除程序。

**附录：**采访记录，11/06/77，由研究员Ortega于法国弗藏西以北10公里处，Site 5修建期间进行。采访在收容初期持续了两分钟之久。

Ortega接近SCP-4782，但没有去握它的手，正如这位研究员与人形异常交互时的一贯表现一样。Ortega双手交叉在身后。后被问及这一点时，Ortega回答说他在此次任务中非常紧张，而且&#34;不喜欢这种大背景下的情况&#34;。他也讲不清自己这话是什么意思。

SCP-4782此时的外观与其2018年的迭代相似，除了其牙齿略尖，且其耳部与眼部以类似西班牙山羊的外观取代[[footnote]]**译注：**西班牙山羊（//Capra pyrenaica//）两耳呈刀状斜竖在双角两侧偏后，瞳孔是典型的横宽竖扁矩形羊眼瞳孔，视野宽广。[[/footnote]]。

&gt; Ortega：嗨，我是Ortega博士。你感觉如何？
&gt; 
&gt; SCP-4782：你正围着我盖这所小房子，这让我现在感觉很是安全、很是放心呢。你感觉如何？
&gt; 
&gt; Ortega： //Ortega看着SCP-4782，笑了笑，踱着圈子//。啊，可以更好，可以更好。//Ortega停顿，露出牙微笑着。//那么...我会做到的，我做这个有段时间了。很长时间。你是什么东西，你葫芦里都卖的什么药？
&gt; 
&gt; SCP-4782： //扬眉蹙额。//你就不是个人，是吧？我的名字是奈米。
&gt; 
&gt; Ortega：不不不！抱歉，这太不礼貌了。我既在走形式，又非人般地对待你，请原谅我。
&gt; 
&gt; SCP-4782：不......这的确，可以理解。你害怕我。你......不喜欢山羊，不喜欢它们的小方眼。
&gt; 
&gt; Ortega：你什么都不打算跟我讲，是吗？
&gt; 
&gt; SCP-4782： //啼叫// 呐——。

**附录：**采访记录，11/07/77，由研究员Breen进行。

SCP-4782的外观与之前相似，然而现在它的眼睛是红色的，且长有羱羊的大角。SCP-4782正在原地踏步，显得很激动。

&gt; Breen：早上好。您还好吗？
&gt; 
&gt; SCP-4782：从没这么好过。
&gt; 
&gt; Breen：如果您不介意的话，我想问您几个问题。我的名字是Breen，您的名字是？
&gt; 
&gt; SCP-4782：//交叉双臂。//奈米。
&gt; 
&gt; Breen：很高兴见到您，奈米。是什么把您带到这儿来的？
&gt; 
&gt; SCP-4782：没有什么。
&gt; 
&gt; Breen：您是什么意思？
&gt; 
&gt; SCP-4782：没有什么把我带过来。我就打没处出现了。
&gt; 
&gt; Breen：您是在打比方吗？
&gt; 
&gt; SCP-4782：好像就是这样，不是么？
&gt; 
&gt; Breen：您早先跟Ortega闹了些矛盾。我很抱歉，那是他的第一次任务。我有什么可以为您效劳的吗？我们只是在力图帮助您。
&gt; 
&gt; SCP-4782：//叹息// 抱歉，我也不确定自己是怎么到这儿的。//SCP-4782向上看，按按自己的山羊角尖。// 我是个山羊人。我觉得也是唯一一个。
&gt; 
&gt; Breen：//歪斜头部。// 哦，我对此确实很疑惑呢。感谢您的时间。
&gt; 
&gt; SCP-4782：不用谢。

**附录：**采访记录，11/08/77，由研究员Sanders进行。

SCP-4782的外观与其最初时相似，而容貌上则更男性化，且身体消瘦。它显得很平静。

&gt; Sanders：你好啊奈米。我是Dr. Sanders。我来这儿问你几个问题。我们注意到你的外貌已经变了好几次。并且，你既没有离开过这个空间的范围，也没有靠近过我们任何人。这是为什么呢？
&gt; 
&gt; SCP-4782：开门见山，我很欣赏。//SCP-4782期待地停顿。//
&gt; 
&gt; Sanders：啥？嗯？
&gt; 
&gt; SCP-4782：诶我肯定很有劲头赶快把这一轮儿整完。
&gt; 
&gt; Sanders：你跟我们有大把时间相处呢。
&gt; 
&gt; SCP-4782：好吧…嗯，首先，我的外貌一直是这个样，我也不化妆，所以你想要的大概就这些。
&gt; 
&gt; Sanders：了解了。我们来试试这个。你就是我想的那样，是吧？
&gt; 
&gt; SCP-4782：呃
&gt; 
&gt; Sanders： //不断点头// “呃呃呃” //Sanders在写字板上快速写着什么。// 大抵不具有智慧。
&gt; 
&gt; SCP-4782：我滴个神啊，这位女士怕不是个——
&gt; 
&gt; Sanders：速记。感谢你的时间。

**附录：**采访记录，11/06/85，由Mayreder主管进行

&gt; Mayreder：你好。
&gt; 
&gt; //Mayreder咳嗽，把铅笔和写字板放在桌上。//
&gt; 
&gt; Mayreder：奈米，是吧？过去十年[[footnote]]**译注：**事实上只有八年（1977-1985）。[[/footnote]]过得怎样？
&gt; 
&gt; SCP-4782：你会觉得岁月静好，不是么？
&gt; 
&gt; Mayreder：嗯。对的，没人看到过你吧，有吗？
&gt; 
&gt; SCP-4782：确实，没人看到过我。
&gt; 
&gt; Mayreder：是不是受限太多了？
&gt; 
&gt; SCP-4782：不多。真的什么都不需要了。
&gt; 
&gt; Mayreder：没有抹消任何人任何事，也没有改写历史，就老老实实呆着？
&gt; 
&gt; SCP-4782：你们这群人真是疯了。
&gt; 
&gt; Mayreder：你可不能这么断言。
