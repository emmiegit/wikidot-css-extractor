    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ @@ @@ 30 сентября

@@  @@ Сентябрь - время расслабиться, потому и блок новостей такой короткий. [[[http://scpfoundation.ru/triathlon-contest-tour-2|Конкурс]]] окончен, в каждой из категорий определен достойнейший:

* Тема «Время»:  [[[SCP-1326-RU]]] - Петля Sinus Iridum. А ведь могло быть make USSR great again! Автор: [[*user Arbelict]]
* Тема «Океан»: [[[SCP-1311-RU]]] - В синем море, в белой пене. Потому что без воды - и не туды, и не сюды.  Автор: [[*user Agent-Lloyd]]
* Тема «Точка зрения»: [[[SCP-1312-RU]]] - Искусство после Освенцима. Таки [[[http://scpfoundation.ru/project-proposal-174-517|тепеrь всё путём?]]] Автор: [[*user Fajrero]]

@@  @@ Всего в конкурсе участвовало 20 работ, рекорд прошлого конкурса в 15 работ побит. Благодарим всех авторов за участие.

@@  @@ И немножко переводов:

* [[[SCP-3057]]] - Ископаемое топливо. Все геологи [УДАЛЕНО] эту статью.
* [[[SCP-3078]]] - Щитпостинг с опасностью восприятия. Окей, гугл. Как сдохнуть от смеха?
* [[[SCP-3519]]] - Мирное время. Окей, гугл. Как сдохнуть --от смеха-- до 5 марта 2019 года?
* [[[SCP-3521]]] - Насильственная эквивалентная банановая доза от дадо. В ближайшие недели во всех Зонах на обед банановый суп, банановое пюре и сок. Банановый...
* [[[SCP-3760]]] - Я видел эти бездушные глаза. Черные, как две пуговицы, глаза. Пособие по выращиванию шоггота в домашних условиях.
* [[[SCP-4999]]] - Некто, наблюдающий за нами. Встречайте новый облик Смерти.

@@  @@ Кстати, переводы теперь можно размещать сразу на Основном (с соответствующим тегом и внесением в списки [[[http://scpfoundation.ru/scp-list| объектов]]] и [[[http://scpfoundation.ru/licensing|авторства]]]), однако они должны соответствовать качеству, иначе будут отправлены на Полигон для вычитки.

@@  @@ Ждём ваших переводов и авторских объектов!
