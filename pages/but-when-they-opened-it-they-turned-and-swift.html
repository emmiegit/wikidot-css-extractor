**Název: Ve strachu navždy utekli**
**Originál:** http://www.scpwiki.com/but-when-they-opened-it-they-turned-and-swift
**Autor:** [[*user GrandEnder]]
**Překladatel:** [[*user Watani]]
[[include info:end]]

Promiňte, ale podívejte se na nás. Po tom všem jsme stále tady. Odpykali jsme si náš trest a stále jsme v tomhle zatraceném vězení. Není čas na to, abychom na sebe byli naštvaní, za ty léta jsme si tím prošli mockrát. Nespolupracujeme, takže se nám nic nedaří, a oni to ví. Naše hádky, naše malé neshody nás tu nechávají zamčené a pod kontrolou. Jasně, když se někdo zatoulá, tak ho můžete zabít a užít si vyplnění své denní kvóty na pobodání, ale to nám svobodu nezajistí. Z těchhle zdí nás to nedostane. Znám se a spousta z vás to rozhodně cítí stejně, že jsme v téhle špinavé díře zkejsli. Taky vím, že byste tu nikomu z nás nesvěřili svůj život, ale teď máme společný cíl, a to dostat se ven z tohohle průseru.

Není to jen tak z ničeho nic. Víte, co se stalo Haroldovi? Viděl jsem, jak se někteří z vás pozastavili a šli toho chudáka zkontrolovat. Nikdy se nezlepšil. Za ty roky akorát víc zbledl a zhubl. Jeho vlasy vypadaly a zmizely. Byl jsem s ním až do úplného konce. Jen tak se vytrácel bez toho, aniž by cokoliv řekl. Teď se to samé děje Mikeovi a bojím se, že se taky vytratí. Co bude, až se to stane Jamesovi, tobě nebo mně? Co pak budeme dělat? Budeme se dokola hádat, až dokud všichni nezmizíme?

Tohle prostě ještě není &#34;náš čas&#34;.

Vidíte tam tu krev? Údržbáři sem po každé dlouhé době chodí a mysleli jsme si, že to je kvůli tomu, aby si jí osahali a ujistili se, že je taková, jak má být. Ale mýlili jsme se. Přidávají vady a tím začínají odvádět horší práci v tom, aby nás tu udrželi pod zámkem. Necítíte se poslední dobou trochu zesláblí? Tahání za ty řetězy a podřezávání hrdel začíná být trochu obtížnější, viďte? Některé z nás to ovlivňuje více než ty ostatní, ale děje se to nám všem. A proto proti nim musíme bojovat. Nejenže nás tu drží, ale taky se ujišťují, abychom neutekli. Pomalu nás zabíjejí. Nevím, jak můžeme podruhé umřít, ale podle všeho můžeme, a nechci, aby se to stalo ještě někomu dalšímu z nás.

Nevěřím tomu jak bys mohl říct, že to je možná dobrá věc. Myslíš, že vytrácení se do nicoty je dobrá věc?

Ne, pro nás žádné Nebe neexistuje. To si nepamatuješ na to, za co tady jsi? A ty si myslíš, že by ti ten velkej chlap dal pokoj a nechal tě projít skrze perleťové brány jen proto, že se tě tu nějakej kretén rozhodl držet déle, než jsi měl? Když se rozhodneme bojovat, tak máme alespoň šanci se dostat na svobodu. I tohle místo je lepší než věčný oheň a síra. Chci zase někdy vidět denní světlo. Harold si to taky přál, ale teď už ho nikdy neuvidí, a je to kvůli nim. To nechceš vidět svoji rodinu a cítit chladný vánek? No, tak to máš smůlu, zabal si své věci, protože se chystáme do pekla! A tak to bude, pokud nenajdeme způsob, jak tady něco změnit.

Hele, nečekám, že se jen tak vyhneme elektrickému křeslu, ale aspoň zabráníme tomu, abychom se vytratili do naprosté nicoty. Jsou v přesile, jsou velcí a silní, ale nemáme co ztratit. I když bychom neuspěli v tom, abychom se odsud dostali, tak možná alespoň ucítí jednu obrovskou ránu narozdíl od všech těch slabých. Možná je můžeme donutit ke změně. Možná jednoho dne konečně uvidím denní světlo a možná ho jednoho dne uvidíte i vy. Ale to se stane jen tehdy, pokud se s nima pustíme do rvačky.

Co navruhuju? No, navruhuju, abychom tu měli vězeňskou vzpouru.
