    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [https://scp-wiki.wikidot.com/scp-664]
**Autore:** [[*user Dr Cooper]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

**Elemento #:** SCP-664

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Deve essere eseguito il protocollo G-3-16-U (Contenimento Anomalia Geograficamente Immobile, Sottocategoria Urbana), considerando i confini della struttura come perimetro di contenimento prestabilito.

La sperimentazione non è attualmente consentita.

**Descrizione:** SCP-664 è un&#39;anomalia che interessa indicativamente l&#39;area del terzo piano della ███████ High School in ███████████, Pennsylvania, USA. SCP-664 si è rivelato invisibile a tutte le osservazioni e misurazioni tentate fino ad oggi ed è identificabile solo dal suo effetto sugli organismi biologici viventi.

Gli organismi biologici viventi (I test dal 5 al 12 dettagliano le specie utilizzate fino ad ora per la sperimentazione) che attraversano dall&#39;esterno la superficie di SCP-664 sono invariabilmente soggetti ad un&#39;immediata scomparsa spontanea poco dopo la completa immersione nell&#39;area d&#39;effetto di SCP-664. I test eseguiti finora non sono ancora stati in grado di definire in modo soddisfacente se il tempo, la distanza o altri fattori possano determinare il momento esatto della scomparsa. La materia inorganica, compresi vestiti ed equipaggiamento, non è influenzata dall&#39;effetto di SCP-664.

SCP-664-1 è il termine collettivo per la classificazione di ogni organismo biologico vivente riemerso da SCP-664. Ad oggi, il 67% degli organismi biologici entrati in SCP-664 è successivamente ritornato. Di questa percentuale, la proporzione di ritorno degli organismi senzienti è maggiore rispetto a quella degli organismi non senzienti. Ad oggi, il tempo registrato tra la scomparsa ed il ritorno è variato da un minimo di 43 secondi ad un massimo di 142 giorni.

Le istanze di SCP-664-1 ritornate finora non sono state in grado in nessuna occasione di fornire descrizioni dell&#39;esperienza vissuta durante la loro permanenza in SCP-664.

&gt; Il ██/██/1999, i test periodici del DNA hanno rivelato una corrispondenza tra D-48120 ed il Ricercatore Daniel Ambridge, impiegato della Fondazione dal 1972, attualmente impegnato nello studio di SCP-████. Entrambi sono stati posti sotto sorveglianza segreta di alto livello. Il ██/██/1999, D-48120 è stato incaricato di testare SCP-664. Il ██/██/1999, il Ricercatore Ambridge ha richiesto di essere assegnato all&#39;osservazione di SCP-664; approvata in seguito ad una consultazione con il Gruppo di Monitoraggio Interno della Fondazione ███ ███ ██████. Dopo l&#39;ingresso di D-48120 all&#39;interno di SCP-664 ed il suo successivo mancato ritorno dopo 300 giorni, il Ricercatore Ambridge è stato arrestato e posto sotto interrogatorio.

&gt;  **Intervista 664-12A, estratto**
&gt;  **Partecipanti: Ricercatore Daniel Ambridge, Dottoressa Jennifer Stephenson.**
&gt; 
&gt;  **Ambridge:** Mi fa piacere che siate intervenuti ora e non prima. Ero preoccupato per cosa mi sarebbe potuto succedere se l&#39;aveste fermato.
&gt; 
&gt; **Stephenson:** Intendi D-48120?
&gt; 
&gt;  **Ambridge:** Esatto. Me stesso, dovrei dire. All&#39;inizio non mi credeva. Voi ci avreste creduto? Tuttavia non mi ci è voluto molto per farlo cedere condividendo alcuni nostri ricordi di cui nessun altro era a conoscenza, riguardo quella ragazza di nome Karen, di certi crimini di cui solo noi sapevamo, di piccoli dettagli sgradevoli che ora mi vergogno ad ammettere. All&#39;epoca ero un uomo disagiato, destinato alla morte. Questa completa svolta offertami dal destino mi ha regalato un nuovo inizio per poter fare qualcosa di buono della mia vita. Sono contento di averne avuto l&#39;opportunità.
&gt; 
&gt; **Stephenson:** Descrivimi ancora ciò che hai vissuto dopo il tuo ingresso in SCP-664.
&gt; 
&gt;  **Ambridge:** Cos&#39;altro potrei aggiungere? È passato molto tempo, però me lo ricordo ancora abbastanza bene. In un momento mi sono ritrovato lì, nella vecchia scuola con un anziano me in compagnia dei suoi colleghi, a guardare e aspettare con fredda professionalità, nascondendo la collusione che sapevo stesse pianificando. Tutti quei giorni passati nella mia cella con lui che mi parlava di ogni minimo dettaglio della Fondazione, cos&#39;avrei dovuto fare una volta dall&#39;altra parte, come avrei dovuto agire e pensare. È stato molto difficile metabolizzare tutto ciò.
&gt; 
&gt; Scusatemi, mi stavate chiedendo cos&#39;è successo dopo averlo attraversato? Temo di non potervi fornire alcuna informazione utile, proprio come tutti gli altri: il nulla più assoluto. Il modo in cui ne sono uscito, però, è stato diverso, ve lo garantisco. Un momento ero lì e quello dopo ero nudo e terribilmente infreddolito mentre stavo cadendo in un carro di fieno, precisamente come l&#39;anziano me stesso aveva detto, fino al minimo dettaglio. Ho trovato dei vestiti e sono andato a █████, e la cara vecchia Elsie era lì proprio come diceva. Si trattava di un&#39;estranea per me allora, certo, però mi ha accolto, e da lì ho seguito il percorso che lui aveva stabilito per me fino a quando non arrivò il giorno in cui capì che non riuscivo più a distinguere dove finissi io e dove iniziasse lui. Era il mio turno di realizzare la sua metà della storia. E la mia cara Elsie non seppe mai che ricevetti aiuto per farmi strada nel suo cuore, che sapevo fin dal principio che passare la vita assieme fosse qualcosa di prestabilito. Mi scusi un momento.
&gt; 
&gt; Scusate ancora. È meglio evitare di commuoversi, lo so. Posso chiedere perché nessuno mi ha fermato? Se mi avete davvero monitorato per tutto questo tempo, sicuramente sapevate che lo stavo indottrinando fornendogli informazioni sulla Fondazione, sulla mia vita e su come agire per diventare me. Gli confidai moltissimi segreti. Tutto ciò non sarebbe considerato un&#39;inammissibile violazione informativa?
&gt; 
&gt; **Stephenson:** Io non sono nella posizione di poterglielo dire.
&gt; 
&gt;  **Ambridge:** Sì, lo immaginavo. Comunque, posso sempre ipotizzare. Sono lieto di sapere che la Fondazione si preoccupa più per la salvaguardia della causalità che per garantire la segretezza della propria istituzione.
&gt; 
&gt; **Stephenson:** Ancora una volta, io non sono nella posizione di poterglielo dire.
&gt; 
&gt;  **Ambridge:** Quindi cosa succederà adesso?
&gt; 
&gt; **Stephenson:** Io non sono nell-
&gt; 
&gt;  **Ambridge:** Va bene, ho capito. Direi che ho poco di cui lamentarmi. Non tutti i classe D hanno la possibilità di invecchiare. Grazie. E dico sul serio, mille grazie, per tutto.

&gt; Documento 1969-121-FB042-6, conservato negli Archivi della Fondazione, proveniente dal Precursore della Fondazione, ███████ ███████████████ ██████ (█ ██).
&gt; 
&gt; **Classe Incidente:** Non confermato, inspiegabile.
&gt; 
&gt; **Categoria:** ALPHA-BRAVO.
&gt; 
&gt; **Avvenimento:** Alle 14 di giovedì 14 marzo 1969, un maschio bianco di età compresa tra i 20 e i 25 anni è apparso a mezz&#39;aria a circa 9 m dal suolo in un campo vicino a ███████████, Pennsylvania, USA. Il soggetto è stato visto dal signor Dan McBriar, dato che sarebbe atterrato nel suo carro di fieno. Il signor McBriar ha denunciato l&#39;accaduto alle forze dell&#39;ordine locali, ma non è stato possibile localizzare l&#39;uomo sconosciuto quando è stato tentato l&#39;arresto.
&gt; 
&gt; L&#39;uomo sconosciuto rimane latitante ed è stato designato &#34;Sospettato 0001192&#34;.
