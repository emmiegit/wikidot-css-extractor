**名前:** コンスタンティ・アレクセイヴィッチ・イヴァーノフ（Konstanty-Alekseyevich-Ivanov)

**セキュリティ: レベル3**

**所属:** 渉外部門エージェント（ロシア政府との折衝） 諜報機関エージェント（諜報/防諜・要注意団体担当）

**所在:** 必要ならどこでも、主な所在地は遺物サイト-215,収容サイト-8181、サイト-8110であることが多い。

**容姿:** エージェント・イヴァノフは鋭い目つきが印象的なノヴォシビルスク出身のスラブ系ロシア人です。その日の気分によってブーツの高さを変える為彼の正確な身長は今のところ判明していませんが少なくとも身長170センチ以上でないかと推測されます。切り揃えられた髭と鋭い犬歯から悪人面をしていると評され、特に彼の笑みは大抵の場合獰猛と表現されますが、一方で酒を入れると表情が崩れるとの評もあり実際には悪人であることを印象付けるために表情を作っているのでは？との評もあります。軍隊譲りのしなやかな筋肉のついた体つきをしていますが現在の職に就いてから徐々に脂がのってきたとの言もあり陰でダイエットを敢行しているとのうわさがあります。

**来歴:** エージェント・イヴァノフはシベリア軍管区、ノヴォシビルスク出身の軍人でした。南オセチアでの五日間戦争による功績が認められGRU（ロシア連邦軍参謀本部情報総局）への転属が認められ、第三局、第六局に所属した後、GRU”P”部局へと異動しました。彼は20██年モスクワにてGoI-0432に対する当局との小規模な戦闘において所属する工作班の唯一の生存者として財団に保護され、その戦闘能力と”P”部局におけるアノマリーへの対処経験を買われ財団にスカウトされ、GRU”P”部局の快諾が得られた為雇用されました。現在彼は財団ロシア支部での職務の後、外交折衝とロシア支部のいくつかの意向によって日本支部へと出向しています。

**人物:** エージェント・イヴァノフは20代後半のロシア人男性です。職務においてロシア人にしてはまじめですが、日本人の職員と比べるといささか不真面目な態度をとる事が多いように見受けられます。

　従軍経験を持つ彼は銃火器、とりわけ大口径の自動小銃と散弾銃の扱いにたけ、時折機動部隊を補佐する形で収容任務に就くことがあります。大きな危険が見込まれる収容任務を得意とする一方、その人種ゆえに日本人との交渉は他のエージェントと比べて苦手としており、有事以外は各国機関との調整や折衝などをこなすことが多いようです。

　また彼はロシア料理を得意としており時折、職員との交流を深めるために食堂の一部スペースを借りて食事会を開くことがあります。キエフ風のカツレツやボルシチ、ペリメニなど味の濃い料理を得意としており、評判は上々ですが、気分がよくなるとウォッカをふるまう癖があり、█回ほど叱責されています。

**その他:** 彼は財団雇用後もロシア政府との協定によりGRUの籍を残しており、収容活動において外交身分を用いて活動する事があります。これを利用してかれは財団支給の拳銃のほかにロシア政府の武官としての拳銃や武器を持ち歩いていることがあり、日本支部の倫理部に問題視されています。現在この問題は協議中ですが、法的根拠による所持の為協議は難航しております。

　また、彼はGRU時代に旧ソビエトの遺失施設や記録を収集する任務に就いており、その時に収集した情報の一部を保持しています。この情報にはSCIPの存在や要注意団体の関連機関の情報を含んでいるとされていますが、これはこれを小出しにすることにより職務をサボるときの逃げ道としているようです。

[[tab  機動部隊ру-22&#34;タタールの楔&#34;]]
**概要:** 機動部隊ру-22&#34;タタールの楔&#34;はソビエト崩壊後、組織再編により再編/縮小されたGRU&#34;P&#34;部局のメンバーのうち、解雇されたもの、別部署に異動になったもの、もしくはロシア政府が政治取引の材料として提示した人員などを集めて作られました。基幹となる34名からなる小隊の人員は旧GRU時代、&#34;タタールの軛&#34;と呼ばれた特殊部隊の人員をそのまま利用しています。彼らは財団に所属する以前、SCP-610における初期封鎖を行った部隊であり、当時隊長であったオレグ・ベリーエフ氏はGRU&#34;P&#34;部局への残留が確定していた為に現在は当時先任軍曹であったエフゲニー・クラコフ氏が部隊を率いています。

　タタールの楔はロシア製の重砲類、DMTの備蓄、2両の空挺戦車、それらを移動可能な輸送ヘリを備えた即応部隊です。主にサーキシズムを中心とした異常物、とりわけ異常な生命体や特異性を備えた人型実体などとの戦闘を得意としており、副次的に要注意団体との戦闘や収容違反による地域封鎖などの任務に従事する事が多いようです。平時は軍需品保管庫の機能を備えた遺物サイト-215に駐留し、サイトに収容されたSCP-1991-JPの警備人員として運用されています。

2019年、610-Ωによってその戦力の大半を失い、組織的な機能はほぼ停止しましたが、今もなお記念部隊として存続しています。

　タタールの軛へ現在、サーキックによる被害を受けたGRU&#34;P&#34;部局のメンバーを吸収し、機動部隊2班60人のチームとして運用されています。2つのチームはそれぞれ『キエフ』『ノヴゴロド』と呼称され、交互にロシア各地のサーキシズムに対する収容任務への支援とSCP-1991-JPの警備任務に従事します。

**エフゲニー・クラコフ:** エージェント・クラコフは機動部隊ру-22&#34;タタールの楔&#34;の隊長を務めるロシア人です。現在、30代後半と言われており、ロシア国内で起きたテロや紛争に対して数回の従軍経験が評価されGRU&#34;P&#34;部局にスカウトされました。SCP-610の初期封鎖以前はタタールの楔において先任軍曹として部隊運用の一端を担い、取り分け室内戦闘と生物型のアノマリーに対する遅延戦闘においてその手腕を評価されていました。

エージェント・クラコフはタタールの楔に所属する隊員を家族のように思い、またそのように扱う癖があります。隊員たちはその癖から彼を非常に慕っていますが、サーキシズムに関する任務によって隊員が失われることも多く、部下から彼のメンタルに対するケアのためにカウンセリングが必要なのではと申請が出ています。
