**SCP-2499**: Sự Hài Hòa của Các Khối Cầu

**Tác giả:** [[[weizhong]]]

[[include :scp-sandbox-3:weizhong-pages]]
[[include info:end]]

**Mã vật thể:** SCP-2499

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** Dựa theo vị trí hiện tại của SCP-2499, việc quản thúc bằng biện pháp vật lí với nó là không thể.

Tất cả các đài thiên văn có khả năng quan sát SCP-2499 đều phải được cài đặc vụ mật để theo dõi. Nếu bất kì đài thiên văn nào quan sát được SCP-2499 đều sẽ được giải thích theo giao thức de Bort. Nếu bất kì nhân viên không thuộc Tổ Chức của đài thiên văn vẫn tin vào các đặc tính dị thường của SCP-2499, việc sử dụng hạn chế thuốc lú Loại-M được cho phép, nhằm duy trì hoạt động an ninh.


Hoạt động quản thúc chính đối với SCP-2499 bao gồm giám sát sự bất thường đối với bất kì thay đổi nào trong mô hình chuyển động đã được thiết lập. Thêm vào đó, tần số radio 400 GHz phải được giám sát liên tục truyền thông tin.

**Mô tả:** SCP-2499 là tên gọi cho một dị thể nằm ngoài hệ mặt trời nằm cách Trái đất khoảng 13 parsec (42,4 năm ánh sáng). Nhìn bề ngoài, vật thể dị thường giống với một nhóm gồm 14 ngôi sao biến thiên[[footnote]]Một loại sao không có độ sáng đồng nhất.[[/footnote]] Cepheid và có các chu kỳ đều đặn với độ sáng cao hơn và thấp hơn.

Bản thân vật thể dị thường (được ký hiệu từ SCP-2499-1 đến SCP-2499-14) không thể hiện các đặc tính bình thường của một ngôi sao. Đáng chú ý, 14 dị thể được chia trong không gian thành 7 nhóm, mỗi nhóm có 2 ngôi sao di chuyển theo cách tương tự như của một ngôi sao đôi.[[footnote]] Các ngôi sao chuyển động theo cặp do lực hút lẫn nhau. [[/footnote]] Hai trong số các dị thể, SCP-2499-1 và SCP-2499-2, to hơn so với các dị thể còn lại.

Các khoảng thời gian phát xung động của các dị thể SCP-2499 giống với chu kỳ xung của sao Cepheids RV Tauri Cấp II. [[footnote]] Một loại sao biến thiên Cepheid có đặc điểm chu kỳ xung cực dài. [[/footnote]] Thời kỳ độ sáng cao hơn kéo dài trong khoảng 36 tháng, tiếp theo là 96 tháng của khoảng thời gian độ sáng thấp hơn. 

Do hầu hết các chu kỳ xung động thường xuyên hơn rất nhiều, các khoảng thời gian phát xung cực kỳ dài và không thường xuyên của SCP-2499 là điều khiến Tổ chức chú ý. Sau khi nghiên cứu sâu hơn, người ta thấy rằng các chu kỳ xung động tương ứng với một loạt các thay đổi dường như thất thường về vị trí của chính dị thể. Sự chuyển động bất thường này đã dẫn đến sự chỉ định của SCP-2499 và cũng ngăn các nhà thiên văn của Tổ Chức tính toán chính xác khoảng cách của SCP-2499 với Trái đất.

Việc giám sát SCP-2499 đã thiết lập mô hình chuyển động sau đây cho các dị thể SCP-2499 trong các giai đoạn xung động của dị thể. Nói chung, có 7 giai đoạn chính trong chu kỳ xung động của SCP-2499.

||~ Giai Đoạn ||~ Đặc Điểm ||
|| Giai Đoạn 1 || Các dị thể SCP-2499 biểu hiện độ sáng cao thứ hai trong giai đoạn này, ở mức 2,89 trên thang cường độ sáng biểu kiến. Tất cả các dị thể có thể được quan sát trong một di chuyển theo mẫu lặp lại của các loại hình hình học, chẳng hạn như hình số tám, hình vuông và hình tròn. SCP-2499-1 và SCP-2499-2 luôn là cặp đầu tiên bắt đầu chuyển động theo cách này. Vận tốc trung bình của dị thể trong giai đoạn này là 400 km/s. ||
|| Giai Đoạn 2 || Các dị thể SCP-2499 cho thấy độ sáng giảm mạnh, ở mức 4,72. Chuyển động của dị thể chậm lại đáng kể. Các dị thể di chuyển qua lại trên cùng một mặt phẳng trong suốt thời gian của giai đoạn này. Vận tốc trung bình là 140 km/s. ||
|| Giai Đoạn 3 || Các dị thể SCP-2499 cho thấy sự gia tăng độ sáng, lên 3,1. Các cặp sao cho thấy sự chuyển động rất thất thường mà không theo một mẫu nhận biết được. SCP-2499-1 và SCP-2499-2 di chuyển nhanh nhất và thất thường nhất trong giai đoạn này. Chuyển động của các dị thể SCP-2499 là nhanh nhất trong giai đoạn này, với tốc độ 600 km/s. ||
|| Giai Đoạn 4 || Các dị thể SCP-2499 cho thấy độ sáng cao nhất ở giai đoạn này, ở mức 2,10. Các dị thể di chuyển theo mẫu ổn định nhất, chuyển động theo chu kỳ tròn trong suốt giai đoạn. Vận tốc trung bình của các dị thể giảm xuống còn 360 km/s. ||
|| Giai Đoạn 5 || Các dị thể SCP-2499 cho thấy độ sáng thấp thứ hai ở giai đoạn này, ở mức 5,1. Chuyển động của SCP-2499-3 qua SCP-2499-14 vẫn duy trì mẫu vòng tròn của giai đoạn trước, trong khi SCP-2499-1 và SCP-2499-2 được ghi nhận là di chuyển đến trung tâm của vòng tròn do các dị thể khác tạo thành, và di chuyển trong các vòng tròn đều đặn trong mẫu đã thiết lập. Tất cả các dị thể ngoài SCP-2499-1 và SCP-2499-2 vẫn ở trạng thái tĩnh trong giai đoạn này. SCP-2499-1 và SCP-2499-2 di chuyển với tốc độ 160 km/s. ||
|| Giai Đoạn 6 || Các dị thể SCP-2499 rất thất thường trong giai đoạn này, và nhanh chóng thay đổi từ trạng thái hoạt động mạnh hơn 3,4 về độ sáng và chuyển động ở tốc độ 550 km/s, sang trạng thái kém hoạt động hơn là 4,8 về độ sáng và chuyển động ở 200 km/s. Không có mẫu di chuyển rõ ràng nào trong giai đoạn này, ngoài chuyển động ít trật tự hơn ở trạng thái hoạt động và chuyển động vô tổ chức hơn ở trạng thái ít hoạt động hơn. ||
|| Giai Đoạn 7 || Các dị thể SCP-2499 có độ sáng thấp nhất là 5,89 trong giai đoạn này. Tất cả các dị thể dường như quay quanh nhau với vận tốc 120 km/s. Trong giai đoạn này, các cặp sao sẽ bắt đầu ngừng chuyển động bất thường và kết thúc giai đoạn dao động của chúng. Bắt đầu với SCP-2499-13 và SCP-2499-14, các cặp sẽ ngừng chuyển động bất thường và độ sáng của chúng sẽ giảm dần từng cặp. Vào cuối giai đoạn, SCP-2499-1 và SCP-2499-2 là cặp cuối cùng chuyển động và độ sáng bất thường. Giai đoạn bất thường được coi là kết thúc khi SCP-2499-1 và SCP-2499-2 ngừng chuyển động. ||

**Phụ lục:** Vào ngày 14/12/2010, một tín hiệu vô tuyến tần số cao (400 GHz) đã được phát hiện có nguồn gốc từ vùng không gian mà SCP-2499 nằm trong đó. Bản thân tín hiệu này đã phát đi toàn bộ bản ghi âm bộ giàn nhạc 7 phần của Gustav Holst, //[[[SCP-1342|Các Hành Tinh]]]//. Đáng chú ý, bản thu âm được phát là bản thu âm năm 1926 của tác phẩm, và là bản đầu tiên được phát thanh radio. Sau quá trình truyền này, một lần truyền thứ hai, bao gồm toàn một chuỗi các số nhị phân. Khi các con số được dịch sang tiếng Anh, một thông điệp rõ ràng hiện ra, được phiên âm bên dưới. 

&gt; Xin gửi lời chúc mừng nồng nhiệt nhất tới ông Holst vì một tác phẩm tuyệt đẹp và vô cùng quyến rũ. Chúng tôi đã hoàn toàn bị mê hoặc bởi âm nhạc kể từ lần đầu tiên chúng tôi nghe thấy lời truyền tải của bạn. Chúng không dành cho khiêu vũ, nhưng khi bạn nghe thứ âm nhạc này một mình, thì còn làm gì được nữa đây?
