    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]


&#34;3등급 사제 우리엘님, 다음 일입니다.&#34;
&#34;젠장. 토마스, 한 개 쯤은 니가 혼자서 할 수 없냐?&#34;
&#34;...일단 가시죠.&#34;
잠시 후, 토마스 사제는 우리엘 사제와 함께 마법진으로 둘러싸인 [[[scp-426 | 내]]]가 있는 곳에 도착했다.
&#34;저 나는 또 뭐야?&#34;
&#34;저 제가 바로 저입니다.&#34;
&#34;...나를 어떻게 퇴치하지?&#34;
&#34;그야 &#39;O5 평의회의 이름으로 명하오니 나야 당장 퇴역 될지어다&#39;를 읊어...으걐!&#34;
그 순간 2등급 사제 토마스가 하늘로 승천했다.
&#34;씨발. 또 사제 하나 잃었구만.&#34;</textarea></pre>
