**Item nº:** SCP-3718

**Classe do Objeto:** Keter  

**Procedimentos Especiais de Contenção:** Quaisquer instâncias de SCP-3718 descobertas à solta devem ser sedadas[[footnote]]Recomenda-se o uso de sedativos fortes, visto que dosagens menores provaram ser ineficazes.[[/footnote]] e trazidas para contenção, ou neutralizadas7 se o número atual de instâncias de SCP-3718 contidas for maior que vinte. Funcionários da Fundação devem monitorar sites e linhas diretas de controle de animais em busca de menções de atividade potencial de SCP-3718, bem como relatos de indivíduos sendo atacados por gatos ou vendo &#39;gatos monstros&#39;. Qualquer área que tenha visto um declínio significativa da população silvestre local em um curto período de tempo deve ser investigada em busca de atividade de SCP-3718. A FTM Kappa-14 &#34;AH! Sideshow Bob!&#34; foi instruída a examinar áreas onde o GdI-223 apareceu em busca de espécimes perdidos de SCP-3718.

Instâncias de SCP-3718 em contenção devem ser mantidas em um habitat felino grande no Sítio-23 e requerem pelo menos três vezes a ingestão diária normal de alimentos em comparação com um //Felis catus// normal. Recomenda-se que funcionários somente entrem no cercado quando a população de SCP-3718 tiver sido recentemente alimentada ou sedada.

**Descrição:** SCP-3718 é uma espécie não identificada de organismo, de aparência externa semelhante a indivíduos pertencentes à espécie //Felis catus// (gato doméstico). Embora instâncias de SCP-3718 sejam visualmente idênticas a //Felis Catus// não anômalos, ao visualizar o reflexo de uma instância de SCP-3718, um organismo grande e trípede pode ser visto no lugar de um reflexo.

Esses organismos apresentam uma altura média de 75 cm no ombro, exibem inúmeras manchas bioluminescentes ao longo do corpo e são de coloração escura. Esses organismos não possuem olhos ou ouvidos observáveis, mas exibem múltiplos orifícios em todo o corpo, usados na alimentação. Esses organismos também possuem vibrissas[[footnote]]Órgãos de toques especializados, mais comumente vistos como bigodes em mamíferos.[[/footnote]] altamente sensíveis que percorrem todo o comprimento de seu corpo, permitindo às instâncias observar seus arredores detectando mudanças no fluxo de ar. Não se pode interagir diretamente com esse organismo, visto que o mesmo não parece ocupar o espaço que ocuparia ao redor do corpo de //Felis catus//.

Instâncias de SCP-3718 são predadores ativos e já foram observadas em bandos caçando presas tão grandes quanto alces e consumindo a maior parte da caça. Ao se alimentar, observa-se as instâncias de SCP-3718 causando uma anomalia espacial Classe C-.[[footnote]]Efeitos negligenciáveis, considerados no mesmo nível que uma ilusão de ótica.[[/footnote]] Durante isso, a aparência de //Felis catus// se contorcerá até três vezes seu tamanho normal, e orifícios correspondentes àqueles na aparência de seu reflexo se abrirão e liberarão enzimas digestivas pressurizadas sobre a caça. Uma vez que as enzimas digestivas tenham tido efeito, os orifícios são usados para prender partes da presa e entregá-la ao sistema digestivo através de fileiras de dentes.

Bandos de SCP-3718 selvagens já foram observados em todo o continente norte-americano,[[footnote]]Áreas notáveis incluem a cordilheira das Montanhas Rochosas, o sul do Canadá e vários locais na Califórnia.[[/footnote]] reproduzindo-se rapidamente. Devido à sua atividade de caça elevada, SCP-3718 tornou-se uma ameaça à vida selvagem natural em alguns casos, diminuindo drasticamente as populações de muitas espécies, incluindo pássaros e veados. Atualmente, pelo menos três espécies da América do Norte foram reclassificadas como criticamente ameaçadas devido à presença e rápido crescimento das populações de SCP-3718. Por causa disso, SCP-3718 é atualmente considerado uma espécie invasora, e sua contenção é considerada uma alta prioridade devido à sua disseminação elevada e risco de descoberta.

**Adendo: Descoberta e Conexões com GdI**

SCP-3718 foi descoberto após inúmeras menções online de matilhas de gatos selvagens matando presas anormalmente grandes, bem como menções de &#39;gatos monstros&#39; que só podiam ser vistos em superfícies reflexivas. Isso ocorreu em conjunto com reduções repentinas em muitas populações de animais selvagens em certas áreas, levando a protestos de grupos ambientalistas. Agentes infiltrados nesses grupos foram capazes de capturar múltiplas instâncias de SCP-3718, levando à descoberta subsequente de seus efeitos anômalos e contenção.

Acredita-se que SCP-3718 tenha se originado do [[[herman-fuller-hub|GdI-233]]], como uma atração para sua &#39;Coleção da Loucura&#39;. Várias instâncias solitárias de SCP-3718 foram localizadas em ou perto de áreas visitadas pelo GdI-233. Além disso, algumas instâncias foram encontradas usando colares identificando-as como &#39;Propriedade de Herman Fuller&#39;, ou mais recentemente &#39;Propriedade do Circo das Perturbações de Herman Fuller&#39;.

**Adendo: Tentativas de Controle da População de SCP-3718**

Apesar dos esforços contínuos para abater a população de SCP-3718, ela continua a aumentar em uma quantidade substancial a cada ano. Embora os esforços atuais consistam principalmente em localizar e neutralizar instâncias sempre que detectadas, alguns pesquisadores julgaram isso como ineficaz. Pesquisadores estão atualmente formulando um vírus artificial que, quando contraído por uma instância de SCP-3718, o tornaria infértil, e quaisquer outras instâncias com as quais entrasse em contato. SCP-3718 infectados seriam liberados na natureza em locais com altas concentrações de atividade de SCP-3718. Proposta pendente de aprovação pelo Comitê de Ética.
