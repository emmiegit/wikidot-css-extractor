    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-3042/TheDog|caption= 收容中的SCP-3042]]
**项目编号：**SCP-3042

**项目等级：**Euclid

**特殊收容措施：**

[[collapsible show=&#34;+ 研究员笔记&#34; hide=&#34;- 研究员笔记&#34;]]
//由于SCP-3042表现出的异常性质，没有任何一种常规的单体收容措施被证实是成功的。收容措施实际针对的是受到SCP-3042喜爱的个体，即SCP-3042-1。  -D. Gellman, Sc.D, Area-25主管//
[[/collapsible]]

SCP-3042及SCP-3042-1被共同收容在生化研究设施Area-25的小型模块收容间中。收容间中应包含一条加密的通讯线路，通向Area-25内的特别联络人，以及一个--标准的--定制的由数据密钥激活的雾化处决隔间。收容间应被半径15m、高5m的通电加固围栏包围，并完全处在顶篷的覆盖下（参见报告 3042-CB-3）。围栏包括一个气锁式闸门，以供物资安全运输、垃圾清理和人员进出。

三（3）名全地形快速响应安全专家将全天候在围栏外部巡逻。一旦SCP-3042和SCP-3042-1罕见地在收容所外分开，安全专家应迅速将SCP-3042-1运送到SCP-3042身边。在测试期间，应由特殊机动运输小组的五（5）名以上成员将受试对象运送到测试地点。

收容间配备两（2）名调度执行专家。当SCP-3042-1生理指征不稳定时，执行专家应控制住SCP-3042-1，并将一名D级人员（即3042-D）送入收容间。3042-D将在隔间中处决SCP-3042-1，同时被重新编号为SCP-3042-1。新的SCP-3042-1指征不稳定时，也应重复该流程。

**描述:**

SCP-3042 是一条有着灰棕斑块的白色小狗。对唾液的基因组分析显示，其DNA与//canis lupus[[footnote]] **译注：**即灰狼 [[/footnote]] 属//下一个未被记录的物种一致。SCP-3042外观上近似4-5岁的哈瓦那犬，重5kg，高25cm。SCP-3042似乎处在生理状况的巅峰，观察不到任何外在的伤病或病史，自被收容以来，不曾睡眠、进食、饮水、排泄。由于SCP-3042的异常特性，无法进行更多的医学测试。
-----

[[Collapsible show=&#34;+ 回收详情&#34; hide=&#34;- 回收详情&#34;]]
&gt; SCP-3042在特别行动队Kappa-7的一次突袭行动中被发现，当时Kappa-7正在尝试收容疑似[[[https://scp-wiki-cn.wikidot.com/scp-484|SCP-484]]][[footnote]] 行动队所发现的样本是经特殊包装的普通海洛因，包装视觉上近似凝胶袋，但实际上由塑料构成。 [[/footnote]]的样本。突袭行动处决了毒品经销商。自此，SCP-3042开始跟随特工 ██████ 并对他表示出好感。特工 ██████ 最初认为SCP-3042只是普通的小狗，但在一周内报告了它的异常行为和能力，特工██████也是基金会指定的第一个SCP-3042-1。
[[/collapsible]]

-----

SCP-3042的行为属于心理印随的极端强迫形式，SCP-3042始终对SCP-3042-1表现出具有侵略性的示好行为。SCP-3042会不断跳起、舔舐、轻咬、扒摸SCP-3042-1并冲其玩耍性地吠叫，即使遭到虐待或被严厉回绝。目前没有刺激物能将SCP-3042的注意力从SCP-3042-1身上分散。SCP-3042的能力极具破坏性，但没有一名SCP-3042-1因SCP-3042而受到重伤。由于SCP-3042的长期不间断舔舐，偶尔有关于斑痕、抓伤和皮肤溃烂的报告，这些被认为是寻常且无关紧要的。

被指定为SCP-3042-1的个体在收容期间汇报过生理及心理病症，包括但不限于：躯干疼痛，眼部灼痛，慢性疲劳，易怒，头痛，精神错乱，记忆力衰退，谵妄和癫痫。项目医学主管Dr. A. Eastmore认为，这些症状并非异常情况，而是在SCP-3042的持续关注下，SCP-3042-1睡眠不足和慢性疲劳的结果。

&gt; 尽管我尊重 Dr. Eastmore的专业性和受训水平，但我不得不反对他的结论。许多人最终甚至可以带着害虫入睡，而这些人却做不到。测试仍将继续。
&gt;
&gt; -//Dr. M. Gomez, 医学指导, Area 25//

一旦 SCP-3042和 SCP-3042-1分开， SCP-3042会立刻沿最短路径回到 SCP-3042-1身边。为此，SCP-3042能够破坏哪怕最坚固的材料并以极快的速度移动（见测试记录3042-A）。SCP-3042也能忍受惊人的物理伤害、毒药、疾病和必需品的匮乏。研究尚未发现有任何常规方法可以伤害SCP-3042（见测试记录 3042-B）。在收容期间，SCP-3042仅有一次以犬类的方式表现出痛苦。（见文档记录SCPX3042）。

SCP-3042-1被处决或死亡后，SCP-3042将径直向下一个SCP-3042-1移动。目前为止，新的SCP-3042-1都以某种形式对前一位的死亡负有责任。现行收容措施的设计目标是为了创造一条完整的处决责任链，在收容SCP-3042的同时，避免基金会及平民的人员伤亡及财产损失。由于缺少可接受的安全测试方法，对于SCP-3042-1自杀或意外死亡时SCP-3042反应的研究被无限期延迟。（见事故报告3042-CB-2）

[[collapsible show=&#34;+ 事故报告&#34; hide=&#34;- 事故报告&#34;]]

-----

**报告3042-CB-1**
//**研究员笔记：** 本次事故发生在SCP-3042的早期阶段，最初的收容措施只是站点中的一个标准人形生物收容间。当时我们还不了解SCP-3042的动机。 -D.G.//
&gt; 在20██/██/██，SCP-3042-1申请接受处决，声称他“再也无法应付这只该死的狗！”站点主管认为这是一次研究机会，于是通过了处决申请。SCP-3042轻易地撞穿了三级防弹玻璃，摧毁了最初的处决室，SCP-3042-1的处决因此延期。特工████████受命管理防弹处决室。在SCP-3042-1被处决后，SCP-3042立刻记住了特工████████，并前往特工身边。沿途SCP-3042挖穿了两面钢筋混凝土墙，贯穿了一座观景台，速度引发的压力波震碎了Section 3的14面窗户。22名基金会员工受伤，4名死亡，3个SCP项目启动了二级收容措施。特工████████报告称，他用远程高功率步枪向SCP-3042近距离平射数发，但毫无效果。特工被重新分类为SCP-3042-1。这之后现行的收容措施迅速启动。

-----

**报告3042-CB-2**

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-3042/SourcedPath|caption=基金会天眼小组文件照片：SCP-3042突破收容后的路径]]

&gt; 20██/██/██，约14：30，SCP-3042冲破了收容间的墙壁，穿过了中间层的围栏，以极限速度冲向东北方。基金会天眼小组在失去SCP-3042的踪迹前记录下了1.2马赫的最高速度。收容突破后4分37秒，特工█████ 在附近的公共高速██上联络了站点。特工报告称，基金会提供的运输车辆被扯下了驾驶室一侧的门，SCP-3042以highway speed跳上了他的膝盖。特工受命立即返回Area-25。调查发现，收容间近来大部分的供给投放都由特工执行，而供给投放中的牛肉干噎死了SCP-3042-1。特工被重新分类为SCP-3042-1，收容间增添终身制的员工。

-----

**报告 3042-CB-3**
&gt; 20██/ ██/██，约02:45，收容间职员报告称SCP-3042-1行为异常。在后续观察中，此人捞起SCP-3042，跑到室外，将它扔出收容间的围栏。此人被收容间职员制服。报告显示，SCP-3042落地，调整平衡，随后冲回SCP-3042-1身边，在收容间的围栏上撕开了直径一米的洞。围栏修复期间，SCP-3042-1被束缚，3042-D被派遣至收容间。SCP-3042-1根据流程如期被处决，3042-D被重新分类为SCP-3042-1。安保顶篷如期完成安装。

[[/Collapsible]]

-----

[[Collapsible show=&#34;+ 实验记录3042-A&#34; hide=&#34;- 能力测试&#34;]]
//**研究员笔记:** 尽管要以收容间的维修和更新为代价，在SCP-3042的能力测试方面，我还是不得不信任我们一位早期人员提出的简单而富有灵感的解决方案。 -D.G.//

**通用流程：**
&gt; SCP-3042-1经由物理推进力，将SCP-3042运送至墙状障碍物的另一侧。多光谱超高速摄像机将记录下SCP-3042对障碍物产生的影响。SCP-3042返回接触到SCP-3042-1的时间也会被记录。

-----

**实验记录A.3042.001**
**材料:** 碳化钨
**厚度**: 5cm
&gt; **结果:** SCP-3042以典型的犬类姿态挖洞，在墙上扒出了一个直径0.5m的洞。
&gt; **返回时间:** 2.594秒
&gt; **备注：** 收集的材料样本未显露异常痕迹。样本似乎是被机械剪切力刮下墙的。
-----

**实验记录A.3042.010**
**材料:** 乔巴姆复合装甲
**厚度：** 5cm
&gt; **结果：** SCP-3042直接冲刺穿透了障碍物。两（2）名基金会员工被飞散的弹片击伤。
&gt; **返回时间：** 1.953秒
&gt; **备注：** 收集的材料样本未显露异常痕迹。 材料像是被惊人的钝力击穿。
//**研究者笔记**: 第二次实验改变了我们的实验方法。我们决定从最高级的抗性材料开始研究，而非通常“逐步升级”的过程。
-D.G.//

-----

**实验记录A.3042.100**
**材料：** 石墨烯
**厚度：** 15nm
&gt; **结果：** SCP-3042咬住所有分层，猛一甩头，将它们撕碎了。
&gt; **返回时间：** 2.285秒
&gt; **备注：** 收集的材料样本未显露异常痕迹。材料像是报纸一样被撕碎了。

-----

**//能力测试无限推迟了监督者即将批准的与其他SCP的交叉测试[[footnote]] //交叉实验需经O5-█批准//[[/footnote]]除非我们在材料科学上取得了足够的进展。-L.E., Area主管//**

[[/Collapsible]]

-----

[[collapsible show=&#34;+ 实验记录3042-B&#34; hide=&#34;抗性测试&#34;]]

**通用流程:**
&gt;  向SCP-3042施加一些生理应激源，测试其伤病情况。

-----

**实验记录B.3042.001**
&gt; **应激源：** SCP-3042-1被要求以最大的力气，用铁质弯刀击打SCP-3042。
&gt; **结果：** SCP-3042未受影响。弯刀受到了灾难性的损坏。SCP-3042-1轻微划伤。没有记录到SCP-3042的任何损伤。弯刀的残骸未显露异常痕迹。
-----

**实验记录B.3042.010**
&gt; **应激源：** SCP-3042-1被要求用装有超压空心子弹的.45口径手枪射击SCP-3042。
&gt; **结果：** SCP-3042未受响声、闪光和冲击的影响。SCP-3042-1未听从研究员的建议，将枪口抵在了SCP-3042身上。手枪受到了灾难性的损坏，SCP-3042-1右手严重受伤，子弹碎片的撞击引发了脑震荡。没有记录到SCP-3042的任何损伤。手枪、弹出的弹壳和收集到的子弹均未显露异常痕迹。
-----

**实验记录B.3042.011**
&gt; **应激源：** SCP-3042-1被要求为SCP-3042装上一个制式M112C4塑胶炸药。SCP-3042-1被要求将SCP-3042推入乔巴姆复合装甲屏障中，并立即起爆。
&gt; **结果：** SCP-3042在爆炸后撕裂了屏障，返回SCP-3042-1身边。（**返回用时:** 3.256秒）SCP-3042 被观察到毛发有些凌乱，但并未受伤。观察到C-4如预期般正常起爆。

-----

**实验记录B.3042.100**
&gt; **应激源：** SCP-3042-1在计划被处决的当天，与SCP-3042一同进入标准雾化处决隔间。隔间由3042-D操控。
&gt; **结果：** SCP-3042-1按照计划被处决。处决流程完成后，SCP-3042立刻冲出了隔间。没有记录到SCP-3042的任何损伤。3042-D被立即重新编号为SCP-3042-1。

[[/collapsible]]

-----
