**저자:** [[*user apple3]]
**역자:** [[*user salamander724]]
[[include info:end]]

**일련번호:** SCP-1582-JP

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-1582-JP는 제81██기지 내의 표준 소형 수용컨테이너에서 보관되고 있다. 새로운 개체가 발견될 경우 소유자의 정보를 바탕으로 판매원을 조사하도록 한다. 제3단계까지 진행된 피노출자의 경우 SCP-1582-JP-B만 수용한다. SCP-1582-JP-A는 정보수집을 실시한 뒤 석방하고 정기적으로 사찰한다.

SCP-1582-JP-B-1, 2는 제81██기지 내 표준형 인간형 수용유닛에 개별적으로 수용되어 있다. 정기적으로 정신안정제를 투약하고 상담을 실시한다. 또한 수면시에도 마취제를 투약한다. SCP-1582-JP-B의 정신상태에 따라서 살처분도 고려한다.

**설명:** SCP-1582-JP는 ㈜███ 제품과 유사한 종이봉투다. 부속된 설명서의 유무(부록 1582-JP를 참조)에 의해 기성품과 구별할 수 있다.

마지막으로 꾼 꿈의 내용을 종이에 적어 베개 밑에 넣고 취침하면 변칙성이 발동한다. 사용자(이하 SCP-1582-JP-A)가 꿈을 꿀 경우, 반드시 SCP-1582-JP-A에게 바람직한 내용의 꿈을 꾸게 된다. 또한, 본 객체를 사용하기 전에 악몽을 자주 꾸었을 경우, 악몽을 꾸는 일이 없어진다. 이것이 제1단계이고, 연속해서 사용하면 제2단계로 이행한다.[[footnote]] 개인차가 있지만, 평균적으로 일주일 정도면 제2단계로 이행하는 것으로 판명되어 있다. [[/footnote]] 또한, 사용한 SCP-1582-JP는 소실한다. SCP-1582-JP-A가 수면 중일 때 타자가 객체를 베개 밑에서 꺼내 시인(視認)할 경우 객체는 변칙성을 잃는다는 사실도 밝혀져 있다.

제2단계에 들어선 SCP-1582-JP-A는 수면에 의존하는 경향을 나타내기 시작하며, 생활에 지장을 초래하지 않는 범위 안에서 모든 여유시간을 잠으로 보내려고 한다.[[footnote]] 이 효과는 이후로도 계속된다. [[/footnote]] 이 단계에서는 SCP-1582-JP-A와 가장 친밀한 인물(이하 SCP-1582-JP-B)에게도 변칙성이 발현하여, SCP-1582-JP-B의 렘수면 시간이 현저하게 증가한다. 이 때 꾼 꿈을 기억해낸 경우는 없지만, 기상시 다량의 베타엔도르핀이 분비된 것이 확인된다. 또한 제2단계에서는  SCP-1582-JP-A, B에게 기억소거 처치를 하고 SCP-1582-JP의 사용을 중지시킴으로써 변칙성을 소거할 수 있다는 것이 실험으로 밝혀져 있다.

가일층 계속 사용을 거듭할 경우, [[footnote]] 제2단계 이행 이후로 약 1주일 정도 시점에서. [[/footnote]] SCP-1582-JP-A는 제3단계로 이행한다. 또한 SCP-1582-JP-B의 수면시간도 본인의 의사와 무관하게 서서히 증가하고, 제2단계와는 다른 꿈을 꾸게 된다. 꿈 속에서 SCP-1582-JP-B는 신체의 자유가 없고, 누군가에게 살해당해 고통을 체감한다. 이 꿈은 잠에 들 때마다 매번 같은 내용으로 반복된다. 또한 SCP-1582-JP-B는 몸에 상흔이 생긴 것과 같은 환각을 보게 된다. 이 상흔은 꿈 속에서 살해당할 때 입은 것과 동일한 위치에 발생한다. 촉각에도 영향이 나타난다는 것이 판명되어 있다. 이 단계까지 진행되면 기억소거만으로 변칙성을 제거하기가 곤란해진다.

**부록 1582-JP:** 아래 내용은 SCP-1582-JP에 부속되어 발견되는 설명서다.

&gt; [[size large]]**//『A Farewell to Nightmare』//**[[/size]]
&gt; 
&gt; //**꿈자리가 나쁜가요? 그런 당신에게 서프라이즈!**//
&gt; //**끔찍한 꿈에 시달릴 걱정은 이제 안녕**//
&gt; //**악몽을 대신해 기분 좋은 꿈을 선사해 드립니다!**//
&gt; 
&gt; * //구체적인 꿈의 시추에이션은 고를 수 없습니다.//
&gt; * //1일 1회만, 매회 사용할 때마다 이틀 이상 간격을 유지하십시오.//
&gt; * //꿈이 생생한 기상 직후에 기록할 것을 권장합니다.//
&gt; * //과다사용시 꿈이 폭주할 가능성이 있습니다.//
&gt; * //15세 미만의 아동청소년의 건강{{・}}발육에 악영향을 미칠 수 있으므로 사용을 삼가십시오.//
&gt; * //본 제품을 사용함으로써 발생한 사고{{・}}사건에 관하여, 당사는 일체 책임을 지지 않습니다. 모쪼록 양해 부탁드립니다.//
&gt; [이후 사용방법 설명]
[[size 0%]] [[/size]]

**보유:** 이하 내용은 세 번째로 발견된 피해자였던 SCP-1582-JP-B-3가 재단에 격리되기 전에 통원하던 병원에서 작성된 카르테다.

&gt; ██ ███ 様　　[혈액형 등 개인정보]
&gt; H██/12/13(█)
&gt;  　　
&gt; 　
&gt; S: 매일 밤 악몽을 꾼다. 누군가에게 목을 졸리는 꿈이다. 눈을 떠 보면 실제로 목에 손자국이 있다. 실제로 목을 졸리니까 그런 꿈을 꾸는 거다. 그런데 아무도 믿어주지 않는다. 잠자기 두렵다.
&gt; 
&gt; O: 목에 찰과성이 보이지만 그 밖에 다른 이상은 없음. 수면부족으로 인한 제증세가 확인됨. 주장을 굽힐 기미가 없고, 상담에도 저항하는 모습이 나타난다.
&gt; 
&gt; A: 꿈과 현실을 혼동하는 것으로 보인다. 수면부족, 피로에 의한 판단력 저하도 원인 중 하나로 여겨진다.
&gt; 
&gt; P: 정신안정제 및 수면제 처방을 검토. 보호자에게는 계속 상담에 데리고 나오라고 전할 것.

이하는 SCP-1582-JP-A-3에 대해 재단에서 실시한 면담 내용이다.

&gt; **피면담자:** SCP-1582-JP-A-3
&gt;  
&gt; **면담자:** [[span class=&#34;ruby&#34;]]칸토쿠[[span class=&#34;rt&#34;]]看得[[/span]][[/span]] 연구원 
&gt; 
&gt; **&lt;녹음 개시, 20██/12/20&gt;**
&gt; 
&gt; [중요도가 낮은 내용 생략]
&gt; 
&gt; **칸토쿠 연구원:** 해서, 광고를 보고 구입을 결정했다는 것입니까?
&gt; 
&gt; **SCP-1582-JP-A-3:** 아뇨, 광고를 봤을 땐 솔직히 수상하다는 생각만 들었죠. 근데 친구가 먼저 사서 썼어요. 그 당시 제가 악몽 때문에 좀처럼 잠을 못 잤는데, 친구가 “이거 엄청 잘 듣는다”며 권하더라고요. 그래서 사게 된 거죠.
&gt; 
&gt; **칸토쿠 연구원:** 알겠습니다. 다음 질문입니다. 이 주술[[footnote]]SCP-1582-JP-A-3은 이것을 주술의 일종이라고 생각하고 있었다. [[/footnote]]로 어떤 꿈을 꾸었습니까?
&gt; 
&gt; **SCP-1582-JP-A-3:** 있어보자, [몇 초간 침묵] 그냥 즐거운 꿈들이었는데 이거저거 다양했거든요. 맨 처음에는 무슨 꿈을 꿨더라…. 아마 오빠하고 바다에 놀러 가는 꿈이었던 거 같아요. 그 다음에는 배가 터지도록 스위츠를 먹거나, ███[[footnote]] 유원지 사명. [[/footnote]]에 놀러 가거나, 오빠[[footnote]]SCP-1582-JP-B-3.[[/footnote]] 목을 조르거나…. 그런 느낌이었네요.
&gt; 
&gt; **칸토쿠 연구원:** …마지막에 뭐라고요?
&gt; 
&gt; **SCP-1582-JP-A-3:** 며칠 전부터 꾸기 시작한 꿈인데요. 오빠 방에 들어가서 자고 있는 오빠 목을 조르는 꿈이요.
&gt; 
&gt; **칸토쿠 연구원:** 그 꿈을 즐겁다고 생각하나요?
&gt; 
&gt; **SCP-1582-JP-A-3:** [몇 초간 침묵] 지난 11일에 그 꿈을 꾸고, 오빠에게 짜증이 났던 것이 해소되었다는 느낌이 들었어요. 즐거운 꿈이라기보다, 개운해졌다는 느낌이랄까요. 제가 말하고도 좀 이상하긴 하네요.
&gt; 
&gt; **칸토쿠 연구원:** 의외로 그렇게 생각하는 분들이 많을지도 모르지요. …주술을 사용하기 전에도 그 꿈을 꾸었던 적이 있습니까?
&gt; 
&gt; **SCP-1582-JP-A-3:** 어음… 그러게요. 사용을 시작하기 전에 오히려 많이 꾸던 꿈이에요. 셀 수 없을 정도로. 그러다 주술을 사용하면서 얼마간 꾸지 않게 되었다가, 아까 말했듯이 11일 쯤부터 다시 그 꿈을 꾸게 되었어요.
&gt; 
&gt; **칸토쿠 연구원:** 복용 전에 악몽을 자주 꾸었다고 말씀하셨는데, 그 당시의 악몽이라는 것이 방금 말씀하신 꿈과 동일한 것입니까?
&gt; 
&gt; **SCP-1582-JP-A-3:** 대체로 그렇고요. 굳이 차이를 말하자면, 예전에 꾸던 꿈은 목을 조르는 것 같았다? 정도의 희미한 느낌이었던 것 같아요.
&gt; 
&gt; **칸토쿠 연구원:** 조금 다르다는 거군요. 그런데 예전에는 악몽이라고 생각했던 꿈을 다시 꾸는데 왜 느끼는 기분은 달라진 것일까요?
&gt; 
&gt; **SCP-1582-JP-A-3:** 그러게요…, 제가 오빠를 싫어하는 건 아니에요. 아무리 사이가 좋아도 100% 의견이 일치할 수는 없잖아요? 사이가 좋으니까 오히려 말 못하는 걸등이 꿈으로 발산? 되는 게 아니었을까, 주술을 사용하게 되면서 그 점을 깨달은 부분이 있네요. [수 초간 침묵] 오빠 좀 빨리 건강해졌으면 좋겠다.
&gt; 
&gt; **&lt;녹음 종료&gt;**
&gt;  
&gt; **종료 보고서:** SCP-1582-JP-A-3이 보았다는 시간대의 방송기록을 조사해 보았지만, 문제의 광고는 발견되지 않아 판매원을 특정할 수 없었다. SCP-1582-JP-B-3은 재단에 확보되기 전부터 “취침 중에 교살당하는 꿈”에 시달려 왔던 것 같으며, 객체 발견 당시 중증 알코올의존증 및 카페인 중독 상태로 수용되었다. 이후로도 치료 및 상담을 진행했으나 항상 정신적으로 불안정한 상태였다. 최종적으로 사회복귀가 불가능하다고 판단되었기 때문에 당사자 본인의 동의를 받아 살처분했다. SCP-1582-JP-A-3에게 이러한 사실을 알리지는 않았다.</textarea></pre>
