**Grupo de Interesse:** A Iniciativa das Três Luas / ☽☽☽ Iniciativa[[footnote]] intercambiável. [[/footnote]]

**Número do Grupo de Interesse:** 4019

**Também chamado:** Três Luas, Filhos de JALAKÅRA, Durakh-Naùu[[footnote]] Raro; pejorativo. Contexto desconhecido. [[/footnote]], ☽☽ Iniciativa[[footnote]] Até a Terceira Guerra da Colheita. [[/footnote]], Iniciativa Amanhecer Lunar[[footnote]] Nome original; mudado após a Segunda Guerra da Colheita. [[/footnote]]

**Área de Operações:** Corbenic, Terra, narrativas ficcionais[[footnote]] Via [[[SCP-3922]]] [[/footnote]]

**Nível de ameaça:** Laranja [[span style=&#34;color:orange&#34;]]●[[/span]]

**Descrição:** A Iniciativa Três Luas é uma organização humana extradimensional baseada em [[[scp-2922|SCP-2922-C]]], uma vida após a morte também conhecida como Corbenic.

A Iniciativa foi fundada há aproximadamente 14.000 anos com o propósito de estabelecer a colonização humana organizada na vida após a morte. Por meio da Iniciativa, os pecados dos falecidos são submetidos a um rigoroso processo de julgamento e punidos e recompensados ​​por uma maioria de dois terços dos votos do Comitê da Perdição.

Através do Corpo de Defesa da Humanidade, seu ramo militar, eles atuam como uma força de segurança multidimensional para a proteção da raça humana. Como tal, eles monitoram a Terra[[footnote]] Nosso planeta é conhecido como a &#34;Iteração Multiversal 2N&#34; da Terra; não está claro quantos mundos paralelos estão sob a jurisdição da Iniciativa. [[/footnote]] e realizar intervenções militares secretas para sua defesa, muitas vezes independentemente das nuances ou consequências de longo prazo.

A matéria orgânica é incapaz de deixar Corbenic. Como tal, a maioria dos objetos associados à Iniciativa Três Luas são drones e outras máquinas controladas remotamente pela Corbenic. Esses objetos ganham acesso ao nosso mundo através de uma abertura dimensional no lado escuro da Lua.

Embora o pessoal da Iniciativa acredite que está operando no melhor interesse da humanidade, o exagero militar, a má comunicação, os problemas com a burocracia interna e outros fatores - combinados com sua força militar desproporcionalmente alta em relação à nossa - os tornaram uma responsabilidade potencial para a segurança do público em nossa dimensão.

Uma paz inquieta é mantida entre a Iniciativa das Três Luas e a Fundação SCP por meio do Tratado de Cagnazzo. A violação do tratado deve ser tratada como um possível cenário de fim do mundo da classe XK.
[[/tab]]
[[tab Estrutura e Funcionários]]
++++ __JALAKÅRA do Impenetrável__

(Também conhecido como o Arqui-Escravo, o Grande Tecelão, o Sétimo Príncipe de Corbenic e o Santo Patrocinador. Anteriormente documentado como SCP-PC-005.)

JALAKÅRA é uma poderosa entidade de distorção da realidade nativa de Corbenic e baseada em &#34;O Impenetrável&#34;, uma fortaleza de teia a milhares de anos-luz acima do céu de Corbenic.

As ilustrações retratam JALAKÅRA como uma aranha gigantesca com rosto humano e barba. Antes de entrar em contato com a Iniciativa, JALAKÅRA era adorado por várias tribos de Corbenic como o deus do silêncio, trabalho, modéstia, obediência e burocracia.

A Iniciativa considera JALAKÅRA como sua divindade padroeira; fornece energia e recursos para a Iniciativa em troca de adoração, servidão e ter a palavra final em todos os assuntos administrativos.

++++ __A Cabala Central__

13 monges humanos dedicados a JALAKÅRA e concedidos uma parte de seus poderes de distorção da realidade. Eles atuam como conselheiros de JALAKÅRA em todas as interações com a humanidade. A ex-pesquisadora da Fundação, Dra. Janet Spiegel, é o único membro cujo nome foi identificado.

++++ __Eterno[[footnote]] O &#34;eterno&#34; é puramente honorífico; uma eleição está marcada para setembro de 3960. [[/footnote]] Presidente Girard Sébastien Niang__

Fundador da Iniciativa, comandante-em-chefe de seu exército e ditador das colônias. Além da Cabala Central, o Presidente Niang é o único membro da Iniciativa com permissão para se dirigir diretamente a JALAKÅRA.

Girard Niang nasceu em Dakar, Senegal, em uma linha do tempo alternativa da Terra. Tendo se formado na Universidade de Chicago com um PhD em física de partículas, ele se juntou ao equivalente da linha do tempo da Fundação SCP - tornando-se o Diretor da Base-19 [[footnote]] Sítio-19 em nossa linha do tempo [[/footnote]].

Para evitar um cenário de fim do mundo classe XK, Niang [[[radical-acceptance|quebrou o protocolo para usar um dispositivo experimental de realocação planetária]]], teletransportando a Terra para o reino extradimensional de Corbenic. Na subsequente invasão das entidades &#34;Strider&#34; de SCP-PC-003, Niang liderou os remanescentes da Fundação, o governo central e outras facções armadas para repelir com sucesso a invasão por um período de 20 anos - a &#34;Primeira Guerra da Colheita&#34;. &#34;

Ao fazer isso, Niang não apenas se tornou um herói para os humanos restantes, mas também ganhou o favor de uma divindade local, JALAKÅRA - um inimigo ferrenho dos Striders. A parceria resultante entre os humanos e JALAKÅRA levou à criação da Iniciativa Amanhecer Lunar.

Como presidente, Niang continua sendo uma figura controversa entre os colonos, com muitos meios de comunicação locais acusando-o de abusar de seu poder para ganho pessoal. Para amenizar os temores de autoritarismo do público, o presidente Niang passa por sessões voluntárias anuais de &#34;humilhação&#34;. O conteúdo do processo de humilhação é ultrassecreto, mas eles são executados por JALAKÅRA e dizem que envolvem tortura física e psicológica excruciante, destinada a destruir o ego e impor total humildade.

Depois que as humilhações foram formalmente postas em prática, muitos outros meios de comunicação acusaram o presidente Niang de inaptidão e indecisão.

++++ __General Janet Spiegel__

Ex-pesquisador da Fundação. Através de sua morte, o primeiro contato entre Corbenic e o mundo dos vivos pode ser estabelecido. Ela desertou da Fundação devido a conflitos envolvendo seu marido, Herman Spiegel, e se juntou à Iniciativa. Ela serviu na Cabala Central por cinco anos, até que JALAKÅRA encontrou seus talentos mais adequados para o Corpo de Defesa da Humanidade, onde ela reprimiu com sucesso uma conspiração para derrubar o governo da Prefeitura de Saklovai de Corbenic.

Embora a [[[now-watch-and-learn-heres-the-deal|morte]]] e subsequente [[[ill-be-home-for-christmas|captura]]] do Dr. Isaiah Henderson reprimiu parte de seu ressentimento, ela continua sendo uma das vozes mais proeminentes no governo da Iniciativa para ação militar contra a Fundação.

++++ __Coronel James Henson__

O diretor da divisão psicotrônica da Iniciativa. Ele nasceu na &#34;Iteração 2L&#34; da Terra, como a contraparte do mundo paralelo de sua iteração mais pacifista de 2N. O coronel Henson projeta a maioria dos drones da Iniciativa (incluindo o &#34;[[[scp-2578|Série Limulida]]]&#34;), muitas vezes controlando-os também.

Tendo sofrido um trauma psicológico grave de um ataque de Strider, o coronel Henson tem uma atitude sádica em relação aos inimigos da Iniciativa e é conhecido por quebrar o protocolo para causar o máximo de dano possível.
