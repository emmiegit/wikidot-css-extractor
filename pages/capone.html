&#34;Aku ketakutan saat pertama kali melihatnya. Hal itu terjadi sama seperti apa yang kau telah jelaskan kepadaku: pesan-pesan, gambar-gambar, lalu melihatnya di setiap sudut setelahnya. Aku dulu masih muda; siapa yang tidak akan jadi gila?&#34; William menghela napas. Setelah saat itu, dia sudah pasrah dengan kenyataan bahwa makhluk itu selalu mengikutinya. Tidak seperti dirinya akan pergi, tak peduli berapa banyak dirinya memohon, mengemis, atau pun menyogok. Dirinya tahu bahwa solusi terbaik dan satu-satunya hanyalah jadi terbiasa dengan keberadaan Capone di sana. Sebagai penghiburan, paling tidak dirinya tidak jadi gila.

“Percayalah William; Aku tahu banyak orang yang bereaksi dengan cara yang sama. Rasa takut adalah reaksi umum terhadap benda yang tidak diketahui, lebih umum dari yang kamu kira.” Dr. Laura Breynz mencoba menghiburnya. Kejadian-kejadian ini tidaklah umum, tetapi mereka //lebih// umum diketahui.

“Bukannya aku sudah tidak takut kepadanya. Maksudku, aku loncat setiap kali melihatnya pagi-pagi, kupikir aku tidak akan terbiasa dengan hal tersebut; Konotasi yang buruk menempel dengannya.” William membantah.

&#34;Aku tahu, tetapi hal itu terjadi dua tahun yang lalu. Aku tahu ini berat untukmu, apalagi dengan masa lalumu, tetapi kamu harus melanjutkan hidupmu.&#34; Dr. Breynz menegaskan. William hanya mendesah saat ia tetap lanjut. &#34;Sesi kita hampir selesai. Kita telah membuat kemajuan yang nyata. William, aku mau kamu melakukan sesuatu untukku setelah sampai rumah. Apakah kamu ada pekerjaan rumah atau semacamnya?&#34;

&#34;Semuanya sudah kulakukan saat istirahat.&#34;

&#34;Bagus. Sesampai di rumah, aku mau kamu pikirkan pengalaman pertamamu, dan tulis sebanyak yang kamu merasa nyaman untuk diceritakan. Bagaimana?&#34;

&#34;Ya, terima kasih sudah membantu.&#34;
----
Perjalanan dari kantor dokter ke rumah tidak lama. Lima, mungkin sepuluh kalau ada kereta lewat. Ia selalu melihat makhluk tersebut lewat kaca spion duduk di belakang setiap kali sedang menyetir. Dia tampak lugu, dengan caranya sendiri yang aneh, dan melambaikan tangannya ke arah Willam saat dirinya melihatnya.

Terlepas dari segalanya, akhirnya William mencoba berbicara dengan makhluk tersebut seperti orang yang lain berbicara dengan seekor anjing atau kucing tentang kehidupannya saat sedang sendirian. Tampaknya makhluk tersebut mendengarkan saat dirinya berbicara, dan setelah beberapa waktu, dirinya bersumpah bahwa makhluk tersebut mengerti. Sulit untuk mengetahui dengan wajah seperti itu, ia hanyalah mengerti cara memiringkan kepala dan melambai, itu pun, dirinya harus mengajarkannya cara melambai.

&#34;Paling tidak aku tahu kau tertarik.&#34;
----
Taruh tas dekat pintu, pergi ke teras, lambaikan tangan ke Capone di cermin, ke kulkas, ambil minum, ke kursi, terus duduk. Rutinitas William saat siang hari lebih terlihat seperti mesin daripada yang seharusnya. Dia terpikir kembali tentang sesinya dengan Dr. Breynz. &#34;Dia menginginkanku untuk mencoba dan mengingat kembali pengalamanku saat pertama kali melihatnya, hah?&#34; William bergumam sambil mengambil beberapa lembar kertas dan sebuah pena. Sedikit demi sedikit, ia mengurutkan semua urutan kejadian sampai saat ini.

&gt; Capone menempel denganku sejak aku berumur lima belas tahun. Aku ingat Sara, kakak perempuanku yang berumur dua puluh tahun, menunjukkanku sebuah aplikasi yang ia unduh sebelumnya saat makan malam di suatu malam. Ia tidak tahu bagaimana aplikasi tersebut bekerja, tetapi mengira-ngira bahwa aplikasi tersebut melacakmu melewati sistem pemosisi global di ponsel, dan mengirimkanmu gambar tempat yang kamu lewati dengan monster yang &#39;lucu&#39; tercetak di foto supaya terlihat seperti dirinya sedang mengikutimu.
&gt;
&gt; Awalnya tidak terdengar aneh. Kuingat bahwa Google maps dapat menunjukkan foto jalanan yang lumayan pada waktu itu, jadi tinggal tambah suntingan, dan kau mendapatkan benda yang menarik. Ditambah lagi, kami tahu bahwa itu tidak mungkin sebuah virus. Toko aplikasi telah memeriksa semua aplikasi sebelum memasangnya. Satu-satunya yang lampu merah pada waktu itu hanyalah aplikasi tersebut gratis dan tanpa iklan.
&gt;
&gt; Penjelasan darinya terdengar keren menurutku. Jadi, aku meminta Sara untuk mengunduhkannya di ponselku. Ia bilang bahwa walau pun ponsel lungsuran tuaku punya //sesuatu// macam toko aplikasi, kemungkinan besar tidak memiliki MalO. Hal itu tidak menghentikan dirinya untuk tetap mencari.
&gt;
&gt; Sara adalah kakak yang baik. Ia bisa saja menyingkirkanku dari kehidupannya, tetapi dirinya selalu mempunyai waktu untukku, menyiapkan makan siang, bermain denganku, membawaku ke film-film yang tergolong dewasa yang tentu saja aku masih terlalu muda untuk itu. Aku beruntung memilikinya sebagai wali saat orang tua kami meninggal.
&gt;
&gt; Aku terlalu muda untuk mengolah semuanya saat hal itu terjadi, tetapi ibu dan ayah meninggal karena tabrakan dengan pengemudi yang mabuk. Sara mengurusku sebagai wali sampai aku pindah untuk kuliah. Hanya Tuhan yang tahu dimana aku sekarang jika dia bukan waliku. Setelah beberapa dorongan, ia menemukan aplikasi tersebut, yang akhirnya mengejutkan kami berdua. Tentu saja ponselku tidak memiliki GPS, tetapi, tiada satu pun dari kami yang memikirkannya, sampai benar-benar kemudian. Tak lama, aku mendapatkan foto pertamaku.
&gt;
&gt; Aku tidak akan mengerti bagaimana Sara melihat dunia ini, jika menurutnya ini adalah hal yang &#39;lucu&#39;. Foto tersebut diambil di taman sekolah, dengan makhluk yang akhirnya aku beri nama Capone duduk di salah satu bangku taman. Dia terlihat samar-samar, tetapi dia ada di sana, terselubung dengan bulunya yang kusut, dengan cakarnya yang seperti pisau, sepasang mata putih dengan tatapan yang kosong, dan wajahnya, yang hanya sebuah tengkorak dari hewan yang besar, melihat langsung ke kami dengan seringainya yang besar seperti serigala.
&gt;
&gt; Kutunjukkan ponselku ke Sara, sembari mengatakan kepadanya bahwa hal itu sangatlah menyeramkan, dan aku tidak mau pesan-pesan itu lagi. Dia dengan bercanda menonjok pundakku dan bilang: &#34;Ah, janganlah jadi penakut begitu. Ine benar-benar lucu! Lihat betapa senangnya ia bertemu denganmu!&#34; Kulihat lagi wajahnya; tepatnya ke seringainya yang lebar... Aku mengaku, aku tertawa tentang hal tersebut. Kesalahan belaka dari pernyataan itulah yang membuatku mendengarkan mendengarkan kata-kata selanjutnya.
&gt;
&gt; &#34;Aku yakin kamu nanti akan menyukainya... Coba, jika kamu dapat bertahan dengannya selama satu minggu penuh, kita akan menonton film yang kamu inginn tonton. Seandainya ia masih //membuatmu takut,// kita hapus nanti. Jika akhirnya kamu menyukainya, kita anggap saja sebagai kisah yang lucu nanti; Setuju?&#34; Kulihat gambar itu lagi. Tampaknya hal ini tidak akan lebih dari hanya dikirim gambar, dan sekilas melihat, aku bisa saja simpan aplikasi tersebut di tempat yang tersembunyi di ponsel; jadinya aku setuju.
&gt;
&gt; Sara jadi sangat gembira setelah hal itu, dan meyakinkanku bahwa aku tidak akan menyesal sambil menunjukkan beberapa gambarnya. Sampai saat itu, dia hanya punya tiga: satu di kantornya, satu di taman, dan satu lagi di jalan di mana kami tinggal, dengan setiap gambar menunjukkan makhluk tersebut dengan jelas. Mungkin aku terlihat gelisah pada waktu itu, karena ia memberi saran untuk menamainya seperti dirinya menamai makhluk tersebut &#39;Cassandra&#39;. Akhirnya kupikirkan hal tersebut.
&gt;
&gt; Biar kuperjelas sedikit, karena pertanyaan ini selalu ada setiap kali kuberi tahu orang lain: Aku tidak menamai MalO-ku dengan nama &#39;Capone&#39; karena insiden dengan orang tuaku; aku tidak tahu kalau penahanan setelah insiden melibatkan alkohol pada waktu itu. Kunamainya dari sebuah materi pelajaran sejarah yang kurasa menarik di mana rasa takut bisa berguna, dan seperti apa yang dipertegas oleh guruku, membuat lebih banyak kerugian daripada keuntungan. Ini hanya punya maksud sebagai peringatan supaya aku tidak melakukan kesalahan yang sama.
&gt;
&gt; Aku sedikit melihat ada untungnya setelah memberikan nama-namaan dan berpikir mungkin tidak buruk. Aku tidur, dan hariku berlanjut seperti biasa.
&gt;
&gt; Aku tetap mendapatkan gambar-gambar Capone sementara waktu, ia mengikutiku di sekolah, di halte, di jalanan rumahku, kemana pun aku berada, dia ada. Sampai entah hari ketiga atau keempat di saat aku dipanggil ke luar dari kelas. Kupikir aku dapat masalah atau semacamnya, walau pun aku tidak tahu apa yang terjadi, sesaat aku melihat Sara, aku langsung merasa tercekik. Dia tampak sangat ketakutan. Langsung setelah melihatku, ia menarik tanganku dan langsung membawaku ke mobil.
&gt;
&gt; Sara tampak sangat buruk. Dia tetap bertanya tentang Capone, seperti apakah aku melihatnya, atau mendapatkan gambar darinya dengan aku di dalamnya. Aku belum mengecek apa pun dari hari iru, tetapi setelah aku mengecek, ada dua gambar. Aku selalu ingat kapan dan di mana gambar tersebut diambil, karena saat hal tersebut terjadi, aku membuat beberapa catatan mental bahwa aku mendapatkan beberapa pesan dari Capone. Gambar-gambar tersebut langsung dikirim segera setelah diambil.
&gt;
&gt; Sara tahu bahwa kita sedang diuntit atau semacamnya, ia mungkin tidak tahu apa sebenarnya mereka itu, dan aku tahu dia pun tidak tahu bagaimana cara mereka melakukan hal tersebut, tetapi ia tahu bahwa mereka tahu di mana kami tinggal. Ia tidak menemukan cara untuk menghapusnya. Ia bilang ia telah mencoba semuanya, tetapi tetap tidak bisa menemukan cara untuk menghapusnya. Ia pun tidak tahu aplikasi tersebut lari kemana.
&gt;
&gt; Aku pun tidak yakin apa rencananya nanti, tetapi sebelum kami pun membuat rencana, aku mendapat sebuah pesan baru. Sara terdiam dan menatapku, seperti sambil mengatakan &#39;jangan dilihat&#39;. Jika aku tidak melihatnya, mungkin aku punya kehidupan setengah normal sekarang. Mungkin hal tersebut masuk berita dalam seminggu, dan akhir-akhirnya mungkin kami tahu apa yang terjadi...
&gt;
&gt; Tetapi kubuka. Kubuka ponsel tersebut... Dan di sanalah kami, dengan ketakutan yang sampai melumpuhkan wajah kami. Foto tersebut jelas diambil dari kap mobil yang sedang berjalan, dan memberikan kami pandangan yang jelas tentang apa yang ada dibelakang kami. Ia hampir tersumpal di kursi belakang, dan kepalanya lebih tinggi dari kepalaku. Kami berdua menengok dan siap menjerit terhadap momok tersebut di belakang kami, tetapi, saat kami menengok, kursi belakang kosong. Kami tidak tahu apa yang terjadi, tetapi hal yang paling mungkin masuk akal pada waktu itu adalah kabur dan tinggalkan mobil.
&gt;
&gt; Kami langsung keluar dari mobil, lari ke apartemen, dan mengunci pintu di belakang kami. Kami mengurung diri di kamar mandi, dan menunggu. Kami hanya berada di dalam, bahkan saat kami mendapatkan pesan dari Cassandra atau Capone, Sara langsung menjerit ke mereka dan bertanya mengapa mereka mengikuti kami, dan memohon untuk ditinggalkan sendiri.
&gt;
&gt; Kami merasa tak berdaya terhadap mereka. Yang kami lakukan hanyalah duduk di kamar mandi, dan berharap mereka pergi. Ruangan tersebut hanya terasa aman sampai... Kami terpapar terlalu lama. Sara mulai panik, ia bilang bahwa ia melihat salah satu dari mereka di belakang dirinya. Aku tentu tidak melihatnya. Aku lebih khawatir tentang mencoba menenangkannya dengan mengatakan bahwa mungkin itu hanya halusinasi belaka daripada tentang munculnya Capone di cermin.
&gt;
&gt; Aku meyakinkan Sara bahwa kami harus keluar dari kamar mandi. Kami tidak dapat tinggal di apartemen selamanya, dan jika mereka ingin melakukan sesuatu pada kami, mereka seharusnya sudah melakukannya dari tadi. Kami telepon polisi dan... Disinilah kami.
&gt;
&gt; Kami berdua mendapatkan bantuan, tetapi aku yang beruntung. Kejadian setiap orang berbeda-beda tergantung dari lamanya interaksi, tetapi untukku, Capone selalu ada di cermin atau benda yang cukup besar untuk memantulkan bayangannya yang besar. Ia sangatlah mudah ditebak, dan aku selalu menemukan cara untuk menghalanginya jika diinginkan.
&gt;
&gt; Aku belajar cara mengira-ngira dimana kemunculannya, dan setelah beberapa waktu, ia mulai menjadi dekat denganku. Aku dulu mempunyai tirai di depan cermin yang selalu kututup saat aku tidak ingin melihatnya, tetapi lambat laun, aku pun mulai jarang menutupnya.
&gt;
&gt; Capone selalu terlihat ingin berinteraksi denganku, walau pun kebanyakan waktu aku tidak mengerti apa yang ia ingin coba sebut. Aku mulai menyapanya dengan lambaian tangan saat aku melewatinya di cermin ruang tamu, dan akhirnya, dirinya pun melambai balik. Dia tampak seperti seorang rekan berkelanjutan bagiku, dan aku terbiasa dengannya sama seperti dirinya terbiasa denganku.
&gt;
&gt; Kasusku tak separah Sara. Ia melihat Cassandra kemana pun ia lihat. Di setiap sudut, hanya tidak terlihat saat sedang tidur. Sara bunuh diri dua tahun yang lalu. Aku ingin menyalahkan MalO untuk hal tersebut, tetapi aku tidak bisa. Mengikuti orang yang melihat pesan mereka sebenarnya ya... hal yang mereka lakukan. Sekarang, setiap kali aku melihatnya, aku teringat dengan apa yag kulakukan di mobil itu. Aku tahu seharusnya tak kubuka pesan tersebut. Jika seandainya aku tidak membukanya, kakakku masih ada sekarang.

Hampir empat jam setelah William mulai menulis, tetapi dia hampir merasa lega. Sebenarnya, ia tidak pernah menceritakan hal tersebut dengan detail yang rinci seperti ini; kebanyakan hal yang terjadi hanya disimpan diantara dirinya dan Capone. Ia melihat ke arah makhluk tersebut di dalam cermin di seberang ruangan selama beberapa detik, sesaat dengan makhluk tersebut melambaikan lambaian yang terasa akrab.

William terdiam selama beberapa menit, sambil menatap ke arah Capone, dan kembali ke kertasnya. Ia rasa ia harus menambahkan satu hal.

&gt; Tetapi lagi, siapa yang tahu? Aku pun tidak tahu siapa yang buat MalO, atau mengapa. Aku pun tidak tahu apakah ada yang membuat aplikasi tersebut; banyak hal yang terbuat secara alami, atau mungkin hanya diberikan sebuah anomali belaka. Mungkin lebih masuk akal jika ada wujud fisik yang dapat disalahkan, tetapi tidak ada alasan yang dapat kupikirkan: tidak ada pada MalO, tidak ada padaku; hanyalah kami yang sial.</textarea></pre>
