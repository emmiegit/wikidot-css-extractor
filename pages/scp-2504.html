    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2504 - Embry-Os, The World&#39;s Most Popular Fetus Based Cereal Product!
**Auteur :** [[user Varaxous]]
**Traducteur :** [[user Affreux Jojo]]
**Date de publication originale :** 18 juin 2017
**Images:** Aucune
[[include credit:end]]

**Objet n^^o^^ :** SCP-2504

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Au moins trois boîtes de SCP-2504 doivent être gardées au Site-37 dans un casier de stockage pour objet standard.

Tout magasin vendant des produits à base de céréales situé aux États-Unis continentaux et au Canada doit être surveillé afin de détecter des instances de SCP-2504. Les instances de SCP-2504 reçues par n&#39;importe quel magasin doivent être récupérées par la FIM Thêta-10 (&#34;Bienvenue chez Willy Wonka&#34;), et toute livraison ultérieure interrompue. Les procédures standards d&#39;amnésie doivent être suivies. Après la récupération, les procédures normales concernant l&#39;élimination de restes humains doivent être suivies. 

Les instances de SCP-2504-1 doivent être gardées dans des cellules de confinement standards pour humanoïdes au Secteur A1 du Site-37 jusqu&#39;à leur expiration. Les restes doivent être éliminés de la même manière que SCP-2504.

**Description :** Les instances de SCP-2504 sont des boîtes de céréales de taille standard. Sur la face avant de chaque boîte figurent les mots &#34;Fœti-Crisp, les céréales à base de fœtus les plus célèbres au monde !&#34;, ainsi qu&#39;une image de bol de lait rempli de ce qui semble être des embryons humains dont l&#39;âge varie entre 6 et 8 semaines de développement. Un texte de présentation dans le coin supérieur droit de la boîte indique &#34;Collectionnez les 6 parties du corps en plastique du fœtus et recevez un prix exclusif très spécial !&#34;.  À côté de ce texte, 6 répliques en plastique de couleurs différentes des membres, de la tête et du torse d&#39;un fœtus de 9 mois sont visibles, ainsi qu&#39;une adresse postale afin d&#39;envoyer les parties collectées. Une enquête a révélé que l&#39;adresse mentionnée n&#39;existe pas. Les embryons présents sur la face avant ne possèdent aucune sorte de placenta, ni de matière protectrice qui devrait normalement être présente. Le producteur des céréales est &#34;Orgogs Ltd&#34; ; aucune société portant ce nom n&#39;existe ou a existé. L&#39;encart de nutrition de la boîte montre un contenu concordant avec une boîte normale de Frosties Kellogg&#39;s, mais avec des taux de fer, de calcium et de sucre plus élevés.

Une série de quatre publicités est visible sur le côté gauche de chaque boîte de SCP-2504. Figurant par ordre descendant :
* Embryogg&#39;s, les céréales à base de cellules diploïdes les plus célèbres du monde !
* Ostéo-Pops, pour des os à toute épreuve !
* Organes-Flakes ! Les premières céréales du monde à base d&#39;organes ! Réduction du risque de maladie cardiaque garanti !
* Notre tout nouveau produit ! [[[SCP-3536|Spécial BK]]], préparé pour faire le plein des besoins nutritionnels !

Chaque boîte contient deux objets. Le premier, qui est le composant principal de SCP-2504, est un sac d&#39;embryons de 6-8 semaines enrobés de sucre. Lorsque les embryons sont immergés dans du lait, l&#39;enrobage de sucre commencera à se dissoudre. Une fois l&#39;entièreté de l&#39;enrobage dissous, les embryons manifesteront des petits mouvements erratiques cohérents avec les mouvements normaux qu&#39;un embryon à ce stade de développement manifesterait dans l&#39;utérus. Le deuxième objet présent dans la boîte est l&#39;une des six parties du corps en plastique, comme annoncé sur la face avant de la boîte.

Tout magasin vendant normalement des produits à base de céréales de n&#39;importe quel type a une probabilité de recevoir des livraisons de SCP-2504. Ces livraisons peuvent remplacer ou venir avec d&#39;autres céréales, telles que Crunch ou Nesquik. Les magasiniers ne voient pas SCP-2504 comme étranges ou déplacés, les stockant comme ils le feraient pour des boîtes de céréales normales.

Si un exemplaire de chaque partie du corps en plastique est récupéré et collecté dans un colis puis envoyé à l&#39;adresse figurant sur la boîte, un nouveau colis sera reçu après une période d&#39;exactement trois semaines. Ce colis contiendra toujours un enfant humain d&#39;un sexe et d&#39;une ethnie au hasard, désigné SCP-2504-1. Un résumé de son comportement durant sa croissance figure dans l&#39;addendum-2504.

**Addendum-2504 :**
||**Tranche d&#39;âge**||**Comportement anormal**||
||0 - 2||Aucun.||
||2 - 4||SCP-2504-1 refusera toute nourriture qui n&#39;est pas des céréales, piquant une crise à la perspective de manger quoi que ce soit d&#39;autre. Le forcer à manger autre chose causera la régurgitation des produits alimentaires n&#39;étant pas des céréales.||
||4 - 7/8||Commencera à faire la promotion de SCP-2504, insérant des slogans de vente dans des conversations au hasard parlant de nourriture.||
||7/8 - 12/13||Les promotions augmenteront en fréquence et seront insérées dans toutes les conversations, quel que soit le sujet.||
||12/13 - 16/17||SCP-2504-1 commencera à poser des questions sur son origine. SCP-2504-1 deviendra plus conscient des promotions, s&#39;excusant souvent après les avoir dit.||
||16/17 - 19, jusqu&#39;au vingtième anniversaire||Les interjections vont drastiquement diminuer en fréquence. Il montrera également des signes de dépression.||
||20||Le jour de son vingtième anniversaire, il remerciera ses amis et sa famille (perçue). Au moment même où il aura vingt ans, il s&#39;effondrera en une pile du contenu de SCP-2504.||
