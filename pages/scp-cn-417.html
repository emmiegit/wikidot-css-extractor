**項目編號：**SCP-CN-417

**項目等級：**--Euclid-- Keter

**特殊收容措施：**SCP-CN-417-1收容於Site-CN-██的特大級人形收容室。該個體無進食需求。但當SCP-CN-417-2以個體或群體的形式出現時，應為其提供不少於10公斤的各類生肉。

每三天應有一名可聽見17.4kHz頻段聲音的二級以上研究人員與該個體進行交流，負責溝通人員需配置三級抗壓防護套裝與錄音設備。為保證人員安全，對話時間應控制於三十至六十分鐘內。

若SCP-CN-417-2尚未進食，應由自動裝置或穿著防護套裝的D級人員通過安全通道投喂標準食物。溝通人員應在提供食物後三十分鐘後進入收容室。餵食和交流過程均需要一名四級人員或者兩名三級人員在場進行監督，同時要求有4名攜帶武器的安保人員進行監視。若溝通/餵食過程中出現異常情況，則立即鎖定通道安全門並嘗試予以鎮壓。

當出現收容失效時，應立即由安保部門進行響應、對站點進行疏散的同時派出戰術小組予以壓製/鎮壓；若試圖突破收容的SCP-CN-417-2不少於四個單位，則立即關閉站內設施，疏散所有工作人員，並通知最近的機動特遣隊。（參考：[[[security-protocol-sd-27|安全协议：SD-27]]]）

**描述：**SCP-CN-417-1為一名符合中國地區苗族男性外觀的人形異常個體。其身高六點六六米（中國地區傳統單位為兩丈），臉上有著明顯的黃銅色紋面，通過檢查後發現，個體背後有著鷹類的展翅圖騰，胸膛上有著類牛生物的頭顱圖騰。項目於1918年發現於山東闞城，當時其身穿一件苗族女性的服裝並且赤裸著上半身。

經過觀察，該個體在收容過程中沒有明顯的敵意，在被收容過程中態度也十分順從，最初收容於加高標準人形收容室。由於在之前的檢查過程中忽略了進行溝通的項目，故簡單認為其個體沒有進食需求，因此疏忽了第一次SCP-CN-417-2出現的異常情況，進而造成收容失效。在此事件後，其首次主動與管理項目的██博士交流，隨後經過商討，該個體轉移到經過防止突破強化的特大級人形收容室。

經過測試，當SCP-CN-417-1的體表受到可見損傷時，SCP-CN-417-2會以極其微小的通常昆蟲尺寸從其傷口鑽出。此外，據觀察記錄顯示個體在某些情況下，也有在身體組織完好的狀態從口、鼻、██等部位排出過SCP-CN-417-2。這些被排出的個體會在數秒內增大體積，成長後的個體體積，比該與類個體類似的正常動物成年時的體積大上1至1.5倍大小。

SCP-CN-417-2外型為色彩鮮明的野獸，根據觀察，能夠歸類SCP-CN-417-2為四類，為熊、虎、豹與獅，個體體表都有明顯的主色調。熊類個體體表主色調為白色；虎類個體為金黃色；豹類個體為黑色；獅類個體為灰色，其中獅類個體的體表呈現石灰石材質。

此類個體的身體能力較現存所有相似個體差異較大，其咬合力、臂力、跳躍力等等機能在經過觀察之後發現為驚人的〔已編輯〕。個體的進食要求在未能得到滿足的情況下、會試圖以各種方式突破收容，首次收容失效導致██名D級人員死亡，最終由戰術小組射殺該個體。

SCP-CN-417-1似乎有擁有精準預測地震的能力，至今已經準確預測從1918年起至2017年間共計三十餘起歐亞大陸地震的發生與震央位置，關於其能力來源由██博士進行深入研究。


[[collapsible show=&#34;+ 需O5議會准許權限&#34; hide=&#34;- 認證通過&#34;]]
&gt; 通過與SCP-CN-417-1的交流，基金會得到了關於SCP-CN-417的資訊。
&gt; 
&gt; SCP-CN-417的外型為一頭體型龐大的巨型生物，歐亞大陸為其軀體，SCP-CN-417-1為該生命體的子生命，與該生物共有意識，每當該生物從深眠進入淺眠時，部分軀體會產生痙攣從而引發地震。
&gt; 
&gt; 暫時無法確認該生物的生體組成與生命型態，從地震波探測儀與現今所有探測手段之中，沒有發現任何異常。
&gt;項目實驗紀錄需O5議會准許權限。
[[/collapsible]]

**附錄：**
[[collapsible show=&#34;+ 第一次訪談紀錄&#34; hide=&#34;- 內容展開&#34;]]
&gt; **受訪者：**SCP-CN-417-1
&gt; 
&gt; **採訪者：**██博士
&gt; 
&gt; **前言：**在收容失效鎮壓完成後，SCP-CN-417-1主動向██博士提出交流。這是第一次接觸項目的對話紀錄，該個體的聲音音頻約於1400赫茲上下，採用第二級錄音設備進行紀錄。
&gt;
&gt; 
&gt; **&lt;記錄開始&gt;**
&gt; 
&gt; **SCP-CN-417-1：**〔抬起手似乎在打招呼〕&#34;██博士，能聊聊嗎？&#34;
&gt; 
&gt; **██博士：**〔有些驚訝〕&#34;嗨，SCP-CN-417-1，有甚麼能幫到你的嗎？&#34;
&gt; 
&gt; **SCP-CN-417-1：**〔聲音音頻過高，對象做出清喉嚨的動作〕&#34;咳咳，是這樣的，我希望在我可愛的寵物出現的時候，你們能夠提供牠們的伙食。&#34;
&gt; 
&gt; **██博士：**&#34;寵物？你是說那頭野獸嗎？牠可真是活力旺盛。&#34;
&gt; 
&gt; **SCP-CN-417-1：**〔對象有些困擾地抓抓腦袋〕&#34;我不用吃東西，但我的寵物需要，如果沒有吃飽牠就會想出去吃點東西，量也不用多，二十斤肉就行了。平常我都放牠自己去山里吃東西，但沒想到來這裡的時候你們不提供吃的。&#34;
&gt; 
&gt; **██博士：**〔紀錄備忘錄〕&#34;實際上我們也不清楚你的需求，可以的話，跟我聊聊你需要些甚麼，還有你是甚麼跟能做些什麼吧。&#34;
&gt; 
&gt; **SCP-CN-417-1：**&#34;喔，當然，沒問題。我一個個回答吧，首先我希望你們能夠給我的寵物提供食物，量就如上面所說，牠們只要吃飽了就很乖的，然後我的話...我的本名叫做九黎，大家都叫我姥姥，不過認識我的人現在應該沒有了。嗯...我能做甚麼啊...我挺喜歡打鐵的，不過估計你們也不會給我提供冶煉爐，這樣吧，我能知道這片大地上甚麼時候會地震。&#34;
&gt; 
&gt; **██博士：**&#34;傳說之中九黎征討中原最後敗於黃帝...那個九黎嗎？。&#34;
&gt; 
&gt; **SCP-CN-417-1：**&#34;黃帝？&#34;
&gt; 
&gt; **██博士：**&#34;不，沒甚麼，你剛剛說你能知道甚麼時候地震？具體一點甚麼時候？地點呢？&#34;
&gt; 
&gt; **SCP-CN-417-1：**〔對象歪著頭似乎在想甚麼〕&#34;從今天算起來的話，應該是兩年又十個月，地點在甘肅。&#34;
&gt; 
&gt; **██博士：**&#34;那就是1920年的12月了？這份紀錄我們會歸檔，希望你說的不是真的。&#34;
&gt; 
&gt; **SCP-CN-417-1：**〔對象友善地笑了笑〕&#34;我也希望我說的不是真的。&#34;
&gt; 
&gt; **██博士：**〔遲疑了一下〕&#34;你能告訴我你是甚麼...或者說，你知道自己是甚麼嗎？&#34;
&gt; 
&gt; **SCP-CN-417-1：**〔對象抬起手指搖了搖，轉過身結束了這次紀錄〕&#34;我就是這片大地...啊，對了，今晚，這裡應該會有地震，準備一下吧。&#34;
&gt; 
&gt; **&lt;記錄結束&gt;**
&gt; 
&gt; **結語：**在訪談結束之後，Site-CN-██所在區域發生五級地震，尚不知是否與SCP-CN-417-1有關。
[[/collapsible]]
[[collapsible show=&#34;+ 第二次訪談紀錄&#34; hide=&#34;- 內容展開&#34;]]
&gt; **受訪者：**SCP-CN-417-1
&gt; 
&gt; **採訪者：**██博士
&gt; 
&gt; **前言：**此對話紀錄於█/█/█確認SCP-CN-417個體存在後。為確認其特性而執行。
&gt;
&gt; 
&gt; **&lt;記錄開始&gt;**
&gt; 
&gt; **██博士：**&#34;SCP-CN-417-1，我們需要聊聊。&#34;
&gt; 
&gt; **SCP-CN-417-1：**〔對象點了點頭〕&#34;知無不言，██博士。&#34;
&gt; 
&gt; **██博士：**&#34;感謝你的配合，SCP-CN-417-1，我們根據你說的找到了SCP-CN-417。這太令人震驚了，但為什麼它從不出現在世界上？&#34;
&gt; 
&gt; **SCP-CN-417-1：**〔對象聳肩〕&#34;我舉個例子吧：當你睡醒的時候，你發現有群可愛的小小生物在你背上築巢，而你的一舉一動都可能造成牠們的死亡，這個時候你會怎麼辦？&#34;
&gt; 
&gt; **██博士：**&#34;這...抱歉我想像力有點貧乏。&#34;
&gt; 
&gt; **SCP-CN-417-1：**〔對象露出一個開朗的笑容，然後指了指自己〕&#34;我不希望造成你們的死亡，所以我選擇了製作這個，並且自稱九黎。對，你們之後給我的書我看了，就是那個九黎，不過傳說的紀錄有些誤差，我的確就是〔已編輯〕。但我並沒有跟妳們所謂的黃帝大戰過，也不存在與你們的鬥爭。我確實領導過一陣子一些人類，他們都叫我姥姥。&#34;
&gt; 
&gt; **██博士：**〔紀錄備忘錄〕&#34;這些紀錄可能會顛覆現在的歷史紀錄，所以我們會歸檔，但不會外傳。&#34;
&gt; 
&gt; **SCP-CN-417-1：**&#34;喔，當然沒問題。說起來，可以再多給我一些書籍嗎？雖然我一直看著你們，但我想更了解你們。&#34;
&gt; 
&gt; **██博士：**&#34;當然，你希望想要怎麼樣的書籍？&#34;
&gt; 
&gt; **SCP-CN-417-1：**&#34;冶煉、文學、小說還有傳說。&#34;
&gt; 
&gt; **██博士：**&#34;沒有問題，說起來，你的手藝真的很好。&#34;
&gt; 
&gt; **SCP-CN-417-1：**〔對象開懷大笑〕&#34;那還用說，用金屬冶煉我可是開山祖師，還想要怎麼樣的作品？給我準備原材料跟打鐵舖我就造，這是我為數不多的樂趣。&#34;
&gt; 
&gt; **██博士：**&#34;那真是再好不過了，我會向上面申請給你使用打鐵房的權限。接下來，我可以詢問一下為什麼它不願意傷害到居住在背上的小生命，卻依然有地震呢？&#34;
&gt; 
&gt; **SCP-CN-417-1：**〔對象臉上出現無奈的表情〕&#34;實際上是這樣的，我的睡眠跟人類很像，在深眠與淺眠的轉換中，身體會產生一些不自主的痙攣，也就產生了你們所說的地震。&#34;
&gt; 
&gt; **██博士：**&#34;好的，感謝你的配合。說起來你跟其他項目比起來真的友善很多。&#34;
&gt; 
&gt; **SCP-CN-417-1：**〔對象友善地笑了笑〕&#34;因為我熱愛著你們，你們在我身上繁衍、生活，載歌載舞地度過一生，有過悲傷、快樂與一切。你們的人生讓我覺得癡迷，不願意使你們毀滅，更希望能夠繼續看著你們。&#34;
&gt; 
&gt; **██博士：**&#34;...我明白了。&#34;
&gt; 
&gt; **&lt;記錄結束&gt;**
&gt; 
&gt; **結語：**██博士：該項目應更改等級為Keter。
&gt; 博士的申請狀態：批准。
[[/collapsible]]
[[collapsible show=&#34;+ 例行訪談紀錄&#34; hide=&#34;- 內容展開&#34;]]
&gt; **受訪者：**SCP-CN-417-1
&gt; 
&gt; **採訪者：**██博士
&gt; 
&gt; **前言：**例行訪談紀錄。
&gt;
&gt; 
&gt; **&lt;記錄開始&gt;**
&gt; 
&gt; **██博士：**&#34;早上好，SCP-CN-417-1。&#34;
&gt; 
&gt; **SCP-CN-417-1：**〔對象揮手打了個招呼〕&#34;早上好，██博士，今天我們聊些甚麼呢？&#34;
&gt; 
&gt; **██博士：**&#34;喔，聊聊你對於這個世界的看法吧？&#34;
&gt; 
&gt; **SCP-CN-417-1：**&#34;這個主題有些新穎，最近我也常聽見你們在討論關於環境啊、資源的問題呢。&#34;
&gt; 
&gt; **██博士：**&#34;這也是沒辦法的事情呢，人類總要正視自己造成的問題。&#34;
&gt; 
&gt; **SCP-CN-417-1：**〔對象露出一個開朗的笑容〕&#34;有點自覺還算不錯，不過我覺得嘛...這些就只是一個進程而已。&#34;
&gt; 
&gt; **██博士：**&#34;進程？&#34;
&gt; 
&gt; **SCP-CN-417-1：**&#34;是的，進程。我的度過的歲月比你們還要久遠，因此也看過了不少次氣候極端的現象，那對於生存在地表上的生命來說的確是很艱難的挑戰呢。但...大地是不會動搖的，哪怕地表上的生命死了一批又一批，生命總會再次出現在地表上，然後迎向下一個紀元。&#34;
&gt; 
&gt; **██博士：**〔試探〕&#34;也就是說我們這些生活在你身上的生命死去也無所謂？&#34;
&gt; 
&gt; **SCP-CN-417-1：**〔對象露出一個難以言喻的微笑〕&#34;對我來說，這些都是你們的自己找來的考驗，並非來自於我。如果你們挺過去了，那麼我會高興；如果沒有，我會難過。可是我不會幫助你們，因為這是屬於你們歷史的一部分。&#34;
&gt; 
&gt; **██博士：**&#34;也就是說，你更像是一個觀察者對嗎？&#34;
&gt; 
&gt; **SCP-CN-417-1：**〔對象指了指自己〕&#34;我會盡力減少我對你們的影響，但我不會提供額外的幫助。我會為了滿足自己的慾望而行事，而這個人型衍生體也是為此而來的。我不滿足只是看著你們，所以我製作了這個，在你們收容的時候我也沒有任何反抗。&#34;
&gt; 
&gt; **██博士：**&#34;這樣真像個高高在上的神明呢。&#34;
&gt; 
&gt; **SCP-CN-417-1：**〔對象臉上出現無奈的表情〕&#34;唔...我其實不是這個意思。我只是認為這樣才是對的，我應該繼續看著你們甚至連這個終端也不該製造出來，但我還是做了。&#34;
&gt; 
&gt; **SCP-CN-417-1：**〔對象手舞足蹈，並且大聲笑了起來〕&#34;我很難解釋清楚，但我大概比我想像中的還要喜歡你們吧？哈哈哈哈哈。&#34;
&gt; 
&gt; **██博士：**&#34;好的，感謝你的配合。&#34;
&gt; 
&gt; **&lt;記錄結束&gt;**
&gt; 
&gt; **結語：**例行訪談備案。
