[[=]]
+ **头号文件须知**

++ 以下文件对应盖布环森林区19号房屋全部讯息，受影响区域现被封锁，探索记录已归档。
[[/=]]

**项目数据：**[由于房屋特性，以下数据均只做参考]
[[include component:image-block
| name=http://scpsandboxcn.wikidot.com/local--files/collab:164684/19%E5%8F%B7%E6%88%BF%E5%B1%8B.png
| caption=19号房屋的其中一个入口，摄于初次发现。
]]
&gt; **房屋高度：**两层，6-8.2M不定。[[footnote]]相关科技技术可参考《Euclid科技构造与房屋设计》416年版，下同。[[/footnote]]
&gt; 
&gt; **占地面积：**不定，最大为3亩左右。
&gt; 
&gt; **室内面积：**不定，至今未探索完全，现确认会自行扩张。
&gt; 
&gt; **室内陈设：**不定，大多为早期科研道具，或老式监狱，未解明现实扭曲仪器等。
&gt; 
&gt; **其他信息：**房屋可能会自行移动。

**事件概要：**约428年72阅111日，收到关于盖布环森林区内出现非法搭建建筑情况，且门牌上均印有“Site-19”。

环卫人员接到举报后赶到现场，称一老式房屋今日出现在森林深处，且昨日巡查时未发现该建筑。

城市稽查队与附近的特遣队立即封锁现场，第2日盖布环科研探索小组至今未能完全探索项目，因其内部空间已超过Euclid科技构造扩张极限；对房屋的深入调查与解明收效甚微。

自调查开始已发生多起附近居民与对象偶遇事件。据调查，项目具有异常精神影响与不可控的空间扭曲现象；依照“[[span class=&#34;ruby&#34;]]主脑[[span class=&#34;rt&#34;]]Main thinking[[/span]][[/span]]”[[footnote]]当前“主脑”官方政府已垮台，若想确认信息请联系5/001级或BETA-1级委员会。[[/footnote]]的行政命令，暂停项目的调查。

**调查与探索记录：**在收到举报后，BETA-2级迅速反应开始调查；多名盖布环居民表示自己曾与项目有过交互，以下采访与探索记录依照时间顺序排列。

[[include component:image-block
| name=http://scpsandboxcn.wikidot.com/local--files/collab:164684/%E7%BA%A2%E5%86%B0%EF%BC%8C%E5%A5%B3.png
| caption=█████女士近照，私人信息需BETA或更高权限。
]]

&gt; **采访简讯1——由盖布环稽查队在户外进行：**
&gt; 
&gt; **时间：**428年72阅111日（项目发现当日）
&gt; 
&gt; **前言：**在调查区域附近偶遇，█████女士称自己与项目曾有交互，因觉得19号房屋有所古怪而故地重游，并接受采访。
&gt; ----
&gt; **简讯：**█████女士声称自己曾在森林深夜迷路，由于体力不支进入19号房屋寻求庇护，起初当事人以为此处为一怀旧电影录制场景，在确认屋内无人后找到一张沙发睡下，醒来时屋内电子钟指向00:09，█████女士准备走出房屋，在寻找出口时她听见屋外广告车在报时00:09，█████女士依据声音来源找到出口，但在临近出口时发觉不对劲，房屋内窗户照进阳光，现在显然是清晨，但时钟和广告车报时却是00:09，并且从她醒来至找到出口至少经过30分钟，广告车报时却没有更新，在走出房屋后广告车报时又变为10：00，在发觉上述异常情况后█████女士于今日再次回到现场，试图一探究竟。
[[include component:image-block
| name=http://scpsandboxcn.wikidot.com/local--files/collab:164684/%E7%81%AF%E5%A4%B4%EF%BC%8C%E4%BC%9A%E8%AE%AE.png
| caption=探索结束后科研组的临时会议。（官方图像颜色已做后期处理）
]]
&gt; **探索1——由科研组与特遣队配合进行。**
&gt; 
&gt; **时间：**428年72阅112日（项目发现第2日）
&gt; 
&gt; **前言：**3人特遣队着标准探索服装，由科研组负责接收信息，指挥行动与记录探索。
&gt; ----
&gt; **特遣队员A：**试麦，能听到吗。
&gt; 
&gt; **科研组：**能听见，B，C请回应。
&gt; 
&gt;  **特遣队员B，C：**收到。
&gt; 
&gt; **科研组：**依据昨日采访，当前判断此房屋应为一陷入相位扭曲的房屋，立造区域与方位出了差错，因此房屋探索价值不高，例行探索后回来即可，但谨慎起见，为防止还为探明的讯息污染，不可分头行动。
&gt; 
&gt; **特遣队员A：**了解。
&gt; 
&gt; [视频显示项目一层环境较为优越，有类似会议厅，办公室，各人宿舍等，6分钟后特遣队进入项目房屋地下]
&gt; 
&gt; **特遣队员B：**兄弟们，说实话我没看出来这啥鬼地方。
&gt; 
&gt; **特遣队员A：**科研组？
&gt; 
&gt; **科研组：**经过讨论，我们判断可能是老式的大型科研所。
&gt; 
&gt; **特遣队员C：**那个铁栅栏也是老科研所里的东西吗？
&gt; 
&gt; [视频中特遣队员C的头灯照向一排以铁栅栏阻隔走道的空间]
&gt; 
&gt; **科研组：**不，那更像是监狱。
&gt; 
&gt; **特遣队员A：**干什么事能把监禁和科研调到一起？
&gt; 
&gt; **特遣队员B：**人体试验？（拿起一个试验烧杯查看）
&gt; 
&gt; **特遣队员C：**不，你们看这个。（将一张图纸带到两人面前）
&gt; 
&gt; **特遣队员A：**这...这上面这个是什么？
&gt; 
&gt; **科研组：**嘿，伙计们，把纸离摄像头近点，灯调亮。
&gt; 
&gt; **特遣队员B：**反正肯定不是人体实验，这玩意像我的老汽油车灯，写的什么？745？。
&gt; 
&gt; **科研组：**抱歉？从摄像头什么都看不清。
&gt; 
&gt; **特遣队员A：**我们会把图纸带回，继续探索，注意警惕，这里可能有人在。
&gt; 
&gt; [视频显示三人小队不断向前探索，探索途中发现比之前更大，形态各异的监牢，在多个类似实验室的房间发现大量空烧杯，老式电子设备与散落各处的白纸，约20分钟后小队沿路标记错乱]
&gt; 
&gt; **特遣队员B：**嘿？出问题了。
&gt; 
&gt; **特遣队员A：**怎么了。
&gt; 
&gt; **特遣队员B：**这不是我做的标记，我做的不会是这个形状。
&gt; 
&gt; **特遣队员C：**那个标记是你做的吗？
&gt; 
&gt; **特遣队员B：**看起来是，但怎么TMD在天花板上。
&gt; 
&gt; **特遣队员A：**科研组，能收到吗，这里怀疑有局部空间扭曲情景，仪器显示休谟指数在下降，申请使用斯克兰顿列阵，请指示下一个步骤。
&gt; 
&gt; **科研组：**收到，斯克兰顿列阵正在准备，还需约一个时辰左右，在此之前原地待命，环境万化仪器正在确认你们在房屋中的位置。
&gt; 
&gt; **特遣队员B：**等会？你刚才说房屋中的什么？
&gt; 
&gt; **科研组：**需要重复吗？
&gt; 
&gt; **特遣队员B：**不是不是，我听得很清楚，我刚才听见你说那个，是什么意思。
&gt; 
&gt; **特遣队员C：**我也是，我还以为是我听错了。
&gt; 
&gt; **科研组：**怎么了？你们不理解哪一句？
&gt; 
&gt; **特遣队员A：**不是不理解，你说的话好像杂着别的声音，好像是数字，可能是这个房间的问题，我们得自己想办法了。
&gt; 
&gt; [之后科研组的语音被特遣队描述为“语句不连贯”，随即三人决定自行探索，并且在约30分钟后找到房屋另一个出口，此时联系重新建立，3人随后归队；但在探索中找到的图纸却是一张白纸，并且3人表示内容已遗忘。]

在对19号房屋进行了第一次官方探索记录后，BETA-2级指挥部认为该房屋具有未解明的现实扭曲与记忆影响或讯息干扰；以下措施与专项组已停用。

&gt; 在BETA-2级指示下建立专项组特异事故处（UIU），周边区域环绕19号房屋约100米建立4座哨站，若房屋发生扩造则哨站向房屋远处移动；斯克兰顿列阵需环绕哨站建立并包裹19号房屋，环境万化仪需随时启用以探测房屋内动向；UIU小队与盖布环科研组负责接收所有关于19房屋的最新信息，包括科技解明与误入19号房屋居民的访谈，所有讯息需归档至本文件。

[[include component:image-block
| name=http://scpsandboxcn.wikidot.com/local--files/collab:164684/%E5%A4%A7%E7%88%B7%EF%BC%8C%E7%94%B7.png
| caption=█先生近照，私人信息需BETA或更高权限。
]]

&gt; **采访简讯2——由UIU特工在接收到居民举报后于盖布环居民区上门采访：**
&gt; 
&gt; **时间：**428年72阅113日（项目发现第3日）
&gt; 
&gt; **前言：**█先生早上在森林度步时在发现森林附近哨站建立后发起举报，并邀请UIU特工于当天下午在其家中进行采访。
&gt; ----
&gt; 
&gt; **简讯：**：█先生113日清晨向19号房屋附近UIU特工发起举报，声称自己在附近居住已达6年，并且每日都会来此处散步，此前从未发现有任何建筑，却在三阅前发现19号房屋在此处建立，当事人认为此处造房为明显的违章，决定进入房屋于其主人理论，但却在19号房屋内寻找一个时辰后迷路，随后在房屋内█先生遇到一间满是硫酸的巨池，描述为比一般的游泳池还要巨大，比化粪池的水还要腐臭，当事人表示吓坏了，急忙打给自己的妻子寻求帮助，但其妻在电话中只是不停地重复数字串，内容大概为68268268，█先生气急败坏将手机砸掉，在19号房屋内狂奔，约20分钟后找到出口，出去后其妻与当地稽查队在门外准备对█先生实施营救，当事人本想斥责妻子为何在电话内胡言乱语，但妻子在他出来后马上抱住他痛哭，事后询问其妻表示并没有说什么数字。

[[include component:image-block
| name=http://scpsandboxcn.wikidot.com/local--files/collab:164684/%E5%8D%8A%E7%8C%AB%EF%BC%8C%E7%94%B7.png
| caption=CA3O5-1近照，此时已由行动组晋升为BETA-1级首席议会成员。（官方图像颜色已做后期处理）
]]

&gt; **探索2——由UIU特别行动组成员——代号CA3O5共12人，分为3组，针对19号房屋进行完整探索。**
&gt; 
&gt; **时间：**428年72阅114日（项目发现第4日）
&gt; 
&gt; **前言：**12人行动组分为1组CA3O5-1,2,3,4，2组CA3O5-5,6,7,8，3组CA3O5-9,10,11,12进行探索，由于一半的标记路线在19号房屋中不能正确效用，且外部讯息会造成精神影响，各小组携带录音录像设备进行探索，以环境万化仪器确认12人行径与安全。
&gt; ----
&gt; 
&gt; [无价值讯息已编辑]
&gt; 
&gt; //以下记录为探索进行约半时辰后。//
&gt; 
&gt; **CA3O5-5：**这里是2组，有情况，其他组员收到请回应。
&gt; 
&gt; **CA3O5-7：**不行，从刚才开始通讯设备就完全不能用了，通话里全是数字。
&gt; 
&gt; **CA3O5-5：**妈的，这里很危险，科研组甚至连怎么出去都没说，这是让我们来送死。
&gt; 
&gt; **CA3O5-8：**别着急，先去看看那玩意吧。
&gt; 
&gt; **CA3O5-6：**这是啥？
&gt; 
&gt; [录像显示一台大型机器正在运作，其中心绿光在不断闪烁]
&gt; 
&gt; **CA3O5-6：**我绕后面看看去。
&gt; 
&gt; **CA3O5-5：**不，一起去，这里的休谟值在120到80区间变动，环境非常危险，我已经能感觉自己的腿不是自己的了，而且外面的斯克兰顿列阵居然一点用都没有，19房屋的扭曲特性恐怕就是来自这个，我们要慎重。
&gt; 
&gt; **CA3O5-7：**5号说得对，过来，牵着我的手，我们一起移动。
&gt; 
&gt; **CA3O5-8：**来，慢点。
&gt; 
&gt; **CA3O5-6：**哦！我看到字了。
&gt; 
&gt; **CA3O5-5：**写的什么？
&gt; 
&gt; **CA3O5-6：**“扩大版斯克兰顿适用，已完成”，其他的字都被抹掉了。
&gt; 
&gt; **CA3O5-5：**看来是一个盗取科研机密的家伙干的。
&gt; 
&gt; **CA3O5-6：**啊，另一个地方好像我看见了一个落款，你们过来。
&gt; 
&gt; **CA3O5-8：**我也看见了...这是...
&gt; 
&gt; **CA3O5-5：**基金会？
&gt; 
&gt; **CA3O5-6：**有名字就好办，把名字带回去，慢慢查科研成果泄露事故就行了，如果出的去的话。
&gt; 
&gt; **CA3O5-5：**我觉得没那么简单，19号房屋的特性大多未解明，这不单单是科研泄露那么回事，但现在我们头等大事还是想办法出去，别想那么多了，远离这个该死的机器。
&gt; ------
&gt; //以下记录为探索进行在与以上记录相近时间内。//
&gt; 
&gt; [无价值讯息已编辑]
&gt; 
&gt; **CA3O5-9：**嘿兄弟们，来这。
&gt; 
&gt; **CA3O5-11：**呼...这是...
&gt; 
&gt; **CA3O5-12：**天呐，里面怎么会有这么大的空间。
&gt; 
&gt; [视频显示空间纵深与高度均无法目测]
&gt; 
&gt; **CA3O5-10：**这，这是什么地方...
&gt; 
&gt; **CA3O5-9：**往里走说不定能看得到几架高达，走吧，去里面看看。
&gt; 
&gt; [视频显示空间内满是未知用途仪器设备]
&gt; 
&gt; **CA3O5-12：**这都是什么...
&gt; 
&gt; **CA3O5-11：**嘿！看这个。
&gt; 
&gt; **CA3O5-9：**这是培养皿吗？我刚才在这的另一边好像也看见了，前面一大片都是这玩意。
&gt; 
&gt; **CA3O5-10：**额...里面是...人？
&gt; 
&gt; **CA3O5-12：**真的是人，这里也是，果然这鬼地方是搞人体试验的吗。
&gt; 
&gt; **CA3O5-9：**没那么简单，来看这个（把一封文件承在其他三人面前）
&gt; 
&gt; **CA3O5-10：**你们知道什么叫人类复制器吗？
&gt; 
&gt; **CA3O5-12：**不知道，听着有点恐怖，在找找看有没有其他文件，这儿大的太离谱了
&gt; 
&gt; **CA3O5-11：**其实我建议原路返回，你们看，仪器显示这里的休谟值虽然稳定，但却保持在91，而且你们仔细观察我们来的门外，注意到了吗，这里可能时间性变流，总之我们现在没有特殊应对措施，这里很危险，及时找到出口把情报送回去才是关键。
&gt; 
&gt; **CA3O5-9：**同意，我们这就出去。
&gt; ------
&gt; //以下记录时间未知，部分内容由“主脑”级权限删节，完整文件仅限“主脑”级权限。//
&gt; 
&gt; [已编辑]
&gt; 
&gt; **CA3O5-1：**我不知道[已编辑]会有什么影响，但是我已经知道了我必须要做的事，和我一起来。
&gt; 
&gt; **CA3O5-4：**我支持他，从我们看见//数据库//开始，就已经没有回头路了不是吗？
&gt; 
&gt; **CA3O5-2：**但是[已编辑]，你不能[已编辑]，你难道觉得能创造一个更好的世界吗？
&gt; 
&gt; **CA3O5-1：**如果我不知道，我就会当个傻子，继续为这个世界付出生命，但我能做的更多。
&gt;

------

**关于19号房屋事件特殊处理办法（BETA-1级人员编辑于429年13阅71日）：**

目前对19号房屋未解明威胁需采取特殊协定，该房屋导致信息混乱的主要根源来自房屋内名为//数据库//的实体或未解明科技，此科技经判明被认为是一形而上概念，对此概念的抑制与阻隔被认为是完全做不到的，且房屋内部拥有及其先进的现实扭曲或稳定装置与未知的时间扭曲情景，对房屋的破坏也被认为不可能；在上述条件下，判断//数据库//已经严重影响基准现实，以当前对偶然进入19房屋人员的访谈（共163例）来看，以下科技在此时间段内可能受到//数据库//影响或本就来自//数据库//：

* 逆向焓变科技。
* 生物基因自然光。
* 超生物技术“不灭”与巨大再生技术。
* 人体胚胎源生技术。
* 完形迷彩实战伪装。
* ...[其他数据或更新请访问BETA-1级权限数据]

该//数据库//的大部分未知与解明科技已构成基准科学的一部分，严重影响科技发展与我们的生存，但情况不只如此，具估计现代科技至少有一半未解明，无法解释甚至我们名字都叫不出来的“自然现象”来自于//数据库//，其中有至少13例已造成大范围人员伤亡，29例有潜在大范围威胁，有2例评估甚至有把这个世界毁掉的危险，而且这些原本不属于我们的现实还在不断从数据库中流出；针对来自//数据库//的危机，恕我直言，只凭现在的BETA管理层与“主脑”根本无法应对，故UIU特别行动组做出以下策略：
[[include component:image-block
| name=http://scpsandboxcn.wikidot.com/local--files/collab:164684/%E8%8A%B1%E7%94%9F%EF%BC%8C%E7%94%B7.png
| caption=CA3O5-9近照，此为19号房屋内回报的图片。
]]
* 解散19号房屋科研组与其他团队，19号房屋事件专由UIU特别行动组全揽。
* 拆除19号房屋周围哨站与设备，现证明无法阻止19房屋效应。
* UIU特别行动组入住19号房屋，监视，解明，甚至利用数据库相关讯息以尽可能解决已造成的影响。
* UIU特别行动组在19号房屋内需每隔12时辰发送一张照片或相关解明研究材料来保证UIU依然存在且最初目的不变。
* UIU特别行动组获得BETA-1级权限，无需更多人员协助。
* BETA管辖人员需在1级权限下辅助UIU解决//数据库//已造成的影响。

以上措施我们已利用数据库链接行政端口直接执行，即使“主脑”级权限也无法干涉，我想“主脑”应该也意识到了//数据库//的恐怖，我们并没有直接获取“主脑”权限也代表了我们的态度，我们只会不惜一切阻止//数据库//，如主脑级权限有任何问题可直接对BETA-1级指令提出质疑，我们会对任何改变数据做出合理解释。

我们已经利用//数据库//强制为自己设下准则，已保证我们不会以私心滥用数据，为了做到这些，我们不再是自己，但只有这样做能阻止//数据库//，期望有朝一日这条螺旋之路能走到尽头。
