    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++ 30 сентября

@@  @@ Сентябрь сгорел, а у нас появились новости за первый месяц осени.

@@  @@ В Российском филиале в этом месяце без статей, но зато в рамках [/end-of-history-contest конкурса] было опубликовано много интересного чтива. Кстати, приём работ всё ещё продолжается, и будет длиться до 20 октября. Потом будет этап голосования и 31 октября будут объявлены победители.


@@  @@ Перейдём к переводам:

* [[[SCP-2064]]] - Mayhem Dressed in a Suit. //Как бы сказать… словно я была одновременно и сторонним свидетелем, и участником этих событий.//
* [[[SCP-2113]]] - Череп, в котором обитает призрак лиоплевродона. //Галлюцинации, которые испытал исследователь Гриер, по своему содержанию заметно отличались от зарегистрированных до этого.//
* [[[SCP-2341]]] - Добро пожаловать домой. //его нужно было остановить. да простит нас господь за это.//
* [[[SCP-2632]]] - Нет фурии в Аду ужасней... //Индеец стал параноиком, вот что случилось. И этот мелкий щучий сын их всех поубивал. Всех до единого.//
* [[[SCP-2849]]] - Больница насекомых. //Он хорош, но немного стесняется при встрече с людьми.//
* [[[SCP-3002]]] - Попытки убить мысль. //Хм. А ведь я не могу вспомнить, какой она была.//
* [[[SCP-3325]]] - Посмотри на них вживую. //Мы люди, и потому нам требуется контакт с живыми существами из плоти и крови, а не с куклами и подвижными картинками.//
* [[[SCP-3512]]] - Невероятно, но факт. //Это место, похоже, огромное. Как думаешь, мы ведь сейчас под Базиликой?//
* [[[SCP-3536]]] - Помощник бактериофага. //В остальном они не отличаются визуально или структурно от их не аномальных аналогов.//
* [[[SCP-4033]]] - Пасхальный Зайка мёртв. //Собирай яйца. Это всё, что от тебя требуется. Сволочь…// 
* [[[SCP-4166]]] - (Бывший) суккуб-подросток. //Просто… зовите меня, нууу, ███████, да. Знаю, звучит отстойно, но это моя фамилия.//
* [[[SCP-4689]]] - Как выглядел лев? //По приказу Комитета по этике всех особей SCP-4689 усыпили в октябре 2150 года.//
* [[[SCP-4773|SCP-4773-2]]] - @@             @@ и плюшевый мишка. //В данном документе отсутствует некоторая информация. Это сделано не целенаправленно.//
* [[[SCP-4804]]] - Мы делили апельсин... //Отношение Лавкрафта к SCP-4804 за пределами этого рассказа до сих пор неизвестно.//




@@  @@ Переводы из других филиалов:

* [[[SCP-009-UA]]] - GOLD-карта. //Поверить не могу, что он меня на это уговорил.//
* [[[SCP-019-UA]]] - Аппарат для копирования личности. //До того, как попасть в Фонд, D-01902 был осужден за каннибализм.//
* [[[SCP-069-UA]]] - Утюг из чугуна. //Даже если все удастся, вряд ли мы сможем использовать объект как источник полезной энергии.// 

 
@@  @@ А теперь рассказы:
* [/fire-and-brimstone Пламя и сера]. //Я должен был олицетворять казни, что снизойдут на смертных, если они сойдут с пути к спасению.//
* [/bluebrotherhood Синее братство]. //Капитан. Зная это, как думаете, это жизнеспособно?//
* [/meeting-of-the-minds Встреча умов]. //Это… немного странно, но мы должны дать ему больше свободы.//
* [/asmr-by-dado асмр от дадо]. //Продолжается исследование личности, известной как дадо.//
* [/grant-request-for-the-manufacture-of-devices-to-regulate ЗАПРОС ГРАНТА НА ИЗГОТОВЛЕНИЕ УСТРОЙСТВ ДЛЯ РЕГУЛИРОВКИ КОЭФФИЦИЕНТА ЮМОВ В ЛОКАЛИЗОВАННОМ УЧАСТКЕ РЕАЛЬНОСТИ]. //После хирургического перехода в состояние оператора НОР данный оператор лишится возможности к визуализации, мечтам и воображению, а также будет демонстрировать исключительно ограниченные память и навыки решения проблем.//
* [/gluttony-is-impossible Чревоугодие невозможно]. //Что ж, теперь несколько часов без пищи — мелочь. Да и день тоже. А что насчет недели? Десятилетия? Тысячи лет?//
* [/starlight-for-cannibals И людоедам светят звезды]. //Спрос на талант есть всегда. Талантов никогда не хватает.// 
* [/and-then-what-happened И что потом?] //Хорошо, что это не моя головная боль.//

@@ @@ Появилась [/unusual-incidents-unit-hub страница] Хаба Отдела Необычных Происшествий.
