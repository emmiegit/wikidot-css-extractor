**项目编号：**SCP-CN-053

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-053将被收容于Site-CN-21的半物质[[footnote]]用于描述实体状态的基金会创术语，它们并非由物质构成，并且可以穿过固体，但仍可与有形物体进行物理层面或其他方式上的互动。[[/footnote]]人形收容单元内，收容间将装配1台斯克兰顿现实稳定锚以将实体限制在有形状态便于收容。应向对象提供标准配额的食物和生活用品，但与之交谈是没有必要的。一旦项目突破收容，则派遣机动特遣队对其进行搜捕，除此之外，该特遣队还负责追踪与对象相关的人事并给予记忆消除。

**描述：**SCP-CN-053是一IV级半物质人形实体，最初出现在上海市陆家嘴街道并因对车流视若无睹地横穿马路，却从车身穿过未曾受伤而引起了基金会特工的注意。在确认对象具有异常性质后，特工使用斯克兰顿现实稳定锚令对象物质化后将之捕获，随后对目睹此事件的围观群众实施了记忆消除。

SCP-CN-053貌为一名约25岁的亚裔男子，虽然身体为半物质化，但他似乎对自己当前的处境并不自知。当做某事时，对象更倾向于使用正常人类的方式。例如当处于封闭房间内时，对象将试图打开上锁的房门而非穿透墙壁。当面前出现无机障碍物时，对象也会选择绕过障碍为而非直接穿过。

尽管对眼耳、视听的医学检查显示并无异样，且发声系统正常，但对象无法感知任何人类或与人类相关的事物，也不会对人员的交互请求和询问做出回应。手持物品进入SCP-CN-053的收容单元也会被完全忽视，但将物品放置在地面或桌面上后则可被对象观测到。包含人类传递信息的物品也无法被感知，例如录音或信件。详见**附录CN-053-1**，初收容时与SCP-CN-053的交互记录。

对SCP-CN-053的身份信息调查显示对象为东华大学2012级服装设计系毕业生潘██，在离校不久后失踪[[footnote]]确认身份及异常性质后，失踪信息被基金会介入撤销并对相关人士实施记忆消除。[[/footnote]]。曾有同学与他偶遇，但遭其忽视。

以上情况有一例外。当在测试中被给予其同院学长，2011级环境艺术设计系毕业生杨██的视频资料时，对象显得十分激动。为此，基金会以社会调查为由将杨██请至Site-CN-34所在的[[span class=&#34;ruby&#34;]]世纪安保大厦[[span class=&#34;rt&#34;]]Security Century Plaza[[/span]][[/span]]进行调查，详见**附录CN-053-2**。

对SCP-CN-053原住所进行调查时，基金会人员在电脑中发现了一些保存在txt文档中的乱码文段。经Koo博士分析整合后确认为对象所做文章。详见**附录CN-053-3**。

**附录CN-053-1：**对SCP-CN-053的心理评估（初收容）。

[[collapsible show=&#34;+ 展开音频文件CN-053-1&#34; hide=&#34;- 关闭文件&#34;]]

&gt; **日期：**2017年██月██日
&gt; **受访者：**Hannah博士，Site-CN-34心理专家
&gt; **采访者：**SCP-CN-053
&gt; 
&gt; ------
&gt; 
&gt; //&lt;记录开始&gt;//
&gt; 
&gt; //当Hannah博士手持摄像机进入收容单元时，对象正坐在书桌前看一本《24个比利》，并对其进入无动于衷。//
&gt; 
&gt; **Hannah博士：**你好，SCP-CN-053。
&gt; 
&gt; **SCP-CN-053：**//（沉默）//
&gt; 
&gt; **Hannah博士：**你能听到我的声音吗？
&gt; 
&gt; **SCP-CN-053：**//（沉默）//
&gt; 
&gt; **Hannah博士：**潘██？
&gt; 
&gt; **SCP-CN-053：**//（沉默）//
&gt; 
&gt; //约五分钟的沉默后，对方显得十分沮丧并翻过了书本的最后一页。他将书放回桌上，返回自己的床上，侧躺并面向墙壁。//
&gt; 
&gt; **SCP-CN-053：**//（低语）//这里是什么地方……
&gt; 
&gt; **Hannah博士：**[[span class=&#34;ruby&#34;]]上海中心宅邸[[span class=&#34;rt&#34;]]Shanghai Center Palace[[/span]][[/span]]，你在这里是因为……
&gt; 
&gt; **SCP-CN-053：**//（含糊不清的嘟哝）//
&gt; 
&gt; **Koo博士：**我觉得他不是在跟你说话。结束这次访谈吧。
&gt; 
&gt; **Hannah博士：**好。//（走至书桌前）//我给你带了本新书。
&gt; 
&gt; //Hannah博士手持一本《比利战争》递向SCP-CN-053，后者无动于衷。短暂的僵持后她将书本放在书桌上并离开了收容间。//
&gt; 
&gt; //约二十分钟后，对象翻身而起，走至书桌前，似乎发现了桌上的新书，显得十分意外。//
&gt; 
&gt; //&lt;记录结束&gt;//

[[/collapsible]]

**附录CN-053-2：**与杨██的接触记录，由Koo博士携带隐蔽摄像机进行。

[[collapsible show=&#34;+ 展开音频文件CN-053-2&#34; hide=&#34;- 关闭文件&#34;]]

&gt; **日期：**2017年██月██日
&gt; **受访者：**Koo博士，前Site-CN-21研究员
&gt; **采访者：**杨██
&gt; 
&gt; ------
&gt; 
&gt; //&lt;记录开始&gt;//
&gt; 
&gt; **Koo博士：**你好，杨先生。我是这里的项目部负责人，叫我Koo就行了。
&gt; 
&gt; **杨██：**你好，女士。你看起来很专业，不知叫我来是做什么呢……？
&gt; 
&gt; **Koo博士：**我们公司准备进行一次大规模内部装修，我在网站上看到了你的简历，觉得很有意思，所以请你来面试。//（停顿）//我应该也算半个内行吧，本科就读于江南大学，平面设计。
&gt; 
&gt; **杨██：**哦，设计专业都是相通的，失敬了，前辈。我们开始吗？
&gt; 
&gt; **Koo博士：**我先带你去看看装修区域吧。
&gt; 
&gt; //二者抵达SCP-CN-053收容区，由于靠近走廊的墙壁上有一观察窗因此可以看到内部景象。当杨██出现在SCP-CN-053视线范围内后，对象的表情十分惊愕并转向喜悦，随后企图打开房门离开房间，1台备用的现实稳定锚紧急启动使对象保持实体化限制其行动。//
&gt; 
&gt; **SCP-CN-053：**██，██，是我，好久不见，你还好吗？//（拍打玻璃）//
&gt; 
&gt; **杨██：**（似乎并未听到SCP-CN-053的声音）那么这个房间是做什么用的呢？
&gt; 
&gt; **Koo博士：**你看不到吗？
&gt; 
&gt; **杨██：**看不到什么？哦，哦我明白了，抱歉，这一定是员工休息室吧，有休息的床铺和可供阅读的书架，不过我建议把这部分改建成开放空间，灯光也可以做一些调整，有利于更好的放松……
&gt; 
&gt; **Koo博士：**嗯。我们回办公室谈吧。
&gt; 
&gt; //在离开的过程中，SCP-CN-053始终注视着杨██，并在确定对方无法听到、看到自己时异常沮丧，退回了房间内部。//
&gt; 
&gt; **Koo博士：**说起来你认识潘██吗？他是我的一个师弟，前些年考到了东华大学，老师最近经常向我提起他。
&gt; 
&gt; **杨██：**//（面露尴尬地）//他……啊，我跟他不太熟。
&gt; 
&gt; **Koo博士：**从简历上看你们曾经是一个学生会部门的啊？他之前聚会时还给我们看过部门的合影，也经常提起你，不像是关系不好的样子。所以我这次叫你来也是想当面问问你……老师当他是得意门生，这些年音信全无，她很担心他。
&gt; 
&gt; **杨██：**//（笑）//也不是说关系不好。//（停顿）//毕业后闹了点矛盾。
&gt; 
&gt; **Koo博士：**什么？
&gt; 
&gt; **杨██：**这有点不太好说吧。
&gt; 
&gt; **Koo博士：**作为部门经理我有权当场决定是否录用一名员工，对于一名普通211大学的毕业生来说，我们的薪金和待遇足够优厚了。
&gt; 
&gt; **杨██：**//（数十秒的沉默）//好吧。本来我们不是一届，也不是一个专业，没什么认识的机会，但他大学学生会面试的时候选了我们部门，剧社，主要任务是协助文艺部举办活动和出演话剧。他来应聘的是演员，你应该也知道，他长得……即使以我这个直男的标准来说都要夸一句漂亮，清秀白净，带着点书生气，正是许多女生喜欢的类型，所以我们当场就拍板要了他。
&gt; 
&gt; 他加入部门后，一直不太起眼，学生会聚餐时也有些腼腆，有时候别的部门的中层经常拿他开玩笑。虽然也看不太爽他扭扭捏捏的样子，但毕竟是我部门的学弟，有时我也罩着他点。再加上那年我们大剧排的不太顺利，经常要忙到深夜，我们设计学院男生不多，我不好意思麻烦女生，就总是拜托他帮我带奶茶宵夜什么的，一来二去，关系就熟起来了。
&gt; 
&gt; 到了第二学期……部门里几个女生开始起哄要写我俩的耽美剧，刚开始我还当做是开玩笑，后来越来越过火，甚至别的部门都在传潘██是杨部长的小媳妇，而他又总是笑笑不说话，我就有点不能忍了。我们在酒吧里吵了一架。
&gt; 
&gt; **Koo博士：**说了什么？
&gt; 
&gt; **杨██：**我们都喝了点酒……然后他就开始抱着我，说他喜欢我。而我扇了他一巴掌。然后我们拉拉扯扯地出了门，之后发生了什么我就不记得了。然后他像是从我的生活里消失了一样，我再也没有见过他。
&gt; 
&gt; **Koo博士：**你不记得你说过什么吗？
&gt; 
&gt; **杨██：**不记得了，我真的不记得了，我怎么会记得那种事呢？被变态喜欢又没那么光彩。
&gt; 
&gt; **Koo博士：**你想起过他吗？
&gt; 
&gt; **杨██：**老实说……是有的。他是个很听话的小学弟，很聪明，交代的任务完成的非常漂亮……人也很好。但那又有什么紧要？我一直喜欢的都是女生。我也只能说到这儿了。
&gt; 
&gt; //&lt;记录结束&gt;//

**后记：**由于与SCP-CN-053的相关性，杨██被列入基金会观察名单，但不作其他处置。在接受记忆消除后，该人员被释放。

[[/collapsible]]

**附录CN-053-3：**这些文段发现于SCP-CN-053，即原潘██的电脑中，由Koo博士整理归纳。

[[collapsible show=&#34;+ 展开已归档文件CN-053-3&#34; hide=&#34;- 关闭文件&#34;]]

&gt; 清晨，如同某个都市传说中的俗套情节，当你睁开眼睛的那一刻，你意识到你的世界空荡静寂。半敞的窗，清脆叮当的风铃，宿醉后的头痛，深夜归家而误被撞翻的座椅，一切仿佛都安静平常。
&gt; 
&gt; 你忘记了昨晚争吵的起因，或许那根本不算做争吵。当你一脸紧张，迷茫地望着他时，他仅仅抬起眼皮，漠然地瞥了你一眼。你难道不知道，你说的话，他一句也不想听，一句也听不进去吗？
&gt; 
&gt; 你不知道你做错了什么，因为你的所作所为从一开始就是错误。你明知他是如何高傲的人，却总妄想去触碰遥不可及的幻影，哪怕你的要求并不奢侈，只想留在他的身边，想让他知道，你的世界只要有他一个人就够了。你只想看着他，只要能够看到他，就够了。

&gt; 束缚不了他的自由却总想着占有，这就是你要的爱吗？

&gt; 从那天开始，你真的再也看不到任何人了。
&gt; 
&gt; 你游走在曾经繁华喧嚣的都市之中，即使伸出手，抓拢的也不过是一缕冰冷而无人呼吸的空气，一转眼就消失在了街道两旁浓密高大的法国梧桐树间，再也找不到存在过的证据。
&gt; 
&gt; 你穿梭在教堂尖顶投射的阴影之下，它的肃穆与庄重于疼痛中衍生，冬日微暖稀薄的阳光穿越几个世纪折射入你的瞳孔，令你不禁想要流泪，而那里面却再也倒映不出谁的样子。
&gt; 
&gt; 你徘徊在清晨露水晶莹的校园之中，熟悉的上课铃声，樱花盛开的甬道，路边的自行车，桌椅凌乱的教室，试卷被吹落在地，飘散飞扬，像是有人曾存在过的迹象，却始终也看不到。
&gt; 
&gt; 你独行在海浪轻柔拍打的礁石之间，脚掌踏上凉爽湿润的沙滩。你无数次想起他，想起梦中他向你挥手，脸上挂着冰冷不屑的微笑，你跌跌撞撞地追逐而去，却为什么总也，总也触碰不到。
&gt; 
&gt; 无数次走过空旷的街道，你只能听见自己的脚步声。
&gt; 
&gt; 但你知道你一定能看得到他，你不知道应该开心还是难过，但只要这样，就够了，即使一直这样活下去，也没什么大不了的。

&gt; 在某条曾车水马龙的街道上你终于看到了久违的他，这并不难，当整个世界只有唯一活动的存在，即使相隔距离遥远，也能一眼看清。
&gt; 
&gt; 他仍是那一副高傲的神情，面无表情地走过街角，毫不迟疑地向你走来，望向你所在的方向，那一刻你心跳的几乎发狂。
&gt; 
&gt; 你痴痴地望着他，望着他愈来愈近的身影。
&gt; 
&gt; 然而就在你将要呼唤他的名字时，他却已从你身边擦肩而过。
&gt; 
&gt; 就像你根本不存在一样。

&gt; 十字路口的绿灯亮起，你看着他的身影消失在马路的另一端。错愕中你恍惚想起，那一夜你们从零点的酒吧抽身而出，或许曾经争吵，或许那根本算不上是争吵，因为他从头到尾只说了一句话。那句话当时落在耳中，轻飘飘的，没有任何重量。
&gt; 
&gt; 但你现在竟然想起来了。

&gt; 他说，我再也不想见到你。

[[/collapsible]]
