    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://fondationscp.wikidot.com/local--files/scp-138-fr/Automate%20Mim%C3%A9tique|caption=SCP-138-FR处于休眠状态。]]
**项目编号：** SCP-138-FR

**威胁等级：** 橙 [[span style=&#34;color:orange&#34;]]●[[/span]]

**项目等级：** Keter

**特殊收容措施：** 由于项目异常的性质，无法限制SCP-138-FR的移动。机动特遣队Pi-14“匹诺曹”必须24小时不断监控项目的位移，延迟其任何变化并尽可能令其远离平民人口。该特遣队可针对不同的目击证人进行五个等级的记忆删除。

同时，FIM Pi-15“盖比特”分析FIM Pi-14发送的数据，以便找到SCP-138-FR-n的每个新实体（n代表实体发现的年份）。当确定新的SCP-138-FR-n实体时，必须将其送返Site-Beth进行询问和分析。除非另有通知，否则应按照T-800程序对实体进行移除。

**描述：** SCP-138-FR是一种由木材，陶瓷和玻璃组成外部零件的自动机。对于内部解剖结构的可见其通过一个有铁，铜和铅制零件组成的复杂机械系统进行活动，大部分是生锈的。实体的面部特征类似于男性，在其头部发现的亚麻痕迹表明他曾经拥有一定的头发。

围绕SCP-138-FR的主要异常是其对周边环境无法抵挡的破坏。其自身对任何形式的冲击，震动，温度或压力的变化都不敏感。研究人员提出了一个假设，即它自身恶化状态的原因可能是其受损本身就是异常现象的一部分，或者随时间流逝，其零件本身的“老化”这一事实。

SCP-138-FR似乎能够生产“完全形态模仿”的人类。每年5月2日格林尼治标准时间02:56，该实体将开始进行人类姿态与和话语的模仿（以下称为SCP-138-FR-n）。当SCP-138-FR改变形态时，前一个模型将死于急性心脏病发作。SCP-138-FR选择模仿对象的方式尚不清楚。到目前为止确定的███个实体之间没有建立联系。

SCP-138-FR是基金会自成立以来所持有的罕见物品之一，尽管当时并不知道其运动是由于模仿现象造成的。

在很长一段时间内，项目在全球范围内，对人口集体记忆删除是基金会最大的成就之一。机动特遣队Pi-15的研究使得追踪SCP-138-FR的存在成为可能，直到1519年，当时报道于法国█████省A█市出现“自主机器人”。自该日期以来，各地都曾报告有类似的事件，直到该实体于██/██/████被基金会收容。

SCP-138-FR可能对人类有害，因为其将复制了SCP-138-FR-n的运动，无论其自身环境如何；因此，已经观察到通过简单地在其中行走或通过进行游泳运动来挖掘地面来破坏钢筋混凝土墙壁。如果SCP-138-FR-n在5月2日之前死亡，SCP-138-FR将保持完全不动，直到它开始模仿新对象。因此，发现并清除SCP-138-FR-n的每个实体都是C级别的优先事项。

**笔记：** SCP-138-FR的实体列表仅包含最后20个新实体，对于自████以来的列表，请联系行政部门。

**附录 138-2：** 对SCP-138-FR-2004的访谈记录

&gt; **前言：** 一旦她的身份得到确认，该受试者就被紧急遣返回Beth现场，由于她的恐慌情绪，她被给予镇静剂以便于维持。机动特遣队Pi-14在监控实体时也记录了以下成绩单。
&gt; **审讯人：** Dr Via Aqqua
&gt; 
&gt; [审讯开始]
&gt; 
&gt; **Dr Via Aqqua：** [译自意大利语] 您好，Ilocifiore夫人，感谢您的耐心等待。
&gt; **SCP-138-FR-2004：** 我……您好……
&gt; **Dr Via Aqqua：** 所以，你知道你为什么你在这里吗？
&gt; **SCP-138-FR-2004：** 不……不，我不知道，我还有个家，请你……
&gt; //博士举手示意令其停止。//
&gt; **Dr Via Aqqua：** 是的，我们知道，你的名字Dominica Aligriatta，1950年4月13日出生于佛罗伦萨，于1974年6月4日与Umberto Ilocifiore结婚，你生了两个女儿，Lucrecia，1976年12月12日出生，Erin，于1979年5月3日出生。
&gt; //静默。//
&gt; **Dr Via Aqqua：** 所有这些，我们都知道，现在的问题是：关于这样东西，你知道多少？
&gt; //博士向SCP-138-FR-2004出示SCP-138-FR的照片//。
&gt; **SCP-138-FR-2004：** 我……我不清楚……这张照片是哪里来的？
&gt; **Dr Via Aqqua：** 不要用问句回答问句！你见过这张照片中的东西吗？
&gt; **SCP-138-FR-2004：** 这是一样东西？但怎么会这样？但是我在这张照片里！我不明白，我不认为我曾经去过类似的地方......我不认识那身后的人......
&gt; **Dr Via Aqqua：** 请重复一次？
&gt; //医生拿到照片并再次检视，这张照片是SCP-138的快照，但在照片中已看不到其原本实体。//
&gt; **Dr Via Aqqua：** ……你能描述一下照片中的人吗？
&gt; 
&gt; [结束审讯]
&gt; 
&gt; **笔记：** //SCP-138-FR-2004被描绘在与SCP-138-FR相同的位置和相同的风景中出现。此外，其报告了其他五个人以相同地点出现，其中两人被确认为SCP-138-FR-n的前身。越深入研究，我就越不了解我们正在......。// - Dr Via Aqqua

**附录 138-3：** SCP-138-FR-2008，姓名Noëmie Arranlais被SCP-138-FR-2004描述为照片中的一员。其与照片上的出现是在2008年的表现。SCP-138-FR现在被视为预测者。</textarea></pre>
