    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-2268 – Seite laiben
**Autor:** [[*user SpectralDragon]]
**Original:** https://scp-wiki.wikidot.com/scp-2268
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-2268

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Alle aktuellen und kommenden Antivirenprogramme haben einen Patch zu enthalten, der Benutzer von SCP-2268 wegleitet, indem er behauptet, die Website sei mit einem Virus infiziert. Es sind regelmäßige Kontrollen durchzuführen, um sicherzustellen, dass die Website eingedämmt bleibt. Darüber hinaus haben Foundation-Webcrawler sicherzustellen, dass keine weiteren Domains das anomale Programm enthalten. Aus Sicherheitsgründen müssen alle Seiten und Themen von einem Stufe-3-Forscher genehmigt werden, bevor sie mit D-Klasse-Personal getestet werden.

**Beschreibung:** SCP-2268 ist eine anomale Website mit der URL ██████████████. Oberflächlich betrachtet ähnelt die Seite nicht anomalen Suchseiten. Anstatt jedoch eine Internetsuche durchzuführen, lädt die Eingabeleiste stattdessen Seiten von einer beliebigen URL. Die geladenen Seiten enthalten keine Werbung oder andere Ablenkungen von den Hauptinformationen.[[footnote]] Beispielsweise wurden auf einer Social-Media-Seite die Empfehlungsseitenleiste(n) entfernt.[[/footnote]] Sobald eine Seite geladen wurde, erscheint ein Warnfenster mit der Aufforderung &#34;Seite laiben&#34; (sic) und dass der Benutzer eine Brotscheibe in das Disc-Fach einlegen soll. Experimente haben gezeigt, dass alles, was der Benutzer als Brot betrachtet, zum Einlegen geeignet ist, auch wenn es normalerweise beim Einlegen das Brot oder das Laufwerk beschädigen würde. Alles, was nicht als Brot betrachtet wird, reagiert auf nicht anomale Weise. Nach dem Einlegen der Brotscheibe wird auf der Seite ein Ladebildschirm mit den Worten &#34;downlaibing&#34; (sic) über einem Ladebalken in Form eines Baguettes angezeigt. Während das Herunterladen stattfindet, reagiert die Seite nicht auf Benutzereingaben. Dabei wird das in das Laufwerk eingelegte Brot geröstet. Es ist nicht bekannt, wie das Toasten erfolgt, da unmodifizierte Festplattenlaufwerke nicht die Temperatur erreichen, die für das Einsetzen der Maillard-Reaktion erforderlich ist.

Auf diese Weise geröstetes Brot scheint weder bei der Analyse noch beim Verzehr durch irgendjemanden außer dem Benutzer anomal zu sein. Wenn der Benutzer den Toast isst, erhält er ungewöhnlicherweise alle Informationen auf der auf der Website geladenen Seite. Die Menge der erfassten Informationen korrespondiert direkt mit der verzehrten Brotmenge. Dies gilt nur für die Bilder und Texte auf der Seite zum Zeitpunkt des Einfrierens des Browsers. Der Versuch, Videos zu internalisieren, führt dazu, dass nur das Standbild internalisiert wird, das zum Zeitpunkt des Einfrierens angezeigt wurde. Eine Woche nach dem Verzehr können die Informationen auf keinen Fall gelöscht werden, auch nicht durch den Einsatz von Amnesika. Nach dieser Woche können Informationen auf normale Weise vergessen werden.

Der Versuch, SCP-2268 auf einem Gerät ohne Festplattenlaufwerk zu verwenden, führt zum Auftreten eines 405-Fehlers. Die einzige Möglichkeit, dies zu umgehen, ist die Verwendung einer externen Festplatte. In diesem Fall verhält sich SCP-2268 wie oben beschrieben.

Der Einsatz von SCP-2268 zur Untersuchung anomaler Webseiten, einschließlich [[[SCP-1584]]], wird derzeit überprüft.</textarea></pre>
