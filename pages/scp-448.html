**Objekt-Nr.:** SCP-448

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-448 ist in einem 3 m x 3 m x 3 m großen Raum aufzubewahren, der mit bunten Tapeten, warmer Beleuchtung und mehreren kleinen Kinderspielzeugen dekoriert ist, die überall verstreut sind. Wenn das Objekt nicht unter Beobachtung steht, ist es stets auf seinem Sockel aufzubewahren. Der Raum muss sauber und in gutem Zustand gehalten werden. Alle Personen, die den Raum aus irgendeinem Grund betreten (ab Freigabestufe-2 und jeweils nur eine Person), werden daran erinnert, in Gegenwart von SCP-448 zu lächeln und ein fröhliches Gemüt zu bewahren.

**Beschreibung:** Das Objekt scheint ein Kinderspielzeug in Form eines Springteufels zu sein. Der Schachtelteil ist an jeder Seite 13 cm lang und besteht aus Zinn, mit einem bunten Aufkleber, der einen lächelnden Clown auf jeder Seite der Schachtel darstellt, mit Ausnahme des Bodens und der rechten Seite, auf der sich die Drehkurbel befindet. Wenn die Kurbel betätigt wird, spielt das Spielzeug „Pop goes the Weasel“, wobei der „Teufel“ vor den letzten fünf Tönen oben herausspringt, wie es bei den meisten Spielzeugen dieser Art der Fall ist.

Der „Teufel“ transformiert sich jedoch und spiegelt die Stimmung jeder Person wider, die sich im Umkreis von 3 m um das Objekt befindet. Die Stärke der Stimmung beeinflusst ebenfalls sein Aussehen, und jede Form, die er angenommen hat, war einzigartig. Während die Handkurbel funktionstüchtig ist, hat sich gezeigt, dass SCP-448 sich selbst zufällig aktiviert. Wenn er einmal aus der Schachtel herausgesprungen ist, bleibt er so lange außerhalb der Schachtel, bis der Deckel geschlossen wird oder die Person, die ihn beeinflusst, den Raum verlässt.

Wenn sich mehr als eine Person nähert, bleibt das Objekt geschlossen und schüttelt sich stattdessen heftig, immer extremer werdend, bis eine oder beide Personen den Einflussbereich verlassen. In diesem Zustand lässt sich SCP-448 weder öffnen noch aktivieren und kann gefährlich werden, je länger es in diesem Zustand bleibt. Der Versuch, Emotionen vorzutäuschen, z. B. zu lächeln, wenn die betreffende Person in Wahrheit deprimiert ist, verzögert die Aktivierung des Artefakts, täuscht es aber nicht vollständig. Röntgenstrahlen durchdringen die Oberfläche der Schachtel nicht.

Die folgenden Stimmungen wurden beobachtet:

**Glücklich:** Lächelnder Clown. Während das Gesicht, das Kostüm und die Farbgebung des Clowns jedes Mal anders sind, ist seine Stimmung gleichbleibend.
In diesem Zustand singt Objekt SCP-448 bei besonderen Ereignissen wie Feiertagen und Geburtstagen ein passendes Lied für die beeinflusste Person. „Happy birthday“, We wish you a meyy christmas“, „Here come the bride“, „Take me out to the ballgame“ und „American pie“ sind aufgezeichnet worden. Die Stimme von SCP-448 wurde als hoch und irritierend beschrieben.

**Traurig:** Trauriger Clown. Es wurde oft aufgezeichnet, dass Tränen aus den Augen des Clowns fließen. Chemische Analysen haben ergeben, dass sie die gleiche Zusammensetzung wie menschliche Tränen haben.
Wenn es von Personen mit Selbstmordgedanken aufgesucht wird, erscheint das Objekt in der Form von [DATEN GELÖSCHT]

**Wütend:** [DATEN GELÖSCHT]

**Ängstlich:** Unbekannt. In diesem Zustand öffnet sich der Deckel nur leicht, bevor er sich schnell wieder schließt. Geräusche von Wimmern, Schreien und Weinen sind aus dem Inneren zu vernehmen.

**Hund/Tiere:** Antropomorpher Hund in Clownskostüm. Wenn sich ein anderes Tier als ein Mensch nähert, nimmt das Objekt die Form einer antropomorphen Version desselben Tieres in einem Clownskostüm an.

**Emotionslos:** Leere weiße Stoffpuppe. Dies tritt auf, wenn sich dem Objekt ein Wesen nähert, das nicht in der Lage ist, Emotionen zu empfinden, wie z. B. [DATEN GELÖSCHT].

Es ist unbekannt, ob die Umgebung von SCP-448 auch die Form beeinflusst, die es annimmt. Solange keine weiteren Tests durchgeführt werden, werden die derzeitigen Eindämmungsmaßnahmen nicht geändert.

**Nachtrag:** Alle Versuche, SCP-448 physisch zu durchdringen oder anderweitig zu zerstören, waren erfolglos. Das liegt nicht daran, dass es unzerstörbar ist - wenn sich ihm mit der Absicht genähert wird, es zu demontieren, schlägt es zurück, indem es sich öffnet (ohne Kurbeln oder Musik) und die sich nähernde Person unerbittlich mit etwas angreift, das wie ein roter Boxhandschuh am Ende einer langen, starren Metallfeder aussieht. Der Handschuh selbst hat nachweislich eine Geschwindigkeit von bis zu 235 km/h erreicht. Versuche, es außerhalb seines Einflussbereichs mit Langstreckenwaffen zu beschädigen, führen zu [DATEN GELÖSCHT].</textarea></pre>
