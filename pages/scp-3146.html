**Ítem #:** SCP-3146

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:**  Los agentes de la fundación integrados en la comunidad de video jugadores profesionales deben crear publicaciones en redes sociales durante los eventos de Manifestación-Y en lugares ya designados como convenciones de &#34;juegos&#34;, &#34;anime&#34; o &#34;cómics&#34;, haciéndose pasar por los organizadores del evento. El tono general de esas publicaciones es sugerir que SCP-3146 tiene un nicho de fans y que ya no está en producción porque su compañía matriz ha desaparecido. En el caso de que un evento de Manifestación-Y no haya tenido lugar de forma natural en un lugar público en más de seis (6) meses, los agentes de la Fundación integrados deben organizar un torneo de SCP-3146 en un lugar de eventos de juegos profesionales, ya sea en el escenario oficial o en cualquier superficie improvisada disponible.

En caso de que un evento de Manifestación-Y afecte a una figura política sin la suficiente autorización o que no sea afín a la Fundación, será sometido a un tratamiento amnéstico subrepticio por los agentes integrados en los organismos federales encargados de hacer cumplir la ley y dedicados a proteger a las figuras políticas.

**Descripción:** SCP-3146 es un videojuego con el nombre de “Magical Hearts XX: Upgrade Ultimate ~EXTENSION~ DESTROYER Ascend!”  SCP-3146 sólo se encuentra en formato de disco Blu-Ray, y sólo se puede jugar en las consolas PlayStation 3. Los discos con SCP-3146 sólo se han encontrado durante los eventos de Manifestación-Y.

[[collapsible show=&#34;+ Mostrar descripción del juego de SCP-3146 &#34; hide=&#34;- Ocultar descripción del juego de SCP-3146&#34;]]

“Magical Hearts XX: Upgrade Ultimate ~EXTENSION~ DESTROYER Ascend!” es un juego de lucha bidimensional de uno contra uno. Los jugadores se encuentran con una pantalla con el nombre del juego y el texto &#34;¡50% de los ingresos se donan a la caridad!&#34;, tras lo cual el juego pasa a una pantalla de selección con 16 personajes. Los jugadores tratan de hacer que el personaje del otro llegue primero a 0 de salud utilizando una variedad de ataques asistidos por varios &#34;medidores&#34; que pueden gastar; por ejemplo, el medidor &#34;Especial&#34; les permite realizar llamativos ataques &#34;súper&#34;, mientras que el medidor &#34;EXPLOTA&#34; les permite detener una ofensiva enemiga. El primer jugador que consiga reducir la salud de su enemigo a cero dos veces gana la partida.

El modo &#39;&#39;historia&#39;&#39; para un jugador sigue la historia de Haku Kei, un hombre joven con el poder del &#39;&#39;Corazón Mágico&#39;&#39;, que le permite discernir las intenciones de cualquier persona con la que se cruce. Kei emprende un viaje para acabar con la tiranía de Arimas, el villano titular del juego, que planea absorber las almas de todos los humanos, y en el camino lucha o se alía con un elenco neutral de personajes (la mayoría de los cuales están disponibles en el modo jugador-contra-jugador), como Jeanne, una monja que empuña una espada doble, y Accel, un conductor de motocicletas aficionado a la cultura vaquera americana. El juego está disponible en inglés y japonés.

[[/collapsible]]

Cualquier evento público al que asistan más de 200 personas tiene la posibilidad de desencadenar un evento de Manifestación-Y. Los eventos de Manifestación-Y comienzan con la evacuación del lugar del evento debido a razones de emergencia (las razones reportadas hasta ahora han incluido alarmas de incendio, terremotos menores, peligros eléctricos, fugas de gas y brecha de contención de [CENSURADO])[[footnote]]Se está investigando si los eventos de Manifestación-Y desencadenan o son desencadenados por la emergencia relacionada. [[/footnote]]. Una vez evacuado el edificio, varias consolas PlayStation 3 con SCP-3146 se materializan en las inmediaciones del punto de reunión de emergencia, todas ellas encendidas y conectadas a una batería portátil y a un televisor. Mientras dura un evento de Manifestación-Y, las instancias SCP-3146 manifiestan las siguientes propiedades anómalas[[footnote]] Las instancias SCP-3146 recuperadas al interrumpir eventos de Manifestación-Y no muestran propiedades anómalas fuera del evento, y pueden replicarse con seguridad en otras copias no anómalas. [[/footnote]]:

* Los sujetos que asisten al evento sienten una compulsión moderada por jugar a SCP-3146.
* Los sujetos que asisten al evento son capaces de materializar activos que poseen pero que no llevaban físicamente, por ejemplo el dinero de una cuenta bancaria.

Los sujetos afectados por SCP-3146 organizarán un torneo de doble eliminación con una cuota de inscripción que se cree directamente proporcional a los activos medios disponibles para los asistentes Una vez que el torneo haya concluido, el 50% del dinero reunido se entregará a los 8 mejores competidores del torneo, y la Manifestación-Y terminará con la desaparición de todo el hardware, incluidos los discos de SCP-3146, y el 50% restante del dinero reunido. Los sujetos afectados por el evento de Manifestación-Y recordarán el evento como una &#34;pausa&#34; fuera de lo común pero no preocupante del evento principal, y lo considerarán como un momento generalmente positivo. No se han registrado intentos por parte de los perdedores de recuperar el dinero perdido una vez finalizados los efectos anómalos, aunque sí se han registrado altercados en al menos cuatro casos.


Se han registrado ███ eventos de Manifestación-Y[[footnote]]3 de los cuales han ocurrido durante reuniones de la Fundación.[[/footnote]], y han causado $████████ en perdidas.

[[collapsible show=&#34;+ Mostrar reporte de incidente 3146-52&#34; hide=&#34;- Ocultar reporte de incidente 3146-52&#34;]]
//Vídeo recuperado del smartphone personal de █████ tras un evento de Manifestación-Y desencadenado durante una evacuación de la Expo Anime 20██. El vídeo muestra a dos personas sentadas en el suelo frente a una consola con una instancia de SCP-3146, con un gran montón de dinero encima de la mesa. Una pequeña multitud es visible alrededor de ellos. Se oye al agente Mendoza, en su papel de comentarista profesional &#34;Jumps&#34;, narrando fuera de la pantalla.//

&gt; **Mendoza:** Oh, la está acorralando, pero ¿él podrá?
&gt; 
&gt; //El Sujeto 1 ha forzado a la Sujeto 2 a la esquina derecha de la pantalla y le ha obligado a ponerse en posición defensiva durante un largo periodo de tiempo. La Sujeto 2 está en una considerable desventaja de salud.//
&gt; 
&gt; **Mendoza:** Él puede hacerlo, oh, él-
&gt; 
&gt; //La sujeto 2 inicia una contraofensiva, encadenando un largo &#34;combo&#34; de ataques. Se puede ver al Sujeto 1 pulsando botones al azar, que no tienen ningún efecto sobre el estado de su personaje ni interrumpen el combo de la Sujeto 2. Los vítores del público aumentan considerablemente.//
&gt; 
&gt; **Mendoza:** ¡La nena //no// puede! Oh, el regreso, hijo. Sin embargo ¿será suficiente?
&gt; 
&gt; //El combo de la Sujeto 2 termina en una larga &#39;&#39;super&#39;&#39; animación Algunos miembros del público imitan los movimientos del personaje, mientras otros aplauden. El Sujeto 1 golpea su pierna mientras espera que la animación termine; una vez que lo hace, el Sujeto 1 está ahora en desventaja de salud.//
&gt; 
&gt; **Mendoza:** No es suficiente, pero ohh, ¡aquí viene el combo!
&gt; 
&gt; //El Sujeto 1 realiza un ataque en cuanto su animación de &#34;despertar&#34; se lo permite. La sujeto 2 lo bloquea y realiza su propio ataque, terminando el encuentro. La Sujeto 2 se levanta y es abrazada por el público que la aclama.//
&gt; 
&gt; **Mendoza:** Vamos, nena, ¿despertar Sky Smash y pensabas que iba a funcionar? Esto no es facil, nena, ¡██████ se los comió a todos!
&gt; 
&gt; //El Sujeto 1 se levanta y se enfrenta al Sujeto 2.//
&gt; 
&gt; **Sujeto 1:** (//ininteligible//) ¿otro?
&gt; 
&gt; **Mendoza:** Oh, no te enojes ni seas grosero después de eso, sabes que quiere la revan-
&gt; 
&gt; //El Sujeto 2 se encoge de hombros; el Sujeto 1 tira su mando al suelo y agrede a la Sujeto 2. La cámara tiembla al moverse. El análisis revela a la multitud, incluido el agente Mendoza, tratando de disolver el altercado; en el fondo, el dinero sobre la mesa se desmaterializa.//
&gt;
