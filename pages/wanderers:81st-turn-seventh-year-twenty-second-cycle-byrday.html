+++ 来自朝圣者，Aframos Longjourney的日记​
+++ 由Rheve 图书馆的学者，Avos Torr注释​
+++ 星期四，第二十二周，第七年，第81回
++++ 丛林中的第七十天

我现在几乎完全是女性了。我觉得我不会再长高了。我的髋部大到足够产卵。我的身体变成了古铜色。我的内心不再感到不适了。与曾经的我大有不同，但不像之前那样情绪不定了。我感到比开始旅行时更加平衡。我不知道我能不能回到家，但我会活下去。

今天我们赶路时又看到一条河。

河面很宽，水流很慢。河水中有几条鱼，我们本来打算抓上来当晚饭。最后我们还是决定上别处找吃的。我们不想碰离那座桥那么近的生物。桥不该用骨头建成。

骨头的大小各有不同。有些骨头来自比我还大的动物，而有些可能只是田鼠的骨头。桥里还嵌着很多头骨。这些骨头形成了一座横跨水面的拱桥。大部分骨头由一些不知名的灰色材料牢固地连接着，另外一些骨头用线绳系在桥上，随风摆动[[footnote]] 在powry族人口爆炸时期，这样的桥很常见。此后巨人族的复兴平衡了powry人口的增长。 [[/footnote]]。我们不敢冒险过桥，而是游到了对岸。

我们尽快远离了这座桥。我不敢想象什么人会造这种桥。我希望我们不会遇到他们。

至少今天下午我们看到了更舒心的景象。当时我们在一片矮树林里，很多植物长在树之间的空地上。突然，眼前闪过一抹色彩，一只小鸟落在枝头，离我很近。它色彩十分艳丽，羽毛蓝绿相间，还有一条长而多彩的尾羽[[footnote]] 很可能是某种格查尔鸟，可能是绿咬鹃属的某种。 [[/footnote]]。它也反过来盯着我，一会便飞走了。

真是座古怪的森林啊。</textarea></pre>
