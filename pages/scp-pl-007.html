    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-PL-007 - Podmiot szczęśliwie nieistniejący
**Auteur :** [[user Dr JamesH]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 25 mai 2014
**Image :** [https://www.publicdomainpictures.net/en/view-image.php?image=62519&amp;picture=bialy-ceramiczny-kubek Creative Commons 1.0 Universal (CC0 1.0)]
[[include credit:end]]

**Objet n^^o^^ :** SCP-007-PL

**Classe :** Si l&#39;objet existait, il serait classé Euclide

[[include component:image-block name=http://fondationscp.wikidot.com/local--files/scp-pl-007/SCP-007.png|caption=Si SCP-007-PL existait, il pourrait ressembler à cela, mais pas nécessairement. Par bonheur, il n&#39;existe pas.|width=300px]]

**Procédures de Confinement Spéciales :** Si l&#39;objet existait, ses procédures de confinement devraient être un hybride de résultats obtenus après cent expériences au minimum (ce qui serait évidemment impossible, puisque par bonheur, l&#39;objet n&#39;existe pas). Si l&#39;objet existait, il devrait également être conservé aussi loin que possible de zones densément peuplées, car il a démontré une capacité anormale à affecter les organismes vivants même à une distance considérable d&#39;eux ; par bonheur, l&#39;objet n&#39;existant pas, aucune action n&#39;est nécessaire. En assumant que SCP-007-PL existe (ce qui est impossible car par bonheur, il n&#39;existe **pas**), son accès ne devrait être permis qu&#39;aux membres du personnel disposant d&#39;une accréditation de Niveau 3 ou supérieur et ayant auparavant suivi des sessions de méditation afin de se préparer à la confrontation avec l&#39;objet.

**Description :** Si SCP-007-PL existait, il serait probablement décrit comme un phénomène qui donnerait conscience au sujet de ce qu&#39;il a besoin pour atteindre le bonheur, mais bien sûr, tous les employés de la Fondation savent que ce ne sont que des assertions fantaisistes, car l&#39;objet, par bonheur, n&#39;existe pas. L&#39;objet prendrait, selon son observateur ou l&#39;individu dans sa sphère d&#39;influence, une forme, une configuration ou un état différent ; en d&#39;autres termes, il s&#39;adapterait au sujet et observerait dans son subconscient ses désirs les plus intimes, dont l&#39;accomplissement lui garantirait le bonheur (cela en serait ainsi si l&#39;objet existait, mais nous savons — et nous devons nous en féliciter — que celui-ci n&#39;existe pas). Cependant, si SCP-007-PL existait, son action causerait de l&#39;inconfort et de la colère chez le sujet ; la plupart de ceux-ci, réalisant ce dont ils ont besoin, succomberait à l&#39;hystérie en apprenant qu&#39;ils ne peuvent atteindre le bonheur. Ils essaieraient de persuader l&#39;objet de remplir les conditions susmentionnées afin de leur garantir le bonheur, et les échecs qui suivraient détérioreraient encore leur santé mentale et aggraveraient la conscience du fait qu&#39;ils sont condamnés à mener une vie malheureuse.

Les chercheurs seraient conduits à déterminer si l&#39;objet choisit consciemment ses victimes. Peu après, la relation entre la force de l&#39;effet de l&#39;objet et le tempérament mental serait prouvée ; lors des expériences, il serait montré que les sujets plus résistants mentalement (c&#39;est-à-dire les sujets expérimentés et ayant souvent subi des échecs) seraient capables de réduire l&#39;impact de SCP-007-PL sur leur esprit, en se convainquant que l&#39;objet n&#39;existe pas (ce qui est par bonheur le cas). Pour ces individus, le &#34;fait&#34; que l&#39;objet n&#39;existe pas serait source de bonheur ; en d&#39;autres termes, ils supprimeraient la conscience du fait que l&#39;objet existe réellement et qu&#39;il peut mener à l&#39;état décrit dans les **Expériences (si elles existaient)**, en essayant de convaincre leur propre conscience que l&#39;objet, //par bonheur//, n&#39;existe pas, et qu&#39;il s&#39;agit du plus grand bonheur qui puisse leur arriver (par bonheur, nous n&#39;avons pas à porter d&#39;attention à cette description confuse, car, par bonheur, SCP-007-PL n&#39;existe pas).

------

Ce qui suit est de la documentation supplémentaire qui serait probablement rédigée si l&#39;objet existait (par bonheur, il n&#39;existe pas) :

[[collapsible show=&#34;(montrer) Expériences&#34; hide=&#34;(cacher) Expériences&#34;]]
[[tabview]]

[[tab Expérience qui, par bonheur, n&#39;existe pas 1]]
&gt; **Organisateur :** Dr ███████
&gt; **Participant :** D-1007
&gt; **Description :** D-1007 serait un homme de vingt ans avec un ego surdimensionné. Au moment de l&#39;expérience, il n&#39;aurait aucun partenaire sexuel (il avouerait n&#39;avoir jamais eu de relation sexuelle, ni même avoir embrassé une femme), ce qui serait justifié par le fait que &#34;ces salopes ne me méritent pas&#34; et qu&#39;il &#34;attend celle qui sera aussi merveilleuse que moi&#34;.
&gt; 
&gt; ------
&gt; 
&gt; **Déroulement :** D-1007 serait affecté par l&#39;objet alors qu&#39;il serait dans sa cellule de confinement à un kilomètre sous la surface (à ce moment, de potentielles meilleures méthodes de confinement de SCP-007-PL ne seraient pas connues). Lorsqu&#39;il lui serait demandé ce qu&#39;il avait vu, il répondrait calmement &#34;la femme de mes rêves&#34;. Lorsqu&#39;il lui serait demandé des détails sur son apparence, il répondrait &#34;la plus belle du monde&#34;. Il ne réagirait pas à la menace de conséquence néfastes s&#39;il continuait à ne pas répondre comme attendu. Après quelques minutes de silence, il crierait finalement &#34;Marylin ! Marylin ! Que dois-je faire pour te ressusciter ?!&#34; et commencerait à pleurer. Lorsqu&#39;il lui serait ordonné de quitter la cellule de confinement, il ne répondrait qu&#39;avec des pleurs plus importants et des hurlements, en murmurant occasionnellement &#34;au moins, dis-moi comment te rejoindre ; pourquoi ne puis-je pas te toucher ? Si tu es apparue ici, alors tu devrais connaître une manière de remonter dans le temps.&#34; Finalement, il serait éloigné de l&#39;objet par [CELA SERAIT CENSURÉ].
&gt; 
&gt; **Résultat :** D-1007 souffrirait de troubles psychologiques permanents nécessitant de le placer dans un hôpital psychiatrique (après lui avoir administré un amnésique de Classe D). Là-bas, et ce malgré l&#39;utilisation de l&#39;amnésique susmentionné, il dessinerait constamment sur les murs des portraits de la femme de ses rêves, qui se serait révélée être Marylin Monroe.
[[/tab]]

[[tab Expérience qui, par bonheur, n&#39;existe pas 2]]
&gt; **Organisateur :** Dr █████
&gt; **Participant :** LAD-SI-07/34
&gt; **Description :** LAD-SI-07/34 serait un prototype de robot de la série LAD-SI de la Fondation contrôlé à distance et disposant d&#39;une intelligence artificielle. Le robot aurait une hauteur d&#39;un mètre et une largeur d&#39;un demi-mètre, deux mécanismes semblables aux bras d&#39;un humain, il se déplacerait avec six mécanismes rotatifs (trois de chaque côté) et il recevrait et transmettrait des signaux audiovisuels par le biais de deux &#34;yeux&#34; et &#34;oreilles&#34; intégrés dans sa &#34;tête&#34;. Ces signaux seraient traités par le &#34;cerveau&#34; et interprétés par le robot lui-même, à l&#39;aide de son intelligence artificielle. Puis le robot fournirait des informations grâce à son &#34;larynx&#34; et sa &#34;bouche&#34; intégrés.
&gt; 
&gt; ------
&gt; 
&gt; **Déroulement :** Il serait demandé à LAD-SI-07/34 d&#39;entrer dans la cellule de confinement de l&#39;objet et de répondre à toutes les questions posées par le personnel de recherche. Sur place, il se serait arrêté juste devant l&#39;objet. L&#39;organisateur de l&#39;expérience, le Dr █████ (qui superviserait directement la production de LAD-SI-07/34 et en serait le principal concepteur) demanderait au robot ce qu&#39;il aurait vu. LAD-SI-07/34 ne répondrait pas pendant deux minutes et sept secondes, après quoi le refroidissement de son &#34;cerveau&#34; serait entendu (indiquant une surchauffe), et le robot dirait &#34;je vois un homme&#34;. 
&gt; 
&gt; **Résultat :** Avec l&#39;accord de l&#39;Administrateur O5-██, tous les robots de la série LAD-SI auraient été détruits.
[[/tab]]

[[tab Expérience qui, par bonheur, n&#39;existe pas 3]]
&gt; **Organisateur :** Dr █████████
&gt; **Participant :** D-3762
&gt; **Description :** D-3762 serait un homme de quarante-sept ans affirmant qu&#39;il avait atteint le bonheur dans sa vie.
&gt; 
&gt; ------
&gt; 
&gt; **Déroulement :** Après être entré dans la cellule de confinement, il lui serait demandé ce qu&#39;il voit. Il réfléchirait pendant un moment avant de répondre &#34;un chèque&#34;. Lorsqu&#39;il lui serait demandé de fournir des informations sur le chèque, il répondrait &#34;il y a un champ &#34;montant&#34; et à côté il y a &#34;bonheur&#34;. En-dessous, il y a un champ vierge &#34;signature&#34;. Je... je pense que je devrais le remplir.&#34; Il serait immédiatement ordonné à l&#39;homme de quitter la cellule de confinement, ce à quoi il répondrait avec les mots &#34;quoi ? Je ne peux pas partir sans signer.&#34; Il commencerait ensuite à chercher un stylo, et sa respiration deviendrait violente et avide. Après quelques minutes, il courrait en dehors de la cellule de confinement, puis attaquerait un docteur un kilomètre et demi plus loin (il est à noter que D-3762 présenterait une excellente connaissance des structures souterraines de la Zone-8) en essayant de prendre son stylo ; face à cette menace et ne connaissant pas l&#39;identité de D-3762, le docteur le poignarderait avec ce stylo.
&gt; 
&gt; **Résultat :** Le chèque mentionné par D-3762 serait [[[SCP-PL-025|SCP-025-PL]]] (sa méthode d&#39;apparition dans la cellule de confinement de SCP-007-PL serait inconnue, bien qu&#39;il serait confirmé qu&#39;il n&#39;avait pas quitté sa cellule de confinement pendant l&#39;expérience).
[[/tab]]
[[/tabview]]
[[/collapsible]]

[[collapsible show=&#34;(montrer) Pourquoi l&#39;objet serait classé Euclide&#34; hide=&#34;(cacher) Pourquoi l&#39;objet serait classé Euclide&#34;]]
&gt; Plusieurs facteurs influenceraient cette décision :
&gt; * il ne serait pas possible de déterminer l&#39;étendue de l&#39;impact de l&#39;objet ;
&gt; * il ne serait pas possible de déterminer la conscience de l&#39;objet (des recherches sans résultat seraient conduites) ;
&gt; * il serait impossible de faire une description détaillée de l&#39;objet ;
&gt; * il serait impossible de préciser l&#39;impact de l&#39;objet sur des types de personnalité individuels en raison de témoignages contradictoires.
&gt; 
&gt; Par bonheur, SCP-007-PL n&#39;existe pas, donc nous n&#39;avons pas besoin d&#39;analyser tous ces éléments.
&gt; — Dr ███████
[[/collapsible]]
