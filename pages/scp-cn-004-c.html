&gt; 親愛的用戶：
&gt; 您好。雖然您並未被告知，但您已經協助完成本次由城市大學主導的社會實驗。本次實驗的目的在於使網路使用者暴露於偽科學中並由此觀察偽科學對當代網路行為的影響。您試圖訪問的頁面正是本次核心實驗材料，利用與北大聯合開發的AI程式祝融對該頁面進行每日一次的更新，並持續將偽科學內容加入其中。根據紀錄該頁面已更新192次；您已經存取該頁面1598次，關於此期間您因此而做出的非理性行為，本人感到非常抱歉，然而您是以自由意志相信該頁面的內容並付諸實行的，所以即使您已經使用各種手段抹消了這段記憶，您應負的責任也不會改變。關於本次實驗內容中被扭曲的內容，請見[[[scp-cn-004-d|本篇文章]]]。
&gt;
&gt; 香港城市大學 劉湘芸 敬上</textarea></pre>
