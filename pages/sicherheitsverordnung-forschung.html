 &lt;style&gt;

    &lt;dl&gt;
    &lt;dt class=&#34;biger&#34;&gt;Sicherheitsverordnung Forschung&lt;/dt&gt;
    &lt;br&gt;
    &lt;dt&gt;Sollten bei nicht Einhaltung, der unten stehenden Regelungen, Schäden an Mensch oder Inventar entstehen, oder die Geheimhaltung gebrochen werden, werden der oder die Verantwortlichen zur Rechenschaft gezogen.&lt;/dt&gt;
    
&lt;br&gt;
      &lt;dt class=&#34;big&#34; style=&#34;text-align:center;&#34;&gt;Begriff Deklarationen&lt;/dt&gt;
      &lt;br&gt;
      
&lt;p&gt;&lt;b&gt;Versuchsraum:&lt;/b&gt; Jegliche Räumlichkeiten die in direkten Kontakt mit SCP Instanzen oder Teile von jenen in Kontakt gekommen sind.&lt;/p&gt;

&lt;p&gt; &lt;b&gt;Forschungspersonal: &lt;/b&gt; Damit wird Jegegliches Personal bezeichnet, das in direkten Kontakt mit SCP Instanzen oder Teile von jenen in Kontakt gekommen sind. &lt;/p&gt;

 &lt;p&gt;&lt;b&gt;Quarantäne:&lt;/b&gt; Einschließen und Beobachten von Forschungspersonal für einen vom Sicherheitschef bestimmten Zeitraum.
 &lt;/p&gt;






&lt;br&gt;
    &lt;dt class=&#34;big&#34;&gt;1. Räumliche Begebenheiten&lt;/dt&gt;
      &lt;br&gt;
&lt;dt&gt;1.1 Sicherheitsmaßnahmen&lt;/dt&gt;
      &lt;br&gt;
      &lt;dd&gt;  In den Forschungseinrichtungen sind die gleichen oder gleichwertige Sicherheitsmaßnahmen wie in der jeweiligen
            Akte der Anomalie vermerkten Sicherheitsmaßnahmen herzustellen und einzuhalten.
      &lt;/dd&gt;
      &lt;br&gt;
      &lt;dt&gt;1.2 Erweiterte Sicherheitsmaßnahmen&lt;/dt&gt;

      &lt;br&gt;
      &lt;dt&gt;1.2.1 Empfindungsfähige Anomalien&lt;/dt&gt;

      &lt;br&gt;
      &lt;dd&gt; 

Aufgrund einer neuen, unbekannten Umgebung in der sich die Anomalie befindet muss die Anomalie vor den Tests an die neue Umgebung akklimatisiert werden, um das Stresslevel und damit das Gefahrenpotenzial bei den Tests zu vermindern, geschehen kann das auf beliebige Art und Weise.
      &lt;/dd&gt;

      &lt;br&gt;
      &lt;dt&gt;1.2.2 &lt;/dt&gt;
      &lt;dd&gt;  Aufgrund von einer erhöhten Ausbruchswahrscheinlichkeit vor, während und nach den Tests sind erhöhte Vorsichtsmaßnahmen zu treffen, die aber nicht im Konflikt zu anderen Sicherheitsmaßnahmen stehen dürfen. Der jeweilige Sicherheitsplan muss ausgearbeitet und vom Sicherheitsinspektor genehmigt beim O4-Rat vorliegen.


      &lt;/dd&gt;
 
      &lt;br&gt;
      &lt;dt class=&#34;big&#34;&gt;2. Verhalten in den Forschungseinrichtungen.&lt;/dt&gt;
&lt;br&gt;
      &lt;dt&gt;
2.1 Grundlegendes Verhalten&lt;/dt&gt;
      &lt;dd&gt; Das Personal muss stets dafür sorgen das Anomalien keinen Zugang zu den Laborgeräten oder anderweitigen im Raum verteilten Gegenstände bekommen.
    
&lt;p&gt;Das Personal muss sich stets nach den Sicherheitsmaßnahmen richten und darf nicht aufgrund von Tests ebendiese vernachlässigen.&lt;/p&gt;
      &lt;/dd&gt;


      &lt;br&gt;
      &lt;dt&gt;2.2 Materialprotokoll&lt;/dt&gt;
      &lt;dd&gt;  
Jede Verwendung von Geräten, Chemikalien und Materialien sind auf der Inventarliste zu verzeichnen und mit Datum sowie einer Unterschrift zu versehen.
      &lt;/dd&gt;


      &lt;br&gt;
      &lt;dt class=&#34;big&#34;&gt; 3. Vorschriften beim Erforschen neuer Anomalien&lt;/dt&gt;

&lt;p&gt;Aufgrund von bisher nicht erkannten Gefahrenquellen bei nicht erforschten Anomalien bedarf die Erforschung von neuen Anomalien eine erhöhtes Sicherheitsniveau.&lt;/p&gt;


      &lt;dt&gt;3.1 Schutzausrüstung &lt;/dt&gt;
      &lt;dd&gt;  Das Forschungspersonal muss einen ABC Schutzanzug tragen bis festgestellt wurde, das es eben dieser nicht erforderlich ist. &lt;/dd&gt;

      &lt;br&gt;
      &lt;dt&gt;3.2 Hygienevorschriften&lt;/dt&gt;
      &lt;dd&gt;  Jedes Lebewesen außer der Anomalie muss vor dem Verlassen des Labors dekontaminiert werden. Nach Abschluss der Tests ist der gesamte Bereich zu dekontaminieren, der mit der Anomalie in Berührung gekommen ist. &lt;/dd&gt;

      &lt;br&gt;
      &lt;dt&gt;3.3 Einsatz von Menschlichen Ressourcen &lt;/dt&gt;
      &lt;dd&gt; Aufgrund des erhöhten Gefahrenpotential sind für die Tests vorzugsweise nur Personen der D-Klasse zu verwenden. Das Einschließen von Personal in die Tests bedarf besonderer Gründe.&lt;/dd&gt;

      &lt;br&gt;
      &lt;dt&gt;3.4 Eindämmung von Anomalen Eigenschafften&lt;/dt&gt;
      &lt;dd&gt; Die Versuchsräume sind vor, während und 24 Stunden nach den Tests zu verriegeln, um zu verhindern, dass bisher unbekannte, anomale Eigenschaften aus dem Labor entweichen. Das Forschungspersonal ist nach den Versuchen unter Quarantäne zu stellen.

      &lt;/dd&gt;

      &lt;br&gt;
      &lt;dt class=&#34;big&#34;&gt;4. Transport&lt;/dt&gt;
&lt;br&gt;
      &lt;dt&gt;4.1 Streckenvorgaben&lt;/dt&gt;
      &lt;dd&gt;Bei dem Transfer eines SCP muss der Weg zum Labor möglichst gering ausfallen, um die Wahrscheinlichkeit von Zwischenfällen zu minimieren.
      &lt;/dd&gt;

      &lt;br&gt;
      &lt;dt&gt;4.2 Geheimhaltung&lt;/dt&gt;
      &lt;dd&gt;Je nach Klassifizierung des Objektes bedarf es unterschiedlicher Geheimhaltungstuffen darauf ist auch beim Planen der Transport Routen zu achten.&lt;/dd&gt;

      &lt;br&gt;
      &lt;dt&gt;4.3 Sicherheitsmaßnahmen&lt;/dt&gt;
      &lt;dd&gt;Der Transport darf nur mit Einhaltung der in den Akten vermerkten Sicherheitsmaßnahmen durchgeführt werden.
      &lt;/dd&gt;
