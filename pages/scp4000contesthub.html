+ 恭喜Peppersghost奪得大獎！

+ 前五名

2. [[[scp-4444|SCP-4444: 布希大戰高爾]]] by djkaktus (313)

++ 我們的維基已經存在了十年之久。但是基金會、那些關注組織、異常和這個世界存在的時間更加地久遠。二十年前是什麼狀況？兩百年？兩千年？兩萬年？我們期待你們來告訴我們。

++ 所以現在是什麼情況
競賽管理人員和社群推廣成員會將各作品從贏家開始，依遞減順序放進各自希望的編號。如果你進入了名次卻還未聲明你要哪個編號，請現在在評論區申請。如果你在二十日前還未聲明自己要的編號，你將失去任何未使用編號的優先權。

請不要自己移動你的文章。

+ 規則

* 友善對待彼此，認真的。
* 任何進行可疑和／或負面行為來增加自己的票數、或減少對手票數的參賽者，會被剝奪參賽權利並可能禁止參與後續賽事（並可能更進一步地面臨紀律處分）。
 * 耍手段的例子包括，但絕對不限於：
  * 在你的對手的作品發布的數分鐘內就將其扣分
  * 濫發你的作品相關的私人訊息給人們
  * 惡意拉攏加分／扣分，不論是你的或任何人的作品
 * 如果你不確定哪些算是小手段，那它大概就是，但歡迎你詢問社群推廣成員。
* 每位用戶一篇參賽作品
* 合寫是允許的，但那將算成每位參與者的一篇作品
* 已存在的草稿是允許的，只要他們從未被發布至維基上
* 歷史將被非常廣泛地詮釋。只要方便我們創作，恐龍就跟美國內戰一樣地有歷史性。甚至，如果你能用網站歷史做變化，那也能算進裡面。只要你能夠解釋你的作品是如何與歷史在概念上有關，以任何詮釋方式，它就會被接受。主題是來引發靈感的，而不是當作限制。如果你不確定它會不會被算進，歡迎詢問。
* 編輯作品**是**允許的。
* 參賽作品會以一般刪除程序對待。
* 很明顯，獎賞就是SCP-4000的編號。參與者可以依名次順序選擇其他系列五編號。
