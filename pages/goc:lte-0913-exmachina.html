__Код Угрозы:__ ЛУС-0913-Ex Machina - &#34;Семитское Солярное Божество&#34;
__Рекомендованный Уровень Контрмер:__ 1 (отслеживать признаки повторного появления, не атаковать)

__Описание:__ ЛУС-0913-Ex Machina (далее &#34;Субъект&#34;) представлял из себя энергетическую сущность, которую несколько семитских племен почитали как божество в четвертом тысячелетии до нашей эры.

__История:__ Субъект был успешно захвачен и уничтожен кликой немецких оккультистов около 1882 н.э. Уничтожение Субъекта привело к серьезным психическим последствиям, вызвав чувства тоски и нигилизма у некоторых пси-чувствительных субъектов: в частности, вот что написал один из них в 1883 году, оплакивая смерть указанного Субъекта:

&gt; Бог умер! Бог не воскреснет! И мы его убили! Как утешимся мы, убийцы из убийц! Самое святое и могущественное Существо, какое только было в мире, истекло кровью под нашими ножами — кто смоет с нас эту кровь? Какой водой можем мы очиститься? Какие искупительные празднества, какие священные игры нужно будет придумать? Разве величие этого дела не слишком велико для нас? Не должны ли мы сами обратиться в богов, чтобы оказаться достойными его?

__Приложение 001:__ Хотя эта операция была проведена намного раньше основания ГОК, она стала одним из ключевых событий, приведших к созданию этой организации.
&lt;ПРИСВОЕН ГРИФ СЕКРЕТНОСТИ Q ПРИКАЗОМ ВЫСШЕГО КОМАНДОВАНИЯ ГОК&gt;

Последующие события (Седьмая Оккультная Война) опустошили параприроду и вплотную приблизились к тому, чтобы вызвать Последовательность Эсхатологических Событий. Коалиция была основана вслед за этим в качестве защиты от дальнейших актов разбоя, а также как средство замены утраченной защите, которая ранее была предоставлена
&lt;ПРИСВОЕН ГРИФ СЕКРЕТНОСТИ Q ПРИКАЗОМ ВЫСШЕГО КОМАНДОВАНИЯ ГОК&gt;</textarea></pre>
