    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Original:** [https://scp-wiki.wikidot.com/welcome-to-site-176-part-1 Welcome to Site-176: The Log Of Site Wide PA Announcements] by [[*user Smooothcriminal]]
**Paraphrast:** [[*user XCninety]]
[[include info:end]]

&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **애덤스 연구원보:** 아아 마이크 테스트 원투쓰리. 마이크 테스트 원투쓰리. 네, 작동하는 것 같습니다.
&gt; 
&gt; **오닐 박사:** 좋아, 자리 비켜줘봐.
&gt; 
&gt; **애덤스:** 네, 박사님. 아 맞아, 이거 지금 켜져 있습니다.
&gt; 
&gt; **오닐:** 괜찮아 뭘. 전 직원에게 알립니다. 제176기지 안내방송 시스템이 방금 완성되었습니다. 만세입니다. 이상.
&gt; 
&gt; **&lt;기록 종료&gt;**

&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **오닐:** 새로 전근 온 인원에게 알립니다. 네, 저희도 제176기지에 [[[SCP-4097|납페인트와 석면]]]이 많은 점 알고 있습니다. 정비팀과 엔지니어링팀도 둘 다 그 사실을 유념하고 있습니다. 더 신고하지 않으셔도 됩니다. 감사합니다.
&gt; 
&gt; **&lt;기록 종료&gt;**

&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **헌터 박사:** 식당에 알립니다. 수도꼭지를 사용하지 말아주십시오. 현재 정비팀에서 납 파이프를 제거 및 대체하는 중입니다. 감사합니다.
&gt; 
&gt; **&lt;기록 종료&gt;**

&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **앤드류스 박사:** IT부서에 알립니다. 기지용 발전기가 점검 예정인 관계로 IT부서에 한정하여 09시부터 14시까지 정전 예정입니다. 감사합니다.
&gt; 
&gt; **&lt;기록 종료&gt;**

&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **오닐:** 전 직원에게 알립니다. 여러분의 안전은 저희 최우선 사항입니다. 0순위까지는 아니긴 한데 네, 그래도 무슨 뜻인지 이해하시리라 생각합니다. 여러분의 안전을 생각하기 때문에 저희가 지금 벽을 뜯어내고 이 기지의 절반을 뜯어고치는 겁니다. 현재 공사 중인 구역에 출입하는 행위는 고위급에서 안전하다고 표시해줄 때까지 자제하길 바랍니다. 맥스웰 연구원보의 운명을 교훈으로 삼으십시오. 감사합니다.
&gt; 
&gt; **&lt;기록 종료&gt;**

&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **오닐:** 정비팀과 엔지니어링팀에 알립니다. 작업 중에 시체를 발견했다면 발견 //즉시// 신고하십시오. 한 시간 이따가는 안됩니다. 교대시간 끝나고도 안됩니다. 즉시 하세요. 지금 알려드리는 사항을 위배하거나 누락한 사실을 적발하면 불이익이나 처벌의 대상이 됩니다. 감사합니다.
&gt; 
&gt; **&lt;기록 종료&gt;**

&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **헌터:** 전 직원에게 알립니다. 자신이나 다른 동료가 제176기지에서 시공간 변칙현상을 겪었다고 의심이 가면 가까운 보안 검문소에 신고해 주시기 바랍니다. 해당 사건의 시간선을 대강이라도 제시하고 176기지 어디서 발생했는지도 같이 알려주는 것 기억하십시오. 감사합니다.
&gt; 
&gt; **&lt;기록 종료&gt;**

&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **오닐:** 전 직원에게 알립니다. 특정 기간 동안 직원들에게 제176기지를 떠날 수 없다고 말씀드리는 건 농담이 아닙니다. 이 정도 규모의 안내사항을 거부한다면 조속한 강등 및 처벌의 대상이 됩니다. 감사합니다.
&gt; 
&gt; **&lt;기록 종료&gt;**

&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **앤드류스:** 전 직원에게 알립니다. 오늘 밤은 제176기지 연말 파티입니다! 꼭 기억해야 할 점을 말씀드립니다. 술은 마셔도 상관없지만 다음날 출근하지 못하거나 취기가 가시지 않은 채로 출근하는 것은 중대한 위법 행위이며 위반자는 처벌 대상입니다. 감사합니다.
&gt; 
&gt; **&lt;기록 종료&gt;**

&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **헌터:** 언제까지 이렇게 해야 하는데요?
&gt; 
&gt; **오닐:** 직원놈들이 미쳐 날뛰지 않는다고 내가 확신이 들 때까진 기다려야지.
&gt; 
&gt; **헌터:** 미쳐 날뛰어요? 솔직하게 말씀드리지 않았다고 훨씬 더 미쳐 날뛸걸요!
&gt; 
&gt; **애덤스:** 뭐 이제나저제나 미쳐 날뛰는 건 똑같겠네요...
&gt; 
&gt; **헌터:** 조용히 해 애덤스. 오닐 박사님, 지금이라도 툭 까놓고 다 밝히면 최악만은 모면할 수 있다니까요.
&gt; 
&gt; **오닐:** 안돼, 자기네들이 말하는 만큼 충분히 제대로 된 사람이라고 지들이 입증부터 되어야지, 지금은 안된다고.
&gt; 
&gt; **애덤스:** 어, 박사님?
&gt; 
&gt; **헌터:** 애덤스, 잠시만 있어봐. 이 정도 문제가 불거졌는데 어떻게 자기 사람을 속이고 있어요? 지금 상황이 &#34;지금까지 기지 규모 몰래카메라였습니다&#34; 드립 정도로 끝날 게 아니잖아요. 사람 목숨이 달렸다구요!
&gt; 
&gt; **애덤스:** 박사님.
&gt; 
&gt; **오닐:** 조용하란 말 못 들었어 애덤스? 헌터, 사람 걱정해주는 건 정말 고마운 일이지만 아직은 때가 아냐. 내가 직원놈들한테 무슨 말을 해줘야 해? &#34;아 근데 말이죠, 저희 기지가 지맘대로 두 지구를 왔다리갔다리하는 버릇이 들었어요, 근데 그걸 거짓말을 해버렸네요, 쿨하게 넘어가 주실 거죠?&#34; 이럴까?
&gt; 
&gt; **애덤스:** 박사님!
&gt; 
&gt; **헌터, 오닐:** //**아 왜!?**//
&gt; 
&gt; **애덤스:** 안내방송 켜져 있다고요.
&gt; 
&gt; **오닐:** ...
&gt; 
&gt; **헌터:** ...
&gt; 
&gt; **오닐:** 아 씨ㅂ-
&gt; 
&gt; **&lt;기록 종료&gt;**

&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **오닐:** 전 직원에게 알립니다. 최근에 사랑하는 직원 여러분이 알아차리게 되었지만 저는 근자에 여러분께 그다지 진실한 태도를 취하지 못했습니다. 제가 먼저 앞장서서 여러분께 말씀드립니다. 죄송합니다. 정말, 정말로 죄송합니다. 저는 여러분을 믿지 못하겠다고 생각했지만, 여러분은 놀라우리만치 잘 대처해 주셨습니다. 진작에 처음부터 말씀드릴 걸 그랬습니다. 단지 모든 사람들이 [[[SCP-354|첫 번째로 근무하는 기지나 구역]]]이 좋지만은 않을 뿐이죠. 씁쓸한 뒷맛을 남길 수도 있고. 무슨 말 하려고 그랬지? 아, 정말 죄송합니다. 감사합니다.
&gt; 
&gt; **&lt;기록 종료&gt;**

&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **플로레스:** 켜졌죠?
&gt; 
&gt; **오닐:** (한숨) 예.
&gt; 
&gt; **플로레스:** 좋아요. 안녕하십니까, 제176기지 일동 여러분. 저는 기지 지휘부 및 O5 평의회 대표를 맡은 플로레스입니다.
&gt; 
&gt; **오닐:** 어휴, 본론만 말씀해 주시죠.
&gt; 
&gt; **플로레스:** 그러죠. 최근에 제176기지가 SCP-4097 하나의 격리를 넘어서서 확장이 허가되었습니다. 제176기지 고유의 특질 및 위치를 감안하여 이제 본 기지가 재단장을 거쳐서 어떤 특정 인물을 표적으로 삼아 그 재산이나 생명을 위협하려는 개체에게 영향을 입었거나 끼치거나 그렇도록 구성된 변칙개체를 격리할 예정입니다. 이상.
&gt; 
&gt; **오닐:** 아니, 뭐라고요? 그런 폭탄선언만 달랑 남기고 //휭하니// 가버리시면 어떡합니까!
&gt; 
&gt; **플로레스:** 휭하니 가보겠습니다. 또 뵙죠, 오닐 박사. [문 열렸다가 닫히는 소리]
&gt; 
&gt; **오닐:** 그래, 잘 먹고 잘 살아라...
&gt; 
&gt; **헌터:** [문 열렸다 쾅 닫히는 소리] 방금 그거 무슨 소립니까?
&gt; 
&gt; **오닐:** 뭐랄까... 설명하기 난해한데.
&gt; 
&gt; **헌터:** 난해-
&gt; 
&gt; **앤드류스:** [문 세차게 열리는 소리] 오닐 박사님, 말도 안돼요!
&gt; 
&gt; **오닐:** 젠장, 앤드류스! 문 좀!
&gt; 
&gt; **앤드류스:** 문이 대수인가요! 어떤 여자가 갑자기 안내방송 붙잡고 기지 전체가 이 대륙 통틀어서 최대 규모의 확장공사를 벌이겠다는데! 그 사달이 났는데 문이 뭐가 중요해요!
&gt; 
&gt; **애덤스:** 박사님 방금 그... 헌터 박사님? 바닥에서 뭐하세요?
&gt; 
&gt; **헌터:** [안 들림]... 앤드류스... 문... 걷어차서... 왜 맨날 급소에 맞는 거야?
&gt; 
&gt; **애덤스:** 어, 지금 딱 알려드리면 되겠는데요, 안내방송 안 꺼졌다고.
&gt; 
&gt; **오닐:** 무- 아 젠장 또-
&gt; 
&gt; **&lt;기록 종료&gt;**

&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **오닐:** 엔지니어링팀과 정비팀에 알립니다. 제176기지 재단장 계획은 애덤스 연구원보 사무실에서 받아가십시오. 감사합니다.
&gt; 
&gt; **&lt;기록 종료&gt;**

&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **앤드류스:** 전 직원에게 알립니다. 헌터 박사가 불운한 사고를 당해 입원한 관계로, 박사가 운영하던 기지 클럽 및 모임은 박사가 확고부동히 복귀할 때까지 연기됩니다. 감사합니다.
&gt; 
&gt; **&lt;기록 종료&gt;**

[[footnoteblock]]</textarea></pre>
