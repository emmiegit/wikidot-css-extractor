[[*user Quikngruvn]] 19/10/2012, 08:18

&gt; Mọi người có thể để ý hiện mọi người không thể truy cập các thread đơn lẻ tại diễn đàn, trừ khi bạn là quản trị viên. Well, chúng tôi có nhận thức về vấn đề này, và có vẻ nguyên nhân là dẫn đến từ cấp phép truy cập toàn cầu ở đâu đó. Do vậy, có vẻ như Wikidot lỡ tay gây nên việc này. Tôi đã đăng một bản [http://feedback.wikidot.com/bug:713 báo cáo lỗi] tới Wikidot, và mong rằng họ sẽ xử lý vấn đề này sớm.
&gt;
&gt; Nếu bạn có bất cứ câu hỏi gì, vui lòng tham gia [http://scp-vn.wikidot.com/chat-guide chat].
