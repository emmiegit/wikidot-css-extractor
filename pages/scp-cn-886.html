**项目编号：**SCP-CN-886

**项目等级：**Thaumiel

**特殊收容措施：**项目于2013年10月█日经过投票后，收容在Site-CN-19的独立特殊收容区，Thaumiel分区中的标准型物品收容区。在分区内由MTF-“庚寅”-玖“永钛”24小时看管，任何低于2级研究员等级的人员不得随意进出SCP-CN-886的收容区域内。为防止大规模的收容失效对SCP-CN-886的收容造成影响，在警戒信息发出时，需要看守SCP-CN-886的特遣队MTF-“庚寅”-玖“永钛”手动按下保护按钮，将SCP-CN-886的收容室降落至Site-CN-19的地下气密封锁室。

任何警戒情况下，SCP-CN-886的转移都是首要任务。

**描述：**SCP-CN-886是132颗直径5cm的透明球体，每一颗重10kg，任何已知物理方式无法对SCP-CN-886造成损伤。于2011年1月24日在中国塔克拉玛干沙漠中心地带的一次近地陨石坠落时被驻扎在当地的基金会特工[[footnote]][已加入MTF-“庚寅”-玖“永钛”，处理SCP-CN-886相关事宜][[/footnote]]发现。SCP-CN-886被发现时，四周包裹着大量的SCP-CN-886-1，经过测量坠落的SCP-CN-886-1重达3.7吨。

项目的异常表现于，在与纯度达87%以上的钛金属物品紧密接触，周围温度达到2400℃时，每2400小时会将1kg的钛金属物品转化为一种紫色未知金属，编号为SCP-CN-886-1。

SCP-CN-886-1是一种紫色物质，分析其化学成分不符合任何已知金属。SCP-CN-886-1的物理性质与钛金属高度相似，但SCP-CN-886-1能够承受6000℃以上的高温。SCP-CN-886-1的异常表现在其在康德计数器下的示数，在任何情况下，SCP-CN-886-1都能够保持自身的休谟指数，并持续保持在300休或更高。SCP-CN-886-1不具自我意识；因SCP-CN-886-1长时间保持在高休谟指数，使SCP-CN-886-1不受现实扭曲者影响其本质，或对SCP-CN-886-1进行扭曲；同时，SCP-CN-886-1还可以对现实扭曲者造成实质损伤。

将SCP-CN-886-1加热到7450℃时，SCP-CN-886-1会融化，此时将SCP-CN-886-1铸造为半径17cm，高96cm的圆柱体。将圆柱体作为顶点围成一面积小于4000平方米的六边形区域，并将其钉入土层达到3米深后，此六边形区域内休谟指数会保持在100休。

**附录一 投票：**
项目于2013年10月█日经过研究人员投票通过后，满足条件的站点会被分配500kg的SCP-CN-886-1。任何被分配SCP-CN-886-1的站点需要经过HMCL的批准可以进行对SCP-CN-886-1的再处理。经过批准的站点需要将允许/仅允许建立一支25人的队伍。队伍的参与人员应当具有大量的与人型实体以及现实扭曲者战斗的经验，并且有足够的精神抗压能力。任何满足分配许可的站点可以使用SCP-CN-886-1用途包括，但不限于：
# 制作弹药
# 建造收容室
# 特殊防护服
# 机动设备（需得到HCML授权）

**附录二 批准条件:**
申请分配SCP-CN-886-1的站点需要满足以下条件
# 站点内收容3个及以上的人型异常
# 站点内收容1个人型keter分级异常
# 站点内收容1个及以上拥有现实扭曲能力的异常

[[collapsible show=&#34;+ 相关于SCP-CN-886的探索内容 得到监督者议会批准后允许阅读&#34; hide=&#34;- 权限批准&#34;]]
MTF-“庚寅”-玖“永钛”队长与Adamn博士关于SCP-CN-886异常现象的相关交流

&gt; __//记录开始//__
&gt; 
&gt; **MTF-“庚寅”-玖“永钛”-α**:你好Adamn博士（//握手//）。
&gt; 
&gt; **Adamn博士**:队长你好，这一次需要和您讨论一些有关SCP-CN-886的收容情况。
&gt; 
&gt; **MTF-“庚寅”-玖“永钛”-α**:恩，我想相关的资料已经提交给您了，请问还有什么问题吗？
&gt; 
&gt; **Adamn博士**:恩，提交的SCP-CN-886相关资料我已经收到。是一些别的问题。在我对项目的相关数据统计的过程中，发现了一些难以理解的情况。
&gt; 
&gt; **MTF-“庚寅”-玖“永钛”-α**:可以仔细说一下吗？
&gt; 
&gt; **Adamn博士**:SCP-CN-886的周围，包裹着大量的SCP-CN-886-1。根据对SCP-CN-886的研究，能够进行转化的钛金属物品浓度要达到87%以上，自然条件下，恐怕很难出现如此高纯度的钛金属物品。
&gt; 
&gt; **MTF-“庚寅”-玖“永钛”-α**:在外太空长时间的积累，这种情况根据我们的推算，是可能存在的。
&gt; 
&gt; **Adamn博士**:这种可能的确存在。但是在我对陨石降落的其他陨石进行测量之后，我开始怀疑这种说法（//递给相关材料//），这是我对测量数据的记录。
&gt; 
&gt; **MTF-“庚寅”-玖“永钛”-α**:（//接过，进行阅读//）伴随着SCP-CN-886-1降落的陨石，组成几乎无变化？
&gt; 
&gt; **Adamn博士**:在我多次测量之后，是这样的。在几个月前，有一次近地陨石坠落发生在了Site-CN-19的附近。对现场进行清理后，在处理时，我们将一部分有欣赏性的陨石碎片进行了切割，送给了部分Site-CN-19内部的高级研究员。而给与李██博士的陨石成分，与降落的陨石成分组成完全相同。
&gt; 
&gt; **MTF-“庚寅”-玖“永钛”-α**:完全相同？他有什么解释吗？
&gt; 
&gt; **Adamn博士**:目前还未告知他，有一点需要和您确定一下。近地陨石坠落在地表，基金会正常情况下是不参与相关事件，只有在发现异常的时候才会进行调查。可是您却主动驱车前往了现场，根据您的位置移动报告来看，您原本所在地区与近地陨石坠落的发生地点距离是47█公里。您没有收到任何基金会的消息通知，在您原本的位置也无法看到陨石坠落的发生，即使看到，您也不会立即知道坠落的准确位置。您有什么解释吗？
&gt; 
&gt; **MTF-“庚寅”-玖“永钛”-α**:解释什么？我接受到了来着基金会的通知，我和队友们都收到了通知，就前往了现场。但是有一点很奇怪，在到达距离事发地点104公里的时候，我们看到了陨石坠落的出现。基金会对发出的信息应该会是有备份的对吗，而且基金会检测到了陨石坠落的信息也会通知给地外文明研究部门啊。
&gt; 
&gt; **Adamn博士**:（//记录笔记，2分钟的沉默//）
&gt; 
&gt; **MTF-“庚寅”-玖“永钛”-α**:请问您还有什么问题吗？
&gt; 
&gt; **Adamn博士**:没有了，谢谢您，请回，有问题我会再次进行访问（//握手//）再见。
&gt; 
&gt; **MTF-“庚寅”-玖“永钛”-α**:（//握手//）再见。

Adamn博士对监督者议会的邮件：

&gt; 您好！我是Adamn博士，SCP-CN-886的首席研究员，目前在Area-CN-07工作。在对SCP-CN-886进行研究后，我发现了很多难以解释的问题，而我所能够得到的结论，就是在基金会内部有一名拥有了高权限的现实扭曲者。
&gt; 在与MTF-“庚寅”-玖“永钛”访谈后，我去核对了资料，发现当日并无任何相关从基金会内部发向MTF-“庚寅”-玖“永钛”的通知文件，而且在地球周围的基金会卫星也没有检测到任何外太空物体坠落的情况，唯一出现异常的是在坠落发生所在区域的现实平衡检测锚检测出了异常，区域内的休谟指数发生了不稳定，持续了6小时。但是此条警告被手动解除，这段时间内MTF-“庚寅”-玖“永钛”赶到了现场。而对伴随着SCP-CN-886的坠落到地球的陨石，其构成与李██博士房间内的陨石构成是一致的。而对这些陨石的休谟指数进行测量，它们的指数是不定的，通常情况高于平均水平的。
&gt; 如果情况是我猜想的那样，就代表了一名现实扭曲者创造出了一种能够杀死现实扭曲者，而现实扭曲者无法扭曲的材料。--我们面临的对手已经成为了基金会的内部人员，并且有着强大的，我们从来不曾见过的现实扭曲能力，我们遇见了一个强大的敌人！即使目前看起来，他针对的是现实扭曲者而不是我们。--
&gt; **情况紧急，请速回！**
