    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>number: UE-273492-JP
content: &#34;--最初に侵入した人物がゲームを宣言すると、その後30秒以内に侵入した全員がゲームに参加し勝敗を完全に決めるまで出入りが不可能になる12畳の空き地。--\n発見当時11才の████氏が閉じ込められた12畳の空き地。救出する為のあらゆる試みは現在まで成功していない。&#34;
date: 19██-05-05
area: &#39;三重県 津市&#39;
protocol: &#34;空き地周辺の住民をカバーストーリー「大型レジャー施設の建設」により退去させて下さい。████氏の両親には救出が完了するまでカバーストーリー「行方不明」を適応してください。\n救出が完了するまで食料品や日用品の支給を定期的に行ってください。また人間以外の物品は出入り自由であることから、空き地に建設済みの家屋を設置する計画が進行中です。\n現在██才である████氏の提案により、参加者1名の「かくれんぼ」を完了させる為の方法が模索されています。&#34;
