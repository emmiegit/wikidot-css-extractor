法拉格珀尔，一片荒漠，也许这里曾经有过茂盛的植被，但是现在已经了然无存，一年的11个月里这里的白天都有着融石流金的温度，晚上则是滴水成冰的温度，强烈的温差将这片荒漠上那些曾经存在的坚硬巨石在无数年的时光中给风化了成粉末，成为构成荒漠大地的粉尘的一部分。

在一年的第6个月里，滴雨不下的荒漠会进入雨季，暴虐而持续不断的暴雨仿佛要将积攒一年的水分都宣泄出来一样，一直泼洒整整一个月，让整个荒漠变成泽国，污水如同怒涛般横扫过整个荒漠，最后渐渐归于平息，留下一片沼泽，这个状态将持续到8月结束，水分重新被烤干，蒸发，留下沙化的粉尘。

即使在这样严酷的环境下，还是有生命存在。

受辰，就是这些生命之一，在雨季之外的大部分时间里，虽然受辰并不惧怕极端的高温，但是它们大部分时间还是会躲在地下自己挖掘的洞穴里，只有在黄昏或者拂晓温度比较温和的时候才外出觅食，它们的食物主要是各类植物根茎和小动物，为了方便在几乎没有参照物的荒漠中找到自己的巢穴和觅食区，它们会从地下挖出珀尔藤的根茎，这种植物的根茎深入地下无数米，深深插入地下水河道中，从中吸取养分和水分。受辰会挖出这些根茎，把这些扭曲的根茎盘好，带到地表，在拂晓的时候把它们一一拉直，将其中的藤丝抽取出来，然后留在地面上，等到黄昏，则把它拉入巢穴中，避免低温冻坏，这一过程往往要持续一个月甚至更久，完成后的杆子中的水分被彻底抽取，变得坚硬无比，随后受辰会在白天把它们竖立在自己的巢穴和觅食区附近，为了辨别自己和其他受辰的杆子，受辰会在杆子的顶端挂上一段从珀尔藤里抽出来的藤丝，这些丝十分柔软但是却十分坚韧，不惧极端温度，挂上后，这根杆子就成为一根旗杆，不同受辰之间的旗杆可以通过藤丝的长度，和藤丝的根数加以区分。

旗杆除了用来标示巢穴和觅食区外，也有表示领地的作用，一般受辰不会在其他受辰的领地范围的半径100米内建造新的巢穴。除此之外，受辰经常会爬到旗杆上把自己挂起来，这样可以更好的监视领地周围的情况，特别是吞杆者，一种掠食性动物，受辰的天敌，它们并不会吃掉受辰，但是会吃掉旗杆。一般来说，受辰会尽量制作长度尽可能长的杆子，竖立起来后也会特别高，高高的旗杆不但可以在更远的距离上为自己标明方向，也能在警戒时更早发现掠食者。一旦发现吞杆者，受辰就会从旗杆上跳下，然后猛烈摇晃旗杆，警告周围的受辰，这时独具的受辰们会转而合作以赶走吞杆者，不过即使提早发现了掠食者，往往还是会有一两根旗杆会遭殃，而不幸的受辰则不得不重新制作。

到了雨季，则是受辰活动最为频繁的时候，猛烈的暴雨带来毁灭一切的洪水，淹没掉受辰挖掘的洞穴，这时候受辰就会爬到自己树立的旗杆上，等待爆裂的洪水通过，不过在洪水通过的时候，在一年里休眠，只有在雨季活动的爬爬鱼会从土壤中钻出，在汹涌的泥水中寻找食物，这是受辰最喜欢的美食，有些经不住诱惑的受辰就会从旗杆上跳入水中，捕捉爬爬鱼，并爬回旗杆上享用。有时候洪水的流速过于湍急，受辰抓到爬爬鱼，从水中冒头后会发现找不到自己的旗杆了，不过即使如此，受辰仍旧能轻松的在水中生活到洪水退去，不过它们不得不重新打洞和制作旗杆了。

这就是神奇的受辰！</textarea></pre>
