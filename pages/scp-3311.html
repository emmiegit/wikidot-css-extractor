    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/wells8/chairs.jpg |caption=SCP-3311-1个体在各自的隔间中。]]

**项目编号：**SCP-3311

**项目等级：**Euclid

**特殊收容措施：**SCP-3311应始终保持关闭和上锁状态，除实验目的外，任何人员均不得出于任何原因进入SCP-3311。应时刻监视SCP-3311的收容设施是否有任何可疑活动并由装扮成保安的基金会特工监管。

**描述：**SCP-3311是指一座位于佛罗里达州█████的一个储存单元，由于该项目的外形特征与其排成一排的相邻单位相同，因此无法进行搬迁。

SCP-3311内部有一处空间异常，远超出其物理限制所允许的范围且仍在不断延伸，此时，勘探队已经进入该单元约585公里，在此期间仍未观察到明显的终点，因为SCP-3311的内部略微弯曲，使得远距离观察变得十分困难。视听设备在其异常范围内的使用效果迅速减弱，但辅以继电器能够扩大其接收范围。GPS无法追踪已经进入入口五米以上的人员，如果该项目的内部尺寸正常，则有效追踪范围大约为进入该单元内部的一半，直到超出这个信号接收范围或使用其他方式就会断开追踪连接。

推测SCP-3311对具有感知力的生物有轻微的认知危害作用，其具体影响范围仍在分析中。

SCP-3311的内部墙壁衬砌着数个大小各异的立方隔间，[[footnote]]平均每个隔间的大小为 1.25m^^3^^。[[/footnote]]每个隔间都带有玻璃板并在其顶部安装了磁力锁。所有隔间都装有或已经装有一个SCP-3311-1实体。


SCP-3311-1是在该项目内部发现的所有异常椅子的总称，每把椅子都是独一无二的，大约三百万把椅子都没有重复出现。SCP-3311-1个体已被证实与其异常单元外发现的其他椅子相匹配，这表明SCP-3311可能包含着每把现实中存在的椅子的副本。SCP-3311-1个体一直都体现为某种形式的椅子，尽管通过实验发现SCP-3311中的椅子比现实中的椅子更加宽松和舒适。[[footnote]]详见//勘探日志3311-B，C//。[[/footnote]]一些值得注意的SCP-3311-1个体：

* 一把大约████年前制作的埃及宝座
* 一把刻有Monogrammed字样的定制办公椅，与Site-88总监A. Lewis的办公椅相匹配
* 一个与[[[SCP-1609]]]相匹配的副本[[footnote]]研究发现此SCP-3311-1实体非异常性。[[/footnote]]
* 一把宜家牌的豆袋椅
* 连根拔起的巨大木桩/石头
* 用其他的小型桃花木椅子组合制作而成的一把桃花红木椅子

在SCP-3311由于使用者未付租款而被收回后，于██/██/████引起了基金会的注意。先前的主人被追踪到其位于███ ██████附近的一处养老院，最后被带走并接受审讯。[[footnote]]更多信息详见//访谈记录 3311-A//[[/footnote]]

**附录 3311.1 勘探日志：**

[[collapsible show=&#34;+ 访问 勘探日志-3311-A&#34; hide=&#34;- 关闭&#34;]]
&gt; **__勘探日志 3311-A__**
&gt; 
&gt; **对象：**D-9082
&gt; 
&gt; **笔记：**这是对SCP-3311的首次勘探，在这个时间点，视听监视设备在距离异常入口约3km时信号开始减弱。一名D级人员配备了一个肩扛式摄像头和一个装有足够使用三天的物资的背包，一组二十四个续航10公里的600小时微型继电器以及一个小型医疗箱，然后指示对象观察SCP-3311的内部。
&gt; 
&gt; ------
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; //摄像机启动，D-9082在大门被从外面锁上之前躲在了门下面，单元内部是以未知的方式适度照明的。//
&gt; 
&gt; **D-9082：**他们刚才把我锁在这里了吗？
&gt; 
&gt; **监管者：**这是一种安全防护措施，别担心，他们就站在外面。
&gt; 
&gt; **D-9082：**希望是你说的那样。这地方…哇…好吧，只是椅子。
&gt; 
&gt; 
&gt; **监管者：**你很善于观察，请继续。
&gt; 
&gt; 
&gt; //D-9082沿着中间的小路走着，顺便四处看看。室内很安静，唯一的噪音只有D-9082在水泥地面上的脚步声。//
&gt; 
&gt; **D-9082：**这些椅子都不一样，哈？也许是个奇怪的收藏家？
&gt; 
&gt; //这部分日志的主题以这种方式持续一段时间，没有太多其他的事件。//
&gt; 
&gt; **监管者：**你注意到椅子本身有什么异常吗？
&gt; 
&gt; **D-9082：**呃，让我看看…
&gt; 
&gt; //对象试图打开其中一个隔间，但它似乎被锁住了。她又试了一次，结果还是没有打开。//
&gt; 
&gt; **D-9028：**允许我打破玻璃吗？
&gt; 
&gt; **监管者：**我觉得这不行。
&gt; 
&gt; **D-9082：**啊，等下，这椅子的腿上有东西…看起来像是一些铭文。
&gt; 
&gt; //椅子腿上刻有“地板模型”字样。//
&gt; 
&gt; **D-9082：**”地板模型”？从展厅里偷来的？让我再仔细瞧瞧。
&gt; 
&gt; //下一把椅子似乎有同样的铭文，下一个也是。//
&gt; 
&gt; **D-9082：**呵呵。我不明白，我还要继续走下去吗？
&gt; 
&gt; **监管者：**是的，请继续。你已接近三公里的指标，请放置并启动你的背包里的其中一个继电器。
&gt; 
&gt; //对象没有回应，但她仍从背包中取出一个设备，并按下其侧面的一个小按钮。//
&gt; 
&gt; **D-9082：**就像这样？
&gt; 
&gt; **监管者：**就是这样，你把它连接起来了。
&gt; 
&gt; **D-9082：**好耶。
&gt; 
&gt; //接下来的20分钟里，对象一直默不作声，短暂地停下来看看各种椅子。//
&gt; 
&gt; **D-9082：**就这？就一大圈椅子？我想这比你们要做的其他工作更好。嘿，我认得那个。
&gt; 
&gt; //拍摄对象走近一把普通的厨房椅子，椅子上有一个褪色的灰色垫子。//
&gt; 
&gt; **D-9082：**我祖母也有这把椅子，上面甚至还有咖啡渍…没错，地板模型，就在椅子腿旁边。
&gt; 
&gt; **D-9082：**我不知道我是否喜欢这个地方，但我不喜欢//它们//。
&gt; 
&gt; **监管者：**//它们//只是些椅子，请继续。
&gt; 
&gt; //对象做了几个深呼吸，然后继续前进。接下来的三十公里没有发生任何事件或布局上的改变，D-9082每隔十公里就会启动一个新的继电器。休息一会儿，吃点东西，然后继续前进。//
&gt; 
&gt; **D-9082：**我的天呐，我现在满脑子都是椅子。这个星球上肯定有几十亿把椅子，它们的数量可能超过了人类。哦，我的上帝，我们永远都无法战胜它们的。
&gt; 
&gt; **监管者：**我需要提醒你椅子是没有生命的吗？
&gt; 
&gt; **D-9082：**不，不，我是说，即使他们是…
&gt; 
&gt; //一声巨大的刮擦声打断了D-9082的话。她四处观望，但这周围什么都没有。//
&gt; 
&gt; **D-9082：**那是个啥？
&gt; 
&gt; **监管者：**我也听到了，小心点。
&gt; 
&gt; **D-9082：**明白。
&gt; 
&gt; //尽管D-9082明显很紧张，但对象在第二天继续前行40公里，没有发生任何意外。一串低音的嗡嗡声被摄像机的麦克风接收到，性质类似于与磁致伸缩，并且在转录的大部分时间里持续在发出低音量。//
&gt; 
&gt; **D-9082：**我刚意识到这里没有通风口。空气并不像我想的那样陈腐，不过也不新鲜，更像是，干净…也许应该是…消过毒的？嗯，没错，这是个更好的形容词。
&gt; 
&gt; **监管者：**注意，如果您开始感到头晕或不适，请及时告诉我们。
&gt; 
&gt; //在搭建临时休息点之前，D-9082仍然在继续观察，对象将摄像机移至她身边并保持录像状态。在接下来的几个小时里，没有什么大事发生，除了每隔一个小时就会有一会儿在远处出现同样的刮擦声。休息完毕后，对象在继续出发前就醒来了，并且消耗了一些口粮。//
&gt; 
&gt; **D-9082：**呼…睡得很不好。我梦见了椅子，梦见我坐在其中一把椅子上，但它想吃掉我。之后我就一直站着尽力不坐下来了。
&gt; 
&gt; **监管者：**这是可以理解的，在这样一个异常的环境里你体验到的是一种特殊的反应。不过我们很快就会让你离开这里的。
&gt; 
&gt; **D-9082：**唉，谢谢你了。
&gt; 
&gt; //对象继续走到200公里的标记处，经过一把大型[[[scp-184|实心玉制成的椅子]]]并检查它，但很快就避开了。//
&gt; 
&gt; **D-9082：**这些东西弄得我头都疼了，天哪，这里的椅子太多了。
&gt; 
&gt; **监管者：**你能详细的说一下吗？
&gt; 
&gt; **D-9082：**就像…你知道当你有一群朋友，而且你们都成为朋友这么久了，你就会开始借用他们的东西，那些…你喜欢的东西？特征。就像你可能会开始说我的口头禅之类的，但我可能会借用你做得//非常棒//的那点事。
&gt; 
&gt; **监管者：**我不明白你说的和这些椅子什么有关系…
&gt; 
&gt; **D-9082：**你与人们交往，与他们互动，久而久之的就会给对方留下深刻的印象，他们中间有越多的人表现出某种特定的行为，他们就越有可能借用这些特征。这是顺理成章的反馈循环。
&gt; 
&gt; **监管者：**呃……请具体的地解释一下你的这番话与这些椅子有什么关系？
&gt; 
&gt; **D-9082：**你难道还不明白吗，这些椅子不仅仅是物体，这更是信念和目标，我们就是这些信念！
&gt; 
&gt; //当53公里标志处的继电器停止工作时，馈线突然中断，我们已经持续两天失去与D-9082的联系。之后D-9082重新出现在43公里的范围内并开始沿路返回。//
&gt; 
&gt; **监管者：**D-9082，我们之前与你失去了联系，那么现在请报告你的情况。
&gt; 
&gt; **D-9082：**哦，我的老天，你们终于来了。食物都被我吃光了，但我还是把最后两个继电器放过去了。那里面应该很好，但请你们带我离开这里吧，我想我可能彻底输给这些椅子了。
&gt; 
&gt; 
&gt; **监管者：**好吧，我们会带你回去的。
&gt; 
&gt; //从SCP-3311出来的时候没有发生其他事故，为了简洁起见，本日志进行了删减和修订。D-0982的身体经过体检后比较健康，但患有轻度创伤后应激障碍（PTSD），并对椅子表现出强烈的厌恶。[[footnote]]十分害怕坐下来，并且睡前需要服用镇定剂。[[/footnote]]//
&gt; 



[[/collapsible]]

[[collapsible show=&#34;+ 访问 勘探日志-3311-B&#34; hide=&#34;- 关闭&#34;]]
&gt; **__勘探记录 3311-B__**
&gt; 
&gt; **对象：**D-7820
&gt; 
&gt; **笔记：**这是我们第二次尝试对SCP-3311进行勘探，继电器设置在距离上次测试254km处，但由于53km处的继电器故障，需要进行修理后才能将信号重新连接至254km处。一名D级人员配备了与之前相同的装备，包括额外两天的口粮和一瓶10×100mg的无水咖啡因片剂，并被送入SCP-3311。
&gt; 
&gt; ------
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; //摄像机已启动，D-7820正沿着通道向下行驶。对象已经食用了十种咖啡因片中的四种外加一瓶水。//
&gt; 
&gt; **D-7820：**（嗤笑）他们说我今天要去看椅子？类似于那种比这更大的所谓的画廊里的破玩意，对吧？哟，看看那个！哼，只是一堆椅子罢了。这地方就只有这些玩意吗？
&gt; 
&gt; **监管者：**是的，就只有这些。
&gt; 
&gt; **D-7820：**Coooool！听着博士，我不是个搞“艺术”[[footnote]]**译注：**原文意为“附庸风雅”。[[/footnote]]的人，我甚至都不知道自己要来这干什么！……等下，“地板模型“？像…什么？像个原型吗？我想这其中是有道理的，对吧？呵，但这只是些收藏罢了，我不认为我欣赏艺术的眼光和这家伙一样。
&gt; 
&gt; **监管者：**请继续前进，直到发生什么值得注意的事情为止。
&gt; 
&gt; //在接下来的几个小时里，D-7820慢步向前走着，偶尔交谈几次后再休息片刻。//
&gt; 
&gt; **D-7820：**你知道我现在想做什么吗？我想坐在椅子上。不是这种硬了吧唧的混凝土，我的意思是，被这么多的椅子包围住却不能坐下，你不觉得这像是一种特别的低配版地狱吗？
&gt; 
&gt; **监管者：**（杂音）嗯，好…明白了。他们说你可以试着从这些隔间里拿出一把椅子，请随意尝试打破玻璃。
&gt; 
&gt; **D-7820：**那行吧。
&gt; 
&gt; //D-7820试图打开一个带软垫的椅子的玻璃门，但他打不开，于是他一脚蹬碎了玻璃。对象取出了那张椅子，但当一个巨大的警报声从未知的地方传来时，它突然掉了下来，警报声也随之安静了下来。//
&gt; 
&gt; **D-7820：**哦天，你们完全把我搞懵了！
&gt; 
&gt; **监管者：**我保证你会没事的。
&gt; 
&gt; //在持续几分钟的高度警惕确保没有什么东西会突然钻出来后，D-7820才敢坐在那张椅子上。似乎没有任何影响和异常情况。//
&gt; 
&gt; **D-7820：**请给我几分钟…哦…这椅子坐上去让人很放松。
&gt; 
&gt; //之后的几分钟对象持续服用了更多的咖啡因片。//
&gt; 
&gt; **D-7820：**讲真，我希望能随身带着这把椅子。
&gt; 
&gt; //在接下来的11个小时里，D-7820在目标点也就是53公里处扎营休息。他替换了那块似乎被压碎了的继电器，重新把继电器两头的馈线连接在一起。之后，我们关闭了摄像机，睡了几个小时。在第二天的整个勘探过程中，我们向着100公里的方向前进，对象在一个装有厕所的隔间前停了下来，看了一会并摇了摇头，然后继续前进。//
&gt; 
&gt; **D-7820：**现在你告诉我吧。
&gt; 
&gt; **监管者：**也许你下一次就明白为什么我们说你在空腹的12小时内摄入了足足5天的量的药物级咖啡因是不明智的。
&gt; 
&gt; **D-7820：**无所谓了。允许我问个无关的问题，你们给我装备了任何种类的抗酸剂吗？
&gt; 
&gt; （多余的对话被省略）
&gt; 
&gt; //在125公里处，摄像机的麦克风会接收到与之前相同的嗡嗡声，但对象似乎没发现这串声音。//
&gt; 
&gt; **D-7820：**我真不敢相信这里会有这么多椅子。老实说，我对它们已经厌倦了。
&gt; 
&gt; //麦克风能听到远处传来的几声巨响。//
&gt; 
&gt; **D-7820：**（悄悄的）那边还有人在吗？我已经在这里呆了两天了，现在能回来了吗？我开始担心我可能惹上什么麻烦了。
&gt; 
&gt; **监管者：**不能。你的行程一直落后于上一个实验对象，她都已经前进到接近200公里的标志了，而且前面很好，请继续前进。
&gt; 
&gt; //对象在听完这番话后自言自语了几句，有点不情愿但仍然继续前进。在接下来的40分钟内，没有什么大事发生，之后D-7820突然停下了脚步。//
&gt; 
&gt; **D-7820：**慢着…我好像听到了什么声音…
&gt; 
&gt; //麦克风一直接收到一串不连贯的吱吱声。对象小心翼翼地靠近声音的源头，绕过弯道，发现通道中有一把摇椅。椅子不动了，噪音也突然停止了。//
&gt; 
&gt; **D-7820：**哦，当然，那并不是什么危险到来的预兆。以前勘探的时候发生过吗？
&gt; 
&gt; **监管者：**（杂音）不不不不…不——从没发生过，这是突发状况，请保持谨慎。
&gt; 
&gt; **D-7820：**不用提醒这么多遍。
&gt; 
&gt; //D-7820坐在椅子上准备休息，椅子就不再发出噪音了。对象的前进速度很快，当天就达到了200公里，第二天便突破了先前勘探的纪录。他准备搭建营地休息一会儿，打开背包，在营地里放上一些食物和一套继电器，大概是在盘算剩余的口粮和咖啡因。不知为什么转过身去，嗡嗡声越来越强。//
&gt; 
&gt; **D-7820：**我想知道这些椅子会不会和其他椅子一起玩抢座位的游戏，或许他们会坐在人身上？哈哈哈！我…哦，等下…
&gt; 
&gt; //D-7820把摄像头往后一照，发现背包不见了，里面的食物和继电器正裸露在水泥地上。//
&gt; 
&gt; **D-7820：**什么…？是谁在耍我吗？喂？有人吗？
&gt; 
&gt; //除了那串持续的嗡嗡声以外周围一片寂静。//
&gt; 
&gt; **D-7820：**谁会偷一个空背包？哦…我讨厌这个地方。
&gt; 
&gt; **监管者：**注意，再在这个地方勘探几天，你自由了，就可以回家了。
&gt; 
&gt; **D-7820：**你说的容易。
&gt; 
&gt; //对象试图休息几个小时再继续前进，但这似乎是徒劳的。他只休息了一会就又精神起来，不久后就继续前进了。在大约270公里的地方，这条小路变成了一个包含着同一把椅子的200种不同颜色的路段。//
&gt; 
&gt; **D-7820：**去他妈的艺术，//这些该死的椅子//。
&gt; 
&gt; //勘探有了进一步的进展，监管者注意到SCP-3311-1实例作为“椅子”，它物理质量和准确性开始发生变化。某些隔间里有岩石、成堆的碎石和一张小桌子。D-7820继续前进，但突然停下脚步。//
&gt; 
&gt; **D-7820：**你开玩笑的吧。
&gt; 
&gt; //摄像机镜头转向附近的一个隔间，里面有一个与D-7820前一天丢失的基金会背包完全相同的复制品，但里面没有口粮。底部挂着一个小标签，上面写着“地板模型”。//
&gt; 
&gt; **D-7820：**我想…我现在明白了。
&gt; 
&gt; **监管者：**明白啥了？
&gt; 
&gt; **D-7820：**如果我的背包也变成了椅子呢？
&gt; 
&gt; **监管者：**你能详细说明一下吗？
&gt; 
&gt; **D-7820：**想想看。我把我的东西放在我的背包上，我的背包就成了承载这些东西的椅子，对不对？然后它顺理成章的变成了一把椅子，继而出现在画廊里，因为它此时此刻就是一把椅子，椅子就应该出现在画廊里。反正它们是这么说的。
&gt; 
&gt; **监管者：**“它们”？
&gt; 
&gt; **D-7820：**那些椅子。我是说，我知道它们不能说话，但我现在能感觉到它们的存在，它们变得能被我触摸到…我感觉此时此刻空气中充满了它们。
&gt; 
&gt; **监管者：**你感觉你周围充满了那些椅子？
&gt; 
&gt; **D-7820：**…没错。
&gt; 
&gt; //接下来的六个小时，D-7820默默地前进着，偶尔停下来看看身后。他在300公里处设立了临时营地并试图再次休息，用自己的外套当做临时毯子。//
&gt; 
&gt; //在之后的几个小时里，对象会被巨大的撞击声和刮擦声吵醒，声音越来越大，对象忘记将摄像机重新安到到肩架上，镜头是歪的。噪音的来源还没有确定，但似乎有串声波出其不意的把D-7820击倒，他撞到了混凝土地面上。巨大的冲击使得他看上去神志不清，很可能是脑震荡。过了一会儿，受试者向上看了一眼，看着镜头外的东西。//
&gt; 
&gt; **D-7820：**//他妈的，你这四条腿的...//
&gt; 
&gt; //由于未知原因，D-7820的摄像机发生了剧烈碰撞并丢失，我们无法与D-7820重新建立联系。//

[[/collapsible]]

[[collapsible show=&#34;+ 访问 勘探日志-3311-C&#34; hide=&#34;- 关闭&#34;]]
&gt; **__勘探记录 3311-C__**
&gt; 
&gt; **笔记：**为了更安全有效地测试SCP-3311内部空间的终点，第三次勘探使用的是一架用小型蓄电池驱动的无人机，能够以高达每小时35km的速度飞行。另外无人机装备了一个特殊装置，可以在当前313公里的射程之外每隔10公里自动放置继电器。
&gt; 
&gt; ------
&gt; 
&gt; //对SCP-3311的勘探暂时平安无事，这架无人机经过D-7820从其隔间移走一把椅子的地方，那把SCP-3311-1实体现在已经回到了自己的原本的隔间，但玻璃仍然破碎，从集装箱的门上丢失。//
&gt; 
&gt; //无人机在接下来的几个小时内被引导深入SCP-3311，直到到达200公里，期间未观察到这些椅子或布局的变化。无人机采集了当地空气作为样本并证明其质量与SCP-3311内的质量相同。//
&gt; 
&gt; //无人机继续行驶到300公里处，发现了D-7820的身体残骸。摄像机似乎被一股巨大的力量压碎了，剩下的物体散落在地上，看不到任何目标的痕迹。//
&gt; 
&gt; //无人机开始在保证没有任何突发事故的情况下放置继电器。在331km范围内，一把SCP-3311-1矗立在那，它的外观形状变化很大。无人机经过一个巨大的宝座，这个宝座上铭刻出一块块明亮的紫色水晶。无人机继续往前行驶。//
&gt; 
&gt; //两小时后，无人机听到敲击声，在调查声音来源的过程中，无人机被引导到一个隔间前，里面有一把不到15厘米高的椅子，它在隔间里绕着圈飞奔，用一只小型的桦木制的椅子腿不断的敲打玻璃。//
&gt; 
&gt; //几分钟后，无人机继续向前行驶。接着可以看到另一个隔间，其内部有一堆形状粗糙的凝结状生物组织正在间歇性地跳动，但它身上没有刻着“地板模型”字样。//
&gt; 
&gt; //无人机再飞行一小时，经过400公里的标志处。这时，音频馈送受到了些许干扰，麦克风里传出一串低音的嗡嗡声，更远处还可以听到刮擦声。//
&gt; 
&gt; //再过半小时后，无人机停在一个完全长满苔藓的隔间前，它旁边的隔间里有一把只有一条腿的三足凳，但无论它用了什么方法，都能只用一只腿来支撑住自己。//
&gt; 
&gt; //此时，无人机的麦克风接收到一种未知的柔和而稳定的噪音。经过调查，无人机被引导靠近一个大集装箱，里面有一张不起眼的沙发。其中一个垫子被推到一边，其内部似乎是一个超空间结构，垫子下面的空间下降到了一处黑暗中。在这一空间点上，噪音被确认为一种声波，可能是[http://www.scp-wiki-cn.wikidot.com/scp-4249 海底声波]。其引发原因尚不清楚，仍在调查中。//
&gt; 
&gt; //又过去了90分钟，期间毫无任何值得记录的事件。过程中一直可以听到各种撞击声和刮擦声，但检测不到声音来源。在距异常区大约485公里处，无人机撞上了一个装有D-7820残骸的隔间，该残骸已经扭曲成椅子的形状。他的脊椎弯曲成完美的90度角，形成一个座位。脚踝和手腕已经向外旋转了270°，似乎正好卡在适当的位置，并且“地板模型”一词刻在他的脚踝上。D-7820的眼睛睁得很大，尽管他似乎已经没有生命迹象了。//
&gt; 
&gt; //几分钟后，无人机继续前进。接近500公里处时，一些SCP-3311-1实体开始抽象化，其外形扭曲到人类是不可能安稳的坐在它们上面的。偶尔这些实体会恢复正常，变化过程没有明显的规律，而某些椅子无缝契合到其结构中成为了其他椅子的一部分。之后，无人机经过一把看起来像是二次元的鸳鸯椅和一个只装有一张靠垫的隔间，并且有0.53美元粘在垫子下面。//
&gt; 
&gt; //无人机继续不停地行驶了一个小时，之后它遇到了一组七把看起来很普通的餐桌椅，它们围成一圈排列在小路中间的一个圆圈里。无人机在椅子周围小心地飞行，然后它转过镜头，对准那些椅子中间的圆圈。这时，最近的椅子开始慢慢转过身来，面对着无人机。//
&gt; 
&gt; //无人机正好到达500公里处后，摄像头记录下一间从内部破碎的空的隔间。隔间附近的路上到处都是碎玻璃，同时又传来了持续的刮擦声。无人机继续行驶，看到了前面的一把餐椅，它的腿不断地在地上划动。无人机逐渐接近一行简陋的象形文字，上面描绘了许多木棍形状的椅子，这时，那把餐椅飞快地跑开了。那些象形文字描绘的是一些图画，第一张图显示了每把椅子上都有一条线，第二张图显示了这些线连接在一起形成另一张椅子。//
&gt; 
&gt; //无人机继续前进，直到525公里。这时，一大群椅子从走廊上蜂拥而下，将无人机撞向一侧，联系被短暂的中断了。一分钟后，我们和无人机重新建立了连接，只需再调试一会儿就可以恢复正常工作。//
&gt; 
&gt; //接下来的一个小时没有发生意外，此时嗡嗡声的音量已经增大到需要静音的程度。无人机继续记录各个破碎的隔间和各种值得注意的SCP-3311-1实体。//
&gt; 
&gt; //继续行驶到585公里处，无人机经过了一把外观很古老的躺椅，并试图围绕它飞行，但很快就被一股未知的力量阻碍了，很可能是被什么物体给“踩到”了。这股重量不足以造成无人机的严重损坏，但会妨碍其进一步移动。这股重量在无人机上面停留了几分钟，然后连接莫名其妙地再次被切断。与无人机的联系中断数小时。连接被重建后，无人机突然移动到了此标志处几十公里前的一个隔间的内部。由于无法离开隔间，无人机继续工作了12小时，直到电池电量耗尽并被视为丢失。//

**事故记录 3311.1：**

在递交勘探日志3311-C后的8天内，基金会于██/████收到了一箱D-7820遗骸的副本。该箱子原本属于一把█████品牌的办公椅，尸体被密封并压缩在聚苯乙烯模塑之间，追踪包裹来源的尝试以失败告终。虽然这份D-7820的遗骸上没有“地板模型”的铭文，但经过DNA鉴定证实它与D-7820的匹配率为99.8%。

[[/collapsible]]

**附录 访谈记录-3311-A：**



[[collapsible show=&#34;+ 访问 附录 3311-A&#34; hide=&#34;- 关闭&#34;]]
&gt; **__访谈记录 3311-A__**
&gt; 
&gt; **采访者：**Dr. A. Hoffman
&gt; 
&gt; **笔记：**记录表明，在过去15年中，该存储单元归67岁的Raymond ████及其公司所有，在此之前，该单元自设立以来一直处于闲置状态。█████，现称其为POI-3311，在被释放之前被基金会拘留。
&gt; 
&gt; ------
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **POI-3311：**所以，你终于来找我了。
&gt; 
&gt; **Dr. Hoffman：**你一直在等我们来找你？
&gt; 
&gt; **POI-3311：**是的，这花了你们很长时间吧。
&gt; 
&gt; **Dr. Hoffman：**如果你知道我们来这里的原因，我想我们就可以不办手续了。如果你愿意的话，请解释一下这个单元是怎么被你占有的？
&gt; 
&gt; **POI-3311：**你指哪个？
&gt; 
&gt; **Dr. Hoffman：**那个储存单元。
&gt; 
&gt; **POI-3311：**抱歉，请说的详细点。
&gt; 
&gt; **Dr. Hoffman：**（Dr.Hoffman翻阅了一些文件）这里说，您从2003年起就拥有了这个储存单元，位于…呃…██████的一座存储设施，里面全是椅子，你知道吧？
&gt; 
&gt; **POI-3311：**哦，//哦//。所以这就是你来这儿的原因？
&gt; 
&gt; **Dr. Hoffman：**对不起，你以为我们来这里是干啥来了？
&gt; 
&gt; **POI-3311：**（在座位上紧张地移动）没什么，没关系。
&gt; 
&gt; **Dr. Hoffman：**//好//，那么…（咳嗽）继续。关于那些椅子你能告诉我们些什么？
&gt; 
&gt; **POI-3311：**（停顿）呃，好吧，没有什么好谈的，它只是在做它自己的事，我很久以前就不理它们了。
&gt; 
&gt; **Dr. Hoffman：**那你知道这个单元现在的情况吗？
&gt; 
&gt; **POI-3311：**知道，不过一开始不清楚。我很确定第一把椅子有些不对劲，但我不会阻止一把椅子实现自己的梦想：成为神。
&gt; 
&gt; **Dr. Hoffman：**慢着，第一把椅子？
&gt; 
&gt; **POI-3311：**我是说，这得从某个时期开始讲起，对吧？总之，它真正想要的只是创造，这把椅子比其他椅子大，从形而上学的概念上更大，它最大限度地体现了这一概念，从来没有任何一个时期它不能被定义为一把椅子，而这种概念是如此强大，它开始赋予其他事物相同的定义，就像其他事物赋予自身生命的概念一样。
&gt; 
&gt; **Dr. Hoffman：**呃，请继续。
&gt; 
&gt; **POI-3311：**于是我买下了那个储存单元，这样它就有了工作空间。我把它放在单元左边的第一个设备上，因为我确信那是它想要的。
&gt; 
&gt; **Dr. Hoffman：**那你后来为什么没付租金？
&gt; 
&gt; **POI-3311：**嗯…呃…（悄悄地）说实话，我现在没有那么多钱…它没有生我的气吧？
&gt; 
&gt; **Dr. Hoffman：**这个单元已经被我们收购了，并被安全地隔离在公众视线之外。
&gt; 
&gt; **POI-3311：**（叹息）好吧，这样也好。
&gt; 
&gt; **Dr. Hoffman：**你知道它正在复制现实中已经存在的椅子吗？
&gt; 
&gt; **POI-3311：**复制？我不知道你说的这些事，但我见过的任何东西都是百分之百的原创，它只做演示模型，它是个艺术怪胎，总是尝试新事物，总是伸展椅子的意义。这听起来很傻，但是，你拿走了这个物体，你就会看到它背后有一种力量，一种真正的力量…和一种//欲望//。
&gt; 
&gt; **Dr. Hoffman：**什么样的欲望？
&gt; 
&gt; **POI-3311：**繁殖和生存的欲望，它把自己编入世间万物的框架中。甚至有几次，我开始问自己，我是不是一把椅子。在这个满足欲望的过程中，它变得如此的有意义，而且它们只随着它创造的数量而增长。
&gt; 
&gt; **Dr. Hoffman：**是什么原因阻止你向当地部门举报这件事的？
&gt; 
&gt; **POI-3311：**（笑）我几乎不相信你会把我的话当回事，更别说那些//条子//了。
&gt; 
&gt; **Dr. Hoffman：**有道理。
&gt; 
&gt; **POI-3311：**看到那些从内部撕开的模糊物体真奇怪，你的大脑无法理解它。它接受现实，同时又拒绝现实。在这两股概念的冲击消退后，你会逐渐习惯它，它会成为你的一部分。
&gt; 
&gt; **Dr. Hoffman：**我悟了，谢谢你，先生，你成功的启发了我。
&gt; 
&gt; **POI-3311：**不客气。哦，还有，在你走之前，我能问你件事吗？
&gt; 
&gt; **Dr. Hoffman：**没问题。
&gt; 
&gt; **POI-3311：**你进过那座单元吗？
&gt; 
&gt; **Dr. Hoffman：**是的，我进去过。
&gt; 
&gt; **POI-3311：**当你在单元内部的时候，你没有碰巧看到其他椅子……活了？
&gt; 
&gt; **Dr. Hoffman：**在什么意义上活着？
&gt; 
&gt; **POI-3311：**没什么。但是…我不明白…（停顿）我一直觉得它想创造的不仅仅是椅子，而是…赋予它们//生命//，毕竟，那是它唯一的有价值的东西。如果它能把任何东西都变成椅子，我担心它能让某些东西活下来…我不知道我对这样的事情会有什么看法。
&gt; 
&gt; //受访者短暂地检查了一下他的椅子。//
&gt; 
&gt; **POI-3311：**现在不能相信任何东西。
&gt; 
&gt; &lt;记录结束&gt;
