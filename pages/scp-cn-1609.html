**项目编号：**SCP-CN-1609

**项目等级：**Safe

**特殊收容措施：**SCP-CN-1609被收容于Site-CN-75的标准异常物品收容单元#2487内。--除必要实验外，--禁止任何人员直接接触项目，且禁止进行任何相关实验。

**描述：**SCP-CN-1609是一把雨伞，长70cm，伞面为红色，其构成材料及结构并未发现异常性质。

当SCP-CN-1609伞面一端10m范围内出现有密集液滴[[footnote]]例如雨水。[[/footnote]]（直径为0.01-0.2毫米）且SCP-CN-1609被一名人类个体（编号为SCP-CN-1609-A）持有时，SCP-CN-1609将会从伞骨顶端伸出两节伸展器，伸展器表现出类似人类前肢的行为模式并将SCP-CN-1609-A举起至伞面顶端。此时的SCP-CN-1609-A将会暂时失去情绪能力、语言能力和痛觉，并张开双臂且面带微笑；其下半身的最外层结构[[footnote]]一般为衣物。[[/footnote]]将会撕裂成拱顶结构。SCP-CN-1609在此过程中将一直维持伞柄直立在地面上的状态。若在此期间有液体接触到SCP-CN-1609，SCP-CN-1609-A的撕裂情况将逐渐扩大。

当SCP-CN-1609伞面一端10m范围内不存在密集液滴时，SCP-CN-1609-A将会双手紧贴身体两侧，其撕裂部分将会重新贴合原来位置，而SCP-CN-1609的伸展器将不断抡打SCP-CN-1609-A致使附着在SCP-CN-1609-A表面的大部分液体被甩开。此过程维持5分钟后，伸展器将缩回SCP-CN-1609体内，所有异常效应消失。若向SCP-CN-1609-A询问有关SCP-CN-1609的异常效应时，所得反馈均为常规的撑伞避雨过程，并会对身体撕裂部分表现出疑惑。

**附录：**__实验记录__

&gt; **实验编号：**#0001
&gt; 
&gt; **实验日期：**17/01/2019
&gt; 
&gt; **实验前言：**令D-01614手持SCP-CN-1609，并向实验室内喷洒水。
&gt; 
&gt; **实验过程：**D-01614被固定在SCP-CN-1609顶端，其裤子撕裂成拱顶状并张开双手面带微笑。在结束喷洒后，D-01614双手紧贴大腿两侧并被SCP-CN-1609反复抡打。

&gt; **实验编号：**#0002
&gt; 
&gt; **实验日期：**17/01/2019
&gt; 
&gt; **实验前言：**令D-01614手持SCP-CN-1609，并向实验室内喷洒水蒸气。
&gt; 
&gt; **实验过程：**在实验开始约5分钟后，SCP-CN-1609异常效应开始出现，情况与实验#0001大致相同。

&gt; **实验编号：**#0003
&gt; 
&gt; **实验日期：**17/01/2019
&gt; 
&gt; **实验前言：**令D-01614手持SCP-CN-1609，并进入水池底下。
&gt; 
&gt; **实验过程：**并未发生任何情况。

&gt; **实验编号：**#0004
&gt; 
&gt; **实验日期：**17/01/2019
&gt; 
&gt; **实验前言：**令D-01614手持SCP-CN-1609，并向房间内倾倒汞。
&gt; 
&gt; **实验过程：**D-01614被固定在SCP-CN-1609顶端，其裤子撕裂成拱顶状并张开双手面带微笑。在D-01614表现出急性汞中毒症状后实验结束。

&gt; **实验编号：**#0005
&gt; 
&gt; **实验日期：**17/01/2019
&gt; 
&gt; **实验前言：**令D-01614赤身裸体手持SCP-CN-1609，并向实验室内喷洒水。
&gt; 
&gt; **实验过程：**D-01614被固定在SCP-CN-1609顶端，其下半身的皮肤撕裂成拱顶状并张开双手面带微笑。在实验过程中，D-01614开始持续出血且血液流淌至SCP-CN-1609上；随后当D-01614的皮肤完全撕裂成拱顶状后，D-01614因与表面皮肤脱离而死亡并滑落至地面，此时仅有SCP-CN-1609的皮肤在SCP-CN-1609的上方。在结束喷洒后，D-01614的皮肤收敛成棒状并被SCP-CN-1609反复抡打，期间SCP-CN-1609-A的面部皮肤仍保持微笑表情。
&gt; 
&gt; **后续：**此次实验后，已禁止所有相关实验的进行。
