**Item nº:** SCP-2128046979-J

**Classe da Namorada:** Real

**Procedimentos Especiais de Contenção:** Funcionários atribuídos ao Sítio 534 ou projetos fora do local com o Pesquisador Júnior Jimmy devem ser periodicamente lembrados que SCP-2128046979-J é, de fato, real, e sua namorada. Funcionários que questionarem a validade de qualquer uma dessas afirmações devem ser enviados para avaliação psiquiátrica e, se descobertos de terem sido afetados pelos efeitos anômalos de SCP-2128046979-J, devem ser submetidos a reeducação intensiva para reafirmar sua crença na realidade e relacionamento romântico de SCP-2128046979-J. Falha em reafirmar crença em SCP-2128046979-J pode resultar em um cenário Classe-EXNM de Fim de Relacionamento para o Pesquisador Júnior Jimmy.

**Descrição:** SCP-2128046979-J é a namorada do Pesquisador Júnior Jimmy. Acredita-se que SCP-2128046979-J seja afetada por uma combinação de fenômenos antimeméticos e relacionados a causalidade que a previne de fisicamente interagir com todos os funcionários da Fundação estacionados no Sítio 534 com exceção do Pesquisador Júnior Jimmy, e obscurece a maioria das informações sobre ela. Por exemplo, colegas que conversam com o Pesquisador Júnior Jimmy foram provados incapazes de colher informações sobre seu paradeiro, em vez somente recebendo a resposta de que &#34;ela trabalha em outro Sítio.&#34;

Embora os efeitos antimeméticos de SCP-2128046979-J afetem detalhes das informações sobre ela, informações menos específica parece ser imune ao efeito, a um grau atualmente em teste. Os seguintes fatos sobre SCP-2128046979-J foram determinados através de interrogação do Pesquisador Júnior Jimmy, que está namorando com ela:

&gt; * SCP-2128046979-J está envolvida em um relacionamento romântico com o Pesquisador Júnior Jimmy.
&gt; * SCP-2128046979-J trabalha para a Fundação, em um Sítio que não é o Sítio 534.
&gt; * SCP-2128046979-J é extremamente atraente.
&gt; * SCP-2128046979-J tem relações sexuais frequentes com o Pesquisador Júnior Jimmy.
&gt; * O nome de SCP-2128046979-J é ou Monika ou Monica; a inconsistência é presumida de ser um resultado das propriedades antimeméticas de SCP-2128046979-J.
&gt; * SCP-2128046979-J não tem um celular, ou endereço de email, e o sítio onde ela trabalha é super secreto então não podemos saber o endereço ou enviá-la cartas.

**Adendo 2128046979-J-1:** No dia ██/██/2018, o Pesquisador Júnior Jimmy respondeu a acusações de SCP-2128046979-J não ser real mostrando ao Agente Marcos uma foto dela. Agente Marcos foi enviado para avaliação psiquiátrica enquanto o celular do Pesquisador Júnior Jimmy foi apreendido para examinar a foto. Depois de futura investigação, tal foto foi determinada como sendo uma imagem da modelo cosplay ████ ██████; acredita-se que isso seja um resultado das propriedades de SCP-2128046979-J, e que o Pesquisador Júnior Jimmy é o único indivíduo que pode ver a imagem verdadeira.</textarea></pre>
