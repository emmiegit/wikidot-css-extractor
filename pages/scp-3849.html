**Identyfikator podmiotu:** SCP-3849

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** Jako że SCP-3849 nie może być przeniesiony bez ryzykowania uszkodzenia otaczającej wanny, nieruchomość zlokalizowana na 810 Danforth St, Portland, ME została zakupiona poprzez fundacyjną firmę przykrywkę. Posiadłość ma pozostać zamknięta, a dostęp przyznawany tylko członkom personelu z upoważnieniem poziomu 4/3849.

**Opis:** SCP-3849 to obszar kosmosu zlokalizowany w zamontowanej naściennie wannie na pierwszym piętrze 810 Danforth St, Portland, ME. Ustalono, że obszar kosmosu, z którym połączony jest SCP-3849, istnieje 4,43 miliarda lat w przeszłości, w jakiejś lokacji wewnątrz Ziemskiego potencjału grawitacyjnego. [[footnote]]Patrz Dodatek 3849-TL.[[/footnote]]

SCP-3849 nie wywiera na otaczający pokój negatywnego ciśnienia, choć wszystkie przedmioty umieszczone w anomalnej przestrzeni będą spadać w kierunku planety. Ze względu na małe pole widzenia nie można dostrzec powierzchni Ziemi.

SCP-3849 został odkryty dnia 18.08.2018, gdy właściciel domu Chris Mattingly skontaktował się z lokalnymi służbami twierdząc, że jego żona, Christina Mattingly &#34;wypadła w kosmos przez wannę&#34;.

**Dodatek 3849-TL:** Leg Testów SCP-3849

**Test A - 20.8.18**
&gt; **Podmiot:** Jedna zamknięta kapsuła z aparaturą mierzącą czas połowicznego rozpadu izotopu baru-130.
&gt; **Procedura:** Kapsuła czasu wrzucona w SCP-3849, po czym odzyskana z pomocą [[[scp-1162|SCP-1162]]].
&gt; **Rezultaty:** Ustalono różnicę pomiędzy czasem wewnątrz SCP-3849, a czasem obecnym.
&gt; **Analiza:** Wokół kapsuły odkryto śladowe ilości skamieniałej materii biologicznej pochodzącej od niezidentyfikowanego wielokomórkowego organizmu, wraz z warstwą stromatolitu podejrzewanego o bycie szczątkami wcześniej nieznanych prymitywnych organizmów prokariotycznych.
&gt; 
&gt; **Uznano, że dalsze testy stwarzają ryzyko dla rozwoju biologicznego życia na Ziemi, w związku z czym zostały one zabronione przez Radę O5.**
