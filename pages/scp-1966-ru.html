[[span]]Снимок SCP-1966,
сделанный в 1956 г. членом
МОГ Тау-22 «Хлопцы»[[/span]]
[[/div]]

**Объект №:** SCP-1966-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-1966 иррегулярно появляется на территории ███████████ области, Украина. Интервалы между его появлениями - от 1 (одного) года до 10 (десяти) лет. Наблюдение за объектом осуществляет МОГ Тау-22 «Хлопцы». Постановка объекта на содержание не представляется возможной из-за специфических проявлений его способностей, однако при подтверждении гипотезы, основанной на некоторых фактах, появляется вероятность успешного захвата объекта. При возникновении сообщений, по содержанию напоминающих описание появления объекта, МОГ Тау-22 должна немедленно выехать на место происшествия и задействовать план А-1, с применением амнезиаков класса В.

Полученные в ходе выполнения плана сведения передаются д-ру Опанасенко.

Доступ к записям, полученным в ходе наблюдения, разрешён сотрудникам с третьим уровнем допуска.

**Описание:** SCP-1966 является мужчиной европеоидной расы, рост 1 м 68 см, вес около 70 кг. Физический возраст - 40-45 лет. На лице имеются хорошо заметные рубцы от оспы. Сам себя он называет «атаман Рябой», предпочитает обращение «пан атаман» или «скажите, пожалуйста». Попытки точного установления личности объекта путём поиска архивных документов или же эксгумации захоронения потерпели неудачу из-за многократного реформирования ГубЧК ███████████ области и уничтожения архивов в 1941 г.  
 
Объект не испытывает каких-либо физических потребностей, за исключением никотиновой зависимости. Паранормальные способности проявились с 1928 г. Они выражены в незаметной телепортации к предполагаемым жертвам и неуязвимости объекта в случае, если жертвы оказывают сопротивление. Бессмертие объекта неустановленного генеза, поскольку не представляется возможным проверить его истинность вне периодов активности SCP-1966. 

До указанной даты объект являлся руководителем небольшой вооружённой банды в ███████████ области, Украина, и уничтожал комсомольцев, коммунистов и работников ЧК. Первое проявление аномальных способностей было зафиксировано ██.██.1928: SCP-1966 был успешно ликвидирован и захоронен, но после захода солнца неожиданно пришёл в квартиру работника ЧК и ликвидировал его с особой жестокостью. 

**Приложение 1966-1:** Проявления SCP-1966 с 1928 по 20██.

&gt; Второе проявление SCP-1966 было зафиксировано ██.██.1929, в ТОЗ «Светлый путь»: объект в 12 ч 45 мин спокойно прошёл в дом председателя ТОЗ и убил его жену. Сам председатель остался в живых и объяснил своё спасение тем, что его в тот момент не было дома, т.к. он отбыл в райком.
 
&gt; Третье проявление SCP-1966 было зафиксировано ██.██.1935, в месте отдыха отряда пионеров, в ███████████ области, Украина. Из восьми членов отряда выжила только ученица 6 класса Ф██████. По её словам, «он на меня посмотрел и и сказал: &#34;Ты до весны не дотянешь&#34;». Следует отметить, что ученица 6 класса Ф██████ болела туберкулёзом лёгких и скончалась ██.██.1936, не дожив суток до календарного начала весны.

&gt; Четвёртое проявление SCP-1966 было зафиксировано ██.██.1946, в колхозе «Заря коммунизма» в ███████████ области, Украина. Бухгалтер Дмитренко был застрелен ровно в 12:00, когда вышел из здания сельсовета. Колхозники восприняли проявление SCP-1966 одобрительно и советовали объекту новые кандидатуры.
 
&gt; Пятое проявление SCP-1966 было зафиксировано 07.11.1956, в квартире персонального пенсионера и заслуженного работника МГБ Ш██████ в городе ███████, ███████████ области, Украина, в 21:45. Соседи, обеспокоенные подозрительным шумом, вызвали милицию. Прибывший участковый Петренко обнаружил, что SCP-1966 увлечённо снимает с Ш██████ скальп и [ДАННЫЕ УДАЛЕНЫ]. Петренко выстрелил в SCP-1966 из табельного пистолета марки ██████. Объект обернулся и сказал стрелявшему: «Иди, сынок, отсюда». Петренко покинул место преступления, поскольку, по его словам, «того мужика в гусарской куртке пули не брали! От те крест! Я ему в сердце стрелял, а он и не дёрнулся!»
&gt; 
&gt; Судебно-медицинская экспертиза показала, что Ш██████ скончался от инсульта, и повреждения были нанесены уже мёртвому телу.

&gt; Шестое проявление SCP-1966 было зафиксировано 09.10.1962, в квартире преподавателя английского языка, работающей в средней общеобразовательной школе №█ в городе ███████, ███████████ области, Украина, в 17:21. Жертва была уничтожена посредством множественных пулевых ранений. Судебно-медицинская экспертиза показала, что ранения причинены таким образом, чтобы получивший их человек испытывал как можно больше болевых ощущений. Также было отмечено, что пули примерно соответствуют револьверу «Наган» образца 1895 г.
 
&gt; Седьмое проявление SCP-1966 было зафиксировано 01.05.1970, в квартире пенсионера Климова в городе Х██████, ███████████ области, Украина, в 11:02. Жертва была расчленена на 7 (семь) кусков и разложена по периметру кухни.

&gt; Восьмое проявление SCP-1966 было зафиксировано 19.05.1978, возле здания средней общеобразовательной школы №█ в городе ███████, ███████████ области, Украина, в 12:45. Объект внимательно наблюдал за линейкой, но никаких действий не предпринимал. Пионер Васильев сообщил, что «дядька, в такой куртке, как в кино про поручика Ржевского, поделился с ним сигаретой марки &#34;Ватра&#34; и пошёл себе куда-то».
 
&gt; Девятое проявление SCP-1966 было зафиксировано 23.09.1985, в квартире известного партийного деятеля, члена райкома и кандидата в члены ЦК КПСС Б██████ в городе ███████, ███████████ области, Украина, в 13:06. Вызванный соседями наряд милиции обнаружил Б██████ внизу, насаженным на металлическую ограду возле дома. SCP-1966 смотрел на тело Б██████ из окна его квартиры, расположенной на 5 этаже. При встрече с нарядом милиции объект показал вниз и сказал: «А красиво полетел!», после чего спокойно вышел на лестничную площадку.
 
&gt; Десятое проявление SCP-1966 было зафиксировано ██.██.1991, на территории в/ч № ███, расположенной в ███████████ области, Украина, в 08:00. Объект ходил по территории части и предлагал солдатам выпить с ним самогона, «бо велике свято стало!» Самогон, по словам употребивших его, был нормальный, без каких-либо побочных эффектов. 

&gt; В период с 1992 по 20██ SCP-1966 активности не проявлял.
 
&gt; Последнее на данный период времени проявление SCP-1966 было зафиксировано ██.██.20██, в квартире районного депутата от КПУ О██████ в городе ███████, ███████████ области, Украина, в 15:00. Жена депутата обнаружила своего мужа повешенным в гостиной, ковёр был заботливо убран в угол. SCP-1966 подмигнул ей и сказал: «Красивый ковёр, жалко пачкать», после чего ушёл.

**Приложение 1966-2:** Интервью с SCP-1966.

**Интервью даёт**: SCP-1966-RU, он же Атаман Рябой

**Интервью берут**: доктор Опанасенко, м.н.с.Сидоров.

**Начало записи**
 
&gt; **М.н.с.Сидоров**: Тысяча девятьсот шестьдесят шестой, вы можете ответить на несколько вопросов?
&gt; 
&gt; **SCP-1966**: Я еще и пронумерованный, как бык-производитель. А зачем?
&gt; 
&gt; **М.н.с.Сидоров**: Для отчетности и ведения документации. Тысяча девятьсот шестьдесят шестой, вы можете ответить на несколько вопросов?
&gt; 
&gt; **SCP-1966**: Тебя заклинило, чи шо?
&gt; 
&gt; **Доктор Опанасенко**: Скажите пожалуйста, вы являетесь живым человеком?
&gt; 
&gt; **SCP-1966**: Не знаю. Люди столько не живут. Только и труп столько не держится.
&gt; 
&gt; **М.н.с.Сидоров**: Да, это сходится с отчетами Тау-22, они не обнаружили никаких признаков бальзамирования. Как на вас реагируют домашние животные?
&gt; 
&gt; **SCP-1966**: А должны?
&gt; 
&gt; **Доктор Опанасенко**: Скажите пожалуйста, вы можете ответить на несколько узкоспециализированных вопросов?
&gt; 
&gt; **SCP-1966**: Каких?
&gt; 
&gt; **Доктор Опанасенко**: К какой армии вы принадлежали?
&gt; 
&gt; **SCP-1966**: Директория УНР, Степная дивизия, потом сам.
&gt; 
&gt; **Доктор Опанасенко**: Понятно. Вы бы не могли точнее назвать дату начала своих автономных действий?
&gt; 
&gt; **SCP-1966**: Вроде двадцать четвертый. Или двадцать третий? Зима между ними, короче говоря. Кимовцы[[footnote]]  Комсомольцы, название КИМ применялось до 1924 года. [[/footnote]] [РУГАТЕЛЬСТВО УДАЛЕНО] тогда полезли со всех щелей.
&gt; 
&gt; **М.н.с.Сидоров**: Оскверняли ли вы церкви или принимали участие в магических ритуалах?
&gt; 
&gt; **SCP-1966**: Чего? В каких ритуалах? Крови в церкви не проливал. Это помню. Я там вообще один раз в жизни был - когда крестили.
&gt; 
&gt; **М.н.с.Сидоров**: Совершали ли вы матрицид или инцестуозный брак вертикального типа?
&gt; 
&gt; **SCP-1966**: Не, я даже не поняв, про что спрашивают. Понятными словами спросить можешь?
&gt; 
&gt; **М.н.с.Сидоров**: Матрицид - это убийство матери, инцестуозный брак вертикального типа - это когда отец с дочерью или мать с сыном живут половой жизнью.
&gt; 
&gt; **SCP-1966**:Ты шо, сдурел? А еще ученый, в галстуке. Я и не думал даже о таком.
&gt; 
&gt; **Доктор Опанасенко**: Гипотеза о возможном происхождении не подтверждена.
&gt; 
&gt; **SCP-1966**: Я не Марко з пекла[[footnote]] Марк из ада (укр.) — персонаж украинского фольклора. Совершил матрицид и вертикальный инцест, за это был выгнан даже из ада, ходит по земле и пытается искупить свой грех, носит за плечами кровавый мешок, в котором находятся отрубленные и плачущие головы матери и сестры. [[/footnote]]. Придумают же!
&gt; 
&gt; **М.н.с.Сидоров**: Где вы находитесь между появлениями?
&gt; 
&gt; **SCP-1966**: Не знаю.
&gt; 
&gt; **М.н.с.Сидоров**: Вы не можете ответить на этот вопрос, потому что не хотите, или вы не можете ответить на этот вопрос, потому что не знаете ответа на него?
&gt; 
&gt; **SCP-1966**: Да не дури мне голову! Не знаю, и все.
&gt; 
&gt; **Доктор Опанасенко**: По какому принципу были убиты ваши жертвы?
&gt; 
&gt; **SCP-1966**: Коммунисты.
&gt; 
&gt; **М.н.с.Сидоров**: Вы имеете в виду членов КПСС?
&gt; 
&gt; **SCP-1966**: Не. Они в это верили.
&gt; 
&gt; **М.н.с.Сидоров**: А пионеров не жалко было? Дети все-таки.
&gt; 
&gt; **SCP-1966**: Сами виноваты.
&gt; 
&gt; **Доктор Опанасенко**: Почему вы разрезали пенсионера К. на семь частей?
&gt; 
&gt; **SCP-1966**: Потому что он купил «болгарку». Хорошая вещь, вжик - отрезала.
&gt; 
&gt; **М.н.с.Сидоров**: Гипотеза о возможном ритуальном убийстве не подтверждена.
&gt; 
&gt; **Доктор Опанасенко**: Вы можете перемещаться за пределы █████ области?
&gt; 
&gt; **SCP-1966**: Нет. Если б мог, я б коммунистов еще тогда б поубивал, всех, и лысого, и дружков его.
&gt; 
&gt; **М.н.с.Сидоров**: Вы можете вспомнить, что думали в момент расстрела?
&gt; 
&gt; **SCP-1966**: [РУГАТЕЛЬСТВО УДАЛЕНО], [РУГАТЕЛЬСТВО УДАЛЕНО], и [РУГАТЕЛЬСТВО УДАЛЕНО]! Понятно?
&gt; 
&gt; **Доктор Опанасенко**: Ну и лексика. Вы на флоте не служили?
&gt; 
&gt; **SCP-1966**: Не, даже плавать не умею.
&gt; 
&gt; **Доктор Опанасенко**: Сидоров, будьте любезны, приведите D-398 в пустую комнату. Не стоит раздражать пана атамана.

**Конец записи**</textarea></pre>
