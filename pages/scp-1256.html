    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1256 – Bienen sind schlauer als du denkst
**Autor:** [[*user Technician Downs]]
**Original:** http://www.scp-wiki.net/scp-1256
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1256

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Mobile Task Force Zeta-4 (//&#34;Beekeepers&#34;//, z. Dt. //&#34;Imker&#34;//) ist derzeit der Verfolgung und Bergung von SCP-1256-Instanzen zugeteilt. Allen ausgesetzten Personen sind vor der Entlassung gegenmemetische Therapie und Klasse-C-Amnesika zu verabreichen. Die Medienabteilung 19-P hat Internetmedien auf SCP-1256-Instanzen in Form von Websites und herunterladbaren Dateien zu überwachen. Alle Online-Instanzen von SCP-1256 sind einzustellen und die Quelle ist zurückzuverfolgen.

**Beschreibung:** SCP-1256 ist eine 24-seitige Broschüre mit dem Titel &#34;//Bienen – Schlauer als du denkst.//&#34; Ihr Inhalt scheint informativ zu sein; vieles davon ist jedoch unsinnig. Die Titelseite behauptet, dass SCP-1256 von Dillaine Iurtey und Ryan Hughes verfasst und 1997 von Redrose Publishing Sydney veröffentlicht wurde. Redrose Publishing Sydney hat keine Aufzeichnungen über die Veröffentlichung von SCP-1256 und keiner der Autoren kann sich daran erinnern, SCP-1256 geschrieben zu haben.

Einzelne Seiten von SCP-1256 behalten keine anomalen Eigenschaften und SCP-1256 kann ohne Effekte extrahiert werden. Erst wenn SCP-1256 vollständig gelesen wird, werden sich seine anomalen Effekte manifestieren. Ein ausgesetztes Subjekt wird als SCP-1256-1 bezeichnet.

SCP-1256-1 wird alle Mitglieder der Überfamilie //Apoidea// als intelligent wahrnehmen. Im Gegensatz zu seinem Titel gilt der Effekt von SCP-1256 für alle Mitglieder von //Apoidea// einschließlich Wespen. SCP-1256-1 wird versuchen, sich um die Insekten zu kümmern, unter Ausschluss aller anderen Aktivitäten. Dies scheint sowohl SCP-1256-1 als auch den Insekten zu schaden; die Versuche von SCP-1256-1, Nahrung zu sammeln, den Bienenstock zu reparieren und den Fortpflanzungszyklus der Königinexemplare zu unterstützen, führen typischerweise zum Verenden mehrerer Insekten und stoßen auf Feindseligkeit.

SCP-1256 wurde ursprünglich aus dem Besitz der Familie ███████, 13 km von ███████, Australien, entfernt, von eingebetteten Agenten der NSW-Polizei während der Untersuchung des █████-███-Mordfalls geborgen. Vier Leichen wurden geknebelt, mit Honig bestrichen und mit Klebeband an Stühle gefesselt, in der Nähe der Bienenfarm der Familie gefunden. Die 17-jährige älteste Tochter wurde festgenommen und wegen vier Mordfällen angeklagt, jedoch für nicht prozessfähig befunden und in eine Anstalt eingewiesen.

**Anhänge:**

__Dokument 1256-Alpha:__

Auszug SCP-1256:

&gt; **Bienen – Schlauer als du denkst **
&gt; 
&gt; Du denkst, Bienen sind Bienen. //Aber wusstest du, dass sie es nicht sind?// Richtig, //Bienen sind schlauer als du denkst!// Du denkst, du //züchtest die Bienen// und //stiehlst ihren Honig.// Aber  tatsächlich tust du das nicht – //weil Bienen klüger sind als du denkst!// Warum, glaubst du, sind die Bienen verschwunden? Die Bienen wussten, dass wir die Erde verhunzt hatten, bevor alles zu Scheiße wurde, bevor wir überhaupt etwas über die globale Erwärmung wussten! Bienen wussten es, //denn Bienen sind schlauer als du denkst!//
&gt; 
Einige Bienen sind geblieben, weil sie dich geliebt haben. Du dachtest nicht, dass sie dich lieben, oder? Denn  //Bienen sind klüger als du denkst!// Sie haben dich so sehr geliebt, und du wusstest es nicht einmal, weißt du. Aus diesem Grund haben wir diese Broschüre erstellt, um dir zu zeigen, wie man Bienen für Honig züchtet.
&gt; 
&gt; **Wie züchtet man Bienen?**
&gt; 
&gt; Um mit deiner Bienenfarm maximale Effizienz zu erreichen, musst du dies tun:
&gt; 
&gt; * **Umarme die Bienen spirituell.** Du musst den emotionalen Fluss zwischen dir und deinen Bienen spüren. Wenn du die spirituellen Energien deiner Bienen nicht spürst, fühlen die Bienen deine spirituellen Energien nicht!
&gt; 
&gt; * **Habe Verständnis für deine Bienen.** Deine Biene ist nicht produktiv. Aber ärgere dich nicht; verstehe, warum sie nicht arbeiten kann. Sie ist eine fleißige Biene. Sie hat ein soziales Leben. Verstehe die Biene! Setze die Biene nicht unter Druck! Das ist der Weg zu traurigen Bienen.
&gt; 
&gt; * **Setze deine Bienen keinem liberalen Denken aus.** Bienen wissen, dass die eiserne Führung der Königin gut für den Bienenstock ist. Aber was passiert, wenn man die Bienen sozialistisch macht? Was geschieht? Sie werden das Klassensystem stürzen! Sie werden sagen, Arbeiter und Soldaten seien gleich, auch wenn es nicht so ist! Es wird überall Schwarmanarchie geben! Die Bienen werden zum Vergnügen arbeiten und nicht für den Bienenstock, was sehr anarchistisch ist! Sozialismus ist schlecht für Bienen.
&gt; 
&gt; * **DAS WICHTIGSTE:** Du LIEBST DIE BIENE BEDINGUNGSLOS. Kannst du nicht sehen, dass Bienen dich so sehr LIEBEN? Und du bringst Bienen einfach dazu, zu geben und zu geben. Sie sind für dich geblieben und du lässt sie geben? Liebe Bienen, nicht Honig. Honig ist das Produkt der Liebe.
&gt; 
&gt; **FOLGE UNSEREM LEITFADEN UND BEKOMME DEN MAXIMALEN ERTRAG FÜR DEINE EMOTIONALE INVESTITION.**

__Dokument 1256-Beta:__

Dokument, das im Mordfall █████ █████ als Beweismittel diente und später von Foundation-Agenten beschlagnahmt wurde.

&gt; 12. März 2010
&gt; 
&gt; Sie verstehen die Bienen nicht. Aber sie werden lernen, die Bienen so zu lieben wie ich. Sie werden. Sie brauchen nur diesen Funken, diese Verbindung. Diese //Epiphanie//. Der Moment, in dem man die Biene voll und ganz versteht und in ihrer Wahrheit liebt.
&gt; 
&gt; Ich habe ihnen geholfen, und sie werden es bald sehen. Die Bienen werden es ihnen beibringen. Die Bienen sind so schlau. Ich habe mit ihnen gesprochen. Sie verstehen wie kein anderer. Aber du darfst sie nicht erschrecken. Sie stechen, wenn sie Schmerzen haben. Und sie sterben.
&gt; 
&gt; Sie bringen ein Opfer für ihren Bienenstock. Es ist rührend. Bienen sind menschlicher, als es Menschen jemals sein werden.  
&gt; 
&gt; Ich habe das Summen gehört. Ich liebe die Bienen. Und bald werden sie sie auch lieben.</textarea></pre>
