[[/div]]
-----

A Divisão de Alquimia - piada de longa data da Fundação. Um departamento muito difamado pela equipe de pesquisa usual, muito poucas pessoas realmente entendem o quanto ele faz. A alquimia não está mexendo com produtos químicos e transformando chumbo em ouro; pode, mas é mais do que isso. A alquimia é a manipulação das forças etéreas que geram a realidade ao nosso redor.

Os homens e mulheres do departamento de Alquimia são poucos e extraordinários. Liderados pelo diretor Ruslav Diaghilev, eles têm a tarefa de conter ameaças além da ciência racional, em lugares com os quais a maioria dos funcionários da Fundação só podem sonhar.

Eles o fazem sem agradecimento ou respeito da maioria da Fundação.

Se você encontrar algo tão fantástico que simplesmente não consegue explicar, talvez seja necessário consultar um alquimista.

-----

+++ Escrevendo para este cenário + Personagens
A alquimia, em sua base, é uma coisa vagamente definida. Envolve a manipulação de forças elementais ao nosso redor, seja água, fogo, terra, metal, gravidade, etc. Seus efeitos não são diferentes da taumaturgia.

A aplicação real da alquimia é severamente limitada na Terra, e dentro de 2 anos-luz dela, devido a ações causadas pelo Diretor Diaghilev junto com os ativos da Fundação no início do século XX. Eles promulgaram um trabalho conhecido como &#34;Grande Selo&#34; que reduziu a influência alquímica sobre o espaço-tempo local como uma proteção contra um número significativo de entidades hostis. Como tal, a Alquimia é fortemente limitada pela maioria das pessoas. Exceções notáveis ​​são o Diretor Diaghilev (que trapaceia, mais ou menos) e qualquer alquimista fora de dois anos-luz da Terra.

Isso inclui realidades alternativas que não implementaram o Grande Selo e em qualquer lugar distante da Terra.

Os temas gerais desse cenário são o passado voltando para você e usando seu poder e influência para ajudar o mundo a superar seu passado.

É importante observar que &#34;Alquimia&#34; não é um substituto para &#34;Magia&#34;. Você não pode simplesmente fazer as coisas do nada. Há definitivamente habilidades mágicas, mas tente usar seu melhor julgamento. Meu parâmetro é: envolve elementos e/ou serve à história? Sem lançar Raio da Desintegração por aí, basicamente.

Divirta-se e deixe-me saber se houver alguma dúvida!
