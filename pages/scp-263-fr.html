**Titre :** SCP-263-FR - Zoo abyssal
**Auteur :** [[user Bob-Bob-Bob]]
**Date :** 1^^er^^ juin 2018
**Image :** Informations manquantes
[[include credit:end]]

[[include component:image-block name=grotte.jpg|caption=Entrée de SCP-263-FR]]

**Objet n^^o^^ :** SCP-263-FR

**Niveau de Menace :** Vert [[span class=&#34;pastille vert&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** De par sa nature, SCP-263-FR ne peut être déplacé. Il doit donc être confiné sur place. Les instances de SCP-263-FR-01 sont autorisées à continuer leurs activités au sein de SCP-263-FR. 

Les tests sur SCP-263-FR doivent être effectués à l’aide de drones d’aide au confinement et à l’exploration des anomalies sous-marines de type &#34;Nommo&#34; afin de ne pas déclencher un évènement &#34;d&#39;acquisition&#34; de la part des instances de SCP-263-FR-01. Les drones doivent être contrôlés depuis [[[equipement-de-la-branche-francophone|un navire laboratoire de type Océa - OSV 190]]], stationné en bordure de la zone d&#39;effet de SCP-263-FR.

La zone maritime autour de SCP-263-FR doit être interdite d’accès au public. Dans le cas où un navire civil s&#39;approcherait à moins de six (6) kilomètres de SCP-263-FR, une navette de la Fondation doit intercepter celui-ci pour lui intimer de faire demi-tour. En cas de refus, ou si les passagers du navire ont pu suffisamment s’approcher de la zone pour apercevoir le comportement anormal des instances de SCP-263-FR-01, ils doivent être appréhendés par les équipes de la Fondation et se voir administrer un amnésique de Classe A avant d&#39;être ramenés sur la terre ferme.

Dans le cas où un civil serait capturé par une instance de SCP-263-FR-01, un sous-marin de classe Nautile doit être déployé depuis le navire laboratoire afin de les récupérer. Les instances de SCP-263-FR-01 doivent être sédatées à l&#39;aide de fusils tranquillisant, afin de ne pas gêner le déroulement de l&#39;opération. Les civils doivent ensuite être interrogés puis remis en liberté après s&#39;être vu administrer un amnésique de Classe B.

En cas de décès d’un animal stocké dans SCP-263-FR, un mouton (//Ovis aries//), une vache (//Bos taurus//) ou une chèvre (//Capra hircus//), doit être placé sur un bateau pneumatique aux alentours de SCP-263-FR. Un roulement de trois espèces différentes a été mis en place afin de ne pas surcharger les cavités de SCP-263-FR, et ainsi de permettre aux différentes espèces de survivre plus longtemps, réduisant la fréquence des phases &#34;d’acquisition&#34; des instances de SCP-263-FR-01.

**Description :** SCP-263-FR désigne une formation rocheuse située à cinquante (50) mètres de profondeur et à ██ kilomètres au large de la Côte d’Ivoire, de forme irrégulière, mesurant au plus haut quinze (15) mètres et au plus large quarante-deux (42) mètres. Cette structure rocheuse est également parcourue par plusieurs galeries d’environ quatre (4) mètres de diamètre, auxquelles sont accolées de nombreuses cavités d’environ trente-deux (32) mètres cubes.

Ces cavités sont séparées de la galerie par une paroi transparente constituée de colonies de bacillariophyta[[footnote]] Les Bacillariophyta sont des microalgues unicellulaires présentes dans tous les océans du monde. Elles possèdent un exosquelette organique transparent, semblable à du verre et sont la base de l&#39;alimentation de beaucoup d&#39;espèces se nourissant de plancton. [[/footnote]]. La raison pour laquelle ces dernières sont disposées de cette manière est due à l&#39;influence de SCP-263-FR. Les cavités possèdent également un accès menant vers l’extérieur de SCP-263-FR, accès séparé par un sas naturel, composé de coquilles de Tridacne géant (//Tridacna gigas//) et de pâte créée à partir d’algues bleues (//Cyanobacteria//).

L’intérieur de ces cavités est étanche et rempli d’un mélange d’air à haute teneur en azote, produit par les colonies de bacillariophyta. Les colonies de bacillariophyta sont normalement capables de rejeter de l’oxygène, mais les gaz émis par cette variante de bacillariophyta ont une composition anormale, similaire à celle retrouvée dans les bonbonnes de plongeurs sous-marins.

Le principal effet anormal de SCP-263-FR consiste en la capacité d&#39;influer sur plusieurs espèces présentes en son sein, modifiant ainsi leurs comportements habituels. 

SCP-263-FR-01 désigne une communauté anormale composée actuellement de huit (8) spécimens de plusieurs espèces de requins[[footnote]] Quatre (4) requins bleus (//Prionace glauca//), trois (3) requins-renard communs (//Alopias vulpinus//), deux (2) requins mako (//Isurus oxyrinchus//), un (1) grand requin blanc (//Carcharodon carcharias//)[[/footnote]] résidant de manière permanente aux alentours de SCP-263-FR. Tout membre du superordre des sélachimorphes introduit dans un rayon de quatre (4) kilomètres autour de SCP-263-FR doit être considéré comme une instance de SCP-263-FR-01.
De plus, une instance de SCP-263-FR-01 se retrouvant en-dehors de la zone d’effet de SCP-263-FR recommence à se comporter de manière non-anormale.

SCP-263-FR provoque chez les instances un comportement hautement coopératif habituellement non-présent entre les membres d&#39;espèces différentes. Les instances de SCP-263-FR-01 sont exclusivement sédentaires, ne montrant aucune tendance à la migration et ayant tendance à partager leurs proies avec le reste du groupe.

Celles-ci se comportent comme les gardiens de SCP-263-FR ; elles ont été observées retirer le sable accumulé dans les galeries de SCP-263-FR en créant des courants par des coups répétés de leur queue.

Les instances de SCP-263-FR-01 sont responsables de la présence des divers spécimens d’animaux terrestres au sein de SCP-263-FR. Si un animal terrestre se trouve dans un rayon de quatre (4) kilomètres autour de SCP-263-FR, les instances de SCP-263-FR-01 passent en état &#34;d&#39;acquisition&#34;. Les instances tentent alors d’entraîner l’animal sous l’eau par des moyens non létaux, généralement en renversant les embarcations. L’animal est ensuite maintenu au-dessus de l’eau par les instances de SCP-263-FR-01 et transporté au-dessus de SCP-263-FR. Les instances de SCP-263-FR-01 plongent alors avec l’animal pour l’amener jusqu’à SCP-263-FR. 

Il est à noter que bien que les instances de SCP-263-FR-01 tentent toujours d&#39;amener leurs victimes vivantes jusqu’à SCP-263-FR, celles-ci souffrent généralement de blessures causées par les mâchoires des instances.

Les instances de SCP-263-FR-01 déposent alors l’animal en question dans le sas présent sur la paroi de SCP-263-FR, qui transfère ensuite l’animal dans une cavité à l’intérieur de celui-ci. Les animaux terrestres subissant ceci sont généralement victimes d’importantes crises de panique tout au long de la procédure, ainsi que des effets de la narcose à l’azote (ralentissement des battements du cœur, désorientation similaire à l’ivresse, crises d’angoisse ou d’euphorie, trouble de la vision et de la perception du temps) et des effets ressentis habituellement à de telles profondeurs. Les animaux de petite taille ne survivent généralement pas à la plongée, la pression à la profondeur de SCP-263-FR causant une rupture de leurs organes internes. 

Une fois qu&#39;un animal se trouve à l’intérieur de SCP-263-FR, son comportement sera affecté par ce dernier, renforçant considérablement son instinct de survie. À partir de cet instant, il sera considéré nommé &#34;instance de SCP-263-FR-02&#34;. Cet instinct le poussera parfois à des mesures extrêmes pour survivre, telles que le cannibalisme. Il est théorisé que cet effet ait pour but de garder les instances de SCP-263-FR-02 vivantes le plus longtemps possible. Il est à noter cependant que si cet effet incite les instances de SCP-263-FR-02 à rester le plus longtemps à l’intérieur de SCP-263-FR, il provoquera chez une instance humaine un très fort désir de s&#39;échapper de SCP-263-FR. Il est probable (mais pas encore prouvé à l&#39;aide de tests) que ceci est dû à ses connaissances des conditions de vie du monde extérieur.
Ceci pousse alors les instances humaines à prendre des risques démesurés afin de retourner à la surface.

Se trouvent également dans ces cavités divers objets d&#39;origine maritime, tel que des morceaux d’épaves, de bois flotté et de corail. La présence de nombreux spécimens de coquillages non identifiés dotés d&#39;une carapace produisant une bioluminescence de forte intensité est également à noter.

Les instances de SCP-263-FR-01 ont été observées chasser des phoques et récolter des algues diverses de manière quotidienne pour subvenir aux besoins des instances de SCP-263-FR-02. 

La plupart des individus stockés dans SCP-263-FR souffrent de malnutrition due au changement brutal de régime alimentaire.

Les instances de SCP-263-FR-02 sont séparés arbitrairement du fait de leur apparence, une espèce présentant un dimorphisme sexuel important sera stockée dans deux cavités différentes. 

**Addendum 263-FR-A :**

Durant la première mission d’exploration de SCP-263-FR par une équipe de la Fondation, les restes d&#39;un journal de bord en cuir furent trouvés dans l’une des cavités. Ceux-ci appartiennent apparemment à Ernest ████████, un marin-pêcheur porté disparu le ██/██/201█, et décrivent le séjour d’un équipage de naufragés dans SCP-263-FR, apportant ainsi à l’équipe de recherche de nombreuses précisions sur les conditions de vie dans SCP-263-FR. Les différentes entrées sont consultables par ordre chronologique ci-dessous.

[[collapsible show=&#34;+ Accèder aux archives&#34; hide=&#34;- Fermer&#34; hideLocation=&#34;both&#34;]]

**Entrée n°1 :** (//Les pages se trouvant avant cette entrée ont été rendues illisibles par l&#39;eau, ou ne comportent pas d&#39;informations concernant SCP-263-FR//)

&gt; [ILLISIBLE] pour pas devenir fou. De la chance que mon stylo était waterproof. Je ne sais pas précisément depuis combien de jours on est coincés ici à rien foutre, vu que la seule source de lumière qu’on a, c’est ces coquillages brillants aux murs. Quand le bateau a commencé à couler, j’ai cru qu’on allait tous y passer. Encore plus quand on a vu ces saloperies de requins se pointer. Quand les squales nous ont entraînés sous l’eau, je me suis dit que je reverrai plus jamais ma femme. Que mes gars allaient tous y passer. Que j’avais échoué en tant que capitaine. J’avais pas complètement tort après tout, même si on est pas mort. On a quasiment tous été balancés dans cette espèce de grotte sous-marine bizarre. On est tous un peu blessés, mais rien de grave. Manque le petit Jacques à l’appel. Il a jamais su retenir sa respiration sous l’eau celui-là, et j’ai peur que ça lui ait été fatal. 

**Entrée n°2 :**

&gt; Je ne sais pas si mes gars lisent ce que j’écris quand j&#39;ai le dos tourné, mais ça m’étonnerait. Chacun essaye de s’occuper comme il peut. Hakim fait des statuettes avec les os de phoques. Il a toujours eu un don pour ce genre de truc, mais ses parents voulaient pas le laisser faire une carrière de sculpteur, alors il est devenu marin le temps d’avoir assez de thunes pour partir faire des études ailleurs. Philippe taille des bouts de bois en pointe, je ne sais pas ce qu&#39;il compte en faire. Il parle pas beaucoup, mais je sais que comme moi, tout ce qu’il veut c’est nous faire sortir de là. Il --aurait fait-- fera un bon capitaine, c’est sûr. 
&gt; Roger reste à ruminer des pensées noires dans son coin. Il est pas facile à approcher avec sa gueule de boxeur, mais je sais qu’il s’inquiète pour sa famille là-haut. Sa femme était enceinte quand on est parti en mer, et elle devrait accoucher dans quelques mois. 
&gt; 
&gt; Et puis il y a Jimmy. Mon fils. Ma fierté. Je l’avais pris sur le bateau pour lui apprendre les ficelles du métier, pour qu’il reprenne l’entreprise quand je partirai à la retraite. Jimmy qui venait de se fiancer. Jimmy qu’est en train de me crever dans les bras. Il était pas trop en forme quand on était sur le bateau, mais il va de pire en pire ces derniers jours. Il passe son temps à vomir, ce qui améliore pas l’ambiance du groupe, et il arrive plus à manger. Il maigrit à vue d’œil.

**Entrée n°3 :**

&gt; Au début, je pensais que les squales nous avaient ramenés dans une sorte de garde-manger, mais je commence à avoir des doutes là-dessus. De temps en temps, ils nous balancent un cadavre de phoque et des algues par le coquillage sur le mur. Après tout, pourquoi ils nous fileraient ça s’ils voulaient juste nous bouffer plus tard ? Et puis, on est au sec là, je vois pas comment ils feraient pour venir nous chercher. En plus, on est pas les seuls dans cette situation apparemment. Il y a une sorte de vitre à notre prison et on peut voir à travers. De l’autre côté, y a une sorte de tunnel rempli d’eau, j’ai vu pas mal de poissons se balader dedans. Et de l’autre côté, y a une autre grotte comme la nôtre, mais c’est pas des humains qu&#39;il y a dedans. C’est des putains de lions. Enfin des, y en a que deux, et ils ont pas l’air en grande forme. Ils ont dû être amenés ici avant nous, même si je me demande où est-ce que les requins ont bien pu les trouver. Les observer a occupé mes gars pendant quelques jours, mais maintenant ça fait juste mal au cœur à voir. Ils sont tellement maigres qu’ils ont à peine la force de bouger pour aller manger. Ils vont pas tenir longtemps, mais au moins ça nous a motivés à finir le phoque cru, même si c’est dégueu. On finira pas comme eux. Je ramènerai mes gars à la surface. 
&gt; Coûte que coûte. 


**Entrée n°4 :** (//une partie de cette page a été déchirée//)

&gt; [MANQUANT] et ça pue la mort ici. Y a pas de chiottes dans cette grotte, alors les déchets s’accumulent et ça commence vraiment à empester. Faudrait essayer de trouver une solution pour balancer tout ça dehors avant que ça nous fasse tous tomber malade.
&gt; 
&gt; J’en peux plus de voir ces saloperies de poissons nous regarder à travers la vitre. J’ai l’impression d’être une putain de bête de foire. Et ces foutus requins qui passent dans le tunnel, à bouger tout ce sable avec leur queue, ils se prennent pour quoi, des propriétaires aquatiques ? Ils ne pouvaient pas se contenter de bouffer les poissons et nous laisser tranquilles ? 
&gt; 
&gt; Première chose que je bouffe en sortant d’ici, c’est un putain de steak de requin.

**Entrée n°5 :**

&gt; Les lions d’en face bougent plus du tout, je pense qu’ils ont clamsé tous les deux. Je sais pas comment ces conneries à nageoires vont faire pour retirer leurs corps, mais au fond je m’en fous un peu.
&gt; 
&gt; Hier, Philippe a réussi à nous débarrasser des ordures qui traînaient dans le coin. Il s’est dit que si les requins pouvaient nous balancer à bouffer par le coquillage, peut-être qu’on pouvait leur refiler des trucs par là nous aussi. Il a utilisé un morceau de bois pour foutre une grosse partie de la merde dans une carcasse de phoque, qu’il a foutu dans le coquillage/sas dès qu’il s’est ouvert. La fois suivante, il y était plus, probablement retiré par les requins.
&gt; 
&gt; Et ça m’a donné une idée. On va se tirer d’ici. Je laisserai pas mes gars crever dans cette grotte. Je suis leur capitaine, j’étais censé les protéger. Je vais les ramener chez eux. 

**Entrée n°6 :**

&gt; Jimmy va vraiment pas bien, j’ai peur qu’il ne tienne pas jusqu’à notre évasion. Il s’est mis à vomir du sang tout à l’heure. Il commence à délirer aussi, il veut pas entendre parler de notre plan d&#39;évasion. Il dit qu&#39;il a plus de chance de rester en vie en restant ici, que c&#39;est du suicide d&#39;essayer de sortir. Les autres ont rien dit, mais je vois bien qu&#39;ils doutent aussi de nos chances de survie. 
&gt; Peu importe ce qu&#39;il pense, il va crever s&#39;il va pas à l&#39;hosto au plus vite. Faut que je le sorte de là.
&gt; 
&gt; On peut plus attendre. Les requins nous balancent des phoques tous les quatre jours environ. La prochaine fois, on va bloquer le coquillage pour pas qu’il se referme, et on forcera le passage. Dans deux jours, on rentre chez nous.

**Entrée n°7 :**

&gt; Putain de bordel de merde. Je sais comment ils font pour nettoyer les grottes vides. J’étais en train de préparer notre évasion quand y a eu un grand bruit. Ça venait de la grotte d’en face, le coquillage était complètement ouvert pour laisser passer l’eau. En moins de cinq minutes, le truc était rempli, et ces enculés de requins sont venus récupérer les cadavres des deux lions. Ils ont même pas attendu d’être dehors pour commencer à les bouffer. Une fois qu’ils sont sortis, la vitre est devenue trouble et quand on a pu voir de nouveau, la grotte était vide, pas un requin et plus une foutue goutte d’eau. Je sais pas comment ils ont fait ça, et je veux même pas essayer de deviner. 

**Entrée n°8 :**

&gt; Quand on se cassera d&#39;ici, je laisserai mon journal. Peut-être que ces messages aideront les prochains prisonniers de cet endroit maudit. Ne perdez pas espoir. Vous pourrez vous en sortir, tout comme nous on va le faire.
&gt; 
&gt; Roger et Hakim se sont battus aujourd’hui. Chacun réclamait une plus grosse portion de bouffe et j’ai dû intervenir pour éviter que ça dégénère. Ils respectent encore mon autorité, même si je sens que ça durera pas. Ça leur ressemble pas pourtant. Ils avaient l&#39;air possédés. C&#39;est vrai qu&#39;on crève tous la dalle, mais ça suffit pas à justifier leur comportement. Faut qu&#39;on se tire d&#39;ici, et vite. On met le plan à exécution demain.

**Entrée n°9 :**

&gt; Jimmy est mort ce matin. Comment je suis censé annoncer ça à sa mère putain ? &#34;Désolé chérie, notre fils est mort dans une prison sous-marine dirigée par des requins. Pas de chance hein ?&#34; Bordel. On allait partir aujourd’hui. Si seulement il avait tenu jusque-là, j’aurais peut-être pu le sauver. Je peux à peine voir ce que j&#39;écris à travers mes larmes, mais je veux laisser une marque. Pour les suivants. Pour pas qu’ils finissent comme mon fils. Ça fait mal putain, j’ai l’impression qu’on m’a arraché le cœur. J’ai une boule de haine en moi. Et je sais parfaitement ce que je vais en faire.
&gt; 
&gt; Les requins nous laisseront pas partir c’est sûr. Alors l’un d’entre nous devra rester en arrière pour les retenir. J’ai proposé qu’on tire à la courte paille avec des morceaux d’algues pour décider de qui devra se sacrifier. J’ai bien vu l’air soulagé sur leurs gueules quand ils ont vu que c’était pas eux qui avaient le plus petit morceau. J’ai triché bien sûr. Je peux pas les laisser en arrière. C’est mon rôle, ma responsabilité. Et je veux venger Jimmy. Je pense que Philippe a compris, mais il a rien dit. Quand je lui ai demandé de ramener le corps de mon fils à ma femme, il a juste hoché la tête. 
&gt; 
&gt; Le coquillage devrait pas tarder à s’ouvrir, alors on se tient tous prêts. Je sortirai en premier, pour attirer l’attention de ces salopards. Je me suis débarrassé de mes vêtements, pour pouvoir bouger plus facilement. J&#39;ai toujours été bon nageur, et je peux ouvrir les yeux sous l&#39;eau sans problèmes. J’ai encore mon couteau de pêche avec moi, et Philippe a préparé des pieux en bois. Je vais probablement mourir, mais j’enverrai en enfer autant de ces saloperies que possible. Rien à foutre qu’ils fassent peut-être six fois mon poids, qu’ils sont plus nombreux que nous. Je vais tous les buter. Quand j&#39;aurais plus de pieux, il me restera mon couteau. Et si je perds mon couteau, il me restera mes poings. Un homme contre une armée de requins hein ? Ça ferait un bon film de série B, j’en suis sûr. Je les laisserai pas toucher à un seul cheveu de mes gars. Regarde bien Jimmy. Ou que tu sois, je vais te montrer ce que ça veut dire d’être un capitaine. Je vais

**Addendum 263-FR-B : Contexte de récupération**

SCP-263-FR fut porté à l’attention de la Fondation après la découverte de quatre cadavres au large de la Côte d’Ivoire. Les corps présentaient plusieurs marques de morsures de requins, mais aucune d’entre elles n’est la cause du décès. L’autopsie permit l’identification des corps comme ceux de Philippe ██████, Roger████, d’Hakim ███████ et de Jimmy ████████, quatre marins disparus en mer après le naufrage de leur navire un mois plus tôt.

L’autopsie permit également de statuer sur la cause de la mort des trois premiers corps, une embolie pulmonaire causée par un accident de décompression dû à une remontée trop rapide. Le quatrième marin, Jimmy ████████, semble quant à lui être décédé suite à l’aggravation d’un ulcère à l’estomac.

Lors de l’arrivée de la Fondation à l’emplacement de SCP-263-FR, les agents de récupération furent entraînés sous l&#39;eau par un banc d’instances de SCP-263-FR-01. Ils furent déposés à l’intérieur de SCP-263-FR, où ils récupérèrent le journal d’Ernest ████████, capitaine du navire naufragé. Lors de la récupération des membres du personnel de récupération à l’aide de drones d’aide au confinement et à l’exploration des anomalies sous-marines de type &#34;Nommo&#34;, les instances de SCP-263-FR-01 tentèrent de reconduire ceux-ci dans SCP-263-FR à l&#39;aide de leurs mâchoires, sans toutefois chercher à infliger de blessures lourdes. Une fois éloignées de quatre (4) kilomètres de SCP-263-FR, les instances de SCP-263-FR-01 ne portèrent plus aucun intérêt aux membres du personnel de récupération.

De plus, les chercheurs affectés à l’étude de SCP-263-FR purent observer la présence de nombreux cadavres d’instance de SCP-263-FR-01[[footnote]] Deux (2) requins bleus (//Prionace glauca//), un (1) requin mako (//Isurus oxyrinchus//), un (1) grand requin blanc (//Carcharodon carcharias//) [[/footnote]] situés aux alentours de SCP-263-FR. Le décès de ces instances semble être dû à une perte de sang importante causée par de nombreuses lacérations, notamment au niveau des branchies et des yeux. Le corps d’Ernest ████████ n’a pas été retrouvé.
