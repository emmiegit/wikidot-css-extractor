    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2720-JP - 入るな 
**著者:** ©︎[[*user YaKUYaMoSiO]]
**作成年:** 2021
[[include credit:end]]

[[include component:image-block
name=http://scp-jp-storage.wikidot.com/local--files/file:6059604-93-gspc/juusho.jpeg|
caption=SCP-2720-JP-A]]

**アイテム番号:** SCP-2720-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2720-JP-Aが発生している場合、カバーストーリー「工事中」を流布して周辺地域の住民がSCP-2720-JP内に侵入するのを防いでください。

SCP-2720-JPの周囲100mを緩衝帯とします。情報収集のため、緩衝帯及びSCP-2720-JP内に居住している人物に対する記憶処理は現段階では行われていません。緩衝帯及びSCP-2720-JP内の住民の行動には細心の注意を払い、SCP-2720-JPの情報が外部に流出することを防いでください。

SCP-2720-JPを取り巻く状況の特異性を鑑みて、SCP-2720-JP内の案内板や住居表示版を全て撤去する計画及びSCP-2720-JP内に居住している人物を全て転居させる計画は現在保留中です。


**説明:** SCP-2720-JPは██県██市内にある住宅地域です。SCP-2720-JP内では不定期[[footnote]] 平均して13か月毎に発生しています。[[/footnote]]に地名や行き先を示す案内板や住居表示板の文字が意味をなさない記号に置換されます（この状態となった案内板はSCP-2720-JP-Aに指定されます）。全ての場合において、この置換は一瞬で行われており、ハイスピードカメラを用いた観測でも置換の瞬間を捉えることは成功していません。この現象から数日後に再び置換が行われ、元の状態に戻ります。この置換も先の場合と同様に一瞬で行われます。

SCP-2720-JP-Aを直接視認したヒト（学名: //Homo sapiens//）（以下、被験者と呼称）は方向感覚を喪失し、目まいや激しい頭痛に襲われます。Dクラスを用いた実験では、「急に自分がいる場所が分からなくなった」、「頭が痛くてまともに考えられなくなった」といった証言が得られました。この影響を受けない唯一の例外はSCP-2720-JP内の住民です。このことからSCP-2720-JP-Aには未確認の異常性が存在すると思われますが、詳細は未だ明らかとなっていません。特筆すべき事項として、約8割の被験者が結果的にSCP-2720-JP外に出ているということが挙げられます。これらの事例を受けて、被験者に発生するのは方向感覚の喪失ではなく、SCP-2720-JP外に出るよう促す精神影響であるという指摘がされていますが真偽は不明です。

上記の方向感覚の喪失はヒト以外にも、ニワトリ（学名: //Gallus gallus domesticus//）、ウマ（学名: //Equus ferus caballus//）、ブタ（学名: //Sus scrofa domesticus//）、ニホンイシガメ（学名: //Mauremys japonica//）、キイロショウジョウバエ（学名: //Drosophila melanogaster//）などでも発生することが確認されています。これらの詳細なリストについては別紙を参照してください。

SCP-2720-JPはエージェント・██によって偶然発見されました。SCP-2720-JP内の住民はSCP-2720-JP-Aを認知しており、SCP-2720-JP-Aの異常性も概ね理解していましたが、異常性の起源や原因についての情報は得られませんでした。聞き取り調査では20年以上前からSCP-2720-JP-Aは発生していた、という旨の証言も得られています。また、SCP-2720-JP内の約7割の住民がSCP-2720-JP-Aに好意的な印象を抱いていましたが、これが異常性によるものかどうかは不明です。

[[collapsible show=&#34;補遺1（20██/██/██）:&#34; hide=&#34;閲覧を終了する。&#34;]]
以下は、調査のためにSCP-2720-JP内に設置されていた監視カメラの映像の抜粋です。SCP-2720-JPとの関係性が指摘されています。
 
&gt;  
&gt; **付記:** 不明な要因により、映像の一部が乱れていることに留意してください。
&gt;  
&gt; **&lt;映像開始&gt;**
&gt;
&gt; **23:17:12:** //[映像には両側を住居にはさまれた道路が1本映っている。電灯で照らされて一箇所のみが明るくなっており、人通りはない。]//
&gt; 
&gt; **23:17:34:** //[映像が激しく乱れる。]//
&gt; 
&gt; **23:18:23:** //[何かを引きずるような音、次いで足音。]//
&gt; 
&gt; **23:18:38:** //[液状の物体が落ちる音。双翅目昆虫の羽音に類似した音。]//
&gt; 
&gt; **23:19:57:** //[何かを引きずるような音、次いで足音。]//
&gt; 
&gt; **23:20:03:** //[呻き声。]//
&gt; 
&gt; **23:20:18:** //[何かを引きずるような音、次いで足音。]//
&gt; 
&gt; **23:20:56:** //[液状の物体が落ちる音。]//
&gt; 
&gt; **23:21:24:** //[咀嚼音。]//
&gt; 
&gt; **23:21:47:** //[何かを引きずるような音、次いで足音。]//　
&gt; 
&gt; **23:22:00:** //[映像が著しく乱れる。]//
&gt; 
&gt; **23:22:12:** //[映像には両側を住居にはさまれた道路が1本映っている。電灯で照らされて一箇所のみが明るくなっており、人通りはない。]//
&gt;  
&gt; **&lt;映像終了&gt;**
&gt;  
&gt; **終了報告書:** 同様の映像がSCP-2720-JP内の他の場所に設置されていた8台の監視カメラで撮影されました。後日、これらの地点を調査したところ大量のキイロショウジョウバエの死骸が発見されました。これらの映像が撮られた日の翌日にSCP-2720-JP付近の██区において変死体[[footnote]] 被害者は松宮健司（37）。直接の死因は溺水によるものであると考えられていますが、全身にわたって殴打痕がみられました。殴打痕からは不明な人物の指紋及びウマの唾液が検出されました。また、体内には大量の腐敗したニワトリの肉が入っていました。 [[/footnote]]が発見されていますが、関係は不明です。また、これらの映像が撮られた時点で、SCP-2720-JP内の案内板や住居表示版が全てSCP-2720-JP-Aに変化していたことは特筆すべきです。
[[/collapsible]]

[[collapsible show=&#34;補遺2（20██/██/██）:&#34; hide=&#34;閲覧を終了する。&#34;]]
調査によって、過去30年の間にSCP-2720-JP付近の地域において██体の変死体が発見されていることが明らかになりました。いずれも加害者は特定されていません。また、SCP-2720-JP内に居住している人物が被害者となった事例はありませんでした。補遺1、補遺2を受けて、補遺1にて確認された実体をSCP-2720-JP-1に指定するか否かを現在審議中です。
[[/collapsible]]
