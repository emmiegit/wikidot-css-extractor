    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** Klempnerarbeit
**Autor:** [[*user Dr Gears]]
**Original:** https://www.scp-wiki.net/plumbing
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]
[[include component:button-end]]

Das war dämlich. Es war eine dämliche Idee, ausgedacht von dämlichen Leuten in einem dämlichen, sicheren Büro. Agent Zwei schaute sich langsam um und ließ das Licht seiner Taschenlampe über die Wände tanzen, einer der wenigen Gegenstände, die die Agenten mit in SCP-015 bringen durften. Die Agenten Sechs und Lon standen direkt hinter ihm und taten dasselbe. Das nutzlose Geschwätz und Scherzen waren vor 30 Sekunden verstummt und jeder Agent realisierte langsam, dass dies keine leichte Aufgabe war. Reingehen, die MRV-Observationseinheit finden, die Daten runterladen und die Einheit bergen. Kindergeburtstag. Sie hatten gelacht, als Lon fragte, ob sie eine Mario-Mütze zum Anziehen finden soll, da sie ja jetzt Klempner waren. Jetzt aber … als sie den düsteren, engen Tunnel sahen, der vor ihnen lag, war der einzige Scherz, dass sie überhaupt da waren.

Zwei ging vorwärts und fixiert langsam das Licht der Taschenlampe auf dem Boden. Es war ein harter Untergrund aus Rohren, der mehr oder weniger auf dem Boden lag. Ein paar kleine Rohre ragten hier und da hervor, die sich wie Baumwurzeln schlängelten oder plötzlich von der Mitte des Bodens wie eine Säule aufragten. Die Wände, die Decke, jeder Inch des ursprünglichen Gebäudes war mit Rohren überzogen. Ein Forscher, der sie hoch zur Haupttür führte, sagte, dass von der alten Lagerhalle nicht wirklich etwas übriggeblieben war, außer der äußeren Hülle. Er schob die ganzen Gedanken beiseite und folgte zielstrebig dem vorgegebenen Kurs, den sie sich einprägen mussten, gingen um eine Säule aus dicht verwobenem Haar herum, deren Oberfläche sanft dampfte.

Sechs trottete weiter, nahm die hintere Seite und behielt Zwei und Lon im Auge. Launische Kinder. Lon sprang bei jedem Geräusch und Zwei sah aus, als würde er gleich abhauen, wenn er nur eine Maus sieht. Kinder. Er schnüffelte in der Dunkelheit, leuchtete nach vorn und roch Hitze, Abwasser und Gott weiß, was sonst noch. Sie brauchten eine gute militärische Hand, die sie leitete, aber gottverdammt, wenn Sechs ausgewachsene Menschen betüddelt, wer würde sich dann auf die Schatten stürzen? Sie würden diesen gottverdammten Job erledigen und es verdammt nochmal wieder rausschaffen. Scheiß auf dieses verdammte SCP, sie waren nur Sicherheitsdecken für Eierköpfe und Spinner. &#34;Semi-empfindungsfähig&#34; am Arsch, sie wollten bloß nicht, dass man ihre Haustier-Monster beschädigt. Er wollte raus aus diesem tropfenden Albtraum. Er würde diese Mission mit oder ohne sie erledigen.

Lon ging auf Zehenspitzen über eine dicke, dornige Masse aus Rohr, die Oberfläche war wie geflochtene Disteln, und versuchte, nicht zu winseln. Sie blieb nah bei Zwei und hielt das Licht auf ihre Füße gerichtet, damit sie nicht auf etwas Ekliges tritt. Sie wollte nicht wie ein ängstliches kleines Mädchen rüberkommen, aber sie hatte schreckliche Angst vor engen Räumen, und dieser Ort war wie ein Spaziergang durch die sich langsam schließenden Arterien von jemandem. Lon schüttelte den Kopf, heftig, und brach diesen ganzen Gedanken ab. Sie war die Technikerin, Sechs und Zwei die Sicherheit, Alles, was sie tun musste, war bei ihnen zu bleiben, die Datenkarten aus dem MRV zu ziehen und wieder zu gehen. Sie versuchte angestrengt, nicht nach hinten auf die versiegelten Türen in der Ferne hinter ihnen zu blicken. Nur noch ein paar Abzweigungen bis zum MRV, ein bisschen Arbeit, und dann raus. Rein und raus, ganz einfach. Sie ignorierte ein leise pochendes Rohr aus lederartigem Fleisch nahe ihrem Arm so sehr, dass es fast wehtat. 

Sie fanden das MRV nach einer gefühlten Stunde des Gehens. Es war schwer, die Orientierung zu behalten. Das wuchernde Wachstum der Rohre hatte einige Bereiche zu Kriechgängen verengt und andere in zufällige, klaustrophobische Labyrinthe verknotet. Sechs war zweimal beinahe steckengeblieben und hatte ausgesehen, als würde er Lon ermorden, als sie eine Bemerkung über Winnie the Pooh machte. Lon redete zumindest wieder, aber es war leise im Vergleich zu Friedhofsgeschwätz. Zwei versuchte weiterhin, den Anweisungen zu folgen, aber selbst wenn sie weniger als eine Woche alt waren, waren sie kaum mehr als eine Richtlinie. Als sie endlich das MRV gefunden hatten, war das für einen Moment eine Erleichterung. Zumindest waren sie auf halbem Weg. Dann hatten sie es im Licht betrachtet.

Es war aufgespießt worden, in Ermangelung eines besseren Begriffs. Ein glattes, schwarzes Rohr, das an einem Rohr aus dichtem Stoff befestigt war, hatte sich an die Kameralinse des Beobachtungsfahrzeugs angedockt. Es war nicht zertrümmert oder beschädigt, es war einfach … verbunden, als wäre es dafür gemacht. Es hatte den kleinen Roboter mit Laufflächen fast einen Fuß über den Boden gehoben, und es sah so aus, als hätten andere, kleinere Rohre begonnen, sich mit anderen offenen Stellen am Fahrzeug zu verbinden. Es hing einfach da, die Räder drehten sich langsam, als die Batterie leer wurde, wie ein Käfer auf einem Stecknadelhaufen. Etwas klare, übel riechende Flüssigkeit tropfte leise aus dem Kameragehäuse.

&#34;Schön.&#34;

Die Stimme von Zwei hallte in der Dunkelheit wider, ein Monument sinnloser Rede. Sie standen alle einige Augenblicke lang da, dann begann Lon, sich vorsichtig das MRV anzusehen. Sechs sah sich mit zunehmender Unruhe um und fing an, leise zu murmeln. Lon griff nach den Datenkarten, bevor sie stehenblieb und zu Zwei hinüberschaute. 

&#34;Ähm … Zwei … da es in das MRV eingewachsen ist, denkst du, dass es … zählt?&#34;

&#34;Was meinst du mit zählt?&#34; Zwei hielt das Licht auf sie und die Maschine gerichtet, ein Zischen von Dampf hinter ihm ließ ihn zusammenzucken.

&#34;Ich meine, 015 zu beschädigen. Wenn ich die Datenkarten herausnehme, glaubst du, es wird … reagieren?&#34;

Zwei sah sich langsam um und leuchtete mit seiner Lampe über den Boden, ein Rohr so breit wie ein Auto und scheinbar aus verdichtetem Mull.

&#34;Das scheint plötzlich keine gute …&#34; 

&#34;Oh, halt verdammt nochmal die Fresse.&#34; 

Beide Agenten drehten sich um und starrten Sechs an. Er war zum MRV gegangen, hatte seine Hände gebeugt und mit einer Hand in seinen Mantel gegriffen. Die andere schob Lon nicht allzu sanft weg.

&#34;Bewege es. Reaktion, um Himmels willen … Sie sagen diesen Scheiß nur, um die Leute zu verarschen und ihre Spielsachen sicher aufzubewahren. Es ist ein Haufen seltsamer Rohre. Anfang und Ende, da. Vielleicht wächst es oder was auch immer, aber das verdammte Ding wird es den Leuten nicht übel nehmen. Ich schnappe mir dieses gottverdammte Ding und wir verschwinden von hier.&#34;

Während er sprach, trat er vor und klappte die Abdeckung des Datenports auf. Noch mehr von der klaren, schaumigen Flüssigkeit hatte sich darin angesammelt. Die anderen beiden Agenten erstarrten und starrten einen Moment lang geschockt … und das Gebäude schien das auch zu tun, die geflüsterten Geräusche von austretendem Dampf, rutschenden Materialien und leisem Klingeln hatten alle aufgehört. Der Herzschlag in Lons Ohren klang wie Schüsse. Zwei trat vor und griff nach Sechs.

&#34;Himmel, Sechs, was zum Teufel …&#34; 

Sechs ignorierte ihn und holte die dünnen Datenkarten hervor. Es fühlte sich an wie altes, widerliches Wasser über ihnen ... schlimm, aber sie waren dafür gemacht, um dem zu widerstehen. Er zog sie heraus und steckte das Bündel dann in seine Tasche. Er stocherte um den Rand der Kameralinse herum, bewegte das MRV ein wenig und versuchte zu sehen, ob es frei funktionieren würde, als Zwei und Lon langsam zurückwichen, die Stille um sie herum schien sich in ihr Inneres zu quetschen. Sechs gab auf, drehte sich von dem hilflos gefangenen MRV weg und richtete sein Licht auf die beiden weißgesichtigen Agenten.

&#34;Verdammte Kinder. Ich weiß nicht, wie ihr Typen überleben sollt.&#34;

Das Rohr unter ihm öffnete sich mit dem sanften Geräusch von reißendem Mull. 

Zwei und Lon hatten nicht einmal Zeit, zu reagieren, bevor er in die immer größer werdende Lücke bis zu seinen Achselhöhlen rutschte und fürchterlich zu schreien anfing. Die Taschenlampe von Sechs flog weg, als die beiden Agenten losrannten, angefeuert von dem jämmerlichen Schreien des großen Mannes, um ihm zu helfen. Ein Hitze- und Lichtstoß strömte unter dem Mann hervor, als die beiden Agenten seine Arme packten und nach unten blickten. Er wurde in eine Masse aus dickflüssigem geschmolzenem Glas getaucht. Seine Kleidung hatte bereits zu schwelen und zu brennen begonnen, der Gestank von verbranntem Fleisch war fast überwältigender als die widerhallenden Schreie. Sie zogen und schleiften einen halben Mann hoch, mit einer zerstörten, verbrannten Masse aus Fleisch und Stoff, wo sein Unterkörper hätte sein sollen.

Sie keuchten und versuchten, ihn zu ziehen, Lon fing an, zusammen mit Sechs zu schreien, die Augen von Zwei waren weit aufgerissen und auf einen weit entfernten Punkt gerichtet. Um sie herum erhob sich eine schreckliche Geräuschwelle, ein Klingeln, Zischen, Klicken, Knacken, ein Rohr an ihrer Seite wölbte sich alarmierend und ließ sie fast fallen. Sie kamen gerade wieder auf die Beine, als ein Holzrohr über ihnen in einem Sprühregen aus Splittern und klarem, stechendem Staub aufplatzte.

Zwei und Lon wirbelten herum, würgend und nach Luft schnappend, Zwei spuckte plötzlich eine Menge Blut aus. Glas. Es war Glaspulver. Es ergoss sich über Sechs, dämpfte seine Schreie, bewegte sich, als er sich ein paar Augenblicke abmühte, dann stoppte es, das Glas bedeckte schnell den Körper und breitete sich aus. Lon blinzelte mit roten und geschwollenen Augen und sah zu Zwei hinüber. Er nickte, und sie stürmten den Flur entlang und versuchten, die ansteigende Kakophonie der Geräusche zu ignorieren, die wie eine sich nähernde U-Bahn klangen. Eine Masse aus öligen, stinkenden Chemikalien kochte hinter ihnen auf, eine spritzende Welle von Rosendornen schnitt ihnen beinahe das Vorwärtskommen ab und zwang sie, über ein Knochenrohr zu kriechen, das wie ein alter Mann in der Kälte zitterte.

Sie rannten, hielten sich knapp vor … was auch immer es war, und hörten splitternde Explosionen und zitterndes Krachen um sie herum. Schließlich kamen sie zu einem verknoteten Kriechgang, kaum ein paar Fuß breit, das war der einzige Weg nach vorn. Zwei tauchte ein, krabbelten tief und versuchte, sich wie eine Schlange vorwärtszubewegen, wohl wissend, dass der Gang nur etwa fünfzehn Fuß lang war – einfach, würde keine Zeit in Anspruch nehmen. Lon zögerte, diese winzige schwarze Lücke sah aus wie ein Mund, bevor ein plötzlicher Dampfstoß hinter ihr sie aufschreien ließ, schluchzend, als sie anfing zu kriechen und nach Zwei zu rufen.

Zwei ignorierte die zunehmende Vibration um ihn herum und  das Knarren in der Nähe seines Kopfes, und glitt aus der Öffnung, er drehte sich um … und sah nichts. Kein Lon, kein plötzliches Platzen … nur das leere Loch. Mit zitternden Händen sah er sich um, dachte nach, glitt dann wieder hinein und versuchte, Lon zu finden und sie physisch herauszuziehen. Er konnte sie gedämpft hören, wahrscheinlich hinter der nächsten Abzweigung, und seine Taschenlampe enthüllte eine solide Wand aus drei dicken, abblätternden weißen Rohren. Das war es, da war er sich sicher, der Tunnel war genau hier. Und dann hörte er den erbärmlichen Schrei hinter ihnen. Lon flehte, flehte, schrie nach ihm. Zwei starrte mit weit aufgerissenen Augen und knallte dann seine Taschenlampe gegen das Rohr. Es platzte, schickte einen stinkenden, ätzenden Schleim über seine Hand, ließ ihn den Kriechgang hinuntertaumeln, und er schrie, als es sich in sein Fleisch fraß. Er stand außerhalb der Öffnung, hielt seine dampfende Hand von sich weg und versuchte, den freigelegten Knochen nicht anzusehen.

&#34;Oh … oh Himmel … Lon … Lon, es tut mir leid, ich hole Hilfe, ich hole jemanden, bleib einfach ruhig, ich schwöre …&#34;

Er stürmte den Flur entlang, das Flackern seiner Taschenlampe schien im Takt des aufsteigenden Geräuschs schwächer zu werden.

------

Lon keuchte, schrie nach Zwei, hörte den harten Knall auf der anderen Seite des Rohrs und seinen plötzlichen, kreischenden Rückzug. Sie schluchzte, ihr ganzer Körper zitterte und begann sich langsam rückwärts vorzuarbeiten, kroch auf ihrem Bauch und weinte, während sie ein halb erinnertes Gebet murmelte.

Als ihre Füße gegen eine Wand aus Rohren stießen, brachte sie nicht einmal einen neuen Schrei heraus.

Sie war gefangen, der Raum nicht viel größer als ein Sarg, hilflos. Sie schluchzte, das Gesicht auf dem Boden aus warmen, flockigen Rohren ... und bemerkte die Stille. Außer ihren Schreien war da nichts. Kein Knallen, keine Risse oder Explosionen … nichts. Sie hob den Kopf in der kaum beleuchteten Dunkelheit und sah sich um. Sie lebte. Das war beruhigend. Sie würden sie holen, Zwei würde Hilfe holen. Sie wollte hier raus. Sie kämpfte gegen ihre wachsende Klaustrophobie an und blickte die Wände entlang. Sie bemerkte eine kleine Lücke an der Decke und fing an, sich zu bewegen, um besser sehen zu können, drehte sich zurück … und fand nur das offene Ende eines Rohrs. Lon sackte zurück, schloss ihre Augen, Tränen rannen ihr übers Gesicht.

Die ersten klebrigen Tropfen hielt sie zuerst für die gleichen Tränen. Dann fiel einer auf ihren Mund … und es war süß. Sie öffnete die Augen und sah eine dicke, zitternde Masse bernsteinfarbener Gänsehaut aus der Mündung der Pfeife spritzen und sie und den Boden bedecken, als sie herausquoll. Sie hustete und trat zurück … es war Honig. Honig, oder etwas ähnliches. Wenigstens war es kein geschmolzenes Blei oder Säure … dann sah sie, wie der Pegel stieg. Es war nicht entwässernd. Die Rohre waren zu dicht gepackt. Sie sah sich in ihrer winzigen Kammer um, und Entsetzen stieg viel schneller auf als der Honig, der ihre Seiten hinauflief. Lon schlug gegen die Wände, den Boden, die Decke und versuchte, das Rohr mit ihren Händen zu blockieren, ohne darauf zu achten, das Ding noch mehr zu provozieren … als der Honig stieg und stieg, so süßlich süß wie ein Liebhaber im Schulalter.

Ihr letzter, keuchender Atemzug war süß und abgestanden von Honig und Schreien.

------

Zwei rannte, jetzt völlig verloren, seine Taschenlampe wurde jeden Moment schwächer, das Knacken und Platzen von Rohren begann zu verstummen. Vielleicht war es endlich geschafft. 015 war beschützerisch, aber es schien nicht rachsüchtig zu sein. Menschen waren schon früher verletzt worden und kamen gut wieder heraus. Es passierte. Sie würden einen Weg finden, auch Lon herauszuholen. Vielleicht war sie sogar schon draußen, hatte nur einen anderen Weg gefunden, um die Blockade zu umgehen. Das war es wahrscheinlich, sie war von diesem blöden Ort weg. Das mit Sechs war eine Schande … aber warum hatte dieser Verrückte die Kiste geöffnet? Was zum Teufel hatte ihn besessen?

Er dachte immer noch darüber nach, als er im Dunkeln über ein unsichtbares Rohr um seine Füße herum stolperte.

Er warf sich nach vorn und stieß ein halb überraschtes, halb verängstigtes Bellen aus, als er sich ausstreckte. Oder er hätte sich ausstrecken sollen. Stattdessen fiel er am Boden vorbei in eine gähnende, offene Grube eines Rohrs, dessen glitschige, triefende Seiten in einem scharfen Winkel abfielen. Er schrie und versuchte, etwas zu greifen, um sich aufzuhalten oder zu bremsen, aber die Wände waren schleimig und dick, sein Rutschen nach unten gewann an Geschwindigkeit. Seine schwächer werdende Taschenlampe zeigte einen scheinbar endlosen Tunnel, der sich unter ihm erstreckte. Er rutschte und rutschte, ein stinkender glatter Schleim klebte an seiner Kleidung und seiner Haut.

Die Röhre drehte sich und schlug ihn gegen die Wand, als er ihr folgte, seine Taschenlampe zitterte und begann zu flackern. Panik schlug wie eine Faust nieder, Zwei packte das Licht und versuchte, es ruhig zu halten, flehte es an und starrte auf die Glühbirne, die immer dunkler wurde. Sie leuchtete einen Moment lang auf, dann flackerte sie aus, die Dunkelheit drückte sich wie Stoff an seine Augen, der Agent rutschte immer schneller herunter, schrie, bis er heiser war, schrie, bis seine Kehle blutete, schrie sogar, als er weit über die physischen Grenzen dieses verworrenes Geflechts aus Rohren hinausging.

Tage später, als sich seine Haut zu schälen begann, war es fast willkommen.
