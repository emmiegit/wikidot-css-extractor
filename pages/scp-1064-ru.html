**Объект №:** SCP-1064-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-1064-1 содержится в стандартной камере содержания гуманоидов типа C2, расположенной в Зоне 7 и оборудованной минимальным набором мебели. --Ввиду лояльности к Организации SCP-1064-1 разрешено питаться в общей столовой.--

SCP-1064-2 содержится в стандартном вольере для содержания млекопитающих соответствующего размера. --В целях поддержания лояльного отношения к Фонду SCP-1064-1 разрешено участвовать в уходе за SCP-1064-2.--

**Дополнение от ██.03.201█:** Вне утвержденных экспериментов SCP-1064-2 должен постоянно находиться на привязи. 

SCP-1064-3 следует хранить в стандартной сейфовой ячейке подходящих размеров.

За обнаруженными экземплярами SCP-1064-4 и субъектами SCP-1064-4A следует установить наблюдение. Информацию о зафиксированных необычных эффектах, связанных с ними, следует передавать куратору объекта и руководству Зоны 7.

**Описание:** SCP-1064 -- общее обозначение для группы из нескольких объектов, имеющим обозначения SCP-1064-1, SCP-1064-2 и SCP-1064-3, а также порождаемых ими феноменов (SCP-1064-4 и SCP-1064-4A).
[[ul]]
[[li]]SCP-1064-1 -- мужчина славянской внешности ростом 175 см и весом ~80 кг, крепкого телосложения, носит бороду. На вид 35-45 лет, однако, ряд воспоминаний субъекта позволяют предположить, что он родился не позднее середины ███ века[[footnote]]Аргументом в пользу данного предположения может служить хорошая осведомленность SCP-1064-1 об истории России в указанный период времени при том, что субъект, по-видимому, не имеет сколько-нибудь систематического образования.[[/footnote]]. Субъект не проявляет враждебности по отношению к Фонду и сотрудникам, достаточно охотно идет на контакт. По результатам общения с ним выявлен ряд населенных пунктов, предположительно являющихся SCP-1064-4. _
@@ @@[[/li]]
[[li]]SCP-1064-2 -- взрослый конь неидентифицированной породы, спутник SCP-1064-1. Используется последним в качестве вьючной и рабочей скотины. По утверждению SCP-1064-1, SCP-1064-2 &#34;был с ним с самого начала&#34;. Инцидент 1064-1 показал наличие связи, вероятно, аномального характера, между SCP-1064-1 и SCP-1064-2. _
@@ @@[[/li]]
[[li]]SCP-1064-3 -- общее обозначение предметов, используемых SCP-1064-1 в ходе события 1064-Сампса. _
@@ @@[[/li]]
[[ul]]
[[li]]SCP-1064-3-1 -- деревянная соха с оглоблями для запрягания лошади, аналогичная используемым русскими крестьянами вплоть до XX века. Судя по результатам проведенных экспериментов (см. документ 1064-D1), не обладает аномальными свойствами, способными проявляться вне контакта с SCP-1064-1. _
@@ @@[[/li]]
[[li]]SCP-1064-3-2 -- кожаный мешочек, который был привязан к поясу SCP-1064-1. Внутри обнаружено большое количество мелких предметов: семена не менее 20 видов культурных и дикорастущих растений, зубы и мелкие кости нескольких видов животных, обломки кирпича, камни, осколки стекла и керамических изделий, гвозди, детали механизмов, монеты ███-XXI вв. (преимущественно российской чеканки), а также пыль, речной песок и зола неустановленного происхождения. Подробное описание обнаруженных биологических материалов см. в документе 1064-D2. _
@@ @@[[/li]]
[[/ul]]
[[li]]SCP-1064-4 -- локации, подвергнувшиеся преобразованию в ходе событий 1064-Сампса. Населению SCP-1064-4 присвоено дополнительное обозначение SCP-1064-4A.[[/li]]
[[/ul]]

**Событие 1064-Сампса:** В определенные моменты времени (по словам SCP-1064-1, при нахождении подходящего[[footnote]]Судя по наблюдениям сотрудников Фонда и сообщениям SCP-1064-1, как правило, выбирается достаточно ровный участок не используемой в хозяйстве земли, относительно удаленный от существующих населенных пунктов.[[/footnote]] участка земли) объект выходит на выбранный им участок и при помощи SCP-1064-2 и SCP-1064-3-1 начинает его вспахивать. После завершения работы SCP-1064-1 засеивает вспаханный участок содержимым SCP-1064-3-2. Через промежуток времени от 6 до 24 часов после данной манипуляции на данном месте появляются постройки, растения, животные и люди, формирующие новый населенный пункт, далее обозначаемый как SCP-1064-4.

**Результаты долгосрочного исследования SCP-1064-4 и SCP-1064-4A**
[[collapsible show=&#34;+ Открыть&#34; hide=&#34;- Закрыть&#34;]]
Длительное наблюдение за выявленными SCP-1064-4 показало, что в первые недели существования в них происходит ускоренное старение некоторых новообразованных построек, а также ускоренный рост и развитие растений с долгим жизненным циклом, прежде всего, деревьев и многолетних кустарников. Таким образом, по прошествии нескольких недель после возникновения SCP-1064-4 выглядят так, как будто существовали на своем месте в течение многих лет. В это же время в архивных источниках обнаруживаются документы, свидетельствующие о долговременном (до нескольких столетий) существовании данных населенных пунктов. Эти свидетельства подтверждаются и данными проведенных в нескольких выявленных SCP-1064-4 археологических раскопок.

Восприятие людей, хорошо знакомых с местностью, где появился экземпляр SCP-1064-4, также претерпевает изменения, заключающиеся в появлении убеждения в том, что данный населенный пункт и ранее существовал на этом месте. Данное убеждение не носит характера категорического принуждения и может быть изменено при сообщении субъекту новой информации; так, у непосредственных свидетелей события 1064-Сампса не возникает убеждений, противоречащих известным им фактам.

Описанный процесс &#34;подгонки к реальности&#34; во всех известных случаях продолжался не более 1-2 месяцев. Далее, по всей видимости, SCP-1064-4 способны развиваться с течением времени так же, как и любые неаномальные населенные пункты.

SCP-1064-4A представляют собой людей обоих полов и различного возраста, национальный и половозрастной состав в целом не имеет значимых отличий от ожидаемого для региона возникновения соответствующего SCP-1064-4. Медицинское обследование субъектов не выявило каких-либо значимых биологических отклонений. Все субъекты свободно владеют русским языком. Диалектные особенности их речи, как правило, соответствуют региону их появления; исключение составляют в основном субъекты, якобы переехавшие в SCP-1064-4 из других мест (см. ниже). Занятия и быт SCP-1064-4A в основном соответствуют ожидаемым для жителей аналогичных неаномальных населенных пунктов; значимых анахронизмов не выявлено.

По всей видимости, даже в первом поколении SCP-1064-4A не осведомлены о необычных обстоятельствах своего появления. Субъекты первого поколения имеют воспоминания о якобы имевших место в их жизни событиях, произошедших до даты фактического возникновения в SCP-1064-4. Большинство SCP-1064-4A полагают, что родились и выросли в данном населенном пункте; тем не менее, было обнаружено несколько субъектов, заявлявших, что переехали в данное поселение из других мест. В █ случаях удалось установить их соответствие людям, ранее жившим в описанных ими местах и пропавшим без вести[[footnote]]Интересен факт, что почти все идентифицированные субъекты перед исчезновением заявляли окружающим о желании переехать в другой город или деревню.[[/footnote]] приблизительно в то же время, когда они якобы &#34;переехали&#34; в SCP-1064-4. Ввиду отсутствия идентифицируемых отличий SCP-1064-4A от неаномальных субъектов в настоящее время не удается установить, являются ли указанные субъекты теми же, что и пропавшие, или их копиями, созданными в ходе события 1064-Сампса.

Ряд субъектов заявил о наличии у них знакомых и даже родственников в других населенных пунктах; на момент составления данного отчета все данные заявления подтвердились.

Указанные факты могут свидетельствовать о том, что событие 1064-Сампса является не просто созданием новых объектов аномальным путем с маскировкой их под старые, а локальным изменением истории. В связи с этим принято решение воздержаться от экспериментов по проведению данного ритуала ввиду риска непредсказуемого изменения реальности (см. также приложенное интервью SCP-1064-1).
[[/collapsible]]

SCP-1064-1, по-видимому, не сохраняет никаких специфических связей с созданными им SCP-1064-4; их дальнейшее развитие с течением времени, как и создающаяся их история до даты их фактического возникновения, по всей видимости, сознательно им не задаются (см. приложение 1).

**История обнаружения объекта:** Внимание Фонда привлек ряд однотипных сообщений на сетевых ресурсах и в СМИ о городских сумасшедших в [УДАЛЕНО] областях, утверждавших, что видели, как деревни &#34;вырастили у них на глазах, как картошку&#34;, хотя ни в одном случае не подтверждалось даже недавнее происхождение указанных ими населенных пунктов. Путем опроса очевидцев возможного аномального проявления удалось восстановить внешний облик предполагаемого источника аномалии. В ходе операции, проведенной в указанных и сопредельных регионах силами МОГ [УДАЛЕНО] в течение июля 20██-сентября 20██ г., сотрудники Фонда сами стали свидетелями трех событий 1064-Сампса, после последнего из которых им удалось задержать SCP-1064-1.

**Приложение 1: Запись интервью SCP-1064-1 от ██.██.20██**
[[collapsible show=&#34;+ Открыть&#34; hide=&#34;- Закрыть&#34;]]
&gt; **Опрашивающий:** д-р Флёнов
&gt; **Опрашиваемый:** SCP-1064-1
&gt; 
&gt; &lt;//Начало записи//&gt;
&gt; 
&gt; **Д-р Флёнов:** Добрый день, SCP-1064-1.
&gt; 
&gt; **SCP-1064-1:** Сипи-чего? Это вы по-каковски?
&gt; 
&gt; **Д-р Флёнов:** SCP-1064-1 -- ваше обозначение для протокола.
&gt; 
&gt; **SCP-1064-1:** Ну, ладно тогда. Хотя могли бы и по имени звать. ██████ я, ██████ ████████ ███████ из [УДАЛЕНО].
&gt; 
&gt; //Согласно результатам проведенной проверки, данный населенный пункт действительно упоминается в исторических документах до начала XVII века; вероятно, был уничтожен в Смутное время.//
&gt; 
&gt; **Д-р Флёнов:** Хорошо, будем иметь в виду. Тем не менее, для протокола необходимо обращаться к вам по номеру. Итак, когда вы впервые обнаружили у себя необычные способности?
&gt; 
&gt; **SCP-1064-1:** Деревни-то растить? Когда ██████ ████ прошел. [УДАЛЕНО] тогда ██████ дотла спалили.
&gt; 
&gt; **Д-р Флёнов:** Постойте, вы говорите о █████████?
&gt; 
&gt; **SCP-1064-1:** Ну, так вроде его называли.
&gt; 
&gt; **Д-р Флёнов:** Вы настолько давно... &lt;//пауза//&gt; Но ведь он повернул назад, не дойдя до ваших мест?
&gt; 
&gt; **SCP-1064-1:** [РУГАТЕЛЬСТВО УДАЛЕНО] он повернул. Всю Русь мало по ветру не пустил, антихрист! [НЕСУЩЕСТВЕННЫЕ ДАННЫЕ УДАЛЕНЫ] Вернулся домой, а там... &lt;//вздыхает//&gt; Ничего не осталось. Ни семьи, ни дома, ни соседей...&lt;//пауза//&gt; Ну, в общем, похоронил я, кого нашел. А ночью сон видел -- будто бы я пожарище вспахиваю, засеиваю, и опять деревня стоит, будто и не разорял ее никто. И в следующую ночь то же, и потом... И даже как и чем засеять вижу. Решил -- вдруг сон-то в руку? Нашел соху разбитую, починил, ███████ со мной был...
&gt; 
&gt; **Д-р Флёнов:** Вы говорите об SCP-1064-2?
&gt; 
&gt; **SCP-1064-1:** Конь мой, то бишь. Цифири вашей не знаю, говорю же.
&gt; 
&gt; **Д-р Флёнов:** Хорошо, продолжайте.
&gt; 
&gt; **SCP-1064-1:** Сделал я, как во сне видел. Смотрю -- и правда, пробивается что-то... Ну, ваши ведь видели, как это бывает? 
&gt; 
&gt; **Д-р Флёнов:** Да. Продолжайте, пожалуйста. 
&gt; 
&gt; **SCP-1064-1:** Обрадовался я поначалу, а потом смотрю -- люди-то другие там. 
&gt; 
&gt; **Д-р Флёнов:** А чем они отличались?
&gt; 
&gt; **SCP-1064-1:** Люди как люди, да вот только не те, кого я знал. Другие. И дома моего больше не было. А потом из леса приходить стали, кто от находников-то попрятался. Подумал тогда -- а сколько еще таких деревень спаленных-то? Ну и понял -- видно, для того меня этим даром и наградили, чтобы вернуть то, что враг порушил.
&gt; 
&gt; [ДАННЫЕ УДАЛЕНЫ] 
&gt; 
&gt; **SCP-1064-1:** Сам не поверил сначала, когда стычка [УДАЛЕНО] вдруг в великую битву превратилась. Но с тех пор дела на лад пошли.
&gt; 
&gt; **Д-р Флёнов:** Да, можно себе представить. А вот еще такой вопрос: вас не удивляет, что вы за столько лет даже не постарели, и SCP-1064-2 с вами все один и тот же?
&gt; 
&gt; **SCP-1064-1:** Так пока дело есть -- и силы Бог даст. А дел всегда хватало. Немцы, поляки, французы... Да и свои, бывало, шалили. Вы ведь в книгах-то своих читали? А я все это вот этими вот глазами видел.
&gt; 
&gt; **Д-р Флёнов:** Ясно. Ну что же, закончим на сегодня.
&gt; 
&gt; &lt;//Конец записи//&gt;
[[/collapsible]]

**Приложение 2: Инцидент 1064-1**

██.03.201█ в 10:23 SCP-1064-2 неизвестным образом исчез из вольера, где он содержался, вскоре после чего был обнаружен в камере SCP-1064-1. Субъект сообщил, что &#34;просто позвал своего коня, чтобы убедиться, что с ним все в порядке&#34;. SCP-1064-2 был возвращен на место содержания.

&gt; //В принципе, можно допустить SCP-1064-1 к уходу за SCP-1064-2. Субъект явно не склонен создавать нам проблемы.// -- д-р Флёнов

&gt; //Разрешение отменено.// -- д-р Батуев

**Приложение 3: Из служебной переписки**
&gt; //Анализ собранной информации позволяет утверждать, что SCP-1064 является, возможно, [ДАННЫЕ УДАЛЕНЫ] в той или иной степени являться SCP-1064-4A.// -- д-р Флёнов

&gt; //Ввиду явной утраты объективности по отношению к SCP-1064 доктор Флёнов отстранен от работы с данным объектом. Куратором SCP-1064 назначается д-р Батуев.// -- директор Зоны [УДАЛЕНО]

&gt; //SCP-1064-1 регулярно обращается к сотрудникам с просьбами об освобождении, аргументируя это якобы &#34;незавершенностью&#34; своей &#34;работы&#34;. Это, а также имеющийся у субъекта, согласно его же собственным рассказам, опыт побегов из различных мест заключения заставляет нас уделить особое внимание его охране. Инцидент от ██.03.201█ явно показывает, к чему ведет небрежность в этом вопросе. Особые условия содержания обновлены.// -- д-р Батуев</textarea></pre>
