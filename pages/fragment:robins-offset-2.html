**フルネーム:** ロビン・W███████・L█████・E█████

**年齢:** ██

**性別:** 男性

**仮名:** ロビン

**誕生日:** ████/02/28

**雇用日:** 20██/05/07

**セキュリティクリアランス:** レベル4

**職員レベル:** B

**サイト:** DE6

**活動分野:** 生物学および認識災害的異常

**言語:**
* ドイツ語 (母語)
* 英語

----
&gt; @@@@
&gt; [[size 100%]] [[collapsible show=&#34;[+] 説明&#34; hide=&#34;[-] 説明&#34;]] [[/size]]
&gt; ロビン・E█████は身長約1.79mで体重約73kgの中年男性です。彼はフルクトース不耐症であり、これによって主に頭皮に見られる広範囲の脂漏性湿疹を患っています。ロビンはだいたいいつも無精ひげを生やしており、その顔のやや目立つ隈が特徴です。彼の体においても最も目立った特徴と思われる箇所は、右腕全体にある火傷痕です。この痕はⅡ度の火傷によるものであり、13歳の時にしたものであると彼は述べています。
&gt; 
&gt; ロビン・E█████はシャイあるいは内気な性格であるせいで、新たな関係を築くことが難しいようです。しかし業務においてはロビンは完璧なチームの士気やチームワークを発揮するため、その性格は彼にとって障害にはならないようです。とはいえ通常ロビンは単独で業務をするか、既に彼に親しい職員と業務をしています。
&gt; 
&gt; ロビン・E█████には幾つかの興味深い習慣があることが見受けられています。例えば彼が苛立っている場合、即座に高地ドイツ語(標準ドイツ語)から彼の地元の方言(ザールラント)に切り替え、落ち着いた場合にはまた即座に高地ドイツ語へと戻します。同様に彼は大抵の場合で普段のはっきりしない表情を険悪な表情に変えることはないようです。彼は液状のカカオに対して並々ならぬ親和性があることも見受けられています。ロビンはほぼ毎日ココアを飲んでいますが、これはコーヒーよりもはるかに著しい効果を彼に与えるようです。ちなみに職員の皆様は彼がココアを飲むのを妨害したり盗んだりしないことをお勧めします。前者を行った場合はロビンの勤労意欲が急激に低下し、後者を行った場合には再びココアを手にするまで彼が怒り続けることとなります。
&gt; 
&gt; ロビン・E█████は常に業務を迅速かつ完璧に行い、勤労意欲はほぼ尽きることがありません。しかしながら業務時間が終了した場合、その勤労意欲は突如消滅し、可能な限り早く仕事場から出て自分の家か職員寮へ帰ることを要求します。
&gt; [[size 100%]] [[/collapsible]] [[/size]]
