[[span style=&#34;color:red&#34;]]**注意:**[[/span]] 当該オブジェクトの特異性が及ぼす影響につき、当報告書内では、日本語の仮名「あ段9行目」の2種類の文字を便宜的に「@」で表します。
　
　
　
**アイテム番号:** SCP-984-JP

**オブジェクトク@ス:** --Safe-- --Euclid-- Safe

**特別収容プロトコル:** SCP-984-JPとその類似書籍及び各写本は、サイト-8149の紙媒体オブジェクト保管用書庫に収容されています。研究目的を除き、全書籍の持ち出しは禁止されています。書庫へは研究チームの許可と、それとは別にセキュリティクリア@ンスレベル3以上の職員2名の許可を得て入室して下さい。万が一の影響を考慮し、内容を確認する必要がある場合は写本を利用して下さい。SCP-984-JP及び類似書籍本体を確認する必要がある場合は、Dク@ス職員を使うよう留意して下さい。

SCP-984-JP及び類似書籍はその全個体が収容済みとされていますが、万が一別個体と思わしい書籍を発見した場合は、決して内容を読まずに最寄りの財団サイトに通報・移送して下さい。

**説明:** SCP-984-JPは、表紙と背表紙に『@[[footnote]] 実物には平仮名のあ段9行目の文字が印刷されています。 [[/footnote]]抜き言葉のすすめ』と印刷された、全212ページの文庫本サイズの書籍です。組成は一般的な紙とインクであり、特筆すべき点はありません。--また奥付が存在しないため、著者や出版社等の書籍情報は一切不明です。--20██/04/██、奥付の出現が確認されました（詳しくは下記補遺2参照の事）。本文内容については、写本作成のため読み進めた複数のDク@ス職員へのインタビューによって「@抜き言葉使用の賞賛及び、@を使用した正しい日本語文法への罵倒」「@抜き言葉使用の利点と発展の歴史」「@抜き言葉の正しい使用法とその例文」等である事が判明していますが、各分野を専門とする研究者によってその正当性は完全に否定されています。

SCP-984-JPの第1の特異性は、SCP-984-JPについての言語表現において発生します。SCP-984-JPについて言語の関わるいずれかの方法で表現・理解を試みる際、当該人物は仮名五十音における「あ段9行目」の2文字を認識・表記・発音出来ません。この影響は日本語表現全般に及び、アルファ　ベットや漢字を用いた表記の読み、電子端末での入力作業にも影響します[[footnote]] 例: 「平」という漢字について、「平和」という入力は可能ですが、「ひ@がな」「たい@」と入力する事は不可能です。つまり電子機器の文字入力において、@を含まない「へい」という入力の変換では「平仮名」「平」の漢字表記も可能ですが、声に出して読み上げる際は特異性の影響を受ける点に留意して下さい。[[/footnote]]。全文読了しない限り、SCP-984-JP内に表記された「@」の字については通常通り認識可能ですが、SCP-984-JPの音読及びSCP-984-JPへの「@」の字の書き込みについては、この特異性の影響を受けます。

SCP-984-JPの第2の特異性は、SCP-984-JP全文を読了した人物（以下、暴露者）に発生します。暴露者はSCP-984-JP読了の瞬間より、「あ段9行目」の文字表現についての概念と認識能力を恒久的に喪失します。この影響は記憶処理によっても取り除く事は不可能です。またこの特異性については、SCP-984-JPの写本の読了では発生しない事が確認されています。

[[collapsible show=&#34;+ SCP-984-JP実験・インタビュー記録&#34; hide=&#34;- 閲覧終了&#34;]]
__**実験記録984-JP - 日付 20██/03/██**__
&gt; **対象:** D-984-1（SCP-984-JP暴露者、暴露以前は十分な日本語識字能力を備えていた）
&gt; 
&gt; **実施方法:** 「ひ@がな」「@ーメン」「蘭」「裸（音読みせよ）」と書かれたフリップを順に見せ発音させる。また、単語の意味について簡単に説明させる。
&gt; 
&gt; **結果:** それぞれ「ひがな」「アメン」「ん」「はだか」と発音。説明としての発言は以下の通り。
&gt; * ひがな…「日本人が一番最初になう文字」
&gt; * アメン…「元は中華料理だった食いもん。屋台とかで売ってる奴」
&gt; * ん…「花はあんま詳しくねえけど、派手な見た目だったと思う」
&gt; * はだか…「この漢字に音読みなんてあったか？」
&gt; それぞれ2度ずつ繰り返させたが結果は同じであった。付随する説明内容も大差ないものであったため割愛。
&gt; 
&gt; **備考:** 当時第1の異常性の影響範囲が不明であったため、出題と記録はSCP-984-JP効果を認知しない研究者の手で行われた。また、被験者は2度目に「ひ@がな」のフリップを視認した際、「思ったんだけど、何で「ひ」と「が」の間、そんなに空いてんだよ。あんたの発音もおかしいし。ひっがな、じゃなくてひがなだろ」と発言。
&gt; 
&gt; **分析:** //平仮名、片仮名、漢字表記のすべてにおいて特異性の発現を確認。「ひ@がな」の説明における「なう」は「習う（な@う）」の事だと思われる。上記被験者の発言を考えると、「@」の概念の欠損は暴露者の単語認識にまで影響を与えていると言っていいだろう。視覚的・聴覚的に認識出来ない「@」の部分は単純に空白として脳内処理しているようだが、一方で発音における欠損は違和感を抱く事なく詰めているのがその証左だ。加えて、「@」一音の漢字の読みを無いものとして考えているような反応は、SCP-984-JPの異常性が暴露者の記憶にまで影響する可能性を示唆している -██博士//

__**インタビュー記録984-JP - 日付 20██/03/██**__
&gt; **対象:** D-984-1（SCP-984-JP暴露者、上記実験984-JP直後）
&gt; 
&gt; **インタビュアー:** 枝角博士
&gt; 
&gt; **付記:** 枝角博士にはSCP-984-JPについて認知させず、D-984-1については「とあるオブジェクトの特異性によって@の字の概念を失っている」と説明。またD-984-1は「@」の字を認識・発音出来ないため、必要に応じて@を加えてある。
&gt;  
&gt; **&lt;記録開始&gt;**
&gt;  
&gt; **枝角博士:** では、インタビューを開始します。D-984-1、先程の実験内容を覚えていますね？
&gt;  
&gt; **D-984-1:** ああ。なんなんだよあいつ@、俺の事馬鹿を見るみてえな目で見やがって。気分悪いった@ねえよ。
&gt;  
&gt; **枝角博士:** ええ、まあ私もあなたの実験を直接見ていた訳ではないのですが。しかし話を聞く限りでは、無理もないかもしれないと思いましたよ。これを見て下さい。
&gt; 
&gt; &lt;枝角博士が平仮名の五十音表を取り出し、D-984-1の前に置く&gt;
&gt;  
&gt; **D-984-1:** なんだ、あんたもかよ？今さ@あいうえお表って…ガキじゃねえんだぞ。
&gt;  
&gt; **枝角博士:** わかってますよ。ではD-984-1、これを見なが@順番に文字を読み上げて下さい。ま行か@で構いませんが、一文字も飛ばさないように。「ガキじゃない」あなたには、簡単な事でしょう？
&gt;  
&gt; **D-984-1:** そうだけどよ…わかったよ。ま、み、む、め、も。や、ゆ、よ。り、る、れ…
&gt; 
&gt; **枝角博士:** ああ、そこで結構。残念なが@D-984-1、あなたは文字を一つ飛ばしました。「よ」と「り」の間です。
&gt;  
&gt; **D-984-1:** （噴出して）博士、あんたこそ馬鹿になったんじゃねえのか？そんなわけねえだろ。俺はちゃんと書いてある順番で読んだぞ？
&gt; 
&gt; **枝角博士:** しかし本当の事ですよ。「@」という文字が抜けています。あ段9行目の文字です、その表にも書いてあるでしょう？
&gt;  
&gt; **D-984-1:** 博士さんよ、あんまり馬鹿にしてっと流石にキレんぞ。聞こえねえんだよ、なんて文字だって？表だって確かに空白は空いてるが、なんも書いちゃいねえし、そもそもここはそういうもんだろうが。
&gt; 
&gt; **枝角博士:** そういうもん、とは？
&gt; 
&gt; **D-984-1:** だか@、や行やわ行に空白があるのと同じだって事だよ。第一、「よ」の次が「り」なんてのは、それこそ小学生にもな@ねえガキでも知ってるぞ。
&gt; 
&gt; **枝角博士:** …わかりました、では質問の方向性を変えてみましょう。あなたも見た事があるでしょうが、現代仮名遣いにおけるや行とわ行の空白は、1つの子音につき5音という日本語の原則に基づき、それぞれ「やいゆえよ」「わいうえを」と埋める表記法もあります。と言うより、本来五十音と言うと、撥音…「ん」を抜いた子音10音×母音5音のこの表記の方が正しいのですが。さて、それでは同じように、あなたが思う「よ」と「り」の間を埋める文字を教えてくれませんか。
&gt;  
&gt; **D-984-1:** そりゃあ、当然…（5秒間の沈黙）
&gt;  
&gt; **枝角博士:** …D-984-1？どうしました？
&gt;  
&gt; **D-984-1:** ん、いや…あれ？おかしいよな、「ありるれろ」なんて聞いた事もねえし、他の文字だって…
&gt;  
&gt; **枝角博士:** しかし、や行とわ行には空白を埋める文字があるのに、「り」の行だけが4音で「あ」を母音とする文字がないのも、「五十音」としてはおかしな話でしょう？
&gt;  
&gt; **D-984-1:** なんだよこれ…なあ博士、どういう事だ？あんたさ、え@い先生なんだろ？教えてくれよ、なんで俺はここのひ@がなだけ知@ねえんだ？「よ」と「り」の間には何があるんだよ？
&gt;  
&gt; **枝角博士:** それが、先程申し上げた「@」という文字です。rを子音、aを母音とする、あ段9行目の文字です。読めますか？
&gt;  
&gt; &lt;枝角博士が表の余白に平仮名・片仮名・ローマ字表記の「@」を書く&gt;
&gt; 
&gt; **D-984-1:** …わか@ない。
&gt; 
&gt; **&lt;記録終了&gt;**
&gt;  
&gt; **終了報告書:** //暴露者に直接「@」の文字や概念を再教育するのは無理だが、遠回しな論理的指摘で違和感を抱かせる事は可能だった。SCP-984-JP読了によって欠損するのは、あ　くまで「@の文字」に関する極狭い認識と概念・記憶に限定されるという事か。しかし、一度暴露すると影響が永続的である点も含め、言語コミュニケーションに生じる障害は無視出来ないものがある。我々もSCP-984-JP関連の記述にはなるべく「@」の字を使わないようにしているが、実際中々に語彙力を試される。まさに、オブジェクトのすすめに応じて「@抜き言葉」を使用している訳だ。伝染性がない事はせめて　もの救いか -██博士//

[[/collapsible]]


**補遺1:** 20██/03/██、財団フロント　企業の経営する書店において、SCP-984-JPに類似した特異性を持つ書籍が1冊発見・回収されました。当書籍は『理詰めの法廷』と題された奥付のない漫画単行本に見えますが、当書籍に関する言語表現においては「い段9行目の文字」についての認識・表記・発音が阻害されます。またD-984-1とは異なるDク@ス職員に全編を査読させた所、「い段9行目の文字」に関する概念と認識の喪失が確認されたため、当該書籍は便宜的にSCP-984-JP-βと分類されました。20██/03/██現在、SCP-984-JP-β写本の作成が進行中である他、SCP-984-JPの暴露効果との重複調査については許可申請中です。
尚、当該書店の書籍発注書や、書籍を納品している出版社・取次会社の各種記録が調査されましたが、SCP-984-JP-βに関する記述は一切確認出来ませんでした。

//「あ段9行目」の次は「い段9行目」。嫌な予感しかしないな -██博士//

**補遺2:** 20██/04/██、白紙であったSCP-984-JPの奥付部分に、記述の出現が確認されました。以下の記述は、観取した研究員によって書き写されたものです。
&gt; **//&#34;Symbol Spoilers series&#34;//**
&gt; 　
&gt; 第16段　『[あ段4行目の平仮名]ぬきのふしぎ』　series初の絵本。お子様の教育に！
&gt; 第26段　『楽しい[あ段6行目の平仮名]なしができる本』　口下手なあなたに贈る、飽き@れない話題集。
&gt; 第27段　『火消 ～誕生と歴史～』　江戸の町を守った消防組織をリアルに描く時代小説。
&gt; 第41段　『@抜き言葉のすすめ』　美しくあた@しい、日本語のすすめ。[当書]
&gt; 
&gt; 第42段　『理詰めの法廷』　最新作！法廷を舞台に巻き起こる、本格推理サスペンスコミック！
&gt; [[&gt;]]
&gt; //「世界にたった一つだけ」をあなたに　サイン堂//[[/&gt;]]

//書けない文字があるという事は、SCP-984-JP及びSCP-984-JP-β以外の3冊も現存すると見ていいだろうな。当補遺作成時点ではSCP-984-JP-βが最新作であるようだが、それは言い換えれば、「う段9行目」以降も続いていくという予告だ。いや、何も日本語に限定せずとも、例えばアルファ　ベットやキリル文字・ギ　リシャ文字なんかに影響を及ぼす「新作」が追加される懸念さえある。嬉しくない予感的中だな -██博士//

「サイン堂」を名乗る存在については、その規模・所在・形態に関して、日本国内を中心に調査が進行中です。上記で言及されている3冊を始め、未発見・未収容のSCP-984-JP類似書籍が存在する可能性が高いとされ、SCP-984-JPオブジェクトク@スのEuclidへの変更が決定されました。

**補遺3:** 20██/02/██、SCP-984-JP及びSCP-984-JP-βを含めた、各清音・濁音・半濁音・撥音に影響する全71種類の類似書籍を収容完了しました。それに伴い、SCP-984-JPのオブジェクトク@スはSafeへと差し戻されました。尚2016年時点で存在やその示唆は確認されていませんが、SCP-984-JP及び収容済み類似書籍の別個体と、日本語以外の各文字や倍濁音・踊音・倒音に影響する類似書籍の捜索も継続されています。

//一部の言語学者の間では、「ぢ」「づ」の文字は今後百年の内に絶滅するだろうなどと言われている。それだけ現代仮名遣いにおける使用頻度が低　いという事だが、それは倍濁音・踊音・倒音とて同じだ。そして、滅多に使われないだ行の2音にさえご丁寧に特異性を持つ書籍が作成されているという事は、「　」「　」「　」に関する類似書籍が存在してもおかしくはない -██博士//
　
　
　
[[span style=&#34;color:red&#34;]]**警告:**[[/span]] 倍濁音「　」・踊音「　」・倒音「　」の認識が不可能である職員は、直ちにサイト-8149に通報の上、記憶のサ　ルベージと再構築試行処置を受けて下さい。過去のどこかの時点で、倍濁音・踊音・倒音に影響するSCP-984-JP類似書籍を読了した疑いがあります。</textarea></pre>
