[[include component:credit-button]]
**Artikel:** SCP-1221 – Unidentifizierter Bus
**Autor:** [[*user ModernMajorGeneral]]
**Original:** http://www.scp-wiki.net/scp-1221
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1221

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1221 ist ungefährlich und in einer [[[reach-s-blueprint-folder|Eindämmungsbucht für anomale Fahrzeuge]]] an Standort-██ einzudämmen.  Reinigung und Wartung haben monatlich zu erfolgen; Personal ist es nur erlaubt, SCP-1221 nur für diese Zwecke zu betreten, und der Zugang ist auf D-Klasse beschränkt.

Durch die Direktive auf 05-Stufe wurden alle Verwendungen und Tests von SCP-1221 auf unbestimmte Zeit ausgesetzt.

**Beschreibung:** SCP-1221 ist ein Mercedes-Benz O405 Eindeckerbus, der 1989 im Mannheimer Werk des Unternehmens hergestellt wurde. Er wurde von der ██████ Transit Authority gekauft und hatte eine ereignislose 10-jährige Karriere. Nach seiner Ausmusterung wurde SCP-1221 von der Foundation für den Personaltransport erworben (der Transport von SCPs oder die Exposition gegenüber SCP-Vorfällen scheint nicht stattgefunden zu haben). Der Betrieb von SCP-1221 ist in jeder Hinsicht identisch mit einem Standardbus seines Modells. Es erhielt die SCP-Klassifizierung etwa 1 Jahr nach seinem Erwerb, als das medizinische Personal einen statistisch signifikanten Anstieg der Anfälle an Standort-██ feststellte, die auf die Benutzer des Fahrzeugs zurückgeführt wurden.

90 % der Subjekte, die SCP-1221 betreten, erfahren keine --sichtbaren-- Effekte. Bei den verbleibenden 10 % wird beobachtet, dass sie Stunden bis Jahre nach der Exposition eine leichte Absence-Anfall-Erkrankung entwickeln. Dies ähnelt den typischen Absence-Anfall-Erkrankungen, die einige Sekunden lang Bewusstlosigkeit und leeres Starren ohne Bewegung beinhalten und charakteristische Muster im EEG zeigen. Untypischerweise erleben Subjekte gewöhnlich Auren von Déjà-vu [[footnote]]Gefühle der Vertrautheit mit unbekannten Situationen.[[/footnote]] oder Jamais-vu [[footnote]]Gefühle der Unvertrautheit mit vertrauten Situationen.[[/footnote]], welche normalerweise mit anderen Anfallarten in Verbindung stehen. 
Die Subjekte behalten keine Erinnerungen an die Absencen außer der gelegentlichen vagen Beschreibung einer &#34;außerkörperlichen Erfahrung&#34;. Die durch SCP-1221 verursachte Erkrankung ist in vielerlei Hinsicht harmloser als sonst: Anfälle sind ziemlich selten, treten normalerweise jährlich auf (obwohl wöchentliche Anfälle beobachtet wurden) und werden ausnahmslos mit geeigneten krampflösenden Medikamenten kontrolliert. Viele Subjekte können nach längerer Behandlung von Antikonvulsiva entwöhnt werden.

Es wird beobachtet, dass eine kleine Anzahl (&lt; 10 %) der betroffenen Subjekte während der Anfälle vokalisiert (da keine Erinnerung an die Ereignisse erhalten bleibt, scheint das Bewusstsein beeinträchtigt zu bleiben), was nicht mit der Darstellung typischer Absence-Anfälle übereinstimmt. Generalisierte EEG-Entladungen werden immer noch beobachtet. Die Vokalisationen haben ein gemeinsames Thema von [DATEN GELÖSCHT]. 

------

++ **STUFE-4-FREIGABE BENÖTIGT**

[[collapsible show=&#34;Befragungsprotokoll 1221-1&#34; hide=&#34;- Befragungsprotokoll 1221-1&#34; hideLocation=&#34;both&#34;]]

**Befragung 1221-1**

Dr. R███ war skeptisch gegenüber den extranormalen Eigenschaften von SCP-1221 und meldete sich freiwillig, um seine Effekte zu testen. Er betrat SCP-1221 ohne Zwischenfälle und wurde 2 Wochen nach der Exposition von Dr. Major befragt. Es folgt eine gekürzte Abschrift der Befragung.

&gt; **&lt;Anfang des Protokolls: 00h-00m-00s&gt;**
&gt; 
&gt; **Dr. Major**: Guten Morgen, R███. Wie fühlen Sie sich heute?
&gt; 
&gt; **Dr. R███**: So wie immer. Keine Halluzinationen, keine Blackouts, keine Anfälle. Aufgestanden, gefrühstückt, ein paar Berichte geschrieben und hier reingekommen
&gt; 
&gt; **Dr. Major**: Okay, keine Änderungen diese Woche, aber manchmal dauert es eine Weile, bis sie einsetzen. Kürzlich irgendwelche seltsamen Gedächtnisprobleme gehabt? 
&gt; 
&gt; **Dr. R███**: //&lt;lacht&gt;// Nichts passiert und Sie sagen, dass ich zu den 90 % gehöre, die nicht betroffen sind! Das Gedächtnis ist so schlecht wie immer.
&gt; 
&gt; **&lt;00h-12m-32s&gt;**
&gt; 
&gt; **Dr. Major**: Sieht nicht so aus, als würde ich heute etwas von Ihnen bekommen. Zeit für einen Kaffee?
&gt; 
&gt;  //[Dr. R███ starrt ausdruckslos und reagiert für insgesamt 13 Sekunden nicht. Dr. Major ist sich bewusst, dass Dr. R███ nach 6 s nicht mehr reagiert und macht sich eine Notiz. Nach 13 s verzerrt sich das Gesicht von Dr. R███ heftig, was Dr. Major erschreckt. Dr. R███ ist jetzt bei Bewusstsein, aber sichtlich ängstlich und aufgeregt.]//
&gt; 
&gt; **Dr. Major**: R███, sind Sie …
&gt; 
&gt; **Dr. R███**: //[beunruhigt]// Major? Gott, sie hatten recht, sie hatten mit allem recht. 1221. Ich kann ihn sehen, das bin ich nicht.
&gt; 
&gt;  **Dr. Major**: Ihn? Was sagen Sie …
&gt; 
&gt; **Dr. R███**: Es ist jemand anders. Ich bin nicht hier. Ich sehe nur zu. Sie müssen mir helfen, Major. Helfen Sie mir. Hilfe … 
&gt; 
&gt; //[Das Gesicht von Dr. R███ verzerrt sich ein zweites Mal und wird nach 3 s wieder normal. Die Stimmung von Dr. R███ ist zum Normalzustand zurückgekehrt. Die Zeit beträgt nun 00h-14m-44s.]//
&gt; 
&gt; **Dr. R███**: Es tut mir leid, ich muss für einen Moment abgedriftet sein
&gt; 
&gt; **Dr. Major**: Was zur Hölle war das?
&gt; 
&gt; **Dr. R███**: War was?
&gt; 
&gt; //[Dr. R███ scheint trotz wiederholter Befragung keine Erinnerung an die Episode zu haben. Die Videoaufzeichnung der Episode wird Dr. R███ gezeigt.]//
&gt; 
&gt; **Dr. R███**: Okay, Major, da haben Sie mich erwischt. Ich denke, 1221 verursacht doch die kleinen Anfälle. Jetzt stehe ich dumm da, huh?
&gt; 
&gt; **Dr. Major**: Sie haben keine Kommentare zu dem, was Sie während der Episode gesagt haben?
&gt; 
&gt; **Dr. R███**: Keine Ahnung, was es bedeutet. Sieht so aus, als wäre ich etwas durchgedreht. Kann ich jetzt gehen? Das hat ewig gedauert und jetzt muss ich mich medizinisch versorgen lassen. Will Sie nicht schon wieder erschrecken! //&lt;lacht&gt;//
&gt; 
&gt; **Dr. Major**: Äh, okay, R███. Wir werden dies später fortsetzen
&gt; 
&gt; //[Dr. R███ verlässt den Befragungsraum. Die Überwachungskameras im Außenflur zeigen, wie der scheinbar// &#34;netter Versuch&#34; //murmelt.]//
&gt; 
&gt; **&lt;Ende des Protokolls: 00h-29m-11s&gt;**

**Zusätzliche Kommentare:**
&gt; Basierend auf diesem Bericht habe ich einen Antrag auf verstärkte Überwachung von SCP-1221-Subjekten, beschleunigte Forschung (um Ergebnisse zu erzielen, könnte eine Kreuz-SCP-Nutzung mit SCP-[ZENSIERT] erforderlich sein) und Euclid-Reklassifikation beigefügt.
&gt; 
&gt; – //Dr. Major//

&gt; Antrag abgelehnt.
&gt; Es fehlen Beweise dafür, dass SCP-1221 einen großen Effekt auf Subjekte hat, und abgesehen von der behandelbaren Anfallerkrankung haben die Subjekte ein allgemein normales Aussehen und Verhalten. Dieses Büro ist der Meinung, dass durch weitere Forschung keine nützlichen Daten gewonnen würden. [ZENSIERT] Zivilisten und ███ Foundation-Mitarbeiter, einschließlich [ZENSIERT], wurden SCP-1221 ausgesetzt, die alle im Wesentlichen normal funktionieren. Informationen können ein Eindämmungsrisiko darstellen und sich negativ auf die Arbeitsmoral der Mitarbeiter auswirken.
&gt; SCP-1221 und &#34;betroffene&#34; Subjekte sind derzeit gesichert, eingedämmt und geschützt. Bis sich die Situation ändert, sind Tests unnötig und werden ausgesetzt.
&gt;  
&gt; – //O5-█//

[[/collapsible]]</textarea></pre>
