Hey! Welcome to my art page. I&#39;m going to use this as a repository for all the SCP drawings I&#39;ve made. Some of this is pretty old, so it&#39;s not all great, but I wanted everything in one place. 
There&#39;s more I still need to put on here, but I&#39;m going to have to go on a scavenger hunt for all the files, so it&#39;ll take a while.

(Psst - The Yaldabaoth drawing is probably the best one here. Go take a look at her!)
