    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** Beignet Ou Yaourt ?
**Auteur :** [[user Dr Goupil]]
**Date de publication :** 4 novembre 2014
[[include credit:end]]

[[=]]
**&lt;&lt; [[[apres-aleph-conflit-d-interet|Conflit d&#39;intérêt]]] | Beignet Ou Yaourt ? | [[[apres-aleph-que-le-spectacle-commence|Que le spectacle commence]]] &gt;&gt;**
[[/=]]

+ **Équipe 2 : Ezcyo, Goupil et Zakkarit**

+ **Goupil**

**Jour de la chute d&#39;Aleph**

&#34;- //Je prends un beignet ou un yaourt ?//&#34;

Ma dernière question existentielle dans un monde normal, ou du moins où on s&#39;efforçait de donner une impression de normalité. Pas hyper profond. Comique peut-être ?
L&#39;Alarme a sonné. C&#39;était pas une alarme, mais l&#39;Alarme. C&#39;est pas tous les jours la fin du monde, alors elle a sa petite musique.
Les événements s’enchaînent logiquement : Alarme. Incompréhension... Compréhension. Peur. Fuite. Une suite logique d&#39;événements ; mais là la logique on s&#39;en branlait, on était déjà partis vers les bunkers, on aura peur quand on aura le temps. Je pense qu&#39;on a dû tous battre le record du monde de sprint en milieu hostile, du moins ceux qui avaient encore des jambes, ou qu&#39;on pouvait encore qualifier d&#39;humains.
J&#39;ai déjà fui, j&#39;ai déjà eu peur, les dangers de morts ou pire c&#39;est pas ça qui manque, mais cette fois c&#39;était différent, c&#39;était vide de sens, illogique; quand ce signal a été lancé c&#39;est comme si toutes nos raisons d&#39;exister, de vivre, de penser n&#39;avaient plus d&#39;importance... Je crois que j&#39;ai eu de la chance de ne penser à ça qu&#39;après, si j&#39;y avais réfléchi, ou même ressenti ça, en pleine course, je crois pas que j’aurai atteint le bunker.

Mais bon, je l&#39;ai atteint ce bunker, les poumons au niveau de la gorge et les jambes prêtes à exploser, vivant, en pleine forme comparé à ceux qui ne pouvaient plus venir. 
Ça faisait du bien d&#39;être là, vivant, pas seul au monde...
Après bien sûr ça a fait un peu long, mais on risquait pas de s&#39;ennuyer, on a eu le temps de réfléchir, et quand les cerveaux présents réfléchissaient les pensées allaient vite, les esprits surchauffaient, et s&#39;échauffaient. Je crois que Neremsa m&#39;a menacé plusieurs fois de m&#39;éclater la tête si je me calmais pas, j&#39;ai marché sur Kaze quelques fois ; j&#39;ai entendu quelqu&#39;un rire, ou alors j&#39;ai rêvé ; Ezcyo a hurlé, je crois que moi aussi...
Sinon, niveau réflexion: on n&#39;avait pas explosé, rien n&#39;avait traversé les murs pour nous trouver, il semblait qu&#39;on n&#39;était pas sous l&#39;emprise d&#39;un quelconque objet, d&#39;une quelconque entité... Mais derrière les murs, au-dessus de nous, en-dessous, partout, il y avait beaucoup de choses, on les connaissait et ça ne nous rassurait pas. Forcément, ça faisait cogiter.
On a fini par arrêter de réfléchir, on a commencé à espérer... Et le plus bizarre c&#39;est qu&#39;on a été exaucés, pas de miracles, ils étaient pas rangés dans cette section, mais à ce niveau c&#39;est tout comme ; alors on a tous écouté la grande voix qui sortait des hauts-parleurs, notre buisson ardent à nous, et on a tous obéi. Il fallait retrouver nos petits bouts de miracle dispersés aux quatre coins du monde pour le sauver.

Personnellement je vais dire que la situation s&#39;est améliorée à la sortie: après trois semaines enfermé en groupe, le stress dans l&#39;air et la peur au ventre, sortir dans un monde en ruine fait office de libération. On a failli se faire bouffer, se faire écraser, se faire canarder... Résultat mitigé certes, mais résultat tout de même: on est sortis. 

&#34;- //Ah...//&#34;. Y&#39;a pas à dire, je suis doué pour les discours événementiels.
La fin du monde... Ou presque... Disons qu&#39;on est déjà prêts à tourner la page, voilà, c&#39;est mieux. C&#39;est la première fois que je vois un truc pareil. Je peux même pas me dire qu&#39;il y a des jours comme ça, c&#39;est mon premier XK ; j&#39;ai pas l&#39;habitude des grandes exterminations.
Je me demande comment je dois me sentir, triste ? Effrayé ? Déprimé ? Bof, même plus la force de ressentir quelque chose. On va dire déprimé.

Une dernière réunion de groupe, on partage les idées, les armes, le reste, et on part. Vu que j&#39;appréciais bien l&#39;idée de voir si on était les seuls à devoir repeupler la planète je me suis retrouvé avec Zakkarit et Ezcyo. Zakkarit avait une idée pour récupérer un truc utile dans ce qui restait du site. Tant qu&#39;il pouvait nous éviter de croiser trop de trucs mortels ça ne me dérangeait pas.

Avant de retourner dans les couloirs du site, j&#39;ai envie de regarder le paysage encore une fois...
Ce serait le meilleur moment pour avoir une réflexion profonde...
Le ciel est beau aujourd&#39;hui...
J&#39;ai envie de rire...

On rentre dans le site. Je dois me retenir de chantonner une petite marche funèbre.
