**Název: Užijte si ticho**
**Originál:** https://scp-wiki.wikidot.com/enjoy-the-silence
**Autor:** [[*user CumaeanSibyl]]
**Překladatel:** [[*user Miss_Martins]]
[[include info:end]]

Mám to tu rád.

Vždycky se mi líbily ty malé lesy, které zbyly mezi městy, místa, kde nikomu nestálo za to urovnávat zem nebo kácet stromy. Není to úplně divočina, ale je tam dostatek klidu na to, abyste ho cítili, a pravděpodobně tam nejsou medvědi.

Samozřejmě, od té doby, co mi praskly ušní bubínky, už to nikdy nebylo ono. Sluneční světlo a stíny byly stejné, ale polovina ticha lesa jsou ve skutečnosti malé zvuky listů a větviček a možná i vody. Jen tolik hluku, abyste měli pocit, že tam skoro žádný není. Občas se mě lidé ptají (s těmi dlouhými lítostivými obličeji), jak mohu žít bez hudby nebo hlasů, ale myslím, že právě ono ticho mi chybí nejvíc.

Když jsme v roce 2003 zabezpečili [[[SCP-1638|tohle místo]]] a ostatní mi řekli, že zvuk zde byl zmatený a téměř vypadl, napadlo mě, hele, vždyť tady všichni slyší to samé nic. O nic nepřicházím. Myslím, že jsem byl na Mace chvíli naštvaný, když jsme zjistili, že sem přivedl Smithovou - kdo si sakra myslel, že je? Co mu dalo právo to udělat? Ale kdykoli jsem měl v oblasti volno, přišel jsem si posedět na tohle místo a začalo mi to dávat smysl. Nikde jinde na světě není bezpečněji.

Zhao něco říká. Ostatní se na ní dívají jako by ji //skoro// mohli slyšet. Dee protočí očima a netrpělivě ukáže na prostor kolem. Zhao si povzdechne a začne namísto toho znakovat.

//Nějaké nápady?//

//Myslím, že je to docela očividné,// Richard znakuje. //Možná je to jen návštěva. Tohle místo vytvořil pro ní -- nejsem překvapený, že se od toho nedokáže držet dál.// 

Dee a Zhao přikývnou, ale mě něco vrtá hlavou -- něco, co už jsem zapomněl. Poslední dobou se to děje více častěji než bych si přál. Měl bych vědět proč je tohle důležité, ale je to zaseknuté v nějaké štěrbině mojí mysli a nedokážu to vydolovat ven.

Nahoru po kopci a cítím pod nohama křupat listy, které se zde za ty roky nashromáždily. Nedokážu si už ani vybavit jak to zní, ale stejně jde polovina z toho skrz podrážky bot. Převod řeči na text se mi posouvá na průhledovém displeji, zatímco Dee bručí něco o kopci, ale já to stejně jako vždy nevnímám. 

Najdu si výhodné místo za stromem o který se opřu zády směrem pryč od koruny. Odtud vidím pohybující se podrost třemi směry, kterými jdou mí kolegové, a jednoho lítostivě vyhlížejícího starého muže (starého? ne staršího než já) s pistolí zastrčenou u opasku, jak stojí na ose posledního odpoledního slunce, jako by to naplánoval. Jak ho znám, tak to pravděpodobně bude pravda.

Vedle kamenné mohyly, kterou zanechal specialistce Zoe Smithové, je starší iPod a pár přenosných reproduktorů. A těsně před nimi je díra v zemi. A převrácená poškozená stříbrná urna, přes jejíž rozsypaný obsah je natažena bílá plachta.

//Doufal jsem, že pošlou tebe,// Znakuje mi Charles Mace.

//Doufal jsem, že tě nenajdu,// Odpovím. //Neprovedl jsi jí toho už dost?//

//Ještě ne.//

Na obrazovce iPodu se zobrazuje, že něco přehrává. Nikdo jiný to samozřejmě nemůže slyšet. Na průhledovém displeji zapnu funkci přiblížení, abych si mohl přečíst obrazovku.

//Je to pro nás bezpečné. Zvukové vlny se nedostanou dostatečně daleko. Ale na ní to bude fungovat.//

&#34;[[[SCP-2402|Dva čtyři nula dva]]],&#34; Řeknu nahlas. Zdá se mi, že to bylo chraplavé a na okamžik si nejsem jistý, jestli to software správně zachytil, ale pak na druhé straně mýtiny zahlédnu Richardsovu tvář skrz větve červeného listí na první hodině. Vypadá... Nevím, co to je za pohled, ale ví zatraceně dobře, co se děje. &#34;Snaží se ji přivést zpátky.&#34;

//Tuhle píseň předtím znala.// Usměje se Mace. //Znovu jí to naučím.//

Bílá plachta se trochu vlní. Listy se nepohybují.

//Myslel jsem si, že jediné, co jí mohu dát je klid. Měl jsem vědět, že to nebude stačit. Znovu ji už nezklamu.//

Musí vidět, jak se přes jeho rameno dívám, protože se otočí a vytáhne zbraň na Richardse. Podle toho, jak pohybuje hlavou, si myslím, že něco říká. Hodně štěstí, Richards neumí ani za Boha odezírat ze rtů.

A pak Zhao prostě vyjde z křoví na mojí třetí hodině. Její ruce jsou prázdné a i když je těžké to poznat přes záři jejího hledí, myslím, že pláče. Co si myslí, že dělá?

//Když nás opustila, začalo to jít z kopce,// znakuje Richardsovi. //Všechno se rozpadlo, když umřela. Potřebujeme ji zpátky.//

Ach.

//Nemůžeme jen tak vyjít z lesa s mrtvým kolegou,// Znakuje Richards, ale ten jeho výraz rozhodně dokážu přečíst. To je &#34;prosím, přemluvte mě k tomu&#34;, pokud se nepletu.

//Čelíme ozbrojenému odporu,// Znakuje Zhao. //Nemáme žádnou alternativu. Pokud ho nemůžeme zastavit...//

Se Smithovou si byly blízké. Pro mě to byla taková ta kamarádka, kterou máte v práci. Jste rádi, když ji tam vidíte, ale domů vás nic nepronásleduje. Cítil jsem to víc, když odešla na dovolenou, než když zemřela. Ale to neznamená, že se Zhao mýlí, ne? Možná jsme nikdy neměli prestiž Éty-10, ale něco jsme ztratili a nebyly to jen dovednosti nebo někdo, s kým bychom mohli strávit přestávku na kafe. Byla naším srdcem nebo možná páteří. Něčím, co nelze nahradit.

Mace se podívá z Richardse na Zhao, pak se usměje a zastrčí si pistoli zpět za opasek. //Všichni to můžeme zvrátit,// znakuje. //Taky jsem něco ztratil, když zemřela. Nechceme snad všichni další šanci na nápravu našich dávných selhání?//

Jistě, nechceme to snad všichni -- kdyby to jen bylo tak snadné. Ale co když ano? Co když to stačí a opravdu to mlžeme zvrátit?

Richards se najednou napřímí. //Selhání,// znakuje a jeho ruce se třesou. //Paříž. A písnička na [[[A Convincing Lyre|tom večírku]]].//

Vzpomínka, kterou jsem se snažil vydolovat, najednou vyplula napovrch. Před desítkami let jsme byli povoláni do //Sommes-Nous Devenus Magnifiques?//, musel to být rok 1984, protože organizátoři po nás chtěli, abychom zametali za tímhle domýšlivým malým hajzlovi, na kterého Smithová neustále narážela. Někoho, kdo neustále básnil o tom, jak všichni kolem něj byly smolaři (samozřejmě kromě něj), a tenkrát napsal nějaký nekonečný po-mo rekviem, který proměnil polovinu evropských nadšenců pro anakustiku v ječící neurotiky.

Kvůli nočním můrám.

//Zajímalo mě, kdy na to přijdete,// znakuje Mace, tvářící se zaráz samolibě i zklamaně. //Považujte se za šťastlivce. Moje původní plány pro [[[project-proposal-2014-2112|tu skladbu]]] byly// daleko //propracovanější.//

Richards vypadá ohromeně. Něco si pro sebe mumlá, ale nedokážu zjistit co. Udělám pohyb směrem k iPodu, který stále hraje, zatímco debatujeme. Její tělo spálili na popel a uložili do neoznačeného hrobu, a najednou jsem za tu plachtu rád. Zanedlouho ten popel nabobtná do zčernalého masa a páchnoucího vytaveného tuku, ovine se kolem nerozbitých kostí, umazaný rosolovanou krví --

Zhao mě zastaví. Snažím se odtáhnout, ale ona má prsty zaryté hluboko do mé paže a nechce ji pustit.

//Věděla by to okamžitě,// Znakuje Mace. //Nezapomněla by na mě. Už na mě nikdy nikdo nezapomene.//

&#34;Bojovala s tím!&#34; Zhao na mě tiše křičí a třese mi paží, aby mě donutila se podívat. Její tvář, skrývající se za hledím, je groteskní, zmítaná zoufalstvím, posetá slzami a barevnými světly průhledového displeje. „Chtěla žít. Nadace ji mohla zachránit, prosila je, aby ji zachránili, mohli k tomu použít kterýkoli z tuctu skipů, ale oni ji nechali umřít!&#34;

To ano. Bojovala s tím. Rozkousalo jí to břicho a množilo se v jejích kostech, a přesto se to lékaři snažili vypálit a ona je nenechala ani na chvíli zastavit. Topili ji v jedu a ona se ho stále dožadovala víc a víc. Když jsem ji viděl naposledy, byla žlutá jako staré linoleum a kůže jí visela i na lebce, byla tak hubená. A v téhle fázi se probudila k životu, příliš slabá na to, aby křičela.

&#34;Musíš jí dát tuhle šanci! Přála by si to, víš, že to tak je, víš to!&#34;

Ano, vím to.

Nezajímá mě to.

//Já// si to nepřeju.

Popadnu z opasku hlučidlo. 110 dB, třicet sekund. Je to víc než dost.

Zhao se mi to pokusí sebrat. Minula.

Mace se otočí právě včas, aby viděl, jak sonický granát dopadl na plachtu.

Vytáhne na mě pistoli, ale nevystřelí. Ví, že už je na to příliš pozdě.

Vzduch kolem nás vzplane. Neexistuje způsob, jak by na tak malém území mohlo žít tolik motýlů, ale stejně jich tu je mraky, jsou to stráže, které Mace vytvořil, aby ji bránili. Poprvé měl pravdu: nepatřila do neoznačeného hrobu. Patří //sem//. Do bezpečí. V klidu po tom posledním hrozném boji a i všech těch, které proběhly předtím. Ne být přivlečena zpátky po ošklivé vleklé smrti jen proto, že někdy je těžké dát sbohem.

Jak se monarchové rojí na jejím hrobě, vidím, jak ze vzduchu padají drobné drahokamově zelené kuličky. Jediná obrana 2402: zmenšit je zpět do kukly. Nebude to stačit. Cítím posun tlaku na mých ubohých prasknutých ušních bubíncích a vím, že ticho zvítězilo.

Mace křičí a tahá se za vlasy -- zbraň stále držíš v ruce, špatný nápad, kámo. Radši mi to dej, ať si neublížíš. Asi není nutné ho praštit do obličeje, ale za boha nevidím důvod, proč bych neměl.

Zhao a Richards vylezli z krytu a oba vypadají značně znepokojeně, ať už kvůli smyslové deprivaci nebo něčemu jinému, to nedokážu určit. Dee se o několik sekund později vyškrábe ze strany po mé levici nahoru. Kolik z toho rozhovoru si dala dohromady, to si všichni můžeme domyslet, ale vypadá... souhlasně? Víceméně spokojeně. Dobře odvedená práce. Zpoutá Mace, ne příliš jemně, a ukáže mi palec nahoru. Probírám se chvěním oranžových a černých křídel, abych získal iPod a jeho reproduktory.

Když se otočím, Zhao se dívá do otrhaného hrobu, kam nepřistáli žádní motýli. Nemyslím si, že chtěla, abych viděl její tvář.</textarea></pre>
