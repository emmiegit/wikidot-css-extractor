Můj Milenec, Kočka
Lord Catboi Naughty byl sotva někdo, koho byste si všimli na první pohled. V prvé řadě proto, že byl kočka, drobné zvířátko, běžné v lidské společnosti, a jen stěží předpokládané za někoho kdo bude činit nemožné možným; ale přesto, přesně tím Lord Catboi byl. Jeho tělo bylo kočičí, ale jeho vědomí bylo zcela lidské. 
Byli jsme sami, já nový laborant, byl jsem jeho rukama, zatímco on ležel na jeho vyhřátém polštářku a sděloval mi instrukce čokoládově hebkým hlasem. 
„Tu zkumavku promíchejte, jemně ji přetočte dnem vzhůru a zase zpátky, netřepejte.“ Instruoval mě. Zvedl jsem oči jako pokaždé, když na mě promluvil a setkal se pohledem s tím jeho. Začervenal jsem se. Přál jsem si, aby mě jeho žlutýma pichlavýma očima sledoval při jiné činnosti. Ta myšlenka mě nutila červenat se, ale také způsobovala ono staré známé zacukání v mém roztouženém pyji. 
„Cože?“ zeptal jsem se, protože mi došlo, že jsem přes své nezbedné představy zapomněl poslouchat.
Lord Catboi si povzdechl. „Nejraději bych to udělal sám, ale jestli jste si všiml, mé tělo mi to nedovoluje.“ 
„A co vám vaše tělo dovoluje Lorde? Určitě je něco jiného, co byste mohl udělat…“ Navrhl jsem dřív, než jsem si to mohl rozmyslet. Sklopil jsem zahanbeně oči. Lord Catboi se zarazil a vykulil oči. Něco takového ode mě asi nečekal. Odložil jsem zkumavku. 
„Promiňte. Asi raději půjdu.“ Řekl jsem a s pohledem k zemi zamířil k východu. 
„Počkejte.“ Lord Catboi Naughty přikázal. Zastavil jsem se. Nebyl žádný rozkaz, ktarý bych nesplnil, pokud by vyšel z jeho hebkých úst. Obrátil jsem se na něj a opovážil jsem se na něj pohlédnout. Lord Catboi se postavil a elegantně seskočil na stůl. „Myslím že něco tu je… Ale je to už dlouho co jsem to dělal naposledy…“ 
Byl tak blízko mě.  Sklonil jsem se a políbil jsem ho. V tu chvíli jsem se nemohl ovládat. Svůj jazyk jsem mu vecpal do tlamy. Lord Catboi vzrušeně předl. Vyplnil jsem mu jazykem celou maličkou źustní dutinu a on mi tím svým ten můj jazyk sexuálně olizoval rychlými pohyby jako koščka olizující mléko. Jeho jazyk byl drsný a jeho pohyb bolel. Představil jsem si jaký pocit by to byl na mé velekládě a zasténal jsem Lordu Catboiovi do tlamy. Spolu s mým stenem jsem mu tam vpustil sliny, které se mi nahromadily pod jazykem v průběhu líbačky. Všechny je zpolykal. 
„Chci tě ochutnat všude, ale musíš být lepší v poslouchání mých instrukcí než doteď.“ Řekl mi Lord. „ano Můj Lorde.“ Odpověděl jsem šeptem. „Odhal se pro mě.“ Přikázal a já jsem spěšně sundal plášť i tričko. „Nezajímá mě tvá hruď, jen tvá Chlouba!“ okřikl mě. Rychle jsem si sundával kalhoty abych se před ním mohl předvést nahý. Jen to, že mě mohl takto vidět mě vzrušovalo k nevydrení a můj slný úd stál ve slavnostním pozoru. Lord Catboi Naughty slastně zapředl a předklonil se. Položil svůj ostrý jazýček na můj žalud a seriózními licky ho zpracovával. Sténal jsem a kňučel, ostré ostny laskavě rejdící po mé Pýše, ukojující mě způsobem jakým žádný živý tvor nikdy. Z jeho drsného přístupu mi zůstávaly na citlivé kůži podrážděné szarudlé stopy. „Ach ach ach!“ vzdychal jsem „Och och!“ vczdychal jsem. „Ach och ach och!“ vzdychal jsem a nemohl jsem si pomoct. Možná mě někdop i mohl slyšel, ale nezajíalo mne to. Můj mozek byl tak zaplaven slastí že jsem mohl jen ječet zp lna hrdla. 
„Lorde! Ach! Ještě ne! Nenechte mě cumnout ! Chci ať mě dneska teď a tady a tady ošukáte jako děvku!“ Prosil jsem. 
„I já si to přeji.“ Řekl hebce. 
„Podívej.“ Řekl a posadil se abych lép viděl. Položil jsem oči na to co i ukazoval. Bxl to jeho Bimbas, v mocné erekci. Jeho zbraň slasti měla jen 3 cm, ale vypadala tak nadpozemsky, tak jinak než lidský pipik, tak bestiálně a slibně, že se mi automaticky nahrnuly sliny do tváří. 
„Nemohu se dočkat.“ Řekl jsem a slina mi ukápla. Lord Catboi ji olíznul z laboratorního stolu. „Lehni si.“ Přikázal. Učinil jsem tak. 
Ležel jsem na břiše a měl jsem roztažené nohy. Můj Fimfulín nepřijemně tlačil do studených dlaždic. 
Mezi půlkami jsem ucítil teplý chlupatý kožíšek a droboučké tlapičky roztahovaly mé půlky od sebe a hnětly je jako těsto. Má dírka byla připravena. „Ano prosím.“ Řekl jsem Lordu Catboiovi. „Vsuňte ho do mě Lorde!“ Zaječel jsem z plných plic. 
Lord CTBOI nAughty to udělal. C9til jsem jeho dokonalý špičatý Banánek na svém obzorném věnci. Obkroužil jej a pak se vsunul přesně tam, kde jsem jej chtěl nejvíc – dovnitř mého konečníku. Vzdychal jsem a lapal po dechu radostí. 
„Jednu věc jsem ti neřekl.“ Řekl Lord Ccatboi Naughty, když byl celou svou délkou uvnitř mě. „Mám na mém Vojákovi-Služebníkovi zpětné háčky. Jakýkoliv pohyb, který těď učiním bude peklem.“ Oznámil mi.
Zalapal jsem po dechu znovu. Málem jsem se udělal orgasmem jen z jeho slov. „Prosím, přeji si to, zneužijte mé tělo k vaší poteše!“ 7
Pokusil se vysunout. Můj otvůrek, pevně semknutý kolem jeho Kopí ho nechtěl pustit. Ucítil jsem po stěnách mé mužovagíny jak se do touhou vroucího masa zarývají ostře zpetné háčky. Hekal jsem jak divoch neznající boha. 
Opakoval svůj pohyb tam a zpátky. Z každým vysouváním jsem cítil jak mi jeho Anakonda drásá vnitřek. Musel už být na kaši když jsem konečně vystříkl svou dávku semínka po podlaze a rozmazal si ji po břiše na kterém sjem ležel. „Aaaaaaaaaaaa!“ Zapěl jsem tón lásky při vyvrcholení. 
I Lord Catboi Naughty se zorgasmil velmi rychle. Rád bych věřil, že můj zpěv mu dopomohl k vítězství. Cítil jsem jak mě jeho kočičí mléčko naplňuje jako horká žhavá láva. 
S posledním trhnutím mých střevních stěn ze mě elegantně vyjel. Udýchaně jsem se an něj ohlédl. Chtěl jsem vidět jeho krásu a jeho mocnou Krásu. Lord Catboi se ohýbal aby se ladně očistil. Jeho Hranulka byla celá od mojí krve a jeho spermatu, jako od kečupu a tatarky, a jestli jsem zahlédl i něco hnědého, pak to svým hbitým jazýčkem hned slíznul. Stačilo jen pár líznutí a byl očištěn. Mlaskal přitom jak staré chrochtavé prase. 
„Zničil jste mě Lorde. Teď jsem okusil jedinou opavdovou slast a už nemohu chtít nikdy nic jiného.“ 
„Přesně to jsem chtěl.“ Řekl a pohlédl svýma očima na ty moje. Viděl jsem v nich lásku
