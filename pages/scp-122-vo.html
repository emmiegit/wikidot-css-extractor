[[include component:image-block name=scp-122.jpg|caption=Ejemplar de SCP-122-1]]

**Ítem #:** SCP-122

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** SCP-122 debe ser almacenado en una cámara de contención estándar, conteniendo una sola toma de corriente eléctrica. No deben construirse dormitorios del personal a menos de 500 m de la zona de contención. En ningún momento SCP-122 debe entrar en un estado de apagado. Varios sistemas de alimentación redundantes deben ser mantenidos e inspeccionados regularmente. En caso de manifestación de SCP-122-1, 35 miembros del personal asignados a promulgarla, deben desplegarse fuera de la cámara de contención. Si se vuelve hostil, el Procedimiento-99-Renmar debe llevarse a cabo. Debido a los efectos secundarios potencialmente desastrosos en caso de contaminación cruzada, en ningún momento se almacenarán en las mismas instalaciones SCP-122 e instancias de [[[SCP-3060]]].

Para aprobar el Procedimiento-99-Renmar, todos los sujetos deben asumir posiciones específicas en y alrededor de la cámara de contención para evitar una brecha de contención. Dos sujetos tendrán un generador portátil con el cual se alimenta el equipo utilizado en el Proceedimiento-99-Renmar. Tres sujetos deben equiparse con irritantes químicos, creados como un subproducto de [[[SCP-1837]]], que se ha descubierto que tiene un efecto inhibitorio sobre ejemplares de SCP-122-1. Después de que todas las instancias de SCP-122-1 se han reducido hasta el punto donde la entrada es segura,  cinco sujetos deben entrar en la cámara de contención y utilizar un cable de extensión eléctrica del generador para devolver SCP-122 a un estado de encendido. Este personal debe ser considerado irrecuperable tras entrar en la cámara de contención de SCP-122, debido a su efecto. El personal restante es redundante, tomarán el lugar de cualquier personal incapacitado.


**Descripción:** SCP-122 es una luz nocturna para niños, con el diseño de una estrella fugaz estilizada. Cuando está en un estado de encendido, SCP-122 da entre 14-20lx. Ninguna marca de fabricantes está presente en o dentro de los componentes de SCP-122. Cuando está en un estado de apagado, SCP-122 afectará a todos los sujetos dentro de un radio de 500 metros de su ubicación. Cuando los sujetos entran en el sueño REM, se moverán en un estado de coma en el que permanecerán hasta SCP-122 sea reabastecido con energía. Mientras este el coma, figuras humanoides que parecen estar compuestos de un humo negro, una masa ligeramente translúcida aparecerá desde cualquier sombra alrededor del sujeto. Estas figuras son conocidas de ahora en adelante como Ejemplares de SCP-122-1. Los Ejemplares de SCP-122-1 muestran signos de inteligencia y sensibilidad, con habilidades físicas más o menos equivalentes a las de los sujetos afectados. Intentará localizar a tantos seres humanos como sea posible y exponerlos al efecto de SCP-122. Cuantos más sujetos se vean afectados por SCP-122, se ampliará el radio de efecto, con un alcance máximo visto en las pruebas de más de 2,7 kilómetros. Los Ejemplares de SCP-122-1 intentarán reunir todos los somníferos dentro del área de efecto para aplicarlos a los sujetos.
 Estos objetos incluyen: 
* Medicamentos para el insomnio.
* Medicamentos tradicionales, conocidos por ser utilizado como tratamiento para los que padecen insomnio.
* Almohadas, mantas, colchones y bases para cama.
* Medios como canciones de cuna.

Cuando está en un estado de encendido , SCP-122 afectará los patrones de sueño de todos los sujetos dentro de su radio. Si un sujeto despierta de un estado de sueño REM dentro del radio de SCP-122, mostrará signos de insomnio y se quejará de sueños extraños. --Se ha encontrado que estos sueños causan disturbios psicológicos menores, y a todo el personal debe dársele evaluaciones semanales psicológicas.--  Ver el Incidente 122-1. 

SCP-122 fue descubierto dentro del Hospital infantil ██████ en ██/██/███, después de varios informes de manifestaciones de SCP-122-1 llegaron agentes locales infiltrados. Cuando el área fue investigada, se encontró que todos los sujetos dentro del edificio habían sido afectados por SCP-122. Documentos recuperados indican que un paciente trajo a SCP-122 cuando fue admitido. Sin embargo, no se ha encontrado ningún registro de identidad del paciente. Agentes aseguraron a SCP-122 con una fuente de energía portátil, y fue transportado al Sitio 19.

**Anexo 122-B:** SCP-122 reclasificado a Keter tras el incidente 122-1. Se trasladó a la zona de contención de Relicarios Armados-02.


**Incidente 122-1:** en ██/██/███, 11 casos de SCP-122-1 de contención violada, provocaron la muerte de más de █ miembros del personal del sitio y ██ víctimas . Tras las operaciones de re-contención, los Procedimientos de Contención de SCP-122 fueron puestos bajo revisión. Durante esta revisión, material de las cámaras seguridad revelaron al personal de mantenimiento, manipulando la cerradura de la cámara de SCP-122. Cuando se les cuestionó, los sujetos afirmaron que lo habían hecho bajo coacción, diciendo que un &#34;monstruo&#34; no les permitiría  dormir hasta que liberaran a SCP-122. Los sujetos afectados recibieron amnésticos de Clase A , y se revisaron los procedimientos de contención. Actualización a Keter solicitada.
