[[tab Versão Resumida]]
+ Atribuir Crédito
Para publicar seu conteúdo original e traduzido é necessário dar crédito e atribuir o trabalho ao autor(a) e ao wiki na página de __Discussão__ do seu artigo traduzido. Informação de como fazer isso está bem explicada no [[[Guia para Tradutores]]]. Poste algo como:

**Atribuição para conteúdo original:**
[[code]]
**Autor(a):** [[* nomedoautor]]
[[/code]]

**Atribuição para conteúdo traduzido:**
[[code]]
**Original:** http://www.scp-wiki.net/scp-XXX
**Autor(a) Original:** [[*user autororiginal]]
**Autor(a) da Tradução:** [[*user tradutororiginal]]
[[/code]]

**Caso você seja um criador original** e queira fazer algo baseado na Fundação SCP, você terá que lançar seu trabalho sob [https://creativecommons.org/licenses/by-sa/3.0/deed.pt_BR Creative Commons Attribution-ShareAlike 3.0 License]. **//Todas as páginas nesse wiki já cobrem isso, mas se quiser fazer algo fora dela, terá de seguir os termos da licença.//**

+ Política de Uso de Imagens
* Toda imagem de um artigo original precisa estar licenciada sob CC-BY-SA-3.0 ou licenças compatíveis.
* Pornografia e imagens de violência/sangue gráficas não são permitidas no site nem no fórum. 
*  **Não** é permitido o uso de imagens com //copyright// sem a permissão do autor.
 * Prova dessa aprovação deve ser registrada e postada na página de discussão.
 * Não é permitido alterar ou redimensionar imagens se não for o criador ou não tiver permissão.
* Em artigos originais, sempre atribua o crédito da imagem à fonte e ao autor. Faça isso postando na página de &#34;Discussão&#34; do seu artigo algo como:

**Atribuição rápida:**
[[code]]
-----
Essa imagem é tirada de:
**Fonte original:** link
**Autor(a):** nomedoautor
**Permissão do Autor (apenas se aplicável):**
-----
[[/code]]
Caso a imagem seja de sua própria autoria, apenas poste o trecho de &#34;Autor(a):&#34; na página de discussão e mencione que criou a imagem.

**Onde acho imagens com a licença CC-BY-SA-3.0 (Creative Commons)?**
* [https://www.pexels.com/ Pexels] oferece milhares de imagens grátis sob licença CC-BY-SA e compatíveis.
* [http://snappygoat.com/ Snappygoat]: dito.
* [https://commons.wikimedia.org/wiki/Main_Page Wikimedia Commons] tem literalmente dezenas de milhões de arquivos disponíveis para uso, PORÉM, nem todas as imagens estão sob licença CC-BY-SA; confira individualmente se a licença da imagem que quer usar é compatível.
* [https://www.flickr.com/search/?text=&amp;license=7%2c9%2c10 Flickr] permite que você pesquise imagens com Creative Commons filtradas de centenas de milhares de fotografias. Lembre-se de filtrar por imagens sob Creative Commons!

**Achei uma imagem legal! Espero que tenha CC ou domínio público ou sei lá. Como posso ter certeza?**
Se você não tem certeza se uma imagem é compatível com CC, abra [https://www.tineye.com/ tineye] ou [https://www.images.google.com/ Pesquisa Reversa do Google Imagens]. Se algum dos links mostrar que ela é compatível com CC-BY-SA, então está tudo tranquilo!

[[/tab]]
[[tab Explicando Atribuição e CC-BY-SA]]
+ Atribuição (crédito)
O primeiro requerimento sob a licença [https://creativecommons.org/licenses/by-sa/4.0/deed.pt_BR CC BY-SA] é &#34;atribuição&#34;. Qualquer trabalho derivado (coisas baseadas na //SCP Foundation//) precisam atribuir a fonte original, [http://scp-wiki.net/ SCP Foundation wiki]. Isso já é feito pelo aviso abaixo de toda página no site. Quando criar conteúdo original (como seu próprio SCP-PT ou Conto) ou traduzir algum artigo do Wiki -EN , você precisa atribuir o autor do artigo, ou no caso de traduções, atribuir o artigo original, autor original e autor da tradução na página de discussão do seu próprio artigo.

**Exemplo para conteúdo original:**
[[code]]
**Autor(a):** [[* nomedoautor]]
[[/code]]

**Conteúdo traduzido:** (lembre-se de procurar seu artigo [http://www.scp-wiki.net/attribution-metadata nesta página] antes de ver quem criou a página original pelo histórico!)
[[code]]
**Original:** http://www.scp-wiki.net/scp-XXX
**Autor(a) Original:** [[*user autororiginal]]
**Autor(a) da Tradução:** [[*user tradutororiginal]]
[[/code]]

Você não precisa seguir esse formato exato, mas de acordo com CC BY-SA, qualquer atribuição que fizer **precisa** incluir:
# Nome original do trabalho referenciado
# Nome/nick do autor
# Link para o material original, ou outra forma de citação se tiver referenciando algo offline.

+ ShareAlike

Informações detalhadas sobre como usar conteúdo sob Creative Commons são explicadas na [http://www.scp-wiki.net/licensing-guide página da Wiki EN]. Em base você pode copiar e colar o que quiser onde quiser, fazer fan-coisas(fanart, fanfic, fanfilm, AMV, festa temática) e até //vender//, mas dificilmente ficará rico com isso porque qualquer um poderá copiar ou baixar o que planeja monetizar.

**Usando Imagens em Artigos Traduzidos**

Não é necessário dar atribuição de crédito a imagens retiradas de artigos originais do Wiki -EN, porém é altamente recomendado que veja se a imagem possui alguma permissão de uso especial consultando a página de //Discussion// do artigo original e procurando postagens do autor ou do time de moderação.


**Usando Imagens em Artigos Originais**

É recomendado o uso de: suas próprias imagens, imagens originais feitas por outros usuários, imagens atualmente mantidas sob Creative Commons e imagens que estão em domínio público. Isso previne que o site crie problemas por ferir o copyright de alguém, então por favor, siga esta regra. Em todos os casos, você precisa dar crédito ao autor.

Se você achar uma imagem //com copyright// que queira usar, você precisa entrar em contato com o criador da imagem e obter permissão. Não faremos isso por você. Quando a permissão for dada, você deve registrá-la e postar na página de Discussão do artigo para referência futura.

Sempre que usar imagens tiradas/emprestadas de algum lugar em um artigo, você precisa dar crédito ao criador dessa imagem, geralmente por um comentário postado na página de Discussão e um link para a fonte original. Você também pode botar a fonte na própria imagem, inserindo o link de modo que a imagem seja clicável e redirecione para sua fonte.

Autores que utilizarem imagens com copyright, sem fonte e autor determinados ou sem fonte licenciada sob Creative Commons serão avisados de remoção da imagem de seus artigos. **Não restaure estas imagens.** Na maioria dos casos a própria moderação providenciará uma imagem alternativa que se encaixe ao artigo, que será incluída após aprovação do autor ou após uma semana sem resposta do mesmo.
* Bons sites para encontrar imagens com CC foram listados na primeira aba deste guia.
++ **Atribuição rápida:**
[[code]]
-----
Essa imagem é tirada de:
**Fonte original:** link
**Autor(a):** nomeounickdoautor(a)
**Permissão do(a) Autor(a) (se aplicável):** link/imagem
-----
[[/code]]
Isso também deve ser feito caso você seja o criador da imagem. Para isso, apenas use a parte de &#34;Autor(a):&#34; do trecho acima e comente que a imagem é de própria autoria.

++ **Manipular Imagens**
Não modifique, corte ou edite uma imagem encontrada para evitar detecção. Se alguma marca d’água ou identificação for editada de uma imagem, ela será removida e a imagem não-alterada será adicionada.
Você é livre a modificar suas próprias imagens, claro. Mesma coisa para imagens emprestadas com a permissão do criador. No caso, //ainda// é necessário registrar evidência da permissão e apresentar quando tal imagem for usada.

++ **Reportar Imagem**
Se tiver alguma imagem no site que não deveria estar aqui, entre em contato com a [[[staff|administração]]], mesmo que você só queira crédito ao invés de remoção.

**Se você for um criador de alguma imagem que você quer que seja removida, por favor inclua informação de contato e links para a fonte original para verificação. Seremos compreensivos com você.**
[[/tab]]

Nós não podemos assumir qualquer responsabilidade pela segurança de transmissão de dados pela Internet. Em particular, há risco de acesso por terceiros quando transmitindo dados por e-mail.
Qualquer uso de dados de contato por terceiros para fins publicitários é dito expressamente proibido. A administração reserva o direito de tomar ação legal no evento de publicidade não-solicitada ou materiais de informação.
Wikidot mantém o direito de mostrar publicidade sob certas circunstâncias. Nós não temos controle ou informação sobre como e qual dados são coletados.

++ Declaração
Resumo: Nós não assumimos responsabilidade pelo conteúdo de postagens de outros usuários e //links// contidos neles.
Todos os usuários são requeridos a obedecer com as restrições do conteúdo e links que eles distribuem aqui como para **&#34;14 anos ou mais&#34;**. Violação será removida assim que percebermos, possivelmente junto com o próprio usuário. Todos os usuários também são aconselhados a relatar tais violações.
Nós reservamos o direito de relatar usuários que cometerem sérias violações para o Wikidot, para este deletar a conta associada a violação.
