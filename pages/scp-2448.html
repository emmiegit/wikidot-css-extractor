**Ítem #:** SCP-2448

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Se establecerá un perímetro alrededor de los terrenos de SCP-2448, y un equipo de 5 hombres de personal de seguridad patrullará los límites cada 4 horas. Un puesto de guardia en el borde norte del recinto del castillo albergará al personal asignado a SCP-2448. Cualquier persona no autorizada que intente entrar al perímetro debe ser expulsada con la explicación de un proyecto de renovación y reacondicionamiento histórico privado-familiar en curso.

Cuando SCP-2448 se activa,[[footnote]]Fijado en el primer cuarto de noche de luna.[[/footnote]] un equipo de 5 personas, idealmente de varios departamentos no restringidos a agentes de campo, serán enviados a los terrenos de SCP-2448 para contener las manifestaciones (véase el Informe de Misión de Campo). El personal asignado a SCP-2448 puede traer y solicitar equipo no estándar; todos los artículos transportados deben ser aprobados y registrados por el equipo de investigación de SCP-2448 antes de que el equipo entre al terreno. Los equipos asignados al SCP-2448 se rotarán cada tres meses.

**Descripción:** SCP-2448 se encuentra en █████, Suiza, y se compone de las ruinas de lo que parece ser un castillo inglés de la era medieval y sus alrededores, que en conjunto abarcan una zona hexagonal aproximadamente regular con una superficie de 50.000 metros cuadrados. Si bien la arquitectura del castillo es coherente con la de la nobleza inglesa del siglo XIII, los monumentos históricos y otras estructuras presentes en el recinto poseen una arquitectura más moderna. Los letreros cerca de la propiedad indican la ubicación como &#34;La Aldea de Gyfax[[footnote]]Debido a esta denominación en particular, se ha considerado una posible conexión con [[[SCP-1024]]].[[/footnote]]&#34;.

El castillo está delimitado por cuatro zonas diferenciadas: un cementerio, parcelas de cultivo, un jardín de flores ornamentales y una plaza de mercado con talleres artesanales. Los letreros en cada área proclaman (en francés, alemán, italiano y romanche) que el propietario del local es &#34;Guillaume el Maestro de la Hermandad&#34; con el lema de la casa &#34;Entrad, amigos y jugad&#34;. La exploración ha revelado que sólo ciertos artículos en el lugar pueden ser interactuados (por ejemplo, recogidos, trasladados, volteados). Cualquier artículo recuperado de SCP-2448 que se lleve fuera de sus límites se encogerá en tamaño.[[footnote]] La proporción observada del objeto es generalmente de alrededor de 1:60. [[/footnote]] El análisis de laboratorio indica que los elementos resultantes están compuestos de poliestireno no anómalo.

En la noche de cada primer cuarto de luna, SCP-2448 manifestará espontáneamente una variedad de bandadas de pequeños organismos [[footnote]] Las entidades encontradas hasta ahora han incluido murciélagos, cuervos, arañas, serpientes, polillas y varios roedores.[[/footnote]] en cada área designada del terreno. Estas entidades anómalas ocuparán el recinto hasta el próximo amanecer, momento en el que atravesarán los límites del recinto del castillo y se dispersarán. Cualquier movimiento de estas criaturas es imposible de rastrear.

Más tarde se descubrió que cada vez que se activaban las anomalías del castillo, SCP-2448 también manifestaba una colección de seis botellas de vidrio, dispersas por todo el recinto. Cuando se descorchan, las botellas producen sustancias anómalas, que pueden manipularse a voluntad inclinando y apuntando la botella. Las botellas miden 30 cm de largo y 11 cm de diámetro; cada una posee marcas distintivas y habilidades, que se indican a continuación:

[[collapsible show=&#34;Mostrar registro de objetos&#34; hide=&#34;Ocultar registro de objetos&#34;]]
||~ Color del Vidrio||~ Inscripción ||~ Reacción ||
|| Rojo|| &#34;Fuego&#34; || vierte una sustancia similar al alcohol en combustión ||
|| Azur || &#34;Escarcha&#34; || vierte una variante de agua congelada (por ejemplo, nieve, hielo, aguanieve, perdigones de hielo) ||
|| Gris|| &#34;Metal&#34; || vierte metal líquido que está frío al tacto, pero se solidifica en segundos ||
|| Transparente || &#34;Niebla&#34; ||  vierte una niebla espesa similar al vapor de nitrógeno líquido en textura, pero se compone de vapor de agua espeso ||
|| Marrón claro || &#34;Tierra&#34; || vierte grandes volúmenes de diversas sustancias relacionadas con la tierra (hasta ahora grava, limo, mantillo y polvo) ||
|| Amarillo dorado || &#34;Energía&#34; || vierte un líquido brillante que emite chispas eléctricas, se desvanece después de que las chispas hayan golpeado otros objetos ||
[[/collapsible]]

&gt; **Informe de Misión de Campo:** Cuando hay bandadas anómalas en el terreno, se ha observado que las botellas resplandecen con una inscripción que dice que el portador del objeto debe devolverlo a su lugar adecuado en el santuario interior del castillo.[[footnote]]La ubicación exacta es el salón del trono del tercer nivel del castillo.[[/footnote]] La correcta ubicación y colocación de las seis botellas en el castillo desencadenará la inmediata desmanifestación de todos los organismos anómalos.
&gt; 
&gt; Los equipos están compuestos por individuos con una variedad de especializaciones en habilidades que han tenido un buen desempeño de manera constante. A pesar de que los miembros de la Fundación han recibido la capacitación adecuada, ha habido casos de miembros del personal que han desarrollado torpeza temporal y no han logrado llevar a cabo ciertas acciones.[[footnote]]El suceso que se observa con más frecuencia es que el personal no golpea a una entidad anómala frente a ellos.[[/footnote]] Sin embargo, en algunos casos raros, ciertos miembros del personal han demostrado una habilidad repentina más allá de su capacidad habitual; el primer ejemplo destacable fue el del Agente Tai Yang Shen logrando eliminar una bandada de murciélagos usando una sola antorcha encendida.

**Anexo SCP-2448-1:** El ██/██/██, la 4 ª misión con éxito, SCP-2448 comenzó a manifestar entidades humanas vestidas de forma similar a la nobleza medieval Inglés, designadas como SCP-2448-1. El SCP-2448-1 inicial hablaba con voz masculina, independientemente del género y no podía decir más que unas pocas palabras.[[footnote]]Las expresiones más comunes eran &#34;Guillaume de Gyfax&#34;, &#34;Entrad amigos&#34; y &#34;jugad&#34;.[[/footnote]] SCP-2448-1 hablará en el idioma principal de aquellos que se acerquen a ellos. Las instancias de SCP-2448-1 no se mueven de su ubicación inicial de manifestación, y no muestran ninguna inclinación de ayudar al personal. Las instancias de SCP-2448-1  --son intangibles y--[[footnote]] Véase el Anexo SCP-2448-4.[[/footnote]] se desmanifiestan cuando se completa la contención.

**Anexo SCP-2448-2:** Se observó que SCP-2448-1 habló con las voces del personal de la Fundación asignado a SCP-2448. SCP-2448-1 no poseía ningún afecto emocional y sólo podía repetir frases habladas con ellos. Al personal de las misiones subsiguientes se le dieron frases sin sentido específicas para medir las reacciones de SCP-2448-1. Hasta ahora, la frase &#34;cómo bailan las babosas en zapatos salados&#34; no sólo ha sido adoptada por varias instancias de SCP-2448-1, sino que también ha aparecido bordada en un tapiz colgado en la sala principal del castillo. Frases que contienen terminología técnica, como &#34;Las Transformadas de Laplace pueden modelar con precisión cambios repentinos y no amortiguados de voltaje&#34;, han pasado desapercibidas para SCP-2448-1.

**Anexo SCP-2448-3:** Mientras que las poblaciones manifestadas de SCP-2448-1 han aumentado lentamente con cada activación sucesiva de SCP-2448, el número de bandadas de organismos ha disminuido notablemente. Sin embargo, se han divisado varias criaturas híbridas durante las recientes asignaciones de contención, siendo las más comunes las entidades bípedas úrsidas que poseen retazos de plumas en sus extremidades.

**Anexo SCP-2448-4:** Siguiendo el desarrollo de una habilidad conversacional cada vez más sofisticada, a partir del ██/██/██,[[footnote]]La 17ª fase de contención exitosa de SCP-2448.[[/footnote]] las instancias de SCP-2448-1 han adquirido formas sólidas y han comenzado a moverse desde su punto de manifestación inicial. Aunque las instancias de SCP-2448-1 nunca han estado a menos de 5 metros de los límites de la ubicación, algunos han expresado el deseo de &#34;jugar en otro terreno cuando esta historia haya terminado&#34;.

Las instancias actuales de SCP-2448-1 han sido observadas tallando patrones hexagonales teselados en el suelo. Las instancias del SCP-2448-1 han comenzado a impedir la entrada a ciertos lugares, preguntando al personal de la Fundación &#34;cuántos puntos tienen&#34; y denegando la entrada si la instancia de SCP-2448-1 considera que el miembro del personal no tiene suficientes. Cuando se interroga a las entidades de SCP-2448 sobre algunos aspectos de la ubicación, simplemente responden que el que hace la pregunta debe &#34;leer las reglas&#34;.

Aunque la Fundación ha estado interesada en no dañar las manifestaciones humanoides, se está discutiendo la actualización de los procedimientos de contención.
