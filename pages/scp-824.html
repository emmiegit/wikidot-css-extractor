    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-824 - Active Weed Control
**Auteur :** [[user Communism will win]]
**Traducteurs :** [[user Karnot]]
**Date de publication originale :** 15 septembre 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-824

**Classe :** Euclide-alterier

**Procédures de Confinement Spéciales :** Dix-huit spécimens de SCP-824 et deux spécimens de SCP-824-1 doivent être gardés dans une serre dédiée au Site-41. Aucun autre végétal ne doit être planté dans cette serre. Cinquante kilogrammes de compost doivent être fournis hebdomadairement à chaque spécimen.

Le Site de Recherche 824 a été établi sur l&#39;Île ████████████ au Japon dans le but d&#39;étudier les interactions entre les résidents et SCP-824-1, ainsi qu&#39;avec la culture et l&#39;histoire de l&#39;île en général. La Fondation a absorbé les activités de désinformation et de contre-espionnage du gouvernement local afin de remplacer entièrement les spécimens de SCP-824-1 sur l&#39;île. Cela a pour but de minimiser l&#39;impact de la Fondation sur la population civile de l&#39;île.

**Description :** SCP-824 est une espèce d&#39;arbre caractérisée par une mobilité et un herbivorisme significatifs. Tandis que les spécimens de SCP-824 ressemblent à première vue à des membres de la famille des Ginkgoacées, SCP-824 est radicalement différent de toute autre espèce connue de plante.

Chaque spécimen de SCP-824 est capable de plier son tronc, ses racines et ses branches n&#39;importe où sur sa hauteur à un rythme de plus de 360° par heure, moyennant à 30° par heure. Les sections de SCP-824 restent rigides lors de leurs déplacement et les spécimens sont aussi durs à plier qu&#39;un arbre tropical lambda.

Les branches de SCP-824 se déplacent aléatoirement (principalement au niveau du sol) jusqu&#39;à entrer en contact avec toute flore vivante ou récemment morte. À cet instant, les branches et racines de SCP-824 à proximité s&#39;enroulent fermement autour de la flore en question, puis se retirent en tentant de l&#39;arracher de sa structure principale ou tirer l&#39;entièreté de la plante vers SCP-824 à une vitesse d&#39;environ 0,5 mètres par heure. Lors de cette procédure, SCP-824 arrache des morceaux de la plante si nécessaire.

Les racines de SCP-824 maintiennent une ouverture creusée sous SCP-824 jusqu&#39;à trois mètres de profondeur, contenant un grand nombre de racines de moins que 3 centimètres de diamètre. Ces racines vont, si possible, réunir et s&#39;accrocher à des pierres ou tout autre objet similaire de taille variable. En absence de pierres adaptés, SCP-824 ne sera pas capable de retirer suffisamment de nutriments de la matière végétale et arrêtera ses tentatives de consommer des plantes jusqu&#39;à ce que des pierres soient fournies.

Une fois que les plantes soient récupérées par les branches, elles seront envoyées dans cette zone. Les racines utilisent les pierres pour réduire les plantes en poudre, de laquelle les racines sont capables de retirer des nutriments, de l&#39;eau et des minéraux. Tandis que SCP-824 se nourrit par ce biais, le gain calorique final est généralement légèrement plus grand que ce que SCP-824 gagne grâce à la photosynthèse. Il est supposé que ce comportement ait évolué principalement comme un moyen de retirer la végétation entourant SCP-824.

**Addendum :** Caractéristiques biologiques notables. Veuillez consulter le Document 824-C pour plus d&#39;informations.

SCP-824 possède des caractéristiques superficielles ayant mené les scientifiques de la Fondation à le classifier comme un membre de la famille des Ginkgoacées montrant simplement des propriétés anormales. Cependant, une analyse génétique de SCP-824 a montré qu&#39;il n&#39;est que très éloigné des autres arbres. Cette apparence similaire est supposée être le fruit d&#39;une évolution convergente, étant donnée leur localisation similaire, mais cela reste encore à confirmer.

SCP-824 contient un nouveau type de tissu xylémique permettant le transport rapide de l&#39;eau dans le but d&#39;étirer et contracter différentes portions rapidement. Il est responsable des mouvements rapides caractéristiques de SCP-824. Il est supposé que plusieurs auxines auparavant inconnues ayant été extraites de SCP-824 assistent cet effet. Cependant, leurs fonctionnalités exactes ne sont pas entièrement connues à ce jour.

Afin de se permettre une plus grande liberté de mouvement, SCP-824 possède une écorce fine, flexible et facilement endommageable par les objets tranchants. À cause de son absence de défense naturelle aux pathogènes, SCP-824 est hautement sensible aux infections et parasites.

**Récupération :** SCP-824 a été découvert dans SCP-████, une région extradimensionnelle auto-confinée accessible à travers un point au sud de la Chine, en 1972. Lors de sa découverte, elle contenait huit espèces anormales de plantes et d&#39;animaux, dont SCP-824. --À cause des propriétés de SCP-████, SCP-824 ne s&#39;est pas développé à l&#39;extérieur de cette zone,-- même si les spécimens retirés de SCP-████ restent en bonne santé. Il est supposé que SCP-824 évolue naturellement dans SCP-████.

Alors qu&#39;une large zone du terrain de SCP-████ est couverte de kudzu (//Pueraria lobata//), les spécimens de SCP-824 restent dénués de plante grimpante, apparemment à grâce à leur capacité à retirer activement les plantes de leur tronc et les consommer. SCP-824 semble avoir un avantage par rapport à d&#39;autres espèces non-anormales de //Ginkgo// trouvé dans SCP-████, la majorité d&#39;entre eux se trouvant en difficulté dans ces conditions. Toutes les instances récupérées de SCP-████ n&#39;étaient ni infecté, ni parasité.

**Addendum :** En 2011, plusieurs spécimens de SCP-824 furent trouvés hors de leur confinement sur l&#39;Île ████████████ au Japon. Le comportement de ces individus a demandé de les classer comme une sous-espèce de SCP-824 (nommée SCP-824-1).[[footnote]] Les enregistrements récupérés sur l&#39;Île  ████████████ ont dévoilé des références à des &#34;arbres fermiers&#34; datant de 1937.[[/footnote]]

Tous les spécimens de SCP-824 ont été localisés dans quatre vergers pommiers sur l&#39;Île ████████████. À cet endroit, au lieu de consommer toute la flore à sa portée, SCP-824-1 ne se nourrissait que d&#39;herbe et de plantes mortes, laissant intacts la totalité des pommiers. Lors d&#39;une rencontre avec une pomme mûre, SCP-824-1 l&#39;attrape délicatement et l&#39;enlève de sa branche, baissant la ou les branche(s) en tenant la pomme à environ 1,5 mètres du sol avant de la retirer. SCP-824-1 consumera ensuite les pommes infestées, pourries, ou impropres à la consommation par les humains. Les moyens par lesquels SCP-824-1 détermine la comestibilité des pommes sont inconnus.

Les résidents de l&#39;Île ████████████ n&#39;ont pas été coopératifs avec les membres du personnel de la Fondation et réagissent généralement avec suspicion envers les questions ou les études sur SCP-824-1. Des recherches plus poussées sur les relations entre SCP-824-1 et les résidents de l&#39;île sont nécessaires.
