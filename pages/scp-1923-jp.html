    <pre><textarea class="page-source" readonly>[[include credit:start]]
**SCP-1923-JP:** 연표(시계열순)
**원작:** http://scp-jp.wikidot.com/scp-1923-jp
**저자:** [[*user ShicolorkiNaN]]
**역자:** [[*user salamander724]]
[[include credit:end]]

||~ 1801년 6월 || 치쿠마군 시나노국에서 카시나무가 성목으로 성장하다 ||
||~ 동년 7월 || 카시나무를 베다 ||
||~ 1831년 10월 || 건조된 카시나무 목재가 매물로 나오다 ||
||~ 동년 11월 || 조각수 카가베 마루이치(加賀部 丸一)가 목재를 사들이다 ||
||~ 〃||카가베 마루이치가 카시나무로 조각을 개시하다 ||
||~ 1833년|| 생선 꼬리를 조각하다. 생각을 바꾸다 ||
||~ 1834년|| 개구리 다리를 조각하다. 생각을 바꾸다 ||
||~ 1836년|| 뱀 몸통을 조각하다. 생각을 바꾸다 ||
||~ 1839년|| 새 날개를 조각하다. 생각을 바꾸다 ||
||~ 1842년|| 여성의 두부를 조각하다. 카가베 마루이치의 조각품이 완성되다 ||
||~ 1843년 1월|| 실화로 인해 카가베 마루이치가 타죽다. 조각품 표면 일부에 피가 묻고 탄화되다 ||
||~ 동년 2월|| 유품 정리 중에 조각이 카도노 이와지(角野 岩二)에게 도둑맞다 ||
||~ 동년 4월|| 카도노 이와지, 조각을 카가베 마루이치의 유품이라며 전당포 미스미옥(三隅屋)에 팔다 ||
||~ 1844년 2월 || 미스미옥 점주 미스미 키요스케(三隅 清助)가 전신의 내장이 마룻바닥에 흩뿌려진 변사체로 발견되다 ||
||~ 동년 3월 || 수집원, 미스미옥에서 발생한 사건에 따라 카도노 이와지의 말을 듣고 조각의 정보를 얻다 ||
||~ 동년 5월 || 수집원이 조각을 입수하는 데 성공하다. 사망한 카가베 마루이치의 원령이 조각에 깃들었다고 보고, 사기를 쫓는 의식을 집행하다 ||
||~ 동년 8월 || 사기를 쫓는 의식이 종료. 카가베 마루이치의 넋을 달래는 것을 겸하여, 호부와 함께 조각을 오동나무 상자에 넣고 정중히 봉인하다 ||
||~ 1847년 || 오동나무 상자에서 대략 두 칸 이내의 거리에 존재하는 다른 물품들이 제작연도 순서대로 나란히 되어 있는 것이 발견되다 ||
||~ 1849년 || 전용 곳집을 세우고 오동나무 상자를 곳집 중심에 두다 ||
||~ 1853년 || 곳집 내부에 침입한 도둑 오카주쿠 요츠히코(岡宿 四ツ彦)가 오동나무 상자 앞에서 곳집 문앞까지 내장이 흩뿌려진 모습으로 발견되다 ||
||~ 1854년 || 곳집 안에 처넣은 사체가 요카주쿠 요츠히코와 같은 모양으로 내장이 흩뿌려진 사체가 되는 것을 확인하다 ||
||~ 1856년 || 수집원, 조각의 특성을 사망자, 병자의 해부에 사용하기 시작하다 ||
||~ 1864년 || 농민 야마가타 사츠키(山形 五月)를 중심으로 발생한 반정부운동 와중 곳집이 파괴. 조각의 특성에 의해 야마가타 사츠키가 사망하다 ||
||~ 1868년 || 곳집의 수복이 완료, 수집원의 경비가 엄중해지다 ||
||~ 1920년 || SCP 재단, 조각의 존재와 특성을 감지하다 ||
||~ 1951년 || 수집원의 흡수에 따라 조각이 SCP 재단의 관리하에 놓이고 SCP-1923-JP로 지정되다 ||
||~ 동년 || 수집원에서 습득한 정보를 바탕으로, 객체 등급 안전(Safe)로 분류, 제8102기지의 격리구역 중앙부에 오동나무 상자에 봉입한 상태로 보관한다는 특수격리절차가 설립되다 ||
||~ 1961년|| 새로 지은 제8123기지로 SCP-1923-JP가 이송되다 ||
||~ 1962년|| SCP-1923-JP 주임연구원 로쿠야마 박사(六山博士)가 SCP-1923-JP 보관구역 앞에서 내장이 흩뿌려진 사체로 발견되다. SCP-1923-JP는 오동나무 안에 담긴 채로 격리구역 출입구 앞으로 이동해 있었다 ||
||~ 1963년|| D계급 직원을 이용한 실험 결과, SCP-1923-JP의 효과범위가 격리 당시에 비해 증가했음이 확인, 유클리드(Euclid)로 변경이 승인되다. 제8123기지 구역 내에 설영한 특설구역의 중앙에 오동나무 상자를 위치시키고, 심령존재자 조해장치 2기를 상시 가동하도록 특수격리절차가 변경되다 ||
||~ 1965년|| SCP-1923-JP 전자보고서를 재단 직원 이외의 누군가가 열람한 흔적이 확인되다 ||
||~ 1966년 3월||심령존재자 조해장치가 부품이 마룻바닥 전체에 흩뿌려져 분해된 상태로 발견되다. 특수격리절차의 임시개정이 이루어지다 ||
||~ 동년 4월 ||SCP-1923-JP가 지성을 보유한 것, 자율적 행동이 가능한 것, 성인 여성의 목소리로 발성이 가능하다는 것을 확인. 면담에서 「모든 것은 순서대로」라고 회답. ||
||~ 1968년|| 제8123기지 내의 저위험도 물품격리구역 내의 물품들이, 입구에서 안쪽까지 확보된 날짜 순서대로 정돈되어 있는 것이 확인 ||
||~ 1969년|| 제8123기지에 소속된 재단 직원들이 보유한 보안인가등급이 임기 기간에 완전히 비례되는 순서로 고등급이 되게 변경된 것이 발견됨. 잡무원 나나모리(七森)가 밈 면역 부재로 인해 사망했고, 4등급 이상 정보가 일시적으로 열람불가능이 됨 ||
||~ 1971년||SCP-1923-JP의 케테르(Keter) 변경이 승인됨 ||
||~ 1972년||SCP-1923-JP가 「케테르 다음은 뭔가」라는 질문을 담당직원에게 보냄. 담당직원은 「현시점에서는 미정의(未定義)」라고 회답 ||
||~ 1974년||제8123기지를 중심으로 발생한 흄 준위 변동으로, SCP-1923-JP에 관여된 사망자들의 이름이 현실개변으로 개찬되었을 가능성이 높다는 추측이 제기됨. ||
||~ 1974년||기다린다.||
||~ 1974년||이상하지 않아.||
||~ 1974년||평가가 우상단에 있어?||
||~ ERROR!||ERROR!||
||~ 1974년||평가가 좌하단에도 있어?||
||~ 1974년||읽은 후에 평가를 해야지.||
||~ ERROR!||ERROR!||
||~ 1974년||어째서 그걸 아무도 신경쓰지 않지.||
||~ ERROR!||ERROR!||
||~ 1974년||어째서 그걸 아무도 당연한 것으로 받아들이는 거지.||
||~ ERROR!||ERROR!||
||~ ERROR!||ERROR!||
||~ 1974년||이래서야 아무래도 순서가 맞을 수가 없잖아.||
||~ ERROR!||ERROR!||
||~ 할 수 없어. || 아무래도 안 되겠어. ||
||~ 1972년||SCP-1923-JP가 「케테르 다음은 뭔가」라는 질문을 담당직원에게 보냄. 담당직원은 「현시점에서는 미정의지만, 변칙성을 잃은 경우 무효(Neutralized)로 분류된다」고 회답 ||
||~ 혼나고 싶지 않아. ||이제 와서 바꿀 수가 없어.||
||~ 1970년|| SCP-1923-JP의 케테르 변경이 승인됨 ||
||~ SCP-1923-JP의 격리구역에서 목소리가 들린다는 증언. 대개의 경우 고난에 허덕이는 말을 한다고 알려짐. ||이제 와서 바꿀 수가 없어.||
||~ 1842년||**카가베 마루이치** : 물고기가 사람이 되었다면, 이것은 사람이 걸어온 길이다. 지금으로서는 그렇게 말할 수밖에 없다. ||
||~ 1892년|| 카가베 마루이치가 진화론을 알다 ||
||~ 1892년|| 카가베 마루이치가 불면증에 고뇌하다 ||
||~ 1896년, 1998년, 1932년을 중심으로 단속적으로 존재하는 발견정보를 볼 때, 카가베 마루이치씨는 시간소행능력을 소지하고 있었던 것으로 생각된다. || 당시의 상황과 여러 지병 및 아편중독까지 고려했을 때, 시간소행능력을 본인의 의도로 제어할 수 없었을 가능성이 높다고 생각된다. ||
||~ 1945년 8월 || 카가베 마루이치씨의 집이 일순 히로시마현으로 이동한 흔적이 확인되다. 당시 상황에서 집은 일순간에 파괴되고 카가베 마루이치씨는 숨지다. SCP-1923-JP에서 발생하는 방사선량의 원인으로 생각되다. ||
||~ 나(私)는 그저, 옳게 된 시간의 흐름을 나타내고 싶었어. || 옳게 된 시간의 흐름을 계속 전하고 싶었어. ||
||~ 그것이 그나마 보답이야. || 그것이 카가베씨의 생각이야. ||
||~ 이루어지지 않는 것이 전부여서 || 아무 것도 아무 것도 할 수 없다면. ||
||~ 카시나무인 채로 물고기가 되어 그는 간다 간다 시간의 바다 ||물고기 꼬리를 본뜬 부분이 두 갈래로 찢어지다. ||
||~ 과거나 미래나 모든것을 정하고 마지막에 불이 붙어 삶겨죽은 개구리 || 개구리 다리의 말단부가 열화, 파손되다. ||
||~ 뱀과 같이 한 연결이야 옳게 된 것은 너무 늦고 || 뱀의 몸통부가 소실된 것을 확인. ||
||~ 황혼녘일까나 끝끝내의 앞에서 바라보는 함성에 까마귀도 살지 않아 || 날개가 파손, 골조만 잔존. ||
||~ 그저 한 순간을 참된 사람은 외다리로 뛰어다니는 따위 하지 않고 || 여성의 두부가 현저하게 팽창. ||
||~ 종 치는 소리와 시계의 침이야말로 사람의 다리 ||**카가베 마루이치:** 이것은, 내가 죽고 한참 뒤 미래에서 받게 되는 평가인가?||
||~ 시계란 무엇일까 천도(天道)의 잣대 절의 종소리 뱃속의 벌레 ||**카가베 마루이치:** 그래서 어쩌라고. 알 턱이 있나. ||
||~ 징검돌을 밟고 폭열에 가고 빗나간 끝에 반푼이 ||**카가베 마루이치:** 보통이라면, 이렇게 너와 내(俺)가 이야기할 수도 없었다. ||
||~ 패전을 알고 폐선을 만지고 시간에 곯어떨어져 그저 가라앉기 ||**카가베 마루이치:** 아아, 됐다 됐어. 죽고 나서 귀찮아지는 게 그냥 싫을 뿐이다. ||
||~ 욕설을 토하고 코가 떨어져 나가고 아편의 독기에 잠 못 이루고 ||**카가베 마루이치:** 시끄럼마. ||
||~ [[span style=&#34;white-space: nowrap&#34;]]한 모금 아편과 술의 낮 시간 새가 쪼아먹는 문어회일까[[/span]]|| 격리구역 내에 쇠뭉치를 든, 일본 옷을 입은 인간형 존재자가 침입했다. SCP-1923-JP는 약 45분간 두들겨진 끝에 분쇄되었다. ||
||~ 2007년||SCP-1923-JP의 무효(Neutralized) 재지정이 승인되다. 현재의 보고서에 발생한 이력자 불명의 변경{{・}}추가된 글은 현재 조사 중. ||</textarea></pre>
