    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
Racconto: Orientamento all’Ufficio di Disinformazione
Autore: [[*user Lazar Lyusternik]]
Originale: [https://scp-wiki.wikidot.com/disinformation-bureau-orientation| Disinformation Bureau Orientation]
Traduttore: [[*user Roberto Turati]]
[[include credit:end]]

Bene, sembra che ci siate tutti. Cominciamo.

Come spero che sappiate già, la P nel nostro motto sta per “proteggere”. Ciò comporta due tipi di protezione: proteggere il mondo in generale dagli effetti delle anomalie e proteggere il mondo in generale dalla conoscenza di queste anomalie. La sicurezza gestisce la prima. Noi provvediamo al secondo tipo.

Vi darò un po’ di contesto.

Proprio ora, al Sito-44, un manipolo di persone in un’aula magna identica sta ascoltando un orientamento simile per la divisione di Sicurezza, la prima metà della “protezione”. La sicurezza bada alla protezione fisica della società e della Fondazione. Un manipola realtà scorrazza per una metropoli? Sicurezza. Una breccia nel contenimento di livello Keter? Sicurezza. Un gruppo d’interesse ostile tenta di eliminare membri del personale di vitale importanza o di ottenere un’anomalia preziosa? Sicurezza. Qualunque guerra combatta la Fondazione, gli addetti alla sicurezza vanno al fronte. Le minacce che affrontano sono roba da incubo. Hanno un alto tasso di mortalità e, di frequente, gli unici necrologi sono censurati con l’inchiostro nero.

Ma ciascuno di loro giura sulla tomba di sua madre che preferisce il suo lavoro al vostro, tutti i giorni della settimana.

Torniamo al mio lavoro, che ora è il vostro.

L’Ufficio di Disinformazione gestisce la seconda metà della “protezione”: proteggiamo i civili dalla conoscenza dell’anomalo. Le minacce che affrontiamo sono i nostri amici, vicini di casa, parenti e ogni singola persona al mondo che conduce una vita più normale che può. Tutti quelli che conoscete rimangono ciò che sono: per favore, tenetevi i vostri amici normali, prendetevi cura dei vostri genitori. È meglio così, per la vostra salute mentale. Ma da questo punto in avanti, oltre a essere i vostri cari, sono anche una possibile fuga di notizie. Questo vale per tutti quelli che conoscete e conoscerete in futuro.

Diventare paranoici è un requisito professionale.

Ci saranno volte in cui dovrete fare cose orribili e ingiustificabili alle persone. Nel fare questo lavoro, vi occorrerà quasi di certo mentire, mettere in imbarazzo, ingannare, derubare, costringere, ricattare, screditare, minacciare, combattere, torturare, storpiare e magari uccidere il vostro prossimo, per difendere la segretezza dell’anomalo.

Qualunque cosa vada fatta, la farete. Userei il vecchio stereotipo “il fallimento non è un’opzione&#34;, ma sarebbe inesatto. L’altra opzione è il panico di massa e la fine del mondo, se non della realtà stessa, perché qualcuno non ha avuto le palle di rompere qualche uovo per impedire che succedesse.

Gli addetti alla sicurezza dovranno anche sacrificarsi per la nostra causa, ma voi perderete almeno una parte della vostra umanità.

Per la maggior parte, se non tutti voi, venite da un altro settore della Fondazione. Forse vi credete abituati ad avere a che fare con cose orribili. Alzata di mano. Chi viene dal Comitato Etico? Nessuno? Non è proprio insolito. Ma sono loro quelli più idonei a occuparsi di cose del genere. Se vi capita l’occasione, andate al loro orientamento. Fa davvero riflettere.

Nel complesso, la Fondazione fa cose brutte perché deve; alcuni immaginano che abbiamo le mani legate, altri le considera sacrifici per il bene comune. Ma in fin dei conti, la Fondazione è composta da un insieme di azioni compiute da singoli individui. Tra questi individui ci siete voi.

Fino a questo momento, eravate spettatori. C’era una pellicola che vi separava dalle cose orribili. Osservavate nel corso di studio. Difendevate la gente dall’anomalo. Magari, a volte, avete persino richiesto qualcosa che sapevate sarebbe finito male, ma si doveva tagliare la testa al toro. Ciò basterebbe a dare gli incubi alle persone comuni, magari qualche trauma psicologico.

L’Ufficio di Disinformazione vi porta al livello successivo. Vi sporcherete le mani e ne risentirete.

Se siete tra quelli che vanno sul campo, potreste bruciare una casa con una famiglia dentro, perché il signor Simmons ha fatto due più due su cos’è successo davvero a suo fratello. Per tre anni, ha accumulato informazioni e contatti. Un attacco diretto sarebbe sospetto, gli amnestici ancora di più. Come addetti dell’Ufficio di Disinformazione assegnati agli Affari Esterni, il vostro dovere è occuparvene in fretta e in silenzio. Non sarà sempre un incendio domestico. Potrebbe essere una frana, un incidente stradale, o magari trovarsi solo nel posto sbagliato al momento sbagliato.

Non sorveglierete la casa, né direte a qualcun altro di farlo. Porterete il kerosene e accenderete il fiammifero. Chiuderete le porte a chiave e sbarrerete le finestre. Vi entrerà il fumo nelle narici e sentirete le urla agonizzanti. Scaverete fra le macerie e controllerete i cadaveri. Se necessario, finirete ciò che il fuoco ha iniziato.

Se vi occupate del controllo delle informazioni, è meno crudo e molto più psicologico. A sua volta, si divide in due metà.

La prima metà riguarda le narrazioni di copertura, che sono il mio incarico. Prendete una situazione causata da un’anomalia, vi inventate una storiella plausibile su cos’è successo davvero e la diffondete. Diventerete bravissimi a mentire. Nel mondo moderno, di solito si possono coprire le cose con terroristi solitari, sette religiose, cose del genere. “Non sembra così grave, Jane”. Forse non lo è. Non faccio altro che mentire per guadagnarmi da vivere. Ma state certi che ne risento.

La seconda metà riguarda rafforzare quella narrazione e cancellare le altre. Significa ripulire la scena e far tornare i conti dal punto di vista forense, per poi occuparsi dei testimoni. Inventarsi bugie è facile, ma farle sembrare la verità è difficile. Ripulire la scena si spiega da sé, ma non è banale ed è una corsa frenetica contro il tempo. Più in fretta ripulite, meno le anomalie vere saranno esposte ai media.

I testimoni. Di norma, si applicano gli amnestici. Se li prendiamo abbastanza presto. La tempistica migliore è un paio d’ore, così agiscono in modo discreto entro qualche giorno. Dopo il paio d’ore, gli amnestici creano più problemi di quanti ne risolvano. È probabile che ormai i testimoni abbiano scritto dell’accaduto o che l’abbiano raccontato a qualcun altro. Dei cambiamenti radicali nel comportamento o la rimozione di quei ricordi attirerebbero l’attenzione sulla Fondazione, invece di allontanarla.

I testimoni del genere vanno o tolti di mezzo, cosa che proviamo a evitare perché è sospetto, o screditati. Ci sono diversi metodi per farlo. Al giorno d’oggi, di solito li si può incastrare. È la prima soluzione per denigrare o imbarazzare qualcuno in pubblico. Ci sono tanti modi diversi. C’è un’intera lezione a parte su di essi, in effetti. La seconda soluzione è l’intervento del governo: basta ficcarci qualcosa che collega il testimone al terrorismo o lo spionaggio e qualunque governo coinvolto lo arresterà e lo manderà in prigione per tantissimo tempo.

In quanto alle prove fisiche e concrete, dobbiamo spiegarle con la manipolazione digitale. Il problema si pone quando emergono prove difficili da manomettere. A volte trapelano documenti autentici della Fondazione, a volte sono registrazioni o immagini analogiche. Nel peggiore dei casi, qualcuno diffonde un rischio cognitivo. È quasi impossibile occuparsi di situazioni simili in modo diretto.

L’Ufficio di Disinformazione ha anche una branca che genera e dissemina informazioni fasulle giorno e notte, ma talvolta i civili si soffermano su un’anomalia vera tra le centinaia di falsi.

Alcuni di voi potrebbero andare a lavorare con governi totalitari. Saranno felici di avervi: molte delle loro ricerche belliche vengono da noi. La Fondazione fa molte sperimentazioni nei paesi arretrati. Ci sono meno occhi indiscreti, i media sono soppressi, la corruzione è facile da manipolare e nessuno si cura dei diritti umani. Il vostro lavoro sarà controllare le informazioni in quella dittatura. Ad alcune nazioni piace inserirvi nel loro gabinetto, ad alcune piace tenervi nascosti. In ogni caso, aiuterete un dittatore squinternato a imporre la sua volontà. Il personale della Fondazione ha anche l’abitudine sgradevole di farsi piazzare sulla lista nera della CIA o altri servizi segreti. Non preoccupatevi, c’è un addestramento apposito.

Alcuni di voi collaboreranno con l’Ufficio di Sicurezza Interna o col Comitato Etico. Farete un altro orientamento con loro, ma in pratica farete la stessa cosa che fareste altrimenti, solo che sarete nella Fondazione anziché fuori. È una delle poche sedi su cui non so tutto, quindi non posso dirvi più di tanto.

E ci sono centinaia di altri incarichi, tutti con descrizioni lavorative molto diverse. L’unica cosa che hanno in comune è che tutti, in modo più o meno diretto, giocano con la vita dei civili e come la conducono.

È parecchio da gestire. Siete stati tutti selezionati per questi incarichi perché siete idonei al compito, avete una psiche forte ed eravate già disposti a fare tutto il necessario prima. I corsi di addestramento riguardano tanto la sopportazione del vostro lavoro quanto ciò che comporta più delle abilità effettive. Questa presentazione è una sorta di panoramica generale di ciò che imparerete nei prossimi due mesi e ciò che farete dopo. Inizierete a imparare le specifiche dopo.

Ora accetto domande.

Tu, con la cravatta viola. Chi sono e perché sono qui? Mi chiamo Jane Mossbury, dirigo il dipartimento di copertura delle sparizioni di massa. Sono qui perché ho pescato la pagliuzza corta.

Tu, coi pantaloni mimetici. È brutto come lo faccio sembrare? Sta a te deciderlo. Per fortuna, l’orario di lavoro è piuttosto clemente e i benefici sono favolosi, ma col tempo si accumula tensione. Non so se la posso definire “soddisfazione lavorativa”, ma essere parte integrante di una cospirazione che i complottisti potrebbero a malapena immaginare fa venire un po’ di farfalle nella pancia. Senza contare quanto sopporti gli incarichi che ti assegnano. E la burocrazia.

Tu, con l’abito a polo nero. Consulenza psichiatrica? È disponibile. Ve la consiglio. I gruppi di sostegno si riuniscono ogni martedì, le informazioni sono sulla bacheca. Prossima domanda.

Tu, con l’impermeabile nero. Scusa, errore mio, l’altro impermeabile nero. Viaggi? Dipende dal tuo incarico. Così, a braccio, mi vengono in mente i ripulitori: agenti che vanno sul campo e ripuliscono gli incidenti anomali, prima che qualcuno ci arrivi; quelli viaggiano di frequente. Quelli che escogitano i piani d’emergenza si spostano meno. Molti di quelli che lavorano al computer non viaggiano mai.

Tu, con l’impermeabile nero originale. Le mie azioni personali? Purtroppo, non posso parlarne. Abbiamo un archivio esteso di azioni e reazioni passate, ma molti di quei rapporti sono riservati, altri sono stati cancellati. Ora non ricordo i dettagli, ma se proprio vuoi saperli, puoi cercare informazioni su di me nell’archivio.

È tutto? Bene, se volete altre risposte, venitemi a cercare nel mio ufficio o nella mensa.

Quasi dimenticavo. Uno dei pochi vantaggi di lavorare nell’Ufficio di Disinformazione è che la nostra mensa è un vero e proprio bar, [RIFORMULATO]. Siccome è tradizione che le sessioni di orientamento finiscano con un rinfresco, offro da bere a tutti. Sta a voi decidere se bere poco o tanto.</textarea></pre>
