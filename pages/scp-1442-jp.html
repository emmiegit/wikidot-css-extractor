**일련번호:** SCP-1442-JP

**등급:** --변칙(Anomalous)-- --안전(Safe)-- 유클리드(Euclid)

**특수 격리 절차 (개정 3판):** SCP-1442-JP는 제8138기지의 6m×6m×3m 크기의 전용 격리실 중앙에 격리한다. 격리실의 출입은 보안인가 3/1442JP을 보유한 인원의 허가가 필요하다. SCP-1442-JP를 사용하는 실험은 금지되어 있다.

SCP-1442-JP-A는 표준 인간형 개체 격리실에 눈가림 및 구속 상태로 격리해 상시 약물 투약을 통한 혼수상태를 유지해야 한다. 식사는 제공하지 않고 점적 주사만을 통해 영양 공급을 실행한다. SCP-1442-JP-A와 대화할 필요가 있을 경우 투약을 일시적으로 중지하고 음성변조기를 사용해 격리실 외부에서 대화를 진행해야 한다. SCP-1442-JP-A에게 자신의 성명 등의 개인정보를 전하는 것은 금지되어 있다.

SCP-1442-JP-B의 입구는 소형 가옥으로 은폐해 1명의 감시 담당 직원이 교대로 상주한다. 일반인이 SCP-1442-JP-B의 존재를 인지한 경우 해당 인물에게 기억소거를 실시한다. 감시 담당 직원은 정기적으로 SCP-1442-JP-B 내부의 상황을 격리 담당반에게 전달해야 한다. 새로운 SCP-1442-JP-B가 발견되었을 경우 기동특무부대 そ-12 (&#34;모노아이&#34;)가 확보를 맡는다.

SCP-1442-JP 관련 행방불명된 인물들은 각각 적절한 정보 조작과 역정보 적용을 한다.

**설명:** SCP-1442-JP는 제작자 불명의 10 cm×10 cm×1.0 cm 크기의 장치이다. 윗부분은 9.2 cm×9.2 cm 넓이의 디스플레이가 부착되어 있다. SCP-1442-JP는 변칙적인 파괴 내성을 띠며 그로 인해 구성 물질을 특정하는 것은 성공하지 못했다. 또한 SCP-1442-JP는 어떤 방법으로 용접함으로써 조립된 듯 하며 분석도 현재로서는 불가능하다.

SCP-1442-JP를 중심으로 추정 반경 약 2.5 m 범위에서 뇌기능이 완전히 정지한 인물(총칭해 &#34;SCP-1442-JP-A&#34;로 지정)은 기능 정지로부터 약 10초가 경과한 시점에 모든 생명 활동이 재개된다. 신체의 일부가 결손한 경우 생명 활동이 재개된 시점부터 서서히 해당 부위를 재생시킨다. 대부분의 경우 재생은 결손 부위와 관계없이 약 6초만에 완료된다.

SCP-1442-JP-A는 생명 활동을 재개한 이후 새롭게 뇌기능이 완전 정지한 경우 전술한 것과 같은 과정으로 생명 활동을 재개한다. 부차적으로 일어나는 결손 부위의 재생도 마찬가지로 발생한다. --이러한 변칙은 영구적으로 계속되는 것으로 생각되고 있다.-- 현재 이 추측은 부정되었다.

SCP-1442-JP-B는 일본국 미야기현 [편집됨]에 위치한 건축자 불명의 지하실이다. SCP-1442-JP-B는 심도 약 7.2 m의 수직 통로를 통해 진입 가능하다. SCP-1442-JP-B에 관한 추가적인 정보는 //문서 1442-JP.4//를 참조.

**부록 1442-JP.1:** 역사

SCP-1442-JP는 처음에는 변칙적인 파괴 내성을 가진 것 이상의 변칙성이 확인되지 않았으며 제8138기지에 2005년부터 변칙 개체로 보관되었다.

SCP-1442-JP의 다른 변칙성은 2013/09/13에 제8138기지에서 발생한 소규모 격리 파기 때 SCP-1442-JP의 변칙 발생 범위 내에서 토키타 요원이 사망했던 것에 의해 발견되었다. 또한, 토키타 요원이 사망하고 이어서 SCP-1442-JP의 디스플레이에 전원이 켜진 것으로 확인되었다. 격리 파기의 진정 이후 전술한 2개 사항의 연관성이 시사되었고 이후 토키타 요원이 다른 변칙 존재를 확보했을 때 공격을 받고 사망한 동시에 SCP-1442-JP의 디스플레이에 스마일리 페이스[[footnote]]영어권에서 쓰이는 아래와 같은 이모티콘:
&gt; ;-)
[[/footnote]]가 약 10초간 표시되어 관련성이 입증되었다. 이러한 사실에 근거해 SCP-1442-JP는 제8138기지 이사관에 의해 변칙에서 안전으로 재분류되었다.

**부록 1442-JP:2.** 실험 기록

토키타 요원은 제8138기지 이사관에게 SCP-1442-JP의 실험을 겸한 위험성이 높은 변칙 존재의 격리 보조를 신청해 승인받았다. 아래는 실행된 격리 보조 시도 기록이다. 이러한 시도는 각 변칙 존재의 특수 격리 절차를 위반하지 않는 내용으로 진행되고 있다.

&gt; = __**실험 기록 1442-JP.1**__
&gt; -----
&gt; **일자:** 2013/10/28
&gt; 
&gt; **대상:** SCP-████-JP (유클리드 등급 변칙 존재)
&gt; 
&gt; **내용:** SCP-████-JP의 격리실 안에 출현하는 SCP-████-JP-1 (인간형 개체) 의 퇴역. 덧붙여 SCP-████-JP-1은 직원에게 매우 적대적이다.
&gt; 
&gt; **결과:** 토키타 요원은 SCP-████-JP-1에게 오른팔의 일부를 물어뜯겨 중상을 입었다. SCP-1442-JP의 디스플레이에 변화는 없었고 변칙성도 발현되지 않았다. 상처 부위는 일반적인 치유 반응을 보였다.

&gt; = __**실험 기록 1442-JP.2**__
&gt; -----
&gt; **일자:** 2013/11/02
&gt; 
&gt; **대상:** SCP-████-JP (유클리드 등급 변칙 존재)
&gt; 
&gt; **내용:** SCP-████-JP의 격리 챔버에 고이는 액체를 전용 호스를 사용해 제거 및 중화 처리로 무력화한다. 덧붙여 이 액체는 강알칼리성인 것 외에 자신을 변형해 생물에게 공격적인 행동을 보이는 특징이 있다.
&gt; 
&gt; **결과:** 처리 과정에서 토키타 요원은 액체에 공격당해 익사했다. SCP-████-JP 격리 담당 직원에 의해 액체로부터 시체가 분리된 10초 후, 토키타 요원은 생명 활동을 재개했다. 피부 표면이나 체내에 잔류하는 액체의 제거는 없었음에도 불구하고 액체는 토키타 요원의 신체에서 검출되지 않았다. 또한 실험 기록 1442-JP.1에서 입은 오른팔 부상이 완치된 상태였다.
&gt; 
&gt; **주석:** 이 시점에서 토키타 요원은 3회 사망했다.

&gt; = __**실험 기록 1442-JP.3**__
&gt; -----
&gt; **일자:** 2013/11/15
&gt; 
&gt; **대상:** SCP-████-JP (케테르 등급 변칙 존재)
&gt; 
&gt; **내용:** SCP-████-JP와 일본도를 이용해 교전한다. 승패는 묻지 않는다.
&gt; 
&gt; **결과:** 토키타 요원은 왼팔과 오른쪽 발목을 절단당한 것으로 인한 출혈성 쇼크로 사망했다. 사망하고 약 10초 후에 토키타 요원은 생명 활동을 재개해 악 6초 후에 왼팔과 오른쪽 발목이 재생했다. 이후 진행된 검사에서는 신체적 이상이 확인되지 않았다.
&gt; 
&gt; **주석:** 이 시점에서 토키타 요원은 4회 사망했다.

&gt; = __**실험 기록 1442-JP.4**__
&gt; -----
&gt; **일자:** 2013/11/23
&gt; 
&gt; **대상:** SCP-████-JP (유클리드 등급 변칙 존재)
&gt; 
&gt; **내용:** SCP-████-JP에게 잡아먹힌다.
&gt; 
&gt; **결과:** SCP-████-JP는 토키타 요원을 잡아먹고 약 10초 후 격심한 고통을 보였고 여러 크기의 살점과 뼛조각을 토해냈다. 이어서 그것들이 [데이터 말소]해 토키타 요원의 신체가 완성되었다. 검사에서는 일체의 신체적 이상이 검출되지 않았다. SCP-████-JP의 위 속에서 씹어삼켜진 신체가 급속히 재생을 시작해 일어난 사례로 생각된다.
&gt;
&gt; **주석:** 이 시점에서 토키타 요원은 5회 사망했다. 해당 사례와 유사한 실험은 변칙 존재의 무력화로 이어질 가능성이 있어 이후에는 실행되지 않는다.

&gt; = __**실험 기록 1442-JP.5**__
&gt; -----
&gt; **일자:** 2013/11/30
&gt; 
&gt; **대상:** SCP-████-JP (안전 등급 변칙 존재)
&gt; 
&gt; **내용:** [편집됨]
&gt; 
&gt; **결과:** [편집됨]. 토키타 요원은 생명 활동을 재개했다.
&gt; 
&gt; **주석:** 이 시점에서 토키타 요원은 6회 사망했다. 충분한 데이터가 모였기 때문에 실험은 중단되었다.

**부록 1442-JP:3:** 면담

이하는 실험1442-JP.5 종료 후에 실행된 토키타 요원과의 면담 기록이다. 이 면담은 상담 목적도 포함되어 있었다.

&gt; = __**면담 기록 1442-JP.5**__
&gt; -----
&gt; [기록 시작]
&gt; 
&gt; **요츠지 박사:** 그러면,  면담을 시작하겠습니다.
&gt; 
&gt; **토키타 요원:** 잘 부탁드려요.
&gt; 
&gt; **요츠지 박사:** 몸 상태는 어떻습니까? 되살아나기 전에는 꽤 중증으로 보였습니다만.
&gt; 
&gt; **토키타 요원:** 평소랑 똑같이 괜찮아요.
&gt; 
&gt; **요츠지 박사:** 위화감 같은 것은 없습니까?
&gt; 
&gt; **토키타 요원:** 되살아날 때는 있었지만 지금은 아무렇지도 않아요.
&gt; 
&gt; **요츠지 박사:** 실험은 힘들지 않았습니까?
&gt; 
&gt; (//침묵//)
&gt; 
&gt; **토키타 요원:** 힘들지 않다고 한다면 거짓말이겠죠. 그렇지만......
&gt; 
&gt; **요츠지 박사:** 그렇지만?
&gt; 
&gt; **토키타 요원:** 분명히 저게, SCP-1442-JP가 용기를 주고 있어요. 변칙 존재에 맞설 용기를.
&gt; 
&gt; **요츠지 박사:** 용기입니까.
&gt; 
&gt; **토키타 요원:** 네. 뭐랄까, 이렇게 최근 몇 년 동안 만나지 않은 가족이나 친구가 응원해 주는 느낌이 들어요. 표현이 어렵지만 그 비슷한 것 같은.
&gt; 
&gt; **요츠지 박사:** 그렇습니까.
&gt; 
&gt; **토키타 요원:** 그 실험, 제가 액체에 삼켜졌을 때 그거요. 그 때 격리 담당 직원이 넘어져 버려서 진짜 초조해지고, 몸이 움직일 수 없게 돼버린 거에요. 그런데, &#34;네가 도와주지 않으면 도대체 누가 도와주는 거냐&#34;는 아버지의 목소리가 들린 것 같아서 정신을 차려 보니 몸이 움직이기 시작하고 그 대신 제가 익사했죠.
&gt; 
&gt; **요츠지 박사:** 알겠습니다. 그런데, 그 밖에 뭔가 말해 두고 싶으신 것이 계십니까?
&gt; 
&gt; **토키타 요원:** 글쎄요...... 저는 지금의 일에 만족해요. 남에게 도움이 될 수 있다는 게 정말 기쁘고요. 앞으로도 직원이 죽을 위험을 줄일 수 있다면 좋겠다고 생각합니다. 앞으로 할 실험에서도 잘 부탁드릴게요.
&gt; 
&gt; **요츠지 박사:** 그렇군요. 다만, 일단 실험은 중단하게 되었습니다. 데이터가 충분히 모였으니까요. 일을 조금 시작하게 될 테니, 당신이 며칠 정도 휴식을 취하는 것을 허가했습니다.
&gt; 
&gt; (//토키타 요원이 얼굴을 조금 찡그린다//)
&gt; 
&gt; **요츠지 박사:** 무슨 일 있습니까?
&gt; 
&gt; **토키타 요원:** 아뇨, 아무것도 아니에요. 알겠습니다. 푹 쉬겠습니다.
&gt; 
&gt; **요츠지 박사 :** 그러면 면담은 여기서 마무리 짓고, 지금부터는 상담을 주로 하겠습니다.
&gt; 
&gt; **토키타 요윈:** 잘 부탁드릴게요.
&gt; 
&gt; [기록 종료]

면담 후 토키타 요원은 필요에 따라 위험성이 높은 변칙 존재의 격리를 보조하도록 결정되었다. 또한 격리 담당반은 토키타 요원과의 면담 기록과 실험 기록을 분류위원회에 제출해 SCP-1442-JP를 타우미엘 등급으로 재분류하는 것을 제안했으나 윤리위원회 협의 결과 기각되었다.

**부록 1442-JP-4:** SCP-1442-JP-B의 발견

2016년 12월 9일, 토키타 요원이 요청에 따라 SCP-████-JP 격리를 보조하다 사망했다. 생명 활동이 재개되었을 때 SCP-1442-JP의 디스플레이에 평소와는 다른 문장이 표시되었다. 이 문장은 1시간 후 표시가 종료되었다. 아래는 그 문장의 전사이다.

&gt; = [[size 150%]]:&#39;([[/size]]
&gt; [[=]]
&gt; 토키타 님께 통지
&gt; ⚠️잔기를 절반 소비하셨습니다⚠️
&gt; 과도한 사용은 주의하십시오.
&gt; ※잔기는 미야기현 [편집됨]에서 직접 확인해 주십시오.
&gt; 잔기는 토키타님에게 소중한 사람으로도 대용 가능합니다.
&gt; [[/=]]

[[include component:image-block
|name=SCP1442JPB.jpg
|width=230px
|clear=true
|caption=SCP-1442-JP-B로 이어지는 수직 통로 입구
]]

이를 따라서 기동특무부대 そ-12가 표시되어 있던 주소에 해당하는 지점에 출동하였다. 해당 지점에는 논밭이 있어 건축물은 없었지만 수색 결과 SCP-1442-JP-B로 이어지는 수직 통로가 발견되었다. 기동특무부대가 SCP-1442-JP-B에 돌입하자 남녀 20명이 바닥에 설치된 구속구에 구속당한 상태로 사망해 있었으며, [[footnote]]검사에서 사인은 익사나 실혈사 등으로 판명되었다. 이는 토키타 요원의 사인 기록과 거의 일치하고 있다.[[/footnote]] 남녀 20명이 같은 상태로 생존해 있었다.[[footnote]]생존자들은 영양 공급 등을 전혀 받지 않았음에도 불구하고 현재까지 쇠약해질 조짐을 보이지 않고 있다.[[/footnote]]

사망자들의 구속구를 분리해 시체를 회수했으나 생존자들의 구속구는 분리되지 않았으며 SCP-1442-JP-B의 구성요소 및 구속구에 변칙적인 파괴 저항성이 있어 바닥에서 생존자들을 회수하는 등의 시도는 현재까지 성공하지 못했다.

SCP-1442-JP-B에서 발견된 인물들은 모두 토키타 요원의 가족과 친구들인 것으로 특정되었다. 이러한 사실들에 따라 SCP-1442-JP-B를 이용한 실험이나 토키타 요원의 격리 보조 시도는 무기한 금지되었다.

**부록 1442-JP.5:** SCP-1442-JP-B에 관한 면담

SCP-1442-JP-B에 대해 토키타 요원과 면담이 이루어졌다. 아래는 그 면담의 기록이다. 면담자는 요츠지 박사다.

&gt; = __**면담 기록 1442-JP.6**__
&gt; -----
&gt; [기록 시작]
&gt; 
&gt; **요츠지 박사:** 그러면, 면담을──
&gt; 
&gt; **토키타 요원:** 가족 말씀하시는 거죠?
&gt; 
&gt; **요츠지 박사:** 예, 예.
&gt; 
&gt; **토키타 요원:** 역시. 최근 가족 목소리가 안 들리게 돼서 무슨 일이 있었나 했는데.
&gt; 
&gt; **요츠지 박사:** 무슨 말씀이십니까?
&gt; 
&gt; **토키타 요원:** 아뇨...... 계속하세요.
&gt; 
&gt; **요츠지 박사:** 알겠습니다. 실은 당신의 가족과 친구 20명이 사망한 채로 발견되었습니다. 가족 분들은 전부 사망하셨습니다.
&gt; 
&gt; (//침묵//)
&gt; 
&gt; **토키타 요원:** 왜 죽은 건가요?
&gt; 
&gt; **요츠지 박사:** 모두 당신과 같은 사인으로 사망했습니다. 아마도──
&gt; 
&gt; **토키타 요원:** 정말...... 정말이요?
&gt; 
&gt; **요츠지 박사:** 네. 받았을 충격 이해합니다. 괜찮으십니까?
&gt; 
&gt; **토키타 요원:** 아뇨, 괜찮고 뭐고 저는 기뻐요! 설마, 설마 정말로 모두가 도와주고 있었다니!
&gt; 
&gt; (//토키타 요원이 웃는 얼굴을 한 채 몸을 비튼다//)
&gt; 
&gt; **요츠지 박사:** 토키타 씨? 진정하세요.
&gt; 
&gt; **토키타 요원:** 이게 진정될 리가 없잖아요? 정말인가, 모두......모두우!
&gt; 
&gt; (//토키타 요원이 더욱 흥분해 책상에 머리를 반복적으로 부딪치기 시작한다//)
&gt; 
&gt; **요츠지 박사:** 진정해요, 토키타 씨! 토키타! 망할. 경비원 와주세요! 빨리!
&gt; 
&gt; **토키타 요원:** 기뻐! 기뻐! 기뻐! 기뻐! 기뻐!
&gt; 
&gt; (//경비원 3명이 들어온다//)
&gt; 
&gt; **요츠지 박사:** 붙잡아!
&gt; 
&gt; (//경비원이 토키타 요원을 제압한다//)
&gt; 
&gt; **토키타 요원:** 이거 놔요! 저는─ (//책성 모서리에 머리를 들이받는다//) ─기쁘다고요! (//오열//) 아아, 저는──
&gt; 
&gt; (//토키타 요원이 의식을 잃는다//)
&gt; 
&gt; [기록 종료]

토키타 요원은 즉시 의무실로 옮겨졌지만 뇌타박상으로 인해 사망했다. 생명 활동을 재개한 후 토키타 요원은 표준 인간형 변칙 존재 격리실에 구속되었다. 그 후 정신 상태를 확인하기 위해 요츠지 박사가 격리실 외부에서 다시 토키타 요원과 면담을 진행하였다. 다음은 그 면담의 기록이다.

&gt; = __**면담 기록 1442-JP.7**__
&gt; -----
&gt; [기록 시작]
&gt; 
&gt; **요츠지 박사:** 자, 토키타 요원. 당신이 말한 &#34;기쁘다&#34;라는 말에 대해 대답해 주십시오.
&gt; 
&gt; **토키타 요원:** 의미 그대로입니다, 박사님. 저는 기뻐요!
&gt; 
&gt; **요츠지 박사:** 가족과 친구가 죽었는데도 기쁘다고?
&gt; 
&gt; **토키타 요원:** 모두 그냥 죽은 게 아니라! 저를 위해 죽어준 거에요! 있죠, 그런 건 기쁜 게 뻔하잖아요! 더 죽고 싶다고 생각하게 되잖아요!
&gt; 
&gt; **요츠지 박사:** 당신은 가족과 친구가 행방불명되었다는 것을 알고 있었습니까?
&gt; 
&gt; **토키타 요원:** 네. 경찰로부터 연락이 와서.
&gt; 
&gt; **요츠지 박사:** 어째서 보고하지 않았습니까?
&gt; 
&gt; **토키타 요원:** 네? 그야 가족 목소리가 난다고 했잖아요. 그래서 문제 없겠다고 생각했어요. 저한테는 곁에 있는 거나 다름없었고요.
&gt; 
&gt; **요츠지 박사:** 그렇습니까. 당신이 위험도가 높은 SCiP에 종사하고 싶다는 말을 한 것은 죽고 싶기 때문이었습니까?
&gt; 
&gt; **토키타 요원:** 아뇨, 그 때는 아니죠. 모두가 절 위해서 죽는지도 몰랐고요. 단지 재단에게 도움이 되었으면 하는 생각으로부터 나온 겁니다. 선의에요!
&gt; 
&gt; **요츠지 박사:** 정말입니까?
&gt; 
&gt; **토키타 요원:** 당연하죠! 당연하......어라? 당연한 거죠?
&gt; 
&gt; **요츠지 박사:** 토키타 씨?
&gt; 
&gt; (//침묵//)
&gt; 
&gt; **토키타 요원:** 네. 아무것도 아니에요, 괜찮습니다.
&gt; 
&gt; **요츠지 박사:** 죽지 말라고 말해도 지금의 당신에게는 무리한 요구곘죠.
&gt; 
&gt; **토키타 요원:** 네. 소중한 사람들을 위해서라도 죽지 않을 수는 없으니까요.
&gt; 
&gt; **요츠지 박사:** 그렇습니까. 그렇다면 당신은 거기서 계속 구속되어야 합니다. 이걸로 면담을 종료하고──.
&gt; 
&gt; **토키타 요원:** 잠깐만 기다려요!
&gt; 
&gt; **요츠지 박사:** 왜 그러십니까?
&gt; 
&gt; **토키타 요원:** 박사님이 SCP-1442-JP의, 저의 격리 책임자시죠?
&gt; 
&gt; **요츠지 박사:** 네. 알고 있었습니까?
&gt; 
&gt; (//토키타 요원이 웃는 얼굴을 하고 카메라 방향으로 돌아선다//)
&gt; 
&gt; **토키타 요원:** 그렇군요. 앞으로도 잘 부탁드리곘습니다.
&gt; 
&gt; [기록 종료]

이러한 결과로 보아 SCP-1442-JP는 SCP-1442-JP-A가 된 인물의 정신에 영향을 주어 최종적으로 토키타 요원과 같은 이상 행동을 취하게 하는 것으로 생각된다. 또한 SCP-1442-JP-A는 적극적으로 자해 행위나 자살을 시도할 것으로 예상됨에 따라 특수 격리 절차는 이에 대처할 수 있는 내용으로 개정되었다.

SCP-1442-JP의 등급은 유클리드로 재분류되었다.

**부록 1442-JP.6:** 사건

면담 기록 1442-JP.7에 써진 면담이 진행되고 나서 1주일 후 요츠지 박사를 포함한 SCP-1442-JP 격리 담당반의 직원 4명이 실종되었다.  이 사건에 대한 SCP-1442-JP 및 토키타 요원의 관여가 의심되어 SCP-1442-JP-B의 감시를 담당하는 직원이 SCP-1442JP-B 내부를 확인한 결과 4명이 구속구에 구속당한 채 발견되었다.[[footnote]]실종자들을 구조하는 것은 어렵다고 생각되었기 때문에 SCP-1442-JP 격리 담당반의 책임자로는 새롭게 타케바야시 박사가 임명되었다.[[/footnote]]실종자들은 전원 토키타 요원과 여러 차례 얼굴을 맞댄 적이 있는 인원으로 해당 사고는 토키타 요원과의 접촉이 초래한 것으로 생각된다.

이 사건에 근거해 특수 격리 절차가 다시 개정되었다.
