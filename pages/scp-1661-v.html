[[include component:image-block name=Planeattack.jpg|caption=&#34;Стая&#34; SCP-1661, атакующая самолёт ████████.|width=250px]]

**Объект №:** SCP-1661

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** Все экземпляры SCP-1661 содержатся в камере площадью 4 м^^2^^. Вход в камеру осуществляется через шлюзовую камеру во избежание попыток побега. Экземпляры SCP-1661 позволяется извлекать из камеры только в целях одобренного тестирования. Мобильная оперативная группа Дельта-15 (&#34;Красные Бароны&#34;) занимается захватом или уничтожением диких экземпляров SCP-1661.

**Описание:** SCP-1661 - совокупное обозначение группы самовоспроизводящихся автоматов, состоящих из компонентов воздушных судов. Размер, вес и точный вид широко различаются между экземплярами, хотя все они имеют один &#34;глаз&#34;, несколько пропеллеров и множество миниатюрных промышленных инструментов, включая оборудование для сварки и резки металла. Точный &#34;инструментарий&#34; варьируется в зависимости от экземпляра; см. полный список в документе ██-1661. Следует отметить, что попытки учёных Фонда собрать обычные летательные аппараты идентично конструкциям экземпляров SCP-1661 не удались.

В целях размножения SCP-1661 большими стаями атакуют самолёты и удаляют их детали, из которых в дальнейшем собирают себе подобных существ. Атакующие стаи SCP-1661 в первую очередь удаляют несущественные детали, позволяя пострадавшему самолету оставаться в воздухе для дальнейшего демонтажа. SCP-1661 не реагируют на другие объекты кроме самолётов или других искусственных летательных аппаратов.

**Документ ██-1661**
Список инструментов SCP-1661
[[div style=&#34;float:left; margin:0 2em 1em 2em; border:0;&#34;]]
||~ Инструмент ||~ Предполагаемое использование ||
|| Маленький лазерный резак над &#34;глазом&#34; || Сварка и размягчение металла ||
|| Две миниатюрные циркулярные пилы на короткой выдвижной механической руке || Удаление и обработка металла ||
|| Два пропеллера, исходящие из поворотных гондол двигателей || Полёт ||
|| Две сегментированные металлические руки, оканчивающихся двусторонними щипцами || Манипуляции предметами и закрепление на летящих самолётах ||
|| Длинные сегментированные металлические трубопроводы и провода, по-видимому, установленные произвольно || Неизвестно ||
