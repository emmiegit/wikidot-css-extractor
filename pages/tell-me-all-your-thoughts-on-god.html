[[=]]
[[image https://scp-wiki.wdfiles.com/local--files/tell-me-all-your-thoughts-on-god/ruraart.jpg]]
[[/=]]

El Dr. Voss gimió cuando dobló la esquina. Le dolía la cadera de nuevo. Se detuvo en la puerta y asintió al guardia. Entonces Voss agitó una tarjeta llave sobre la cerradura de la puerta. La cerradura parpadeó en verde y Voss escuchó el fuerte clic del mecanismo. La sala de entrevistas estaba mucho mejor iluminada que la sala exterior. Las paredes eran del color de una cáscara de huevo y los pisos estaban revestidos con azulejos de mármol blanco. Pasando de la alfombra del pasillo al piso de baldosas, el zumbido de las anclas de realidad se hizo mucho más notorio a su alrededor.

El hombre sentado en el centro de la habitación era SCP-343. Tenía cabello castaño oscuro que era canoso, piel clara y ojos azules. Su barba era muy corta y bien cuidada. El Dr. Voss dejó su portapapeles y su bolígrafo sobre la mesa entre ellos y se sentó.

&#34;Mi nombre es Dr. Victor ...&#34;

343 se inclinó. &#34;Voss. Lo sé.&#34;

&#34;Esto será mucho más rápido si me dejas sacar la información preliminar. La mayor parte de esto es para el beneficio de las personas que escuchan los registros más tarde.&#34;

343 asintió y se recostó en su asiento.

&#34;Mi nombre es Dr. Victor Voss. Esta es mi primera entrevista con SCP-343. Se lleva a cabo el 25 de Julio de 2008. El tema de la entrevista es SCP-343.&#34;

SCP-343 ladeó la cabeza hacia un lado y sonrió. &#34;Puedes llamarme dios.&#34;

&#34;Lo siento, pero no puedo hacer eso. Si realmente tienes un verdadero nombre, ¿podríamos usarlo?&#34;

SCP-343 sacudió su cabeza. &#34;Yahweh. Elohim. Brahma. Allah. Elige la que quieras.&#34;

&#34;¿Entonces es tu opinión que eres dios con una D mayúscula?&#34;

&#34;Esa es la verdad. Yo soy lo que soy.&#34;

&#34;Entonces, ¿cuánto tiempo te llevó crear el universo?&#34;

SCP-343 se rió entre dientes. &#34;Tienes una comprensión rudimentaria de la física. No puedes medir el tiempo antes de que el tiempo existiera. Espacio-tiempo simplemente lo es.&#34;

El Dr. Voss se movió en su asiento. &#34;¿De qué color era el cabello de Moisés?&#34;

&#34;Marrón. Luego gris.&#34;

&#34;¿A cuántas personas inocentes has matado?&#34;

&#34;Yo no mato gente, Vic.&#34;

&#34;Los otros dirían Sodoma y Gomorra.&#34;

&#34;Esas son historias escritas por hombres, tratando de entender el universo. Esa fue una lluvia de meteoritos, no yo.&#34;

&#34;Pero permitiste que sucediera.&#34;

&#34;No permito que sucedan cosas. Les concedí libre albedrío.&#34;

&#34;Entonces, ¿por qué...&#34;

SCP-343 levantó una mano y Voss se detuvo en su lugar. &#34;¿Por qué no me preguntas a lo que tu has venido aquí a preguntarme?&#34;

Los ojos del Dr. Voss se abrieron tan pronto como pudo moverse de nuevo. &#34;¿Cómo hiciste eso?&#34;

SCP-343 se encogió de hombros y rodó los ojos.

El Dr. Voss asintió. &#34;¿Qué le pasó a mi hermana?&#34;

SCP-343 suspiró y cerró los ojos. &#34;Tenías 10 años, ella tenía 8. Una minivan se detuvo en tu casa. Un hombre te preguntó si querías ir al parque. Tu madre estaba dentro de la casa pero fuera de la vista. Dijiste que no. Tu hermana saltó a la van abierta. Se fue.&#34;

&#34;¿Y?&#34;

&#34;Y nunca la volviste a ver. El funeral fue con un ataúd cerrado.&#34;

&#34;¿Por qué dejaste que sucediera?&#34;

SCP-343 estaba repentinamente parado detrás del Dr. Voss. 343 extendió una mano y la colocó sobre el hombro del Doctor. &#34;Hijo. No lo hice.&#34;

&#34;Lo hiciste. Podrías haber evitado que sucediera. Podrías haber...&#34;

&#34;¿Qué hay de ti? ¿Por qué no lo detuviste?&#34;

&#34;Tenía 10 años.&#34;

&#34;Los eventos dan forma a las personas de maneras inesperadas. No tener un padre te hace no querer tener hijos propios. El suicidio de tu madre, después de lo que sucedió, te puso en un sistema y te hizo querer luchar por aquellos que no pueden luchar por sí mismos. Y tu hermana te hizo no tener miedo de hablar cuando supiste que algo malo sucedería. Cuando el Rey Escarlata casi se escapó el año pasado, decir lo que pensabas salvó al mundo.&#34;

El Dr. Voss estaba temblando cuando se volvió para mirar a SCP-343. &#34;Eso es una mentira.&#34;

&#34;Lo es. Pero es reconfortante.&#34;

El Dr. Voss gruño, sacó una pequeña ancla de realidad del bolsillo de su abrigo y lo colocó sobre la mesa. Un destello azul bañó la habitación así como una fuerte vibración sacudió la mesa. Voss sacó un fragmento de metal gris opaco de su otro bolsillo y se volteó para atacar a SCP-343. SCP-343 chasqueó los dedos y suspiró.

El Dr. Voss no podía ver nada excepto a sí mismo. Aunque no había viento, sus sentidos le dijeron que se estaba cayendo. El interminable negro se extendía en todas las direcciones. Entonces lo vio. Estaba caminando hacia atrás desde la habitación de SCP-343. Estaba saliendo de su automóvil después de llegar al trabajo. Se estaba bañando. Se estaba levantando para el trabajo. Él estaba durmiendo. Se iba a dormir.

Todo pasaba en la distancia, pero en una pantalla tan grande que no lo podía concebirlo. Y aún así podía ver todo lo que estaba sucediendo.

Después de lo que pareció una eternidad, aterrizó en el jardín delantero de su infancia. Ahí estaba ella. Su hermana. Sonriendo y riendo. Su madre acababa de entrar a la casa para tomar algo para que bebieran.

Aparece una minivan gris oscuro, el hombre adentro abrió la puerta del lado del pasajero. &#34;Oye, ¿quieres ir al parque?&#34;

Victor Voss negó con la cabeza y vio a su hermana salir corriendo hacia la carretera. Por una fracción de segundo quedó paralizado por el miedo. Luego se adelantó y se paró entre su hermana y la camioneta. Ella actuó como si fuera un juego, tratando de esquivarlo. Entonces Víctor sintió un tirón en la parte posterior de su cuello y lo arrastraron hacia el van. Él pateó. El grito. Su hermana se congeló en su lugar.

El mundo cambió de nuevo. El vacío negro giró alrededor de la escena. Todo se invirtió nuevamente. La pequeña le gritó a su madre. Hablo con la policía. Asistió a un funeral. Finalmente, la Dra. Valerie Voss se sentó en una mesa con SCP-343 y le preguntó algo que quería saber desde que era niña. &#34;Si eres el todo poderoso, ¿por qué permites que sucedan cosas malas?&#34;

SCP-343 se sentó en silencio.</textarea></pre>
