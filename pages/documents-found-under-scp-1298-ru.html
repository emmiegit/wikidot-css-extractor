    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Данные записи были обнаружены на SD-карте, извлечённой из повреждённого смартфона, обнаруженного при обыске кабинета [ЛИЧНЫЕ ДАННЫЕ УДАЛЕНЫ] в ходе экспедиции в город. Они представляют собой заметки, письма и несколько бессистемных дневниковых записей. Для удобства чтения в данном отчете материалы рассортированы по типу и представлены в хронологическом порядке.

&gt; **Тип:** Черновик письма.
&gt; **Кому:** [УДАЛЕНО]
&gt; **Тема:** Чёртов дуб
&gt; **Содержание:** Нас официально [РУГАТЕЛЬСТВО УДАЛЕНО]. Еду назад, всё равно больше ничего не добиться. Эти твари, глядя мне прямо в глаза, сообщили, что у нас есть МНОЖЕСТВО проблем, решение которых требует гораздо большего внимания, чем садово-парковые мероприятия, и посоветовали сначала разобраться с ними. Они сами, когда высылали нас в эту [РУГАТЕЛЬСТВО УДАЛЕНО], битый час расписывали, сколько народа привлечет этот чёртов &#34;символ знаний&#34;, а теперь они же корчат передо мной высокомерные рожи и сообщают, что главным достоинством учреждения является качество работы персонала, а не украшения фасада и вид зеленых насаждений. Ну конечно! Ведь все просто мечтают посмотреть на профессионализм БОТАНИКОВ, у которых прямо перед фасадом ЗАСОХ ГРЕБА

&gt; **Тип:** Заметка.
&gt; **Содержание:** РабГаст Дешево(проверить): 8 ███-███-██-██
&gt; **Примечание:** Начиная с даты создания файла с мобильного телефона директора было совершено большое количество звонков по данному номеру. На текущий момент номер не активен.

&gt; **Тип:** Запись в дневнике.
&gt; **Дата:** ██.██.2013
&gt; **Содержание:** Пришлось выдать им нормальные инструменты из подсобки, а то иначе выглядят слишком жалко и комично, ещё кто заснимет и в сеть выложит. Надеюсь, эти двое хоть так до осени управятся. Зато дешево. На заметку: проследить, чтоб не спёрли инструмент.

&gt; **Тип:** Черновик письма
&gt; **Кому:** &lt;пусто&gt;
&gt; **Тема:** Находка
&gt; **Содержание:** Многоуважаемый Имярек. Пишу Вам это письмо потому, что недавно произошло событие, которое может Вас заинтересовать. Дело в том, что такого-то числа сильным ветром (сойдет? Еще подумать.) повалило сухое дерево, которое стояло перед парадным входом в здание и по поводу которого я недавно поднимал вопрос (напоминать или нет?). Под корнями дуба обнаружилось искусственное углубление, в котором находилась металлическая шкатулка. Она оказалась незаперта (а вернее, варварски вскрыта двумя идиотами в поисках золота и бриллиантов, хорошо хоть не сдали в цветмет), внутри которой были бумаги. Данные документы имеют явно дореволюционное происхождение и, видимо, принадлежали █. █. Радееву, последнему владельцу поместья, на месте которого было впоследствии построено здание института. Согласно имеющимся в них данным, в доме помещика присутствовала скрытая сеть подземных помещений, не обнаруженных вплоть до постройки новых зданий на руинах поместья. Совокупно это позволяет предположить, что большое количество ценностей и документов, упомянутых в найденных бумагах, могут до сих пор храниться в целости и сохранности под фундаментом института.
&gt; Я понимаю, что подобные открытия представляют большой интерес для историков, однако хочу сразу отметить, что в случае проведения раскопок их место и график должны быть полностью согласованы с руководством института, то есть в том числе и лично со мной. Они должны гарантировать возможность нормального проведения работ в здании, поскольку наши проекты ничуть не менее важны, чем Ваши, а из-за переезда сюда, который, кстати, тоже состоялся не без вашей &#34;помощи&#34;, мы и так еле разгребаем воз сопутствующих проблем. Так что несмотря на то, что я _вынужден_ оповестить вас в данном письме о произошедшем, я настоятельно требуюОТСОСИТЕУРОДЫ! Я НЕ ПОЗВОЛЮ ВАМ ОПЯТЬ МЕНЯ [РУГАТЕЛЬСТВО УДАЛЕНО]! [РУГАТЕЛЬСТВО УДАЛЕНО] ВАМ, А НЕ ПИСЬМО.

&gt; **Тип:** Заметка
&gt; **Содержание:**
&gt; Документы: какие-то отчеты об активности чего-то (большевиков?) в ближайшем районе. Расположение каких-то убежищ. Чрезвычайная Канцелярия? Не слышал.
&gt; Вещи: Всякая алхимическая чушь, образцы (чего?), запас серебра (украшений? денег?), оружие.
&gt; Книги: названия не гуглятся. Запросы по библиотечным хранилищам? Слишком заметно. Частный эксперт? !!!Федя!!!
&gt; Остальное: отдельно сказано про какой-то запечатанный источник. Вскрывать нельзя (почему?). Следить за появлением &#34;поросли&#34;. Описание - грб. (?) стр. ██.
&gt; Вывод: ценность сомнительна. Ждать ответа Феди, однако интересна эта &#34;поросль&#34;. Должны были остаться хоть какие-то документы Радеева, надо поискать.

&gt; **Тип:** Сохраненное письмо
&gt; **От кого:** [ДАННЫЕ ПОВРЕЖДЕНЫ]
&gt; **Содержание:** Привет, [УДАЛЕНО]! Был рад твоему письму, а то давно о тебе не слышал ничего. Как ты? Женился наконец или все тянешь? У нас с [УДАЛЕНО] дочка недавно родилась! Красавица - вся в мать, так что приезжай в гости.
&gt; 
&gt; Что касается того дела, о котором ты писал, то это просто невероятно! Примерно половина из тех томов, названия которых ты упомянул, были ранее найдены только по частям и в плачевном состоянии. Даже несколько новых страниц любой из этих книг - это чудо! Какой-либо информации относительно остальных я не смог найти, но, думаю, что это не менее ценные экземпляры.
&gt; 
&gt; Предваряя твои возражения, сразу скажу, что прекрасно понимаю ситуацию с вашим переездом и полностью разделяю твою точку зрения насчет возможности проведения раскопок прямо под институтом. Я знаю вариант, при котором не пострадают ничьи интересы, кроме кабинетной профессуры с исторического (мне они не нравятся даже больше твоего - финансирование &#34;неперспективных&#34; экспедиций урезано уже почти до ноля). Так вот, я знаком с представителем группы людей, которые крайне заинтересованы в подобных вещах. Если твои находки окажутся действительно тем, что я думаю, они будут готовы щедро оплатить любые артефакты и информацию, а также предоставить финансирование раскопок, оборудование и специалистов (я бы сам хотел, но моей квалификации маловато), при том не вовлекая во все это лишнего народа. Понимаю, что подобное не может не вызвать сомнений, но я лично ручаюсь за то, что в этом случае все найденное не разойдется по частным коллекциям, где будет лежать мёртвым грузом, а послужит благому делу! Так что очень прошу обдумать эту возможность и написать мне о своем решении. Пока что высылаю в приложенном архиве все, что я сумел нарыть по предоставленному тобой списку. С нетерпением жду новостей.
&gt; 
&gt; P.S. Чуть не забыл одну важную вещь. Достаточно велик шанс, что вместе с данными книгами ты можешь найти большое количество других предметов, в основном ритуального характера. Если такое случится, то пожалуйста, ни в коем случае не позволяй их кому-либо пока трогать, они могут быть очень хрупкими и невероятно ценными. В одном из файлов также указан мой новый номер телефона, если наткнетесь на что-то такое - звони в любое время дня и ночи.
&gt; 
&gt; Твой друг, Дядя Федор.

&gt; **Тип:** Папка с файлами (предположительно, содержимое приложения к представленному выше письму)
&gt; **Содержание:** [ДАННЫЕ УДАЛЕНЫ]
&gt; **Примечание:** //Хотел бы я знать, что за знакомые такие у этого Дяди Федора. Большинство из его &#34;частично сохранившихся&#34; томов официально не находились в принципе, а некоторые отсутствуют даже в наших архивах// - д-р. ███████

&gt; **Тип:** Запись в дневнике.
&gt; **Дата:** ██.██.2013
&gt; **Содержание:** Всё намного лучше, чем казалось сначала. Во-первых, хорошо, что про Федьку вспомнил. Лучше приятеля-заучки может быть только заучка-бессребреник. Не пробиться ему никуда с такими идеалами, но оно мне и на руку. Хотя я бы как раз предпочел, чтобы книги оказались в частных коллекциях, а то ещё всплывут где - греха не оберешься. Зато теперь понятно, что они сами по себе стоят дорого.
&gt; Во-вторых, в библиотеке таки обнаружились документы Радеева. Похоже, то, что не понадобилось вообще никому, после разграбления усадьбы попало в местную избу-читальню, а позже перекочевало в архивы института, когда он был построен на руинах. В их числе оказался и здоровенный гербарий. Пока то, что находится на нужной странице, классифицировать толком не удалось, возможно, из-за плохого состояния. Записи там были интересные, но понятны не все. Этим перед Федькой лучше не светить.
&gt; Выводы: очень перспективно, надо прикинуть план и вскрывать.

&gt; **Тип:** Изображение.
&gt; **Содержание:** На рисунке изображен план подвальных помещений института с наложенным на него планом бывшей усадьбы Радеева. Одно из пересечений помечено неаккуратным жирным крестом. Расположение примерно соответствует месту, где экспедицией был обнаружен проход вниз.
&gt; **Примечание:** В папке с данным изображением также присутствовал текстовый файл. Содержание состояло из большого количества математических вычислений. Результат, вынесенный в отдельную строку, был подписан как [УДАЛЕНО] рублей, с пометкой в скобках &#34;коммунальщики обойдутся&#34;.

&gt; **Тип:** Запись в дневнике.
&gt; **Дата:** ██.██.2013
&gt; **Содержание:** Успех с первой попытки! С полом эти двое справились гораздо лучше, чем с деревьями. Судя по их неисчерпаемому энтузиазму, я все-таки предложил слишком много. Хотя может, так хоть не сопрут ничего. То, что открылось в яме, внушает большие надежды. Внутри всё довольно чисто и сухо для сотни лет простоя. Сразу видно - на века строили. Подробный осмотр лучше начать завтра с утра на свежую голову.
&gt; P.S. Коля ночью поймал одного из рабочих на попытке утащить стремянку и тайком обнести подземелье, пока все спят. Выписал ему премию (надеюсь, не пропьёт), а паршивцу пригрозил, что вообще без оплаты выгоню, если подобное повторится. Судя по реакции второго, его в сей гениальный план тоже никто не думал посвящать.

&gt; **Тип:** Запись в дневнике.
&gt; **Дата:** ██.██.2013
&gt; **Содержание:** До сих пор не верится, что всё это в буквальном смысле лежало у нас под ногами. Полное впечатление, что Радеев делал бункер на случай атомной войны. Хотя, учитывая обнаруженный там ящик серебряных пуль, вероятнее, что он просто псих. Не представляю, сколько денег в это было вбухано тогда, учитывая гравировку на каждой, но руку даю на отсечение, что сейчас антиквары душу за такую экзотику продадут. Не забыть перепроверить, когда ребята вернутся от оценщиков. Они, конечно, проверенные, но вот с книгами я их точно никуда не пошлю. Тут предпочту верить Феде, так что наиболее ценное из его списка пока останется у меня в сейфе, а оставшееся будет в безопасности в [ДАННЫЕ УДАЛЕНЫ].
&gt; P.S. Не забыть сменить код сейфа.
&gt; P.P.S. Среди книг обнаружилось ещё кое-что за авторством Радеева. Ну, по крайней мере, всё встало на свои места - задвиг у него наследственный. Записи, судя по всему, велись много поколений и целиком посвящены &#34;войне&#34; с лешими, домовыми и прочими бабайками. По сравнению с первыми страницами записи самого Радеева выглядят почти нормально. Хотя именно в начале и обнаружился рисунок, весьма похожий на образец &#34;поросли&#34; из гербария. Кажется, она связана с неким алтарем, который использовался местными аборигенами и был зачем-то запечатан где-то тут предками Радеева. Там же обнаружились каракули, соответствующие выведенным на стене, в которую упирается один из коридоров. Это дело становится все интереснее. Пожалуй, стоит попытать счастье самому, Федя с его друзьями обойдутся фотографией стенки.

&gt; **Тип:** Запись в дневнике.
&gt; **Дата:** ██.██.2013
&gt; **Содержание:** Ладно, это уже серьёзно. Пожалуй, нужно записать всё подробно на всякий случай. В общем, сегодня вскрыли ту стену с каракулями. Решили на это дело назначить ворюгу в одиночку, чтобы впредь неповадно было. Может быть, именно из-за этого работал он из рук вон плохо - стену не мог пробить в принципе, только штукатурку скалывал. Так вот, в тот момент, когда он разбил очередной кусок с несколькими каракулями, стена вдруг рухнула. Причем целиком, будто только на нем и держалась. Из образовавшегося пролома вырвалось густое облако какого-то пара (да какой пар при такой температуре? Мне никто не поверит) и окутало этого горе-копателя. Оно, однако, быстро рассеялось, и тут открылось еще более странное явление. За проломом было небольшое помещение, видимо, естественного происхождения, поскольку форма очень уж неправильная. И оно было зеленым. В смысле, до краев наполненным здоровыми, зелеными растениями, при том, что там не было ни лучика света уже чёрт знает сколько лет! Так просто не должно быть! Буквально каждый квадратный сантиметр оказался заполнен огромными бородами мха, стеблями травы выше меня, подорожниками с листами со сковороду размером и прочей зеленью. Ребята до сих пор бьются над образцами, но, похоже, все они более-менее нормальны по своей природе. Единственным отличием их условий (кроме очевидного отсутствия света) от любого другого растения был слой воды высотой по щиколотку, из которого они произрастали. Все по началу решили, что это просто грунтовые воды, просочившиеся сквозь стены пещерки, но я на всякий пожарный приказал взять и ее образцы (слава прогрессу за длинные водонепроницаемые перчатки!), благо, тары хватало. В гуще зарослей оказался пресловутый алтарь. Хотя для него это, пожалуй, слишком сильное слово. Просто здоровенный камень, сверху плоский, покрыт какими-то грубо вырезанными рисунками. Посредине широкая трещина, в нее зачем-то вбит клин. Не забыть потом Федьку убедить, что мы его не ломали, а нашли таким.
&gt; А теперь серьезная часть. Теперь мы знаем, что такое эта &#34;поросль&#34;. Она растет из ворюги. По всему телу из-под кожи пробиваются ростки и растут как на дрожжах. Пока что он относительно легко их выдергивает, но продолжают появляться все новые и новые. При этом на ногах ниже колена их сейчас образуется намного больше, так что есть подозрение, что это из-за тамошней воды. Не представляю, что делать. Пока что удалось его изолировать в одном из пустых помещений. Второму сказал, что его товарищ сумел-таки успешно нас обнести и смылся в неведомом направлении. Кажется, он мне не слишком поверил, но заткнулся сразу как услышал, что зарплату получит за обоих. Этого все равно не достаточно. Вдруг эта дрянь заразна? Вдруг она выберется в город? Нет, нужно исследовать и понять, что, чёрт побери, происходит.

&gt; **Тип:** Изображения.
&gt; **Содержание:** Большая часть фотографий изображают образцы ростков SCP-1297-2 в лабораторных условиях на различных стадиях развития. Вне организма-носителя растения проявляют явные признаки увядания. В той же папке обнаружены статистические данные экспериментов, примерно соответствующие проводимым исследователями Фонда. Отдельно выделены серии опытов по применению SCP-1297-1 к этим и другим растениям, неизменно приводивших к прекращению увядания и вспышке роста.

&gt; **Тип:** Запись в дневнике.
&gt; **Дата:** 13.07.2013
&gt; **Содержание:** Всё становится хуже и хуже. Мои догадки насчет местной &#34;воды&#34; оказались частично верными - она каким-то образом стимулирует рост любых растений до какой-то совершенно неправдоподобной скорости. В крови ворюги обнаружилось множество зародышей этой &#34;поросли&#34;, так что думаю, что водица их просто как-то активировала. Вроде бы похоже на правду, особенно учитывая, что вне человеческого тела они без &#34;воды&#34; быстро вянут. Осталось только найти следы зародышей в самой жидкости для подтверждения гипотезы.
&gt; А вот тут полная жопа. Эта дрянь кончилась. Причем в пещере тоже. Не представляю, как - не испарилась же она вся? Тамошняя зелень уже начала загибаться, видимо, только на этой водице и держалась. Все, что теперь у меня есть, это чурка, зарастающий неизвестной хернёй, которой мы его как-то заразили, и стрёмный камень с вбитым в него невесть зачем клином. Мне никто не поверит. Да я бы и сам не поверил. Что делать?
&gt; P.S. Выяснилось, что под солнечными лучами &#34;поросль&#34; начинает развиваться намного быстрее, однако при этом он перестает орать, а это сейчас важнее. Приказал перенести его в оранжерею (хорошо, что съёмщиков на неё так и не нашлось) и поставить под лампами. Он там уже совсем зарос и успел укорениться. По крайней мере, если особо не приглядываться, он выглядит почти нормально и среди остальной растительности незаметен.
&gt; P.P.S. С горя перечитывал сборник бредовых фантазий семейства Радеевых. Всё же, если хоть что-то из этого не является порождением больного разума, то у меня может быть шанс. Судя по рисункам, аборигены призывали с помощью алтаря дождь именно из такой водички. Каменюка должна быть ключом ко всему. Даже если это бредово и антинаучно, другого выхода нет. Так что нужно, во-первых, выбить чёртов клин, поскольку алтарь явно должен быть цел, а во-вторых, отправить Федьке описание ритуалов на перевод. Скажу, что нашел среди прочих документов Радеева в библиотеке, авось поверит. Лишь бы сработало.

&gt; **Тип:** Запись в дневнике.
&gt; **Дата:** 14.07.2013
&gt; **Содержание:** Всё летит к чертям. Эти идиоты обработали заросшего ИНСЕКТИЦИДОМ, и он сдох! Мы теперь официально являемся убийцами. Единственная хорошая сторона - после этого куст по щучьему велению превратился в здоровенный тополь. Часть веток - вылитые руки, а нарост на стволе копирует рожу ворюги один-в-один, но если эту херню стесать, то пойдет. И мне уже решительно плевать на всю чертовщину, что творится. Второй дебил умудрился, выбивая клин, сильно повредить руку. Кровь попала на алтарь, после чего он плюнул из раскола струей &#34;водицы&#34;. Рука стремительно покрывается &#34;порослью&#34;, а этот горе-работник впал в такую истерику, что его пришлось вырубить. &#34;Воды&#34; все равно мало, нужно гораздо больше. К тому же истеричка-Федя, похоже, ни на грош мне не поверил. Отзвонился мне по телефону (и где номер-то нашел), заклинал ничего не предпринимать и уверял, что его знакомые уже в пути. Еле удалось вытянуть из него перевод. Чувствую, его приятели не будут рады, если обнаружат всё в текущем виде. Надо успеть хоть что-то предпринять.
&gt; Пожалуй, выход остается только один. Не представляю уже, чем мне это поможет, но другие варианты еще хуже. К тому же, описание ритуала уже есть, нож и побрякушки хранились у Радеева, а что до остального... Руки все равно уже в крови, а так хоть не будет лишнего свидетеля. Да и деньги на оплату этих чёртовых раскопок как-никак сэкономим.</textarea></pre>
