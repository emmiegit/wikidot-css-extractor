    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]
[[include component:image-block name=http://scpsandboxcn.wdfiles.com/local--files/night-raven/QQ%E5%9B%BE%E7%89%8720200111190518.jpg |caption=多么美好的一天？]]
##34495e|深呼吸，克服晕眩，她站在高楼的顶层，脚下一片黑暗，从灰蒙蒙的雾，到灰蒙蒙的雾。深蓝从她的头顶浇下，[[span class=&#34;ruby&#34;]]忧郁[[span class=&#34;rt&#34;]]Blue[[/span]][[/span]]的发丝与午夜星河融在一起，隐隐约约参杂着些银光，也许是她的白发，也许是将坠毁飞机的烟雾，也许是因为寒冷呼出的白气，这份冷一定是一种轰鸣，就像航空警报一样越拉越响。##

##34495e|呼——呼——##

##34495e|她从楼顶下落，她不是跳楼，而是掉下来的，在空中张开双臂，她在向下飞行，在如此之短的时间里她居然能回忆起她整个的人生。她满怀希望一跃而下，滑溜溜的空气钻入五脏六腑，飞扬的裙摆是乌鸫沾着碾碎浆果的翅膀，长发缠住第二次满月&amp;分割这份奶酪，芝士碎散落在天空化作漫天垂死的星光，向下坠落&amp;坠落&amp;坠落，头部触及地面，她的整个身体散落为黑色的花瓣，在风中打着卷，向上舞动，压抑的浆果味在空气中弥漫，最后一切终将消逝，一切都过去了。##

##34495e|//只是一声闷响罢了。//##

##34495e|黑猫睁开深绿的双眼，深蓝，深红，很少有深绿这个词，但这确实是深绿色。花瓣飘落在它的小黑鼻子上，于是它打了个喷嚏，伸个懒腰，小手张开，撅起屁股，“喵嗷——”，叫着打哈欠，多么可爱的姿势！挠挠脖子，它困惑地转头看了一眼它手脚被剪去，开膛破肚的尸体，肠子自然在体外，尚未破损，导致并不算是很狼狈，双眼大睁，口鼻存在血迹，创口能看见白骨，身后拖着长长的粘液痕迹，痕迹的起始是一大滩红色，用于杀鱼的剪刀&amp;它的手脚，它在死之前想着回到自己的小窝，回到家一切就会好的，这滩红色的起始仅仅是一位鱼贩的愤怒&amp;他杀死了猫&amp;回到家，一切就又恢复平静了。##

##34495e|//这是人能干的事情，人之所以为人，就是因为什么都能干。//##

##34495e|于是猫与稀稀落落的几只白布鬼一起在街道上漫步，它和他们一样失去了家。白布鬼们友好地抚摸猫的头部，拍拍尾巴根，挠挠耳朵后面，点点它的小鼻子，凉凉的，在布上留下一小片水痕，他们喜欢这毛茸茸的小可爱，猫蹭蹭鬼的手，但却打了个趔趄，鬼是不存在的，它们是空无的一种表达形式，但它们在白布下的不是虚无，也不是裸体，而是黑暗&amp;蓝色的黑暗&amp;“可视化的黑暗”。猫不会害怕这些人类恐惧的黑暗，因为它的心没有黑暗。鬼飘在半空中，经过他的尸体，经过她的尸体，经过它的尸体。##

##34495e|在黑暗的夜里漫步总是一件舒适的事，它们目送那些光渐行渐远，直至四周的建筑物开始溶解，坍塌，宇航员从天空坠落，外星人的飞碟加入他们的行列，继续渐行渐远，在光消失的彼方播放着蓝色的歌，空气中弥漫蓝色的雾，深蓝的城镇中是如此平和，猫跑向温暖的小窝，鬼在第十五层楼消失了。##

##34495e|在花园中有着黑色的花，中心是同样一位少女的脸，一张睡着的脸，死去的脸，或是幸福的脸。压抑的浆果味是她的香味，她的生命定格在最美丽的时候，但毫不可惜，她是明智的。死是人人都会得到的长假，一个被期盼的假期，她是如此通透，于是便成为死亡本身的一种表现形式。得以安息的欢愉比起性与爱之间来的更为猛烈然也更为平静，最终的幸福。##

##34495e|她的后脑勺着地，脸碎裂成几块，大脑随着血液一并流出，手脚扭曲，骨骼向外戳出，后背几乎是一片血泥，牢牢地贴在地上，在天空泛起鱼肚白时人们发现了她，还有离她不远处的死猫，于是恐慌，尖叫，呕吐，报警，嘈杂，她看着他们。##

##34495e|人们用铲子铲起她的尸体，死猫被扔进垃圾桶，这便是一天怎么开始的，也是一天怎么结束的。##</textarea></pre>
