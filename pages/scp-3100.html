**アイテム番号:** SCP-3100

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-3100は南アフリカ地質調査所(GSSA)による調査が進行中とのカバーストーリーのもと、市民の侵入を防ぐため閉鎖されます。地表サイトへのアクセスはクリアランスレベル2/3100以上の職員にのみ許可されます。SCP-3100の地下部へのアクセスは禁止されています。
 
**説明:** SCP-3100は、死亡した重要職員の埋葬および恒久的保存のために用いられていた財団の旧セキュアサイトです。SCP-3100は、南アフリカのハウテン州にある石灰岩の露頭から900m以上地下へと広がる、広大な天然の洞窟系からなります。この洞窟系には、寸法210×70×60cm(±5cm)の壁龕が推定4000個並んだ、長さ5kmを超える自然に形成された通路が存在します。壁龕はその地質年代が非常に古いにも関わらず、正確な寸法と滑らかな壁を有することから人工的に造られたものであると考えられています。SCP-3100には地表にある元々管理施設であった建物、および地下120mに位置する附属居住基地という、2つの人工建造物も含まれます。

死亡時期が直近であり、腐敗していない死体[[footnote]]利用可能な期間は推定20時間ですが、標準的な死後冷凍技術を用いることでこの期間を32週間にまで延長することが可能です。[[/footnote]]をSCP-3100の壁龕に配置すると、洞窟内に存在する人物はその死体の記憶に自由にアクセスすることが可能になります。訓練と十分な記憶補強薬の使用によってこの能力は完全なものとなり、死者が有していた情報の回収、および死者の思考のエミュレートが可能となります。また、SCP-3100内に配置された死体は腐敗しません。これらの効果を用いて重要職員・機密情報保持者の記憶や専門知識を死後も効果的に保存するプロトコルが、財団の研究員によって考案されました。当該プロトコルは、提案後にO5評議会のレビューを経て、2012年7月にプロジェクト・アムルタートとして承認されました。

プロジェクト・アムルタートに基づき、2012年の2月から10月の間に700名以上の財団職員がSCP-3100内に埋葬されました。埋葬された職員らの記憶は任務部隊707によって目録化されました。任務部隊707は特別に選抜された上級工作員からなる部隊であり、エリア-707の地下基地に恒久的に居住することとなっています。情報セキュリティに関する懸念から、任務部隊707の隊員はSCP-3100の異常性活性部への侵入を許可された唯一の人員であり、そのため運び込まれた死体の埋葬および地下路探索の任務も帯びることとなりました。

2012/10/06の朝に実施されていた地下路の探索中、任務部隊707の隊員らはSCP-3100内部においてそれまで知られていなかった異常効果を活性化させ、その結果隊員13名のうち12名が意識を失いました。生存者は記憶処理薬の静脈への自己注射を行っていたため、インタビューを行ったものの重要な情報は得られませんでした。傍受された当時の通信記録にて報告されていたSCP-3100深部の地形学的変化は、地表GPRスキャンからは確認できませんでした。現在SCP-3100の異常性発現区域へはアクセスできなくなっているため、SCP-3100が当初の効果を現在もまだ保持しているのか、あるいはこのインシデントを受けて新たな効果が発生しているのかは確認できていません。地下道の障害物を除去してSCP-3100を探索し、また閉じ込められた任務部隊707の隊員を救出する提案は、安全性の観点から却下されました。

-----

**2011/09/14 - 2011/09/30:** 地元の捜索救助隊が異常な区域を発見する。地元当局に潜入していたエージェントが目撃者にインタビューを行い、財団フロント機関を通じた区域の接収を補助する。初期収容チームが現地のリソースを用いて異常区域の死体保護特性を調査・検証する。区域がSCP-3100として記録される。

**報告番号:** 20110915-RSA-0072

**評価担当職員:** エージェント・F.アグーダ

**接触日時:** 2011年9月15日 / 1000時
 
**評価対象地点:** S 25° 55.2&#39; █████&#39;&#39;, E 27° 46.6&#39; █████&#39;&#39;

**脅威レベル評価:** 低

**規模評価:** 中

**収容難度評価:** 中

**特性評価:** 蘇生、地下、地点依存性、精神影響、人工

**評価概要:** 2週間前、警察機関に潜入していたエージェント・B.ラドラーから異常なものと思しき事件に関する報告を受けた。ハウテン州の捜索救助隊が失踪した2名の登山客の行方を追って、ハウテン州ランセリアから西に15kmのところにある洞窟系に潜入したそうだ。登山客の死体は洞窟の壁に掘り抜かれた岩の&#34;棚&#34;で見つかった。抵抗した痕跡はなく、死因は不明。傍にあった開いたままのブリスター・パック内の残存物からは、微量のベンゾジアゼピンが検出された。注目すべき点として、第一発見者は死体が非常に良好な状態で保存されおり臭いなどもなかったと供述しており、このため初期報告では死体が最近のものであるとされていた。しかし洞窟から運び出すと死体は急速に腐敗し、検死解剖の結果死亡推定日は死体発見の約1週間前であると推定された。

昨日、エージェント・R.とともに捜索救助隊員の1人にインタビューを行った。彼女の主張によると、隊員の1人が死体発見後に体調を崩しているらしい。さらに調査を進めると、問題の人物は日曜に帰宅してからずっと自宅に引き籠っていることが判明した。彼は直近に精神的侵入を受けた兆候を示しており、これが精神的な回復力の低さのために悪化したものと思われる。初期収容チームには少なくともレベル1認識災害事象に対する訓練を受けることを推奨する。

**受領担当職員:** 上級エージェント・J.ビボッフォ、サイト-747資産回収担当

**受領日:** 2011/09/25

//████████ ██████████機構に所属していた洞窟調査員のH.C████████氏による音声証言記録の抜粋。このインタビューは2011/10/06、現地における財団の介入直後に行われたものである。//

&gt; [音声開始]
&gt; 
&gt; **H.C.氏:** あれはくしゃくしゃになった、古い包み紙みたいだった。クリスが悲鳴を上げて懐中電灯を落っことして、それは岩に当たって壊れちまった。無線はその時点でおかしくなってて、上にいるやつらは何が起こってるのか聞いてきた。俺に分かるのは、あそこには何かがいるということだけだ。何かの死体だ。俺のいた場所のすぐ左、そこにもう1つ穴があることに気づいた。振り返る前、その穴の中にも、何か小さくて乾いた影が見えた。
&gt; 
&gt; **H.C.氏:** 俺は前にも、死んだ洞窟探検家を仕事で回収したことがある。けどあれは違った。あいつらは ― そう、あいつらは人間じゃなかった。まだ確かなことはわかんねえが、とにかくそう見えたんだ。小さすぎたし、頭蓋骨が変な形をしてた。指もおかしかった。化石じゃなかった。あいつらには肉と骨があって ― まるで最近死んだみたいだった。寒気がし始めたきっかけはそれだったと思う。俺は目を逸らしたよ。正気を保たねえといけなかったからな。あいつらはあまりにも新鮮すぎた。不自然なくらいに。
&gt; 
&gt; **H.C.氏:** それじゃ、次はトンネルについてだ。トンネルはまだあと、ええと、4、50メートルはまっすぐ下の方に続いてた。見ただけじゃわからなかったが、懐中電灯の光からするとそれくらいはあったように思う。それと、左右の壁にはさっきの小さい棚がたくさんあって、それが暗い奥の方までずぅっと続いてた。クリスは、あいつはそのときにはもう気が動転しちまってて、ライトも消えて、泣き叫びながらロープをぐいぐい引っ張ってた。あいつは何かが腐ってるって言ってた。バケツいっぱいの毛虫みたいなやつだって。あいつはそれをこの目で見たと言ってた。俺もつい冷静さを失って、あいつに黙れって叫んじまった。そしたら、それからちょっとの間、岩にロープが当たる音と、通信機のビープ音以外は何も聞こえなくなった。そのとき、わかったんだ。
&gt; 
&gt; **H.C.氏:** 俺はあまり長い間トンネルを見ていなかった。その瞬間に見えたのは、何と言えばいいか ―　紙のように薄い脚と、頭蓋骨だった。延々と足をばたつかせたり寝返りをうったり、まるで悪夢を見ている小さい子供みたいで ― それが嫌というほど感じられた。気味が悪かった。あれは蠅みたいにブンブン唸ってもいた。俺は怖くて目を逸らしたよ。その時の光景が頭に残っちまいそうでさ。
&gt; 
&gt; [対象が笑う]
&gt; 
&gt; **H.C.氏:** 俺がまだそれを覚えてるってことを考えると、目を逸らしても意味はなかったようだがな。
&gt; 
&gt; [音声終了]

**2011/10/10:** 財団フロント企業サティ・ロジティクスへの区域の引き渡しが完了。サティ・ロジティクスが初期探索およびマッピングを実施し、SCP-3100が山の表面から地表GPRが示すよりもずっと深層部まで広がっていることを突き止める。現地研究チームがSCP-3100の異常効果を全て目録化する。初期探索チームが経験した精神影響効果は、事前の訓練なしにSCP-3100に保存されていた非自己の記憶にアクセスしたことに起因する精神的フィードバックとして説明される。

[[collapsible show=&#34;追加資料を閲覧&#34; hide=&#34;アクセス承認&#34;]]

//N.コッツィー博士の業務記録から回収された2011/10 - 2012/01付のエントリ。コッツィー博士は初期収容期間中、SCP-3100暫定研究チームの副隊長として勤務していた。//

&gt; 凍結剤と真空シールの使用は断念した。今日、マースはようやくスキャン装置を地下に設置することができた。彼女が言うには、うまくスキャンを行うために対象を固定する用具をありあわせのもので作ったらしい。彼女らを送り出してから12時間、帰還した彼女の同僚の話は我々の予想と一致している。頭蓋骨および全体的な骨格分布が、通常よりも小さい骨格をもつホモ・エレクトスが人間より先にここに入っていたことを強く暗示していたのだ。特に注目されているのは、予想よりもずっと高度な発達がみられた両手である ― 指は通常よりも長いうえ湾曲が少なく、さらにそのスキャンのうちいくつかは顕著な指だこの形跡を示しており、彼らが非常に器用に手を使っていたことを示唆している。軟組織からこのような見解が得られることは滅多にないから、彼ら研究者が興奮するのも無理はない。我々の陣営は今、この穴が人工的に掘られたものか、それとも異常性によるものかで2つに割れている。マースと私の意見は後者の方に傾いている。オッカムなんてくそくらえだ[[footnote]]訳注: [*https://ja.wikipedia.org/wiki/%E3%82%AA%E3%83%83%E3%82%AB%E3%83%A0%E3%81%AE%E5%89%83%E5%88%80 オッカムの剃刀]を下敷きにした表現と思われる。[[/footnote]]。先史時代の石造物には特徴的な彫り跡が残るものだが、この墓の壁は大理石のように滑らかじゃないか。

&gt; 今朝早く、我々は調査チームの隊員をもう一人地上に引き上げなければならなかった。今度の奴は我々の仲間だ。その男は気が狂ってしまっていて、唇をすぼめて歯をむき出しにし、捻じれた指で目の前の空間を掻いていた。彼は何か言おうとしていたのかもしれないが ― 彼の声から彼がまだ正気かどうか判断するのは難しかった。マースは彼の親指が骨折したみたいに後ろに折れ曲がっていることを指摘した。精神科医が彼に鎮静剤を打ったが、彼の体は例の死体みたいにずっと何かを掴もうとしながらもぞもぞと動き続けていた。彼はゆうべにはもう落ち着いていたのだが、現地のブルックナー博士はまだ彼の容態が気になるようだったから、夜明け一番に彼を引き上げることにした。

&gt; 調べれば調べるほど発見がある。今日、調査チームはマッピングされていない脇道を発見して、そこに紐を繋いだ探査機を送り込んだ。穴は少なくとも5ダースはあったが、全て空だった。この脇道を考慮すると、洞窟全体の深さは半キロメートルぐらいあることになる。厳密にいえばまだ地盤面より上に位置しているし、この地域に存在すると思われる石灰岩の層の範囲に十分収まってはいる。しかし500メートルも降りたというのに、穴の様子が全く変わらない。もううんざりだ。

&gt; ブルックナーは何やら好奇心をそそられたらしい。今朝、彼は部署の奴ら数人と共に、少量の冷凍サンプルと精神測定装置を持ってやってきた。マースのチームはそれに近づくことすら許されなかった ― 後に彼女に言ったように、結局私には彼らが何をしているのかほとんど理解できなかったのだが。博士は我々のそれよりも優秀でかつ変人なやつらと行動を共にしている。

&gt; 600m。ビルドチームが洞窟内のマップを作成した時点で終了する予定だったのだが、洞窟はどんどん深くなっていく一方だ。時々、自分の体が緑色の水やぎっしり詰まった岩に沈んでいて、身じろぎもできず叫ぶこともできない夢を見る。あるいは、見たこともない木に登っている夢だ。親指が反り返った手足は乾いた樹皮を掴んでいて、頭の中には知らない歌が流れている、そんな夢。ひどく参ってしまっているが、そんな素振りを見せはしない ― 結局のところ、仕事は終わらせなければならないのだから。

&gt; ブルックナーのサンプルは現時点で少なくとも1週間は経過しているが ― 何の臭いもしていない。興味深いことに、ぼうっとした状態は徐々に和らいできている ― 代わりに&#34;使われている&#34;ような、静けさが私の中に入り込んできているような感覚が尾を引いて居座っている。ブルックナーと彼のチームがあそこで何をやっているのかはわからないが、彼は状況をモニタリングしているだけだという。実際、彼も私と同じように驚いているようだし、少し喜んでさえいる。マースにはそれが可笑しいみたいだが、私は恐ろしく感じる。ブルックナーが喜ぶことなんてほとんどないのだし、何に喜んでいるのかは聞かないままにしておいた方がいいだろう。

&gt; 彼らが何を企んでいるのか分かった気がする。それに混ざるのを楽しみにしているとは言えないが、少なくとも明日には我々はそこに行くことになるだろう。何かが起こりそうな予感がする。

[[/collapsible]]

-----

**2011/11/02:** M.ブルックナー博士の二次研究チームは、類似のプロジェクトに関する過去の資料を基に、十分な精神的回復力をもつ人物に対してSCP-3100との相互作用を可能にする向精神薬処方を考案する。

**2011/03 - 2011/12:** 2011/02/02に発生した前例のない[[[SCP-1718]]]エスカレーション・インシデントによる重要職員の損失を受け、監督評議会は過去に提案された職員バックアップ手法群の再検討を行う。将来的なエスカレーション・インシデント発生に対する懸念から、O5-12によって可能な限りの手段を用いた死亡済重要プロジェクト研究員J.B.ヘドリー博士の蘇生が試みられる。その後2011年12月にO5-12の命令によりSCP-3100の調査が行われ、有望な結果が得られる。前述の目的のためのSCP-3100の利用が、O5-1、O5-3、およびO5-12の連名で提案される。提案は投票の結果4-9で否決される。

__文書-AMURTAT-I-01__

&gt; 関係者各位
&gt; 
&gt; マーシュだ。これを読んでいる君へ、窟へようこそ。ここはひっそりとしているが、気にはならんだろう。君も含め、老練した私たちのような人間は、平穏を求めるものだ。

この時、SCP-3100内部の温度が429秒間20℃から39℃まで一時的に上昇したことが検知される。時を同じくして、現地の職員に異常な恐怖、冷汗、周辺視野における洞窟の幻視からなる一連の症状が現れ始める。任務部隊707からの遭難信号は記録されない。情報セキュリティプロトコルを無視し、ンフデ管理官が任務部隊707を地下居住基地から直ちに避難させるよう命令する。サイト全体に発生した電子通信障害のため、管理官の命令は伝達されない。さらなる異常性の活性化に対する懸念から、管理官は、重要職員をエリア-707からヘリコプターで退避させつつ、自身は任務部隊の安全を確保するために保安職員チームと共に現地に残る。

0637時、保安職員が地下居住基地に侵入し、任務部隊員13名のうち12名が意識を失った状態で発見される。地上への通信回線は直近に缶切りで切断されたと思われる。上級エージェント・G.チャンドラセカール、M.ラドラーおよびイシカワ K.は開封済みのクラスA記憶処理薬自己注射器パックを手に持った状態で発見される。G.チャンドラセカール上級工作員は、おそらくクラスA記憶処理薬と以前から服用していた向精神薬の否定的相互作用によるものと思われる神経化学的ショック症状を示している。保安職員が基地内に滞在中不安を感じたことを報告したため、残りの職員を早急に地上へと避難させるよう勧告を受ける。J.マーシュ上級工作員は行方不明。入口は指向性爆薬によって崩壊させられ、これ以上の地下部への侵入は不可能となる。

0700時までに関係者全員がサイト-747に避難する。赤外線カメラの映像により、大量の熱がエリア-707上で柱状に発散していることが判明する。映像のうち数枚のフレームでは、エーテルスペクトルの高エネルギー放射を示唆する[編集済]のパターンが観察される。
