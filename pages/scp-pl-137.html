**Identyfikator podmiotu:** SCP-PL-137

**Klasa podmiotu:** Keter

**Specjalne Czynności Przechowawcze:** W razie odnotowania wystąpienia anomalii, należy natychmiast rozpocząć jej rejestrację wszelkim dostępnym sprzętem zdolnym do zapisu dźwięków, a w razie potrzeby także obrazów. Powinno się także, w najkrótszym możliwym czasie, zawiadomić zespół badawczy GZZ [[footnote]] Zespół badawczy kryptonim Głosy z Zewnątrz[[/footnote]], którego siedziba znajduje się Ośrodku numer PL-10.  

[[include component:image-block name=http://scp-pl.wikidot.com/local--files/scp-pl-137/SCP-137.jpg|caption= Anomalia typu obraz]]

**Charakterystyka Ogólna:** SCP-PL-137 to zbiorcze określenie na grupę anomalii, których dokładna charakterystyka nie jest znana. Przeważnie objawiają się one poprzez emisje dźwięków o różnym natężeniu. Odgłosy te nie posiadają żadnego wzorca i zdają się być przypadkowe. Niemniej, ponieważ sama anomalia nie jest możliwa do obserwacji, osoba jej doświadczająca przeważnie uznaje jej efekty za halucynacje słuchowe. Niekiedy także przypisuje się jej działanie wszelkim starym sprzętom domowym lub nieszczelnej instalacji.

W rzadkich przypadkach zaburzenie powoduje powstanie zjawiska, określanego przez badaczy jako widma. Są to obrazy możliwe do obserwacji nieuzbrojonym okiem. Występują one w przestrzeni euklidesowej o trzech wymiarach, przeważnie oddając naturalne kształty i proporcje przedstawianych obiektów. Ich rozdzielczość jest niejednolita, inna dla każdego przypadku. Obrazy te zdają się nie posiadać żadnej myśli przewodniej, gdyż przedstawiają wszelakie przedmioty, rośliny, zwierzęta czy ludzi, jednak odnotowano, że najczęściej widywane są obiekty zaliczane do ostatniej kategorii. Podobnie jak w przypadku emisji dźwięków, sama anomalia nie jest możliwa do bezpośredniej obserwacji. W skutek tego, osoby nieświadome natury zaburzenia, w razie kontaktu z widmami, uznają iż doświadczyły one halucynacji. Niekiedy pojawia się przekonanie o dostrzeżeniu zjawiska, występującego w folklorze ludowymi i spirytyzmie, określanego tam jako „duch”.

W skrajnie rzadkich przypadkach następuje jednoczesna emisja dźwięków i obrazów. Dotychczas potwierdzono 17 takich zdarzeń.

**Charakterystyka Szczególna:** Natura samych anomalii pozostaje nieznana, gdyż sprzęt jakim obecnie dysponuje Fundacja pozwala jedynie badać ich skutki. 

Obecne obserwacje doprowadziły do konkluzji, że anomalie stanowią „wyłomy” pomiędzy różnymi alternatywnymi rzeczywistościami. Obserwowane efekty są zaś elementami innych światów, które przedostają się przez nie. 

Warto zauważyć, że przez zaburzenia przedostają się jedynie światło i drgania. Ponadto nie odnotowano by w momencie działania anomalii, w jej obrębie, przybywała jakakolwiek dodatkowa materia czy energia inna od tej przenoszonej przez fotony. W związku z powyższym, obecnie uznaje się, że drgania przenoszone są bezpośrednio przez same „wyłomy”.

Istnienie zaburzeń zostało odnotowane po raz pierwszy 17.04.20██ r. podczas rozmowy numer 30 przy użyciu [[[SCP-PL-081]]], która była drugą z serii eksperymentów z udziałem personelu badawczego.

Wówczas to niespodziewanie po stronie rozmówcy rozległ się donośny huk[[footnote]] Jak tłumaczył później rozmówca, rzekomo strącił łokciem ze stołu ceramiczny kubek, w którym przyniósł kawę. Warto odnotować, że regulamin badań stosowany przez rodzimą Fundację, nie zezwala na wnoszenia napojów do miejsca testów. [[/footnote]]. Wówczas okazało się, że dźwięk ten usłyszał także pracownik ochrony obecny w pomieszczeniu, choć ze względu na naturę badanego obiektu, nie powinno to być możliwe.

Dźwięk ten został też uchwycony przez znajdujące się w pomieszczeniu urządzenia rejestrujące. Dzięki temu możliwe było porównanie obu odgłosów i stwierdzeniu, że są one niemalże identyczne i bez wątpienia pochodzą z tego samego źródła. 

**Uwagi końcowe:** Do badania anomalii typu SCP-PL-137, niedługo po ich odkryciu, powołany został zespół badawczy GZZ. Zbiera i analizuje on wszelkie informacje o tych anomaliach.

Choć zaburzenia mają zasięg globalny, zdecydowano, że bezzasadnym byłoby tworzenie kolejnych zespołów badawczych w innych rejonach świata. Postanowiono, że w razie odnotowania anomalii, inne jednostki organizacyjne Fundacji mają jedynie ograniczyć się do rejestracji efektów zaburzeń po czym przekazać je zespołowi badawczemu GZZ. 

**Załączniki**
[[collapsible hideLocation=&#34;both&#34; show=&#34;1. Decyzja specjalna dyrektora ośrodka numer 10&#34; hide=&#34;1. Decyzja specjalna dyrektora ośrodka numer PL-10&#34;]]
Ze względu na swoją wiedzę Krzysztof Rasiewicz zostaje stałym członkiem zespołu badawczego kryptonim Głosy z Zewnątrz. Ponieważ jednak wciąż nie wyzbyto się wszelkich wątpliwości co do jego osoby, znajdować się on musi pod szczególna obserwacją. 

Na żądnie kierownika badań, należy, bez zbędnej zwłoki, udostępnić zespołowi badawczemu obiekt [[[SCP-PL-081]]].
[[/collapsible]]
[[collapsible hideLocation=&#34;both&#34; show=&#34;2. Podsumowanie przeprowadzonego procesu badawczego&#34; hide=&#34;2. Podsumowanie przeprowadzonego procesu badawczego&#34;]]

W związku z opisanym w części głównej raportu zdarzeniem, rozpoczęto dokładne monitorowanie dźwięków występujących w miejscach eksperymentów z udziałem obiektu i porównywanie ich z odgłosami występującymi podczas połączenia[[footnote]] By wykluczyć ich samoistne powstanie wewnątrz miejsca badania, część eksperymentów przeprowadzono w dźwiękoszczelnym pomieszczeniu [[/footnote]]. Ponadto, gdy zachodziła taka możliwość, pozyskiwano informacje odnośnie obserwacji wspomnianego zjawiska od rozmówcy.

W wyniku powyższych działań udało się potwierdzić, że odnotowywane dźwięki w 6 na 10 przypadków odpowiadają tym powstałym po drugiej stronie połączenia. Wówczas rozpoczęto badania mające na celu ustalić czy zjawisko to ma miejsce tylko podczas użycia SCP-PL-081 czy też występuje powszechnie.

Doprowadziło to do potwierdzenia powyższego założenia, a także odkrycia istnienia obrazów. 

Ze względu na wielość teorii co do źródeł powyższych zjawisk, konieczne stało się przeprowadzenie wnikliwych badań na ten temat. Działania te nie przyniosły jasnych odpowiedzi.

W związku z powyższym, zdecydowano się na przedstawienie sprawy obiektowi [[[SCP-PL-027]]]. W wyniku odbytej rozmowy, zdecydowano się uznać za obowiązującą tezę głoszącą, że źródłem obserwowanych anomalii są „wyłomy” pomiędzy alternatywnymi rzeczywistościami.

Zapis wspomnianej rozmowy został zamieszczony poniżej:

&gt; **Prowadzący:** Dr ████████ 
&gt; 
&gt; **Uczestnicy:** Dr ████
&gt; 
&gt; **Opis:** Dr ████ jest członkiem zespołu badawczego badającego sprawę anomalnych dźwięków i obrazów, skatalogowanych zbiorczo jako SCP-PL-107. Doktor jest zwolennikiem tezy o celowym działaniu nieznanego Fundacji bytu. Przebieg eksperymentu rejestruje umieszczona na statywie kamera oraz mikrofon.
&gt; 
&gt;
&gt; ------
&gt;
&gt; **Przebieg:**
&gt; 
&gt; [[size 85%]]//Dr ████ wchodzi do przechowalni i wita SCP-PL-027 uściskiem dłoni.//[[/size]]
&gt; 
&gt; **Dr:** SCP-PL-027 chciałbym się dowiedzieć co sądzisz o dźwiękach i obrazach, które Fundacja bada od czasu eksperymentu z SCP-PL-081 przeprowadzonego 17 kwietnia.
&gt; 
&gt; **PL-027:** Nie są niczym niezwykłym. Proszę zapytać kogokolwiek czy zdarzało mu się kiedyś zobaczyć lub usłyszeć coś nierealnego czy też dziwnego. Swego czasu poznałem mężczyznę, który opowiadał jak zobaczył piorun uderzający w grupkę ludzi. Zrobili parę kroków do tyłu, a potem znów zbili się w jedno. Ale wówczas zbiegał on z góry podczas burzy, wiec uznał to za ewidentne złudzenie. Zresztą z pewnością słyszał pan doktorze, niejedną taką historię.
&gt; 
&gt; **Dr:** Zgadza się. Niemniej chciałbym wiedzieć co sądzisz o ich pochodzeniu? Skąd się biorą? Bo wiem, że nie są to zwykłe halucynacje.
&gt; 
&gt; **PL-027:** Bo możecie je nagrać? A kto powiedział, że kamera czy dyktafon nie mogą ulec halucynacjom? Nawet dziecko zna sztuczki pozwalające osiągnąć taki skutek. Ale fakt, to nie są zwykłe halucynacje.
&gt; 
&gt; **Dr:** Czyli czym są? Jakie jest ich źródło?
&gt; 
&gt; **PL-027:** Ja mam rację czy moi koledzy? Fundacja czy nie, ludzie zawsze są tacy sami.
&gt; 
&gt; **Dr:** To możesz powiedzieć, skąd się biorą te obrazy i dźwięki? 
&gt; 
&gt; **PL-027:** Myślę, że będę musiał to dokładnie przemyśleć. Odpowiedź nie jest taka prosta.
&gt; 
&gt; [[size 85%]]//SCP-PL-027 milknie i ignoruje dalsze pytania. W końcu dr ████ wstaje i kieruje się do wyjścia.//[[/size]]
&gt; 
&gt; **PL-027:** Nie ma pan racji, doktorze.
&gt; 
&gt; [[size 85%]]//Zaskoczony dr ████ staje w miejscu i zwraca się do SCP-PL-027.//[[/size]]
&gt; 
&gt; **Dr:** Słucham?
&gt; 
&gt; **PL-027:** Pańska teoria jest błędna. Skupcie się na tej o wyłomach. Ona przyniesie wam najwięcej korzyści.	
&gt; 
&gt; **Dr:** Czy powinienem wiedzieć coś jeszcze?
&gt; 
&gt; **PL-027:** Dużo więcej. Zbyt dużo. Nie dziwi was, że dopiero teraz odkryliście tak łatwą do obserwacji anomalię?
&gt; 
&gt; **Dr:** Wcześniej po prostu nie rzuciło nam się to w oczy. Braliśmy to za zwykłe halucynacje.
&gt; 
&gt; **PL-027:** Naprawdę pan w to wierzy. Cóż, postarajcie się zadać właściwe pytanie nim będzie za późno.
&gt; 
&gt; **Dr:** To znaczy? Jakie dokładnie pytanie?
&gt; 
&gt; **PL-027:** Powiedziałem już dość. Przemyślcie to w spokoju.
&gt; 
&gt; [[size 85%]]//SCP-PL-027 milknie i tym razem konsekwentnie ignoruje dalsze pytania.//[[/size]] 
&gt; 
&gt; **Spostrzeżenia:** Dr ████ opisywał obiekt jako mężczyznę w purpurowym habicie, z kapturem nałożonym na głowę, tak, że twarz była niewidoczna. Na piersi została wyszyta, złotymi nićmi, ośmiornica. 
&gt; 
&gt; Nie zgadza się to z moimi obserwacjami. Widziałem starszego mężczyznę w białym kiltu laboratoryjnym, z włosami w nieładzie i nałożonymi goglami spawalniczymi. - Dr ████████
&gt; 
&gt; **Wnioski:** Pomimo widocznej niechęci do wypowiadania się na wskazany temat, obiekt zdecydował się udzielić niezwykle konkretnej, jak na niego, odpowiedzi. Warto brać pod uwagę ten fakt przy analizie jego słów.
[[/collapsible]]
[[collapsible hideLocation=&#34;both&#34; show=&#34;3. Spis najistotniejszych manifestacji anomalii typu SCP-PL-137&#34; hide=&#34;3. Spis najistotniejszych manifestacji anomalii typu SCP-PL-137&#34;]]
Poniższa lista zawiera opis dźwięków i widm będących wynikiem powstania zaburzeń. Ze względu na ich niezwykle wysoką liczbę, poniżej zamieszczono tylko te, które wzbudziły szczególną uwagę podczas badań lub zostały z innych względów uznane za istotne. 

W związku z powyższym w spisie nie umieszczono mało istotnych dźwięków czy obrazów, nie przedstawiających, w mniemaniu członków zespołu badawczego, wartości naukowej [[footnote]] Najczęściej były to zapewne przypadkowe hałasy, takie jak stuknięcia, piski, odgłosy szurania, kapania, kroków itp. [[/footnote]]. Gdyby jednak ktoś był nimi zainteresowany, może uzyskać do nich dostęp, zwracając się o to do któregoś z członków zespołu badawczego.

&gt; **Data odnotowania –** 04.11.20█ r.
&gt; 
&gt; **Typ –** Dźwięk
&gt; 
&gt; **Opis –** Strażnik strzegący [[[SCP-PL-050]]] usłyszał dźwięk przypominający ciche skrzypnięcie (najpewniej otwarcie drzwi od przechowalni) i męski głos mówiący: //&#39;&#39;Pokaż im jak się bawić&#39;//. 
&gt; 
&gt; Zapis z urządzeń rejestrujących w celi potwierdził wersję strażnika.
&gt; 
&gt; **Skutki  –** Ustawienie dodatkowych strażników przy przechowalni. Brak nadzwyczajnych zdarzeń.  Zaobserwowano jedynie pogorszenie się nastroju SCP-PL-050. Obiekt twierdzi, że wciąż czeka by poznać zasady nowej gry.

[!-- &gt; **Data odnotowania –** 12.02.20█ r.
&gt; 
&gt; **Typ –** Dźwięk
&gt; 
&gt; **Opis –** Dyrektor ośrodka magazynowego 12-B usłyszał w swoim biurze ciche dźwięki, które jego zdaniem przypominały szepty. 
&gt; 
&gt; W wyniku prac nad nagraniami z systemu bezpieczeństwa, potwierdzono przypuszczenia dyrektora. Większość słów jest niemożliwa do zrozumienia. Jedyne wyraźne brzmią: //„Ta płyta właśnie jest nagrywana. Dlatego była pusta”//.
&gt; 
&gt; **Skutki –** Przeprowadzono dodatkowe badania [[[SCP-PL-063]]], który jest jedynym obiektem mającym formę płyty, przechowywanym w rzeczonym ośrodku. Brak rezultatów.

------
--]
&gt; **Data odnotowania –** 24.02.20█ r.
&gt; 
&gt; **Typ –** Obraz
&gt; 
&gt; **Opis –** Widmo dobrej rozdzielczości, pojawił się o godzinie 2.00 na moście łazienkowskim w Warszawie. Zaobserwowane przez odział MFO, wykonujący w pobliżu zadanie. 
&gt; 
&gt; Przedstawiało mężczyznę kierującego samochodem osobowym, który z nieznanych przyczyn gwałtownie skręca, wypadając z mostu. Auto jednak zamiast spaść do wody zaczęło się wznosić aż znikło w chmurach. Wedle relacji członków oddziału udało im się dostrzec twarz kierowcy, na której malowało się przerażenie i zdezorientowanie. Nim auto zniknęło z pola widzenia w tylnej szybie dostrzeżono dziewczynkę w nastoletnim wieku, trzymającą w wyciągniętej ręce telefon komórkowy, najpewniej filmującą nim most.  
&gt; 
&gt; **Skutki –** Brak.

------

&gt; **Data odnotowania –** 13.03.20█ r.
&gt; 
&gt; **Typ –** Dźwięk
&gt; 
&gt; **Opis –** W nagraniu z urodzin córki dyrektora ośrodka badawczego numer 13, zarejestrowano nietypowo brzmiący szum. Prace nad materiałem pozwoliły stwierdzić, że są to wypowiadane przez kobietę słowa: 
&gt; 
&gt; //&#39;&#39;Dostaliśmy ten klucz, te wszystkie pomieszczenia, ale nie umieliśmy otworzyć drzwi wiedzy. Aż w końcu przyszłość nas dogoniła&#34;//. 
&gt; 
&gt; **Skutki –** Wniosek o informowanie zespołu badawczego o nietypowych znaleziskach podczas badań nad [[[SCP-PL-016]]]. Rezultatów brak.

------

&gt; **Data odnotowania –** 14.03.20█ r.
&gt; 
&gt; **Typ –** Dźwięk i obraz
&gt; 
&gt; **Opis –** Pozyskany dzięki rozmowie przy użyciu SCP-PL-081, z alternatywnym zespołem badawczym.
&gt; 
&gt; Mieli oni zaobserwować mężczyznę siedzącego w obrotowym fotelu, naprzeciw okna, przypominającego dyrektora ośrodka. Miał on wpatrywać się ze spokojem na wprost, mówiąc: //&#34;Ta piosenka była myląca. Myśleli, że słońce umiera. A przecież ono rodziło się na nowo&#34;.// Następnie widmo zniknęło. 
&gt; 
&gt; **Skutki -** Próba przedłużenia współpracy poprzez niezakończenie połączenia. Z nieznanych przyczyn urwało się po upływie 24 godzin i 24 minut. Nim to nastąpiło dało się słyszeć odległe wycie syren.

------

&gt; **Data odnotowania –** 16.04.20█ r.
&gt; 
&gt; **Typ –** Obraz
&gt; 
&gt; **Opis –** Widmo dobrej rozdzielczości. Zaobserwowane przez pracowników ochrony patrolujących teren.
&gt; 
&gt; Z lasu znajdującego się na terenie [[[SCP-PL-117]]] wyszła sarna w wyprostowanej pozycji. Następnie pochyliła się, a w jej raciczkach pojawiły się kartki papieru. Nim obraz zniknął, pracownik ochrony dostrzegł, że rzeczone dokumenty zostały oznaczone logiem Fundacji, obok którego umieszczono inicjały XK, poniżej zaś dostrzegł fragment rysunku, który jego zdaniem mógł przedstawiać kopułę. 
&gt; 
&gt; **Skutki –** Brak.

------

&gt; **Data odnotowania –** 06.05.20█ r.
&gt; 
&gt; **Typ –** Dźwięk
&gt; 
&gt; **Opis –** Odnotowane na obszarze działania [[[SCP-PL-087]]], przez członka zespołu badawczego, potwierdzone przez nagrania systemu bezpieczeństwa, wymagające jedynie zabiegów w celu poprawy jakości dźwięku. Była to najpewniej rozmowa, pomiędzy dwoma mężczyznami: 
&gt; 
&gt; &#39;&#39;//~ Myślisz, że coś się nam stanie?//
&gt;  
&gt; - A co nam pokaże? Koszmar się ziścił, nie ma już żadnych zasad. 
&gt; 
&gt; //~ To co idziemy?//
&gt; 
&gt; - Jasne. Możemy też płynąć. Nie ma zasad! Nie ma zas…&#39;&#39;
&gt; 
&gt; **Skutki –** Brak.

------

&gt; **Data odnotowania –** 07.07.20█ r.
&gt; 
&gt; **Typ –** Dźwięk
&gt; 
&gt; **Opis –** Członek Rady O5 odnotował tajemnicze szmery w swoim biurze. Zarejestrował je telefonem komórkowym.
&gt; 
&gt; Po dokonaniu niezbędnych działań, potwierdzono, że jest to fragment wypowiedzi starszego mężczyzny, najpewniej w wieku członka Rady O5. Z powodu złej jakości nagrania udało się zrozumieć tylko część słów:
&gt; 
&gt; //&#34;Myśleliśmy, że walczymy o przyszłość, ale to przyszłość walczyła z nami… myśleliśmy… nie rozpoznaliśmy ich na czas… dostaliśmy klucz do ręki… nie umieliśmy czytać… gdy jest za późno każdy potrafi&#34;// 
&gt; 
&gt; **Skutki –** Zmiana biura przez członka Rady O5. Zastosowano procedury odpowiednie dla naruszenia bezpieczeństwa biura członka Rady O5. 

------

&gt; **Data odnotowania –** 08.09.20█ r.
&gt; 
&gt; **Typ –** Dźwięk
&gt; 
&gt; **Opis –** Odnotowane przez doktora Feralka, członka zespołu badawczego. Nagrane dyktafonem dobrej jakości.
&gt; 
&gt; Stanowi najpewniej fragment programu radiowego. Słychać w nim głos męski i kobiecy, przy czym pierwszy należy zapewne do spikera:
&gt; 
&gt; &#39;&#39;//~ Czemu to ukrywaliście?//
&gt; 
&gt; - By ludzie mogli spać spokojnie. By się nie bali, by świat miał sens.
&gt;  	
&gt; //~ Wie pani co się stało w Lublinie, Montevideo, Lesotho i wielu innych miejscach. Czy to pani zdaniem jest normalne?//
&gt; 
&gt; - Tak. Już tak.
&gt; 
&gt; //~ Słucham? Pani raczy żartować.//
&gt; 
&gt; - Skąd. Ściany pękły, nie ma zasad albo jeszcze nie nauczyliśmy się nowych. Tylko dlatego ten wywiad jest możliwy. Garstka szaleńców, która wciąż się opiera nie ma na mnie czasu.
&gt; 
&gt; //~ Chyba jednak powinni. Morderstwa, zbrodnie przeciw ludzkości. Zapewne wszystkich was skażą, gdy tylko się uspokoi.//
&gt; 
&gt; - Widzę, że nie chce pan zrozumieć. Przecież właśnie wszystko się uspokaja. Na razie miejscowo, ale niedługo będzie tak wszędzie. 
&gt; 
&gt; //~ Ma pani na myśli, że to co zdarzyło się w Lublinie… Czemu pani tak uważa? Skąd to się weźmie?//
&gt; 
&gt; - Tam skąd się brało nim Fundacja nastała. I gdy już istniała. I gdy przegrała. Z jutra. Tego ostatniego.&#34;
&gt; 
&gt; **Skutki –** Sprawdzenie radia samochodowego, w aucie badacza. Rezultatów brak.

------

&gt; **Data odnotowania –** 29.10.20█ r.
&gt; 
&gt; **Typ –** Obraz
&gt; 
&gt; **Opis –** Widmo pojawiło się na ścianie ośrodka 13, w korytarzu A na pierwszym piętrze o godzinie 10:45 i znajdowało się tam przez 12 godzin i 12 minut.
&gt; 
&gt; Było to graffiti, namalowane niebieską farbą, o treści: 
&gt; 
&gt; //„Chcieliśmy chronić przyszłość przed szaleństwami z przeszłości, a tymczasem powinniśmy walczyć o przeszłość wolną od tego co zsyła jej przyszłość”.//
&gt; 
&gt; //Gloria Victis”//
&gt; 
&gt; **Skutki –** Frustracja sprzątaczki próbującej zmyć napis przez dwie godziny, nim zawiadomiła przełożonego. Innych rezultatów brak.

------

&gt; **Data odnotowania –** 19.09.20█ r.
&gt; 
&gt; **Typ –** Obraz i dźwięk
&gt; 
&gt; **Opis –** Zaobserwowane w siedzibie zespołu badawczego przez system zabezpieczeń. Przedstawia dwóch nieznanych mężczyzn, w strojach laboratoryjnych. Na biurku obok nich leżą: klucz, stara płyta gramofonowa, a także plik raportów. Nie da się ich rozczytać. Obok leżą wydrukowane zdjęcia lasu i korytarza. Mężczyźni prowadzą rozmowę:
&gt; 
&gt; &#39;&#39;//~ Co o tym sądzisz?//
&gt; 
&gt; - Mamy przechlapane… Czy możemy tego uniknąć? 
&gt; 
&gt; //~ W sumie nie szkodzi nam spróbować. U nas jeszcze tego nie było. I w przeciwieństwie do nieszczęśników, których widzieliśmy, zadaliśmy w końcu, głośno, właściwe pytanie.//
&gt; 
&gt; - Skąd tak właściwie wzięły się wszystkie anomalie?
&gt; 
&gt; //~ W rzeczy samej.// 
&gt; 
&gt; - Ale ten pomysł jest szalony. Modyfikować obiekt tak by zamknął nas poza cza…&#34;
&gt;  
&gt; **Skutki –** Brak.
[[/collapsible]]
[[collapsible hideLocation=&#34;both&#34; show=&#34;4. Konkluzje zespołu badawczego.&#34; hide=&#34;4. Konkluzje zespołu badawczego.&#34;]]
&gt; Badania nasze przypominają obserwację czarnej dziury – widzimy skutki, ale nie wiemy z czym w zasadzie mamy do czynienia. 
&gt; 
&gt; Jedynie dzięki okolicznościom odkrycia, możemy z dużą dozą prawdopodobieństwa przyjąć, że przeciekają do nas dźwięki i obrazy alternatywnych rzeczywistości. A to co obserwujemy wśród setek kapiących rur i rozmów o pogodzie nie napawa optymizmem. 
&gt; 
&gt; Na dzień dzisiejszy 34% odebranych dźwięków i widm sugeruje klęskę Fundacji. Jest to tym bardziej niepokojące, że jeszcze rok temu stanowiły one 27% ogólnej puli odnotowanych zaburzeń.
&gt; 
&gt; Pytanie jednak czy oznacza to, że scenariusz ten staje się coraz powszechniejszy czy też ma to związek ze wzrostem liczby obserwowanych anomalii typu SCP-PL-137. I znów – czy wynika to ze wzrostu liczby zaburzeń czy też działania Fundacji w celu ich wykrycia stały się skuteczniejsze?
&gt; 
&gt; Nie sposób odpowiedzieć na te pytania. 
&gt; 
&gt; Niemniej możemy przyjąć, że szansa na całkowity upadek Fundacji wynosi 34 do 100. Priorytetem powinno stać się ustalenie z czym przegrali nasi odpowiednicy. 
&gt; 
&gt; Nie pozostawia wątpliwości, że w zdecydowanej większości wskazywali oni, że porażka ich alternatywnej teraźniejszości jest efektem przyszłości. Jak jednak jutro może zniszczyć dziś? 
&gt; 
&gt; Pewne podpowiedzi dostarczają nam obserwowane zaburzenia. Mając na uwadze powyższe spostrzeżenia jak i pytanie &#39;&#39;skąd się biorą anomalie”, można wysunąć tezę, że wszystkie anomalie, które obserwowaliśmy i obserwujemy tak naprawdę powstały w przyszłości. W czasie, kiedy wszystkie znane nam prawa przestały obowiązywać. 
&gt; 
&gt; Takie ujęcie sprawy stawia jednak problem – w jaki sposób trafiły one do przeszłości, do nas? Najprostszą odpowiedzią jest założenie, że skoro nie obowiązują żadne znane nam zasady, nic też nie stoi na przeszkodzie by przemieszczać się w kierunku przeciwnym do upływu czasu. 
&gt; 
&gt; Mając na uwadze wszystkie podsunięte nam przez wyrwy obiekty, a zwłaszcza ciekawe obserwacje poczynione w pokojach obiektu [[[SCP-PL-016]]], jest to ewentualność warta analizy.
&gt; 
&gt; Jeśli zaś przyjąć te wyjaśnienie, należy rozważyć czy anomalie trafiają do nas przypadkiem, jako odpryski jutrzejszego upadku czy też jest to wyraz zaplanowanego działania. Czy są czymś w stylu pakietów, które maja przygotować rzeczywistość na nadchodzącą aktualizację? 
&gt; 
&gt; By nie poprzestać na czysto teoretycznych rozważaniach, zaleca się podjąć następująca działania:
&gt; 
&gt; 1. Rewizja wiedzy na temat wszystkich obiektów mających związek z powszechną zagładą.
&gt; 
&gt; 2. Ponowne przeanalizowanie znaczenia obiektu [[[SCP-PL-016]]], szczególnie pod kątem, w jakim celu znalazł się w rękach Fundacji.
&gt; 
&gt; 3. Próby nawiązania współpracy z alternatywnymi wersjami Fundacji przy użyciu [[[SCP-PL-081]]] lub dotarcia do rzeczywistości, w której tragiczne zdarzenie miało już miejsce.
&gt; 
&gt; 4. Podjąć działania mające doprowadzić do naprawy SCP-RP-825 i bezpośrednio dowiedzieć się co ostatecznie zawiodło. I czy jakkolwiek można temu zapobiec, mając na względzie ryzyko stworzenia paradoksu czasowego.
&gt; [[&gt;]]
&gt; Stały członek zespołu badawczego 
&gt; Krzysztof Rasiewicz
