    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>我乃冬之长子Polari
我曾随时间之破晓诞生于世
我将于世界灭亡前一刻死去
我自出生便被禁锢于兄弟间的缠斗
我恨他
没有什么比他的粉身碎骨更令我渴望

我乃北冥极夜Polari
上一轮秋之时，夏来到我身边
向我许诺我兄弟们之终焉
作为回报，他们要求我踏出我们的世界
我将去那儿将他们追寻的知识发现

我乃塑形之夜Polari
在那里，我翻遍禁忌的书籍
我找到了夏所渴望的一切
那能令他们永恒统治的神力

我乃烟雾之柱Polari
夏说，当他们坐上至高王座
我的兄弟们将被驱除
现在我等待着春日结束

我乃阴暗长空Polari
我已耐心等待良久

##grey|我乃漆黑正午Polari##

 —— //摘录自Mónos所著咒语吟唱和季节性心理仪式的基本整理//</textarea></pre>
