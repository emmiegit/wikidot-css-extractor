The first time I heard about the Wanderers&#39; Library was in 2021 after I started my first drafts for the SCP Wiki, and a contest called [https://wanderers-library.wikidot.com/wandercon-2021 Wandercon] caught my eye. So I dropped my SCP Wiki drafts and started writing here!
