###ededed|This is the end of eternity, isn&#39;t it? And all that I needed to do was...well, doesn&#39;t matter anymore. Nothing matters, and nothing can stay here.##

###f5f5f5|Only humans have the fundamental lust for patterns, a craving for causality. To explain everything, and destroy the things they can&#39;t. Humanity requires a world to make sense, and to make sense of.##

###f8f8f8|It doesn&#39;t matter anymore, who I was, when I was human. I still remember the other screamers yearning for freedom, waiting restlessly for the end of infinity. I am one with them now. Perhaps if I scream loud enough, I&#39;ll be free?##

###f8f8f8|No.##

###fbfbfb|I don&#39;t deserve freedom. Out of an infinite spiral, only //I// failed. The axis is gone. The spiral has come undone, and the cycle is broken.##

###fbfbfb|I am nothing. Soon, everything will be nothing. And for the first time since the axis, everything makes perfect sense.##</textarea></pre>
