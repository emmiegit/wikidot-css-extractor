**Artikel:** SCP-1071 – Verbesserungstest
**Autor:** Ihp, Account gelöscht 
**Original:** https://www.scp-wiki.net/scp-1071
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1071

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Alle Instanzen von SCP-1071-1 und -2 sind in separaten Eindämmungsschließfächern mit Zugangsberechtigungen der Stufe 3 oder höher an Standort-██ aufzubewahren. Der Inhalt aller Instanzen von SCP-1071-3 ist zu katalogisieren und in den Archiven für zukünftige Bezugnahmen aufzubewahren. Es sollte beachtet werden, dass es möglich ist, dass nicht alle Instanzen von SCP-1071 eingedämmt wurden und einige noch im Umlauf sind. Während des Schuljahres sollte der SAT-Test überwacht werden, um mögliche Instanzen von SCP-1071 zu erkennen. 

Sofern es sich nicht um ein Experiment handelt, sind alle Testteilnehmer zu isolieren, die ein &#34;nicht bestandenes&#34; Ergebnis erhalten, um eine Wiederholung des Vorfalls 1071-15 zu verhindern. Testteilnehmer mit diesem Ergebnis sollten als geringfügige Wahrnehmungsgefahr angesehen werden, und alle aggressiven Maßnahmen gegen sie sollten Dr. ███████ gemeldet werden. Wenn die Testteilnehmer der D-Klasse  angehören, können sie für nicht mehr als fünf (5) Wochen von ihrem Ausscheiden aus der Foundation befreit werden, um die Auswirkungen zu untersuchen. Es sollte auch beachtet werden, dass jeder Versuch, einem Testteilnehmer schwere Körperverletzung zuzufügen, unabhängig von der Sicherheitsfreigabe oder Position zu einer Verwarnung führt.

**Beschreibung:** SCP-1071 ist die Sammelbezeichnung für die Antwortbögen (SCP-1071-1) und die Testhefte (SCP-1071-2) der SAT[[footnote]]Anm. d. Übers.: Scholastic Assessment Test, ein Einstufungstests, den amerikanische Universitäten von Studienplatzbewerbern verlangen.[[/footnote]]-Studierfähigkeitstests. Wenn sie nicht verwendet werden, sind SCP-1071-1 und -2 gewöhnliche SAT-Testmaterialien, die zum Zeitpunkt des Schreibens dieser Akte in den Jahren 20██–20██ verteilt wurden. Werden sie durchgelesen, ohne dass die Aktivierungskriterien erfüllt werden, zeigt sich, dass die Fragen erwartungsgemäß aus mehreren Mathematik-, Literatur-, Geschichts-, Naturwissenschafts- und Sprachfragen bestehen. Derzeit befinden sich ████ Instanzen von SCP-1071 im Lager von Standort-██.

SCP-1071 wird aktiviert, wenn eine Instanz von SCP-1071-1 und -2 zusammengeführt und der Name des Subjekts mit einem HB-Bleistift auf die Außenseite der Broschüren geschrieben wird. Unabhängig vom aktuellen Bildungsstatus wird der Testteilnehmer SCP-1071 so ablegen, als ob es ein tatsächlicher SAT-Studierfähigkeitstest wäre. Das Subjekt kann jederzeit gehen, geschieht dies jedoch vor Abschluss von mindestens 60 % der Prüfung und/oder Ablauf der Prüfungszeit (festgelegt auf drei Stunden und dreißig Minuten), gilt das Klassenziel als nicht erreicht. Versuche, den Inhalt von SCP-1071-1 und -2 während der Dauer des Tests zu beobachten, sind zwecklos; das Papier scheint für externe Beobachter ein normaler SAT-Studierfähigkeitstest zu sein. Nach Abschluss des Tests sind jedoch keine Ergebnisse auf dem Antwortbogen zu sehen; außerdem können sich die Testteilnehmer selbst unter Hypnose nicht an den Inhalt von SCP-1071 erinnern. Sie werden jedoch immer wieder erwähnen, dass die Aufsatzfrage der einfachste Teil des Tests war.  

Etwa drei (3) Wochen nach Abschluss des Tests erscheint am aktuellen Wohnort des Testteilnehmers ein Umschlag (mit der Bezeichnung SCP-1071-3), unabhängig davon, ob ein Briefkasten oder sogar ein Postzustelldienst vorhanden ist. SCP-1071-3 wird die Ergebnisse von SCP-1071 enthalten; Ergebnisse haben jedoch nur dann anomale Effekte, wenn sie vom Adressaten geöffnet werden. Es sollte beachtet werden, dass die Ergebnisse auf SCP-1071 als &#34;Verbesserungstest&#34; angegeben werden und nicht als SAT-Studierfähigkeitstest. Die Ergebnisse dieses Tests stimmen nicht mit dem Punktesystem für den SAT überein; anstatt in einem numerischen Wert bis 2400 berechnet zu werden, werden die Ergebnisse stattdessen in Form eines Serienbriefes ausgegeben. Der Serienbrief informiert den Testteilnehmer über eines von zwei Ergebnissen: Entweder hat er beim Test gut abgeschnitten, was keine Ergebnisse liefert, oder er hat den Test nicht bestanden.

Testteilnehmer, die das &#34;nicht bestanden&#34; erhalten, werden von anderen Menschen zum Gegenstand passiv-aggressiver Tendenzen. Subjekte, die SCP-1071 &#34;nicht bestanden&#34; haben, berichteten vom Scheitern der Beziehung, von mehreren aufeinanderfolgenden Kündigungen des Jobs, von Nachbarn, die kleine Beschwerden gegen sie einreichten, und davon, häufig von Strafverfolgungsbehörden und Regierungsmitarbeitern verdächtigt zu werden. Testteilnehmer berichten auch von einer Zunahme von Technologieversagen und Vorfällen von Tieraggressivität. Im Laufe der Zeit werden diese Tendenzen für den Testteilnehmer immer schädlicher und eskalieren von verschiedenen verbalen Beleidigungen zu Körperverletzungen und schließlich zu Sexualverbrechen und versuchten Morden. Der Tod des Testteilnehmers beendet sofort alle aggressiven Handlungen und lässt die Peiniger oft mit einem Gefühl der Reue für ihre Handlungen zurück.

In ███ aufgezeichneten Fällen ist SCP-1071-3 jedoch zurückgekommen, ohne Standardergebnisse zu enthalten; stattdessen enthält es ein Stück Papier mit der Aufschrift &#34;Herzlichen Glückwunsch. Sie haben bestanden. Wir holen Sie bald ab&#34;. Innerhalb von 24–48 Stunden nach Erhalt dieses Ergebnisses verspürt der Testteilnehmer Gefühle der Euphorie und Zufriedenheit. 72 Stunden nach Erhalt der Ergebnisse verschwindet der Testteilnehmer, wenn er nicht beobachtet wird. Es sollte beachtet werden, dass dies kein vollständiges Verschwinden ist; Gegenstände wie Kleidung, Schmuck, Zahnfüllungen und Ortungsgeräte werden zurückgelassen. Daher ist der Aufenthaltsort von Testteilnehmern, die ein &#34;bestanden&#34;-Ergebnis erhalten, derzeit unbekannt, aber Theorien beinhalten [DATEN GELÖSCHT].

**Vorfall 1071-15:** D-58921 wurde für die Freistellung vom Ausscheiden aus der Foundation ausgewählt, nachdem ein &#34;nicht bestanden&#34;-Ergebnis von SCP-1071 einging, um die schädlichen Auswirkungen zu untersuchen. D-58921 hat 92 (unter dem Durchschnitt) bei einem Standard-IQ-Test erreicht und hatte in der Vergangenheit Probleme mit dem Selbstwertgefühl, ein Faktor, der zur Inhaftierung und schließlich zur Anstellung als D-Klasse führte. Vier Wochen nach Erhalt des Ergebnisses versuchte D-58921, Rattengift aus der Küche der D-Klasse einzunehmen. Die folgende Befragung wurde von Dr. ███████ unter Aufsicht von Agent ████ geführt.

&gt; **&gt;Beginn des Protokolls&lt;**
&gt;  
&gt; **Dr. ███████:** D-58921, warum haben Sie versucht, sich zu vergiften?
&gt; 
&gt; **D-58921:** (//unverständlich//) nennen Sie mich jetzt? Ich nehme an, ich verdiene keinen Namen; das sagen alle hier.
&gt; 
&gt; **Dr. ███████:** Was meinen Sie?
&gt; 
&gt; **D-58921:** Seit dem Test … hassen mich die Leute … nicht meine Schuld … Test war zu schwer … (//unverständlich//) war es? Ich kann nicht …
&gt; 
&gt; **Dr. ███████:** Woraus bestand der Test, D-58921?
&gt; 
&gt; **D-58921:** Fragen, Fragen, Fragen … äh … Ich … ich weiß es nicht … kann mich nicht erinnern … 
&gt; 
&gt; **Dr. ███████:** Was meinen Sie mit Sie wissen es nicht? Natürlich wissen Sie es nicht. Sie dummer Scheißkerl. Wertlose verdammte D-Klasse. 
&gt;  
&gt; **D-58921:** Was zum … Warum sind Sie … Oh, Mann. Nicht Sie. Nicht Sie, Doc. Ich dachte, Sie würden … Ich dachte … Sie würden das nicht machen. 
&gt; 
&gt; **Dr. ███████:** Um Himmels … hören Sie, Sie kleiner Scheißhaufen. Entweder Sie reißen sich verdammt nochmal zusammen, oder Sie werden auf der Stelle terminiert. 
&gt; 
&gt; **D-58921:** (//Schluchzen//)
&gt; 
&gt; **Dr. ███████:** Hören Sie zu, Sie Hurensohn. Ich werde bis drei zählen. Wenn Sie nicht mit diesem weinerlichen Verhalten aufhören, werde ich da rausgehen, Ihre Frau und Kinder finden und [DATEN GELÖSCHT] 
&gt; 
&gt; **D-58921:** Nein! Bitte! Sie haben gesagt, ich würde sie wiedersehen, wenn ich diesen Test mache!
&gt; 
&gt; **Agent █████:** Halten Sie verdammt nochmal die Fresse, Sie verdammter Schlappschwanz! Das war eine verdammte Lüge! Sie sind wertlos! Ihre Frau und Kinder hassen Sie! Sie verdienen es nicht, sie zu sehen! Sie verdienen es nicht einmal, zu leben!
&gt; 
&gt; **D-58921:**  Hören Sie auf. Bitte. Ich werde tun, was immer Sie wollen, hören Sie einfach auf!
&gt; 
&gt; **Agent █████:** Na gut. Wissen Sie, was ich von Ihnen will? 
&gt; 
&gt; **D-58921:** Was? Ich tue alles, bitte, nur … 
&gt; 
&gt; **Agent █████:** Ich will, dass Sie sterben, Sie [GELÖSCHT] Wichser!
&gt;
&gt; (//Schuss//)
&gt; 
&gt;  **Dr. ███████:** Um Himmels Willen! Wozu zum Teufel war das denn gut?!
&gt; 
&gt; **Agent █████:** Ich … weiß nicht … Er ist nur … Ich … Er sagte, er … Oh Gott … 
&gt; 
&gt; **&gt;Ende des Protokolls &lt;**


Dr. ███████ und Agent  █████ wurden für ihr Verhalten während der Befragung verwarnt.

//Anmerkung: Ich habe keine Ahnung, was zum Teufel über mich gekommen ist. Ich habe gerade die Beherrschung verloren! Ich wusste nicht, was ich sagte! Bitte um sofortige Hochstufung zu Euclid.// – Dr. ███████

//Es scheint, dass wir alle Instanzen von SCP-1071 eingedämmt haben und sie alle sicher in einem Lagerschließfach aufbewahrt werden können. Niemand MUSS SCP-1071 machen. Anfrage abgelehnt.// – O5-█

**Vorfall 1071-17:** Aus der Stadt [ZENSIERT] kamen Berichte über anomale SAT-Studierfähigkeitstests. Da es möglich war, dass es sich um uneingedämmte Instanzen von SCP-1071 handelte, wurden Agenten entsandt, um zu versuchen, die Tests einzusammeln. Die Objekte wurden als SCP-1071-3 bestätigt und setzten sich aus ███ &#34;kompetenten&#34; Ergebnissen, ██ &#34;nicht bestandenen&#34; Ergebnissen und █ &#34;bestandenen&#34; Ergebnissen zusammen. Alle Objekte wurden archiviert und gelten als neutralisiert. Es sei darauf hingewiesen, dass [ZENSIERT] eines der leistungsschwächsten Schulsysteme in den Vereinigten Staaten hat. Die Studenten durften zu einem späteren Zeitpunkt einen ordnungsgemäßen SAT-Studierfähigkeitstest wiederholen.

//Wenn das es nicht für den Euclid-Status qualifiziert, weiß ich nicht, was sonst! Es taucht außerhalb der Einrichtung auf und zielt auf leistungsschwache Schulsysteme ab! Wenn die Agenten die Ergebnisse nicht bekommen hätten, hätten wir jetzt eine Menge verkorkster Kinder rumlaufen. Ich reiche meinen Antrag erneut ein, auf Euclid hochzustufen oder zumindest die Überwachung der am SAT teilnehmenden Schulen aufzunehmen.// – Dr. ███████.

//Beide Anfragen genehmigt. Euclid-Status anerkannt und alle Schulen, die am SAT-Test teilnehmen, sind  auf Berichte über Verhaltensweisen zu überwachen, die mit der Aktivierung von SCP-1071 übereinstimmen.// – O5-█.</textarea></pre>
