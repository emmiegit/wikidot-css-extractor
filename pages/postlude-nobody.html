    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
彼女は鏡で見てその日の服装を確認した。飾り気のない灰色のクローシュ、仕立ての良い灰色のドレススーツ、ぴしっとアイロンがけされた白のシャツ、ガロットみたいに堅苦しく結ばれた黒のスカーフ。彼女は結び目を僅かに緩め、ぼんやりと思った、//「いっつも黒。緑やネイビーや赤のなんてしたことない。はぁ。」//と。

彼女は動きを止め、少しの間集中した。スカーフが金の糸で青みがかった深紫色に変わり、奇妙で隠されたデザインを巧妙に仄めかしている。//「その方がいいわね。仕事に行くわ。」//

最後に彼女はスカートを整え、ニヤリと笑い、誰もいない部屋にお辞儀をした。Nobodyは出入口を通り抜け、そこには何者もいなかった。
----
[[=]]
//I&#39;m nobody! Who are you?//
//（私は何者でもない！あなたはだぁれ？）//
//Are you nobody, too?//
//（あなたも何者でもないさん？）//
//Then there&#39;s a pair of us//
//（じゃあ私たちはおんなじね）//
//Don&#39;t tell—they&#39;d banish us, you know.//
//（しゃべっちゃダメ！追い出されちゃう！）//

**-//I&#39;m Nobody! Who are you?//, by Emily Dickinson, 1891**
[[/=]]</textarea></pre>
