&gt;&gt; [[collapsible show=&#34;读取中……&#34; hide=&#34;上传进度：100%（完成）&#34;]]
&gt;&gt; **项目编号：**SCP-CN-1337
&gt;&gt;        
&gt;&gt;  **项目等级：**Euclid
&gt;&gt;        
&gt;&gt;  **特殊收容措施：**所有受到SCP-CN-1337污染的书籍，纸质文档以及电子文档应立刻被替换为正确的版本，被污染的版本应被销毁。对于无法使用替换方法处理的书籍，准许使用[已编辑]进行修复。
&gt;&gt;        
&gt;&gt;   **描述：**SCP-CN-1337为一异常现象，SCP-CN-1337会使该空间内1份记述客观历史的书籍转变为SCP-CN-1337-AK。使得该书籍的记录与客观历史事实不符，被SCP-CN-1337感染的书籍记为SCP-CN-1337-AK。该项目只能“主动”感染纸质文稿。SCP-CN-1337的异常性质由SCP-CN-1337-AK表现。
&gt;&gt;         
&gt;&gt;   当一名人类个体阅读SCP-CN-1337-AK时，该人类个体将注意到书中文字记述的改变，并使用一切方式试图证明这种改变，此时该人来个体记为SCP-CN-1337-1。当该个体查询其他的有关资料时，这些资料也会被SCP-CN-1337所感染，并与SCP-CN-1337-AK的记述保持一致；在被该模因感染7~10天内，SCP-CN-1337-1将逐渐认为被SCP-CN-1337篡改过的事实是正确无误的，该行为亦将随之停止。
&gt;&gt;       
&gt;&gt;         
&gt;&gt;    **记录SCP-CN-1337-A：**
&gt;&gt;   SCP-CN-1337首次被发现于某大学的图书馆。数本《二十四史》的内容被发现与原本不符，数名学生被感染成为SCP-CN-1337-1。这几名SCP-CN-1337-1上网查找未果后在████BBS开贴讨论，引起基金会人员的注意。随后基金会特工替换了该图书馆的所有SCP-CN-1337-AK并对涉事学生进行了A级记忆删除。
&gt;&gt;
