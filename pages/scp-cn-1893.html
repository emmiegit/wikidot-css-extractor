**项目编号：**SCP-CN-1893

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-1893目前收容于Site-CN-94的一强化锁柜内（由改良遮断合金铸造，具备四级的物理、生化、模因防护能力），伞身使用三个工程塑胶扣带捆绑，禁止任意人员在无授权情况下打开扣带。

SCP-CN-1893收容区域附近的安保与研究人员需每日进行例行心理评估，分值低于13.5的人员从当前收容岗位上调离。认知或感知错觉发生时，当事人员应立刻上报并使用逆模因信息泵（Information pump）清洗有害模因。

--如申请实验，请获取项目负责人Dr.Vodka的书面许可。--

**描述：**SCP-CN-1893的外观与构造接近一把标准两折伞具。其伞柄、伞骨由经过磨制、雕刻、漂白等加工程序的人类骨骼和牙齿组成。伞面则由人类的皮肤（包括表皮、真皮与皮下组织）与人体内其他膜状致密结缔组织的混合物构成。伞面皮上用麻制纺线缝合着多个意义不明的图案。一般伞具所使用的收缩骨结构在SCP-CN-1893中被替换为了索状肌肉组织，通过肌纤维的收缩和拉伸来控制伞身开合。另外，其伞骨上方与伞顶下方存在一个被透明膜包裹的空腔，填充了成分不明的粘腻溶液。目测内部容纳了多颗体积小于正常大小的人类内脏器官，包括大脑、心脏、肝脏等。

SCP-CN-1893的伞把上生长着多束粗血管与神经的混合纤维。当一名人类个体握住伞把时，伞把上的纤维将会主动缠绕在该个体的手腕上，用前端刺入其腕静脉，与个体的血管和神经混合生长在一起，并以约800cc/时的速率抽取血液。

在与一个人类个体完成连接后，SCP-CN-1893的伞骨将会在肌纤维舒张作用下缓缓撑开，其伞面随着血液流动呈现周期律动的鲜红色，同时肌纤维纹理中将间歇性渗出血沫，顺着伞骨边沿滴落。值得注意的是，使用加热至人体体温的血浆袋同样可以触发项目的纤维活动，但是伞骨将不会伸开。

SCP-CN-1893保持撑开时，包括连接个体与附近的人员在内的人类个体均可能产生一定程度的感知与认知障碍，出现多种感官的复合错觉和负面的生理症状，具体现象登记表在附录中。

**附录CN-1893.1：**可能关联事件

自20██/██/██ SCP-CN-1893正式收容以来，Site-CN-94所在城市的降雨量逐渐增强。最近的一次降雨持续了两个星期。部分市民和员工声称雨水的颜色和触感在渐渐变得红而稠腻，但多次检测雨水成分并无变化。这一现象与项目间的关联正在调查当中。
