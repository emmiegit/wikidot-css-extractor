**Mã Vật thể:** SCP-1760

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Mọi dị thể SCP-1760 cần được quản thúc tại Điểm-84 với hàng rào thép phủ dây kẽm gai bao quanh khu vực bán kính 4 kilomet vuông lân cận và nguỵ tạo lý do nghiên cứu khảo cổ để ngăn chặn cư dân xâm nhập. Tất cả dị thể SCP-1760 phải được mở và ghi nhận nội dung bên trong khi sự hiện hình diễn ra. Tổ Chức sẽ gắn thiết bị theo dõi vào bên trong từng dị thể và đóng lại trước khi sự hiện hình kết thúc.

Do hậu quả của việc mở SCP-1760-16 vào ngày 15/11/2006 đồng thời Tổ Chức ghi nhận sự tăng trưởng số lượng vật thể nguy hiểm của dị thể SCP-1760 riêng biệt này, nó phải luôn được đóng chặt bất kể thời điểm nào trong lúc hiện hình (Tham khảo Sự Cố 1760-1).

**Mô tả:** SCP-1760-1 đến -15 là chuỗi 15 quan tài làm từ gỗ thông đen và sẽ trồi dậy khỏi mặt đất vào buổi trưa ngày 15 tháng 11 mỗi năm trong khu rừng bên ngoài Minsk, Belarus. Các quan tài được đánh dấu bởi một thập tự giá trắng thuộc Chính Thống Giáo và không ghi nhận dấu hiệu đặc trưng khác.

Khi trồi lên khỏi mặt đất, SCP-1760-1 đến 15 luôn đóng chặt và đựng một thi hài người hoàn chỉnh, các thi hài trên sẽ thay đổi tuỳ đợt hiện hình. Tất cả thi hài đều thuộc chủng người da trắng và mặc sắc phục tang lễ bản địa. Các cuộc khám nghiệm tử thi cho thấy chúng luôn được ướp mới trong lúc hiện hình.

Vào nửa đêm 20 Tháng 11, các dị thể SCP-1760 sẽ chìm xuống lòng đất bất kể có bị tác động hay không. Nỗ lực khai quật để xác định vị trí SCP-1760 sau đó ghi nhận chúng ngừng lại dưới lòng đất một khoảng 3m trong quãng thời gian còn lại của năm. Kết quả mở lại dị thể sau khi chìm cho thấy chúng hoàn toàn trống rỗng.

Trong trường hợp loại bỏ cá thể khỏi Điểm để ngăn nó chìm xuống sẽ khiến SCP-1760 đó bị thay thế bằng một chiếc quan tài tương đồng trong lần xuất hiện tiếp theo. Tại thời điểm này, dị thể bị loại bỏ sẽ mất đi các đặc tính dị thường.. Tổ Chức nhận định dị thể thay thế có lẽ xuất xứ ở khu vực sâu bên dưới bề mặt Điểm nhưng mọi nỗ lực khai quật để xác định vị trí nguồn gốc đều thất bại cho đến thời điểm hiện tại. 

Thi hài ở bên ngoài SCP-1760 sau ngày 20 tháng 11 nhanh chóng phân huỷ trong vòng ba tiếng sau khi sự hiện hình kết thúc. Mức độ phân huỷ của chúng tuỳ thuộc vào từng dị thể, dao động từ mức phân huỷ nhẹ đến tan biến thành cát bụi.

Thi hài xuất hiện bên trong SCP-1760 đã được truy vết thành công thông qua đèn hiệu theo dõi. Khi được thu hồi, các đèn hiệu này được phát hiện bên trong các quan tài, hầm mộ và các hủ chứa tro cốt - thứ có xu hướng được tìm thấy nhiều hơn, bên trong lãnh thổ Belarus. Thi hài được thu hồi thông qua hình thức này không có quần áo và không được ướp như khi SCP-1760 hiện hình. Phương thức SCP-1760 tiếp cận, tái tạo và khôi phục thi hài trước lúc hiện hình vẫn là một bí ẩn. 

Mỗi sáu năm, duy nhất một dị thể SCP-1760 trồi lên vào ngày 15 tháng 11. Quan tài trên tương đồng với các dị thể khác nhưng bên trên nắp quan tài khắc cái tên Pyotr █████████ và được gán mã định danh SCP-1760-16. Các vật thể ghi nhận bên trong dị thể dao động từ đất nện đến xác động vật. Mọi nỗ lực truy tìm nguồn gốc của các vật thể trên đều thất bại do đèn hiệu theo dõi đều ngừng hoạt động sau khi dị thể hoàn toàn chìm xuống.

Các cuộc điều tra danh tính của Pyotr █████████ xác định đối tượng là một pháp y và là tiến sĩ người Minsk trực thuộc một số dự án Xô Viết trong những năm 1950. Ghi chép được thu hồi cho biết đối tượng đã qua đời vào ngày 15 tháng 11, 1959. Đặc vụ của Đơn vị GRU “P” đã tiêu huỷ một lượng lớn ghi chép nghiên cứu của █████████ trước năm 1960. Từ các bằng chứng tự suy diễn, thí nghiệm liên quan đến ướp xác bằng hoá chất trong thời gian dài [[[SCP-2102| cũng như hoá chất tái sinh và hồi phục]]]. Không thể xác minh danh tính các tiến sĩ khác trực thuộc dự án do tên của họ đã bị tác động trong các ghi chép còn tồn tại. Nghiên cứu viên Tổ Chức đã khai quật tử thi Pyotr █████████ và đã xác nhận không có hiện tượng dị thường nào với thi hài cũng như tại địa điểm chôn cất. 

Căn cứ vào bản ghi GRU-P được thu hồi, SCP-1760 được phát hiện lần đầu tiên vào năm 1961 sau các bản báo cáo địa phương về “Vườn Quan Tài” đang mở bên ngoài Minks. Trong quá trình quản thúc ban đầu, một tấm bảng được tìm thấy tại khu vực với dòng thông điệp như sau:  
&gt; Hôm nay chúng ta tụ tập tại đây để tưởng nhớ cuộc đời và ký ức của những người đã khuất thân yêu của chúng ta, những người sẽ được ban phước bất tử trên mảnh đất này.

SCP-1760 lần đầu tiên được quản thúc bởi nhân sự Tổ Chức vào năm 1992 sau khi Liên Bang Xô Viết tan rã.

**Phụ Lục 1760-A:**
[[collapsible show=&#34;+ Bản ghi vật thể SCP-1760-16 &#34; hide=&#34;-Bản ghi vật thể SCP-1760-16 &#34;]]
&gt; //Thông tin vật thể bên trong SCP-1760-16 từ năm 1964 đến 1968 được thu hồi từ bản ghi GRU-P. Từ năm 1994 trở đi, tất cả đợt hiện hình của SCP-1760-16 được diễn ra dưới sự quản thúc của Tổ Chức.//
&gt; 
&gt; **&lt;15/11/1964&gt;** SCP-1760-16 chứa đầy đất nện. Chất lượng sỏi của mẫu vật cho kết quả tương tự sỏi của rừng lá kim ôn đới. 
&gt;  
&gt; **&lt;15/11/1970&gt;** SCP-1760-16 chứa đầy răng. Xét nghiệm cho kết quả hỗn hợp răng của người, chó, mèo và rắn.
&gt;  
&gt; **&lt;15/11/1976&gt;** SCP-1760-16 chứa đầy máu. Xét nghiệm cho kết quả hỗn hợp trộn lẫn giữa máu người và các nhóm máu khác nhau. 
&gt;  
&gt; **&lt;15/11/1982&gt;** 17 xác chim. Xét nghiệm trên một mẫu vật cho kết quả loài //Corvus cornix// (Quạ Đầu Xám). Các cá thể đã sống dậy và cố gắng bay đi sau khi quan tài được mở. 
&gt;  
&gt; **&lt;15/11/1988&gt;** 1 xác động vật không đầu. Xét nghiệm cho kết quả loài //Cervus elaphus// (Hươu Đỏ). Đối tượng đã sống dậy và cố gắng thoát khỏi khu vực sau khi quan tài được mở.
&gt;  
&gt; **&lt;15/11/1994&gt;** 1 thi thể người hoàn chỉnh tương tự các thi hài bên trong dị thể SCP-1760 thông thường. Đối tượng đã sống dậy và cố gắng tấn công nhân sự sau khi quan tài được mở nhưng đã bị tiêu diệt bởi Đặc vụ ██████ trước khi có bất kỳ sự cố xảy ra.
&gt;  
&gt; **&lt;15/11/2000&gt;** 62 tay người với hình dáng và mức độ phân huỷ khác nhau. Các bàn tay đã sống dậy và cố gắng bấu lấy Nghiên cứu viên ████ sau khi quan tài được mở nhưng chúng đã được quản thúc trước khi có thương tích xảy ra. 
&gt;  
&gt; **&lt;15/11/2006&gt;** (Tham khảo Sự Cố 1760-1)
&gt;  
&gt; **&lt;15/11/2012&gt;** [[[15-11-2012|(Tham khảo Sự Cố 1760-2)]]]
[[/collapsible]]

**Phụ Lục 1760-B:**
[[collapsible show=&#34;+ Sự Cố 1760-1&#34; hide=&#34;- Sự Cố 1760-1&#34;]]
&gt; Vào ngày 15/11/2006, lúc 14:30, Nghiên cứu viên ███████, █████ và ███  báo cáo về âm thanh thở mạnh đến từ bên trong SCP-1760-16 trước khi mở dị thể và họ đã đợi Đặc vụ ██████ và ███████ đến tăng cường an ninh để tiếp tục tiến hành. Khi mở ra, một xác động vật bung ra và đánh gục Đặc vụ ███████ xuống sàn. Đối tượng sau đó đã phát nổ ngay lập tức và phóng ra lượng lớn mảnh lựu đạn bằng xương. Vụ nổ đã gây █ thương vong.
&gt; 
&gt; Khi xét nghiệm, xác động vật trên được xác định là loài //Sus scrofa domesticus// (Lợn Nhà) trong khi mảnh xương phát tán trong vụ nổ được xác định là xương người. Nguồn gốc của vụ nổ vẫn chưa được xác minh.
[[/collapsible]]
