**SCP-CN-1669 只是一份生日礼物**

**作者：**[[*user TheDreamKiller]]

点击[[[i-cant-write-anymore|人事档案]]]查看作者的更多作品

[[include :scp-wiki-cn:credit:end]]


**项目编号：**SCP-CN-1669

**项目等级：**Safe

**特殊收容措施：**SCP-CN-1669被放置于Site-CN-██的一个标准保险柜里。相关测试应通过Berg博士或3级以上人员的审核及授权，且测试者必须完整阅读该项目的档案。

**描述：**SCP-CN-1669是一张长20cm，宽11cm的信纸。其纤维素成分被部分氧化，项目边缘呈现黄至棕色的色调。纸页上用中文写着“生日快乐，唐██！请把你想要的礼物写在信纸上寄还给我。”

鉴定结果表明，SCP-CN-1669的物理性质与普通纸张无异，但在非激活状态下无法被书写。激活项目需要测试者进行测试时正处于他/她的生日。在一定范围的空间内存在表明测试者正处于生日的行为、标志（即使当天并不是实验者的生日）也满足激活标准。在该情况下，激活SCP-CN-1669的方式无法被重复使用。

当SCP-CN-1669被激活时，测试者可以使用任一不损害项目的液体在项目上写下一个不超过7字的短语或词语。若该词语符合SCP-CN-1669的礼物标准，则字迹会消失，测试者将以感官或心理暗示的形式获得该词语对应的礼物，并在项目上观察到一句用中文书写的留言。留言将在数秒后消失，此时SCP-CN-1669重新回归惰性状态。不同测试者写下同一词语收获的“礼物”可能存在差异。礼物标准详见附录SCP-CN-1669-1。

SCP-CN-1669最初被发现于Berg博士的办公桌上。由于项目放置的位置是监控盲区，暂无法得知项目是如何出现或被送达的。

**附录SCP-CN-1669-1：**实物名称、抽象概念和专有名词都可以被SCP-CN-1669当作礼物名称。无实义的短语或含义丰富的词语将被算作无效礼物，且字迹会永久地留在项目上，无法去除。

以下摘录了部分SCP-CN-1669的测试记录。完整记录请参照文档SCP-CN-1669-1290。

&gt; **__测试记录SCP-CN-1669-36__**
&gt; **测试者：**Berg博士
&gt; **激活方式：**在项目旁放置一本日历，并将日期翻至测试者的生日
&gt; **测试内容：**用墨水写下“一只小狗”。字迹消失后，测试者面部感受到某种动物的舔舐，并听见了犬类的叫声。整个过程持续5秒。
&gt; **留言内容：**人人都爱小狗！

&gt; **__测试记录SCP-CN-1669-72__**
&gt; **测试者：**Berg博士
&gt; **激活方式：**三名研究员围绕着测试者，并同时对其说出“生日快乐”
&gt; **测试内容：**用猪的血液写下“血液”。字迹消失后，测试者闻到了类似铁锈的味道。
&gt; **留言内容：**血和血和血。

&gt; **__测试记录SCP-CN-1669-127__**
&gt; **测试者：**Berg博士
&gt; **激活方式：**当天是测试者的██岁生日
&gt; **测试内容：**用墨水写下“死亡”。字迹消失后，测试者瘫倒在地上，面部扭曲。测试场地传出了未知生物的尖叫声，并伴随有血肉撕裂的声音。过程持续15秒。测试者称“感觉受到了猛烈的撞击，随后身体被撕裂了”。后续检查中，未发现测试者有任何可见外伤。
&gt; **留言内容：**无

&gt; **__测试记录SCP-CN-1669-200__**
&gt; **测试者：**Berg博士
&gt; **激活方式：**手持一张生日贺卡
&gt; **测试内容：**用蛋白质浊液写下“死亡”。字迹没有消失。
&gt; **留言内容：**求你，我不想。（该句话被书写了数遍，几乎充斥了整个项目。24小时后字迹消失）

&gt; **__测试记录SCP-CN-1669-235__**
&gt; **测试者：**Berg博士
&gt; **激活方式：**播放音乐“祝你生日快乐”
&gt; **测试内容：**用墨水写下“一段友谊”。字迹消失，测试者未有特殊反应。
&gt; **留言内容：**有时候我怀念过去，我与你。
&gt; **笔记：**难道它拥有自主意识吗？看来需要增加测试次数。

&gt; **__测试记录SCP-CN-1669-249__**
&gt; **测试者**：研究员Black
&gt; **激活方式：**当天是测试者的35岁生日
&gt; **测试内容：**用柠檬水写下“研究员Cara”（研究员Black的妻子，在一次收容失效事件中丧生）。字迹消失，测试者呆滞了数秒，随后嚎啕大哭。测试者拒绝提供测试结果。监控观察到测试者的外套微微下陷。
&gt; **留言内容：**她很爱你。

&gt; **__测试记录SCP-CN-1669-278__**
&gt; **测试者：**Berg博士
&gt; **激活方式：**一名研究员发送短信给Berg博士，内容为“生日快乐！”
&gt; **测试内容：**用墨水写下“最适合我的礼物”。字迹消失，测试者露出如释重负的表情并走出测试场地，申请了3天的假期。
&gt; **留言内容：**别当个工作狂，亲爱的███。
&gt; **笔记：**......我需要再做一次测试。

&gt; **__测试记录SCP-CN-1669-279__**
&gt; **测试者：**Berg博士
&gt; **激活方式：**测试者将一个写有自己名字的生日蛋糕放置在项目前
&gt; **测试内容：**用墨水写下“张██”。笔迹消失，项目第一次展现了现实扭曲能力，并[数据删除]。测试场地留下一具高度腐化的人类尸骸，其桡骨被移除，代替以纽芬兰白狼[[footnote]] 该物种在1911年灭绝。 [[/footnote]]的骨骼结构。残留的液体均为红色墨水。
&gt; **留言内容：**你还记得我，我很高兴。
&gt; 

**附录SCP-CN-1669-2：** Berg博士认为项目留言的口吻极似他在基金会外结识的好友张██，并猜测两者有直接联系。两日后调查其合理性的申请书被提交，予以通过。

后续调查显示，人员张██已失踪并登记为死亡，死亡原因被抹除或掩盖。登记日期与SCP-CN-1669被发现的日期一致。

//鉴于SCP-CN-1669的性质改变，重新编写项目档案的申请已提交。将进行多次实验以确定项目当前的性质。
//

&gt; **__SCP-CN-1669-R1__**
&gt; **测试者：**D-1782
&gt; **激活方式：**当天是测试者的生日
&gt; **测试内容：**用墨水写下“一只小狗”。字迹消失后，测试者不断抽搐，然后跪在地面上爬行。其气管和食道被犬类皮毛堵塞，但仍可以进行基本的呼吸和吞咽。血液化验的结果显示，测试者的血液应属于犬类。
&gt; **留言内容：**人人都爱变成狗！

&gt; **__SCP-CN-1669-R6__**
&gt; **测试者：**D-2679
&gt; **激活方式：**测试者收到了一份生日礼物
&gt; **测试内容：**用墨水写下“血液”。字迹消失后，测试者开始膨胀，并在3秒后[数据删除]。测试场地没有发现任何人体组织或器官，推测测试者的体液被全部替换为血液。至少十种不同生物的血液被识别。测试场地的清理工作持续了两天。
&gt; **留言内容：**血，血，血。

&gt; **__SCP-CN-1669-R10__**
&gt; **测试者：**D-2309
&gt; **测试方式：**测试者被要求称呼自己为“寿星”
&gt; **测试内容：**用墨水写下“一段友谊”。字迹消失后，测试者开始大笑，并在2分36秒后失去生命迹象。死因被判定为一氧化二氮[[footnote]] 俗称笑气。 [[/footnote]]中毒。
&gt; **留言内容：**笑一笑，我的朋友！（附有一张笑脸涂鸦）

&gt; **__SCP-CN-1669-R20__**
&gt; **测试者：**D-1725
&gt; **激活方式：**测试者被要求吃下一碗长寿面
&gt; **测试内容：**用墨水写下“SCP-CN-1669”。字迹消失后，测试者开始干呕，持续5分钟。期间没有吐出任何东西。呕吐停止后，测试者突然倒地，并失去生命迹象。尸检结果显示，测试者体内的器官全部腐化，部分器官属于纽芬兰白狼。
&gt; **留言内容：**这是我。
&gt; 

**附录SCP-CN-1669-3：**在第二十次测试后，测试负责人Berg博士陷入崩溃，并不断重复“都是我的错”。进行例行心理评估后，被给予15天假期。后续实验管理暂由其他人员接手。

//在第二十一次及其后的实验中，SCP-CN-1669回归最初性质。重新编写项目的申请被驳回。//

**附录SCP-CN-1669-4：**Berg博士的笔记被发现于站点保险柜里。鉴于其有助于解答项目的部分性质，故摘录与项目相关的内容并录入附录。所有具体时间已隐去。摘录部分如下：

&gt; **周一 天气晴朗**
&gt; 
&gt; 今天接手了一个新的项目。
&gt; 
&gt; 它是在我的办公桌上被发现的，而且还写着我加入基金会前的原名。起初我以为是同事的玩笑，直到后来有人在上面写了点东西——嘿，又要加班了！加装一个摄像头的申请已经提交了，但我并不喜欢一举一动都被盯着的感觉。
&gt; 
&gt; 我最喜欢的周一和晴天一起出现了，那今天就开始研究新项目吧。

&gt; **周五 阴天**
&gt; 
&gt; 基本的性质已经研究完毕了，但我都没有写进实验记录里。我可不想让上头看见我为研究它写下的这些奇奇怪怪的词。
&gt; 
&gt; 是时候写点有价值的东西了。加油啊，Dr.Berg！

&gt; **周六 --看不到天气--下雨了**
&gt; 
&gt; 早上吃过早餐就开始研究了。测试场地没有窗子，吃饭的时候也没注意看，所以完全不知道天气如何:-(
&gt; 
&gt; 项目的留言内容让我觉得很熟悉，仿佛每次实验都是在和一个朋友进行游戏问答。有时候我觉得它有自主意识，但下一次实验总会让我打消念头。
&gt; 
&gt; ......
&gt; 
&gt; 刚刚特地去站点食堂看了一下，好像下雨了。

&gt; **周五 很多云**
&gt; 
&gt; 事情好像往无法预料的方向发展了。项目对“死亡”展现出了抗拒，我本来以为它会让我看见死后的世界呢。（至少不是把我撕碎！）
&gt; 
&gt; 我认为它大概和什么人挂钩了，或者曾见过数种死亡方式，然后选了最痛的一种送给我。未知生物的声音录音样本已经被我交给其他鉴定者了，希望他们别告诉我这和其他项目有关，然后给我增加工作量。不过这也不是什么坏事，因为我真的很喜欢在基金会的工作。
&gt; 
&gt; 骨头快散架了。先睡觉吧。

&gt; **周二 晴天**
&gt; 
&gt; 我和它有过一段友谊吗？还是说它在拉近我们的距离？
&gt; 
&gt; 我得先停止实验。好在其他研究员说可以帮我做几个。

&gt; **周四 不重要**
&gt; 
&gt; 出大事了。
&gt; 
&gt; 是你吗，张██？只有你会这样叫我。我决定把下一次实验拖到明天进行......但我总要面对它的。
&gt; 
&gt; 同事都让我把这次实验交给d级去做。但如果是你，你不会伤害我的，对吗？
&gt; 
&gt; 我还是得以身试险，不然结果可能毫无意义。

&gt; **周五**
&gt; 
&gt; 这是我第一次在基金会工作时感到生理不适。我当场就吐了，因为那绝对是你的尸体，如果是那项目的障眼法，也绝对不会这么相似、这么[数据删除]。
&gt; 
&gt; 我不知道该怎么办，特别是当我看见你制造的那些东西，我不知道能不能把它们写进档案，但我......我受不了这些。我知道当时是我让你去研究野生动物的，是我让你踏进那片森林，当时你说看见了纽芬兰白狼，我以为是玩笑，直到后来我加入基金会、我投入工作并把这件事抛之脑后、我切断了我们的联系仅仅因为工作......我不知道你发生了什么，但是
&gt; 
&gt; 对不起、对不起，你不该是这样的，你本该活着。

&gt; **周一或周二或任何一天**
&gt; 
&gt; 你让我看见这些是想惩罚我吗？我几乎每天都在呕吐，我想起那天你给我打电话问我[数据删除]，但我拒绝了。我不该拒绝的，于是我现在每天都能看见你。
&gt; 
&gt; 我不想见你。我想见//你//。

**备注：**至此后，字迹无法辨认，推测记录者受到了精神影响。

&gt; **周二**
&gt; 我好一点了。我决定把笔记放在保险柜。随便谁来看见它吧。

**备注：**怀疑SCP-CN-1669的前身受到未知项目的影响，将在Berg博士的休假结束后就文中提到的“森林”进行访谈。

------


......

**留言内容：**我做这些只是想让你休假。仅此而已。
