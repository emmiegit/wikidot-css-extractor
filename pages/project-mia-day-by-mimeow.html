    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]
[[include :scp-wiki:component:author-label-source start=--
|name=Semibreve
|no-right-margin=*]]
致 老朋友。
[[include :scp-wiki:component:author-label-source end=--]]
&gt; 你還記得那是一個怎樣的早晨嗎？
&gt; 
&gt; 我記得，我猜你也記得。
&gt; 
&gt; 空氣中瀰漫著清晨前落雨帶來的清新，太陽不會刺眼，相當溫暖。
&gt; 
&gt; 就和你一樣。

他的皮膚很光滑，至少對我的頭毛來說是如此。

那是個尋常的早晨，不過我想，要定義尋常這件事原本就不太容易，應該說是一種『相對沒意外的時候』。

「人類。」
我朝他喵了聲，而他已經將電話拿起來打給日後被稱為收容小組的存在。

「等等，我是來面試的，你看，這是畢業證書。」
情急之下我拿出了那張綁在爪子上、一直藏著掖著的紙張，好好一張紙卡就這樣在爪子的拙劣翻折下成為了坨像是會出現在垃圾桶的衛生紙。

他朝我微笑，那是我們第一次見面。

&gt; 我到現在也不知道這個組織的運作原理還是什麼的，即便是在我工作了整整九萬個小時之後，這個問題還是不應該得到解答。
&gt; 
&gt; 但我還是想要知道。
&gt; 
&gt; 究竟是什麼讓你如此操勞？

「餓了，餓勒，餓略略略略略......」
我扒抓著那窗，這玻璃的莫氏硬度我招惹不起。

他在玻璃窗外，眼睛很乾澀，看著螢幕上那些密密麻麻的資料，沒有第一次見到面那時的健康；
齁猴，那個螢幕上面是寫E開頭的對吧，那代表我很厲害囉？

不過兩年真的好長啊。
「餓了，餓——餓嘔嘔嘔嘔嘔嘔嘔嘔......」
記得只有假裝身體不適的樣子，研究員們才會對我多關心一日三餐和貼鐵片以外的事情，我當時那樣做，也只是希望這樣他也會多注意我一點吧，

只是當我再抬起頭，倒在地上的是他。

&gt; kyyyyyyo~~，如果你真的發現了這封email，不要給阿V看，太肉麻了我怕他中風。
&gt; 
&gt; 是說你們人類肉麻會中風嗎？

天空漆上了一片濃黑，露台上的燈光愛亮不亮的讓屍白色的石灰肌骨反射出了暖色調。

我懷念當時在海邊嗅到的那紙煙的味道，如果我是人類，或許也就能始終如一；舊的人走了，新的『小貓咪』來了，走的方式不一樣，來的方式也不一樣。

阿V站在一旁，自從他結束我的收容措施之後已經過了三個年頭。
「貓貓，[[[operation-nucleon-bank|哈薩克]]]那邊......」

「......我負責的新單位有通知，V，你不會要去吧？」

「不，我不會去，02站還有很多小貓。」

他的眼神不會刻意的讓人感到憔悴與悲傷，無論經歷了多少，或許這是屬於他的體貼，這讓隨便就將負面情緒表露在外的我感到愧疚。

「你在擔心什麼？」

「莉絲。」

「沒事，我有個小計畫，最後一個，[http://scp-zh-tr.wikidot.com/operation-nucleon-bank-semibreve 小計畫]。」

對啊，到那時候，我也會成為那個要離開此地的人。

但我想，或許可以人走了，但貓留著。

&gt; 五顆颱風懸在我頭頂上時，天上地下只剩下我那幫朋友們肯幫我最後一把，喔我姥姥的拉美西斯，你們怎麼跟我一樣蠢；謝謝你們，我就愛這味。
&gt; 
&gt; 當我取回五臟六腑，把我這隻沒腦沒心沒肺沒肝的貓像是兒童拼圖一樣組回來之時，我這個錯誤會被劃上一個句號，並徹底抹除所有意義上的存在。
&gt; 
&gt; 如果變成骨灰了還有感覺，那飛起來的感覺如何呢？
&gt; p.s.拜託那天別再下雨了

我很久沒有回到02站了，上次申請公款旅遊的背德感美滋滋，笑嘻嘻的看到他時，果然，人類的年歲增長的太快，總感覺好像才過了幾秒，他老了好多。

「貓貓。」

「我回來了，很可惜的是我又要走了；莉絲過得好嗎？」

「過得很好，話說，怎麼突然回來了？」

「你生日啊。」

阿V還是一樣，只是每次看到人型實體的我，他都會認不出來，可能是因為衣服吧，我找出了那台藏在他辦公桌下的、壞掉的掃地機器人當椅子坐，談了好多好多。

我遞給了他最後一艘金色蘆葦小船，並且對他說：

&gt; 雨大到在地上激起了幾米高的水霧，我不太會形容，不過這就是所謂的滂沱吧，在雨中，我冀望著後來的雨過天晴，又回到那個早晨，再一次與你們所有人見面。
&gt; 
&gt; 過沒多久就要結束了，雖然可能會被刪掉，不過幫我跟台東鴨頭講一下，我把他的叉子藏在一樓第二間廁所隔間。
&gt; 
&gt; ......。
&gt; 
&gt; 再見了。

如果Reverberate也離開了，卡西小姐會幫她辦一場[[[navigation|大的]]]，不過到那時，我應該已經不在你們身邊了。

不過下過雨的天好藍啊，真希望你也可以看看今天的雲，聽聽我再嘮叨一次想講的話。

那艘小船，是終究離不開這個世界的我。

如果你們還懷念這個世界，或還有事情沒有做完。

我會將你們給載回來。</textarea></pre>
