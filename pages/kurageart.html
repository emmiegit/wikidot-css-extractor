+++ 漫画
[[collapsible show=&#34;+ SCP-890-JP(未完/リメイク中)&#34; hide=&#34;- 「私が死んだら、早瀬君が私を食べてください。」&#34;]]
[[image http://scp-wiki-cn.wikidot.com/local--files/kurageart/890-0-1]]

------

そうだ。ひとつ昔話をしましょうか。

私と橘さんは古い付き合いでした。
橘さんが私の個展で絵を買ってくれたのが、知り合ったきっかけでした。

政治家であると同時に、彼は美食家でした。
私は彼の友人として、食事に招かれては様々な珍味を味わう幸運にあずかれました。

けれどある日、彼は唐突に──

「そういえばね、俺は人も食ってるんだ」

……と言ってきました。

ただの、政治ジョークだろうか？

何も知らなかった当時の私は、彼の話をそのように受け取りました。

###dc143c|「ハハ……そうなんですか（笑）」##

------

[[image http://scp-wiki-cn.wikidot.com/local--files/kurageart/890-0-2]]

------

倶楽部に初めて誘われたのは一昨年の夏でした。

倶楽部は雑居ビルの地下にありました。
畳敷きの部屋で、竹林に囲まれていました。

現場には私と橘さんの他に、8人の人間がいました。

男が7人と女が1人。それが石榴倶楽部の全メンバーでした。

彼らは人の肉をザクロと呼んでいました。
その名の通り、彼らは###dc143c|人肉を食べるための組織##でした。

椎名さんは石榴倶楽部で唯一の女性でした。
彼女は他の参加者とは明らかに一線を画していました。

あのような物静かな女性が、人肉を食べるなんて……些か符合しません。

他の人とは違い、彼女は単なる道楽のために来ている訳ではないようでした。

「あ、あの！失礼かもしれませんが、椎菜さん──」

ある日、私は彼女に問いかけました。

「どうして貴方は、人を食べるんですか？」

「ああ、早瀬君は入ったばかりだから、ご存知なかったのですね……」

------

[[image http://scp-wiki-cn.wikidot.com/local--files/kurageart/890-0-3]]

------

「&#34;人&#34;の還る先は常に&#34;人&#34;であるべき──私はそう思うんです」

###dc143c|「死んだ人間は皆、誰かに食されるべき──だから、私はここにいるんですよ」##

「では……あなた自身も、最期は人に食われたいのですか？」

「……」

「……ええ。当然、その通りです」

「その時……私が死ぬ時が来たら、あなたも私を食べてくださいね」

------

[[image http://scp-wiki-cn.wikidot.com/local--files/kurageart/%E6%97%A9%E6%BF%91%E5%90%9B%E5%92%8C%E7%A8%9A%E5%90%8D%E9%85%B1%E7%9A%84%E7%94%9C%E7%94%9C%E6%97%A5%E5%B8%B8]]

------

「CHU」

「早瀬君を味見したくて……」ﾀﾞﾒ?

「だ、だ…大丈夫……」（←噛まれた）

「やったー！」

[[collapsible show=&#34;+ 擬人化デザイン裏話（一部）&#34; hide=&#34;- 人事キャラは大改修する予定なので語りませんxx&#34;]]
&gt; **オネイロイ・コレクティブ:** 一番最初に描き、かつ一番好きな擬人化です。主な特徴として、SCP-1498とSCP-2028の要素（羊とスノードーム）をチョイスしました。目の代わりにツノを生やしたのは、両眼を閉じて夢にふけるという意味も含まれています。スカートはパジャマのようなゆったり感の強いデザインとなっています。裾部分はスノドームのイメージですね。髪は雲のような感じ（＝クラウド上の意識）で、神経や電子集積回路に類似した模様は、集合意識やその……ネットワーク的なイメージを表しています。ちなみに、ユーファニア[[footnote]] 訳注: GoIフォーマット「[http://ja.scp-wiki.net/xiupania #ユーファニア]」。 [[/footnote]]も単独で擬人化しています。
&gt; 
&gt; **第五教会:** 第五！まず初めに言っておきたいのは：顔に付いている目は物を正常に見ることができず、錯乱した幻覚しか見えません（SCP-2456の感染症状の一つ）。一方で、胸元の目は物を正常に見ることができます。単眼にしようとも考えたものの、彼女の表情がもっと……豊富になりそうだったので、2つの目は据え置かれる（？）ことになりました。髪型と衣服はヒッピーのスタイルを参考にしてみましたが、やっぱりミスった感じがしますね。腕に巻かれた包帯の下には注射痕があります。また、ブーツには左右合わせて5本のベルトが付いています。
&gt; 
&gt; **境界線イニシアチブ:** GoIというよりもロゴの擬人化ですね（笑）単眼と頭上を取り巻く金属の光輪らしきものは、ロゴに描かれた大きな目玉と光のギザギザを表しており、後頭部にも円形の大きな光輪が存在します。宗教的な雰囲気が目立ちますが、単眼という要素がもたらすギャップや不安感はなかなか面白いものがあります。「異教徒は全員粛清です」と叫びだしそうな、怖いシスターお姉さんをイメージしました。しかし、重武装のシスターというのも実に乙ですな……
&gt; 
&gt; **日本生類創研:** マッドサイエンティストのイメージ。ただ、ニッソは結構カワイイ物も作ってるイメージがあるんですよね（例えば--ウサギ虫-- SCP-030-JPは本当にカワイイですよね.jpg）。いずれにせよ、眼鏡＋白衣＋実験用スリッパの標準仕様となっています。イメージカラーに赤色と薄い青[[footnote]] 訳注: 日本生類創研の新旧ロゴを指しているものとみられる。 [[/footnote]]があるので、思い切ってオッドアイにしてみました。グルグル目にしたのもマッドさが出て良いんじゃないでしょうか。一番好きな部分は頭のDNA螺旋リングです！これはロゴとも関係があります。それにしても、SAN値がゼロみたいな顔してますね……
&gt; 
&gt; **酩酊街:** SCP-1681-JPを読み終わった瞬間、酩酊街がもっと好きになりました！！いやまあ、この記事における酩酊街はかなりキツめなんですけどもね。彼女は常時へべれけ状態な女の子です。記事の多くにある種の温暖・朦朧・曖昧で柔らかい雰囲気があったので、淡いピンクと浅黄色という配色を採用しました。また、住宅街の設定も加えており、服には近所のお姉さんのようなイメージを若干盛り込みました。カバンとポケット内の手紙は彼らがしょっちゅう外に送っている手紙です（笑）。怒った時の酩酊街は本当に恐ろしいですね……それでも、一度酩酊街に行ってみたいものです。
&gt; 
&gt; **AWCY?:** レインボーな髪の絵描きさん（笑）なぜ4つもお下げを垂らしたのかは私にも分かりません……多分、前からも後ろからもお下げが見たかったんでしょう（？）服は芸術をかじってるリアルの友人たちを参考にしました。どんなに変な服でも、彼女は着ると思います……いっつもハイテンションな奴なので。クールで可愛い印象をもたれがちですが、嫌な話や怖い話を顔色一つ変えずに語り出す姿は全然可愛くないですよ。クールのクの字もありゃしません。
[[/collapsible]]</textarea></pre>
