**Предисловие:** Данный документ содержит текстовый вариант видеозаписи экспедиции исследовательского корабля «Иона» внутрь тела [[[scp-1046-ru|SCP-1046-2]]], восстановленный после [ДАННЫЕ УДАЛЕНЫ]. Исходная запись хранится в Архиве-██, для доступа к материалам свяжитесь с [УДАЛЕНО]. Полный отчёт о подготовке к экспедиции-1046 содержится в Документе-1046-███, для доступа к нему необходимо разрешение O5.

**Дата:** █.██.████
**Оснащение корабля:** [ДАННЫЕ УДАЛЕНЫ]
**Экипаж корабля:** МОГ Омега-██ «Дрожь земли».
Т-1 - капитан, [УДАЛЕНО]
Т-2 - техник, [УДАЛЕНО]
Т-3 - радист, [УДАЛЕНО]
Т-4 - агент [УДАЛЕНО]
Т-5 - агент [УДАЛЕНО]
Т-6 - агент [УДАЛЕНО]
Т-7 - агент [УДАЛЕНО]
Т-8 - д-р [УДАЛЕНО]

-----

**Дата:** █.██.████

[12:00]

SCP-1046-1 успешно проводит ритуал согласно плану. SCP-1046-2 поднимается к поверхности, заглатывает подготовленный корабль и уходит на глубину. Все перемещения объекта отслеживаются.

[12:07]

Т-1: База, база, приём! Исследовательское судно «Иона» благополучно проникло внутрь объекта. Все системы в норме.

О: Приём, «Иона», слышим вас хорошо! Картинка есть, с незначительными помехами. Можете начинать движение.

//Видно, что корабль находится в просторной камере, похожей на пещеру со сводчатым потолком. Лучи прожекторов освещают малую часть пространства; видно, что стены и пол имеют плотную, пористую структуру и оранжево-коричневый цвет. Датчики показывают, что в этой камере условия схожи с условиями на поверхности, кроме более высокой температуры// (██^^o^^ C) //и присутствия неустановленных химических соединений в воздухе. Корабль движется вперёд; в дальнем конце камеры видно круглое образование, похожее на// [УДАЛЕНО]//, вероятно, являющееся тоннелем. При приближении корабля оно раскрывается, превращаясь в тоннель, уходящий вниз.//

[12:09]

Т-1: База, идём вниз по тоннелю, приём.

Т-7: Тьфу, чем мы занимаемся... Едем по какой-то кишке...

Т-8: Ну, строго говоря, это пищевод. И здесь нет никаких жидких выделений, заметьте!

Т-7: Чёрт, док, успокоил, конечно.

О: Прекратите не относящиеся к делу диалоги, немедленно.

Т-7: Да ладно, не кипятись. Ты-то не в брюхе подземного кита.

Т-3: Тут метров пятьдесят будет, если не больше. Прожекторы не достают до противоположного края, так что точнее нельзя сказать. Но вроде всё как и до этого. Блин, мурашки по коже от этого места.

Т-2: Так, видим нижнюю часть тоннеля. Он, похоже, идёт дальше горизонтально. И начинает расширяться.

Т-5: Народ, может зря мы туда прёмся? Вдруг кислота какая, тут автоматами не поможешь.

Т-1: Не останавливаемся на полпути, парни, продолжаем движение. Корабль рассчитан и не на такое.

Т-5: Ох, мать твою! Эт... Это что такое?

О: «Иона», приём, что там у вас?

Т-8: В горизонтальном тоннеле на стенах расположены небольшие шары с отверстиями, поворачиваются вслед за кораблём. Отдалённо напоминают глаза.

Т-5: Отдалённо?! Да самые натуральные зенки!

О: Увеличьте... Вижу. Больше ничего необычного не заметили?

Т-1: База, так точно. Продолжаем движение.

Т-6: Ох, шеф, то, что это внутренности гигантского монстра, тебе уже не кажется странным?

О: Шестой, тишина в эфире.

Т-4: Нет, ну серьёзно, эти штуки на нас смотрят! Знаете, так в каком-то фильме было, там чувак...

О: Четвёртый, вас это тоже касается.

Т-4: Да что ты заладил, мне так спокойнее! Это не тебя...

Т-7: Мать вашу, стены!..

//Связь с кораблём неожиданно обрывается; поиск по всем частотам не приносит результата. Спустя 97 минут в эфире на прежней частоте раздаются помехи, постепенно восстанавливается аудиосвязь. Изображение с камер отсутствует.//

-----

[14:21]

Т-1: ...за, база, как слышно, приём?! База!!!

О: «Иона», это база, слышим вас хорошо! Картинки нет. Докладывайте, что там у вас!

Т-2: Хрень у нас! Корабль довольно серьёзно повреждён; хорошо хоть, герметичность не нарушена. Судя по всему, повреждена одна из гусениц, плюс по левому борту все прожекторы - вдребезги, а передний заклинило. В обшивке вмятины дай боже, мы тут на честном слове держимся! Света и вентиляции не было - похоже, отключилось всё электропитание. Пять минут назад удалось перезапустить реактор, кислородные баллоны на исходе.

О: Что там у вас случилось? Откуда такие повреждения?!

Т-5: Эта тварь, она нас, походу, того - сглотнула...

О: Вы это сейчас серьёзно?

Т-8: Серьёзнее некуда. Стены тоннеля резко сошлись, нас крепко защемило, а потом из образований появились отростки, полностью обездвижившие корабль и попытавшиеся проникнуть внутрь.

О: Что за отростки?

Т-7: Грёбаные тентакли!

Т-8: По виду напоминали щупальца с присосками на концах. Больше рассмотреть не успели.

О: Это всё?

Т-5: О нет! Я ж говорю - нас сглотнули. Корабль протащило вперёд, и мы свалились куда-то вниз.

О: Где вы сейчас?

Т-8: Судя по всему, это желудок. Пещерообразный, стены гораздо прочнее, чем наверху, и пористости структуры не наблюдается. Ближе к выходу в пищевод имеются железы... наверное, это железы. Стенки ритмично сокращаются; похоже, мы запустили пищеварительный процесс.

О: Это плохо... Что-то ещё?

Т-3: Ага, тут снаружи какое-то чёрное озеро, метра так два-три глубиной.

Т-8: Если точнее - скопление чёрной субстанции. Видимо, это пищеварительные ферменты, но броню они не повреждают.

Т-4: Чтоб вас, вы, там, наверху, придумайте, как нас вытащить! Быть переваренными нам неохота!

О: В каком состоянии реактор, другие системы? Вы вообще можете двигаться?

Т-2: В общем и целом - можем. Как улитки. Двигатель, кажется, в порядке, но гусеницы и прочее или буксуют в этой дряни, или склеены ею. Отсюда нам это не починить.

О: Тогда попробуйте добраться до какого-нибудь сухого участка. Короче, подальше от этого чёрного озера. Есть там что-то такое?

Т-1: Не можем сказать наверняка, но, кажется, луч прожектора выхватывает какую-то белую штуку в паре сотен метров впереди.

О: Направляйтесь туда. В крайнем случае можно попробовать задействовать лапы, но сейчас, наверное, их лучше не выпускать. Попробуйте доползти на оставшихся гусеницах, если не выйдет - дайте знать.

Т-1: Будет сделано!

//Слышно, как «Иона» приходит в движение; ощущается небольшая вибрация и тихий треск.//

[14:27]

Т-2: Вот чёрт, аккуратнее, а то, того и гляди, взлетим на... А тут вообще воздух есть?

Т-6: Вылетим в трубу, ага.

Т-3: Ребят, не смешно.

Т-2: Вообще, смотри на ситуацию с улыбкой! Если нас съели - у нас как минимум два выхода.

Т-3: Юмор твой чернее того дерьма, в котором мы плывём.

Т-5: Всё лучше, чем ничего.

[14:42]

//Слышно несколько криков, принадлежащих, видимо, Т-4 и Т-6.//

Т-4: Мать моя женщина, что за хрень?!

Т-3: Что, что там?

Т-6: В этом говнище кто-то живёт! Вон, смотри, прямо перед прожектором мельтешат!

Т-2: Ура, мы не одиноки!

Т-3: Заткнись, прошу.

О: «Иона», что у вас?

Т-4: Там снаружи какие-то хреновы штуки, не то кальмары, не то пиявки! Безглазые, с зубами и какими-то жабрами на заднице. Пытаются заползти по обшивке, но сваливаются.

Т-3: Ну и мерзость. Когда причалим - чур, я остаюсь внутри, за приборами послежу.

О: Каков уровень предполагаемой угрозы?

Т-1: Ммм... Пока что минимальный. Максимум, что они смогут, пока мы внутри - залепить нам обзор, но уж с этим мы как-нибудь справимся. И мы почти доехали. Свя...

//В этот момент связь с кораблём прерывается.//

-----

[17:19]

//Некоторое время слышны помехи, перемежающиеся обрывочными фразами членов экипажа, затем наступает полная тишина.//

[17:22]

//Связь восстанавливается, слышны прерывистое дыхание и ругань.//

О: «Иона»? «Иона», приём!..

Т-1: ...за? База! Блин, ответьте вы уже!

О: «Иона», слышим вас! Что у вас стряслось?

Т-1: О, народ, хорошие новости, нас слышно! База, у нас тут полный каюк, нам помощь нужна!

О: Что у вас случилось?

Т-1: Мы добрались до той белой штуки - это оказался сгусток пищи или что-то подобное. Здоровенный, корабль на нём разместился преспокойно, как муха на... Короче, выпустили лапы, вскарабкались, осмотрелись и начали производить ремонт. Второй, Четвёртый и Седьмой вышли наружу...

Т-3: ...И всех, кроме Второго, сожрала какая-то склизкая мразь!

Т-8: Мы не можем быть уверены в этом. Если мы находимся в желудке, то у Червя нет повода куда-то что-то тащить, чтобы переварить. Есть шансы, что они ещё живы. Пронесло, так сказать.

Т-2: Док, чтоб тебя так пронесло! Я там был, видел их на расстоянии вытянутой руки - в следующий раз сам пойдёшь чинить чёртову антенну!

О: Успокойтесь и докладывайте внятно!

Т-1: Да-да, сейчас... В общем, откуда-то появились какие-то лапы и сцапали двоих агентов; остальные пытались использовать орудия корабля, но безуспешно. Починить гусеницу не удалось, мы тут застряли. Без подмоги продержимся ещё часов двенадцать максимум, и то, если ничего больше не произойдёт.

О:  При первой же возможности вышлем подмогу! Каково состояние судна и экипажа? Можете описать окружающее вас пространство?

Т-8: Судя по всему, мы находимся в центральной части желудка, в районе воронковидного углубления непонятного назначения. Здесь также находятся две железы, выделяющие чёрную субстанцию; поверхность такая же, что и в пищеводе. Размеры, конечно, поражают воображение - и не скажешь сразу, что мы внутри гигантского организма.

Т-5: Твою за ногу, опять эти штуки лезут!

Т-1: Стрелки - к орудиям! Огонь на поражение!

//Слышен громкий продолжительный скрежет.//

Т-3: Чёрт, вы это чувствуете? Как будто землетрясение началось!

Т-4: Туда смотрите! Эта штука, она, того, открывается!

//На линии снова возникают помехи.//

О: «Иона»?.. «Иона»!

//Слышны крики и звук падения чего-то большого.//

Т-1: ...ать! Та хрень, на которой мы сидели - это чёртова задница, через которую опустошается желудок! Под нами пропасть, зацепились лапами и висим! Не думаю, что протянем хоть пару минут! Я...

//Связь резко обрывается. На линии слышен только шум, восстановить связь не удалось. Корабль «Иона» считается потерянным. Система автоматического подрыва реактора, видимо, не сработала.//</textarea></pre>
