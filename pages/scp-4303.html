    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4303

**项目等级：**Euclid

**特殊收容措施：**SCP-4303的个体收容在移动式Site-█的一个收容柜中，该收容柜必须至少保持在2米／秒以上的速度移动。一个有源无线电发射机被放置在收容柜内，任何信号异常都需要派遣D级人员亲自进行手动检查。若发现收容柜有任何材料变化，其变化的部分必须被更换，根据协议上的基本流程对变化材料进行处理或申请进行研究。

当SCP-4303的异常影响出现显著扩大时，需立即通知机动特遣队MTF Beta-7 “疯帽匠”出动以搜索和采集异常信息。在SCP-4303影响范围内幸存的平民必须在接受B级记忆消除后才予以释放，而受SCP-4303影响的区域将被紧急隔离。使SCP-4303的异常影响无效化的最有效的方法是用凝固汽油弹进行焚烧。

**描述：** SCP-4303是类似于//Rosa acicularis//[[footnote]] //Rosa acicularis//，中文名刺蔷薇。灌木，其分布于北欧、北亚、中国、日本、朝鲜和蒙古。——译注[[/footnote]]的个体，是野生蔷薇的一个变种，并处于发育阶段。其生长所需物质并非像正常的植物一样需要光和水等物质，而是需要一个稳定的位置。当净移动速度停止后，SCP-4303种子开始出现根、茎和原始叶片，与非异常的Rosa acicularis个体相比，以一种逐渐加快的速度生长。它会在16小时内生长至完全成熟的状态，此时的SCP-4303停止生长。2小时后，一个新的SCP-4303个体会出现在其原个体的几米之内，并且开始生长。SCP-4303的位置发生任何的移动都会使实体迅速地从其成熟形态逆转回种子形态。

随着SCP-4303的生长，以其为中心的现实扭曲效应场将以0.6米／秒的径向速度向外膨胀。在这种现实扭曲效应下的被捕捉到的非生物材料会被改造成各种危险的陷阱。现时所观察到的陷阱有时虽然具有高难度复杂的结构，但结构本身似乎并无异常，其主要的目的应该是保护正在生长中的植物。化学能、机械能、放射能、光能、声能等其他的能量形式是SCP-4303的陷阱中的攻击元素。重要的是，当SCP-4303进行移动时，该现实扭曲场会迅速消失，但此前其产生的陷阱将依然存在，造成该地区无法居住。持续暴露在现实扭曲效应场将导致陷阱变得更复杂、更危险（参见日志档1）。SCP-4303似乎是以地球的几何中心为基准，而不是以收容柜的基准来确定是否为“稳定位置”，这使得持续移动可作为其收容方法。由于SCP-4303区域具有永久性影响，试验时间被限制在1小时之内，地点以及试验对象都必须事先由两名4级以上人员批准。

**附录SCP-4303.1：发现**

在████/██/██，因位于阿肯色州的高速公路巡警报告了该地区出现“不寻常的路况”，引起了基金会的关注。经调查后发现，带有弹簧装置的刀片以及具有化学毒性的异常影响场正在扩大。经观测，其中心是一个位于██████街道上的家庭花园。在提取异常样本、以及随后发生于Site-█的收容失效中共有12人伤亡，此时发现了SCP-4303运动的相关特征。据采访，有五名幸存者在受到SCP-4303的异常影响后的38小时内，通过躺着不动而幸存了下来。██████小镇后来的官方解释为由于化学物质泄漏需封锁小镇。

**日志1:**

||对象||现场时间||内容||
|| 1千克重的钢锭|| 5分钟||当向表面施加压力超过100牛顿时，数枚6厘米长的刀片与探测器之间呈直角伸长。刀片并无收缩。||
|| 1千克重的钢锭|| 1小时||当测试探针在4厘米空间内经过时，测量到了34特斯拉的磁脉冲。由SCP-4303影响范围内的其他物体没有受到影响。6分钟后再次测试，并记录了相同的磁脉冲。||
||一名D级人员|| 3分钟||没有受到影响。但据反馈，其穿着的衣服“令人痛苦地使人发痒”。||
||标准背包|| 1小时||背包主夹层内¾被充满了高浓度硫酸。而副夹层内有一个惰性装置，似乎是由背包材料变形的喷雾设备。||
|| 2004的丰田凯美瑞（在██████中心附近使用无人机探测器进行观察）||估算约37个小时||在距离4米时，无人机探测器被车门把手处发射的镭射击中。此时观察到车的车门打开并弹出一张网，这张网机器一样地爬动，将无人机探测器包裹住，然后收回到车中，所有的车门也随之关闭。记录到汽车发出摩擦声，之后再无其他变化||

[[div style=&#34;background:#f2f2f2; margin:36pt; padding:3%;text-align:left;&#34;]]
**被采访者：** Kiera Anderson

**采访者：**  Dr. Brian Ward

**概述：**Kiera Anderson展示了她身体上12%的烧伤，经确认是由聚焦微波引起的，她被发现于SCP-4303所在的██████田地外围，躺在草山坡上。

**&lt;开始纪录&gt;**

**Dr. Brian Ward：**你能告诉我████/██/██这天早上发生了什么吗？

**Kiera Anderson：**我们在哪？一家医院？

**Dr. Brian Ward：**没错。所以你能告诉我████/██/██这天早晨发生了什么事吗？？

**Kiera Anderson：**你是说……那些机器？

**Dr. Brian Ward：**如果那些正是你所看到的。

**Kiera Anderson：**那时我正在狗狗公园遛Maxie。旁边有一条街，叫█████████，每天这个时候非常繁忙。路上突然发生了车祸，好像是一辆SUV翻了，我和姑娘们跑过去帮忙。

**Dr. Brian Ward：**你到那里时看到了什么？

**Kiera Anderson：**我们根本什麽没看到，我的意思是，当Stacy尝试打开车门的时候，手流血了。Andrea去的时候也是一样。

**Dr. Brian Ward：**请您继续。

**Kiera Anderson：**我们努力拨打911，但是手机都开不了。然后我们去开其它车门。结果那些浑蛋把Brianna杀了。

**Dr. Brian Ward：**是什么杀了Brianna？

**Kiera Anderson：**什么都没有看到，只听到一声惨叫。一转头，Brianna就倒在了地上，身体似乎被一块金属刀片刺中了。

**Dr. Brian Ward：**那你接下来干了什么呢？

**Kiera Anderson：**我……跑了，我们都跑了。博士，您能告诉我我的孩子们还好吗？

**Dr. Brian Ward：**待一会。其他人怎么样了呢？

**Kiera Anderson：**我看到Stacy被猛地拽到一根电线杆上。就像地上藏了张网，把她拽了上去。到底是谁干的？〔对话中断，开始抽泣〕我去爬这个山坡，我一定是是松开了Maxie的纤绳，它不见了，消失在某个洞内……天啊，那嘎吱嘎吱的声音，还有惨叫声……我往后退，瘫在了地上，我的身体感觉像着了火。我知道我应该救它，但整个世界都快疯了。

**Dr. Brian Ward：**明白了，然后你做了什么？

**Kiera Anderson：**什么都没做，他妈的没办法，直到那架直升机出现。求求您了，我的家人还好吗？

**Dr. Brian Ward：**感谢您抽出时间。

**&lt;纪录终止&gt;**
