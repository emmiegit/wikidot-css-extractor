篇名︰ 查看影像檔案。
作者 : [[*user AbyssDream]]
[[include info:end]]


一，二，三……細長的手指翻著一頁頁的資料。

再堅持一下子就是休息時間了，要撐著。

完全寂靜的空間中，自己那越發急促的呼吸聲更加明顯。心臟的跳動聲也穿透了胸膛，大聲喧鬧。

他感覺背後有著什麼，但轉身後卻一無所獲。

有眼睛在盯著他，他十分的確定。

宣告著休息時間到來，手錶鈴聲響起。

他從空無一物之中的恐懼逃離。
@@ @@
@@ @@
✩
@@ @@
@@ @@
「各位，辛苦你們遠到而來。今天議會使用的資料已經放上資料庫，有需要隨時可以下載。」Dr. AD站在離開Site-ZH-12的唯一出口——巨型電梯前，目送所有來參加會議的人員離開。

在隊伍中的最後一名研究員踏進電梯前，門無情的關上了。

「Apoyn先生，不好意思，電梯負重到上限了，只能請你等下一班。」AD淡淡的對著Apoyn笑了一下。

「……Dr. AD，你每次都要用這麼彆扭的方式留我下來討論事情嗎？」Apoyn嘆了口氣，但還是坐在了電梯等待室的沙發上，準備聆聽這位奇怪的博士又要提出什麼怪要求。

「你知道的啊，我們站點的小研究員不知道是不是被關在地底太久，每個都有點怪怪的，還特別喜歡聊八卦。」AD在Apoyn對面的沙發坐下。「我還不想跟一個沒臉的傢伙湊成一對。」

「真要說的話，你也是沒臉的傢伙。」

直到現在，瀏覽Dr. AD相關資料時那一整排的「DO NOT OPEN THIS」還是會讓Apoyn有些毛骨悚然。

「總之……我們站點發生了些怪事。」

像是刻意要賣關子般，AD停頓了一下，並觀察Apoyn的表情——不過他毫無反應，就是個Apoyn。

「有許多研究員反應自己感覺被眼睛監視著。」AD略顯失望的繼續說下去。「不是數量微小的個案，大概有15%左右的研究員回報了。」

「是異常嗎？」

「算是吧，至少在我記憶裡是。」AD看著牆上的時鐘。「相關資料應該在你研究室的玻璃櫃裡面。」

「藍色資料夾？」

「對，你還記得啊。」

「憑直覺。我的記憶力沒有像你一樣，不受到異常影響。」Apoyn起身，走向電梯。「我幫你找那罐藥劑吧。」

「感謝你。」

AD看著Apoyn走進電梯中。

直到電梯上升好久，好久之後，他才離開原處。

那裡一直都有無數隻眼在看著。

謝天謝地——那些藥物有用。至少讓忍受這堆視線的只有自己就好。那些才來Site-ZH-12沒幾天的菜鳥研究員，完全不需要知道這麼多。

找到位於站點最底部的「心臟」，Dr. AD將藥劑注射了進去。

有些難聞，但這個機密區域也只有自己能進來。

Site-ZH-12是為他而造的監獄，也十分恰好的是個異常項目……不過知道的人很少。

12站不會對任何人造成負面影響。

它只是注視著於他體內活動的人類們。

「……Apoyn，你們這次研發的新藥最好能撐久一點。這裡味道真的很爛，我不想太常跑下來。」AD對著空空如也的藥罐自言自語。

Dr. AD已經習慣被注視著。

在還沒入職基金會前，便已經習慣。
@@ @@

假如你來到了Site-ZH-12，並感受到視線，請不要焦慮，並立刻向站點主任Dr. AD回報。

他會有辦法解決的。</textarea></pre>
