    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-425-FR - La Belle Au Bois Dormant
**Auteur :** [[user SekaiMelji]]
**Date :** 1 juin 2021
[[include credit:end]]

**Objet n^^o^^ :** SCP-425-FR

**Niveau de Menace :** Jaune [[span class=&#34;pastille jaune&#34;]]●[[/span]]

**Classe :** Sûr

**Procédures de Confinement Spéciales :** La zone de confinement 28-C a été établie autour de l’ancienne résidence de l’Agent Dervis, au sein de la zone d’habitation du Site-Aleph. L’accès n’est autorisé qu’aux membres du personnel possédant une accréditation de Niveau 2/425-FR délivrée par le docteur Vhan. La zone a été réaménagée aux normes de confinement pour humanoïde de Classe Sûr avec une pièce d&#39;observation de 20 m² (anciennement la chambre de l&#39;Agent Dervis), et est constamment sous surveillance par le biais de caméras de sécurité : 4 placées autour du périmètre de confinement, 3 placées au sein de SCP-425-FR-1 et 8 au sein de la résidence. 

Une patrouille doit être effectuée par deux agents toutes les deux heures afin d&#39;empêcher toute intrusion. Toute personne entrant dans la zone sans y être autorisée doit être arrêtée et détenue afin d&#39;être interrogée sur les raisons ayant entraîné cette infraction.

Aucun membre du personnel de la Fondation ne doit rester plus d’une heure au sein de SCP-425-FR-1 et tous doivent être suivis par le Dr Kraivin, psychologue, à l&#39;issue de chaque session pour prévenir d&#39;éventuels effets secondaires. Il est interdit d&#39;accéder à la zone de confinement en possession d&#39;objets tranchants ou inflammables. Toutes les tentatives d’arracher, couper ou brûler des instances de SCP-425-FR-2 ont conduit à des résultats similaires à l’incident N^^o^^ 24-E (voir addendum n^^o^^ 3).

**Description :** SCP-425-FR-1 est une chambre d’enfant d&#39;une surface de 15 m² appartenant à la fille de l’Agent Dervis. Le sol est recouvert de parquet flottant beige, tandis que les murs sont peints en rose. Des fissures au sol sont présentes autour du lit de SCP-425-FR. Ci-dessous une liste exhaustive de meubles présents dans la chambre :

- 1 lit baldaquin : 90 x 200 cm
- 1 table de chevet : 51 x 38 cm
- 1 bibliothèque : 210 x 140 cm
- 1 coffre à jouets : 43 x 80 x 40 cm
- 1 bureau : 10 x 55 x 76 cm
- 1 chaise de bureau : 79 x 57 cm

La pièce de base comprend deux fenêtres, désormais barricadées afin de respecter les consignes de sécurité. Un moniteur affichant l&#39;état de santé de SCP-425-FR a été placé près du lit au sein de SCP-425-FR-1.

SCP-425-FR (connu sous le nom de L████ Dervis) est un individu féminin de type caucasien aux yeux marron-jaune et aux cheveux bruns cuivrés, âgé de 14 ans, mesurant 1 m 50 pour une masse de 40 kg et semblant être dans un état végétatif. Les tentatives faites pour mettre SCP-425-FR sous perfusion afin de l&#39;alimenter ont conduit à des attaques de la part de SCP-425-FR-2. Suite à ces échecs, une période d&#39;observation a permis de comprendre que SCP-425-FR ne souffrait d&#39;aucune carence alimentaire ; il en a été conclu que l&#39;anomalie ne nécessite aucune substance nutritive ou assistance respiratoire. Cependant, à la demande du docteur Vhan, des électrodes sans fil ont été disposées sur le front et les tempes de SCP-425-FR afin d’avoir un suivi de son état de santé (SCP-425-FR avait déjà des soucis de santé dus à une leucémie et devait suivre un traitement strict). Il est aussi à noter que SCP-425-FR ne semble pas grandir ou vieillir et conserve donc une apparence d&#39;enfant de 12 ans. Cette anomalie serait due à un arrêt de croissance et de développement de la multiplication des ostéoblastes. La cause de cet arrêt est toujours inconnue, mais des hypothèses impliquant que l&#39;organisme de SCP-425-FR fonctionnerait au ralenti sont privilégiées et sont en cours d&#39;examen. SCP-425-FR se situe dans le lit au sein de SCP-425-FR-1 et ne peut être extrait de la zone de confinement.

SCP-425-FR est entouré d&#39;une variété anormale de //Rubus// (ronces), désignée SCP-425-FR-2. Leur taille peut varier de 30 à 195 cm de hauteur et de 10 cm à 75 cm d&#39;épaisseur de tige. SCP-425-FR-2 est capable de se mouvoir en s’agrippant aux meubles de SCP-425-FR-1. Les extrémités des ronces sont anormalement tranchantes et peuvent provoquer des coupures allant jusqu&#39;à la section totale. L&#39;anomalie privilégie des attaques ciblant les mains et les yeux des individus. Lorsqu&#39;une personne rentre dans la zone de confinement et se déplace vers SCP-425-FR, l’entité passe en phase active et se rapproche de SCP-425-FR afin de le protéger. Les sujets déclarent ressentir une sensation de mal-être dès que SCP-425-FR-2 rentre en activité. Au bout d’une heure, des symptômes de paranoïa ont pu être observés chez les sujets, la majorité d&#39;entre eux ont expliqué que cela serait dû aux &#34;voix qui les menaçaient&#34;. À la suite de l&#39;apparition de ces symptômes, il a été observé que les sujets tentent de sortir de SCP-425-FR-1. Si l’accès à la sortie de SCP-425-FR-1 est bloqué, les sujets essaieront de créer une sortie par tous les moyens, ce qui occasionne des fractures au niveau des bras et des mains. Lorsque interrogés sur les raisons les ayant poussés à agir de cette manière, la majorité d’entre eux ont exprimé qu’ils se sentaient comme &#34;étant de trop &#34; dans la pièce, et que les instances de SCP-425-FR-2 les auraient incités à partir. Les sujets continueront à ressentir la présence de SCP-425-FR-2 pendant une période pouvant varier de 2 à 5 heures, et se montreront agressifs avec toute personne tentant de les approcher. Afin de prévenir ces effets secondaires chez les individus étant entrés dans SCP-425-FR-1, des tranquillisants doivent leur être administrés avant qu&#39;ils ne soient mis en isolement durant au moins deux heures (voir addendum n^^o^^ 1).

Selon l&#39;hypothèse du docteur Vhan, SCP-425-FR-2 serait doué de conscience, ce qui expliquerait ses manifestations d&#39;agressivité envers quiconque tente de s&#39;approcher de SCP-425-FR. Des attaques ont ainsi pu être observées lorsqu&#39;un individu se trouvait trop près de SCP-425-FR-2. L&#39;entité a tendance à couper tout appareil médical filaire posé sur SCP-425-FR, l’utilisation de capteurs sans fil est donc recommandée pour effectuer un suivi quotidien de celui-ci. SCP-425-FR-2 se reproduit de manière autonome et ne demande aucune forme d’hydratation ou de lumière. De plus, des propriétés anormales de régénération ont été observées à la suite d’une attaque envers SCP-425-FR-2.

Aucune racine n’a été trouvée sous les fondations de SCP-425-FR-1 et des fissures variant entre 25 et 55 cm de longueur, ainsi que de 15 cm et 20 cm de largeur sont visibles au sol et remplies d’instances de SCP-425-FR-2. Les tentatives faites pour mesurer la profondeur des fissures ont résulté en des attaques de SCP-425-FR-2 sur le personnel. Pour pallier ce type d&#39;agissement, l&#39;équipe de recherche a utilisé une caméra endoscopique d&#39;une longueur de 35 mètres équipée d&#39;une lampe dont la puissance était de 500 lumens. Les images transmises par la caméra ont permis de voir que l&#39;intérieur des failles, desquels sortent SCP-425-FR-2, n&#39;a aucune connexion avec les fondations de la maison et semblent être des portails dimensionnels desquels sortent les entités. Il est pour l&#39;instant impossible de connaître leur profondeur. SCP-425-FR-2 est le plus souvent dans un état inactif et reste immobile lorsqu’aucun individu n’est présent au sein de SCP-425-FR-1.

Le seul moyen de communiquer avec SCP-425-FR connu à ce jour se fait par le biais d’instances de SCP-425-FR-3.

SCP-425-FR-3 est un ensemble de fleurs de différentes variétés ne poussant sur le corps de SCP-425-FR que lorsqu&#39;une question lui est posée. Il est à noter que les instances de SCP-425-FR-3 n&#39;ont pas besoin de soin ou d’attention, tout comme SCP-425-FR-2. La manière dont poussent les instances de SCP-425-FR-3 est toujours inconnue. Une liste des différentes apparitions de ces instances est disponible (voir addendum n^^o^^ 2). 

SCP-425-FR a été retrouvé au domicile de l&#39;Agent Tom Dervis, membre de la Fondation. Une équipe a été chargée de fouiller les lieux, 48 heures après que l&#39;agent ait donné signe de vie pour la dernière fois. Sur place, les agents ont trouvé le corps sans vie du disparu au sein de la chambre de sa fille. Par le passé, l’Agent Dervis avait été amené à travailler et coopérer fréquemment en tant qu&#39;agent double avec des Groupes et Personnes d&#39;Intérêts. Sa dernière mission consistait à obtenir des informations sur SCP-███-██ par l&#39;intermédiaire d&#39;un membre du &#34;Culte du Grand Dieu Vert&#34;. Un document expliquant la relation entre les deux individus et potentiellement l&#39;origine de SCP-425-FR est à disposition (voir Addendum n^^o^^ 4).

[[collapsible show=&#34;+Addendum n° 1 :&#34; hide=&#34;- Cacher le texte&#34;]]
&gt; **Interrogé :** D-4879, homme caucasien de 54 ans arrêté pour meurtre. 
&gt; 
&gt; **Interrogateur :** Docteure Mairon, assistante du docteur Vhan.
&gt; 
&gt;  **Avant-propos :** D-4879 a eu la clavicule déboîtée après avoir tenté de forcer la porte d&#39;accès à SCP-425-FR-1. À sa sortie, le sujet était incontrôlable et insistait pour que personne n&#39;accède à SCP-425-FR-1. Il a été demandé à D-4879 de rester au sein de SCP-425-FR-1 afin d&#39;observer sur une période de 2h30 les effets de SCP-425-FR-2 sur le sujet. D-4879 a reçu des calmants et a été mis en isolement sur une période de 6h afin que les effets secondaires de SCP-425-FR-2 s’atténuent.
&gt; ----
&gt; 
&gt; 
&gt; **Docteure Mairon :** Bonjour D-4879, comment vous sentez-vous ?
&gt; 
&gt; **D-4879 :** Je… Je vais mieux bord- je veux dire… bon sang, ne me remettez plus jamais là-dedans !
&gt; 
&gt; **Docteure Mairon :** Tout dépendra de votre comportement à l’avenir avec les membres du personnel, D-4879… //[la docteure Mairon sort le dossier de suivi de D-4879.]//
&gt; 
&gt; **D-4879 :** //[D-4879 murmure des mots intelligibles, puis lâche un soupir.]// Très bien, je promets de me tenir à carreaux… 
&gt; 
&gt; **Docteure Mairon :** Bien. Qu’avez-vous ressenti lorsque vous êtes entré au sein de SCP-425-FR-1 ?
&gt; 
&gt; **D-4879 :** Je dirais, du malaise. 
&gt; 
&gt; **Docteure Mairon :** Pourriez-vous être un peu plus précis ?
&gt; 
&gt; **D-4879 :** Eh bien, je dirais que c’est comme si vous arrivez en plein milieu d’une partie de jambes en l&#39;air av-
&gt; 
&gt; **Docteure Mairon :** //[Interromps D-4879.]// Pourriez-vous nous donner un exemple moins… vulgaire, je vous prie ?
&gt; 
&gt; **D-4879 :** //[Ricane.]// Très bien, alors disons que… c’est comme si vous n&#39;étiez pas à votre place, comme si cet endroit faisait partie d’une pièce de théâtre et que vous interrompiez les acteurs en plein acte final. Vous sentez un regard rempli de haine sur vous et vous savez que vous les dérangez et que rester ne va faire qu’envenimer les choses.
&gt; 
&gt; **Docteure Mairon :** À partir de quel moment avez-vous ressenti le besoin de sortir de SCP-425-FR-1 ?
&gt; 
&gt; **D-4879 :** //[D-4879 se crispe sur sa chaise d’entretien, un court instant de silence s’installe.]// Quand… quand j’ai entendu les voix.
&gt; 
&gt; **Docteure Mairon :** Des voix ? Pouvez-vous nous décrire ce qu&#39;elles vous ont dit ?
&gt; 
&gt; **D-4879 :**… &#34; Partez, vous ne faites qu’empirer la situation&#34;.
&gt; 
&gt; **Docteure Mairon :** Et c’est donc cet avertissement qui vous a poussé à attaquer la porte de sortie de SCP-425-FR-1 ?
&gt; 
&gt; **D-4879 :** //[D-4879 se lève brusquement de sa chaise.]// Vous pouvez pas comprendre ! //[D-4879 semble perdre son souffle à cause de la montée de colère.]// Vous étiez pas dedans ! C’est pas cette phrase qui fait péter un câble c’est… c’est la chose qui se cache derrière qui est effrayante !
&gt; 
&gt; **Docteure Mairon :** D-4879, s’il vous plaît calmez-vous. Je n’avais nulle intention de me moquer de vous. 
&gt; 
&gt; **D-4879 :** //[D-4879 commence à reprendre sa respiration et une voix plus calme.]// Je… désolé, je sais pas ce qui m’a pris, s’il vous plaît, le mettez pas dans mon dossier.
&gt; 
&gt; **Docteure Mairon :** Je comprends votre réaction D-4879, vous n’êtes pas le seul à avoir eu ce genre d’effet secondaire lors de la première rencontre avec SCP-425-FR-2, ne vous inquiétez pas, cet incident ne sera pas marqué dans votre dossier. Pouvez-vous me dire la sensation que vous avez ressentie lorsque les “voix” ont commencé à vous parler ? 
&gt; 
&gt; **D-4879 :** C’était… perturbant, je veux dire, hum… //[prend une pause.]// C’était comme si une multitude de voix venant de personnes différentes me parlaient… mais elles étaient synchronisées à la perfection pour ne former qu’une seule et même voix.
&gt; 
&gt; **Docteure Mairon :** Donc les “voix” viendraient d’une seule entité ? 
&gt; 
&gt; **D-4879 :** Je… je crois. //[D-4879 se frotte les tempes et pousse un soupir d’agacement.]// Docteure je sais pas si ça peut aider mais… je pense vraiment qu’il faut arrêter d’envoyer des gens là-bas.
&gt; 
&gt; **Docteure Mairon :** Que voulez-vous dire ? 
&gt; 
&gt; **D-4879 :** Car “elle” ne vous laissera jamais récupérer “L████”. 
&gt; 
D-4879 a commencé à se plaindre d’une douleur au crâne, puis s&#39;est écroulé sur le sol de la salle d’interrogatoire. La Docteure Mairon a appelé des agents ainsi qu’une équipe médicale pour prendre en charge le sujet. D-4879 aurait souffert d’un malaise vagal. Son pronostic vital n’étant pas engagé, il a été placé en observation le temps que son état de santé redevienne normal. La Dre Mairon a cependant demandé à renouveler le test avec un autre Classe-D, afin de récolter plus d&#39;informations sur les origines de SCP-425-FR-2. La demande a été approuvée par le Dr Vhan.
&gt; 
&gt; **Note de la Dre Mairon :** //On ne peut pas laisser tomber, pas si proche du but ! Les tests doivent continuer, on pourrait même finir par faire sortir L████ de ce supplice…//
&gt; 
&gt; **Note du Dr ██████ :** //Je vous prierais, Dre Mairon, de ne pas oublier que SCP-425-FR est aussi une anomalie vu son métabolisme. N’oubliez pas que vous devez détacher votre ressenti et garder la tête froide lorsque vous interagissez avec SCP-425-FR, ou il vous sera demandé de quitter l’équipe. Me suis-je bien fait comprendre ?//
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+Addendum n° 2 :&#34; hide=&#34;- Cacher le texte&#34;]]
Les tests ci-dessous ont été effectués par le Dr Vhan ainsi que la Dre Mairon afin d&#39;analyser les capacités cognitives de SCP-425-FR.

__**Test A - 28/03/20██ :**__ 
&gt; **Sujet :** SCP-425-FR
&gt; **État du sujet :** Les signaux captés ont démontré une activité cérébrale basse.
&gt; **Question :** “Pouvez-vous m’entendre, SCP-425-FR ?” posée par le Dr Vhan.
&gt; **Résultats :** Aucune réponse émise par SCP-425-FR.
&gt; **Analyse :** //“Je pense que nous devrions attendre une activité cérébrale plus forte pour essayer d’établir un premier contact avec SCP-425-FR”// Dr Vhan. 

__**Test B - 02/07/20██ :**__ 
&gt; **Sujet :** SCP-425-FR
&gt; **État du sujet :** Les signaux captés ont démontré une haute activité cérébrale.
&gt; **Question :** “Comment vous sentez-vous SCP-425-FR ?&#34; posée par le Dr Vhan.
&gt; **Résultats :** Aucune réponse émise par SCP-425-FR. 
&gt; **Analyse :** //“Peut-être devrions-nous réessayer en appelant SCP-425-FR par son prénom ?”// Dre Mairon. 

__**Test C - 25/08/20██ :**__  
&gt; **Sujet :** SCP-425-FR
&gt; **État du sujet :** Les signaux captés ont démontré une haute activité cérébrale.
&gt; **Question :** “Comment te sens-tu L████ ?” posée par la Dre Mairon.
&gt; **Résultats :** Une ancolie a commencé à fleurir sur le poignet droit de SCP-425-FR. 
&gt; **Analyse :** Après plusieurs semaines de recherche afin de déterminer si le sujet répondait ou non à la question en utilisant SCP-425-3-FR comme moyen de communication, il a été conclu qu’une connaissance sur le langage des fleurs doit être appliquée afin de décrypter chaque réponse de SCP-425-FR. Selon une étude portée sur le langage des fleurs, l’ancolie peut signifier trois choses : la tristesse, le trouble et la folie.
//“On peut donc supposer que SCP-425-FR n’apprécie pas sa situation et en souffre plus qu’autre chose… je pense que pour les prochains tests il faudra continuer à appeler SCP-425-FR par son prénom.”// Dre Mairon. 
//“Accordé”// Dr Vhan. 
 
__**Test D - 17/10/20██ :**__  
&gt; **Sujet :** SCP-425-FR
&gt; **État du sujet :** Les signaux captés ont démontré une activité cérébrale normale.
&gt; **Question :** “L████, Sais-tu comment tu t&#39;es retrouvée dans cette situation ?” posée par la Dre Mairon.
&gt; **Résultats :** Une asphodèle, une hellébore verte et une ciguë ont fleuri autour de la tête de SCP-425-FR. 
&gt; **Analyse :** L&#39;asphodèle semble désigner le “regret du passé”, l&#39;hellébore verte signifie l’interrogation. Cependant, la ciguë signifie trois choses : la perfidie, le poison et la trahison.
//“Après de nombreux débats concernant la signification de cette réponse, il a été décidé que SCP-425-FR ne semble pas savoir la raison pour laquelle il se trouve dans cette situation et souffrirait de dépression. Cependant, SCP-425-FR éprouve aussi un sentiment de trahison et nous devons chercher à comprendre pourquoi. Nous pourrions peut-être enfin avoir un éclaircissement sur les raisons de son état actuel.”// Dr Vhan.
  
__**Test E - 06/01/20██ :**__ 
&gt; **Sujet :** SCP-425-FR
&gt; **État du sujet :** Les signaux captés ont démontré une activité cérébrale normale.
&gt; **Question :** “L████ est-ce que tu sais ce qui est arrivé à ton père ?” posée par la Dre Mairon.  
&gt; **Résultats :** Les capteurs indiquèrent une forte augmentation de l&#39;activité cérébrale et des instances de SCP-425-2-FR ont émis une sorte de sifflement. Il a été demandé à la Dre Mairon de sortir de SCP-425-1-FR pour sa sécurité. Les caméras disposées au sein de la zone de confinement ont permis d’observer qu’une cinéraire maritime et une cytise ont fleuri sur l’épaule gauche de SCP-425-FR.
&gt; **Analyse :** Une étude a permis de comprendre que la cinéraire maritime symbolise le sentiment douloureux et la cytise le cœur brisé ainsi que l’abandon. 
//“Je pense que pour SCP-425-FR, toute question en rapport avec son père semble être un sujet sensible. Je ne perds cependant pas de vue que nous devons continuer de creuser sur cette voie, mais il sera dorénavant demandé à des Classes-D de poser ce type de question afin d’éviter que le personnel soit blessé.”// Dr Vhan.
//“Cela aurait dû déjà être le cas Dr Vhan, les instances de SCP-425-2-FR ont prouvé leur dangerosité à plusieurs occasions. Je vous demanderai aussi de mettre à l’écart la Dre Mairon, le temps qu’un suivi psychologique plus approfondi sur son état de santé nous soit rendu. Plusieurs membres de l’équipe de recherche l’ont vu entrer au sein de SCP-425-FR-1 sans autorisation de test.”// Dr ██████ . 
//“La Dre Mairon semble avoir créé un lien de confiance entre elle et SCP-425-FR, la renvoyer du projet serait une erreur. Cependant, je conçois qu’elle a tendance à oublier qu’elle fait face à une anomalie. La Dre Mairon connaissait déjà l’Agent Dervis ainsi que L████  avant l’incident, je vais faire une requête pour qu’elle reprenne rendez-vous avec le Dr Kraivin.”// Dr Vhan.
[[/collapsible]]

[[collapsible show=&#34;+Addendum n° 3 :&#34; hide=&#34;- Cacher le texte&#34;]]
Le document qui va suivre est la retranscription écrite des événements de l’incident N^^°^^ 24-E, impliquant SCP-425-FR et la Docteure Mairon.
&gt; 
&gt;
&gt; **Personnel impliqué :** Docteure Mairon.
&gt; 
&gt; **Avant-propos :** La docteure Mairon devait faire le point sur l’état de santé de SCP-425-FR et vérifier qu’aucun dégât n’avait été fait sur le matériel à cause de SCP-425-FR-2. La docteure Mairon avait pour habitude d&#39;enregistrer à voix haute les potentiels défauts et points à améliorer sur les procédures de confinement de SCP-425-FR. 
&gt; ----
&gt; 
&gt;
&gt; **Docteure Mairon :** […] Aucune dégradation au niveau du capteur n^^o^^ 4, celui du n^^o^^ 2 devrait cependant être remplacé, sa batterie semble avoir un défaut… 
&gt; 
&gt; //[Les signaux du tableau de bord, permettant de suivre l&#39;évolution de l’activité cérébrale de SCP-425-FR, commencent à décrypter une hausse d’activité.]//
&gt; 
&gt; **Docteure Mairon :** Qu’est-ce qui… 
&gt; 
&gt; //[La docteure Mairon regarde l’écran du moniteur, puis se rapproche du visage de SCP-425-FR.]//
&gt; 
&gt; **Docteure Mairon :** Oh mon Dieu, L████ ?  
&gt; 
&gt; //[SCP-425-FR aurait commencé à faire bouger légèrement son auriculaire droit. La docteure Mairon attrape sa main dans la sienne.]//
&gt; 
&gt; **Docteure Mairon :** Est-ce que c’est vraiment en train d’arriver ? Que quelqu’un aille chercher le docteur Vhan ! Et une équipe médicale ! Je suis là L████, est-ce que tu arrives à entendre ma voix ? S’il te plaît ouvre les yeux !
&gt; 
&gt; //[SCP-425-FR aurait émis un petit gémissement et aurait serré la main de la Dre Mairon.]//
&gt; 
&gt; //[La Dre Mairon prend le visage de SCP-425-FR dans ses mains.]//
&gt; 
&gt; **Docteure Mairon :** Je suis là L████, tu n’as plus à souffrir maintenant, suis le son de ma voix et ouvre les yeux, je t’en prie ! 
&gt; 
&gt; //[Les instances de SCP-425-FR-2 entourent le corps de SCP-425-FR puis s&#39;enroulent autour de sa tête. Des sifflements similaires à celui du test-E du 06/01/20██ se font entendre. Les capteurs commencent à signaler une chute de l’activité cérébrale du sujet.]//
&gt; 
&gt; **Docteure Mairon :** Non, non, non ! Pas si près du but ! Je refuse !
&gt; 
&gt; //[La docteure Mairon commence à retirer les instances de SCP-425-2-FR à mains nues. SCP-425-FR-2 émet un sifflement plus aigu.]//
&gt; 
&gt; //[L’équipe de recherche ainsi que le docteur Vhan arrivent dans la pièce d’observation. Le docteur Vhan s’approche du micro.]//
&gt; 
&gt; **Docteur Vhan :** Docteure Mairon, veuillez vous éloigner de SCP-425-FR ! Une équipe arrive pour vous faire sortir.
&gt; 
&gt; **Docteure Mairon :** Je ne peux pas la laisser ! Je ne veux plus la voir comme ça ! Je dois tout tenter !
&gt; 
&gt; **Docteur Vhan :** Docteure Mairon, vous devez reprendre vos esprits ! Vous allez finir par être blessée !
&gt; 
&gt; //[La docteure Mairon continue sa lutte pour arracher les instances de SCP-425-FR-2. Malgré la détermination dans son acte, les instances de SCP-425-FR-2 continuent de se multiplier. Après quelques minutes, un cri se fait entendre, la docteure Mairon tombe sur le sol en plaçant ses mains contre son buste. Une équipe d&#39;agents arrive au sein de SCP-425-FR-1 et réussit à faire sortir la docteure Mairon en évitant de se faire blesser par les instances de SCP-425-FR-2.]//
&gt; 
&gt; Les agents envoyés au sein de SCP-425-FR-1 ont décrit que les effets de SCP-425-FR-2 étaient plus forts et insupportables. Tous ont décrit qu’ils entendaient des milliers de hurlements lorsque la docteure Mairon arrachait des instances de SCP-425-FR-2. Une cellule psychologique pour les agents ainsi qu’un isolement a été mis en place afin d’observer si d&#39;éventuels effets secondaires se développaient. À la suite de cet incident, la docteure Mairon dut être amputée de l’index, du pouce, de l’annulaire et du majeur sur chacune de ses mains. De nombreuses greffes ont été réalisées au niveau des poignets ainsi que sur les paumes. Après cet évènement, la docteure Mairon a été retirée du projet et serait tombée en dépression. Un suivi psychologique ainsi qu’une rétrogradation de Niveau a été effectuée, avec l’interdiction de s&#39;approcher de la zone de confinement de SCP-425-FR ou d’avoir accès aux données et tests faits sur cette anomalie. 
&gt; 
&gt; **Note personnelle du Dr Vhan :** //“Je ne pensais pas que C█████ en arriverait là… Je sais qu&#39;elle était très proche de Mylène et Tom et qu’elle a été dévastée lorsqu’elle a appris son décès. Je pensais réellement qu’elle arriverait à mettre son jugement personnel ainsi que ses sentiments de côté, mais j’avais tort. Étant la marraine de SCP-425-FR, sa présence nous aura au moins permis de créer un lien de confiance avec lui. ”//

[[/collapsible]]

[[collapsible show=&#34;+Addendum n° 4 :&#34; hide=&#34;- Cacher le texte&#34;]]

Le document ci-dessous est une reconstitution d’une lettre trouvée sur le cadavre de l’Agent Dervis. Le document original est illisible dû à un jaunissement du papier et du sang recouvrant une partie de la lettre. Cependant, une équipe a été chargée de décrypter le message afin de pouvoir retrouver le Groupe ou la Personne d’Intérêt concerné dans l’affaire de SCP-425-FR.

&gt; Mon cher Dervis, 
&gt; 
&gt; Je suis heureux de t’annoncer qu’après une longue conversation avec //“mes amis”//, ta demande a été approuvée ! Je peux t’assurer que ça n’a pas été facile et que j’ai dû donner quelques informations à ton sujet, rien de grave juste des petits trucs sur : ta vie privée, les personnes pour qui tu travailles, comment fonctionne l’organisme pour lequel tu bosses, les potentiels risques que cela peut enclencher en cas de non-lieu de ta part… bref, des petits détails sans importance.
&gt; 
&gt; Cependant, ils souhaiteraient te rencontrer, seul. Je sais que ça a l’air d’une embuscade et que tu pourrais à tout moment disparaître de la surface de notre belle //Terre//, mais sache que c’est essentiel si tu veux réussir à sauver ta fille. 
&gt; Le rendez-vous se fera d’une manière sobre, je t’ai écrit au dos de la lettre les coordonnées, tu dois y être pour 4h30 pétantes, pas de retard et n’essaie pas de venir armé, ils sentiront la poudre à des kilomètres. Crois-moi, tu ne veux pas déconner avec ce genre de type, ils peuvent très bien t’aider ou te pourrir encore plus la vie. 
&gt; 
&gt; Je sais que tu doutes encore par rapport aux convictions qu’on t&#39;a mises dans le crâne, mais franchement, avec tout ce que ton organisation a sous la main et toutes tes années de loyaux services, qu’ont-ils fait pour toi ? Pour ta famille ? Pour ta femme et ta fille ? 
&gt; 
&gt; Rien, car ils ne les considèrent pas comme des personnes //“essentielles”// vu qu’elles ne travaillent pas pour //“La Fondation”//. Mais je peux te dire une chose mon cher Dervis, moi je pense que leurs vies valent largement tous les risques du monde. Et toi aussi et tu le sais. Je n’ai qu’une parole et sache que jamais, ô grand jamais, je n&#39;abandonnerai ta requête afin de sauver la dernière personne à qui tu tiens ! 
&gt; 
&gt; J’espère que tu tiendras parole afin que je tienne la mienne,
&gt; 
&gt; M█████.
Les coordonnées écrites au dos de la lettre n’ont pas pu être récupérées par l’équipe, le sang ayant effacé une majeure partie des indications, il nous est encore à ce jour impossible de connaître l’identité de la personne derrière ce message. Cependant, nos équipes sont toujours à la recherche des personnes avec qui l’Agent Dervis aurait “pactisé”.
