    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

不存在的情感欺骗别人也终会将己身抛弃
在寒冷潮湿光明无法到达之地
失去被怜悯资格兀自哭泣
仍在祈求什么向不存在的神明
无法洗净的是污浊的魂灵
存话早已毫无必要性
询间只是例行公事而已
这样恶心而下贱的生命被心脏讥戏
浪费着消耗着所余无几的空气
背叛吧厮杀吧期待的隐密
令人恶心
空洞声音不再撕扯空洞的心
银色光辉脱离圣洁含义
化为恶意凝就出最继粹歇斯底里
摇晃反射没有倒影
悲伤痛苦全数只被眼眸明悉
听闻的传说的那些什么东西
在耳边回荡起
那里名为永无乡
一切化为虚无之地


这里是永无阳光时间停息的永无乡
不再老去不再悲伤
生命一成不变失去意义
幻想出的感情用来安慰自己
最后成为锁链收紧
可悲的美丽
「自由尽数归还与你
当然，也包括武器
杀了我吧」
似是嘲讽似是真心
起始者不再耐心游戏玩腻
罪魁祸首甘愿引颈
不过骗局一场游戏而已
谁却动情沦陷此地

这里是时间终也老去的永无乡
迷途之人不要在此处彷徨
酷刑与其他混杂再不用辩析
如粉尘烟雾全为梦幻泡影
时间在此是最无用的货币
艳色瞳孔唯余从未融化的坚冰
谁却在虚幻中迷失了自己
这里正是无人重返的永无乡
旅途终站遏住长河流淌
谁却妄想后日谈被空无迷离
消逝的是谁的下一具躯体
所以这里便是永无出路的永无乡
永无感情永无真心
莫要沉溺莫要欺骗自己
永无奇迹永堕泥泞
莫要虚拟莫要心存侥幸
失去一切后仍洋洋得意
停滞于这里
此地从未辜负永无之名</textarea></pre>
