    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]

@@ @@
= //风往往轻轻地来//
= //风常常悄悄地走//
= //风声里总有漫步的游者//
= //风花间透着清澈的眼眸//
@@ @@
= //风起风停枫叶落//
= //风沙风雨不辍行//
@@ @@
= //长滩的云雾常有澄明的灯塔//
= //塔顶的光辉拂过叮咚的风铃//
= //波浪衬起海风的轻语//
= //低声问询游者的远行//
@@ @@
= //游者说天边有颗稚嫩的星星//
= //他愿守护它七日的光明//
= //长风说路上总有坎坷的山林//
= //游者只吹起腰间的长笛//
@@ @@
= //笛声飘过金黄的麦田//
= //一路扑进雪山的怀里//
= //他说地平线有待着他的谜题//
= //必要自万物的胜景寻获谜底//
= //长风只俯首不住地叹息//
= //它深知游者漂泊的心意//
@@ @@
= //游者向枫叶告别//
= //枫叶还他秋日的回忆//
= //游者向灯塔告别//
= //灯塔送他大海的呼吸//
= //游者向麦田告别//
= //麦田给他金黄的麦粒//
= //游者向雪山告别//
= //雪山赐他冰晶的魔力//
@@ @@
= //游者啊//
= //此去再难归故乡//
= //长风啊//
= //你何时还能为游者拂去身上的尘衣//
@@ @@
@@ @@
