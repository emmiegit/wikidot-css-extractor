    <pre><textarea class="page-source" readonly>[[include component:image-block name=https://upload.wikimedia.org/wikipedia/en/1/1d/Seymour_Logging_Road.JPG|caption=SCP-3931]]

**项目编号：**SCP-3931

**项目等级：**Euclid

**特殊收容措施：**由于SCP-3931的不可移动性，公园被宣布成为临时Site-3931。在SCP-3931入口处设立了3931-A观测站（35° 8&#39; 1.6476&#39;&#39; N, 81° 22&#39; 9.346&#39;&#39; W）。观测站表面上是一个公园护林员站，始终有两名武装人员驻守，以监视SCP-3931。

SCP-3931已被主入口处两米高的砖墙和其他六（6）个可能的出入口处的金属门封锁，避免公众进入。将按照掩盖故事KM-H3发布警告，正在清理主要的滑坡。

一般认为平民不大可能试图接近SCP-3931，但应该避免此种情况发生。不建议使用武力，但是，根据 ##BB0011|Carpe Diem协议##[[footnote]]有关人员可查阅##BB0011|文件3931-CDP8397## 以了解本协议的全部细节。[[/footnote]]  ，不服从的人员可由特工自行决定扣留。

有关SCP-3931的影响及是否可能消除或逆转SCP-3931的影响的研究正在进行中，此研究被命名为Akhenaten项目，目前由Dr. Thorn领导。所有被记录的23个SCP-3931-1个体将在 Site-███由基金会永久保管。


[[collapsible show=&#34;&lt;SCP-3931-1特殊措施（Akhenaten项目）&gt;&#34; hide=&#34;&lt;程序修订于06/03/2018&gt;&#34;]]

&gt; **由研究员Pennington制定**
&gt; 
&gt; * Site-███人形收容翼3 (单元3A1-3B8)已在由基金会监管下被分配为SCP-3931-1个体的居住区。所有单元收容间都盖上窗户以防止个体观看天空。
&gt; * 在一次LC-3931事件中，收容间将被封锁，所有人员应与SCP-3931-1个体保持至少20米的距离。由于LC-3931事件的频繁性[[footnote]]每14-15天发生一次LC-3931事件。[[/footnote]] 和每月关闭该设施的大部分区域的后勤复杂性，已向站点主管██████提出要求，将SCP-3931-1安置在站点外或独立区域内。正在等待批准。
&gt; * MTF Iota-10（“该死的联邦探员”）的成员应按照KM-H3的要求对SCP-3931-1个体的朋友和家人进行记忆删除和/或提供虚假信息。
&gt; 
&gt; * 每天向其中50％的个体（A1-A11）提供维生素D补充剂（██毫克）。 A12-B8不应提供上述补充剂。
&gt; * 使用SCP-3931-1个体测试SCP-███的申请尚待批准，Dr. Thorn正在确定SCP-3931的影响是否可以被视为“疾病”
&gt; * --三（3）个SCP-3931-1个体将运至临时Site-3931进行测试。-- SCP-3931-1个体在任何情况下都不能接近SCP-3931。
&gt; 
&gt; //对这些措施有任何疑问的人，请联系研究员Hoffman或Dr.Thorn（六层，A113室）。血液样本、基因和其他生物检测结果保存在标准储物柜E17中。// -研究员Pennington

[[/collapsible]]

**描述：**SCP-3931是位于南卡罗来纳州布莱克斯堡附近金山州立公园的一条徒步小径。SCP-3931全长1.93公里，穿过茂密的森林并与家庭野餐区相连。在基金会成立之前，这是一条很受欢迎的自然小径，有很多种动植物出现。值得注意的是，在白天，夜间活动的动物（包括獾、猫头鹰和浣熊）也很常见。

SCP-3931外观无异常特性，白天出行是安全的。它的影响只有在人类在天文意义的黄昏[[footnote]]太阳在地平线以下12到18度之间的一段时间。研究表明，SCP-3931遵循太阳本身变化，而不是任意时间表，因为它已经被证明是随着太阳的半年度赤纬变化而变化的。[[/footnote]]后使用这条小径时才会显现。 使使用它的个体或群体，即SCP-3931-1，在感知和认知方面迅速发生重大变化，尽管在大多数情况下，这些影响不会立刻被察觉。

SCP-3931-1个体完全丧失了感知“白天”的能力，即日出和日落之间的时间段。个体仍将意识到“白天”是一个概念，并且会记住它，但将无法以任何形式体验“白天”。在视觉和机械感受上极度失调。医学检查表明个体本身没有问题，但受影响的个体会坚持认为它始终是黑暗且寒冷的（除非引入人工光和热）。随着感知到的“夜间”持续不断，导致个体的痛苦增加。长期的观察表明，SCP-3931的影响是永久性的，并且随着时间的推移，其严重程度可能会增加。

**附录3931-1：**在05/██/2018，23:58时，所有收容的SCP-3931-1个体均经历了麻痹和轻度鼻出血。所有个体在235.86秒内都没有反应。症状与睡眠麻痹或“夜惊”相似。个体继而发出一分钟难以理解的声音，在这期间，半径30米范围内的所有人员都报告头痛，后来被确定为SCP-3931-1病例。所有的实例继续难以理解地[[footnote]]被工作人员形容为“哀号”。[[/footnote]] 发出声音1分钟，在此期间，半径30米以内的所有人员均报告头痛，之后被确认为SCP-3931-1实例。 所有██名前站点人员被记忆删除并被收容。

14天后，事件再次发生，造成█名新人员损失。此事件被命名为LC-3931，并已确定遵循同一历法，在每个满月和新月重复发生。截至06/03/2018，Akhenaten项目职员已实施了修订的收容程序。

**附录3931-2：**自公园于1934年成立以来，SCP-3931就已经存在。经调查已确定最初并未出现其异常影响。 从1945年至2002年，许多人在夜间使用该徒步小径的确证照片已编入文件C / 3931中。 Akhenaten项目的职员已识别出照片中存在的人物，并宣布它们没有异常。

最早被记录的SCP-3931-1个体是童子军██的负责人Gerald █████先生。当部队在公园露营时，█████先生醒来，并在附近的SCP-3931上进行了“午夜漫步”。三天后（03/24/2006），他因妄想症和幻觉症被非自愿地送入█████ ████精神病医院。在他的医院记录被标记为潜在异常之后，基金会特工Diana Lowery在六天后上报了他。直到第二名人员，Carol ███████女士被安保人员扣留在公园后，才与SCP-3931建立联系。两人都被带到了Site-███，并且收容措施于04/09/2006获得批准。

值得注意的是，在█████先生受到SCP-3931影响的前六天，地球经历了一次降交点[[footnote]] **译注：**行星(或卫星)由黄道之北侧向黄道之南侧运行时所经过的交点,称降交点。 [[/footnote]]月全食（如此罕见的月球事件估计要到2053年8月才会再次发生）。在这次事件期间，在距SCP-3931六公里以内，有几名平民记录了“天空出现蓝色闪光”的报告。因果关系尚未确定，正在考虑二者可能的连系。
